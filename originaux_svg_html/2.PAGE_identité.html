<!DOCTYPE html>
<html lang="fr"><head><meta charset="UTF-8"><title>Page personnelle</title>
<style>*{margin:0;padding:0;box-sizing:border-box}body{background:#2C2C2C;font-family:Georgia,serif;display:flex;flex-direction:column;align-items:center;padding:30px;gap:20px}h1{color:#D4A94A;font-size:16px;letter-spacing:3px}.page{width:425px;height:595px;box-shadow:0 10px 40px rgba(0,0,0,0.5);border-radius:4px;overflow:hidden}</style></head><body>
<h1>PAGE PERSONNELLE</h1>
<div class="page"><svg xmlns="http://www.w3.org/2000/svg" width="425" height="595" viewBox="0 0 425 595">
  <defs>
    <linearGradient id="bgP" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FBF7F0"/><stop offset="100%" stop-color="#F5EFE3"/>
    </linearGradient>
  </defs>
  <rect width="425" height="595" fill="url(#bgP)"/>

  <!-- Cadre extérieur -->
  <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#D4A94A" stroke-width="0.7" opacity="0.4"/>
  <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#D4A94A" stroke-width="0.3" opacity="0.25"/>

  <!-- Coins décoratifs -->
  <g opacity="0.35" fill="none" stroke="#D4A94A" stroke-width="0.6">
    <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
    <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
    <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
    <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
  </g>

  <!-- Étoile décorative haut -->
  <text x="212" y="160" font-family="Georgia,serif" font-size="18" fill="#D4A94A" text-anchor="middle" opacity="0.3">✦</text>

  <!-- Titre -->
  <text x="212" y="220" font-family="Georgia,serif" font-size="13" fill="#8B6914" text-anchor="middle" font-style="italic" letter-spacing="1">Ce livre appartient à</text>

  <!-- Ligne pour écrire le nom -->
  <line x1="90" y1="280" x2="335" y2="280" stroke="#D4A94A" stroke-width="0.8" opacity="0.5"/>

  <!-- Petits filets décoratifs -->
  <line x1="170" y1="310" x2="255" y2="310" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>

  <!-- Citation / dédicace -->
  <text x="212" y="350" font-family="Georgia,serif" font-size="8" fill="#777" text-anchor="middle" font-style="italic">« Heureux celui qui grandit dans la Torah</text>
  <text x="212" y="364" font-family="Georgia,serif" font-size="8" fill="#777" text-anchor="middle" font-style="italic">et dont le labeur est dans la Torah. »</text>
  <text x="212" y="382" font-family="Georgia,serif" font-size="6.5" fill="#AAA" text-anchor="middle">— Talmud, Berakhot 17a</text>

  <!-- Étoile décorative bas -->
  <text x="212" y="430" font-family="Georgia,serif" font-size="18" fill="#D4A94A" text-anchor="middle" opacity="0.3">✦</text>

</svg></div>
</body></html>
