    <!-- BIOGRAPHIE (suite) — 9.5pt, 6 lignes -->
    <text x="25" y="57" font-family="Georgia,serif" font-size="8.5" fill="#6B4D0A" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
    
    <text font-family="Georgia,serif" font-size="9.5" fill="#55504A">
      <tspan x="25" y="76">Le Gaon de Vilna mourut à Vilna en 1797 pendant la fête de Souccot.</tspan>
      <tspan x="25" dy="15.5">Son disciple principal, Rabbi 'Haïm de Volozhin, fonda la yeshiva de</tspan>
      <tspan x="25" dy="15.5">Volozhin en 1803, la mère de toutes les grandes yeshivot lituaniennes</tspan>
      <tspan x="25" dy="15.5">modernes. Le modèle d'étude du Gaon, fondé sur la rigueur textuelle et</tspan>
      <tspan x="25" dy="15.5">l'analyse indépendante, devint la méthode de toutes les yeshivot du</tspan>
      <tspan x="25" dy="15.5">monde lituanien. Il envoya aussi des disciples en Terre d'Israël.</tspan>
    </text>

    <!-- SÉPARATEUR -->
    <line x1="60" y1="200" x2="365" y2="200" stroke="#6A8898" stroke-width="0.5" opacity="0.35"/>
    <text x="212" y="204" font-family="Georgia,serif" font-size="7" fill="#3A5060" text-anchor="middle">✦</text>

    <!-- ANECDOTE — 5 lignes pleines -->
    <rect x="25" y="212" width="375" height="104" rx="4" fill="#FDF5E6" stroke="#6A8898" stroke-width="0.5"/>
    <text x="212" y="227" font-family="Georgia,serif" font-size="8" fill="#6B4D0A" text-anchor="middle" font-weight="bold" letter-spacing="1.5">ANECDOTE</text>
    
    <text font-family="Georgia,serif" font-size="8.5" fill="#4A4540" font-style="italic">
      <tspan x="35" y="244">Le Gaon étudiait dix-huit heures par jour dans une pièce aux volets fermés,</tspan>
      <tspan x="35" dy="14">une bougie à la main. Un visiteur lui demanda pourquoi une telle rigueur.</tspan>
      <tspan x="35" dy="14">Il répondit : « Le temps est le bien le plus précieux que D.ieu nous ait</tspan>
      <tspan x="35" dy="14">donné. Chaque instant perdu est un joyau jeté dans la mer. En vérité je</tspan>
      <tspan x="35" dy="14">pleure chaque minute gaspillée — car même cent vingt ans ne suffisent pas. »</tspan>
    </text>

    <!-- SÉPARATEUR -->
    <line x1="60" y1="324" x2="365" y2="324" stroke="#6A8898" stroke-width="0.4" opacity="0.3"/>

    <!-- PAROLE VIVANTE -->
    <text x="25" y="340" font-family="Georgia,serif" font-size="8.5" fill="#6B4D0A" font-weight="bold" letter-spacing="1.5">PAROLE VIVANTE</text>
    
    <rect x="25" y="348" width="375" height="72" rx="4" fill="none" stroke="#6A8898" stroke-width="0.35"/>
    <text font-family="Georgia,serif" font-size="8.5" fill="#4A3A1A">
      <tspan x="35" y="364">« Ne crois pas aux miracles — étudie la Torah et le miracle deviendra naturel. »</tspan>
      <tspan x="35" dy="14.5">« Chaque mot de la Torah contient des mondes que l'homme n'a pas découverts. »</tspan>
      <tspan x="35" dy="14.5">« La crainte du Ciel sans l'étude est un trésor dont on a perdu la clef. »</tspan>
      <tspan x="35" dy="14.5">« Corriger un seul trait de caractère accomplit davantage que mille jeûnes. »</tspan>
    </text>

    <text x="116" y="467" font-family="Georgia,serif" font-size="8.5" fill="#6B4D0A" text-anchor="middle" font-weight="bold">L'Érudition</text>
    <text x="116" y="481" font-family="Georgia,serif" font-size="8" fill="#65605A" text-anchor="middle">Maîtrise totale de toute la Torah.</text>

    <text x="309" y="467" font-family="Georgia,serif" font-size="8.5" fill="#6B4D0A" text-anchor="middle" font-weight="bold">La Méthode</text>
    <text x="309" y="481" font-family="Georgia,serif" font-size="7.5" fill="#65605A" text-anchor="middle">Rigueur textuelle et rejet des gloses.</text>
