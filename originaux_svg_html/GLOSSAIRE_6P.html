  <text x="212" y="30" font-family="Georgia,serif" font-size="9" fill="#FBF7F0" text-anchor="middle" letter-spacing="2" font-weight="bold">GLOSSAIRE</text>
  <text x="28" y="55" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Aggada</text>
<text x="28" y="64" font-family="Georgia,serif" font-size="6.5" fill="#444444">Récits, paraboles et enseignements non juridiques du Talmud.</text>
<text x="28" y="75.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">A'haron (pl. A'haronim)</text>
<text x="28" y="84.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">Littéralement « les derniers ». Désigne les décisionnaires rabbiniques postérieurs au Choul'han</text>
<text x="28" y="92.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Aroukh (XVIe siècle) jusqu'à l'époque contemporaine.</text>
<text x="28" y="103.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Akéda</text>
<text x="28" y="112.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">La « ligature » d'Yits'hak par son père Avraham sur le mont Moriah. Épreuve suprême de la foi, elle</text>
<text x="28" y="121.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">constitue un pilier de la liturgie et de la pensée juive.</text>
<text x="28" y="132.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Amida</text>
<text x="28" y="141.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">Prière centrale du service quotidien, récitée debout (d'où son nom). Composée de dix-huit</text>
<text x="28" y="149.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">bénédictions à l'origine, elle est aussi appelée Shemoné Essré.</text>
<text x="28" y="160.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Amora (pl. Amoraïm)</text>
<text x="28" y="169.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Sages du Talmud actifs entre 200 et 500 environ. Ils interprètent et développent la Mishna, formant</text>
<text x="28" y="178.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">la Guemara qui constitue le corps principal du Talmud.</text>
<text x="28" y="189.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Av Beit Din</text>
<text x="28" y="198.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">Président adjoint du tribunal rabbinique (Beit Din). Second en autorité après le Nassi dans le</text>
<text x="28" y="206.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">système judiciaire du Sanhédrin.</text>
<text x="28" y="217.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Avot</text>
<text x="28" y="226.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Les Patriarches : Avraham, Yits'hak et Yaakov. Piliers fondateurs du peuple juif dont les mérites</text>
<text x="28" y="235.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">protègent leurs descendants (Zékhout Avot).</text>
<text x="28" y="246.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Beit Din</text>
<text x="28" y="255.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">Tribunal rabbinique composé traditionnellement de trois juges.</text>
<text x="28" y="266.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Beit HaMikdash</text>
<text x="28" y="275.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">Le Temple de Jérusalem. Le premier fut bâti par le roi Shlomo et détruit par Nabuchodonosor (586 av.</text>
<text x="28" y="286.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Beit Midrash</text>
<text x="28" y="295.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">Maison d'étude. Lieu consacré à l'étude approfondie des textes sacrés, souvent attenant à la</text>
<text x="28" y="303.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">synagogue.</text>
<text x="28" y="314.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Berit Mila</text>
<text x="28" y="323.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Alliance de la circoncision pratiquée le huitième jour. Signe de l'Alliance entre D.ieu et Avraham,</text>
<text x="28" y="332.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">transmis à toute sa descendance.</text>
<text x="28" y="343.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Bikour 'Holim</text>
<text x="28" y="352.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">Visite aux malades. Commandement majeur de charité, considéré comme une imitation des attributs</text>
<text x="28" y="360.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">divins. D.ieu Lui-même visita Avraham après sa circoncision.</text>
<text x="28" y="371.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Birkat HaMazone</text>
<text x="28" y="380.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Bénédiction après le repas. Prière d'action de grâce récitée après avoir consommé du pain, composée</text>
<text x="28" y="389.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">de quatre bénédictions principales.</text>
<text x="28" y="400.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Bitakhon</text>
<text x="28" y="409.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">Confiance en D.ieu. Attitude intérieure de sérénité fondée sur la certitude que tout ce qui arrive</text>
<text x="28" y="417.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">procède de la Providence divine et vise le bien.</text>
<text x="28" y="428.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Bénédiction (Brakha)</text>
<text x="28" y="437.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Formule de louange à D.ieu récitée avant ou après un acte. Les Sages ont institué cent bénédictions</text>
<text x="28" y="446.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">quotidiennes couvrant chaque aspect de la vie.</text>
<text x="28" y="457.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Chiddoush</text>
<text x="28" y="466.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">Innovation dans l'interprétation de la Torah. Idée nouvelle dégagée de l'étude, que les Sages</text>
<text x="28" y="474.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">considèrent comme une forme de révélation continue.</text>
<text x="28" y="485.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Cohen (pl. Cohanim)</text>
<text x="28" y="494.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Descendant d'Aharon, frère de Moché.</text>
<text x="28" y="505.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Cohen Gadol</text>
<text x="28" y="514.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Grand Prêtre. Chef du service sacerdotal au Temple, seul habilité à pénétrer dans le Saint des</text>
<text x="28" y="523.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">Saints le jour de Yom Kippour.</text>
<text x="28" y="534.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Daat Torah</text>
<text x="28" y="543.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">Littéralement « l'avis de la Torah ».</text>

  <text x="212" y="30" font-family="Georgia,serif" font-size="9" fill="#FBF7F0" text-anchor="middle" letter-spacing="2" font-weight="bold">GLOSSAIRE</text>
  <text x="28" y="55" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Deracha</text>
<text x="28" y="64" font-family="Georgia,serif" font-size="6.5" fill="#444444">Homélie ou interprétation homilétique d'un texte biblique. Genre littéraire et oratoire central de</text>
<text x="28" y="72.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">l'enseignement rabbinique depuis l'Antiquité.</text>
<text x="28" y="83.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Deveikout</text>
<text x="28" y="92.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Attachement à D.ieu. Concept central de la Kabbale et du Hassidisme désignant l'union de l'âme avec</text>
<text x="28" y="101.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">le divin par la prière, l'étude et l'intention pure.</text>
<text x="28" y="112.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Din</text>
<text x="28" y="121.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">Jugement, loi stricte. Attribut divin de rigueur, par opposition au Hessed (bonté). L'équilibre</text>
<text x="28" y="129.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">entre Din et Hessed gouverne le monde selon la Kabbale.</text>
<text x="28" y="140.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Émouna</text>
<text x="28" y="149.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Foi en D.ieu. Non pas croyance aveugle mais confiance profonde et intime, nourrie par l'étude et</text>
<text x="28" y="158.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">l'expérience spirituelle. Fondement de la relation à D.ieu.</text>
<text x="28" y="169.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Érets Israël</text>
<text x="28" y="178.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">La Terre d'Israël. Terre promise par D.ieu aux Patriarches, dont la sainteté est un principe</text>
<text x="28" y="186.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">fondamental. Sa possession est liée à l'observance de la Torah.</text>
<text x="28" y="197.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Galout</text>
<text x="28" y="206.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Exil, diaspora. État du peuple juif dispersé hors de sa terre.</text>
<text x="28" y="217.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Gan Éden</text>
<text x="28" y="226.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Le Jardin d'Éden, paradis terrestre originel. Désigne aussi le monde futur (Olam HaBa), la</text>
<text x="28" y="235.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">récompense des âmes justes après la mort.</text>
<text x="28" y="246.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Gaon (pl. Guéonim)</text>
<text x="28" y="255.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">Titre des chefs des académies talmudiques de Babylone (VIIe-XIe siècles). Période charnière entre</text>
<text x="28" y="263.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">le Talmud et les Rishonim.</text>
<text x="28" y="274.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Guemara</text>
<text x="28" y="283.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Commentaire et discussion de la Mishna par les Amoraïm. Rédigée en araméen, elle forme avec la</text>
<text x="28" y="292.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">Mishna l'ensemble appelé Talmud.</text>
<text x="28" y="303.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Guémilout 'Hassadim</text>
<text x="28" y="312.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">Actes de bonté gratuits. Supérieurs à la tsédaka selon le Talmud, car ils s'adressent aussi aux</text>
<text x="28" y="320.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">riches et aux défunts, pas seulement aux pauvres.</text>
<text x="28" y="331.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Guér Tsédek</text>
<text x="28" y="340.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Converti sincère au judaïsme. Ruth la Moabite en est le modèle par excellence. Le Talmud enseigne</text>
<text x="28" y="349.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">que les convertis sont chers à D.ieu.</text>
<text x="28" y="360.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Guévoura</text>
<text x="28" y="369.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">Force, rigueur. L'un des attributs divins et l'un des piliers du monde selon les Pirkei Avot.</text>
<text x="28" y="377.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Yits'hak incarne cette qualité dans la tradition.</text>
<text x="28" y="388.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Haggada</text>
<text x="28" y="397.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Récit de la sortie d'Égypte lu lors du Séder de Pessa'h. Texte liturgique mêlant versets bibliques,</text>
<text x="28" y="406.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">commentaires rabbiniques et chants traditionnels.</text>
<text x="28" y="417.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Halakha</text>
<text x="28" y="426.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">La loi juive, littéralement « la marche ». Ensemble des règles régissant la vie quotidienne du</text>
<text x="28" y="434.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">juif, dérivées de la Torah écrite et orale.</text>
<text x="28" y="445.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Hashga'ha Pratit</text>
<text x="28" y="454.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Providence divine individuelle. Doctrine selon laquelle D.ieu veille sur chaque créature et chaque</text>
<text x="28" y="463.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">événement, même le plus infime, a un sens.</text>
<text x="28" y="474.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Haskama</text>
<text x="28" y="483.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">Approbation écrite par une autorité rabbinique pour un ouvrage. Garantie de conformité halakhique</text>
<text x="28" y="491.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">et marque d'estime intellectuelle.</text>
<text x="28" y="502.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Hassid (pl. Hassidim)</text>
<text x="28" y="511.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Littéralement « pieux ». Désigne un fidèle du mouvement hassidique fondé par le Baal Shem Tov au</text>
<text x="28" y="520.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">XVIIIe siècle, centré sur la joie et la ferveur.</text>

  <text x="28" y="55" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">'Havrouta</text>
<text x="28" y="64" font-family="Georgia,serif" font-size="6.5" fill="#444444">Étude en binôme. Méthode traditionnelle d'étude du Talmud où deux partenaires analysent,</text>
<text x="28" y="72.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">questionnent et débattent le texte ensemble.</text>
<text x="28" y="83.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Hessed</text>
<text x="28" y="92.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Bonté, générosité. Attribut divin fondamental et vertu cardinale incarnée par Avraham. Le monde,</text>
<text x="28" y="101.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">disent les Psaumes, est bâti sur le Hessed.</text>
<text x="28" y="112.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Hiddour Mitsva</text>
<text x="28" y="121.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">Embellissement du commandement. Principe d'accomplir chaque mitsva de la manière la plus belle</text>
<text x="28" y="129.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">possible, au-delà du strict minimum requis.</text>
<text x="28" y="140.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Hokhma</text>
<text x="28" y="149.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Sagesse. Premier attribut de l'intellect dans la Kabbale. Désigne aussi l'étude de la Torah dans</text>
<text x="28" y="158.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">son sens le plus profond.</text>
<text x="28" y="169.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Imahot</text>
<text x="28" y="178.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">Les Matriarches : Sarah, Rivka, Ra'hel et Léa. Fondatrices spirituelles du peuple juif, leur mérite</text>
<text x="28" y="186.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">et leur prière ont façonné le destin d'Israël.</text>
<text x="28" y="197.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Kabbale</text>
<text x="28" y="206.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Tradition mystique du judaïsme, littéralement « réception ». Transmise de maître à disciple, elle</text>
<text x="28" y="215.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">explore les dimensions cachées de la Torah et de la Création.</text>
<text x="28" y="226.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Kavana</text>
<text x="28" y="235.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">Intention, concentration dans la prière ou l'accomplissement d'un commandement. Sans kavana, l'acte</text>
<text x="28" y="243.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">reste une coquille vide selon les maîtres du Moussar.</text>
<text x="28" y="254.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Kibboud Av VaEm</text>
<text x="28" y="263.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Honneur dû au père et à la mère. Cinquième des Dix Commandements, seul commandement entre les</text>
<text x="28" y="272.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">hommes gravé sur la table des devoirs envers D.ieu.</text>
<text x="28" y="283.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Kiddoush</text>
<text x="28" y="292.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">Sanctification du Shabbat et des fêtes sur une coupe de vin. Proclamation verbale de la sainteté du</text>
<text x="28" y="300.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">jour, obligation biblique selon Rambam.</text>
<text x="28" y="311.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Kiddoush HaShem</text>
<text x="28" y="320.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Sanctification du Nom divin. Tout acte qui honore D.ieu publiquement, jusqu'au sacrifice de sa vie</text>
<text x="28" y="329.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">plutôt que de transgresser les trois interdits cardinaux.</text>
<text x="28" y="340.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Klal Israël</text>
<text x="28" y="349.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">L'ensemble du peuple d'Israël. Principe d'unité et de responsabilité mutuelle : « Tout Israël est</text>
<text x="28" y="357.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">garant l'un de l'autre » (Talmud, Shevouot 39a).</text>
<text x="28" y="368.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Kotel</text>
<text x="28" y="377.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Le Mur Occidental, vestige du mur de soutènement du Second Temple. Lieu de prière le plus saint</text>
<text x="28" y="386.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">accessible au peuple juif depuis la destruction du Temple.</text>
<text x="28" y="397.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Kédousha</text>
<text x="28" y="406.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">Sainteté, séparation. Qualité de ce qui est consacré à D.ieu. « Soyez saints car Je suis saint »</text>
<text x="28" y="414.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">est l'injonction fondamentale de la Torah.</text>
<text x="28" y="425.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Ma'hloket</text>
<text x="28" y="434.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Désaccord, controverse. La ma'hloket leShem Shamayim (pour l'amour du Ciel), comme celle de Hillel</text>
<text x="28" y="443.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">et Shammaï, est considérée comme féconde et pérenne.</text>
<text x="28" y="454.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Malkhout</text>
<text x="28" y="463.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">Royauté. Dernier des dix attributs divins (Sefirot) dans la Kabbale. Représente la Présence divine</text>
<text x="28" y="471.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">dans le monde matériel.</text>
<text x="28" y="482.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Mashia'h</text>
<text x="28" y="491.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Le Messie, littéralement « l'oint ».</text>
<text x="28" y="502.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Midrash</text>
<text x="28" y="511.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Méthode d'interprétation des textes bibliques et corpus de ces interprétations. Les Midrashim</text>
<text x="28" y="520.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">(Rabbah, Tan'houma, etc.) explorent le sens caché des versets.</text>

  <text x="400" y="588" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">245</text>

  <text x="212" y="30" font-family="Georgia,serif" font-size="9" fill="#FBF7F0" text-anchor="middle" letter-spacing="2" font-weight="bold">GLOSSAIRE</text>
  <text x="28" y="55" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Mikvé</text>
<text x="28" y="64" font-family="Georgia,serif" font-size="6.5" fill="#444444">Bain rituel d'eau naturelle utilisé pour la purification. Symbole de renouveau spirituel, il marque</text>
<text x="28" y="72.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">les transitions majeures de la vie juive.</text>
<text x="28" y="83.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Mishna</text>
<text x="28" y="92.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Compilation de la loi orale rédigée par Rabbi Yehouda HaNassi vers 200. Composée de six ordres</text>
<text x="28" y="101.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">(Shisha Sidrei Mishna), elle est le fondement du Talmud.</text>
<text x="28" y="112.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Mitsva (pl. Mitsvot)</text>
<text x="28" y="121.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">Commandement divin. La tradition dénombre 613 mitsvot dans la Torah : 248 commandements positifs et</text>
<text x="28" y="129.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">365 interdictions.</text>
<text x="28" y="140.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Moussar</text>
<text x="28" y="149.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Éthique, discipline morale. Mouvement fondé par Rabbi Yisrael Salanter au XIXe siècle, visant le</text>
<text x="28" y="158.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">perfectionnement du caractère par l'étude et l'introspection.</text>
<text x="28" y="169.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Mézouza</text>
<text x="28" y="178.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">Parchemin inscrit de passages du Shéma fixé aux montants des portes. Signe visible de la présence</text>
<text x="28" y="186.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">divine au foyer et protection spirituelle.</text>
<text x="28" y="197.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Nassi</text>
<text x="28" y="206.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Prince, président du Sanhédrin. Titre porté par les chefs spirituels du peuple juif en Terre</text>
<text x="28" y="215.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">d'Israël, de Hillel HaZaken à Rabbi Yehouda HaNassi.</text>
<text x="28" y="226.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Navi (pl. Neviim)</text>
<text x="28" y="235.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">Prophète. Envoyé de D.ieu chargé de transmettre Sa parole au peuple. La tradition dénombre 48</text>
<text x="28" y="243.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">prophètes et 7 prophétesses dans l'histoire d'Israël.</text>
<text x="28" y="254.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Néchama</text>
<text x="28" y="263.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Âme. La tradition distingue cinq niveaux de l'âme : Néfesh, Roua'h, Néchama, 'Haya et Yé'hida, du</text>
<text x="28" y="272.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">plus corporel au plus spirituel.</text>
<text x="28" y="283.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Olam HaBa</text>
<text x="28" y="292.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">Le monde à venir. Récompense ultime des justes après la mort.</text>
<text x="28" y="303.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Pardès</text>
<text x="28" y="312.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">Acronyme des quatre niveaux d'interprétation de la Torah : Pshat (sens littéral), Rémez (allusion),</text>
<text x="28" y="320.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Drash (interprétation) et Sod (secret, mystique).</text>
<text x="28" y="331.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Pessa'h</text>
<text x="28" y="340.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Pâque juive, fête commémorant la sortie d'Égypte. Célébrée avec le Séder, lecture de la Haggada,</text>
<text x="28" y="349.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">consommation de matsa et interdiction du 'hamets.</text>
<text x="28" y="360.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Pilpoul</text>
<text x="28" y="369.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">Méthode d'analyse dialectique aiguë des textes talmudiques.</text>
<text x="28" y="380.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Pirkei Avot</text>
<text x="28" y="389.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">Traité éthique de la Mishna, « Chapitres des Pères ». Recueil de maximes morales des Sages de la</text>
<text x="28" y="397.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Mishna, étudié traditionnellement entre Pessa'h et Shavouot.</text>
<text x="28" y="408.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Rachbi</text>
<text x="28" y="417.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Acronyme de Rabbi Shimon bar Yo'haï, auteur présumé du Zohar. Figure centrale de la mystique juive,</text>
<text x="28" y="426.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">son tombeau à Méron est un lieu de pèlerinage majeur.</text>
<text x="28" y="437.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Responsa (Shé'élot ouTeshouvot)</text>
<text x="28" y="446.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">Correspondance juridique entre rabbins.</text>
<text x="28" y="457.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Rishon (pl. Rishonim)</text>
<text x="28" y="466.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">Littéralement « les premiers ». Sages rabbiniques du XIe au XVe siècle, de Rachi au Beit Yossef.</text>
<text x="28" y="474.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Leurs décisions font autorité en matière de Halakha.</text>
<text x="28" y="485.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Rosh Yéshiva</text>
<text x="28" y="494.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Directeur d'une académie talmudique. Autorité suprême d'enseignement dans la yéshiva, il donne les</text>
<text x="28" y="503.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">cours magistraux et tranche les questions d'étude.</text>
<text x="28" y="514.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Sanhédrin</text>
<text x="28" y="523.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">Haute cour de justice composée de 71 sages siégeant à Jérusalem. Instance suprême de la loi juive,</text>
<text x="28" y="531.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">elle jugeait les affaires capitales et fixait le calendrier.</text>

  <text x="212" y="30" font-family="Georgia,serif" font-size="9" fill="#FBF7F0" text-anchor="middle" letter-spacing="2" font-weight="bold">GLOSSAIRE</text>
  <text x="28" y="55" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Sefirot</text>
<text x="28" y="64" font-family="Georgia,serif" font-size="6.5" fill="#444444">Les dix attributs divins dans la Kabbale, par lesquels D.ieu se manifeste et gouverne le monde. De</text>
<text x="28" y="72.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Kéter (Couronne) à Malkhout (Royauté).</text>
<text x="28" y="83.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Shabbat</text>
<text x="28" y="92.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Septième jour de la semaine, jour de repos consacré à D.ieu. Signe de l'Alliance entre D.ieu et</text>
<text x="28" y="101.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">Israël, il est considéré comme un avant-goût du monde futur.</text>
<text x="28" y="112.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Shalom Bayit</text>
<text x="28" y="121.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">Paix du foyer. Principe fondamental de la vie conjugale juive, pour lequel la Torah permet même que</text>
<text x="28" y="129.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">le Nom divin soit effacé dans l'eau.</text>
<text x="28" y="140.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Shavouot</text>
<text x="28" y="149.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Fête des Semaines, commémorant le don de la Torah au Sinaï. Célébrée par l'étude nocturne (Tikkoun)</text>
<text x="28" y="158.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">et la lecture des Dix Commandements et du Livre de Ruth.</text>
<text x="28" y="169.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Shoul'han Aroukh</text>
<text x="28" y="178.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">« Table dressée ». Code de loi juive rédigé par Rabbi Yossef Karo au XVIe siècle, complété par les</text>
<text x="28" y="186.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">gloses du Rama. Référence halakhique universelle.</text>
<text x="28" y="197.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Shékhina</text>
<text x="28" y="206.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Présence divine dans le monde. Concept désignant l'immanence de D.ieu, particulièrement dans le</text>
<text x="28" y="215.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">Temple, mais aussi partout où dix juifs prient ensemble.</text>
<text x="28" y="226.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Shéma Israël</text>
<text x="28" y="235.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">« Écoute Israël, l'Éternel est notre D.ieu, l'Éternel est Un. » Profession de foi fondamentale</text>
<text x="28" y="243.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">récitée matin et soir, et au moment de mourir.</text>
<text x="28" y="254.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Souccot</text>
<text x="28" y="263.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Fête des Cabanes, commémorant les quarante ans dans le désert. On habite dans une soucca (cabane)</text>
<text x="28" y="272.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">pendant sept jours et on agite les quatre espèces.</text>
<text x="28" y="283.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Sémikha</text>
<text x="28" y="292.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">Ordination rabbinique. Transmission de l'autorité d'enseigner et de juger, dont la chaîne remonte</text>
<text x="28" y="300.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">idéalement à Moché transmettant l'autorité à Yehoshoua.</text>
<text x="28" y="311.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Talmud</text>
<text x="28" y="320.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Œuvre monumentale de la loi orale, composée de la Mishna et de la Guemara.</text>
<text x="28" y="331.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Tanna (pl. Tannaïm)</text>
<text x="28" y="340.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Sages de la Mishna actifs entre le Ier et le IIIe siècle environ. Leurs enseignements, transmis</text>
<text x="28" y="349.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">oralement, furent compilés par Rabbi Yehouda HaNassi.</text>
<text x="28" y="360.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Tikkoun</text>
<text x="28" y="369.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">Réparation. Concept kabbalistique selon lequel chaque acte positif contribue à réparer le monde</text>
<text x="28" y="377.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">(Tikkoun Olam) et les sphères spirituelles.</text>
<text x="28" y="388.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Tikkoun 'Hatsot</text>
<text x="28" y="397.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Prière nocturne de lamentation sur la destruction du Temple, récitée à minuit. Pratique répandue</text>
<text x="28" y="406.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">chez les kabbalistes et les hassidim.</text>
<text x="28" y="417.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Tisha BeAv</text>
<text x="28" y="426.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">Neuvième jour du mois d'Av, jour de deuil commémorant la destruction des deux Temples et d'autres</text>
<text x="28" y="434.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">catastrophes de l'histoire juive. Jour de jeûne majeur.</text>
<text x="28" y="445.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Torah</text>
<text x="28" y="454.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Enseignement divin. Au sens strict, les cinq livres de Moché (Pentateuque). Au sens large,</text>
<text x="28" y="463.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">l'ensemble de la tradition juive écrite et orale.</text>
<text x="28" y="474.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Torah SheBe'al Pé</text>
<text x="28" y="483.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">Torah orale. Ensemble des interprétations et lois transmises oralement depuis le Sinaï, codifiées</text>
<text x="28" y="491.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">dans la Mishna puis développées dans le Talmud.</text>
<text x="28" y="502.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Tossafot</text>
<text x="28" y="511.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">« Ajouts ». Commentaires critiques sur le Talmud rédigés par les disciples et successeurs de Rachi</text>
<text x="28" y="520.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">aux XIIe-XIIIe siècles, imprimés en marge du Talmud.</text>

  <text x="400" y="588" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">247</text>

  <text x="212" y="30" font-family="Georgia,serif" font-size="9" fill="#FBF7F0" text-anchor="middle" letter-spacing="2" font-weight="bold">GLOSSAIRE</text>
  <text x="28" y="55" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Tsadik (pl. Tsadikim)</text>
<text x="28" y="64" font-family="Georgia,serif" font-size="6.5" fill="#444444">Juste, homme pieux. Dans le Hassidisme, le Tsadik est le guide spirituel de la communauté, canal</text>
<text x="28" y="72.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">entre le divin et les fidèles.</text>
<text x="28" y="83.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Tsimtsoum</text>
<text x="28" y="92.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Contraction divine. Concept du Ari Zal selon lequel D.ieu « contracta » Sa lumière infinie pour</text>
<text x="28" y="101.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">laisser un espace où créer le monde fini.</text>
<text x="28" y="112.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Tsniout</text>
<text x="28" y="121.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">Pudeur, modestie. Vertu fondamentale régissant la conduite, le vêtement et la parole. « Marche</text>
<text x="28" y="129.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">humblement avec ton D.ieu » (Michée 6:8).</text>
<text x="28" y="140.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Tsédaka</text>
<text x="28" y="149.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Justice, charité. Obligation de donner aux pauvres, considérée non comme un acte de générosité mais</text>
<text x="28" y="158.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">comme un devoir de justice.</text>
<text x="28" y="169.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Téchouva</text>
<text x="28" y="178.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">Repentir, retour vers D.ieu. Processus intérieur de reconnaissance de la faute, de regret sincère</text>
<text x="28" y="186.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">et d'engagement à ne pas récidiver.</text>
<text x="28" y="197.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Téfiline</text>
<text x="28" y="206.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Phylactères. Deux boîtiers en cuir contenant des parchemins bibliques, portés sur le bras et la</text>
<text x="28" y="215.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">tête lors de la prière du matin.</text>
<text x="28" y="226.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Yom Kippour</text>
<text x="28" y="235.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">Jour du Grand Pardon, le plus saint du calendrier juif. Jour de jeûne et de prière intense où le</text>
<text x="28" y="243.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Cohen Gadol entrait dans le Saint des Saints.</text>
<text x="28" y="254.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Yom Tov</text>
<text x="28" y="263.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Jour de fête. Désigne les jours saints du calendrier juif (Pessa'h, Shavouot, Souccot, Rosh</text>
<text x="28" y="272.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">HaShana) où le travail est interdit comme le Shabbat.</text>
<text x="28" y="283.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Yéshiva</text>
<text x="28" y="292.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">Académie d'étude talmudique. Institution centrale du judaïsme depuis l'Antiquité, où les étudiants</text>
<text x="28" y="300.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">étudient le Talmud en paires ('havrouta).</text>
<text x="28" y="311.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Yétser HaRa</text>
<text x="28" y="320.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Penchant mauvais. Force intérieure poussant l'homme vers le mal, que le Talmud identifie aussi à la</text>
<text x="28" y="329.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">pulsion de vie qu'il faut canaliser, non détruire.</text>
<text x="28" y="340.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Yétser HaTov</text>
<text x="28" y="349.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">Penchant bon. Force intérieure orientant l'homme vers le bien et le service de D.ieu, en lutte</text>
<text x="28" y="357.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">constante avec le yétser hara.</text>
<text x="28" y="368.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Zohar</text>
<text x="28" y="377.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">« Splendeur ». Œuvre maîtresse de la Kabbale, attribuée à Rabbi Shimon bar Yo'haï. Commentaire</text>
<text x="28" y="386.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">mystique du Pentateuque rédigé en araméen.</text>
<text x="28" y="397.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Zougot</text>
<text x="28" y="406.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">Les « paires » de dirigeants du Sanhédrin, du IIe siècle av. è.c. au Ier siècle. Chaque génération</text>
<text x="28" y="414.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">avait un Nassi et un Av Beit Din.</text>
<text x="28" y="425.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" font-weight="bold">Zékhout Avot</text>
<text x="28" y="434.5" font-family="Georgia,serif" font-size="6.5" fill="#444444">Mérite des Patriarches. Doctrine selon laquelle les mérites accumulés par Avraham, Yits'hak et</text>
<text x="28" y="443.0" font-family="Georgia,serif" font-size="6.5" fill="#444444">Yaakov protègent leurs descendants à travers les générations.</text>
