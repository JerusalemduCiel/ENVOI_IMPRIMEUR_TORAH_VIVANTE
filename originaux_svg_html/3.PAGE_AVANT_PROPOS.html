  <text x="212" y="70" font-family="Georgia,serif" font-size="14" fill="#D4A94A" text-anchor="middle" opacity="0.35">✦</text>

  <text x="212" y="110" font-family="Georgia,serif" font-size="12" fill="#8B6914" text-anchor="middle" font-weight="bold" letter-spacing="2">AVANT-PROPOS</text>
  <line x1="160" y1="118" x2="265" y2="118" stroke="#D4A94A" stroke-width="0.5" opacity="0.4"/>

  <text font-family="Georgia,serif" font-size="8" fill="#444" text-anchor="middle">
    <tspan x="212" y="152">Il existe un fil invisible qui traverse quatre mille ans d'histoire juive.</tspan>
    <tspan x="212" dy="14">De bouche à oreille, de maître à disciple, de père à fils, une même</tspan>
    <tspan x="212" dy="14">flamme a été transmise sans jamais s'éteindre. Ce livre est né du désir</tspan>
    <tspan x="212" dy="14">de rendre visibles les visages qui ont porté cette flamme.</tspan>

    <tspan x="212" dy="24">Cent dix-huit hommes et femmes peuplent ces pages. Prophètes et</tspan>
    <tspan x="212" dy="14">matriarches, sages du Talmud et codificateurs, kabbalistes et bâtisseurs</tspan>
    <tspan x="212" dy="14">du monde moderne — chacun, à son époque, a su entendre l'appel</tspan>
    <tspan x="212" dy="14">et y répondre avec tout son être.</tspan>

    <tspan x="212" dy="24">Certains ont enseigné dans des académies prestigieuses, d'autres dans</tspan>
    <tspan x="212" dy="14">l'obscurité d'un exil. Certains ont écrit des œuvres monumentales,</tspan>
    <tspan x="212" dy="14">d'autres n'ont laissé qu'une parole — mais quelle parole. Tous ont en</tspan>
    <tspan x="212" dy="14">commun d'avoir consacré leur vie à cette vérité simple et vertigineuse :</tspan>
    <tspan x="212" dy="14">la Torah est vivante, et chaque génération est appelée à la faire vivre.</tspan>

    <tspan x="212" dy="24">Ce livre n'est ni une encyclopédie ni un manuel d'histoire. C'est une</tspan>
    <tspan x="212" dy="14">invitation à la rencontre. Chaque double page ouvre une fenêtre sur</tspan>
    <tspan x="212" dy="14">une existence entière — ses combats, ses lumières, son héritage. On y</tspan>
    <tspan x="212" dy="14">trouvera des récits qui inspirent, des enseignements qui interrogent,</tspan>
    <tspan x="212" dy="14">et parfois une parole qui, à travers les siècles, semble adressée</tspan>
    <tspan x="212" dy="14">directement à celui qui la lit aujourd'hui.</tspan>

    <tspan x="212" dy="24">Puisse ce voyage à travers les âges rappeler que nous ne sommes</tspan>
    <tspan x="212" dy="14">jamais seuls sur le chemin. Derrière nous marchent des géants.</tspan>
    <tspan x="212" dy="14">Devant nous brille leur lumière.</tspan>
  </text>

  <line x1="170" y1="492" x2="255" y2="492" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>

  <text x="212" y="515" font-family="Georgia,serif" font-size="7.5" fill="#777" text-anchor="middle" font-style="italic">« De Moché à Moché, nul ne fut semblable à Moché. »</text>
