  <rect x="13" y="13" width="399" height="26" fill="#8B2500" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#F0D2CB" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Yehoshoua bin Noun  —  יְהוֹשֻׁעַ בִּן נוּן</text>
  <text x="25" y="57" font-family="Georgia,serif" font-size="7.5" fill="#3A1810" font-weight="bold" letter-spacing="1.5">RÉCIT (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#333333">
<tspan x="25" y="73" textLength="375" lengthAdjust="spacing">Yehoshoua fit traverser le Jourdain à tout le peuple à pied sec, les eaux se dressant</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">en muraille comme jadis la mer des Joncs, confirmant devant toute la nation que D.ieu</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">était avec lui comme Il avait été avec Moché. La conquête de Jéricho illustre la</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">dimension miraculeuse de l&apos;entrée en terre promise : les Cohanim portèrent l&apos;Arche</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">d&apos;alliance autour de la ville pendant sept jours, et le septième jour, au son des</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">shofarot et au cri du peuple, les murailles s&apos;effondrèrent d&apos;elles-mêmes. Yehoshoua</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">mena ensuite les guerres de conquête contre les trente et un rois de Canaan, répartit</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">la terre entre les tribus par tirage au sort selon le commandement divin, et établit</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">les villes de refuge pour les meurtriers involontaires. Avant de mourir à l&apos;âge de cent</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">dix ans, Yehoshoua rassembla tout le peuple à Shekhem pour un renouvellement solennel</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">de l&apos;alliance. Il leur dit : choisissez aujourd&apos;hui qui vous voulez servir, les dieux</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">que vos pères servaient au-delà du fleuve ou les dieux des Amoréens, mais moi et ma</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">maison nous servirons l&apos;Éternel. Le peuple répondit d&apos;une seule voix : nous aussi nous</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">servirons l&apos;Éternel, car c&apos;est Lui notre D.ieu. Les Sages enseignent que le visage de</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">Moché était comme le soleil et celui de Yehoshoua comme la lune, car il reflétait la</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">lumière de son maître. Le Talmud rapporte que les anciens de la génération de Yehoshoua</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">soupiraient en disant : malheur à cette honte, comparant la lune au soleil. Pourtant la</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">lune elle aussi éclaire la nuit, et sans Yehoshoua le peuple n&apos;aurait jamais pris</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">possession de son héritage. Yehoshoua mourut à cent dix ans et fut enterré à Timnat</tspan>
<tspan x="25" dy="13.5">Séra&apos;h, au cœur de la terre qu&apos;il avait conquise.</tspan>
</text>
  <line x1="60" y1="353.0" x2="365" y2="353.0" stroke="#C44B30" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="357.0" font-family="Georgia,serif" font-size="7" fill="#C44B30" text-anchor="middle">✦</text>
  <rect x="25" y="365.0" width="375" height="90" rx="4" fill="#F4E0DB" stroke="#C44B30" stroke-width="0.4"/>
  <text x="212" y="377.0" font-family="Georgia,serif" font-size="7.5" fill="#3A1810" text-anchor="middle" font-weight="bold" letter-spacing="1">MIDRASH</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#555555" font-style="italic">
<tspan x="35" y="390.0" textLength="340" lengthAdjust="spacing">Moché demanda à D.ieu de désigner un successeur qui sache marcher devant le peuple</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">selon l&apos;esprit de chacun. D.ieu lui dit : prends Yehoshoua, un homme en qui réside</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">l&apos;esprit, car il a la patience de supporter le caractère de chacun. C&apos;est la qualité</tspan>
<tspan x="35" dy="13">première du dirigeant : non la force, mais la patience.</tspan>
</text>
  <text x="390" y="451.0" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Bamidbar Rabbah 21:14</text>
  <line x1="60" y1="460.0" x2="365" y2="460.0" stroke="#C44B30" stroke-width="0.4" opacity="0.3"/>
  <text x="25" y="478.0" font-family="Georgia,serif" font-size="7.5" fill="#3A1810" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="25" y="485.0" width="182" height="38" rx="3" fill="none" stroke="#C44B30" stroke-width="0.35"/>
  <text x="116" y="500.0" font-family="Georgia,serif" font-size="7.5" fill="#3A1810" text-anchor="middle" font-weight="bold">La Fidélité</text>
  <text x="116" y="514.0" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Servir le maître sans relâche ni orgueil.</text>
  <rect x="218" y="485.0" width="182" height="38" rx="3" fill="none" stroke="#C44B30" stroke-width="0.35"/>
  <text x="309" y="500.0" font-family="Georgia,serif" font-size="7.5" fill="#3A1810" text-anchor="middle" font-weight="bold">Le Courage</text>
  <text x="309" y="514.0" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Entrer en Terre Sainte malgré la peur.</text>
  <line x1="60" y1="532.0" x2="365" y2="532.0" stroke="#C44B30" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="545.0" font-family="Georgia,serif" font-size="7.8" fill="#3A1810" text-anchor="middle" font-style="italic">« La lune éclaire la nuit quand le soleil a disparu. »</text>
  <text x="212" y="556.0" font-family="Georgia,serif" font-size="7.8" fill="#3A1810" text-anchor="middle" font-style="italic">« Le vrai courage est de garder la foi quand tous doutent. »</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B2500" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#F0D2CB" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">31</text>
</svg>