  <rect x="13" y="13" width="399" height="26" fill="#96700A" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#EFE4CB" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Yaakov Avinou  —  יַעֲקֹב אָבִינוּ</text>
  <text x="25" y="57" font-family="Georgia,serif" font-size="7.5" fill="#3D3418" font-weight="bold" letter-spacing="1.5">RÉCIT (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#333333">
<tspan x="25" y="73" textLength="375" lengthAdjust="spacing">Yaakov dut fuir vers Haran pour échapper à la colère meurtrière de son frère. En</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">chemin, il s&apos;arrêta au mont Moriah et les pierres du lieu se disputèrent le mérite de</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">servir de coussin au juste, puis fusionnèrent en une seule pierre sous sa tête. C&apos;est</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">cette nuit-là qu&apos;il vit en songe la célèbre échelle dressée de la terre jusqu&apos;au ciel,</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">avec des anges montant et descendant sur ses échelons. D.ieu Se tint au sommet et lui</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">renouvela solennellement la promesse faite à Avraham et à Its&apos;hak : cette terre sera</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">donnée à ta descendance, et par toi et par elle seront bénies toutes les familles de la</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">terre. Yaakov servit son oncle Lavan pendant vingt années dans des conditions très</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">éprouvantes : sept ans pour Ra&apos;hel qu&apos;il aimait profondément, puis sept ans encore</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">après avoir été trompé par le remplacement de Ra&apos;hel par Léa sous le voile nuptial la</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">nuit des noces, et six années supplémentaires pour constituer ses propres troupeaux.</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">Malgré la ruse de Lavan qui changea son salaire dix fois, Yaakov le servit avec une</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">fidélité exemplaire, ne dormant ni le jour à cause de la chaleur brûlante ni la nuit à</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">cause du froid glacial. Au retour vers Canaan, Yaakov traversa seul le gué du Yabbok</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">dans l&apos;obscurité et lutta toute la nuit contre un ange mystérieux que les Sages</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">identifient au prince céleste d&apos;Ésav, le Samaël lui-même. L&apos;ange ne put le vaincre mais</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">lui blessa la hanche, et au lever de l&apos;aube il le bénit en lui donnant le nom d&apos;Israël,</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">car tu as combattu avec le divin et avec les hommes, et tu as prévalu. Ce nom devint</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">celui de tout le peuple. Yaakov engendra douze fils qui devinrent les douze tribus, la</tspan>
<tspan x="25" dy="13.5">structure complète et définitive de la nation d&apos;Israël.</tspan>
</text>
  <line x1="60" y1="353.0" x2="365" y2="353.0" stroke="#BF9530" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="357.0" font-family="Georgia,serif" font-size="7" fill="#BF9530" text-anchor="middle">✦</text>
  <rect x="25" y="365.0" width="375" height="90" rx="4" fill="#F4ECDB" stroke="#BF9530" stroke-width="0.4"/>
  <text x="212" y="377.0" font-family="Georgia,serif" font-size="7.5" fill="#3D3418" text-anchor="middle" font-weight="bold" letter-spacing="1">MIDRASH</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#555555" font-style="italic">
<tspan x="35" y="390.0" textLength="340" lengthAdjust="spacing">Lorsque Yaakov s&apos;endormit au mont Moriah, D.ieu plia toute la Terre d&apos;Israël sous lui</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">comme on plie un parchemin, afin que chaque parcelle du pays lui serve de couche. Cet</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">acte divin signifie que la terre tout entière fut promise à sa descendance, et que</tspan>
<tspan x="35" dy="13">nul lieu en Israël ne sera jamais étranger à ses enfants.</tspan>
</text>
  <text x="390" y="451.0" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Bereshit Rabbah 68:12</text>
  <line x1="60" y1="460.0" x2="365" y2="460.0" stroke="#BF9530" stroke-width="0.4" opacity="0.3"/>
  <text x="25" y="478.0" font-family="Georgia,serif" font-size="7.5" fill="#3D3418" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="25" y="485.0" width="182" height="38" rx="3" fill="none" stroke="#BF9530" stroke-width="0.35"/>
  <text x="116" y="500.0" font-family="Georgia,serif" font-size="7.5" fill="#3D3418" text-anchor="middle" font-weight="bold">La Torah</text>
  <text x="116" y="514.0" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">L&apos;étude, pilier central du monde.</text>
  <rect x="218" y="485.0" width="182" height="38" rx="3" fill="none" stroke="#BF9530" stroke-width="0.35"/>
  <text x="309" y="500.0" font-family="Georgia,serif" font-size="7.5" fill="#3D3418" text-anchor="middle" font-weight="bold">L&apos;Émeth</text>
  <text x="309" y="514.0" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">La vérité comme attribut fondamental.</text>
  <line x1="60" y1="532.0" x2="365" y2="532.0" stroke="#BF9530" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="545.0" font-family="Georgia,serif" font-size="7.8" fill="#3D3418" text-anchor="middle" font-style="italic">« Combattre l&apos;ange, c&apos;est affronter ses propres ténèbres. »</text>
  <text x="212" y="556.0" font-family="Georgia,serif" font-size="7.8" fill="#3D3418" text-anchor="middle" font-style="italic">« Les douze tribus forment l&apos;unité du peuple d&apos;Israël. »</text>
  <rect x="13" y="557" width="399" height="25" fill="#96700A" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#EFE4CB" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">15</text>
</svg>