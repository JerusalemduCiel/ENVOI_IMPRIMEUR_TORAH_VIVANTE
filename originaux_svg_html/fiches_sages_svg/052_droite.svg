  <rect x="13" y="13" width="399" height="26" fill="#1B4F72" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#CADCE7" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Rabbi Yehouda bar Ilaï  —  רַבִּי יְהוּדָה בַּר אִלַּעַאי</text>
  <text x="25" y="57" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#333333">
<tspan x="25" y="73" textLength="375" lengthAdjust="spacing">L&apos;enseignement de Rabbi Yehouda bar Ilaï se distingue par son attachement au concret et</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">au vécu quotidien. Il enseignait que l&apos;homme doit toujours apprendre un métier à son</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">fils, car celui qui ne le fait pas lui enseigne le brigandage. Il enseignait aussi que</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">la joie du Shabbat exige un effort personnel : il se lavait le visage, les mains et les</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">pieds à l&apos;eau chaude chaque vendredi et s&apos;enveloppait dans un manteau à franges et</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">ressemblait à un ange de D.ieu. Le Talmud cite son principe fondamental : ce qu&apos;un</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">homme fait dans le secret sera révélé au grand jour, car D.ieu voit les actes cachés.</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">Sa contribution massive à la Mishna fait de lui le bâtisseur silencieux de la halakha,</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">celui dont le travail infatigable permit de préserver et structurer l&apos;immense héritage</tspan>
<tspan x="25" dy="13.5">de la Torah orale pour les générations futures.</tspan>
</text>
  <line x1="60" y1="218.0" x2="365" y2="218.0" stroke="#2E75A0" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="222.0" font-family="Georgia,serif" font-size="7" fill="#2E75A0" text-anchor="middle">✦</text>
  <rect x="25" y="233.0" width="375" height="95" rx="4" fill="#DBE7EE" stroke="#2E75A0" stroke-width="0.4"/>
  <text x="212" y="247.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" text-anchor="middle" font-weight="bold" letter-spacing="1">ANECDOTE TALMUDIQUE</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#0C2840" font-style="italic">
<tspan x="35" y="261.0" textLength="340" lengthAdjust="spacing">Le Talmud rapporte que Rabbi Yehouda, Rabbi Yossé et Rabbi Shimon débattaient de</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">Rome. Rabbi Yehouda dit : comme les œuvres de cette nation sont belles, ils ont</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">fait des marchés, des ponts et des bains. Rabbi Shimon répondit : tout ce qu&apos;ils</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">ont fait, ils l&apos;ont fait pour eux-mêmes. Les Romains récompensèrent Yehouda,</tspan>
<tspan x="35" dy="13">exilèrent Yossé et condamnèrent Shimon. Chacun disait vrai selon sa propre mesure.</tspan>
</text>
  <text x="390" y="324.0" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Shabbat 33b</text>
  <line x1="60" y1="338.0" x2="365" y2="338.0" stroke="#2E75A0" stroke-width="0.4" opacity="0.3"/>
  <text x="25" y="350.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="25" y="357.0" width="182" height="48" rx="3" fill="none" stroke="#2E75A0" stroke-width="0.35"/>
  <text x="116" y="372.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" text-anchor="middle" font-weight="bold">La Halakha</text>
  <text x="116" y="386.0" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Plus de 600 mishnayot portent son nom.</text>
  <rect x="218" y="357.0" width="182" height="48" rx="3" fill="none" stroke="#2E75A0" stroke-width="0.35"/>
  <text x="309" y="372.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" text-anchor="middle" font-weight="bold">Le Shabbat</text>
  <text x="309" y="386.0" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">La joie du Shabbat exige un effort personnel.</text>
  <line x1="60" y1="413.0" x2="365" y2="413.0" stroke="#2E75A0" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="426.0" font-family="Georgia,serif" font-size="7.8" fill="#0C2840" text-anchor="middle" font-style="italic">« Apprends un métier à ton fils, sinon c&apos;est le brigandage. »</text>
  <text x="212" y="439.0" font-family="Georgia,serif" font-size="7.8" fill="#0C2840" text-anchor="middle" font-style="italic">« Le visage rayonne quand le Shabbat entre dans le foyer. »</text>
  <line x1="60" y1="440.0" x2="365" y2="440.0" stroke="#2E75A0" stroke-width="0.4" opacity="0.25"/>
  <text x="25" y="451.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">CHAÎNE DE TRANSMISSION</text>
  <text font-family="Georgia,serif" font-size="7.5" fill="#555555">
<tspan x="25" y="464.0">maitre: Rabbi Akiva, Rabbi Tarfon</tspan>
<tspan x="25" dy="13">disciples: Rabbi Yehouda HaNassi</tspan>
<tspan x="25" dy="13">contemporain: Rabbi Meïr, Rabbi Shimon bar Yo&apos;haï</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#1B4F72" opacity="0.85" rx="1"/>
