  <rect x="13" y="13" width="399" height="26" fill="#1E8449" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#C9E9D6" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Or Ha&apos;Haïm Hakadosh  —  אוֹר הַחַיִּים הַקָּדוֹשׁ</text>
  <text x="25" y="57" font-family="Georgia,serif" font-size="7.5" fill="#0C2818" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#333333">
<tspan x="25" y="73" textLength="375" lengthAdjust="spacing">L&apos;Or Ha&apos;Haïm mourut à Jérusalem en 1743, un an seulement après son arrivée en Terre</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">sainte. Le Baal Shem Tov, dit la tradition hassidique, perçut sa mort mystérieusement</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">depuis l&apos;Europe de l&apos;Est et pleura amèrement. Sa tombe sur le mont des Oliviers est un</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">lieu de pèlerinage majeur où des milliers de personnes viennent prier chaque année,</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">notamment le jour anniversaire de sa disparition. Son commentaire reste un pont unique</tspan>
<tspan x="25" dy="13.5">entre les mondes séfarade et hassidique.</tspan>
</text>
  <line x1="60" y1="164.0" x2="365" y2="164.0" stroke="#28A85C" stroke-width="0.5" opacity="0.35"/>
