  <rect x="25" y="258.0" width="182" height="48" rx="3" fill="none" stroke="#28A85C" stroke-width="0.35"/>
  <text x="116" y="273.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2818" text-anchor="middle" font-weight="bold">Le Commentaire</text>
  <text x="116" y="287.0" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Exégèse mystique imprimée dans le &apos;Houmash.</text>
  <rect x="218" y="258.0" width="182" height="48" rx="3" fill="none" stroke="#28A85C" stroke-width="0.35"/>
  <text x="309" y="273.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2818" text-anchor="middle" font-weight="bold">La Sainteté</text>
  <text x="309" y="287.0" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Le Besht le considérait comme le Messie.</text>
  <line x1="60" y1="311.0" x2="365" y2="311.0" stroke="#28A85C" stroke-width="0.4" opacity="0.25"/>
  <text x="25" y="322.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2818" font-weight="bold" letter-spacing="1.5">FILIATION SPIRITUELLE</text>
  <text font-family="Georgia,serif" font-size="7.5" fill="#555555">
<tspan x="25" y="335.0">Maître : La tradition kabbalistique marocaine</tspan>
<tspan x="25" dy="13">Disciples : Les communautés séfarades et hassidiques</tspan>
</text>
