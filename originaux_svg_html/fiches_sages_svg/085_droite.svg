  <rect x="13" y="13" width="399" height="26" fill="#7B241C" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#E7CCC9" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Don Yits&apos;hak Abravanel  —  אַבְּרַבַּנְאֵל</text>
  <text x="25" y="57" font-family="Georgia,serif" font-size="7.5" fill="#301010" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#333333">
<tspan x="25" y="73" textLength="375" lengthAdjust="spacing">Abravanel mourut à Venise en 1508. Son commentaire biblique reste étudié pour sa</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">richesse intellectuelle et sa méthode originale de questions-réponses. Ses écrits</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">messianiques nourrirent l&apos;espérance des communautés séfarades dispersées après</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">l&apos;expulsion de 1492. Il incarne le modèle du Juif complet qui navigue entre Torah et</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">monde, entre service de D.ieu et service des nations, sans jamais sacrifier l&apos;un à</tspan>
<tspan x="25" dy="13.5">l&apos;autre. Son fils Yehouda devint un philosophe célèbre de la Renaissance italienne.</tspan>
</text>
  <line x1="60" y1="164.0" x2="365" y2="164.0" stroke="#A03328" stroke-width="0.5" opacity="0.35"/>
  <text x="25" y="179.0" font-family="Georgia,serif" font-size="7.5" fill="#301010" font-weight="bold" letter-spacing="1.5">ŒUVRES MAJEURES</text>
