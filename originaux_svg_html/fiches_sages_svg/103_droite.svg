  <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#D4A94A" stroke-width="0.3" opacity="0.25"/>
  <g opacity="0.3" fill="none" stroke="#D4A94A" stroke-width="0.6">
    <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
    <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
    <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
    <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
  </g>
  <rect x="13" y="13" width="399" height="26" fill="#B8860B" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#F4E9D1" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Rabbi &apos;Haïm de Volozhin  —  רַבִּי חַיִּים מִוּוֹלוֹזִ&apos;ין</text>
  <text x="25" y="57" font-family="Georgia,serif" font-size="7.5" fill="#3A2E10" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#333333">
<tspan x="25" y="73" textLength="375" lengthAdjust="spacing">Rabbi &apos;Haïm de Volozhin mourut en 1821, mais sa yeshiva lui survécut pendant des</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">décennies et produisit des générations de grands Sages qui fondèrent à leur tour des</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">yeshivot sur le même modèle. La yeshiva de Volozhin fut fermée par les autorités</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">tsaristes en 1892, mais ses anciens élèves avaient déjà essaimé et créé les yeshivot de</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">Slabodka, Telz, Mir et Ponevezh, qui forment la constellation des grandes académies</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">lituaniennes. Le Néfesh Ha&apos;Haïm est étudié jusqu&apos;à nos jours comme le traité fondateur</tspan>
<tspan x="25" dy="13.5">de la philosophie lituanienne sur la primauté de l&apos;étude de la Torah.</tspan>
</text>
  <line x1="60" y1="177.5" x2="365" y2="177.5" stroke="#D4A94A" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="181.5" font-family="Georgia,serif" font-size="7" fill="#D4A94A" text-anchor="middle">✦</text>
  <rect x="25" y="189.5" width="375" height="106" rx="4" fill="#F7F0E0" stroke="#D4A94A" stroke-width="0.4"/>
  <text x="212" y="203.5" font-family="Georgia,serif" font-size="7.5" fill="#3A2E10" text-anchor="middle" font-weight="bold" letter-spacing="1">HISTOIRE HASSIDIQUE</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#3A2E10" font-style="italic">
<tspan x="35" y="217.5" textLength="340" lengthAdjust="spacing">Rabbi &apos;Haïm de Volozhin racontait que le Gaon de Vilna lui avait dit un jour : si</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">je cessais d&apos;étudier la Torah ne serait-ce qu&apos;un instant, les mondes supérieurs</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">s&apos;effondreraient. Quand Rabbi &apos;Haïm demanda si c&apos;était une métaphore, le Gaon</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">répondit avec une gravité absolue que c&apos;était la réalité la plus littérale. L&apos;étude</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">de la Torah est le pilier qui soutient l&apos;existence du monde. C&apos;est cette conviction</tspan>
<tspan x="35" dy="13">qui poussa Rabbi &apos;Haïm à fonder Volozhin.</tspan>
</text>
  <text x="390" y="291.5" font-family="Georgia,serif" font-size="6" fill="#AA8877" text-anchor="end">— Tradition</text>
  <line x1="60" y1="305.5" x2="365" y2="305.5" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="25" y="320.5" font-family="Georgia,serif" font-size="7.5" fill="#3A2E10" font-weight="bold" letter-spacing="1.5">PAROLE VIVANTE</text>
  <rect x="25" y="324.5" width="375" height="66" rx="4" fill="none" stroke="#D4A94A" stroke-width="0.35" opacity="0.5"/>
  <text font-family="Georgia,serif" font-size="7.8" fill="#3A2E10">
<tspan x="35" y="338.5">« L&apos;étude de la Torah soutient l&apos;existence du monde. »</tspan>
<tspan x="35" dy="14">« Sans Torah, le monde retournerait au néant. »</tspan>
<tspan x="35" dy="14">« La yeshiva est le sanctuaire de la Torah en exil. »</tspan>
<tspan x="35" dy="14">« Chaque mot étudié influence les mondes supérieurs. »</tspan>
</text>
  <line x1="60" y1="396.5" x2="365" y2="396.5" stroke="#D4A94A" stroke-width="0.4" opacity="0.25"/>
  <text x="25" y="401.5" font-family="Georgia,serif" font-size="7.5" fill="#3A2E10" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="25" y="405.5" width="182" height="48" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="116" y="420.5" font-family="Georgia,serif" font-size="7.5" fill="#3A2E10" text-anchor="middle" font-weight="bold">La Yeshiva</text>
  <text x="116" y="434.5" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Volozhin, mère de toutes les yeshivot.</text>
  <rect x="218" y="405.5" width="182" height="48" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="309" y="420.5" font-family="Georgia,serif" font-size="7.5" fill="#3A2E10" text-anchor="middle" font-weight="bold">Le Néfesh Ha&apos;Haïm</text>
  <text x="309" y="434.5" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">La primauté de l&apos;étude de la Torah.</text>
  <line x1="60" y1="458.5" x2="365" y2="458.5" stroke="#D4A94A" stroke-width="0.4" opacity="0.25"/>
  <text x="25" y="469.5" font-family="Georgia,serif" font-size="7.5" fill="#3A2E10" font-weight="bold" letter-spacing="1.5">FILIATION SPIRITUELLE</text>
  <text font-family="Georgia,serif" font-size="7.5" fill="#555555">
<tspan x="25" y="482.5">Maître : Le Gaon de Vilna</tspan>
<tspan x="25" dy="13">Disciples : Les Sages de Volozhin</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#B8860B" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#F4E9D1" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">207</text>
</svg>