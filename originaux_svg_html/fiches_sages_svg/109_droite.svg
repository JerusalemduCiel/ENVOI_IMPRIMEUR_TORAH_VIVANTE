  <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#D45040" stroke-width="0.7" opacity="0.4"/>
  <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#D45040" stroke-width="0.3" opacity="0.25"/>
  <g opacity="0.3" fill="none" stroke="#D45040" stroke-width="0.6">
    <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
    <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
    <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
    <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
  </g>
  <rect x="13" y="13" width="399" height="26" fill="#C0392B" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#F4D3CF" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Sarah Schenirer  —  שָׂרָה שְׁנִירֶר</text>
  <text x="25" y="57" font-family="Georgia,serif" font-size="7.5" fill="#301010" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#333333">
<tspan x="25" y="73" textLength="375" lengthAdjust="spacing">Sarah Schenirer mourut à Cracovie en 1935, à l&apos;âge de cinquante-deux ans, quelques</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">années avant que la Shoah ne détruise le monde qu&apos;elle avait bâti. Mais son œuvre lui</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">survécut : après la guerre, le réseau Bais Yaakov fut reconstruit en Israël, aux</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">États-Unis et dans le monde entier. Aujourd&apos;hui, des centaines de milliers de jeunes</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">filles étudient dans des écoles Bais Yaakov sur les cinq continents. Sarah Schenirer,</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">une simple couturière de Cracovie, avait accompli ce que les plus grands rabbins</tspan>
<tspan x="25" dy="13.5">n&apos;avaient pas osé imaginer : éduquer les filles du peuple juif.</tspan>
</text>
  <line x1="60" y1="177.5" x2="365" y2="177.5" stroke="#D45040" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="181.5" font-family="Georgia,serif" font-size="7" fill="#D45040" text-anchor="middle">✦</text>
  <rect x="25" y="189.5" width="375" height="106" rx="4" fill="#F7E1DE" stroke="#D45040" stroke-width="0.4"/>
  <text x="212" y="203.5" font-family="Georgia,serif" font-size="7.5" fill="#301010" text-anchor="middle" font-weight="bold" letter-spacing="1">HISTOIRE HASSIDIQUE</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#301010" font-style="italic">
<tspan x="35" y="217.5" textLength="340" lengthAdjust="spacing">Sarah Schenirer raconte dans son journal que le moment décisif de sa vie fut un</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">Shabbat où elle entra dans une synagogue et entendit le rabbin prêcher sur la</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">paracha de la semaine. Elle fut bouleversée de constater que les femmes autour</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">d&apos;elle ne comprenaient rien au sermon parce qu&apos;elles n&apos;avaient jamais étudié. Ce</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">jour-là, elle décida que chaque fille juive devait recevoir l&apos;éducation nécessaire</tspan>
<tspan x="35" dy="13">pour comprendre sa propre tradition et la transmettre à ses enfants.</tspan>
</text>
  <text x="390" y="291.5" font-family="Georgia,serif" font-size="6" fill="#AA8877" text-anchor="end">— Tradition</text>
  <line x1="60" y1="305.5" x2="365" y2="305.5" stroke="#D45040" stroke-width="0.4" opacity="0.3"/>
  <text x="25" y="320.5" font-family="Georgia,serif" font-size="7.5" fill="#301010" font-weight="bold" letter-spacing="1.5">PAROLE VIVANTE</text>
  <rect x="25" y="324.5" width="375" height="66" rx="4" fill="none" stroke="#D45040" stroke-width="0.35" opacity="0.5"/>
  <text font-family="Georgia,serif" font-size="7.8" fill="#301010">
<tspan x="35" y="338.5">« Une fille juive sans éducation est un arbre sans racines. »</tspan>
<tspan x="35" dy="14">« Éduquer une femme, c&apos;est éduquer une famille entière. »</tspan>
<tspan x="35" dy="14">« La Torah n&apos;appartient pas aux hommes seuls. »</tspan>
<tspan x="35" dy="14">« Vingt-cinq élèves dans un appartement ont changé le monde. »</tspan>
</text>
  <line x1="60" y1="396.5" x2="365" y2="396.5" stroke="#D45040" stroke-width="0.4" opacity="0.25"/>
  <text x="25" y="401.5" font-family="Georgia,serif" font-size="7.5" fill="#301010" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="25" y="405.5" width="182" height="48" rx="3" fill="none" stroke="#D45040" stroke-width="0.35"/>
  <text x="116" y="420.5" font-family="Georgia,serif" font-size="7.5" fill="#301010" text-anchor="middle" font-weight="bold">Bais Yaakov</text>
  <text x="116" y="434.5" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">L&apos;éducation juive pour les filles.</text>
  <rect x="218" y="405.5" width="182" height="48" rx="3" fill="none" stroke="#D45040" stroke-width="0.35"/>
  <text x="309" y="420.5" font-family="Georgia,serif" font-size="7.5" fill="#301010" text-anchor="middle" font-weight="bold">La Révolution</text>
  <text x="309" y="434.5" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Une couturière changea le destin du peuple.</text>
  <line x1="60" y1="458.5" x2="365" y2="458.5" stroke="#D45040" stroke-width="0.4" opacity="0.25"/>
  <text x="25" y="469.5" font-family="Georgia,serif" font-size="7.5" fill="#301010" font-weight="bold" letter-spacing="1.5">FILIATION SPIRITUELLE</text>
  <text font-family="Georgia,serif" font-size="7.5" fill="#555555">
<tspan x="25" y="482.5">Maître : Le &apos;Hafets &apos;Haïm (soutien), le Rebbe de Belz</tspan>
<tspan x="25" dy="13">Disciples : Des centaines de milliers de filles</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#C0392B" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#F4D3CF" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">219</text>
</svg>