  <rect x="13" y="13" width="399" height="26" fill="#CB6D17" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#F4E1C9" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Rabbi Yona de Gérone  —  רַבֵּנוּ יוֹנָה</text>
  <text x="25" y="57" font-family="Georgia,serif" font-size="7.5" fill="#3A2510" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#333333">
<tspan x="25" y="73" textLength="375" lengthAdjust="spacing">Rabbi Yona mourut à Tolède en 1263, avant d&apos;avoir pu accomplir son vœu de se rendre en</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">Terre d&apos;Israël pour prier sur la tombe de Maïmonide. Le Shaarei Teshouva est étudié</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">chaque année durant les dix jours de pénitence entre Rosh Hashana et Yom Kippour dans</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">toutes les communautés juives. Son influence sur le Moussar est immense. L&apos;ironie de</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">l&apos;histoire veut que l&apos;homme qui contribua à la destruction des livres de Maïmonide</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">devint lui-même un classique de la littérature juive, prouvant que la téchouva sincère</tspan>
<tspan x="25" dy="13.5">peut transformer les erreurs les plus graves.</tspan>
</text>
  <line x1="60" y1="177.5" x2="365" y2="177.5" stroke="#D4882A" stroke-width="0.5" opacity="0.35"/>
  <text x="25" y="192.5" font-family="Georgia,serif" font-size="7.5" fill="#3A2510" font-weight="bold" letter-spacing="1.5">ŒUVRES MAJEURES</text>
