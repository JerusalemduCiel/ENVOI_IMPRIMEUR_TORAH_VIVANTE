  <rect x="25" y="232.5" width="375" height="20.0" rx="4" fill="#FFF8E8" stroke="#C4973B" stroke-width="0.4"/>
  <text x="212" y="244.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" text-anchor="middle" font-weight="bold" letter-spacing="1">LE SAVIEZ-VOUS ?</text>
  
  <line x1="60" y1="262.5" x2="365" y2="262.5" stroke="#D4882A" stroke-width="0.4" opacity="0.25"/>
  <text x="25" y="267.5" font-family="Georgia,serif" font-size="7.5" fill="#3A2510" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="25" y="271.5" width="182" height="42" rx="3" fill="none" stroke="#D4882A" stroke-width="0.35"/>
  <text x="116" y="286.5" font-family="Georgia,serif" font-size="7.5" fill="#3A2510" text-anchor="middle" font-weight="bold">La Téchouva</text>
  <text x="116" y="300.5" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Guide des étapes du repentir.</text>
  <rect x="218" y="271.5" width="182" height="42" rx="3" fill="none" stroke="#D4882A" stroke-width="0.35"/>
  <text x="309" y="286.5" font-family="Georgia,serif" font-size="7.5" fill="#3A2510" text-anchor="middle" font-weight="bold">L&apos;Humilité</text>
  <text x="309" y="300.5" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Son repentir devint sa plus grande œuvre.</text>
  <line x1="60" y1="322.5" x2="365" y2="322.5" stroke="#D4882A" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="335.5" font-family="Georgia,serif" font-size="7.8" fill="#3A2510" text-anchor="middle" font-style="italic">« Les Portes du Repentir ne se ferment jamais. »</text>
  <text x="212" y="348.5" font-family="Georgia,serif" font-size="7.8" fill="#3A2510" text-anchor="middle" font-style="italic">« Transformer ses fautes en mérites. »</text>
  <rect x="13" y="557" width="399" height="25" fill="#CB6D17" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#F4E1C9" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">159</text>
