  <rect x="13" y="13" width="399" height="26" fill="#96700A" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#EFE4CB" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Sarah Iménou  —  שָׂרָה אִמֵּנוּ</text>
  <text x="25" y="57" font-family="Georgia,serif" font-size="7.5" fill="#3D3418" font-weight="bold" letter-spacing="1.5">RÉCIT (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#333333">
<tspan x="25" y="73" textLength="375" lengthAdjust="spacing">Lorsque les trois anges annoncèrent à Avraham que Sarah enfanterait dans un an, Sarah</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">rit intérieurement, car elle avait quatre-vingt-dix ans et ne croyait plus possible</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">qu&apos;un tel miracle se produise. D.ieu interrogea Avraham sur ce rire, en modifiant les</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">paroles de Sarah pour préserver la paix du foyer, car elle avait dit que son époux</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">aussi était vieux. De cette modification, les Sages tirent le principe que l&apos;on peut</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">altérer la vérité pour maintenir le shalom bayit, la paix conjugale. La naissance</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">d&apos;Its&apos;hak, dont le nom signifie il rira, transforma le rire d&apos;incrédulité en rire de</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">joie pure et de gratitude infinie. Le Talmud enseigne que le jour de la naissance</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">d&apos;Its&apos;hak, de nombreuses femmes stériles furent exaucées en même temps, car le mérite</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">de Sarah entraîna une ouverture de miséricorde pour toutes celles qui souffraient dans</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">leur chair. Sarah perçut aussi avec lucidité le danger que posait Ishmaël pour son</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">fils, et c&apos;est sur ordre divin qu&apos;Avraham écouta sa voix et renvoya Hagar et son fils,</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">car la descendance spirituelle passerait par Its&apos;hak seul. Sarah mourut à l&apos;âge de cent</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">vingt-sept ans à Kiryat Arba, qui est &apos;Hévron, et le Midrash enseigne que sa mort</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">survint lorsqu&apos;elle apprit la nouvelle de la Akéda, son âme s&apos;envolant sous le choc de</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">cette révélation terrible. Avraham acquit alors la grotte de Makhpéla auprès d&apos;Efron le</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">Hittite pour quatre cents sicles d&apos;argent, établissant le premier ancrage territorial</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">du peuple juif en Terre Sainte par un acte d&apos;achat légal et irrévocable, reconnu par</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">toutes les nations. Cette sépulture demeure le lieu le plus sacré après le Temple, où</tspan>
<tspan x="25" dy="13.5">reposent les patriarches et matriarches d&apos;Israël.</tspan>
</text>
  <line x1="60" y1="353.0" x2="365" y2="353.0" stroke="#BF9530" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="357.0" font-family="Georgia,serif" font-size="7" fill="#BF9530" text-anchor="middle">✦</text>
  <rect x="25" y="365.0" width="375" height="90" rx="4" fill="#F4ECDB" stroke="#BF9530" stroke-width="0.4"/>
  <text x="212" y="377.0" font-family="Georgia,serif" font-size="7.5" fill="#3D3418" text-anchor="middle" font-weight="bold" letter-spacing="1">MIDRASH</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#555555" font-style="italic">
<tspan x="35" y="390.0" textLength="340" lengthAdjust="spacing">Tant que Sarah vivait, une nuée de gloire demeurait au-dessus de sa tente, la lumière</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">des bougies de Shabbat durait d&apos;un vendredi à l&apos;autre, et la bénédiction habitait sa</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">pâte. Lorsqu&apos;elle mourut, tout cessa. Quand Rivka entra dans la tente, les trois</tspan>
<tspan x="35" dy="13">signes réapparurent, et Its&apos;hak sut qu&apos;elle était digne de poursuivre cet héritage.</tspan>
</text>
  <text x="390" y="451.0" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Bereshit Rabbah 60:16</text>
  <line x1="60" y1="460.0" x2="365" y2="460.0" stroke="#BF9530" stroke-width="0.4" opacity="0.3"/>
  <text x="25" y="478.0" font-family="Georgia,serif" font-size="7.5" fill="#3D3418" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="25" y="485.0" width="182" height="38" rx="3" fill="none" stroke="#BF9530" stroke-width="0.35"/>
  <text x="116" y="500.0" font-family="Georgia,serif" font-size="7.5" fill="#3D3418" text-anchor="middle" font-weight="bold">La Prophétie</text>
  <text x="116" y="514.0" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Une vision qui surpasse celle du sage.</text>
  <rect x="218" y="485.0" width="182" height="38" rx="3" fill="none" stroke="#BF9530" stroke-width="0.35"/>
  <text x="309" y="500.0" font-family="Georgia,serif" font-size="7.5" fill="#3D3418" text-anchor="middle" font-weight="bold">Shalom Bayit</text>
  <text x="309" y="514.0" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">La paix du foyer, fondement du monde.</text>
  <line x1="60" y1="532.0" x2="365" y2="532.0" stroke="#BF9530" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="545.0" font-family="Georgia,serif" font-size="7.8" fill="#3D3418" text-anchor="middle" font-style="italic">« La matriarche voit ce que le patriarche ne perçoit pas. »</text>
  <text x="212" y="556.0" font-family="Georgia,serif" font-size="7.8" fill="#3D3418" text-anchor="middle" font-style="italic">« Le rire de Sarah devint le chant de toute une nation. »</text>
  <rect x="13" y="557" width="399" height="25" fill="#96700A" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#EFE4CB" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">9</text>
</svg>