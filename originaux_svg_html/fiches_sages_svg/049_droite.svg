  <rect x="13" y="13" width="399" height="26" fill="#1B4F72" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#CADCE7" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Rabbi Meïr  —  רַבִּי מֵאִיר</text>
  <text x="25" y="57" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#333333">
<tspan x="25" y="73" textLength="375" lengthAdjust="spacing">Rabbi Meïr était marié à Brouria, fille de Rabbi &apos;Hanina ben Teradion, l&apos;un des dix</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">martyrs. Le Talmud rapporte que lorsque leurs deux fils moururent le même jour de</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">Shabbat, Brouria ne dit rien à Rabbi Meïr jusqu&apos;à la fin du Shabbat pour ne pas</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">troubler sa joie. Elle lui posa alors une question : si quelqu&apos;un m&apos;a confié un dépôt</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">et qu&apos;il vient le réclamer, dois-je le rendre ? Il répondit : évidemment. Elle lui</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">montra alors les deux enfants morts et dit : D.ieu a donné, D.ieu a repris, que le Nom</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">de D.ieu soit béni. Le Talmud rapporte aussi que Rabbi Meïr s&apos;enfuit à Babylone à la</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">fin de sa vie et qu&apos;il demanda à être enterré en Terre d&apos;Israël au bord de la mer, afin</tspan>
<tspan x="25" dy="13.5">que les eaux qui touchent la Terre Sainte baignent aussi sa tombe.</tspan>
</text>
  <line x1="60" y1="204.5" x2="365" y2="204.5" stroke="#2E75A0" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="208.5" font-family="Georgia,serif" font-size="7" fill="#2E75A0" text-anchor="middle">✦</text>
  <rect x="25" y="219.5" width="375" height="95" rx="4" fill="#DBE7EE" stroke="#2E75A0" stroke-width="0.4"/>
  <text x="212" y="233.5" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" text-anchor="middle" font-weight="bold" letter-spacing="1">ANECDOTE TALMUDIQUE</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#0C2840" font-style="italic">
<tspan x="35" y="247.5" textLength="340" lengthAdjust="spacing">Des voyous harcelaient Rabbi Meïr dans son quartier et il priait pour leur mort.</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">Brouria lui dit : il est écrit que les péchés disparaîtront de la terre, pas les</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">pécheurs. Prie plutôt pour qu&apos;ils se repentent. Rabbi Meïr pria pour eux et ils</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">firent téchouva. Les Sages enseignent que la prière pour la téchouva d&apos;autrui est</tspan>
<tspan x="35" dy="13">plus puissante que celle qui demande sa disparition.</tspan>
</text>
  <text x="390" y="310.5" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Berakhot 10a</text>
  <line x1="60" y1="324.5" x2="365" y2="324.5" stroke="#2E75A0" stroke-width="0.4" opacity="0.3"/>
  <text x="25" y="336.5" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="25" y="343.5" width="182" height="48" rx="3" fill="none" stroke="#2E75A0" stroke-width="0.35"/>
  <text x="116" y="358.5" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" text-anchor="middle" font-weight="bold">La Mishna</text>
  <text x="116" y="372.5" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Toute mishna anonyme reflète son opinion.</text>
  <rect x="218" y="343.5" width="182" height="48" rx="3" fill="none" stroke="#2E75A0" stroke-width="0.35"/>
  <text x="309" y="358.5" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" text-anchor="middle" font-weight="bold">La Parabole</text>
  <text x="309" y="372.5" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Un tiers halakha, un tiers aggada, un tiers parabole.</text>
  <line x1="60" y1="399.5" x2="365" y2="399.5" stroke="#2E75A0" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="412.5" font-family="Georgia,serif" font-size="7.8" fill="#0C2840" text-anchor="middle" font-style="italic">« Il trouva une grenade, mangea le fruit, jeta l&apos;écorce. »</text>
  <text x="212" y="425.5" font-family="Georgia,serif" font-size="7.8" fill="#0C2840" text-anchor="middle" font-style="italic">« D.ieu a donné, D.ieu a repris, béni soit Son Nom. »</text>
  <line x1="60" y1="426.5" x2="365" y2="426.5" stroke="#2E75A0" stroke-width="0.4" opacity="0.25"/>
  <text x="25" y="437.5" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">CHAÎNE DE TRANSMISSION</text>
  <text font-family="Georgia,serif" font-size="7.5" fill="#555555">
<tspan x="25" y="450.5">maitre: Rabbi Akiva, Élisha ben Abouya</tspan>
<tspan x="25" dy="13">disciples: Rabbi Yehouda HaNassi</tspan>
<tspan x="25" dy="13">contemporain: Rabbi Yehouda bar Ilaï, Rabbi Shimon bar Yo&apos;haï</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#1B4F72" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#CADCE7" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">99</text>
