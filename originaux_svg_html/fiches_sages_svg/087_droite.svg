  <rect x="13" y="13" width="399" height="26" fill="#7B241C" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#E7CCC9" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Rabbi Yossef Karo  —  מָרָן רַבִּי יוֹסֵף קָארוֹ</text>
  <text x="25" y="57" font-family="Georgia,serif" font-size="7.5" fill="#301010" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#333333">
<tspan x="25" y="73" textLength="375" lengthAdjust="spacing">Rabbi Yossef Karo mourut à Safed en 1575 à l&apos;âge de quatre-vingt-sept ans. Le Shoul&apos;han</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">Aroukh, complété par les glosses du Rama pour les communautés ashkénazes, devint le</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">code de référence universel du peuple juif. Les commentateurs ultérieurs comme le Taz,</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">le Shakh et le Maguen Avraham enrichirent ses pages sans remettre en cause son</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">autorité. Aucun ouvrage halakhique n&apos;a atteint un tel degré d&apos;acceptation universelle</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">dans l&apos;histoire. Rabbi Yossef Karo incarne le rêve d&apos;un peuple dispersé qui partage</tspan>
<tspan x="25" dy="13.5">malgré tout une pratique halakhique unifiée à travers les continents.</tspan>
</text>
