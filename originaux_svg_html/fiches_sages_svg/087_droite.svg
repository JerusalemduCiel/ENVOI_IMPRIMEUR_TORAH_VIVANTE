  <rect x="25" y="271.5" width="182" height="42" rx="3" fill="none" stroke="#A03328" stroke-width="0.35"/>
  <text x="116" y="286.5" font-family="Georgia,serif" font-size="7.5" fill="#301010" text-anchor="middle" font-weight="bold">Le Shoul&apos;han Aroukh</text>
  <text x="116" y="300.5" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Le code de loi qui unifia le peuple juif.</text>
  <rect x="218" y="271.5" width="182" height="42" rx="3" fill="none" stroke="#A03328" stroke-width="0.35"/>
  <text x="309" y="286.5" font-family="Georgia,serif" font-size="7.5" fill="#301010" text-anchor="middle" font-weight="bold">Le Beit Yossef</text>
  <text x="309" y="300.5" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Commentaire encyclopédique sur le Tour.</text>
  <line x1="60" y1="322.5" x2="365" y2="322.5" stroke="#A03328" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="335.5" font-family="Georgia,serif" font-size="7.8" fill="#301010" text-anchor="middle" font-style="italic">« Une table dressée pour que chaque Juif sache comment vivre. »</text>
  <text x="212" y="348.5" font-family="Georgia,serif" font-size="7.8" fill="#301010" text-anchor="middle" font-style="italic">« Le Beit Yossef rassemble, le Shoul&apos;han Aroukh tranche. »</text>
