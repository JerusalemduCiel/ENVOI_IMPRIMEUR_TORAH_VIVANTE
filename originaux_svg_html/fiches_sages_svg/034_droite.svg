<svg xmlns="http://www.w3.org/2000/svg" width="425" height="595" viewBox="0 0 425 595">
  <defs><linearGradient id="bg2" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%" stop-color="#E9ECEF"/><stop offset="100%" stop-color="#DEE3E8"/>
  </linearGradient></defs>
  <rect width="425" height="595" fill="url(#bg2)"/>
  <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#4A6580" stroke-width="0.7" opacity="0.4"/>
  <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#4A6580" stroke-width="0.3" opacity="0.25"/>
  <g opacity="0.35" fill="none" stroke="#4A6580" stroke-width="0.6">
    <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
    <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
    <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
    <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
  </g>
  <rect x="13" y="13" width="399" height="26" fill="#2E4057" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#D1D8DF" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Né&apos;hémia  —  נְחֶמְיָה</text>
  <text x="25" y="57" font-family="Georgia,serif" font-size="7.5" fill="#1A2530" font-weight="bold" letter-spacing="1.5">RÉCIT (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#333333">
<tspan x="25" y="73" textLength="375" lengthAdjust="spacing">Les ennemis de Juda tentèrent par tous les moyens d&apos;arrêter la reconstruction : la</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">moquerie d&apos;abord, puis les menaces de guerre, les complots d&apos;assassinat et les fausses</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">accusations de rébellion contre la Perse. Né&apos;hémia organisa la défense en armant la</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">moitié des ouvriers tandis que l&apos;autre moitié construisait, et ceux qui portaient les</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">charges tenaient d&apos;une main la truelle et de l&apos;autre l&apos;épée. Il établit un système de</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">guet avec une trompette pour rassembler les combattants au point menacé, et déclara au</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">peuple : ne les craignez pas, souvenez-vous du Seigneur qui est grand et redoutable, et</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">combattez pour vos frères, vos fils, vos filles, vos femmes et vos maisons. La muraille</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">fut achevée en cinquante-deux jours, un exploit que même les ennemis de Juda</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">reconnurent comme l&apos;œuvre de D.ieu. Né&apos;hémia s&apos;attaqua ensuite aux injustices sociales,</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">interdisant l&apos;usure entre Juifs et obligeant les riches à restituer les terres saisies</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">aux pauvres. Il donna lui-même l&apos;exemple en refusant de percevoir l&apos;allocation de</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">gouverneur pendant douze ans, nourrissant chaque jour cent cinquante personnes à sa</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">table à ses propres frais. Aux côtés d&apos;Ezra, il organisa la lecture publique de la</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">Torah et le renouvellement de l&apos;alliance, faisant signer un engagement solennel par les</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">chefs du peuple, les prêtres et les lévites. Les Sages associent toujours Ezra et</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">Né&apos;hémia comme les deux piliers du retour à Sion, l&apos;un restaurant la Torah et l&apos;autre</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">restaurant les murs, car sans la protection des murailles la Torah ne peut être étudiée</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">en paix, et sans la Torah les murailles n&apos;ont aucun sens. Né&apos;hémia incarne l&apos;alliance</tspan>
<tspan x="25" dy="13.5">indissociable entre l&apos;action concrète et la fidélité spirituelle.</tspan>
</text>
  <line x1="60" y1="353.0" x2="365" y2="353.0" stroke="#4A6580" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="357.0" font-family="Georgia,serif" font-size="7" fill="#4A6580" text-anchor="middle">✦</text>
  <rect x="25" y="365.0" width="375" height="90" rx="4" fill="#E0E4E9" stroke="#4A6580" stroke-width="0.4"/>
  <text x="212" y="377.0" font-family="Georgia,serif" font-size="7.5" fill="#1A2530" text-anchor="middle" font-weight="bold" letter-spacing="1">MIDRASH</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#555555" font-style="italic">
<tspan x="35" y="390.0" textLength="340" lengthAdjust="spacing">Pourquoi la muraille fut-elle achevée en cinquante-deux jours seulement ? Parce que</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">chaque famille bâtissait face à sa propre maison et défendait ce qu&apos;elle aimait.</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">Quand l&apos;homme construit pour protéger les siens, D.ieu multiplie ses forces. La</tspan>
<tspan x="35" dy="13">muraille extérieure n&apos;est solide que si le foyer intérieur est uni.</tspan>
</text>
  <text x="390" y="451.0" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Sanhédrin 93b</text>
  <line x1="60" y1="460.0" x2="365" y2="460.0" stroke="#4A6580" stroke-width="0.4" opacity="0.3"/>
  <text x="25" y="478.0" font-family="Georgia,serif" font-size="7.5" fill="#1A2530" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="25" y="485.0" width="182" height="38" rx="3" fill="none" stroke="#4A6580" stroke-width="0.35"/>
  <text x="116" y="500.0" font-family="Georgia,serif" font-size="7.5" fill="#1A2530" text-anchor="middle" font-weight="bold">L&apos;Action</text>
  <text x="116" y="514.0" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Bâtir pour D.ieu, défendre ce que l&apos;on aime.</text>
  <rect x="218" y="485.0" width="182" height="38" rx="3" fill="none" stroke="#4A6580" stroke-width="0.35"/>
  <text x="309" y="500.0" font-family="Georgia,serif" font-size="7.5" fill="#1A2530" text-anchor="middle" font-weight="bold">La Justice</text>
  <text x="309" y="514.0" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Gouverner sans profiter de sa position.</text>
  <line x1="60" y1="532.0" x2="365" y2="532.0" stroke="#4A6580" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="545.0" font-family="Georgia,serif" font-size="7.8" fill="#1A2530" text-anchor="middle" font-style="italic">« Sans murailles la Torah ne peut être étudiée en paix. »</text>
  <text x="212" y="556.0" font-family="Georgia,serif" font-size="7.8" fill="#1A2530" text-anchor="middle" font-style="italic">« Chaque famille bâtit face à sa propre maison. »</text>
  <rect x="13" y="557" width="399" height="25" fill="#2E4057" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#D1D8DF" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">69</text>
</svg>