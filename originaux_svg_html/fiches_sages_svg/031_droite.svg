  <rect x="13" y="13" width="399" height="26" fill="#2E4057" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#D1D8DF" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Yé&apos;hezkel (Ézéchiel)  —  יְחֶזְקֵאל</text>
  <text x="25" y="57" font-family="Georgia,serif" font-size="7.5" fill="#1A2530" font-weight="bold" letter-spacing="1.5">RÉCIT (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#333333">
<tspan x="25" y="73" textLength="375" lengthAdjust="spacing">La vision la plus célèbre de Yé&apos;hezkel après celle du Char est la prophétie de la</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">vallée des ossements desséchés. D.ieu transporta Yé&apos;hezkel en esprit dans une vallée</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">remplie d&apos;ossements secs et lui demanda : ces ossements vivront-ils ? Yé&apos;hezkel</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">répondit avec une humilité absolue : Seigneur, Toi seul le sais. Alors D.ieu lui</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">ordonna de prophétiser sur les ossements, et les os se rapprochèrent, se couvrirent de</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">tendons, de chair et de peau, puis le souffle de vie entra en eux et ils se dressèrent</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">comme une armée immense. Cette vision est la source biblique principale de la foi en la</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">résurrection des morts, Té&apos;hiyat HaMétim, l&apos;un des treize principes de foi de</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">Maïmonide. Mais elle est aussi une métaphore de la renaissance du peuple juif après la</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">destruction et l&apos;exil : même quand Israël semble mort et dispersé comme des ossements</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">dans le désert, D.ieu peut le ramener à la vie. Yé&apos;hezkel est aussi le prophète du</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">troisième Temple : les chapitres quarante à quarante-huit de son livre décrivent avec</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">une précision architecturale stupéfiante les dimensions et les rituels du Temple futur,</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">celui que le Messie bâtira. Le Talmud rapporte que ces chapitres faillirent être exclus</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">du canon biblique car ils semblaient contredire certaines lois de la Torah, mais Rabbi</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">&apos;Hanania ben &apos;Hizkiya brûla trois cents cruches d&apos;huile en veillant toute la nuit pour</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">résoudre chaque contradiction apparente et sauver ainsi le livre. Yé&apos;hezkel enseigna</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">que la présence divine ne quitta jamais totalement Israël même en exil à Babylone. La</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">Shekhina accompagna le peuple dans sa déportation et attendra avec lui jusqu&apos;au jour de</tspan>
<tspan x="25" dy="13.5">la rédemption finale et du retour à Jérusalem.</tspan>
</text>
  <line x1="60" y1="353.0" x2="365" y2="353.0" stroke="#4A6580" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="357.0" font-family="Georgia,serif" font-size="7" fill="#4A6580" text-anchor="middle">✦</text>
  <rect x="25" y="365.0" width="375" height="77" rx="4" fill="#E0E4E9" stroke="#4A6580" stroke-width="0.4"/>
  <text x="212" y="377.0" font-family="Georgia,serif" font-size="7.5" fill="#1A2530" text-anchor="middle" font-weight="bold" letter-spacing="1">MIDRASH</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#555555" font-style="italic">
<tspan x="35" y="390.0" textLength="340" lengthAdjust="spacing">Le Midrash enseigne que les ossements ressuscités par Yé&apos;hezkel étaient ceux des fils</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">d&apos;Éphraïm qui avaient quitté l&apos;Égypte avant le temps fixé et furent massacrés. Leur</tspan>
<tspan x="35" dy="13">résurrection prouva que même la mort prématurée n&apos;est pas irréversible.</tspan>
</text>
  <text x="390" y="438.0" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Ézéchiel 37:3</text>
  <line x1="60" y1="447.0" x2="365" y2="447.0" stroke="#4A6580" stroke-width="0.4" opacity="0.3"/>
  <text x="25" y="465.0" font-family="Georgia,serif" font-size="7.5" fill="#1A2530" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="25" y="472.0" width="182" height="38" rx="3" fill="none" stroke="#4A6580" stroke-width="0.35"/>
  <text x="116" y="487.0" font-family="Georgia,serif" font-size="7.5" fill="#1A2530" text-anchor="middle" font-weight="bold">La Merkava</text>
  <text x="116" y="501.0" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">La vision du Char divin, fondement de la mystique.</text>
  <rect x="218" y="472.0" width="182" height="38" rx="3" fill="none" stroke="#4A6580" stroke-width="0.35"/>
  <text x="309" y="487.0" font-family="Georgia,serif" font-size="7.5" fill="#1A2530" text-anchor="middle" font-weight="bold">La Résurrection</text>
  <text x="309" y="501.0" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Les ossements desséchés vivront à nouveau.</text>
  <line x1="60" y1="519.0" x2="365" y2="519.0" stroke="#4A6580" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="532.0" font-family="Georgia,serif" font-size="7.8" fill="#1A2530" text-anchor="middle" font-style="italic">« La gloire de D.ieu accompagne Israël jusque dans l&apos;exil. »</text>
  <text x="212" y="543.0" font-family="Georgia,serif" font-size="7.8" fill="#1A2530" text-anchor="middle" font-style="italic">« Même les ossements les plus desséchés peuvent revivre. »</text>
  <rect x="13" y="557" width="399" height="25" fill="#2E4057" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#D1D8DF" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">63</text>
</svg>