  <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#D45040" stroke-width="0.7" opacity="0.4"/>
  <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#D45040" stroke-width="0.3" opacity="0.25"/>
  <g opacity="0.3" fill="none" stroke="#D45040" stroke-width="0.6">
    <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
    <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
    <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
    <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
  </g>
  <rect x="13" y="13" width="399" height="26" fill="#C0392B" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#F4D3CF" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Rav Yossef Dov Soloveitchik  —  הָרַב סוֹלוֹבֵייצִ&apos;יק</text>
  <text x="25" y="57" font-family="Georgia,serif" font-size="7.5" fill="#301010" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#333333">
<tspan x="25" y="73" textLength="375" lengthAdjust="spacing">Le Rav Soloveitchik joua un rôle déterminant dans la formation de l&apos;identité de</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">l&apos;orthodoxie moderne américaine. Il autorisa les études universitaires séculières</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">combinées avec l&apos;étude intensive du Talmud, défendit le sionisme religieux et participa</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">au dialogue interreligieux avec le christianisme dans des limites précises qu&apos;il</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">définit dans son essai Confrontation. Frappé par la maladie dans ses dernières années,</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">il mourut à Boston en 1993. Son héritage intellectuel continue de nourrir la pensée</tspan>
<tspan x="25" dy="13.5">juive orthodoxe moderne dans le monde entier.</tspan>
</text>
  <line x1="60" y1="177.5" x2="365" y2="177.5" stroke="#D45040" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="181.5" font-family="Georgia,serif" font-size="7" fill="#D45040" text-anchor="middle">✦</text>
  <rect x="25" y="189.5" width="375" height="106" rx="4" fill="#F7E1DE" stroke="#D45040" stroke-width="0.4"/>
  <text x="212" y="203.5" font-family="Georgia,serif" font-size="7.5" fill="#301010" text-anchor="middle" font-weight="bold" letter-spacing="1">HISTOIRE HASSIDIQUE</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#301010" font-style="italic">
<tspan x="35" y="217.5" textLength="340" lengthAdjust="spacing">Le Rav Soloveitchik raconta un jour qu&apos;enfant, il étudiait le Talmud avec son père</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">et son grand-père Rabbi &apos;Haïm de Brisk. Quand il butait sur un passage, son père</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">lui disait de chercher encore. Mais quand il trouvait la réponse, il voyait dans</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">les yeux de son grand-père une joie si intense qu&apos;il comprit que l&apos;étude de la</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">Torah n&apos;était pas un exercice intellectuel mais une rencontre avec le divin. Toute</tspan>
<tspan x="35" dy="13">sa vie, il enseigna que le Talmud est une prière de l&apos;intellect.</tspan>
</text>
  <text x="390" y="291.5" font-family="Georgia,serif" font-size="6" fill="#AA8877" text-anchor="end">— Tradition</text>
  <line x1="60" y1="305.5" x2="365" y2="305.5" stroke="#D45040" stroke-width="0.4" opacity="0.3"/>
  <text x="25" y="320.5" font-family="Georgia,serif" font-size="7.5" fill="#301010" font-weight="bold" letter-spacing="1.5">PAROLE VIVANTE</text>
  <rect x="25" y="324.5" width="375" height="66" rx="4" fill="none" stroke="#D45040" stroke-width="0.35" opacity="0.5"/>
  <text font-family="Georgia,serif" font-size="7.8" fill="#301010">
<tspan x="35" y="338.5">« L&apos;homme de la halakha est un créateur qui transforme le monde. »</tspan>
<tspan x="35" dy="14">« La solitude de l&apos;homme de foi est le prix de l&apos;authenticité. »</tspan>
<tspan x="35" dy="14">« Le Talmud est une prière de l&apos;intellect. »</tspan>
<tspan x="35" dy="14">« L&apos;orthodoxie moderne n&apos;est pas un compromis mais une synthèse. »</tspan>
</text>
  <line x1="60" y1="396.5" x2="365" y2="396.5" stroke="#D45040" stroke-width="0.4" opacity="0.25"/>
  <text x="25" y="401.5" font-family="Georgia,serif" font-size="7.5" fill="#301010" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="25" y="405.5" width="182" height="48" rx="3" fill="none" stroke="#D45040" stroke-width="0.35"/>
  <text x="116" y="420.5" font-family="Georgia,serif" font-size="7.5" fill="#301010" text-anchor="middle" font-weight="bold">Ish HaHalakha</text>
  <text x="116" y="434.5" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Le Juif halakhique comme créateur du monde.</text>
  <rect x="218" y="405.5" width="182" height="48" rx="3" fill="none" stroke="#D45040" stroke-width="0.35"/>
  <text x="309" y="420.5" font-family="Georgia,serif" font-size="7.5" fill="#301010" text-anchor="middle" font-weight="bold">L&apos;Orthodoxie Moderne</text>
  <text x="309" y="434.5" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Synthèse de Torah et culture universelle.</text>
  <line x1="60" y1="458.5" x2="365" y2="458.5" stroke="#D45040" stroke-width="0.4" opacity="0.25"/>
  <text x="25" y="469.5" font-family="Georgia,serif" font-size="7.5" fill="#301010" font-weight="bold" letter-spacing="1.5">FILIATION SPIRITUELLE</text>
  <text font-family="Georgia,serif" font-size="7.5" fill="#555555">
<tspan x="25" y="482.5">Maître : Rabbi &apos;Haïm de Brisk (lignée)</tspan>
<tspan x="25" dy="13">Disciples : L&apos;orthodoxie moderne américaine</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#C0392B" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#F4D3CF" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">227</text>
</svg>