  <rect x="13" y="13" width="399" height="26" fill="#7D3C98" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#E6D5EC" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Rabbi Na&apos;hman de Breslev  —  רַבִּי נַחְמָן מִבְּרֶסְלֶב</text>
  <text x="25" y="57" font-family="Georgia,serif" font-size="7.5" fill="#280840" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#333333">
<tspan x="25" y="73" textLength="375" lengthAdjust="spacing">Rabbi Na&apos;hman mourut de la tuberculose à Ouman en Ukraine en 1810, à l&apos;âge de trente-</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">huit ans. Avant sa mort, il choisit délibérément d&apos;être enterré à Ouman, près du lieu</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">d&apos;un terrible massacre de Juifs en 1768, disant qu&apos;il voulait réparer les âmes des</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">victimes. Sa tombe devint le lieu de pèlerinage le plus fréquenté du monde hassidique</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">et chaque Rosh Hashana des dizaines de milliers de fidèles convergent vers Ouman pour</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">prier sur sa tombe. Breslev est le seul mouvement hassidique qui n&apos;a jamais eu de</tspan>
<tspan x="25" dy="13.5">successeur : les &apos;Hassidim disent que Rabbi Na&apos;hman est leur Rabbi pour toujours.</tspan>
</text>
  <line x1="60" y1="177.5" x2="365" y2="177.5" stroke="#9B59B6" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="181.5" font-family="Georgia,serif" font-size="7" fill="#9B59B6" text-anchor="middle">✦</text>
  <rect x="25" y="189.5" width="375" height="106" rx="4" fill="#EEE2F2" stroke="#9B59B6" stroke-width="0.4"/>
  <text x="212" y="203.5" font-family="Georgia,serif" font-size="7.5" fill="#280840" text-anchor="middle" font-weight="bold" letter-spacing="1">HISTOIRE HASSIDIQUE</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#280840" font-style="italic">
<tspan x="35" y="217.5" textLength="340" lengthAdjust="spacing">Rabbi Na&apos;hman raconta un jour l&apos;histoire d&apos;un prince qui devint fou et se crut coq.</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">Il se déshabilla, s&apos;assit sous la table et refusa de manger autre chose que des</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">grains. Un sage vint s&apos;asseoir sous la table avec lui, se comporta comme un coq lui</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">aussi, puis progressivement se rhabilla et remonta manger à table, prouvant au</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">prince qu&apos;on peut être un coq et vivre comme un homme. Rabbi Na&apos;hman enseignait</tspan>
<tspan x="35" dy="13">ainsi qu&apos;il faut descendre vers celui qui souffre avant de pouvoir l&apos;élever.</tspan>
</text>
  <text x="390" y="291.5" font-family="Georgia,serif" font-size="6" fill="#AA8877" text-anchor="end">— Tradition hassidique</text>
  <line x1="60" y1="305.5" x2="365" y2="305.5" stroke="#9B59B6" stroke-width="0.4" opacity="0.3"/>
  <text x="25" y="320.5" font-family="Georgia,serif" font-size="7.5" fill="#280840" font-weight="bold" letter-spacing="1.5">PAROLE VIVANTE</text>
  <rect x="25" y="324.5" width="375" height="66" rx="4" fill="none" stroke="#9B59B6" stroke-width="0.35" opacity="0.5"/>
  <text font-family="Georgia,serif" font-size="7.8" fill="#280840">
<tspan x="35" y="338.5">« Le monde entier est un pont très étroit, l&apos;essentiel est de ne pas avoir peur. »</tspan>
<tspan x="35" dy="14">« La plus grande mitsva est d&apos;être toujours joyeux. »</tspan>
<tspan x="35" dy="14">« Si tu crois que tu peux détruire, crois que tu peux réparer. »</tspan>
<tspan x="35" dy="14">« Là où tombe ta pensée, c&apos;est là que tu te trouves tout entier. »</tspan>
</text>
  <line x1="60" y1="396.5" x2="365" y2="396.5" stroke="#9B59B6" stroke-width="0.4" opacity="0.25"/>
  <text x="25" y="401.5" font-family="Georgia,serif" font-size="7.5" fill="#280840" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="25" y="405.5" width="182" height="48" rx="3" fill="none" stroke="#9B59B6" stroke-width="0.35"/>
  <text x="116" y="420.5" font-family="Georgia,serif" font-size="7.5" fill="#280840" text-anchor="middle" font-weight="bold">Les Contes</text>
  <text x="116" y="434.5" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Récits mystiques d&apos;une profondeur infinie.</text>
  <rect x="218" y="405.5" width="182" height="48" rx="3" fill="none" stroke="#9B59B6" stroke-width="0.35"/>
  <text x="309" y="420.5" font-family="Georgia,serif" font-size="7.5" fill="#280840" text-anchor="middle" font-weight="bold">L&apos;Hitbodedout</text>
  <text x="309" y="434.5" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">La méditation solitaire avec D.ieu.</text>
  <line x1="60" y1="458.5" x2="365" y2="458.5" stroke="#9B59B6" stroke-width="0.4" opacity="0.25"/>
  <text x="25" y="469.5" font-family="Georgia,serif" font-size="7.5" fill="#280840" font-weight="bold" letter-spacing="1.5">FILIATION SPIRITUELLE</text>
  <text font-family="Georgia,serif" font-size="7.5" fill="#555555">
<tspan x="25" y="482.5">Maître : Le Baal Shem Tov (par lignée)</tspan>
<tspan x="25" dy="13">Disciples : Rabbi Nathan de Breslev</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#7D3C98" opacity="0.85" rx="1"/>
