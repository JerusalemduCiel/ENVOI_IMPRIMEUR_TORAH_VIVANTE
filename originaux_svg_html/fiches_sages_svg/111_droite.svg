  <rect x="13" y="13" width="399" height="26" fill="#C0392B" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#F4D3CF" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Rav Tsvi Yehouda Kook  —  הָרַב צְבִי יְהוּדָה קוּק</text>
  <text x="25" y="57" font-family="Georgia,serif" font-size="7.5" fill="#301010" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#333333">
<tspan x="25" y="73" textLength="375" lengthAdjust="spacing">Rav Tsvi Yehouda mourut à Jérusalem en 1982. Son héritage est l&apos;un des plus</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">controversés du judaïsme contemporain : pour ses disciples, il est le prophète de la</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">rédemption nationale juive, celui qui donna au sionisme religieux sa dimension</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">messianique concrète. Pour ses critiques, sa vision a conduit à une politisation</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">excessive de la religion. La yeshiva Merkaz HaRav reste le centre intellectuel du</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">sionisme religieux et son influence sur la société israélienne est considérable. La</tspan>
<tspan x="25" dy="13.5">pensée du père et du fils Kook forme un tout indissociable.</tspan>
</text>
  <line x1="60" y1="177.5" x2="365" y2="177.5" stroke="#D45040" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="181.5" font-family="Georgia,serif" font-size="7" fill="#D45040" text-anchor="middle">✦</text>
