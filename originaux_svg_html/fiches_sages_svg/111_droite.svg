  <text x="25" y="267.5" font-family="Georgia,serif" font-size="7.5" fill="#301010" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="25" y="271.5" width="182" height="48" rx="3" fill="none" stroke="#D45040" stroke-width="0.35"/>
  <text x="116" y="286.5" font-family="Georgia,serif" font-size="7.5" fill="#301010" text-anchor="middle" font-weight="bold">La Terre</text>
  <text x="116" y="300.5" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Chaque parcelle de la Terre d&apos;Israël est sacrée.</text>
  <rect x="218" y="271.5" width="182" height="48" rx="3" fill="none" stroke="#D45040" stroke-width="0.35"/>
  <text x="309" y="286.5" font-family="Georgia,serif" font-size="7.5" fill="#301010" text-anchor="middle" font-weight="bold">La Rédemption</text>
  <text x="309" y="300.5" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">L&apos;État d&apos;Israël, début du salut messianique.</text>
  <line x1="60" y1="324.5" x2="365" y2="324.5" stroke="#D45040" stroke-width="0.4" opacity="0.25"/>
  <text x="25" y="335.5" font-family="Georgia,serif" font-size="7.5" fill="#301010" font-weight="bold" letter-spacing="1.5">FILIATION SPIRITUELLE</text>
  <text font-family="Georgia,serif" font-size="7.5" fill="#555555">
<tspan x="25" y="348.5">Maître : Rav Kook père</tspan>
<tspan x="25" dy="13">Disciples : Goush Emounim</tspan>
</text>
