  <rect x="13" y="13" width="399" height="26" fill="#CB6D17" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#F4E1C9" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Maïmonide (Rambam)  —  רמב״ם</text>
  <text x="25" y="57" font-family="Georgia,serif" font-size="7.5" fill="#3A2510" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#333333">
<tspan x="25" y="73" textLength="375" lengthAdjust="spacing">L&apos;influence du Rambam sur le judaïsme est sans égale. Son Michné Torah est étudié</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">chaque jour dans les yeshivot du monde entier et le Beit Yossef de Rabbi Yossef Karo,</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">qui devint le Shoul&apos;han Aroukh, s&apos;appuie massivement sur ses décisions. Son approche</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">rationaliste suscita aussi des controverses féroces : après sa mort, certains rabbins</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">de Provence et d&apos;Ashkénaz brûlèrent le Guide des Égarés, tandis que d&apos;autres le</tspan>
<tspan x="25" dy="13.5">défendirent comme un chef-d&apos;œuvre indispensable.</tspan>
</text>
  <line x1="60" y1="164.0" x2="365" y2="164.0" stroke="#D4882A" stroke-width="0.5" opacity="0.35"/>
  <text x="25" y="179.0" font-family="Georgia,serif" font-size="7.5" fill="#3A2510" font-weight="bold" letter-spacing="1.5">ŒUVRES MAJEURES</text>
  <rect x="25" y="182.0" width="375" height="68.0" rx="4" fill="#F7EADA" stroke="#D4882A" stroke-width="0.4"/>
  <text x="35" y="193.0" font-family="Georgia,serif" font-size="7.8" fill="#3A2510" font-weight="bold">Michné Torah</text>
<text x="35" y="211.0" font-family="Georgia,serif" font-size="7.8" fill="#3A2510" font-weight="bold">Guide des Égarés</text>
<text x="35" y="229.0" font-family="Georgia,serif" font-size="7.8" fill="#3A2510" font-weight="bold">Commentaire sur la Mishna</text>

  <rect x="25" y="257.0" width="375" height="57.5" rx="4" fill="#FFF8E8" stroke="#C4973B" stroke-width="0.4"/>
  <text x="212" y="269.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" text-anchor="middle" font-weight="bold" letter-spacing="1">LE SAVIEZ-VOUS ?</text>
  <text font-family="Georgia,serif" font-size="7.5" fill="#6B5B3A">
<tspan x="35" y="281.0">Le Rambam exerçait la médecine auprès de la cour royale d&apos;Égypte. Dans une lettre</tspan>
<tspan x="35" dy="12.5">célèbre, il décrit sa journée : il rentrait épuisé le soir, trouvait les couloirs</tspan>
<tspan x="35" dy="12.5">remplis de patients juifs et non-juifs, et ne pouvait étudier la Torah que le Shabbat.</tspan>
</text>
  <line x1="60" y1="324.5" x2="365" y2="324.5" stroke="#D4882A" stroke-width="0.4" opacity="0.25"/>
  <text x="25" y="329.5" font-family="Georgia,serif" font-size="7.5" fill="#3A2510" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="25" y="333.5" width="182" height="42" rx="3" fill="none" stroke="#D4882A" stroke-width="0.35"/>
  <text x="116" y="348.5" font-family="Georgia,serif" font-size="7.5" fill="#3A2510" text-anchor="middle" font-weight="bold">Le Michné Torah</text>
  <text x="116" y="362.5" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Premier code complet de toute la halakha.</text>
  <rect x="218" y="333.5" width="182" height="42" rx="3" fill="none" stroke="#D4882A" stroke-width="0.35"/>
  <text x="309" y="348.5" font-family="Georgia,serif" font-size="7.5" fill="#3A2510" text-anchor="middle" font-weight="bold">Les 13 Articles</text>
  <text x="309" y="362.5" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Fondements de la foi récités chaque jour.</text>
  <line x1="60" y1="384.5" x2="365" y2="384.5" stroke="#D4882A" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="397.5" font-family="Georgia,serif" font-size="7.8" fill="#3A2510" text-anchor="middle" font-style="italic">« De Moché à Moché, nul ne fut semblable à Moché. »</text>
  <text x="212" y="410.5" font-family="Georgia,serif" font-size="7.8" fill="#3A2510" text-anchor="middle" font-style="italic">« La raison et la foi proviennent de la même source. »</text>
  <rect x="13" y="557" width="399" height="25" fill="#CB6D17" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#F4E1C9" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">151</text>
