    <stop offset="0%" stop-color="#E5EEF3"/><stop offset="100%" stop-color="#D9E6ED"/>
  </linearGradient></defs>
  <rect width="425" height="595" fill="url(#bg2)"/>
  <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#2E75A0" stroke-width="0.7" opacity="0.4"/>
  <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#2E75A0" stroke-width="0.3" opacity="0.25"/>
  <g opacity="0.3" fill="none" stroke="#2E75A0" stroke-width="0.6">
    <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
    <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
    <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
    <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
  </g>
  <rect x="13" y="13" width="399" height="26" fill="#1B4F72" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#CADCE7" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Rabbi Yo&apos;hanan ben Zakkaï  —  רַבָּן יוֹחָנָן בֶּן זַכַּאי</text>
  <text x="25" y="57" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#333333">
<tspan x="25" y="73" textLength="375" lengthAdjust="spacing">Rabbi Yo&apos;hanan demanda trois choses : donne-moi Yavné et ses Sages, la lignée de Rabban</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">Gamliel, et un médecin pour soigner Rabbi Tsadok. Le Talmud rapporte que certains</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">critiquèrent ce choix modeste : pourquoi ne pas avoir demandé de sauver Jérusalem ?</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">Mais Rabbi Yo&apos;hanan savait que Vespasien n&apos;aurait pas accordé une demande si grande, et</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">que Yavné suffisait pour sauver l&apos;essentiel : la Torah et la chaîne de transmission. À</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">Yavné, il reconstitua le Sanhédrin, fixa le calendrier, adapta les lois du Temple à</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">l&apos;ère de la synagogue et prouva que le judaïsme pouvait vivre sans sacrifice ni Temple,</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">par l&apos;étude et la prière. Sa célèbre parole résume sa vision : si tu as un plant dans</tspan>
<tspan x="25" dy="13.5">la main et qu&apos;on te dit que le Messie est arrivé, finis d&apos;abord de planter ton arbre.</tspan>
</text>
  <line x1="60" y1="204.5" x2="365" y2="204.5" stroke="#2E75A0" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="208.5" font-family="Georgia,serif" font-size="7" fill="#2E75A0" text-anchor="middle">✦</text>
  <rect x="25" y="219.5" width="375" height="95" rx="4" fill="#DBE7EE" stroke="#2E75A0" stroke-width="0.4"/>
  <text x="212" y="233.5" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" text-anchor="middle" font-weight="bold" letter-spacing="1">ANECDOTE TALMUDIQUE</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#0C2840" font-style="italic">
<tspan x="35" y="247.5" textLength="340" lengthAdjust="spacing">À l&apos;heure de sa mort, Rabbi Yo&apos;hanan ben Zakkaï pleurait. Ses disciples lui</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">demandèrent : lampe d&apos;Israël, pilier de droite, marteau puissant, pourquoi</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">pleures-tu ? Il répondit : si on m&apos;emmenait devant un roi de chair et de sang dont</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">la colère est temporaire et la prison limitée, je tremblerais. Combien plus devant</tspan>
<tspan x="35" dy="13">le Roi des rois dont la colère est éternelle et dont le jugement est sans appel.</tspan>
</text>
  <text x="390" y="310.5" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Berakhot 28b</text>
  <line x1="60" y1="324.5" x2="365" y2="324.5" stroke="#2E75A0" stroke-width="0.4" opacity="0.3"/>
  <text x="25" y="336.5" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="25" y="343.5" width="182" height="48" rx="3" fill="none" stroke="#2E75A0" stroke-width="0.35"/>
  <text x="116" y="358.5" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" text-anchor="middle" font-weight="bold">Yavné</text>
  <text x="116" y="372.5" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Le judaïsme survit sans Temple par la Torah.</text>
  <rect x="218" y="343.5" width="182" height="48" rx="3" fill="none" stroke="#2E75A0" stroke-width="0.35"/>
  <text x="309" y="358.5" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" text-anchor="middle" font-weight="bold">La Continuité</text>
  <text x="309" y="372.5" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Sauver l&apos;essentiel quand tout semble perdu.</text>
  <line x1="60" y1="399.5" x2="365" y2="399.5" stroke="#2E75A0" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="412.5" font-family="Georgia,serif" font-size="7.8" fill="#0C2840" text-anchor="middle" font-style="italic">« Yavné suffit : la Torah est le vrai Temple. »</text>
  <text x="212" y="425.5" font-family="Georgia,serif" font-size="7.8" fill="#0C2840" text-anchor="middle" font-style="italic">« Finis de planter, même si le Messie arrive. »</text>
  <line x1="60" y1="426.5" x2="365" y2="426.5" stroke="#2E75A0" stroke-width="0.4" opacity="0.25"/>
  <text x="25" y="437.5" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">CHAÎNE DE TRANSMISSION</text>
  <text font-family="Georgia,serif" font-size="7.5" fill="#555555">
<tspan x="25" y="450.5">maitre: Hillel HaZaken</tspan>
<tspan x="25" dy="13">disciples: R. Éliézer, R. Yehoshoua, R. &apos;Hanina</tspan>
<tspan x="25" dy="13">contemporain: Rabban Gamliel</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#1B4F72" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#CADCE7" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">83</text>
</svg>