    <stop offset="0%" stop-color="#E9ECEF"/><stop offset="100%" stop-color="#DEE3E8"/>
  </linearGradient></defs>
  <rect width="425" height="595" fill="url(#bg2)"/>
  <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#4A6580" stroke-width="0.7" opacity="0.4"/>
  <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#4A6580" stroke-width="0.3" opacity="0.25"/>
  <g opacity="0.35" fill="none" stroke="#4A6580" stroke-width="0.6">
    <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
    <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
    <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
    <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
  </g>
  <rect x="13" y="13" width="399" height="26" fill="#2E4057" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#D1D8DF" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Esther HaMalka  —  אֶסְתֵּר הַמַּלְכָּה</text>
  <text x="25" y="57" font-family="Georgia,serif" font-size="7.5" fill="#1A2530" font-weight="bold" letter-spacing="1.5">RÉCIT (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#333333">
<tspan x="25" y="73" textLength="375" lengthAdjust="spacing">Esther se présenta devant le roi sans avoir été convoquée, risquant la mort selon la</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">loi perse, mais le roi étendit vers elle son sceptre d&apos;or et lui accorda sa faveur.</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">Elle invita le roi et Haman à deux banquets successifs, construisant avec une habileté</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">diplomatique remarquable le piège qui allait se refermer sur Haman. Au second banquet,</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">elle révéla au roi son identité juive et dénonça Haman comme l&apos;homme qui cherchait à</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">exterminer son peuple. Le roi, furieux, ordonna que Haman soit pendu à la potence de</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">cinquante coudées qu&apos;il avait lui-même préparée pour Mordekhaï, accomplissant ainsi le</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">renversement total des destins qui est le thème central de la Méguila. Les Juifs de</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">l&apos;empire reçurent le droit de se défendre contre leurs ennemis, et le treizième d&apos;Adar</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">qui devait être le jour de leur destruction devint le jour de leur victoire. La fête de</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">Pourim fut instituée en mémoire de ce miracle, tirant son nom des pourim, les sorts que</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">Haman avait tirés pour choisir la date du massacre. Les Sages enseignent que le livre</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">d&apos;Esther est le seul livre de la Bible où le nom de D.ieu n&apos;apparaît jamais</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">explicitement, pour enseigner que D.ieu agit dans l&apos;histoire même de manière cachée,</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">derrière les événements apparemment naturels, et que la Providence gouverne le monde</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">même quand elle est invisible. Le Talmud rapporte que les Sages hésitèrent à inclure la</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">Méguila dans le canon biblique, mais Esther elle-même leur demanda de l&apos;inscrire pour</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">les générations futures. Les Sages concluent que Pourim ne sera jamais aboli, même</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">quand toutes les autres fêtes auront cessé, car le souvenir du renversement des destins</tspan>
<tspan x="25" dy="13.5">est éternel et la joie de Pourim ne connaîtra jamais de fin.</tspan>
</text>
  <line x1="60" y1="353.0" x2="365" y2="353.0" stroke="#4A6580" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="357.0" font-family="Georgia,serif" font-size="7" fill="#4A6580" text-anchor="middle">✦</text>
  <rect x="25" y="365.0" width="375" height="90" rx="4" fill="#E0E4E9" stroke="#4A6580" stroke-width="0.4"/>
  <text x="212" y="377.0" font-family="Georgia,serif" font-size="7.5" fill="#1A2530" text-anchor="middle" font-weight="bold" letter-spacing="1">MIDRASH</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#555555" font-style="italic">
<tspan x="35" y="390.0" textLength="340" lengthAdjust="spacing">Le Talmud demande pourquoi Esther invita Haman au banquet avec le roi. Rabbi Né&apos;hémia</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">répond : pour que les Juifs ne disent pas nous avons une sœur au palais et ne</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">relâchent leur prière. Tant qu&apos;Israël prie avec ferveur, la délivrance vient. Si la</tspan>
<tspan x="35" dy="13">prière faiblit, même une reine au palais ne suffit pas.</tspan>
</text>
  <text x="390" y="451.0" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Meguila 15b</text>
  <line x1="60" y1="460.0" x2="365" y2="460.0" stroke="#4A6580" stroke-width="0.4" opacity="0.3"/>
  <text x="25" y="478.0" font-family="Georgia,serif" font-size="7.5" fill="#1A2530" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="25" y="485.0" width="182" height="38" rx="3" fill="none" stroke="#4A6580" stroke-width="0.35"/>
  <text x="116" y="500.0" font-family="Georgia,serif" font-size="7.5" fill="#1A2530" text-anchor="middle" font-weight="bold">Le Courage</text>
  <text x="116" y="514.0" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Risquer sa vie pour sauver son peuple.</text>
  <rect x="218" y="485.0" width="182" height="38" rx="3" fill="none" stroke="#4A6580" stroke-width="0.35"/>
  <text x="309" y="500.0" font-family="Georgia,serif" font-size="7.5" fill="#1A2530" text-anchor="middle" font-weight="bold">La Providence</text>
  <text x="309" y="514.0" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">D.ieu agit même quand Il est caché.</text>
  <line x1="60" y1="532.0" x2="365" y2="532.0" stroke="#4A6580" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="545.0" font-family="Georgia,serif" font-size="7.8" fill="#1A2530" text-anchor="middle" font-style="italic">« Le nom de D.ieu est absent, Sa main est partout. »</text>
  <text x="212" y="556.0" font-family="Georgia,serif" font-size="7.8" fill="#1A2530" text-anchor="middle" font-style="italic">« Pourim ne sera jamais aboli parmi les fêtes. »</text>
  <rect x="13" y="557" width="399" height="25" fill="#2E4057" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#D1D8DF" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">71</text>
</svg>