  <rect x="25" y="258.0" width="182" height="48" rx="3" fill="none" stroke="#4A6278" stroke-width="0.35"/>
  <text x="116" y="273.0" font-family="Georgia,serif" font-size="7.5" fill="#141E28" text-anchor="middle" font-weight="bold">L&apos;Érudition</text>
  <text x="116" y="287.0" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Maîtrise totale de toute la Torah.</text>
  <rect x="218" y="258.0" width="182" height="48" rx="3" fill="none" stroke="#4A6278" stroke-width="0.35"/>
  <text x="309" y="273.0" font-family="Georgia,serif" font-size="7.5" fill="#141E28" text-anchor="middle" font-weight="bold">La Méthode</text>
  <text x="309" y="287.0" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Rigueur textuelle et rejet des gloses.</text>
  <line x1="60" y1="311.0" x2="365" y2="311.0" stroke="#4A6278" stroke-width="0.4" opacity="0.25"/>
  <text x="25" y="322.0" font-family="Georgia,serif" font-size="7.5" fill="#141E28" font-weight="bold" letter-spacing="1.5">FILIATION SPIRITUELLE</text>
  <text font-family="Georgia,serif" font-size="7.5" fill="#555555">
<tspan x="25" y="335.0">Maître : Autodidacte dès l&apos;enfance</tspan>
<tspan x="25" dy="13">Disciples : Rabbi &apos;Haïm de Volozhin et les yeshivot lituaniennes</tspan>
</text>
