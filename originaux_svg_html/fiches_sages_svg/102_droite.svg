  <rect x="13" y="13" width="399" height="26" fill="#2C3E50" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#D1D7DD" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Le Gaon de Vilna (HaGra)  —  הַגָּאוֹן מִוִּילְנָא</text>
  <text x="25" y="57" font-family="Georgia,serif" font-size="7.5" fill="#141E28" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#333333">
<tspan x="25" y="73" textLength="375" lengthAdjust="spacing">Le Gaon de Vilna mourut à Vilna en 1797 pendant la fête de Souccot. Son disciple</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">principal, Rabbi &apos;Haïm de Volozhin, fonda la yeshiva de Volozhin en 1803, la mère de</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">toutes les grandes yeshivot lituaniennes modernes. Le modèle d&apos;étude du Gaon, fondé sur</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">la rigueur textuelle et l&apos;analyse indépendante, devint la méthode de toutes les</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">yeshivot du monde lituanien. Il envoya aussi des disciples en Terre d&apos;Israël pour y</tspan>
<tspan x="25" dy="13.5">fonder une communauté, initiant l&apos;aliya des Perouchim.</tspan>
</text>
  <line x1="60" y1="164.0" x2="365" y2="164.0" stroke="#4A6278" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="168.0" font-family="Georgia,serif" font-size="7" fill="#4A6278" text-anchor="middle">✦</text>
