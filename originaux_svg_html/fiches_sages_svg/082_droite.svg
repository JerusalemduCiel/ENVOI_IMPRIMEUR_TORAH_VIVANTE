  <text x="212" y="231.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" text-anchor="middle" font-weight="bold" letter-spacing="1">LE SAVIEZ-VOUS ?</text>
  
  <line x1="60" y1="249.0" x2="365" y2="249.0" stroke="#D4882A" stroke-width="0.4" opacity="0.25"/>
  <text x="25" y="254.0" font-family="Georgia,serif" font-size="7.5" fill="#3A2510" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="25" y="258.0" width="182" height="42" rx="3" fill="none" stroke="#D4882A" stroke-width="0.35"/>
  <text x="116" y="273.0" font-family="Georgia,serif" font-size="7.5" fill="#3A2510" text-anchor="middle" font-weight="bold">L&apos;Universalité</text>
  <text x="116" y="287.0" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Torah et science s&apos;éclairent mutuellement.</text>
  <rect x="218" y="258.0" width="182" height="42" rx="3" fill="none" stroke="#D4882A" stroke-width="0.35"/>
  <text x="309" y="273.0" font-family="Georgia,serif" font-size="7.5" fill="#3A2510" text-anchor="middle" font-weight="bold">L&apos;Astronomie</text>
  <text x="309" y="287.0" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Un Sage juif sur la carte lunaire.</text>
  <line x1="60" y1="309.0" x2="365" y2="309.0" stroke="#D4882A" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="322.0" font-family="Georgia,serif" font-size="7.8" fill="#3A2510" text-anchor="middle" font-style="italic">« La raison est un don de D.ieu. »</text>
  <text x="212" y="335.0" font-family="Georgia,serif" font-size="7.8" fill="#3A2510" text-anchor="middle" font-style="italic">« Un cratère lunaire porte le nom d&apos;un Sage. »</text>
  <rect x="13" y="557" width="399" height="25" fill="#CB6D17" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#F4E1C9" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
