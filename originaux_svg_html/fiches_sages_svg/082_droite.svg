  <rect x="13" y="13" width="399" height="26" fill="#CB6D17" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#F4E1C9" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Ralbag (Gersonide)  —  רלב״ג</text>
  <text x="25" y="57" font-family="Georgia,serif" font-size="7.5" fill="#3A2510" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#333333">
<tspan x="25" y="73" textLength="375" lengthAdjust="spacing">Le Ralbag mourut en Provence en 1344. Son héritage est double : dans le monde juif, ses</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">commentaires bibliques sont imprimés dans les grandes éditions de la Miqraot Guedolot</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">et étudiés pour leur profondeur philosophique remarquable. Dans le monde scientifique,</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">ses contributions en astronomie et en mathématiques furent reconnues bien au-delà du</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">monde juif. Un cratère sur la lune porte le nom de Rabbi Levi en son honneur. Le Ralbag</tspan>
<tspan x="25" dy="13.5">incarne la tradition juive qui unit Torah et science sans contradiction aucune.</tspan>
</text>
  <line x1="60" y1="164.0" x2="365" y2="164.0" stroke="#D4882A" stroke-width="0.5" opacity="0.35"/>
  <text x="25" y="179.0" font-family="Georgia,serif" font-size="7.5" fill="#3A2510" font-weight="bold" letter-spacing="1.5">ŒUVRES MAJEURES</text>
  <rect x="25" y="182.0" width="375" height="30" rx="4" fill="#F7EADA" stroke="#D4882A" stroke-width="0.4"/>
  
