  <text x="116" y="273.0" font-family="Georgia,serif" font-size="7.5" fill="#3A2E10" text-anchor="middle" font-weight="bold">L&apos;Organisation</text>
  <text x="116" y="287.0" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Transformer un maître en mouvement.</text>
  <rect x="218" y="258.0" width="182" height="48" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="309" y="273.0" font-family="Georgia,serif" font-size="7.5" fill="#3A2E10" text-anchor="middle" font-weight="bold">Les Disciples</text>
  <text x="309" y="287.0" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Former les chefs du hassidisme européen.</text>
  <line x1="60" y1="311.0" x2="365" y2="311.0" stroke="#D4A94A" stroke-width="0.4" opacity="0.25"/>
  <text x="25" y="322.0" font-family="Georgia,serif" font-size="7.5" fill="#3A2E10" font-weight="bold" letter-spacing="1.5">FILIATION SPIRITUELLE</text>
  <text font-family="Georgia,serif" font-size="7.5" fill="#555555">
<tspan x="25" y="335.0">Maître : Le Baal Shem Tov</tspan>
<tspan x="25" dy="13">Disciples : Rabbi Shneur Zalman, Rabbi Elimélekh, Rabbi Lévi Yits&apos;hak</tspan>
</text>
