  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#F4E9D1" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Le Maguid de Mezeritch  —  הַמַּגִּיד מִמֶּזְרִיטְש</text>
  <text x="25" y="57" font-family="Georgia,serif" font-size="7.5" fill="#3A2E10" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#333333">
<tspan x="25" y="73" textLength="375" lengthAdjust="spacing">Le Maguid mourut à Annopol en 1772. Ses disciples fondèrent les principales dynasties</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">hassidiques qui existent encore aujourd&apos;hui : Rabbi Shneur Zalman de Liadi créa le</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">&apos;Habad, Rabbi Elimélekh de Lizhensk fonda le hassidisme de Galicie, Rabbi Lévi Yits&apos;hak</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">de Berditchev devint l&apos;avocat d&apos;Israël, Rabbi Aharon de Karlin porta le hassidisme en</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">Lituanie. Le Maguid transforma un cercle mystique local en un mouvement mondial qui</tspan>
<tspan x="25" dy="13.5">compte aujourd&apos;hui des millions d&apos;adeptes.</tspan>
</text>
