  <rect x="13" y="13" width="399" height="26" fill="#1B4F72" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#CADCE7" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Rabbi Ishmaël  —  רַבִּי יִשְׁמָעֵאל</text>
  <text x="25" y="57" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#333333">
<tspan x="25" y="73" textLength="375" lengthAdjust="spacing">Rabbi Ishmaël enseignait trois choses fondamentales. Premièrement, que la Torah a été</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">donnée pour être vécue et non pour mourir en son nom, sauf dans trois cas extrêmes :</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">l&apos;idolâtrie, le meurtre et les relations interdites. Deuxièmement, que la paix entre</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">les hommes est si grande que D.ieu Lui-même accepte que Son Nom soit effacé dans les</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">eaux amères pour rétablir la paix entre un mari et sa femme. Troisièmement, qu&apos;il faut</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">toujours accueillir chaque homme avec joie. Le Talmud rapporte aussi que Rabbi Ishmaël</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">avait une profonde compassion pour les souffrances d&apos;Israël et qu&apos;il pleurait en</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">entendant les décrets romains contre son peuple. Il fut l&apos;un des dix martyrs exécutés</tspan>
<tspan x="25" dy="13.5">par les Romains, et sa mort est commémorée dans la prière de Yom Kippour.</tspan>
</text>
  <line x1="60" y1="204.5" x2="365" y2="204.5" stroke="#2E75A0" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="208.5" font-family="Georgia,serif" font-size="7" fill="#2E75A0" text-anchor="middle">✦</text>
  <rect x="25" y="219.5" width="375" height="95" rx="4" fill="#DBE7EE" stroke="#2E75A0" stroke-width="0.4"/>
  <text x="212" y="233.5" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" text-anchor="middle" font-weight="bold" letter-spacing="1">ANECDOTE TALMUDIQUE</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#0C2840" font-style="italic">
<tspan x="35" y="247.5" textLength="340" lengthAdjust="spacing">Le Talmud rapporte que Rabbi Ishmaël monta en esprit au ciel et rencontra l&apos;ange</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">Métatron qui lui montra le rideau céleste derrière lequel sont inscrits tous les</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">décrets futurs. Il vit les souffrances qui attendaient Israël et pleura. L&apos;ange lui</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">dit : ne pleure pas, car après chaque décret de souffrance est inscrit un décret de</tspan>
<tspan x="35" dy="13">consolation. Les larmes du juste montent devant le trône et adoucissent la rigueur.</tspan>
</text>
  <text x="390" y="310.5" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Berakhot 7a</text>
  <line x1="60" y1="324.5" x2="365" y2="324.5" stroke="#2E75A0" stroke-width="0.4" opacity="0.3"/>
  <text x="25" y="336.5" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="25" y="343.5" width="182" height="48" rx="3" fill="none" stroke="#2E75A0" stroke-width="0.35"/>
  <text x="116" y="358.5" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" text-anchor="middle" font-weight="bold">Les 13 Midot</text>
  <text x="116" y="372.5" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Méthode universelle d&apos;exégèse talmudique.</text>
  <rect x="218" y="343.5" width="182" height="48" rx="3" fill="none" stroke="#2E75A0" stroke-width="0.35"/>
  <text x="309" y="358.5" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" text-anchor="middle" font-weight="bold">La Mesure</text>
  <text x="309" y="372.5" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Fixer des limites à l&apos;interprétation.</text>
  <line x1="60" y1="399.5" x2="365" y2="399.5" stroke="#2E75A0" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="412.5" font-family="Georgia,serif" font-size="7.8" fill="#0C2840" text-anchor="middle" font-style="italic">« Rabbi Ishmaël et Rabbi Akiva sont les deux yeux de la Torah. »</text>
  <text x="212" y="425.5" font-family="Georgia,serif" font-size="7.8" fill="#0C2840" text-anchor="middle" font-style="italic">« Accueille chaque homme avec joie. »</text>
  <line x1="60" y1="426.5" x2="365" y2="426.5" stroke="#2E75A0" stroke-width="0.4" opacity="0.25"/>
  <text x="25" y="437.5" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">CHAÎNE DE TRANSMISSION</text>
  <text font-family="Georgia,serif" font-size="7.5" fill="#555555">
<tspan x="25" y="450.5">maitre: Rabbi Yehoshoua ben &apos;Hanania</tspan>
<tspan x="25" dy="13">disciples: L&apos;école de Rabbi Ishmaël</tspan>
<tspan x="25" dy="13">contemporain: Rabbi Akiva</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#1B4F72" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#CADCE7" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">95</text>
</svg>