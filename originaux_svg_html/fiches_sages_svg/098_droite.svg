  <rect x="13" y="13" width="399" height="26" fill="#7D3C98" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#E6D5EC" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Rabbi Elimélekh de Lizhensk  —  רַבִּי אֱלִימֶלֶךְ מִלִּיזֶנְסְק</text>
  <text x="25" y="57" font-family="Georgia,serif" font-size="7.5" fill="#280840" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#333333">
<tspan x="25" y="73" textLength="375" lengthAdjust="spacing">Rabbi Elimélekh mourut à Lizhensk en 1787 et sa tombe devint l&apos;un des lieux de</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">pèlerinage les plus importants du monde hassidique. Chaque année, le jour de sa</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">hilloula, le 21 Adar, des dizaines de milliers de pèlerins convergent vers Lizhensk en</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">Pologne pour prier sur sa tombe. La prière composée par Rabbi Elimélekh avant l&apos;étude</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">de la Torah est récitée quotidiennement dans de nombreuses communautés. Son frère Rabbi</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">Zousha est célèbre pour avoir dit : quand j&apos;arriverai au Ciel, on ne me demandera pas</tspan>
<tspan x="25" dy="13.5">pourquoi je n&apos;ai pas été Moché, mais pourquoi je n&apos;ai pas été Zousha.</tspan>
</text>
  <line x1="60" y1="177.5" x2="365" y2="177.5" stroke="#9B59B6" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="181.5" font-family="Georgia,serif" font-size="7" fill="#9B59B6" text-anchor="middle">✦</text>
  <rect x="25" y="189.5" width="375" height="106" rx="4" fill="#EEE2F2" stroke="#9B59B6" stroke-width="0.4"/>
  <text x="212" y="203.5" font-family="Georgia,serif" font-size="7.5" fill="#280840" text-anchor="middle" font-weight="bold" letter-spacing="1">HISTOIRE HASSIDIQUE</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#280840" font-style="italic">
<tspan x="35" y="217.5" textLength="340" lengthAdjust="spacing">Rabbi Elimélekh et son frère Rabbi Zousha voyageaient dans le dénuement le plus</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">complet. Une nuit, ils furent jetés en prison par erreur. Zousha se mit à pleurer.</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">Elimélekh lui demanda pourquoi. Zousha répondit : il y a un seau de déjections dans</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">cette cellule, et la halakha interdit de prier en présence d&apos;immondices. Elimélekh</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">dit : si la halakha t&apos;interdit de prier ici, alors ne pas prier est aussi un</tspan>
<tspan x="35" dy="13">service de D.ieu. Et les deux frères se mirent à danser de joie.</tspan>
</text>
  <text x="390" y="291.5" font-family="Georgia,serif" font-size="6" fill="#AA8877" text-anchor="end">— Tradition hassidique</text>
  <line x1="60" y1="305.5" x2="365" y2="305.5" stroke="#9B59B6" stroke-width="0.4" opacity="0.3"/>
  <text x="25" y="320.5" font-family="Georgia,serif" font-size="7.5" fill="#280840" font-weight="bold" letter-spacing="1.5">PAROLE VIVANTE</text>
  <rect x="25" y="324.5" width="375" height="66" rx="4" fill="none" stroke="#9B59B6" stroke-width="0.35" opacity="0.5"/>
  <text font-family="Georgia,serif" font-size="7.8" fill="#280840">
<tspan x="35" y="338.5">« Le Tsadik est le canal par lequel la lumière divine descend. »</tspan>
<tspan x="35" dy="14">« Servir D.ieu dans la joie, même dans les ténèbres. »</tspan>
<tspan x="35" dy="14">« La prière du simple ouvre les portes que le savant ne peut forcer. »</tspan>
<tspan x="35" dy="14">« Chaque âme a sa porte d&apos;entrée vers le Ciel. »</tspan>
</text>
  <line x1="60" y1="396.5" x2="365" y2="396.5" stroke="#9B59B6" stroke-width="0.4" opacity="0.25"/>
  <text x="25" y="401.5" font-family="Georgia,serif" font-size="7.5" fill="#280840" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="25" y="405.5" width="182" height="48" rx="3" fill="none" stroke="#9B59B6" stroke-width="0.35"/>
  <text x="116" y="420.5" font-family="Georgia,serif" font-size="7.5" fill="#280840" text-anchor="middle" font-weight="bold">Le Tsadik</text>
  <text x="116" y="434.5" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Le juste comme intermédiaire entre D.ieu et le peuple.</text>
  <rect x="218" y="405.5" width="182" height="48" rx="3" fill="none" stroke="#9B59B6" stroke-width="0.35"/>
  <text x="309" y="420.5" font-family="Georgia,serif" font-size="7.5" fill="#280840" text-anchor="middle" font-weight="bold">Le Noam Elimélekh</text>
  <text x="309" y="434.5" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Commentaire fondateur du hassidisme polonais.</text>
  <line x1="60" y1="458.5" x2="365" y2="458.5" stroke="#9B59B6" stroke-width="0.4" opacity="0.25"/>
  <text x="25" y="469.5" font-family="Georgia,serif" font-size="7.5" fill="#280840" font-weight="bold" letter-spacing="1.5">FILIATION SPIRITUELLE</text>
  <text font-family="Georgia,serif" font-size="7.5" fill="#555555">
<tspan x="25" y="482.5">Maître : Le Maguid de Mezeritch</tspan>
<tspan x="25" dy="13">Disciples : Le Voyant de Lublin, Mendel de Riminov</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#7D3C98" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#E6D5EC" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">197</text>
</svg>