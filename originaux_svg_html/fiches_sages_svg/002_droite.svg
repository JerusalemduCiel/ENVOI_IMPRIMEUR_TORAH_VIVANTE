  <rect x="13" y="13" width="399" height="26" fill="#8B6914" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#F0E5CE" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Noa&apos;h  —  נֹחַ</text>
  <text x="25" y="57" font-family="Georgia,serif" font-size="7.5" fill="#3A3020" font-weight="bold" letter-spacing="1.5">RÉCIT (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#333333">
<tspan x="25" y="73" textLength="375" lengthAdjust="spacing">La pluie tomba quarante jours et quarante nuits, et les eaux recouvrirent même les plus</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">hautes montagnes de quinze coudées. Toute chair périt, hommes et bêtes, oiseaux et</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">reptiles, à l&apos;exception de Noa&apos;h et de ceux qui étaient avec lui dans l&apos;arche. Pendant</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">une année entière, Noa&apos;h et sa famille soignèrent les animaux jour et nuit sans repos,</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">adaptant la nourriture à chaque espèce selon ses besoins et ses horaires particuliers.</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">Le Talmud rapporte que le lion griffa Noa&apos;h un jour où il avait tardé à le nourrir, ce</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">qui lui valut de boiter en sortant de l&apos;arche. Au bout de cent cinquante jours, les</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">eaux commencèrent à baisser et l&apos;arche se posa sur les monts d&apos;Ararat. Noa&apos;h envoya</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">d&apos;abord un corbeau qui tournoya sans se poser, puis une colombe qui revint la première</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">fois sans rien, et la seconde fois avec un rameau d&apos;olivier dans le bec, signe que la</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">terre émergeait enfin des eaux du jugement. À la sortie de l&apos;arche, Noa&apos;h érigea un</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">autel et offrit des sacrifices de chaque espèce pure, et D.ieu agréa cette offrande en</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">promettant de ne plus jamais maudire la terre à cause de l&apos;homme. L&apos;arc-en-ciel fut</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">établi comme signe éternel de cette alliance entre D.ieu et toute créature vivante sur</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">la face de la terre. D.ieu promulgua alors les sept lois noahides, le socle moral</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">universel de toute l&apos;humanité, comprenant l&apos;interdiction de l&apos;idolâtrie, du blasphème,</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">du meurtre, des unions interdites, du vol, de manger un membre arraché d&apos;un animal</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">vivant, et l&apos;obligation d&apos;établir des tribunaux de justice dans chaque cité. Ces sept</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">lois universelles constituent selon la Torah le socle moral fondamental de toute</tspan>
<tspan x="25" dy="13.5">civilisation humaine et quiconque les observe avec fidélité a part au monde futur.</tspan>
</text>
  <line x1="60" y1="353.0" x2="365" y2="353.0" stroke="#C4973B" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="357.0" font-family="Georgia,serif" font-size="7" fill="#C4973B" text-anchor="middle">✦</text>
  <rect x="25" y="365.0" width="375" height="90" rx="4" fill="#F4EDDD" stroke="#C4973B" stroke-width="0.4"/>
  <text x="212" y="377.0" font-family="Georgia,serif" font-size="7.5" fill="#3A3020" text-anchor="middle" font-weight="bold" letter-spacing="1">MIDRASH</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#555555" font-style="italic">
<tspan x="35" y="390.0" textLength="340" lengthAdjust="spacing">Le Zohar compare Noa&apos;h à un berger insensé qui, voyant le loup approcher, mit ses</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">brebis les plus chères dans un enclos et abandonna le reste du troupeau. Ainsi Noa&apos;h</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">sauva sa famille mais ne pria point pour le monde. C&apos;est pourquoi le déluge porte son</tspan>
<tspan x="35" dy="13">nom : les eaux de Noa&apos;h, car son silence fut compté comme une faute devant D.ieu.</tspan>
</text>
  <text x="390" y="451.0" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Zohar I, 67b</text>
  <line x1="60" y1="460.0" x2="365" y2="460.0" stroke="#C4973B" stroke-width="0.4" opacity="0.3"/>
  <text x="25" y="478.0" font-family="Georgia,serif" font-size="7.5" fill="#3A3020" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="25" y="485.0" width="182" height="38" rx="3" fill="none" stroke="#C4973B" stroke-width="0.35"/>
  <text x="116" y="500.0" font-family="Georgia,serif" font-size="7.5" fill="#3A3020" text-anchor="middle" font-weight="bold">L&apos;Alliance</text>
  <text x="116" y="514.0" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">L&apos;arc-en-ciel, signe de paix éternelle.</text>
  <rect x="218" y="485.0" width="182" height="38" rx="3" fill="none" stroke="#C4973B" stroke-width="0.35"/>
  <text x="309" y="500.0" font-family="Georgia,serif" font-size="7.5" fill="#3A3020" text-anchor="middle" font-weight="bold">Les 7 Lois</text>
  <text x="309" y="514.0" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Le socle moral de toute l&apos;humanité.</text>
  <line x1="60" y1="532.0" x2="365" y2="532.0" stroke="#C4973B" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="545.0" font-family="Georgia,serif" font-size="7.8" fill="#3A3020" text-anchor="middle" font-style="italic">« La justice sans prière reste incomplète. »</text>
  <text x="212" y="556.0" font-family="Georgia,serif" font-size="7.8" fill="#3A3020" text-anchor="middle" font-style="italic">« Sauver le monde commence par un seul juste. »</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#F0E5CE" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">5</text>
</svg>