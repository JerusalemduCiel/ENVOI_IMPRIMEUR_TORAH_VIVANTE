  <rect x="13" y="13" width="399" height="26" fill="#B8860B" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#F4E9D1" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Rabbi Yisrael Salanter  —  רַבִּי יִשְׂרָאֵל סַלַנְטֶר</text>
  <text x="25" y="57" font-family="Georgia,serif" font-size="7.5" fill="#3A2E10" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#333333">
<tspan x="25" y="73" textLength="375" lengthAdjust="spacing">Rabbi Yisrael Salanter voyagea dans toute l&apos;Europe, de la Lituanie à l&apos;Allemagne et</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">même à Paris, cherchant à diffuser le Moussar et à réveiller les consciences juives</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">partout où l&apos;assimilation progressait. Il mourut à Königsberg en 1883, loin de sa</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">communauté, dans la solitude. Ses disciples intégrèrent le Moussar dans les grandes</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">yeshivot lituaniennes : Rabbi Simha Zissel Ziv à Kelm, Rabbi Nosson Tsvi Finkel à</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">Slabodka et Rabbi Yossef Yozel Horowitz à Novardok créèrent trois écoles de Moussar aux</tspan>
<tspan x="25" dy="13.5">approches distinctes qui façonnèrent des générations de Sages éthiquement exigeants.</tspan>
</text>
  <line x1="60" y1="177.5" x2="365" y2="177.5" stroke="#D4A94A" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="181.5" font-family="Georgia,serif" font-size="7" fill="#D4A94A" text-anchor="middle">✦</text>
  <rect x="25" y="189.5" width="375" height="106" rx="4" fill="#F7F0E0" stroke="#D4A94A" stroke-width="0.4"/>
  <text x="212" y="203.5" font-family="Georgia,serif" font-size="7.5" fill="#3A2E10" text-anchor="middle" font-weight="bold" letter-spacing="1">HISTOIRE HASSIDIQUE</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#3A2E10" font-style="italic">
<tspan x="35" y="217.5" textLength="340" lengthAdjust="spacing">Un soir de Kol Nidré, Rabbi Yisrael Salanter ne vint pas à la synagogue. On le</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">chercha partout et on le trouva chez une voisine chrétienne en train de bercer son</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">bébé. La femme était tombée malade et personne ne s&apos;occupait de l&apos;enfant qui</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">pleurait. Rabbi Yisrael dit à ses élèves scandalisés : secourir un enfant qui</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">pleure est un commandement plus grand que la prière de Kol Nidré. Le Moussar ne se</tspan>
<tspan x="35" dy="13">trouve pas dans les livres mais dans les actes de bonté envers toute créature.</tspan>
</text>
  <text x="390" y="291.5" font-family="Georgia,serif" font-size="6" fill="#AA8877" text-anchor="end">— Tradition</text>
  <line x1="60" y1="305.5" x2="365" y2="305.5" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="25" y="320.5" font-family="Georgia,serif" font-size="7.5" fill="#3A2E10" font-weight="bold" letter-spacing="1.5">PAROLE VIVANTE</text>
  <rect x="25" y="324.5" width="375" height="66" rx="4" fill="none" stroke="#D4A94A" stroke-width="0.35" opacity="0.5"/>
  <text font-family="Georgia,serif" font-size="7.8" fill="#3A2E10">
<tspan x="35" y="338.5">« Le Moussar ne se trouve pas dans les livres mais dans les actes. »</tspan>
<tspan x="35" dy="14">« Un trait de caractère vaut plus que cent pages de Talmud. »</tspan>
<tspan x="35" dy="14">« La colère d&apos;un Sage est pire que l&apos;ignorance d&apos;un simple. »</tspan>
<tspan x="35" dy="14">« Le visage d&apos;autrui est un miroir de ta propre âme. »</tspan>
</text>
  <line x1="60" y1="396.5" x2="365" y2="396.5" stroke="#D4A94A" stroke-width="0.4" opacity="0.25"/>
  <text x="25" y="401.5" font-family="Georgia,serif" font-size="7.5" fill="#3A2E10" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="25" y="405.5" width="182" height="48" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="116" y="420.5" font-family="Georgia,serif" font-size="7.5" fill="#3A2E10" text-anchor="middle" font-weight="bold">Le Moussar</text>
  <text x="116" y="434.5" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Le perfectionnement moral au cœur de l&apos;étude.</text>
  <rect x="218" y="405.5" width="182" height="48" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="309" y="420.5" font-family="Georgia,serif" font-size="7.5" fill="#3A2E10" text-anchor="middle" font-weight="bold">L&apos;Introspection</text>
  <text x="309" y="434.5" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">L&apos;examen de conscience quotidien et rigoureux.</text>
  <line x1="60" y1="458.5" x2="365" y2="458.5" stroke="#D4A94A" stroke-width="0.4" opacity="0.25"/>
  <text x="25" y="469.5" font-family="Georgia,serif" font-size="7.5" fill="#3A2E10" font-weight="bold" letter-spacing="1.5">FILIATION SPIRITUELLE</text>
  <text font-family="Georgia,serif" font-size="7.5" fill="#555555">
<tspan x="25" y="482.5">Maître : Rabbi Yossef Zoundel de Salant</tspan>
<tspan x="25" dy="13">Disciples : Simha Zissel, Nosson Tsvi Finkel, Horowitz</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#B8860B" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#F4E9D1" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">209</text>
</svg>