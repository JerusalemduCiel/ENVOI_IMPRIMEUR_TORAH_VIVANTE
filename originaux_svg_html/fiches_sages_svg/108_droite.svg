    <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
  </g>
  <rect x="13" y="13" width="399" height="26" fill="#2C3E50" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#D1D7DD" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Rabbi Samson Raphael Hirsch  —  רַבִּי שִׁמְשׁוֹן רְפָאֵל הִירְשׁ</text>
  <text x="25" y="57" font-family="Georgia,serif" font-size="7.5" fill="#141E28" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#333333">
<tspan x="25" y="73" textLength="375" lengthAdjust="spacing">Hirsch mourut à Francfort en 1888, laissant derrière lui un modèle de communauté</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">orthodoxe moderne qui inspira des mouvements similaires dans toute l&apos;Europe occidentale</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">et en Amérique. Sa conception de Torah im Derekh Erets reste aujourd&apos;hui l&apos;un des</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">piliers idéologiques de l&apos;orthodoxie moderne. Il fut aussi un écrivain prolifique dont</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">les Dix-neuf Lettres, écrites dans sa jeunesse, constituent la première apologie</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">intellectuelle du judaïsme traditionnel adressée à un public cultivé et sceptique face</tspan>
<tspan x="25" dy="13.5">aux arguments de la Réforme et de la Haskala.</tspan>
</text>
  <line x1="60" y1="177.5" x2="365" y2="177.5" stroke="#4A6278" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="181.5" font-family="Georgia,serif" font-size="7" fill="#4A6278" text-anchor="middle">✦</text>
  <rect x="25" y="189.5" width="375" height="93" rx="4" fill="#E0E4E8" stroke="#4A6278" stroke-width="0.4"/>
  <text x="212" y="203.5" font-family="Georgia,serif" font-size="7.5" fill="#141E28" text-anchor="middle" font-weight="bold" letter-spacing="1">HISTOIRE HASSIDIQUE</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#141E28" font-style="italic">
<tspan x="35" y="217.5" textLength="340" lengthAdjust="spacing">Hirsch disait à ses élèves : on vous demandera un jour pourquoi vous portez la</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">kippa à l&apos;université. Ne répondez pas que c&apos;est une obligation. Répondez que c&apos;est</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">un privilège. Le Juif qui entre dans le monde de la connaissance avec la Torah sur</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">la tête ne diminue pas son judaïsme : il l&apos;élève. Torah im Derekh Erets ne signifie</tspan>
<tspan x="35" dy="13">pas que la Torah s&apos;adapte au monde, mais que le monde est élevé par la Torah.</tspan>
</text>
  <text x="390" y="278.5" font-family="Georgia,serif" font-size="6" fill="#AA8877" text-anchor="end">— Tradition</text>
  <line x1="60" y1="292.5" x2="365" y2="292.5" stroke="#4A6278" stroke-width="0.4" opacity="0.3"/>
  <text x="25" y="307.5" font-family="Georgia,serif" font-size="7.5" fill="#141E28" font-weight="bold" letter-spacing="1.5">PAROLE VIVANTE</text>
  <rect x="25" y="311.5" width="375" height="66" rx="4" fill="none" stroke="#4A6278" stroke-width="0.35" opacity="0.5"/>
  <text font-family="Georgia,serif" font-size="7.8" fill="#141E28">
<tspan x="35" y="325.5">« Torah im Derekh Erets : la Torah avec la voie du monde. »</tspan>
<tspan x="35" dy="14">« Le Juif n&apos;a pas une religion, il est une religion. »</tspan>
<tspan x="35" dy="14">« Chaque mitsva exprime une vérité divine incarnée. »</tspan>
<tspan x="35" dy="14">« Être Juif et être cultivé ne sont pas contradictoires. »</tspan>
</text>
  <line x1="60" y1="383.5" x2="365" y2="383.5" stroke="#4A6278" stroke-width="0.4" opacity="0.25"/>
  <text x="25" y="388.5" font-family="Georgia,serif" font-size="7.5" fill="#141E28" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="25" y="392.5" width="182" height="48" rx="3" fill="none" stroke="#4A6278" stroke-width="0.35"/>
  <text x="116" y="407.5" font-family="Georgia,serif" font-size="7.5" fill="#141E28" text-anchor="middle" font-weight="bold">Torah im Derekh Erets</text>
  <text x="116" y="421.5" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Torah et civilisation se renforcent mutuellement.</text>
  <rect x="218" y="392.5" width="182" height="48" rx="3" fill="none" stroke="#4A6278" stroke-width="0.35"/>
  <text x="309" y="407.5" font-family="Georgia,serif" font-size="7.5" fill="#141E28" text-anchor="middle" font-weight="bold">L&apos;Éducation</text>
  <text x="309" y="421.5" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Des écoles combinant études juives et séculières.</text>
  <line x1="60" y1="445.5" x2="365" y2="445.5" stroke="#4A6278" stroke-width="0.4" opacity="0.25"/>
  <text x="25" y="456.5" font-family="Georgia,serif" font-size="7.5" fill="#141E28" font-weight="bold" letter-spacing="1.5">FILIATION SPIRITUELLE</text>
  <text font-family="Georgia,serif" font-size="7.5" fill="#555555">
<tspan x="25" y="469.5">Maître : Rabbi Yaakov Ettlinger</tspan>
<tspan x="25" dy="13">Disciples : L&apos;orthodoxie moderne</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#2C3E50" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#D1D7DD" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">217</text>
</svg>