    <stop offset="0%" stop-color="#F9EAE8"/><stop offset="100%" stop-color="#F7DFDC"/>
  </linearGradient></defs>
  <rect width="425" height="595" fill="url(#bg2)"/>
  <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#D45040" stroke-width="0.7" opacity="0.4"/>
  <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#D45040" stroke-width="0.3" opacity="0.25"/>
  <g opacity="0.3" fill="none" stroke="#D45040" stroke-width="0.6">
    <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
    <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
    <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
    <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
  </g>
  <rect x="13" y="13" width="399" height="26" fill="#C0392B" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#F4D3CF" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Rav Moshé Feinstein  —  רַב מֹשֶׁה פַיְינְשְׁטַיְין</text>
  <text x="25" y="57" font-family="Georgia,serif" font-size="7.5" fill="#301010" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#333333">
<tspan x="25" y="73" textLength="375" lengthAdjust="spacing">Rav Moshé Feinstein était accessible à tous. N&apos;importe quel Juif pouvait l&apos;appeler au</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">téléphone pour poser une question de halakha et recevoir une réponse claire et</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">bienveillante. Il vivait dans un appartement modeste et se déplaçait en métro dans New</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">York. Quand il mourut en 1986, plus de cent mille personnes participèrent à ses</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">funérailles à Manhattan et à Jérusalem. Le monde juif orthodoxe perdit ce jour-là</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">l&apos;autorité halakhique incontestée de sa génération. L&apos;Igrot Moshé, en huit volumes,</tspan>
<tspan x="25" dy="13.5">reste la référence quotidienne des rabbins du monde entier.</tspan>
</text>
  <line x1="60" y1="177.5" x2="365" y2="177.5" stroke="#D45040" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="181.5" font-family="Georgia,serif" font-size="7" fill="#D45040" text-anchor="middle">✦</text>
  <rect x="25" y="189.5" width="375" height="106" rx="4" fill="#F7E1DE" stroke="#D45040" stroke-width="0.4"/>
  <text x="212" y="203.5" font-family="Georgia,serif" font-size="7.5" fill="#301010" text-anchor="middle" font-weight="bold" letter-spacing="1">HISTOIRE HASSIDIQUE</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#301010" font-style="italic">
<tspan x="35" y="217.5" textLength="340" lengthAdjust="spacing">Une femme appela un jour Rav Moshé en pleurant : son mari voulait divorcer et elle</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">ne savait pas quoi faire. Rav Moshé l&apos;écouta pendant une heure entière, puis appela</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">le mari et lui parla longuement aussi. Le couple ne divorça pas. Un élève demanda à</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">Rav Moshé comment il trouvait le temps de passer une heure au téléphone avec des</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">inconnus. Rav Moshé répondit : la halakha ne concerne pas seulement les livres,</tspan>
<tspan x="35" dy="13">elle concerne les êtres humains qui souffrent et qui espèrent.</tspan>
</text>
  <text x="390" y="291.5" font-family="Georgia,serif" font-size="6" fill="#AA8877" text-anchor="end">— Tradition</text>
  <line x1="60" y1="305.5" x2="365" y2="305.5" stroke="#D45040" stroke-width="0.4" opacity="0.3"/>
  <text x="25" y="320.5" font-family="Georgia,serif" font-size="7.5" fill="#301010" font-weight="bold" letter-spacing="1.5">PAROLE VIVANTE</text>
  <rect x="25" y="324.5" width="375" height="66" rx="4" fill="none" stroke="#D45040" stroke-width="0.35" opacity="0.5"/>
  <text font-family="Georgia,serif" font-size="7.8" fill="#301010">
<tspan x="35" y="338.5">« La halakha ne concerne pas seulement les livres mais les êtres humains. »</tspan>
<tspan x="35" dy="14">« Un décisionnaire doit porter la souffrance de celui qui pose la question. »</tspan>
<tspan x="35" dy="14">« La rigueur halakhique et la compassion ne sont jamais contradictoires. »</tspan>
<tspan x="35" dy="14">« Chaque question mérite une réponse réfléchie et bienveillante. »</tspan>
</text>
  <line x1="60" y1="396.5" x2="365" y2="396.5" stroke="#D45040" stroke-width="0.4" opacity="0.25"/>
  <text x="25" y="401.5" font-family="Georgia,serif" font-size="7.5" fill="#301010" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="25" y="405.5" width="182" height="48" rx="3" fill="none" stroke="#D45040" stroke-width="0.35"/>
  <text x="116" y="420.5" font-family="Georgia,serif" font-size="7.5" fill="#301010" text-anchor="middle" font-weight="bold">L&apos;Igrot Moshé</text>
  <text x="116" y="434.5" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Référence suprême de la halakha contemporaine.</text>
  <rect x="218" y="405.5" width="182" height="48" rx="3" fill="none" stroke="#D45040" stroke-width="0.35"/>
  <text x="309" y="420.5" font-family="Georgia,serif" font-size="7.5" fill="#301010" text-anchor="middle" font-weight="bold">L&apos;Accessibilité</text>
  <text x="309" y="434.5" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Chaque Juif mérite une réponse bienveillante.</text>
  <line x1="60" y1="458.5" x2="365" y2="458.5" stroke="#D45040" stroke-width="0.4" opacity="0.25"/>
  <text x="25" y="469.5" font-family="Georgia,serif" font-size="7.5" fill="#301010" font-weight="bold" letter-spacing="1.5">FILIATION SPIRITUELLE</text>
  <text font-family="Georgia,serif" font-size="7.5" fill="#555555">
<tspan x="25" y="482.5">Maître : Les yeshivot de Russie</tspan>
<tspan x="25" dy="13">Disciples : Les rabbins d&apos;Amérique</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#C0392B" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#F4D3CF" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">225</text>
</svg>