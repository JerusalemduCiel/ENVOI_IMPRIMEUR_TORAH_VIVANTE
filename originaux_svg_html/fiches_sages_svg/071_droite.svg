<svg xmlns="http://www.w3.org/2000/svg" width="425" height="595" viewBox="0 0 425 595">
  <defs><linearGradient id="bg2" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%" stop-color="#F1E8F5"/><stop offset="100%" stop-color="#EADDF0"/>
  </linearGradient></defs>
  <rect width="425" height="595" fill="url(#bg2)"/>
  <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#8E44AD" stroke-width="0.7" opacity="0.4"/>
  <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#8E44AD" stroke-width="0.3" opacity="0.25"/>
  <g opacity="0.3" fill="none" stroke="#8E44AD" stroke-width="0.6">
    <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
    <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
    <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
    <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
  </g>
  <rect x="13" y="13" width="399" height="26" fill="#6C3483" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#E2D0EA" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Rabbénou Guershom  —  רַבֵּנוּ גֵּרְשׁוֹם</text>
  <text x="25" y="57" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#333333">
<tspan x="25" y="73" textLength="375" lengthAdjust="spacing">L&apos;influence de Rabbénou Guershom dépasse ses décrets. Il est aussi l&apos;auteur d&apos;un</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">commentaire sur le Talmud qui servit de base au travail de Rachi, son héritier</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">intellectuel le plus illustre. Les élèves de Rabbénou Guershom furent les maîtres de</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">Rachi, créant une chaîne de transmission directe entre la Lumière de l&apos;Exil et le plus</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">grand commentateur de tous les temps. Sa tragédie personnelle est immense : son propre</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">fils fut converti de force au christianisme et mourut sans avoir pu revenir au</tspan>
<tspan x="25" dy="13.5">judaïsme. Rabbénou Guershom porta ce deuil toute sa vie.</tspan>
</text>
  <line x1="60" y1="177.5" x2="365" y2="177.5" stroke="#8E44AD" stroke-width="0.5" opacity="0.35"/>
  <text x="25" y="192.5" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">ŒUVRES MAJEURES</text>
  <rect x="25" y="195.5" width="375" height="68.0" rx="4" fill="#EBDFF1" stroke="#8E44AD" stroke-width="0.4"/>
  <text x="35" y="206.5" font-family="Georgia,serif" font-size="7.8" fill="#2A1040" font-weight="bold">Takanot</text>
<text x="35" y="224.5" font-family="Georgia,serif" font-size="7.8" fill="#2A1040" font-weight="bold">Commentaire du Talmud</text>
<text x="35" y="242.5" font-family="Georgia,serif" font-size="7.8" fill="#2A1040" font-weight="bold">Pioutim</text>

  <rect x="25" y="270.5" width="375" height="70.0" rx="4" fill="#FFF8E8" stroke="#C4973B" stroke-width="0.4"/>
  <text x="212" y="282.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" text-anchor="middle" font-weight="bold" letter-spacing="1">LE SAVIEZ-VOUS ?</text>
  <text font-family="Georgia,serif" font-size="7.5" fill="#6B5B3A">
<tspan x="35" y="294.5">Le décret de Rabbénou Guershom interdisant la polygamie ne fut accepté que par les</tspan>
<tspan x="35" dy="12.5">communautés ashkénazes. Les communautés séfarades, qui n&apos;avaient pas reçu ces</tspan>
<tspan x="35" dy="12.5">décrets, continuèrent à autoriser la polygamie jusqu&apos;à la création de l&apos;État d&apos;Israël</tspan>
<tspan x="35" dy="12.5">en 1948, quand le Grand Rabbinat l&apos;interdit pour tous.</tspan>
</text>
  <line x1="60" y1="350.5" x2="365" y2="350.5" stroke="#8E44AD" stroke-width="0.4" opacity="0.25"/>
  <text x="25" y="355.5" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="25" y="359.5" width="182" height="42" rx="3" fill="none" stroke="#8E44AD" stroke-width="0.35"/>
  <text x="116" y="374.5" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" text-anchor="middle" font-weight="bold">Les Takanot</text>
  <text x="116" y="388.5" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Décrets fondateurs du judaïsme européen.</text>
  <rect x="218" y="359.5" width="182" height="42" rx="3" fill="none" stroke="#8E44AD" stroke-width="0.35"/>
  <text x="309" y="374.5" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" text-anchor="middle" font-weight="bold">La Dignité</text>
  <text x="309" y="388.5" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Protection de la femme et du repenti.</text>
  <line x1="60" y1="410.5" x2="365" y2="410.5" stroke="#8E44AD" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="423.5" font-family="Georgia,serif" font-size="7.8" fill="#2A1040" text-anchor="middle" font-style="italic">« La Lumière de l&apos;Exil éclaire encore mille ans après. »</text>
  <text x="212" y="436.5" font-family="Georgia,serif" font-size="7.8" fill="#2A1040" text-anchor="middle" font-style="italic">« Protéger la dignité humaine est un impératif de la Torah. »</text>
  <rect x="13" y="557" width="399" height="25" fill="#6C3483" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#E2D0EA" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">143</text>
</svg>