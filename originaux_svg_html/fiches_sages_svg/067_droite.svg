  <rect x="13" y="13" width="399" height="26" fill="#6C3483" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#E2D0EA" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Rabbi Ba&apos;hya Ibn Paquda  —  רַבֵּנוּ בַּחְיָא</text>
  <text x="25" y="57" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#333333">
<tspan x="25" y="73" textLength="375" lengthAdjust="spacing">Le &apos;Hovot HaLevavot fut écrit en arabe puis traduit en hébreu par Rabbi Yehouda Ibn</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">Tibbon, le père des traducteurs. Cette traduction devint un classique étudié dans</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">toutes les communautés juives sans exception. Le traité est considéré comme le</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">fondement de toute la littérature du Moussar, la discipline éthique juive. Les maîtres</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">du Moussar lituanien, de Rabbi Yisrael Salanter à Rav Dessler, puisèrent abondamment</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">dans ses pages. Le &apos;Hovot HaLevavot reste l&apos;un des livres les plus lus et les plus</tspan>
<tspan x="25" dy="13.5">aimés de la littérature juive à travers toutes les communautés.</tspan>
</text>
  <line x1="60" y1="177.5" x2="365" y2="177.5" stroke="#8E44AD" stroke-width="0.5" opacity="0.35"/>
  <text x="25" y="192.5" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">ŒUVRES MAJEURES</text>
  <rect x="25" y="195.5" width="375" height="30" rx="4" fill="#EBDFF1" stroke="#8E44AD" stroke-width="0.4"/>
  
  <rect x="25" y="232.5" width="375" height="20.0" rx="4" fill="#FFF8E8" stroke="#C4973B" stroke-width="0.4"/>
  <text x="212" y="244.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" text-anchor="middle" font-weight="bold" letter-spacing="1">LE SAVIEZ-VOUS ?</text>
  
  <line x1="60" y1="262.5" x2="365" y2="262.5" stroke="#8E44AD" stroke-width="0.4" opacity="0.25"/>
  <text x="25" y="267.5" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="25" y="271.5" width="182" height="42" rx="3" fill="none" stroke="#8E44AD" stroke-width="0.35"/>
  <text x="116" y="286.5" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" text-anchor="middle" font-weight="bold">Les Devoirs du Cœur</text>
  <text x="116" y="300.5" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">La vie intérieure fonde la pratique.</text>
  <rect x="218" y="271.5" width="182" height="42" rx="3" fill="none" stroke="#8E44AD" stroke-width="0.35"/>
  <text x="309" y="286.5" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" text-anchor="middle" font-weight="bold">Le Moussar</text>
  <text x="309" y="300.5" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Source de toute la littérature éthique juive.</text>
  <line x1="60" y1="322.5" x2="365" y2="322.5" stroke="#8E44AD" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="335.5" font-family="Georgia,serif" font-size="7.8" fill="#2A1040" text-anchor="middle" font-style="italic">« Sans le cœur, les membres ne servent à rien. »</text>
  <text x="212" y="348.5" font-family="Georgia,serif" font-size="7.8" fill="#2A1040" text-anchor="middle" font-style="italic">« Dix portes mènent à l&apos;amour de D.ieu. »</text>
  <rect x="13" y="557" width="399" height="25" fill="#6C3483" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#E2D0EA" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">135</text>
