  <rect x="13" y="13" width="399" height="26" fill="#1B4F72" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#CADCE7" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Rabbi Yehouda HaNassi  —  רַבִּי יְהוּדָה הַנָּשִׂיא</text>
  <text x="25" y="57" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#333333">
<tspan x="25" y="73" textLength="375" lengthAdjust="spacing">Le Talmud rapporte que pendant les dix-sept années de maladie de Rabbi, les souffrances</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">qu&apos;il endurait étaient si méritoires que la pluie ne cessa jamais de tomber en Israël.</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">Ses souffrances commencèrent quand un veau mené à l&apos;abattoir se réfugia sous sa robe et</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">qu&apos;il le repoussa en disant : va, c&apos;est pour cela que tu as été créé. Le Ciel décréta</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">alors que celui qui ne montre pas de compassion envers les créatures sera traité sans</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">compassion. Ses souffrances cessèrent le jour où il sauva des bébés belettes que sa</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">servante voulait balayer, en disant : ses miséricordes s&apos;étendent sur toutes Ses</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">œuvres. À sa mort, le Talmud rapporte qu&apos;une voix céleste proclama que quiconque avait</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">assisté à ses funérailles était destiné au monde à venir. Ses dernières volontés furent</tspan>
<tspan x="25" dy="13.5">que son fils Gamliel lui succède et que l&apos;étude ne cesse jamais dans son académie.</tspan>
</text>
  <line x1="60" y1="218.0" x2="365" y2="218.0" stroke="#2E75A0" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="222.0" font-family="Georgia,serif" font-size="7" fill="#2E75A0" text-anchor="middle">✦</text>
  <rect x="25" y="233.0" width="375" height="82" rx="4" fill="#DBE7EE" stroke="#2E75A0" stroke-width="0.4"/>
  <text x="212" y="247.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" text-anchor="middle" font-weight="bold" letter-spacing="1">ANECDOTE TALMUDIQUE</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#0C2840" font-style="italic">
<tspan x="35" y="261.0" textLength="340" lengthAdjust="spacing">La servante de Rabbi parlait un hébreu si pur que les Sages venaient l&apos;écouter pour</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">comprendre des mots rares de la Torah. Le Talmud rapporte que quand Rabbi était sur</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">son lit de mort, les Sages priaient pour qu&apos;il vive. Sa servante, voyant ses</tspan>
<tspan x="35" dy="13">souffrances atroces, pria pour qu&apos;il meure.</tspan>
</text>
  <text x="390" y="311.0" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Ketoubot 104a</text>
  <line x1="60" y1="325.0" x2="365" y2="325.0" stroke="#2E75A0" stroke-width="0.4" opacity="0.3"/>
  <text x="25" y="337.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="25" y="344.0" width="182" height="48" rx="3" fill="none" stroke="#2E75A0" stroke-width="0.35"/>
  <text x="116" y="359.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" text-anchor="middle" font-weight="bold">La Mishna</text>
  <text x="116" y="373.0" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">La Torah orale fixée par écrit pour l&apos;éternité.</text>
  <rect x="218" y="344.0" width="182" height="48" rx="3" fill="none" stroke="#2E75A0" stroke-width="0.35"/>
  <text x="309" y="359.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" text-anchor="middle" font-weight="bold">La Compassion</text>
  <text x="309" y="373.0" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Ses miséricordes sur toutes Ses œuvres.</text>
  <line x1="60" y1="400.0" x2="365" y2="400.0" stroke="#2E75A0" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="413.0" font-family="Georgia,serif" font-size="7.8" fill="#0C2840" text-anchor="middle" font-style="italic">« La Torah écrite et orale sont inséparables. »</text>
  <text x="212" y="426.0" font-family="Georgia,serif" font-size="7.8" fill="#0C2840" text-anchor="middle" font-style="italic">« Un soleil se couche, un autre se lève. »</text>
  <line x1="60" y1="427.0" x2="365" y2="427.0" stroke="#2E75A0" stroke-width="0.4" opacity="0.25"/>
  <text x="25" y="438.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">CHAÎNE DE TRANSMISSION</text>
  <text font-family="Georgia,serif" font-size="7.5" fill="#555555">
<tspan x="25" y="451.0">maitre: Rabbi Shimon ben Gamliel (son père), Rabbi Meïr</tspan>
<tspan x="25" dy="13">disciples: Rav, Rabbi Yo&apos;hanan</tspan>
<tspan x="25" dy="13">contemporain: Les derniers Tannaïm</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#1B4F72" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#CADCE7" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">107</text>
</svg>