  <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#8B5E3C" stroke-width="0.7" opacity="0.4"/>
  <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#8B5E3C" stroke-width="0.3" opacity="0.25"/>
  <g opacity="0.35" fill="none" stroke="#8B5E3C" stroke-width="0.6">
    <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
    <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
    <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
    <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
  </g>
  <rect x="13" y="13" width="399" height="26" fill="#6B4226" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#E2D6CE" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Ruth  —  רוּת</text>
  <text x="25" y="57" font-family="Georgia,serif" font-size="7.5" fill="#3A2A1A" font-weight="bold" letter-spacing="1.5">RÉCIT (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#333333">
<tspan x="25" y="73" textLength="375" lengthAdjust="spacing">La Providence divine guida les pas de Ruth vers le champ de Boaz, homme puissant et</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">riche de la famille d&apos;Élimélekh, qui était aussi un juge d&apos;Israël selon la tradition.</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">Boaz remarqua aussitôt la jeune Moabite qui glanait avec pudeur parmi les moissonneurs</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">et s&apos;enquit d&apos;elle. Quand il apprit qu&apos;elle était la belle-fille de Naomi et qu&apos;elle</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">avait quitté son père, sa mère et sa terre natale pour suivre une veuve en Israël, il</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">la bénit en disant : que l&apos;Éternel te récompense et que ton salaire soit complet de la</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">part du D.ieu d&apos;Israël sous les ailes duquel tu es venue te réfugier. Sur le conseil de</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">Naomi, Ruth descendit une nuit à l&apos;aire de battage et se coucha aux pieds de Boaz, lui</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">demandant d&apos;étendre sur elle le pan de son manteau car il était le rédempteur de la</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">famille. Le Talmud souligne la sainteté de cet épisode qui aurait pu prêter à scandale</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">mais qui fut empreint d&apos;une pudeur absolue de part et d&apos;autre. Boaz accomplit le rachat</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">de la terre d&apos;Élimélekh et épousa Ruth devant les anciens de la ville à la porte de</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">Bethléhem. De cette union naquit Oved, père de Yishaï, père de David. Ainsi la lignée</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">royale d&apos;Israël et la lignée messianique trouvent leur origine dans l&apos;acte de &apos;hessed</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">d&apos;une convertie moabite qui choisit D.ieu par amour pur. Le Midrash enseigne que la</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">méguilat Ruth est lue à Shavouot car la Torah elle aussi fut donnée par &apos;hessed, et</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">Ruth incarne l&apos;acceptation volontaire de la Torah exactement comme Israël au pied du</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">Sinaï dit naassé vénishma, nous ferons et nous écouterons. Les Sages ajoutent que le</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">livre de Ruth enseigne la grandeur du &apos;hessed, car une convertie moabite devint</tspan>
<tspan x="25" dy="13.5">l&apos;ancêtre de la dynastie royale éternelle d&apos;Israël.</tspan>
</text>
  <line x1="60" y1="353.0" x2="365" y2="353.0" stroke="#8B5E3C" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="357.0" font-family="Georgia,serif" font-size="7" fill="#8B5E3C" text-anchor="middle">✦</text>
  <rect x="25" y="365.0" width="375" height="90" rx="4" fill="#EBE3DD" stroke="#8B5E3C" stroke-width="0.4"/>
  <text x="212" y="377.0" font-family="Georgia,serif" font-size="7.5" fill="#3A2A1A" text-anchor="middle" font-weight="bold" letter-spacing="1">MIDRASH</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#555555" font-style="italic">
<tspan x="35" y="390.0" textLength="340" lengthAdjust="spacing">Pourquoi le Messie descend-il de Ruth la Moabite ? Pour enseigner que D.ieu ne</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">regarde pas l&apos;origine mais le cœur. Celle qui dit ton D.ieu sera mon D.ieu avec</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">sincérité mérite que de sa descendance naisse celui qui réparera le monde entier. La</tspan>
<tspan x="35" dy="13">royauté naît du &apos;hessed, non de la naissance.</tspan>
</text>
  <text x="390" y="451.0" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Ruth Rabbah 2:12</text>
  <line x1="60" y1="460.0" x2="365" y2="460.0" stroke="#8B5E3C" stroke-width="0.4" opacity="0.3"/>
  <text x="25" y="478.0" font-family="Georgia,serif" font-size="7.5" fill="#3A2A1A" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="25" y="485.0" width="182" height="38" rx="3" fill="none" stroke="#8B5E3C" stroke-width="0.35"/>
  <text x="116" y="500.0" font-family="Georgia,serif" font-size="7.5" fill="#3A2A1A" text-anchor="middle" font-weight="bold">Le &apos;Hessed</text>
  <text x="116" y="514.0" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">La bonté désintéressée, racine de la royauté.</text>
  <rect x="218" y="485.0" width="182" height="38" rx="3" fill="none" stroke="#8B5E3C" stroke-width="0.35"/>
  <text x="309" y="500.0" font-family="Georgia,serif" font-size="7.5" fill="#3A2A1A" text-anchor="middle" font-weight="bold">La Conversion</text>
  <text x="309" y="514.0" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Choisir D.ieu par amour, non par intérêt.</text>
  <line x1="60" y1="532.0" x2="365" y2="532.0" stroke="#8B5E3C" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="545.0" font-family="Georgia,serif" font-size="7.8" fill="#3A2A1A" text-anchor="middle" font-style="italic">« D.ieu ne regarde pas l&apos;origine mais le cœur. »</text>
  <text x="212" y="556.0" font-family="Georgia,serif" font-size="7.8" fill="#3A2A1A" text-anchor="middle" font-style="italic">« La royauté naît du &apos;hessed, non de la naissance. »</text>
  <rect x="13" y="557" width="399" height="25" fill="#6B4226" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#E2D6CE" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">39</text>
</svg>