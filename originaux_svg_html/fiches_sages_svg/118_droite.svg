  <rect x="13" y="13" width="399" height="26" fill="#C0392B" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#F4D3CF" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Rabbi Jonathan Sacks  —  הָרַב יוֹנָתָן סַקְס</text>
  <text x="25" y="57" font-family="Georgia,serif" font-size="7.5" fill="#301010" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#333333">
<tspan x="25" y="73" textLength="375" lengthAdjust="spacing">Rabbi Sacks fut anobli par la Reine d&apos;Angleterre et siégea à la Chambre des Lords sous</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">le titre de Baron Sacks of Aldgate. Il enseigna dans les plus grandes universités du</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">monde, de New York à Jérusalem. Il mourut en novembre 2020, emporté par un cancer, et</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">le monde entier salua la perte d&apos;une voix morale irremplaçable. Son dernier ouvrage,</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">publié à titre posthume, porte le titre révélateur de Morality : Restoring the Common</tspan>
<tspan x="25" dy="13.5">Good in Divided Times, un appel à la responsabilité éthique dans un monde fragmenté.</tspan>
</text>
  <line x1="60" y1="164.0" x2="365" y2="164.0" stroke="#D45040" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="168.0" font-family="Georgia,serif" font-size="7" fill="#D45040" text-anchor="middle">✦</text>
  <rect x="25" y="176.0" width="375" height="106" rx="4" fill="#F7E1DE" stroke="#D45040" stroke-width="0.4"/>
  <text x="212" y="190.0" font-family="Georgia,serif" font-size="7.5" fill="#301010" text-anchor="middle" font-weight="bold" letter-spacing="1">HISTOIRE HASSIDIQUE</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#301010" font-style="italic">
<tspan x="35" y="204.0" textLength="340" lengthAdjust="spacing">Rabbi Sacks racontait que lors de sa première rencontre avec le Rabbi de</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">Loubavitch, il était un jeune étudiant en philosophie qui doutait de sa vocation.</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">Le Rabbi le regarda dans les yeux et lui posa une seule question : combien de</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">personnes avez-vous rapprochées du judaïsme cette semaine ? Cette question</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">transforma sa vie. Il comprit que le judaïsme n&apos;est pas une philosophie à étudier</tspan>
<tspan x="35" dy="13">mais une mission à accomplir chaque jour de sa vie.</tspan>
</text>
  <text x="390" y="278.0" font-family="Georgia,serif" font-size="6" fill="#AA8877" text-anchor="end">— Tradition</text>
  <line x1="60" y1="292.0" x2="365" y2="292.0" stroke="#D45040" stroke-width="0.4" opacity="0.3"/>
  <text x="25" y="307.0" font-family="Georgia,serif" font-size="7.5" fill="#301010" font-weight="bold" letter-spacing="1.5">PAROLE VIVANTE</text>
  <rect x="25" y="311.0" width="375" height="66" rx="4" fill="none" stroke="#D45040" stroke-width="0.35" opacity="0.5"/>
  <text font-family="Georgia,serif" font-size="7.8" fill="#301010">
<tspan x="35" y="325.0">« Ne soyez pas un preneur, soyez un donneur. »</tspan>
<tspan x="35" dy="14">« La dignité de la différence est le fondement de la paix. »</tspan>
<tspan x="35" dy="14">« La Torah est la voix de D.ieu dans le langage des hommes. »</tspan>
<tspan x="35" dy="14">« Le leadership consiste à donner aux autres la force de grandir. »</tspan>
</text>
  <line x1="60" y1="383.0" x2="365" y2="383.0" stroke="#D45040" stroke-width="0.4" opacity="0.25"/>
  <text x="25" y="388.0" font-family="Georgia,serif" font-size="7.5" fill="#301010" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="25" y="392.0" width="182" height="48" rx="3" fill="none" stroke="#D45040" stroke-width="0.35"/>
  <text x="116" y="407.0" font-family="Georgia,serif" font-size="7.5" fill="#301010" text-anchor="middle" font-weight="bold">La Pensée</text>
  <text x="116" y="421.0" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">La Torah dans le langage du monde moderne.</text>
  <rect x="218" y="392.0" width="182" height="48" rx="3" fill="none" stroke="#D45040" stroke-width="0.35"/>
  <text x="309" y="407.0" font-family="Georgia,serif" font-size="7.5" fill="#301010" text-anchor="middle" font-weight="bold">Le Dialogue</text>
  <text x="309" y="421.0" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">La dignité de la différence entre les peuples.</text>
  <line x1="60" y1="445.0" x2="365" y2="445.0" stroke="#D45040" stroke-width="0.4" opacity="0.25"/>
  <text x="25" y="456.0" font-family="Georgia,serif" font-size="7.5" fill="#301010" font-weight="bold" letter-spacing="1.5">FILIATION SPIRITUELLE</text>
  <text font-family="Georgia,serif" font-size="7.5" fill="#555555">
<tspan x="25" y="469.0">Maître : Le Rabbi de Loubavitch</tspan>
<tspan x="25" dy="13">Disciples : Le monde anglophone</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#C0392B" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#F4D3CF" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">237</text>
</svg>