  <rect x="13" y="13" width="399" height="26" fill="#7B241C" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#E7CCC9" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Rosh (Rabbi Asher ben Ye&apos;hiel)  —  רא״ש</text>
  <text x="25" y="57" font-family="Georgia,serif" font-size="7.5" fill="#301010" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#333333">
<tspan x="25" y="73" textLength="375" lengthAdjust="spacing">Le Rosh est aussi l&apos;auteur de nombreux responsa qui révèlent un homme d&apos;une grande</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">sensibilité sociale et d&apos;une intégrité morale exemplaire. Il refusa tout salaire pour</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">sa fonction rabbinique et subvint à ses besoins par d&apos;autres moyens, estimant que la</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">Torah ne doit pas être une couronne pour se glorifier ni une pioche pour creuser. Son</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">fils Rabbi Yaakov ben Asher, le Tour, compila les Arba Tourim, les Quatre Colonnes, qui</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">devinrent le code halakhique de référence avant le Shoul&apos;han Aroukh. La dynastie</tspan>
<tspan x="25" dy="13.5">Rosh-Tour représente le pont entre l&apos;ère des Rishonim et celle des codificateurs.</tspan>
</text>
  <line x1="60" y1="177.5" x2="365" y2="177.5" stroke="#A03328" stroke-width="0.5" opacity="0.35"/>
  <text x="25" y="192.5" font-family="Georgia,serif" font-size="7.5" fill="#301010" font-weight="bold" letter-spacing="1.5">ŒUVRES MAJEURES</text>
  <rect x="25" y="195.5" width="375" height="68.0" rx="4" fill="#EEDCDA" stroke="#A03328" stroke-width="0.4"/>
  <text x="35" y="206.5" font-family="Georgia,serif" font-size="7.8" fill="#301010" font-weight="bold">Piskei HaRosh</text>
<text x="35" y="224.5" font-family="Georgia,serif" font-size="7.8" fill="#301010" font-weight="bold">Responsa</text>
<text x="35" y="242.5" font-family="Georgia,serif" font-size="7.8" fill="#301010" font-weight="bold">Orchot &apos;Haïm</text>

  <rect x="25" y="270.5" width="375" height="57.5" rx="4" fill="#FFF8E8" stroke="#C4973B" stroke-width="0.4"/>
  <text x="212" y="282.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" text-anchor="middle" font-weight="bold" letter-spacing="1">LE SAVIEZ-VOUS ?</text>
  <text font-family="Georgia,serif" font-size="7.5" fill="#6B5B3A">
<tspan x="35" y="294.5">Le Rosh quitta l&apos;Allemagne pour l&apos;Espagne en 1305 avec sa famille, un voyage de</tspan>
<tspan x="35" dy="12.5">plusieurs mois qui traversa la France et les Pyrénées. Il est l&apos;un des rares Sages à</tspan>
<tspan x="35" dy="12.5">avoir dirigé des communautés dans les deux mondes, ashkénaze et séfarade.</tspan>
</text>
  <line x1="60" y1="338.0" x2="365" y2="338.0" stroke="#A03328" stroke-width="0.4" opacity="0.25"/>
  <text x="25" y="343.0" font-family="Georgia,serif" font-size="7.5" fill="#301010" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="25" y="347.0" width="182" height="42" rx="3" fill="none" stroke="#A03328" stroke-width="0.35"/>
  <text x="116" y="362.0" font-family="Georgia,serif" font-size="7.5" fill="#301010" text-anchor="middle" font-weight="bold">La Synthèse</text>
  <text x="116" y="376.0" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Réunir les traditions ashkénaze et séfarade.</text>
  <rect x="218" y="347.0" width="182" height="42" rx="3" fill="none" stroke="#A03328" stroke-width="0.35"/>
  <text x="309" y="362.0" font-family="Georgia,serif" font-size="7.5" fill="#301010" text-anchor="middle" font-weight="bold">Le Shoul&apos;han Aroukh</text>
  <text x="309" y="376.0" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Troisième pilier de la codification.</text>
  <line x1="60" y1="398.0" x2="365" y2="398.0" stroke="#A03328" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="411.0" font-family="Georgia,serif" font-size="7.8" fill="#301010" text-anchor="middle" font-style="italic">« Le Rosh porta l&apos;Ashkénaz en Séfarade. »</text>
  <text x="212" y="424.0" font-family="Georgia,serif" font-size="7.8" fill="#301010" text-anchor="middle" font-style="italic">« La Torah ne doit pas servir de couronne. »</text>
  <rect x="13" y="557" width="399" height="25" fill="#7B241C" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#E7CCC9" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">167</text>
