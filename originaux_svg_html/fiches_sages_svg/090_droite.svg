  <rect x="25" y="258.0" width="182" height="42" rx="3" fill="none" stroke="#A03328" stroke-width="0.35"/>
  <text x="116" y="273.0" font-family="Georgia,serif" font-size="7.5" fill="#301010" text-anchor="middle" font-weight="bold">La Morale</text>
  <text x="116" y="287.0" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Chaque verset porte une leçon éthique.</text>
  <rect x="218" y="258.0" width="182" height="42" rx="3" fill="none" stroke="#A03328" stroke-width="0.35"/>
  <text x="309" y="273.0" font-family="Georgia,serif" font-size="7.5" fill="#301010" text-anchor="middle" font-weight="bold">La Prédication</text>
  <text x="309" y="287.0" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Quatre siècles de sermons du Shabbat.</text>
  <line x1="60" y1="309.0" x2="365" y2="309.0" stroke="#A03328" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="322.0" font-family="Georgia,serif" font-size="7.8" fill="#301010" text-anchor="middle" font-style="italic">« Le Vase Précieux contient la sagesse du cœur. »</text>
  <text x="212" y="335.0" font-family="Georgia,serif" font-size="7.8" fill="#301010" text-anchor="middle" font-style="italic">« La piété sans justice est une hypocrisie. »</text>
