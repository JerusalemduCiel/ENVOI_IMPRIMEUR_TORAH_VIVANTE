  <rect x="13" y="13" width="399" height="26" fill="#7B241C" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#E7CCC9" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Kli Yakar  —  כְּלִי יָקָר</text>
  <text x="25" y="57" font-family="Georgia,serif" font-size="7.5" fill="#301010" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#333333">
<tspan x="25" y="73" textLength="375" lengthAdjust="spacing">Le Kli Yakar mourut à Prague en 1619. Son commentaire est l&apos;un des plus populaires dans</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">les communautés ashkénazes et hassidiques. Les rabbins et prédicateurs puisent</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">abondamment dans ses pages pour leurs sermons du Shabbat. La force du Kli Yakar réside</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">dans sa capacité à rendre le texte biblique immédiatement pertinent pour la vie morale</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">de chaque lecteur. Son approche homilétique a influencé des générations entières de</tspan>
<tspan x="25" dy="13.5">prédicateurs juifs et sa voix continue de résonner dans les synagogues du monde entier.</tspan>
</text>
