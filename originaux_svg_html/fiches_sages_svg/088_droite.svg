  <line x1="60" y1="249.0" x2="365" y2="249.0" stroke="#A03328" stroke-width="0.4" opacity="0.25"/>
  <text x="25" y="254.0" font-family="Georgia,serif" font-size="7.5" fill="#301010" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="25" y="258.0" width="182" height="42" rx="3" fill="none" stroke="#A03328" stroke-width="0.35"/>
  <text x="116" y="273.0" font-family="Georgia,serif" font-size="7.5" fill="#301010" text-anchor="middle" font-weight="bold">Les Glosses</text>
  <text x="116" y="287.0" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Les coutumes ashkénazes ajoutées au Shoul&apos;han Aroukh.</text>
  <rect x="218" y="258.0" width="182" height="42" rx="3" fill="none" stroke="#A03328" stroke-width="0.35"/>
  <text x="309" y="273.0" font-family="Georgia,serif" font-size="7.5" fill="#301010" text-anchor="middle" font-weight="bold">L&apos;Unité</text>
  <text x="309" y="287.0" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Séfarades et Ashkénazes unis dans un même code.</text>
  <line x1="60" y1="309.0" x2="365" y2="309.0" stroke="#A03328" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="322.0" font-family="Georgia,serif" font-size="7.8" fill="#301010" text-anchor="middle" font-style="italic">« La Table est dressée, la Nappe la recouvre. »</text>
  <text x="212" y="335.0" font-family="Georgia,serif" font-size="7.8" fill="#301010" text-anchor="middle" font-style="italic">« Les coutumes des pères sont aussi sacrées que la loi. »</text>
  <rect x="13" y="557" width="399" height="25" fill="#7B241C" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#E7CCC9" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
