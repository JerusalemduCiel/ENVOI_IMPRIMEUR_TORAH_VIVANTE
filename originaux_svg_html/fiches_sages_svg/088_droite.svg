  <rect x="13" y="13" width="399" height="26" fill="#7B241C" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#E7CCC9" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Rabbi Moché Isserles (Rama)  —  הָרָמָ״א</text>
  <text x="25" y="57" font-family="Georgia,serif" font-size="7.5" fill="#301010" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#333333">
<tspan x="25" y="73" textLength="375" lengthAdjust="spacing">Le Rama mourut à Cracovie en 1572 à l&apos;âge de quarante-deux ans seulement, emporté</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">prématurément alors qu&apos;il était au sommet de sa créativité. Sa synagogue à Cracovie, la</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">Remuh, et sa tombe dans le vieux cimetière juif adjacent sont des lieux de pèlerinage</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">vénérés. Son influence sur la halakha est comparable à celle de Rabbi Yossef Karo</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">lui-même. Sans le Rama, le Shoul&apos;han Aroukh serait resté un code séfarade et le monde</tspan>
<tspan x="25" dy="13.5">juif n&apos;aurait jamais eu cette unité halakhique remarquable.</tspan>
</text>
