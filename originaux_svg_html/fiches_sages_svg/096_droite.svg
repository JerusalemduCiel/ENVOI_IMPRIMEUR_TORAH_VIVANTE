  <rect x="25" y="271.5" width="182" height="48" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="116" y="286.5" font-family="Georgia,serif" font-size="7.5" fill="#3A2E10" text-anchor="middle" font-weight="bold">Le Hassidisme</text>
  <text x="116" y="300.5" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">La joie et la ferveur au cœur du service divin.</text>
  <rect x="218" y="271.5" width="182" height="48" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="309" y="286.5" font-family="Georgia,serif" font-size="7.5" fill="#3A2E10" text-anchor="middle" font-weight="bold">La Prière</text>
  <text x="309" y="300.5" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Chaque Juif peut atteindre D.ieu par le cœur.</text>
  <line x1="60" y1="324.5" x2="365" y2="324.5" stroke="#D4A94A" stroke-width="0.4" opacity="0.25"/>
  <text x="25" y="335.5" font-family="Georgia,serif" font-size="7.5" fill="#3A2E10" font-weight="bold" letter-spacing="1.5">FILIATION SPIRITUELLE</text>
  <text font-family="Georgia,serif" font-size="7.5" fill="#555555">
<tspan x="25" y="348.5">Maître : A&apos;hiya HaShiloni (en vision)</tspan>
<tspan x="25" dy="13">Disciples : Le Maguid de Mezeritch, Rabbi Yaakov Yossef de Polnoye</tspan>
</text>
