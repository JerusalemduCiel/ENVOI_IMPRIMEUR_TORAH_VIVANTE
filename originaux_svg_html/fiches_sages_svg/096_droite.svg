  <rect x="13" y="13" width="399" height="26" fill="#B8860B" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#F4E9D1" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Baal Shem Tov (Besht)  —  בַּעַל שֵׁם טוֹב</text>
  <text x="25" y="57" font-family="Georgia,serif" font-size="7.5" fill="#3A2E10" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#333333">
<tspan x="25" y="73" textLength="375" lengthAdjust="spacing">Le Baal Shem Tov mourut à Medjybij en 1760 le jour de Shavouot, la fête du don de la</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">Torah. Il ne laissa aucun écrit mais ses enseignements furent recueillis par ses</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">disciples, principalement dans le Toldot Yaakov Yossef de Rabbi Yaakov Yossef de</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">Polnoye, le premier ouvrage hassidique jamais imprimé. Son successeur, le Maguid de</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">Mezeritch, organisa le mouvement et envoya des émissaires dans toute l&apos;Europe de l&apos;Est</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">juive. En quelques décennies, le hassidisme transforma la piété de millions de Juifs</tspan>
<tspan x="25" dy="13.5">par la joie et la ferveur au service de D.ieu.</tspan>
</text>
  <line x1="60" y1="177.5" x2="365" y2="177.5" stroke="#D4A94A" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="181.5" font-family="Georgia,serif" font-size="7" fill="#D4A94A" text-anchor="middle">✦</text>
