  <text x="390" y="213.5" font-family="Georgia,serif" font-size="6" fill="#AA8877" text-anchor="end">— </text>
  <line x1="60" y1="227.5" x2="365" y2="227.5" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
