  <rect x="13" y="13" width="399" height="26" fill="#C0392B" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#F4D3CF" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Rav Ovadia Yossef  —  רַב עוֹבַדְיָה יוֹסֵף</text>
  <text x="25" y="57" font-family="Georgia,serif" font-size="7.5" fill="#301010" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#333333">
<tspan x="25" y="73" textLength="375" lengthAdjust="spacing">Rav Ovadia Yossef fonda le mouvement politique Shas en 1984 pour représenter les</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">intérêts des Juifs séfarades en Israël, combinant action politique et Torah d&apos;une</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">manière sans précédent. Son slogan, Lehahzir Atara Leyoshna, rendre la couronne à sa</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">splendeur ancienne, résumait sa mission de restauration de la grandeur séfarade. Il</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">mourut à Jérusalem en 2013, et ses funérailles rassemblèrent plus de huit cent mille</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">personnes, le plus grand rassemblement de l&apos;histoire d&apos;Israël. Son héritage est celui</tspan>
<tspan x="25" dy="13.5">d&apos;un homme qui rendit au peuple séfarade sa voix et sa couronne.</tspan>
</text>
  <line x1="60" y1="177.5" x2="365" y2="177.5" stroke="#D45040" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="181.5" font-family="Georgia,serif" font-size="7" fill="#D45040" text-anchor="middle">✦</text>
  <rect x="25" y="189.5" width="375" height="106" rx="4" fill="#F7E1DE" stroke="#D45040" stroke-width="0.4"/>
  <text x="212" y="203.5" font-family="Georgia,serif" font-size="7.5" fill="#301010" text-anchor="middle" font-weight="bold" letter-spacing="1">HISTOIRE HASSIDIQUE</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#301010" font-style="italic">
<tspan x="35" y="217.5" textLength="340" lengthAdjust="spacing">On raconte que lors d&apos;un examen rabbinique, le jeune Ovadia cita de mémoire un</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">passage obscur d&apos;un décisionnaire rare. L&apos;examinateur, incrédule, vérifia dans le</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">livre et trouva le passage exactement tel que le jeune homme l&apos;avait cité, mot pour</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">mot. L&apos;examinateur déclara : cet enfant possède l&apos;esprit du Beit Yossef lui-même.</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">Toute sa vie, Rav Ovadia fut capable de citer de mémoire des milliers de sources</tspan>
<tspan x="35" dy="13">avec une précision que ses contemporains qualifiaient de miraculeuse.</tspan>
</text>
  <text x="390" y="291.5" font-family="Georgia,serif" font-size="6" fill="#AA8877" text-anchor="end">— Tradition</text>
  <line x1="60" y1="305.5" x2="365" y2="305.5" stroke="#D45040" stroke-width="0.4" opacity="0.3"/>
  <text x="25" y="320.5" font-family="Georgia,serif" font-size="7.5" fill="#301010" font-weight="bold" letter-spacing="1.5">PAROLE VIVANTE</text>
  <rect x="25" y="324.5" width="375" height="66" rx="4" fill="none" stroke="#D45040" stroke-width="0.35" opacity="0.5"/>
  <text font-family="Georgia,serif" font-size="7.8" fill="#301010">
<tspan x="35" y="338.5">« Rendre la couronne à sa splendeur ancienne. »</tspan>
<tspan x="35" dy="14">« Le Shoul&apos;han Aroukh est notre code, pas celui des ashkénazes. »</tspan>
<tspan x="35" dy="14">« La Torah n&apos;appartient à aucune communauté, elle est pour tout Israël. »</tspan>
<tspan x="35" dy="14">« La mémoire au service de la halakha est un don de D.ieu. »</tspan>
</text>
  <line x1="60" y1="396.5" x2="365" y2="396.5" stroke="#D45040" stroke-width="0.4" opacity="0.25"/>
  <text x="25" y="401.5" font-family="Georgia,serif" font-size="7.5" fill="#301010" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="25" y="405.5" width="182" height="48" rx="3" fill="none" stroke="#D45040" stroke-width="0.35"/>
  <text x="116" y="420.5" font-family="Georgia,serif" font-size="7.5" fill="#301010" text-anchor="middle" font-weight="bold">Le Yabia Omer</text>
  <text x="116" y="434.5" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Responsa d&apos;une érudition stupéfiante.</text>
  <rect x="218" y="405.5" width="182" height="48" rx="3" fill="none" stroke="#D45040" stroke-width="0.35"/>
  <text x="309" y="420.5" font-family="Georgia,serif" font-size="7.5" fill="#301010" text-anchor="middle" font-weight="bold">La Fierté Séfarade</text>
  <text x="309" y="434.5" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Restaurer l&apos;identité halakhique séfarade.</text>
  <line x1="60" y1="458.5" x2="365" y2="458.5" stroke="#D45040" stroke-width="0.4" opacity="0.25"/>
  <text x="25" y="469.5" font-family="Georgia,serif" font-size="7.5" fill="#301010" font-weight="bold" letter-spacing="1.5">FILIATION SPIRITUELLE</text>
  <text font-family="Georgia,serif" font-size="7.5" fill="#555555">
<tspan x="25" y="482.5">Maître : Les yeshivot de Jérusalem</tspan>
<tspan x="25" dy="13">Disciples : Le monde séfarade</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#C0392B" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#F4D3CF" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">233</text>
</svg>