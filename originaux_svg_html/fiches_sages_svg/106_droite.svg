  <rect x="13" y="13" width="399" height="26" fill="#C0392B" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#F4D3CF" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Le &apos;Hazon Ish  —  הַחֲזוֹן אִישׁ</text>
  <text x="25" y="57" font-family="Georgia,serif" font-size="7.5" fill="#301010" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#333333">
<tspan x="25" y="73" textLength="375" lengthAdjust="spacing">Le &apos;Hazon Ish joua un rôle politique discret mais décisif dans les premières années de</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">l&apos;État d&apos;Israël. Sa rencontre avec le Premier ministre David Ben Gourion en 1952 est</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">restée célèbre : Ben Gourion voulait imposer le service militaire aux femmes</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">religieuses et le &apos;Hazon Ish lui répondit par la parabole des deux chameaux sur un pont</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">étroit, l&apos;un chargé et l&apos;autre vide : celui qui est vide doit céder le passage. Il</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">mourut à Bné Brak en 1953, et la ville entière est aujourd&apos;hui le monument vivant de sa</tspan>
<tspan x="25" dy="13.5">vision d&apos;une société entièrement fondée sur la Torah.</tspan>
</text>
  <line x1="60" y1="177.5" x2="365" y2="177.5" stroke="#D45040" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="181.5" font-family="Georgia,serif" font-size="7" fill="#D45040" text-anchor="middle">✦</text>
  <rect x="25" y="189.5" width="375" height="106" rx="4" fill="#F7E1DE" stroke="#D45040" stroke-width="0.4"/>
  <text x="212" y="203.5" font-family="Georgia,serif" font-size="7.5" fill="#301010" text-anchor="middle" font-weight="bold" letter-spacing="1">HISTOIRE HASSIDIQUE</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#301010" font-style="italic">
<tspan x="35" y="217.5" textLength="340" lengthAdjust="spacing">Le &apos;Hazon Ish vivait dans une petite maison modeste de Bné Brak dont la porte</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">n&apos;était jamais verrouillée. Un jour, un voleur entra la nuit pour dérober quelque</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">chose. Le &apos;Hazon Ish, qui étudiait, lui dit doucement : prends ce dont tu as</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">besoin, mais sache que rien dans cette maison n&apos;a de valeur matérielle. Le voleur,</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">stupéfait par la sérénité du Sage, s&apos;enfuit sans rien prendre. Les voisins dirent :</tspan>
<tspan x="35" dy="13">même les voleurs reconnaissent la sainteté.</tspan>
</text>
  <text x="390" y="291.5" font-family="Georgia,serif" font-size="6" fill="#AA8877" text-anchor="end">— Tradition</text>
  <line x1="60" y1="305.5" x2="365" y2="305.5" stroke="#D45040" stroke-width="0.4" opacity="0.3"/>
  <text x="25" y="320.5" font-family="Georgia,serif" font-size="7.5" fill="#301010" font-weight="bold" letter-spacing="1.5">PAROLE VIVANTE</text>
  <rect x="25" y="324.5" width="375" height="66" rx="4" fill="none" stroke="#D45040" stroke-width="0.35" opacity="0.5"/>
  <text font-family="Georgia,serif" font-size="7.8" fill="#301010">
<tspan x="35" y="338.5">« La halakha doit répondre aux questions de chaque génération. »</tspan>
<tspan x="35" dy="14">« L&apos;humilité n&apos;est pas la faiblesse mais la véritable grandeur. »</tspan>
<tspan x="35" dy="14">« Bné Brak est la yeshiva à ciel ouvert de la Terre d&apos;Israël. »</tspan>
<tspan x="35" dy="14">« Le décisionnaire doit trembler devant chaque décision. »</tspan>
</text>
  <line x1="60" y1="396.5" x2="365" y2="396.5" stroke="#D45040" stroke-width="0.4" opacity="0.25"/>
  <text x="25" y="401.5" font-family="Georgia,serif" font-size="7.5" fill="#301010" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="25" y="405.5" width="182" height="48" rx="3" fill="none" stroke="#D45040" stroke-width="0.35"/>
  <text x="116" y="420.5" font-family="Georgia,serif" font-size="7.5" fill="#301010" text-anchor="middle" font-weight="bold">Bné Brak</text>
  <text x="116" y="434.5" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">D&apos;un village à un centre mondial de Torah.</text>
  <rect x="218" y="405.5" width="182" height="48" rx="3" fill="none" stroke="#D45040" stroke-width="0.35"/>
  <text x="309" y="420.5" font-family="Georgia,serif" font-size="7.5" fill="#301010" text-anchor="middle" font-weight="bold">La Shemita</text>
  <text x="309" y="434.5" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Appliquer les lois agricoles de la Torah en Israël.</text>
  <line x1="60" y1="458.5" x2="365" y2="458.5" stroke="#D45040" stroke-width="0.4" opacity="0.25"/>
  <text x="25" y="469.5" font-family="Georgia,serif" font-size="7.5" fill="#301010" font-weight="bold" letter-spacing="1.5">FILIATION SPIRITUELLE</text>
  <text font-family="Georgia,serif" font-size="7.5" fill="#555555">
<tspan x="25" y="482.5">Maître : Autodidacte</tspan>
<tspan x="25" dy="13">Disciples : Les décisionnaires d&apos;Israël</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#C0392B" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#F4D3CF" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">213</text>
</svg>