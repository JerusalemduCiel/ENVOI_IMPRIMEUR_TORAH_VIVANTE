  <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#7B52A0" stroke-width="0.3" opacity="0.25"/>
  <g opacity="0.35" fill="none" stroke="#7B52A0" stroke-width="0.6">
    <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
    <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
