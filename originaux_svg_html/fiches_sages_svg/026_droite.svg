  <rect x="13" y="13" width="399" height="26" fill="#4B0082" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#DED3E7" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Yéshayahou  —  יְשַׁעְיָהוּ</text>
  <text x="25" y="57" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">RÉCIT (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#333333">
<tspan x="25" y="73" textLength="375" lengthAdjust="spacing">Les prophéties de Yéshayahou couvrent les deux pôles de la destinée d&apos;Israël. D&apos;un côté</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">il annonce la destruction et l&apos;exil avec des images d&apos;une violence poétique</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">saisissante, dénonçant l&apos;injustice sociale, l&apos;hypocrisie religieuse et l&apos;orgueil des</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">puissants. Il proclame que D.ieu rejette les sacrifices et les fêtes quand les mains</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">qui les offrent sont pleines de sang, et que la vraie piété consiste à libérer les</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">opprimés, partager le pain avec l&apos;affamé et couvrir celui qui est nu. De l&apos;autre côté,</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">Yéshayahou est le prophète de la consolation suprême, celui qui annonce que la</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">souffrance d&apos;Israël aura une fin et que D.ieu consolera Son peuple. Ses chapitres de</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">consolation, à partir du chapitre quarante, contiennent les visions les plus exaltantes</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">de la rédemption future : le loup habitera avec l&apos;agneau, le nourrisson jouera sur le</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">trou du serpent, et la connaissance de D.ieu remplira la terre comme les eaux couvrent</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">le fond de la mer. La vision messianique de Yéshayahou, celle d&apos;un rejeton de la souche</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">de Yishaï sur qui reposera l&apos;esprit de D.ieu, est devenue la pierre angulaire de</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">l&apos;espérance juive à travers tous les exils. Le Talmud enseigne que Yéshayahou fut mis à</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">mort par le roi impie Manassé qui le fit scier à l&apos;intérieur d&apos;un tronc de cèdre. Les</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">Sages disent que lorsque la scie atteignit sa bouche, Yéshayahou mourut car D.ieu ne</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">voulut pas que le prophète crie et profane ainsi le nom divin. Son livre de</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">soixante-six chapitres demeure le texte prophétique le plus lu, le plus commenté et le</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">plus chanté de toute la tradition juive, et ses paroles de consolation accompagnent</tspan>
<tspan x="25" dy="13.5">Israël chaque Shabbat qui suit le 9 Av dans les sept haftarot de consolation.</tspan>
</text>
  <line x1="60" y1="353.0" x2="365" y2="353.0" stroke="#7B52A0" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="357.0" font-family="Georgia,serif" font-size="7" fill="#7B52A0" text-anchor="middle">✦</text>
  <rect x="25" y="365.0" width="375" height="90" rx="4" fill="#E8E1EE" stroke="#7B52A0" stroke-width="0.4"/>
  <text x="212" y="377.0" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" text-anchor="middle" font-weight="bold" letter-spacing="1">MIDRASH</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#555555" font-style="italic">
<tspan x="35" y="390.0" textLength="340" lengthAdjust="spacing">Quand Yéshayahou vit D.ieu sur Son trône, les séraphins se couvraient la face de deux</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">ailes, les pieds de deux ailes, et volaient avec deux ailes. Ils se couvraient la</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">face pour ne pas voir la Gloire et les pieds par pudeur. Les deux ailes du vol sont</tspan>
<tspan x="35" dy="13">celles du service, car sans crainte ni pudeur le service divin est vain.</tspan>
</text>
  <text x="390" y="451.0" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Yevamot 49b</text>
  <line x1="60" y1="460.0" x2="365" y2="460.0" stroke="#7B52A0" stroke-width="0.4" opacity="0.3"/>
  <text x="25" y="478.0" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="25" y="485.0" width="182" height="38" rx="3" fill="none" stroke="#7B52A0" stroke-width="0.35"/>
  <text x="116" y="500.0" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" text-anchor="middle" font-weight="bold">La Justice</text>
  <text x="116" y="514.0" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">La vraie piété : libérer, nourrir et couvrir.</text>
  <rect x="218" y="485.0" width="182" height="38" rx="3" fill="none" stroke="#7B52A0" stroke-width="0.35"/>
  <text x="309" y="500.0" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" text-anchor="middle" font-weight="bold">La Consolation</text>
  <text x="309" y="514.0" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Après l&apos;exil, la rédemption est certaine.</text>
  <line x1="60" y1="532.0" x2="365" y2="532.0" stroke="#7B52A0" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="545.0" font-family="Georgia,serif" font-size="7.8" fill="#2A1040" text-anchor="middle" font-style="italic">« Me voici, envoie-moi — la réponse du prophète. »</text>
  <text x="212" y="556.0" font-family="Georgia,serif" font-size="7.8" fill="#2A1040" text-anchor="middle" font-style="italic">« Le loup habitera avec l&apos;agneau, vision de la fin des temps. »</text>
  <rect x="13" y="557" width="399" height="25" fill="#4B0082" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#DED3E7" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">53</text>
