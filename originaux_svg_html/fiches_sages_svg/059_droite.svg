  <rect x="13" y="13" width="399" height="26" fill="#1A5276" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#CADAE4" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Éléazar ben Pedat  —  רַבִּי אֶלְעָזָר בֶּן פְּדָת</text>
  <text x="25" y="57" font-family="Georgia,serif" font-size="7.5" fill="#0C2038" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#333333">
<tspan x="25" y="73" textLength="375" lengthAdjust="spacing">Le Talmud rapporte que lorsque Rabbi Éléazar fut envoyé auprès de Rabbi Yo&apos;hanan pour</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">le consoler après la mort de Reish Lakish, il échoua précisément parce qu&apos;il ne faisait</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">que confirmer les opinions de Rabbi Yo&apos;hanan au lieu de les contester. Cet épisode</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">enseigne que la vraie amitié intellectuelle exige la contradiction et le débat, non la</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">complaisance. Rabbi Éléazar ben Pedat est aussi connu pour son enseignement sur la</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">tsédaka : celui qui fait la charité en secret est plus grand que Moché, car Moché dit</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">que D.ieu est grand et redoutable, tandis que celui qui donne en secret imite D.ieu</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">Lui-même qui nourrit le monde entier sans être vu. Sa pauvreté volontaire illustre le</tspan>
<tspan x="25" dy="13.5" textLength="375" lengthAdjust="spacing">principe que la Torah s&apos;acquiert dans le dénuement et que les biens matériels ne sont</tspan>
<tspan x="25" dy="13.5">rien comparés à la proximité avec le Créateur.</tspan>
</text>
  <line x1="60" y1="218.0" x2="365" y2="218.0" stroke="#2B6D95" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="222.0" font-family="Georgia,serif" font-size="7" fill="#2B6D95" text-anchor="middle">✦</text>
  <rect x="25" y="233.0" width="375" height="95" rx="4" fill="#DAE6EC" stroke="#2B6D95" stroke-width="0.4"/>
  <text x="212" y="247.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2038" text-anchor="middle" font-weight="bold" letter-spacing="1">ANECDOTE TALMUDIQUE</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#0C2038" font-style="italic">
<tspan x="35" y="261.0" textLength="340" lengthAdjust="spacing">D.ieu demanda à Rabbi Éléazar : veux-tu que Je renverse le monde et le recrée pour</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">que tu naisses à une heure de prospérité ? Rabbi Éléazar demanda : est-ce sûr ?</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">D.ieu rit. Ce rire divin enseigne que D.ieu Se réjouit quand un juste préfère</tspan>
<tspan x="35" dy="13" textLength="340" lengthAdjust="spacing">garder ce qu&apos;il a plutôt que de tout risquer pour un gain incertain. La fidélité au</tspan>
<tspan x="35" dy="13">chemin parcouru vaut plus que l&apos;espoir d&apos;un recommencement.</tspan>
</text>
  <text x="390" y="324.0" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Taanit 25a</text>
  <line x1="60" y1="338.0" x2="365" y2="338.0" stroke="#2B6D95" stroke-width="0.4" opacity="0.3"/>
  <text x="25" y="350.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2038" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="25" y="357.0" width="182" height="48" rx="3" fill="none" stroke="#2B6D95" stroke-width="0.35"/>
  <text x="116" y="372.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2038" text-anchor="middle" font-weight="bold">La Tsédaka</text>
  <text x="116" y="386.0" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Donner en secret est plus grand que Moché.</text>
  <rect x="218" y="357.0" width="182" height="48" rx="3" fill="none" stroke="#2B6D95" stroke-width="0.35"/>
  <text x="309" y="372.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2038" text-anchor="middle" font-weight="bold">La Fidélité</text>
  <text x="309" y="386.0" font-family="Georgia,serif" font-size="7" fill="#555555" text-anchor="middle">Garder son chemin plutôt que tout recommencer.</text>
  <line x1="60" y1="413.0" x2="365" y2="413.0" stroke="#2B6D95" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="426.0" font-family="Georgia,serif" font-size="7.8" fill="#0C2038" text-anchor="middle" font-style="italic">« D.ieu rit quand le juste préfère garder ce qu&apos;il a. »</text>
  <text x="212" y="439.0" font-family="Georgia,serif" font-size="7.8" fill="#0C2038" text-anchor="middle" font-style="italic">« La contradiction est la vraie amitié intellectuelle. »</text>
  <line x1="60" y1="440.0" x2="365" y2="440.0" stroke="#2B6D95" stroke-width="0.4" opacity="0.25"/>
  <text x="25" y="451.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2038" font-weight="bold" letter-spacing="1.5">CHAÎNE DE TRANSMISSION</text>
  <text font-family="Georgia,serif" font-size="7.5" fill="#555555">
<tspan x="25" y="464.0">maitre: Rabbi Yo&apos;hanan</tspan>
<tspan x="25" dy="13">disciples: Les Amoraïm de Tibériade</tspan>
<tspan x="25" dy="13">contemporain: Rabbi Abbahou</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#1A5276" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#CADAE4" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">119</text>
</svg>