<svg xmlns="http://www.w3.org/2000/svg" width="425" height="595" viewBox="0 0 425 595">
    <rect width="425" height="595" fill="#F5EEE1"/>
    
    <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#BE913D" stroke-width="0.7" opacity="0.4"/>
    <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#BE913D" stroke-width="0.3" opacity="0.25"/>
    
    <g opacity="0.3" fill="none" stroke="#BE913D" stroke-width="0.6">
      <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
      <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
      <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
      <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
    </g>

    <!-- BANDEAU SUPÉRIEUR OR -->
    <rect x="13" y="13" width="399" height="26" fill="#7A5C20" opacity="0.92" rx="1"/>
    <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#FFF5D8" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Le Maguid de Mezeritch  —  המגיד ממזריטש</text>

    <!-- BIOGRAPHIE (suite) — 9.5pt -->
    <text x="25" y="57" font-family="Georgia,serif" font-size="8.5" fill="#6B4D0A" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
    
    <text font-family="Georgia,serif" font-size="9.5" fill="#55504A">
      <tspan x="25" y="76">Le Maguid mourut à Annopol en 1772. Ses disciples fondèrent les</tspan>
      <tspan x="25" dy="15.5">principales dynasties hassidiques qui existent encore aujourd'hui :</tspan>
      <tspan x="25" dy="15.5">Rabbi Shneur Zalman de Liadi créa le 'Habad, Rabbi Elimélekh de</tspan>
      <tspan x="25" dy="15.5">Lizhensk fonda le hassidisme de Galicie, Rabbi Lévi Yits'hak de</tspan>
      <tspan x="25" dy="15.5">Berditchev devint l'avocat d'Israël, Rabbi Aharon de Karlin porta le</tspan>
      <tspan x="25" dy="15.5">hassidisme en Lituanie. Le Maguid transforma un cercle mystique local</tspan>
      <tspan x="25" dy="15.5">en un mouvement mondial qui compte aujourd'hui des millions d'adeptes.</tspan>
    </text>

    <!-- SÉPARATEUR -->
    <line x1="60" y1="200" x2="365" y2="200" stroke="#BE913D" stroke-width="0.5" opacity="0.35"/>
    <text x="212" y="204" font-family="Georgia,serif" font-size="7" fill="#7A5C20" text-anchor="middle">✦</text>

    <!-- HISTOIRE HASSIDIQUE — 5 lignes rallongées -->
    <rect x="25" y="212" width="375" height="104" rx="4" fill="#EFE6D8" stroke="#BE913D" stroke-width="0.5"/>
    <text x="212" y="227" font-family="Georgia,serif" font-size="8" fill="#6B4D0A" text-anchor="middle" font-weight="bold" letter-spacing="1.5">HISTOIRE HASSIDIQUE</text>
    
    <text font-family="Georgia,serif" font-size="8.5" fill="#4A3A1A" font-style="italic">
      <tspan x="35" y="244">Un disciple demanda au Maguid : « Comment puis-je servir D.ieu si je suis</tspan>
      <tspan x="35" dy="14">accablé par les soucis matériels ? » Le Maguid répondit : « C'est justement la</tspan>
      <tspan x="35" dy="14">question que tu dois te poser. Pourquoi les soucis te pèsent-ils ? Parce que tu</tspan>
      <tspan x="35" dy="14">crois que c'est toi qui portes le monde. Mais en vérité, c'est D.ieu qui porte le</tspan>
      <tspan x="35" dy="14">monde et toi avec. Celui qui t'a donné le fardeau t'a aussi donné la force. »</tspan>
    </text>

    <!-- SÉPARATEUR -->
    <line x1="60" y1="324" x2="365" y2="324" stroke="#BE913D" stroke-width="0.4" opacity="0.3"/>

    <!-- PAROLE VIVANTE -->
    <text x="25" y="340" font-family="Georgia,serif" font-size="8.5" fill="#6B4D0A" font-weight="bold" letter-spacing="1.5">PAROLE VIVANTE</text>
    
    <rect x="25" y="348" width="375" height="72" rx="4" fill="none" stroke="#BE913D" stroke-width="0.35"/>
    <text font-family="Georgia,serif" font-size="8.5" fill="#4A3A1A">
      <tspan x="35" y="364">« Avant de prier, apprends à écouter. Avant d'étudier, apprends à te taire. »</tspan>
      <tspan x="35" dy="14.5">« D.ieu est présent en toute chose — même dans le doute et la question. »</tspan>
      <tspan x="35" dy="14.5">« L'homme doit se considérer comme un néant devant l'Infini. »</tspan>
      <tspan x="35" dy="14.5">« La pensée est la racine de tout — là où est ta pensée, tu es tout entier. »</tspan>
    </text>

    <!-- SÉPARATEUR -->
    <line x1="60" y1="429" x2="365" y2="429" stroke="#BE913D" stroke-width="0.4" opacity="0.25"/>

    <!-- HÉRITAGE SPIRITUEL -->
    <text x="25" y="445" font-family="Georgia,serif" font-size="8.5" fill="#6B4D0A" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
    
    <rect x="25" y="452" width="182" height="42" rx="3" fill="none" stroke="#BE913D" stroke-width="0.35"/>
    <text x="116" y="467" font-family="Georgia,serif" font-size="8.5" fill="#6B4D0A" text-anchor="middle" font-weight="bold">L'Organisation</text>
    <text x="116" y="481" font-family="Georgia,serif" font-size="8" fill="#65605A" text-anchor="middle">Transformer un maître en mouvement.</text>
    
    <rect x="218" y="452" width="182" height="42" rx="3" fill="none" stroke="#BE913D" stroke-width="0.35"/>
    <text x="309" y="467" font-family="Georgia,serif" font-size="8.5" fill="#6B4D0A" text-anchor="middle" font-weight="bold">Les Disciples</text>
    <text x="309" y="481" font-family="Georgia,serif" font-size="8" fill="#65605A" text-anchor="middle">Former les chefs du hassidisme.</text>

    <!-- FILIATION SPIRITUELLE -->
    <text x="25" y="510" font-family="Georgia,serif" font-size="7" fill="#6B4D0A" font-weight="bold" letter-spacing="1.5">FILIATION SPIRITUELLE</text>
    <text x="25" y="521" font-family="Georgia,serif" font-size="7" fill="#65605A">Maître : Le Baal Shem Tov</text>
    <text x="25" y="532" font-family="Georgia,serif" font-size="7" fill="#65605A">Disciples : Rabbi Shneur Zalman, Rabbi Elimélekh, Rabbi Lévi Yits'hak</text>

    <!-- BANDEAU INFÉRIEUR OR -->
    <rect x="13" y="557" width="399" height="25" fill="#7A5C20" opacity="0.85" rx="1"/>
    <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FFF5D8" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
    <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">236</text>
  </svg>