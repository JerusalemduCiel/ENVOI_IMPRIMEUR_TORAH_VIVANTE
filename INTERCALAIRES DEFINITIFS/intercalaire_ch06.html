    <text x="212" y="55" font-family="Georgia,serif" font-size="11" fill="#7A5A3C" text-anchor="middle" letter-spacing="5">C H A P I T R E   6</text>
    <text x="212" y="72" font-family="Georgia,serif" font-size="11" fill="#D4A94A" text-anchor="middle">— ✦ —</text>
    <text x="212" y="108" font-family="Georgia,serif" font-size="22" fill="#7A5A3C" text-anchor="middle" font-weight="bold" letter-spacing="1">Les Derniers Prophètes</text>
    <text x="212" y="132" font-family="Georgia,serif" font-size="12" fill="#6B5B3A" text-anchor="middle" font-style="italic">L'Exil, la Résistance et la Renaissance</text>
    <text x="212" y="150" font-family="Georgia,serif" font-size="8" fill="#9A9080" text-anchor="middle" letter-spacing="2">GALOUT · DE BABYLONE À JÉRUSALEM</text>
    <text x="212" y="168" font-family="Georgia,serif" font-size="8" fill="#D4A94A" text-anchor="middle" letter-spacing="8">· · ·</text>
    <text font-family="Georgia,serif" font-size="11.5" fill="#4A4540" text-anchor="middle" font-style="italic">
      <tspan x="212" y="208">Yé'hezkel vit les ossements se relever dans la plaine,</tspan>
      <tspan x="212" y="227">Daniel pria trois fois face à Jérusalem,</tspan>
      <tspan x="212" y="246">Yona fuit la parole et la mer le ramena,</tspan>
      <tspan x="212" y="265">Ezra ouvrit le Livre et le peuple pleura.</tspan>
      <tspan x="212" y="292">Né'hémia rebâtit les murs pierre après pierre,</tspan>
      <tspan x="212" y="311">Esther se tint debout dans le palais du roi,</tspan>
      <tspan x="212" y="330">Mordekhaï refusa de plier — et par sa foi,</tspan>
      <tspan x="212" y="349">Un peuple entier fut sauvé de la poussière.</tspan>
    </text>
    <line x1="70" y1="388" x2="355" y2="388" stroke="#D4A94A" stroke-width="0.6" opacity="0.5"/>
    <text font-family="Georgia,serif" font-size="11" fill="#4A4540" text-anchor="middle" font-style="italic" font-weight="500">
      <tspan x="212" y="408">« Car Il sait ce que l'obscurité recèle,</tspan>
      <tspan x="212" y="424">et la lumière demeure avec Lui. »</tspan>
    </text>
    <text x="212" y="444" font-family="Georgia,serif" font-size="8.5" fill="#9A9080" text-anchor="middle">— Daniel 2:22</text>
