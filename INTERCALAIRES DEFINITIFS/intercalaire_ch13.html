    <text x="212" y="55" font-family="Georgia,serif" font-size="11" fill="#8A3230" text-anchor="middle" letter-spacing="5">C H A P I T R E   13</text>

    <text x="212" y="108" font-family="Georgia,serif" font-size="26" fill="#8A3230" text-anchor="middle" font-weight="bold" letter-spacing="1">Les Codificateurs</text>
    <text x="212" y="132" font-family="Georgia,serif" font-size="12" fill="#301010" text-anchor="middle" font-style="italic">De la Halakha Vivante au Code Éternel</text>
    <text x="212" y="150" font-family="Georgia,serif" font-size="8" fill="#9A9080" text-anchor="middle" letter-spacing="2">XIe — XVIe SIÈCLE · DE LUCENA À CRACOVIE</text>
    <text x="212" y="168" font-family="Georgia,serif" font-size="8" fill="#B03030" text-anchor="middle" letter-spacing="8">· · ·</text>
    <text font-family="Georgia,serif" font-size="11.5" fill="#4A4540" text-anchor="middle" font-style="italic">
      <tspan x="212" y="208">Le Rif condensa le Talmud en flamme pure,</tspan>
      <tspan x="212" y="227">Méïri ouvrit ses portes à la raison lumineuse,</tspan>
      <tspan x="212" y="246">Le Rosh transplanta la Torah, graine précieuse,</tspan>
      <tspan x="212" y="265">Et le Tour éleva quatre colonnes de structure.</tspan>
      <tspan x="212" y="292">Rabbi Yossef Karo reçut le Maguid dans la nuit,</tspan>
      <tspan x="212" y="311">Le Shoul'han Aroukh — la table enfin dressée,</tspan>
      <tspan x="212" y="330">Et le Rama ajusta la nappe pour l'Ashkenaz,</tspan>
      <tspan x="212" y="349">Car la loi est une et les coutumes sont multiples.</tspan>
    </text>
