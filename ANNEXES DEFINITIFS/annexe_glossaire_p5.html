    <rect x="40" y="33" width="345" height="24" rx="3" fill="#5A4A2A"/>
    <text x="212" y="50" font-family="Georgia,serif" font-size="9" fill="#F5EEE1" text-anchor="middle" letter-spacing="3" font-weight="bold">G L O S S A I R E</text>
    <text x="42" y="82" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Sefirot</text>
    <text x="42" y="90" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Les dix attributs divins dans la Kabbale, par lesquels D.ieu se manifeste et gouverne</text>
    <text x="42" y="98" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">le monde. De</text>
    <text x="42" y="108" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Kéter (Couronne) à Malkhout (Royauté).</text>
    <text x="42" y="116" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Shabbat</text>
    <text x="42" y="124" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Septième jour de la semaine, jour de repos consacré à D.ieu. Signe de l'Alliance</text>
    <text x="42" y="132" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">entre D.ieu et Israël, il est considéré comme un avant-goût du monde futur.</text>
    <text x="42" y="142" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Shalom Bayit</text>
    <text x="42" y="150" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Paix du foyer. Principe fondamental de la vie conjugale juive, pour lequel la Torah</text>
    <text x="42" y="158" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">permet même que le Nom divin soit effacé dans l'eau.</text>
    <text x="42" y="168" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Shavouot</text>
    <text x="42" y="176" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Fête des Semaines, commémorant le don de la Torah au Sinaï. Célébrée par l'étude</text>
    <text x="42" y="184" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">nocturne (Tikkoun) et la lecture des Dix Commandements et du Livre de Ruth.</text>
    <text x="42" y="194" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Shoul'han Aroukh</text>
    <text x="42" y="202" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">« Table dressée ». Code de loi juive rédigé par Rabbi Yossef Karo au XVIe siècle,</text>
    <text x="42" y="210" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">complété par les gloses du Rama. Référence halakhique universelle.</text>
    <text x="42" y="220" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Shékhina</text>
    <text x="42" y="228" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Présence divine dans le monde. Concept désignant l'immanence de D.ieu,</text>
    <text x="42" y="236" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">particulièrement dans le Temple, mais aussi partout où dix juifs prient ensemble.</text>
    <text x="42" y="246" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Shéma Israël</text>
    <text x="42" y="254" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">« Écoute Israël, l'Éternel est notre D.ieu, l'Éternel est Un. » Profession de foi</text>
    <text x="42" y="262" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">fondamentale récitée matin et soir, et au moment de mourir.</text>
    <text x="42" y="272" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Souccot</text>
    <text x="42" y="280" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Fête des Cabanes, commémorant les quarante ans dans le désert. On habite dans une</text>
    <text x="42" y="288" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">soucca (cabane) pendant sept jours et on agite les quatre espèces.</text>
    <text x="42" y="298" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Sémikha</text>
    <text x="42" y="306" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Ordination rabbinique. Transmission de l'autorité d'enseigner et de juger, dont la</text>
    <text x="42" y="314" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">chaîne remonte idéalement à Moché transmettant l'autorité à Yehoshoua.</text>
    <text x="42" y="324" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Talmud</text>
    <text x="42" y="332" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Œuvre monumentale de la loi orale, composée de la Mishna et de la Guemara.</text>
    <text x="42" y="342" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Tanna (pl. Tannaïm)</text>
    <text x="42" y="350" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Sages de la Mishna actifs entre le Ier et le IIIe siècle environ. Leurs</text>
    <text x="42" y="358" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">enseignements, transmis oralement, furent compilés par Rabbi Yehouda HaNassi.</text>
    <text x="42" y="368" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Tikkoun</text>
    <text x="42" y="376" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Réparation. Concept kabbalistique selon lequel chaque acte positif contribue à</text>
    <text x="42" y="384" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">réparer le monde</text>
    <text x="42" y="394" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">(Tikkoun Olam) et les sphères spirituelles.</text>
    <text x="42" y="402" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Tikkoun 'Hatsot</text>
    <text x="42" y="410" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Prière nocturne de lamentation sur la destruction du Temple, récitée à minuit.</text>
    <text x="42" y="418" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Pratique répandue chez les kabbalistes et les hassidim.</text>
    <text x="42" y="428" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Tisha BeAv</text>
    <text x="42" y="436" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Neuvième jour du mois d'Av, jour de deuil commémorant la destruction des deux Temples</text>
    <text x="42" y="444" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">et d'autres catastrophes de l'histoire juive. Jour de jeûne majeur.</text>
    <text x="42" y="454" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Torah</text>
    <text x="42" y="462" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Enseignement divin. Au sens strict, les cinq livres de Moché (Pentateuque). Au sens</text>
    <text x="42" y="470" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">large, l'ensemble de la tradition juive écrite et orale.</text>
    <text x="42" y="480" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Torah SheBe'al Pé</text>
    <text x="42" y="488" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Torah orale. Ensemble des interprétations et lois transmises oralement depuis le</text>
    <text x="42" y="496" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Sinaï, codifiées dans la Mishna puis développées dans le Talmud.</text>
    <text x="42" y="506" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Tossafot</text>
    <text x="42" y="514" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">« Ajouts ». Commentaires critiques sur le Talmud rédigés par les disciples et</text>
    <text x="42" y="522" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">successeurs de Rachi aux XIIe-XIIIe siècles, imprimés en marge du Talmud.</text>
