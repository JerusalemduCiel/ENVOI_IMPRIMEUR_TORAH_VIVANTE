  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#2A3518" text-anchor="middle" font-weight="bold">שִׁמְעוֹן הַצַּדִּיק</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Shimon HaTsadik</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#2A3518" text-anchor="middle" font-style="italic">Le Dernier de la Grande Assemblée — Sur trois choses le monde repose</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#5B7BA3" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#2A3518" text-anchor="middle" font-style="italic">« Sur la Torah, le service divin et les actes de bonté. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Pirké Avot 1:2</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#5B7BA3" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#2A3518" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Shimon HaTsadik est le dernier des membres de la Grande Assemblée et le pont vivant</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">entre l&apos;époque prophétique et l&apos;ère des Sages, celui qui maintint le monde par trois</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">piliers selon la Mishna : la Torah, le service divin et les actes de bonté. Grand</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Prêtre au Temple de Jérusalem pendant quarante ans selon le Talmud, il servit dans le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sanctuaire avec une piété et une intégrité qui faisaient de lui le modèle du cohen</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">parfait. Les Sages rapportent que durant tout son sacerdoce, le sort du bouc émissaire</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">à Yom Kippour tombait toujours dans la main droite, le fil de laine écarlate attaché</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">aux portes du Temple blanchissait toujours en signe de pardon divin, et la lampe</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">occidentale de la Ménorah ne s&apos;éteignait jamais, trois prodiges qui cessèrent après sa</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">mort. Le Talmud rapporte qu&apos;Alexandre le Grand, conquérant de l&apos;empire perse, marchait</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sur Jérusalem avec l&apos;intention de détruire le Temple quand Shimon HaTsadik sortit à sa</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">rencontre vêtu des habits sacerdotaux. En voyant le Grand Prêtre, Alexandre descendit</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de son char et se prosterna devant lui, au grand étonnement de ses généraux. Il</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">expliqua qu&apos;avant chaque bataille victorieuse, il voyait en vision l&apos;image de cet homme</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">qui le conduisait à la victoire. Shimon HaTsadik obtint ainsi la protection du Temple</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">et l&apos;autonomie religieuse du peuple juif sous la domination grecque, un accord qui dura</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">plusieurs décennies avant d&apos;être rompu par les persécutions hellénistiques.</tspan>
</text>

  <!-- BIOGRAPHIE (suite) -->
  <text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="73" textLength="370" lengthAdjust="spacing">L&amp;apos;enseignement le plus célèbre de Shimon HaTsadik, transmis dans les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Pirké Avot, est le fondement de toute la pensée juive : sur trois choses</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">le monde repose, sur la Torah, sur le service divin et sur les actes de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">bonté. Les Sages expliquent que ces trois piliers correspondent aux trois</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">patriarches : la Torah à Yaakov, le service divin à Yits&amp;apos;hak qui fut lié</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sur l&amp;apos;autel, et les actes de bonté à Avraham qui accueillait les voyageurs.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Le Talmud rapporte que Shimon HaTsadik ne mangeait jamais du sacrifice</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">d&amp;apos;un nazir impur, sauf une seule fois. Un jeune homme d&amp;apos;une grande beauté</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">vint du sud avec de magnifiques boucles et demanda à être rasé comme nazir.</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">Shimon l&amp;apos;embrassa en disant : puissent les nazirs comme toi se multiplier.</tspan>
</text>

  <text x="212" y="242" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" text-anchor="middle" font-weight="bold" letter-spacing="1">MIDRASH</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#0C2840" font-style="italic">
<tspan x="38" y="256">Avant de mourir, Shimon HaTsadik annonça qu&amp;apos;il mourrait cette année</tspan>
<tspan x="38" dy="13">car à Yom Kippour un vieillard vêtu de noir l&amp;apos;avait accompagné dans</tspan>
<tspan x="38" dy="13">le Saint des Saints, alors que chaque année c&amp;apos;était un vieillard vêtu</tspan>
<tspan x="38" dy="13">de blanc. Le blanc symbolisait le pardon, le noir annonçait la fin</tspan>
<tspan x="38" dy="13" letter-spacing="0.4">de son sacerdoce béni.</tspan>
</text>

  <text x="212" y="432" font-family="Georgia,serif" font-size="7.8" fill="#0C2840" text-anchor="middle" font-style="italic">« Le fil écarlate blanchissait chaque Yom Kippour. »</text>

  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Maïmonide (Rambam)</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#3A2510" text-anchor="middle" font-style="italic">L&apos;Aigle de la Synagogue — De Moché à Moché, nul ne fut semblable</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#C49A4A" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#3A2510" text-anchor="middle" font-style="italic">« Les fondements de tous les fondements : savoir qu&apos;il est un Être premier. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Michné Torah, Yessodei HaTorah 1:1</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#C49A4A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#3A2510" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Moché ben Maïmon, le Rambam, universellement connu sous le nom de Maïmonide, est le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">plus grand codificateur et philosophe de l&apos;histoire juive, celui dont on dit : de Moché</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">à Moché, nul ne fut semblable à Moché. Né à Cordoue en 1138, il fut contraint de fuir</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;Espagne à l&apos;âge de treize ans quand les Almohades, fanatiques musulmans, conquirent</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">la ville et imposèrent la conversion forcée. Sa famille erra pendant des années à</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">travers le Maghreb avant de s&apos;installer au Caire, en Égypte, où le Rambam devint le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">médecin personnel du vizir d&apos;Égypte et le chef de la communauté juive. Malgré un emploi</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">du temps épuisant qui le laissait à peine debout le soir, il produisit une œuvre d&apos;une</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">ampleur stupéfiante qui couvre la totalité du savoir juif. Son Michné Torah, la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Répétition de la Torah, est le premier code complet de la halakha qui organise</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;ensemble de la loi juive en quatorze livres systématiques, depuis les fondements de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">la foi jusqu&apos;aux lois du Messie. Il écrivit cet ouvrage en hébreu limpide pour que tout</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Juif puisse connaître la loi sans avoir à naviguer dans les méandres du Talmud. Son</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Guide des Égarés, écrit en arabe, entreprit de réconcilier la philosophie</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">aristotélicienne avec la Torah et devint l&apos;ouvrage de référence de la philosophie juive</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">médiévale. Le Rambam formula aussi les treize articles de foi qui résument les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">croyances fondamentales du judaïsme et qui sont récités quotidiennement dans la prière</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">sous la forme du Ani Maamin, je crois d&apos;une foi parfaite, devenu le credo du judaïsme.</tspan>
</text>

<text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#F5E8D0" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Maïmonide (Rambam)  —  רמב״ם</text>
<text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#5A3A10" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
<text font-family="Georgia,serif" font-size="8" fill="#55504A"><tspan x="28" y="73" textLength="370" lengthAdjust="spacing">Le Michné Torah, rédigé en hébreu clair et systématique, est le premier code à</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">couvrir la totalité de la Halakha en quatorze livres. Le Guide des Égarés, composé</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">en arabe pour les intellectuels troublés par la philosophie, tenta de concilier la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">foi biblique avec la raison aristotélicienne. Ces deux oeuvres provoquèrent des</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">controverses qui divisèrent le monde juif pendant des générations. Les adversaires</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">du Rambam brûlèrent le Guide à Montpellier en 1232. Malgré ces polémiques, sa</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">stature ne cessa de grandir. Rabbi Yossef Karo le prit pour l&apos;un des trois piliers</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de sa codification. Sa formulation des treize principes de foi devint le credo du</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">judaïsme. Médecin du sultan al-Fadil, il soignait des centaines de patients chaque</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">jour tout en poursuivant son oeuvre titanesque.</tspan>
</text>

<text x="212" y="216" font-family="Georgia,serif" font-size="7" fill="#C49A4A" text-anchor="middle" opacity="0.6">✦</text>

<text x="212" y="242" font-family="Georgia,serif" font-size="7.5" fill="#5A3A10" text-anchor="middle" font-weight="bold" letter-spacing="1">ANECDOTE TALMUDIQUE</text>
<text font-family="Georgia,serif" font-size="7.8" fill="#5A3A10" font-style="italic"><tspan x="38" y="255">Le Rambam, médecin du sultan Saladin au Caire, décrivit ainsi ses</tspan>
<tspan x="38" dy="13">journées : je rentre du palais épuisé, affamé, et je trouve ma cour</tspan>
<tspan x="38" dy="13">pleine de malades, juifs et non-juifs. Je descends de mon âne, je me</tspan>
<tspan x="38" dy="13">lave les mains, et je les soigne jusqu&apos;à la nuit tombée. Je ne peux</tspan>
<tspan x="38" dy="13" letter-spacing="0.4">étudier la Torah qu&apos;au Shabbat.</tspan>
</text>
<text x="390" y="320" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Lettre du Rambam à Rabbi Shmouel Ibn Tibbon</text>

<text x="116" y="366" font-family="Georgia,serif" font-size="7.5" fill="#5A3A10" text-anchor="middle" font-weight="bold">Le Michné Torah</text>
<text x="116" y="380" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Premier code complet de toute la halakha.</text>
<rect x="218" y="352" width="179" height="48" rx="3" fill="none" stroke="#C49A4A" stroke-width="0.35"/>
<text x="309" y="366" font-family="Georgia,serif" font-size="7.5" fill="#5A3A10" text-anchor="middle" font-weight="bold">Les 13 Articles</text>
<text x="309" y="380" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Fondements de la foi récités chaque jour.</text>
<line x1="60" y1="406" x2="365" y2="406" stroke="#C49A4A" stroke-width="0.4" opacity="0.25"/>
<text x="212" y="420" font-family="Georgia,serif" font-size="7.8" fill="#5A3A10" text-anchor="middle" font-style="italic">« De Moché à Moché, nul ne fut semblable à Moché. »</text>
<text x="212" y="432" font-family="Georgia,serif" font-size="7.8" fill="#5A3A10" text-anchor="middle" font-style="italic">« La raison et la foi proviennent de la même source. »</text>
<line x1="60" y1="440" x2="365" y2="440" stroke="#C49A4A" stroke-width="0.4" opacity="0.25"/>
<text x="28" y="458" font-family="Georgia,serif" font-size="7.5" fill="#5A3A10" font-weight="bold" letter-spacing="1.5">CHAÎNE DE TRANSMISSION</text>
<text font-family="Georgia,serif" font-size="7" fill="#65605A"><tspan x="28" y="471" >Maîtres : son père Rabbi Maïmon, disciple de Rabbi Yossef Ibn Migash, héritier du Rif.</tspan>
<tspan x="28" dy="13" >Disciples : son fils Rabbi Avraham, les communautés d&apos;Égypte, du Yémen et du Maghreb.</tspan>
<tspan x="28" dy="13" >Contemporains : les Sages de Provence (controverses), Ibn Rushd dans le monde arabe.</tspan>
<tspan x="28" dy="13" >Héritage : le Michné Torah et le Guide des Égarés — Halakha et philosophie réunies.</tspan>
</text>

  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#F5E8D0" text-anchor="end" opacity="0.7">78 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="" style="opacity:0"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#3A2510" text-anchor="middle" font-weight="bold">רמב״ן</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Ramban (Na&apos;hmanide)</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#3A2510" text-anchor="middle" font-style="italic">Le Maître de Gérone — Pshat et Kabbale tissés dans chaque verset</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#C49A4A" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#3A2510" text-anchor="middle" font-style="italic">« Il y a dans la Torah des mystères que la raison seule ne peut atteindre. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Introduction au Commentaire sur la Torah</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#C49A4A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#3A2510" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rabbi Moché ben Na&apos;hman, le Ramban ou Na&apos;hmanide, est le plus grand Sage de l&apos;Espagne</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">médiévale après le Rambam, un géant qui excella à la fois comme talmudiste,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">commentateur biblique, kabbaliste et médecin. Né à Gérone en Catalogne en 1194, il</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">dirigea la communauté juive de cette ville et devint l&apos;autorité halakhique suprême de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">toute l&apos;Espagne. Son commentaire sur la Torah est l&apos;un des quatre grands commentaires</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">classiques, remarquable par sa capacité à tisser ensemble le pshat, le sens littéral,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">et le sod, la dimension mystique, révélant dans chaque verset des couches de sens que</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">les autres commentateurs n&apos;avaient pas perçues. Le Ramban s&apos;opposa au rationalisme</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">excessif du Rambam en affirmant que la Torah contient des mystères qui dépassent la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">raison humaine et que la Kabbale, la tradition mystique reçue de maître à disciple, est</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">une voie légitime de compréhension du texte sacré. En 1263, il fut contraint par le roi</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">d&apos;Aragon Jacques Ier de participer à la Disputation de Barcelone, un débat public</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">contre le dominicain Pablo Christiani, un juif converti au christianisme. Le Ramban</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">défendit la foi juive avec une intelligence et un courage extraordinaires, démontrant</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">que les textes aggadiques cités par son adversaire n&apos;avaient pas force de loi et que le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Messie n&apos;était pas encore venu. Sa victoire intellectuelle lui valut paradoxalement</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">l&apos;exil, car les dominicains obtinrent sa condamnation pour blasphème.</tspan>
</text>

<text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#5A3A10" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
<text font-family="Georgia,serif" font-size="8" fill="#55504A"><tspan x="28" y="73" textLength="370" lengthAdjust="spacing">Après la Dispute de Barcelone en 1263, le Ramban fut contraint de quitter l&apos;Espagne</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">et monta en Terre d&apos;Israël à l&apos;âge de soixante-douze ans. Il trouva Jérusalem</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">dévastée, avec à peine deux juifs teinturiers pour toute communauté. Il réorganisa</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">la vie juive dans la ville sainte, fonda une synagogue qui porte encore son nom et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">rétablit un minyan permanent. Son commentaire sur la Torah, qui intègre la Kabbale</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">comme dimension essentielle du texte sacré, devint l&apos;un des quatre piliers de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;exégèse biblique aux côtés de Rachi, Ibn Ezra et Sforno. Sa méthode associe la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">rigueur talmudique du monde ashkénaze à la sensibilité mystique de Gérone. Le Ramban</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">enseignait que la terre d&apos;Israël possède une sainteté intrinsèque et que l&apos;y</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">habiter constitue un commandement positif de la Torah.</tspan>
</text>

<text font-family="Georgia,serif" font-size="7.8" fill="#5A3A10" font-style="italic"><tspan x="38" y="255">Lors de la Dispute de Barcelone en 1263, le roi Jacques Ier opposa</tspan>
<tspan x="38" dy="13">le Ramban au moine converti Pablo Christiani. Le Ramban plaida avec</tspan>
<tspan x="38" dy="13">une telle maîtrise que le roi déclara n&apos;avoir jamais entendu défendre</tspan>
<tspan x="38" dy="13">une cause avec autant de talent. Il lui offrit trois cents pièces</tspan>
<tspan x="38" dy="13" letter-spacing="0.4">d&apos;or.</tspan>
</text>
<text x="390" y="320" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Vikouah HaRamban — Récit de la Dispute de Barcelone</text>

<text x="116" y="366" font-family="Georgia,serif" font-size="7.5" fill="#5A3A10" text-anchor="middle" font-weight="bold">La Kabbale</text>
<text x="116" y="380" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">La mystique est une voie légitime de vérité.</text>
<rect x="218" y="352" width="179" height="48" rx="3" fill="none" stroke="#C49A4A" stroke-width="0.35"/>
<text x="309" y="366" font-family="Georgia,serif" font-size="7.5" fill="#5A3A10" text-anchor="middle" font-weight="bold">Jérusalem</text>
<text x="309" y="380" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Reconstruction de la communauté de Terre Sainte.</text>
<line x1="60" y1="406" x2="365" y2="406" stroke="#C49A4A" stroke-width="0.4" opacity="0.25"/>
<text x="212" y="420" font-family="Georgia,serif" font-size="7.8" fill="#5A3A10" text-anchor="middle" font-style="italic">« La Disputation de Barcelone : la foi face au pouvoir. »</text>
<text x="212" y="432" font-family="Georgia,serif" font-size="7.8" fill="#5A3A10" text-anchor="middle" font-style="italic">« Deux Juifs teinturiers à Jérusalem, et il rebâtit. »</text>

<text font-family="Georgia,serif" font-size="7" fill="#65605A"><tspan x="28" y="471" >Maîtres : Rabbi Yehouda ben Yakar, Rabbi Natan ben Méir, Rabbénou Yona de Gérone.</tspan>
<tspan x="28" dy="13" >Disciples : le Rashba, Rabbi Aharon HaLévi (Réa&apos;h), Rabbi Shlomo ben Adret.</tspan>
<tspan x="28" dy="13" >Contemporains : le Rambam (qu&apos;il critique avec révérence), les kabbalistes de Gérone.</tspan>
<tspan x="28" dy="13" >Héritage : la synthèse Halakha-Kabbale, la Dispute, la montée en Terre d&apos;Israël.</tspan>
</text>

<text font-family="Georgia,serif" font-size="8" fill="#55504A"><tspan x="28" y="73" textLength="370" lengthAdjust="spacing">Le Rashba exerça son autorité halakhique pendant quatre décennies, répondant aux</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">questions des communautés les plus éloignées avec une patience et une érudition</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sans faille. Dans la controverse de 1305, il promulgua un décret interdisant</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;étude de la philosophie avant l&apos;âge de vingt-cinq ans, non par hostilité envers</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">la raison mais pour protéger la foi des jeunes étudiants encore fragiles. Son</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">commentaire talmudique complète celui du Ramban et approfondit les analyses sur des</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">centaines de sujets complexes. Le Beit Yossef de Rabbi Yossef Karo cite le Rashba</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">comme l&apos;une des sources les plus fiables pour trancher la loi. Sa synagogue à</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Barcelone fut un centre d&apos;étude rayonnant jusqu&apos;à l&apos;expulsion des Juifs d&apos;Espagne</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">en 1492, événement qui mit fin à l&apos;âge d&apos;or de la Torah espagnole.</tspan>
</text>

<text font-family="Georgia,serif" font-size="7.8" fill="#5A3A10" font-style="italic"><tspan x="38" y="255">Le Rashba reçut un jour une question d&apos;une communauté lointaine :</tspan>
<tspan x="38" dy="13">est-il permis de prier en espagnol si l&apos;on ne connaît pas l&apos;hébreu ?</tspan>
<tspan x="38" dy="13">Il répondit : D.ieu comprend toutes les langues. Mais celui qui peut</tspan>
<tspan x="38" dy="13">apprendre l&apos;hébreu et ne le fait pas ressemble à un fils qui refuse</tspan>
<tspan x="38" dy="13" letter-spacing="0.4">de parler à son père dans sa propre langue par paresse.</tspan>
</text>
<text x="390" y="320" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Responsa du Rashba, volume I</text>

<text font-family="Georgia,serif" font-size="7" fill="#65605A"><tspan x="28" y="471" >Maîtres : le Ramban et Rabbénou Yona de Gérone, les piliers de Catalogne.</tspan>
<tspan x="28" dy="13" >Disciples : le Ritva, Rabbi Ba&apos;hya ben Asher, l&apos;école talmudique de Barcelone.</tspan>
<tspan x="28" dy="13" >Contemporains : le Rosh en Allemagne puis Tolède, le Méïri à Perpignan.</tspan>
<tspan x="28" dy="13" >Héritage : trois mille responsa et le décret limitant l&apos;étude philosophique.</tspan>
