  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#2A1040" text-anchor="middle" font-weight="bold">אַבְּרַבַּנְאֵל</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Don Yits&apos;hak Abravanel</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#2A1040" text-anchor="middle" font-style="italic">Le Ministre et le Sage — L&apos;exil et l&apos;espérance messianique</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#D4A94A" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#2A1040" text-anchor="middle" font-style="italic">« L&apos;exil est le chemin vers la rédemption. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Mashmi&apos;a Yeshoua</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Don Yits&apos;hak ben Yehouda Abravanel naquit en 1437 à Lisbonne dans une famille</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">aristocratique juive qui revendiquait une ascendance davidique. Trésorier du roi Afonso</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">V du Portugal, il combina toute sa vie les plus hautes responsabilités politiques avec</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">une érudition biblique prodigieuse. Lorsque le roi Jean II l&apos;accusa de conspiration en</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">1483, il s&apos;enfuit en Espagne où il devint conseiller financier des Rois Catholiques</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Ferdinand et Isabelle. Malgré son influence considérable, il ne put empêcher le décret</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">d&apos;expulsion des Juifs d&apos;Espagne en 1492. La tradition rapporte qu&apos;il offrit une somme</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">colossale aux souverains pour faire annuler l&apos;édit, mais que Torquemada intervint en</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">brandissant un crucifix. Abravanel choisit l&apos;exil avec son peuple, abandonnant</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">richesses et position. Il s&apos;installa successivement à Naples, Corfou, Monopoli, puis</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Venise où il mourut en 1508. Son commentaire sur la Torah et les Prophètes est unique</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">par son ampleur et sa méthode : il pose des séries de questions en préambule de chaque</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">section avant de construire une explication qui les résout toutes. Ses trois traités</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">messianiques, rédigés après l&apos;expulsion, tentèrent de consoler les exilés en démontrant</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">la proximité de la rédemption. L&apos;Abravanel incarne l&apos;idéal du sage juif engagé dans le</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">monde, servant D.ieu autant par l&apos;action politique que par l&apos;étude.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
