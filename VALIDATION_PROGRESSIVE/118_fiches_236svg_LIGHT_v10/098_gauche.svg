  <rect x="13" y="13" width="399" height="26" fill="#7A5C20" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#F0E0C0" text-anchor="middle" letter-spacing="1.2">CHAPITRE 15 — LE HASSIDISME</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#F0E0C0" text-anchor="end" opacity="0.7">98 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#280840" text-anchor="middle" font-weight="bold">רַבִּי אֱלִימֶלֶךְ מִלִּיזֶנְסְק</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Rabbi Elimélekh de Lizhensk</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#280840" text-anchor="middle" font-style="italic">Le Père du Hassidisme Polonais — La doctrine du Tsadik</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#BE913D" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#280840" text-anchor="middle" font-style="italic">« Le Tsadik est le canal de la lumière divine. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Noam Elimélekh</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#BE913D" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#280840" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rabbi Elimélekh de Lizhensk est le maître hassidique qui formula la doctrine du Tsadik,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">le juste, comme intermédiaire entre D.ieu et le peuple, une conception qui devint le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">fondement de toute l&apos;organisation sociale du hassidisme. Né en 1717 en Galicie, il fut</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">avec son frère Rabbi Zousha d&apos;Anipoli l&apos;un des disciples les plus proches du Maguid de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Mezeritch. Les deux frères voyagèrent ensemble pendant des années à travers les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">villages et les bourgades de Pologne et d&apos;Ukraine, vivant dans le dénuement le plus</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">complet, acceptant la pauvreté et l&apos;humiliation comme des voies de purification de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;âme. Installé à Lizhensk en Galicie, Rabbi Elimélekh devint le père du hassidisme</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">polonais et galicien. Son œuvre majeure, le Noam Elimélekh, les Délices d&apos;Elimélekh,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">est un commentaire sur la Torah qui développe systématiquement la théorie du Tsadik</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">comme canal par lequel la bénédiction divine descend dans le monde. Le Tsadik n&apos;est pas</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">simplement un homme pieux : il est celui qui, par la perfection de son service divin,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">ouvre les portes du Ciel pour ceux qui ne peuvent pas les ouvrir eux-mêmes. Cette</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">doctrine transforma le hassidisme en un mouvement centré sur la relation entre le Rabbi</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">et ses &apos;Hassidim, une structure qui perdure jusqu&apos;à nos jours dans toutes les cours</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">hassidiques. Parmi ses disciples, on compte le Voyant de Lublin et Rabbi Mendel de</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">Riminov, qui fondèrent les grandes dynasties hassidiques de Pologne.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#7A5C20" opacity="0.85" rx="1"/>
