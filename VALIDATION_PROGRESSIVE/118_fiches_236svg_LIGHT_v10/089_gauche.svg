  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#2A1040" text-anchor="middle" font-weight="bold">מהר״ל</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Maharal de Prague</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#2A1040" text-anchor="middle" font-style="italic">Le Créateur du Golem — Philosophe, kabbaliste, protecteur d&apos;Israël</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#D4A94A" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#2A1040" text-anchor="middle" font-style="italic">« Le peuple d&apos;Israël est le cœur de l&apos;humanité. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Nétsa&apos;h Yisrael</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rabbi Yehouda Loew ben Betsalel naquit à Poznań vers 1520 et devint le grand rabbin de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Prague, où il domina la vie intellectuelle et spirituelle juive pendant plus de trois</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">décennies. Esprit d&apos;une puissance exceptionnelle, il renouvela la pensée juive en</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">construisant un système philosophique original qui se distingue aussi bien du</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">rationalisme maïmonidien que de la Kabbale lourianique. Ses œuvres majeures, le Gour</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Aryé sur Rachi, le Guevourot Hashem sur la sortie d&apos;Égypte, le Tiferet Israël sur la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Torah, le Netsah Israël sur l&apos;exil et la rédemption, forment un édifice intellectuel</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">cohérent et monumental. Le Maharal enseigne que le peuple juif possède une essence</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">métaphysique unique qui le destine à une mission universelle et que l&apos;exil n&apos;est pas un</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">accident historique mais une nécessité cosmique préparant la rédemption. Sa méthode</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">d&apos;interprétation des aggadot talmudiques révèle des profondeurs philosophiques</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">insoupçonnées. Il entretenait des relations intellectuelles avec l&apos;empereur Rodolphe II</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">et les savants de la cour de Prague. La légende du Golem, créature d&apos;argile animée pour</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">protéger la communauté juive des pogroms, reste attachée à sa mémoire et symbolise le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">pouvoir créateur de la parole hébraïque. Son influence sur le Hassidisme et sur la</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">pensée du Rav Kook est considérable.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
