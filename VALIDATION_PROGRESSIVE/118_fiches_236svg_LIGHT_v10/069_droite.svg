<svg xmlns="http://www.w3.org/2000/svg" width="425" height="595" viewBox="0 0 425 595">
  <rect width="425" height="595" fill="#F5EEE1"/>
  <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#D4A94A" stroke-width="0.7" opacity="0.4"/>
  <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#D4A94A" stroke-width="0.3" opacity="0.25"/>
  <g opacity="0.3" fill="none" stroke="#D4A94A" stroke-width="0.6">
    <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
    <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
    <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
    <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
  </g>
  <rect x="13" y="13" width="399" height="26" fill="#8B6914" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#FBF7F0" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Rabbi Yehouda Halevi  —  רַבִּי יְהוּדָה הַלֵּוִי</text>
  <text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="73" textLength="370" lengthAdjust="spacing">Son dernier voyage vers la Terre d&apos;Israël devint le symbole même de l&apos;amour de Sion qui</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">traversait la poésie hébraïque depuis des siècles. Les circonstances exactes de sa mort</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">restent enveloppées de mystère : selon une tradition rapportée par le Shalshelet</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">HaKabbala, il fut piétiné par un cavalier arabe aux portes de Jérusalem au moment même</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">où il récitait sa célèbre élégie sur Sion. Le Kouzari, composé sous forme de dialogue</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">entre un roi khazar et un sage juif, défend la supériorité de la révélation sinaïtique</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sur la philosophie et le christianisme. L&apos;argument central est que le judaïsme seul</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">repose sur une révélation publique devant six cent mille témoins, fait historique</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">qu&apos;aucune autre religion ne peut revendiquer. Le Kouzari influença profondément les</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">penseurs juifs ultérieurs et demeure une référence majeure de la pensée juive.</tspan>
</text>
  <line x1="60" y1="218.0" x2="365" y2="218.0" stroke="#D4A94A" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="222.0" font-family="Georgia,serif" font-size="7" fill="#8B6914" text-anchor="middle">✦</text>
  <rect x="28" y="233.0" width="369" height="95" rx="4" fill="#EFE6D8" stroke="#D4A94A" stroke-width="0.4"/>
  <text x="212" y="247.0" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" text-anchor="middle" font-weight="bold" letter-spacing="1">ANECDOTE TALMUDIQUE</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#4A4540" font-style="italic">
<tspan x="38" y="261.0">Au faîte de sa gloire poétique en Espagne, Halevi décida de tout quitter pour</tspan>
<tspan x="38" dy="13">monter en Terre d&apos;Israël. Ses amis tentèrent de le dissuader. Il répondit : mon</tspan>
<tspan x="38" dy="13">cœur est en Orient et je suis aux confins de l&apos;Occident. Comment puis-je goûter</tspan>
<tspan x="38" dy="13">la saveur de mes aliments quand Sion est dans les chaînes d&apos;Édom et moi dans</tspan>
<tspan x="38" dy="13" letter-spacing="0.4">les liens de l&apos;Arabie ? Tout ce que j&apos;ai me semble vide sans elle.</tspan>
</text>
  <text x="390" y="324.0" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Poèmes de Sion — Libbi BeMizra&apos;h</text>
  <line x1="60" y1="338.0" x2="365" y2="338.0" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="350.0" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="28" y="357.0" width="179" height="48" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="116" y="372.0" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" text-anchor="middle" font-weight="bold">Le Kouzari</text>
  <text x="116" y="386.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Défense de la foi par l&apos;histoire vécue.</text>
  <rect x="218" y="357.0" width="179" height="48" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="309" y="372.0" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" text-anchor="middle" font-weight="bold">Sion</text>
  <text x="309" y="386.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">L&apos;amour de la Terre d&apos;Israël chanté pour l&apos;éternité.</text>
  <line x1="60" y1="413.0" x2="365" y2="413.0" stroke="#D4A94A" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="426.0" font-family="Georgia,serif" font-size="7.8" fill="#2A1040" text-anchor="middle" font-style="italic">« Mon cœur est à l&apos;Orient et moi à l&apos;extrême Occident. »</text>
  <text x="212" y="439.0" font-family="Georgia,serif" font-size="7.8" fill="#2A1040" text-anchor="middle" font-style="italic">« Le retour en Terre Sainte est une obligation du cœur. »</text>
  <line x1="60" y1="440.0" x2="365" y2="440.0" stroke="#D4A94A" stroke-width="0.4" opacity="0.25"/>
  <text x="28" y="459.0" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">CHAÎNE DE TRANSMISSION</text>
  <text font-family="Georgia,serif" font-size="7.5" fill="#65605A">
<tspan x="28" y="472.0">maîtres : Les cercles poétiques et philosophiques de Grenade et Lucena</tspan>
<tspan x="28" dy="13.0">disciples : Les poètes et penseurs juifs d&apos;Espagne</tspan>
<tspan x="28" dy="13.0">contemporains : Avraham Ibn Ezra (ami), Ibn Gabirol (prédécesseur)</tspan>
<tspan x="28" dy="13.0">héritage : Le Kouzari et les plus beaux poèmes de Sion jamais écrits</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">139</text>
</svg>