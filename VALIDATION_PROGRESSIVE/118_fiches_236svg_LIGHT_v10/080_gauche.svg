  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#2A1040" text-anchor="middle" font-weight="bold">רשב״א</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Rashba</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#2A1040" text-anchor="middle" font-style="italic">Le Décisionnaire de Barcelone — Trois mille responsa pour tout Israël</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#D4A94A" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#2A1040" text-anchor="middle" font-style="italic">« La halakha tranche parce qu&apos;elle éclaire. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Responsa du Rashba</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rabbi Shlomo ben Avraham ibn Aderet naquit à Barcelone vers 1235 et devint le disciple</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">le plus éminent du Ramban et de Rabbénou Yona de Gérone. Après le départ du Ramban pour</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">la Terre d&apos;Israël en 1267, le Rashba assuma la direction spirituelle de toute la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">communauté juive de Catalogne et d&apos;Aragon, devenant la plus haute autorité halakhique</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de son temps. Pendant plus de quarante ans, il répondit à des milliers de questions de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">droit juif venues de toutes les communautés de la diaspora. Ses responsa, qui dépassent</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">les trois mille, constituent un monument de la littérature rabbinique et une source</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">inépuisable pour la compréhension de la vie juive médiévale. Son commentaire sur le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Talmud, imprimé en marge de toutes les éditions standard, se distingue par une rigueur</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">analytique héritée du Ramban. Le Rashba joua un rôle décisif dans la grande controverse</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">philosophique de 1305 en promulguant un hérem contre l&apos;étude de la philosophie grecque</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">avant l&apos;âge de vingt-cinq ans, cherchant à protéger la foi simple des jeunes étudiants.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Défenseur de la Kabbale qu&apos;il avait reçue du Ramban, il combattit aussi les faux</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">mystiques et les charlatans. Le Beit Yossef de Rabbi Yossef Karo cite le Rashba comme</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">l&apos;une de ses sources principales pour la codification de la Halakha.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
  <text x="28" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0">~1235 – ~1310</text>
