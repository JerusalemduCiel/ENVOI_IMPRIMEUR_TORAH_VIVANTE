  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#E0EBF5" text-anchor="middle" letter-spacing="1.2">CHAPITRE 8 — LES TANNAÏM</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#E0EBF5" text-anchor="end" opacity="0.7">50 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#0C2840" text-anchor="middle" font-weight="bold">בְּרוּרְיָה</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Brouria</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#0C2840" text-anchor="middle" font-style="italic">La Sage d&apos;Israël — Trois cents halakhot par jour</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#5B7BA3" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#0C2840" text-anchor="middle" font-style="italic">« Que les péchés disparaissent, pas les pécheurs. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Berakhot 10a</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#5B7BA3" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Brouria est la seule femme de l&apos;époque talmudique dont les opinions halakhiques sont</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">citées et retenues par le Talmud, un cas absolument unique qui témoigne de l&apos;ampleur</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">exceptionnelle de sa sagesse. Fille de Rabbi &apos;Hanina ben Teradion, l&apos;un des dix martyrs</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">exécutés par les Romains pour avoir enseigné la Torah publiquement, et épouse de Rabbi</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Meïr, elle grandit dans une famille de martyrs et de géants de la Torah. Le Talmud</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">rapporte qu&apos;elle étudiait trois cents halakhot par jour auprès de trois cents maîtres</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">différents, un rythme d&apos;étude qui dépassait celui de la plupart des Sages masculins de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sa génération. Sa connaissance de la halakha était si profonde que dans plusieurs</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">débats rapportés dans le Talmud, son opinion fut retenue contre celle de Sages</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">éminents. Le Talmud raconte qu&apos;un sadducéen lui dit un jour avec mépris : il est écrit</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">réjouis-toi, stérile, qui n&apos;as pas enfanté. Parce que tu n&apos;as pas enfanté tu te réjouis</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">? Brouria répondit avec une finesse exégétique remarquable : insensé, lis la fin du</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">verset, car les fils de la délaissée sont plus nombreux que les fils de la femme</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">mariée. Réjouis-toi, communauté d&apos;Israël, comparée à une femme stérile, car tes enfants</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">ne vont pas en enfer comme les fils des nations. Cette réponse illustre sa capacité à</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">retourner une attaque en enseignement, combinant érudition biblique et vivacité</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">intellectuelle avec une assurance qui imposait le respect même à ses adversaires.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#2D4A6E" opacity="0.85" rx="1"/>
  <text x="28" y="573" font-family="Georgia,serif" font-size="7.5" fill="#E0EBF5">IIe siècle è.c.</text>
