  <text x="400" y="573" font-family="Georgia,serif" font-size="7.5" fill="#E0EBF5" text-anchor="end">Jérusalem</text>
  <text x="28" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA">80</text>
</svg>