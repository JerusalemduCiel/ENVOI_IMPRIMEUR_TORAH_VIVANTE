  <rect x="13" y="13" width="399" height="26" fill="#2D4A6E" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#E0EBF5" text-anchor="middle" letter-spacing="1.2">CHAPITRE 8 — LES ZOUGOT ET LES PREMIERS TANNAÏM</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#E0EBF5" text-anchor="end" opacity="0.7">40 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#0C2840" text-anchor="middle" font-weight="bold">רַבָּן גַּמְלִיאֵל הַזָּקֵן</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Rabban Gamliel</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#0C2840" text-anchor="middle" font-style="italic">Le Premier Rabban — La gloire de la Torah mourut avec lui</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#5B7BA3" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#0C2840" text-anchor="middle" font-style="italic">« Quand Rabban Gamliel mourut, le respect de la Torah cessa. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Sotah 49a</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#5B7BA3" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rabban Gamliel l&apos;Ancien, petit-fils de Hillel, est le premier Sage à porter le titre de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Rabban, notre maître, titre réservé aux présidents du Sanhédrin de la lignée de Hillel.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Il dirigea le peuple juif dans les dernières décennies avant la destruction du Second</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Temple et institua de nombreuses ordonnances qui façonnèrent la vie juive pour les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">siècles à venir. Le Talmud rapporte que Rabban Gamliel était d&apos;une grande ouverture</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">d&apos;esprit et qu&apos;il introduisit plusieurs réformes en faveur des femmes et des convertis.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Il décréta que le témoignage d&apos;un seul témoin suffisait pour permettre à une femme dont</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">le mari avait disparu de se remarier, évitant ainsi le statut tragique de agouna, femme</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">enchaînée à un mariage sans époux. Il institua aussi que le guet, l&apos;acte de divorce, ne</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">pouvait être annulé unilatéralement par le mari une fois envoyé, protégeant ainsi la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">dignité de la femme répudiée. Les Sages rapportent que Rabban Gamliel étudiait la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sagesse grecque en plus de la Torah, non par compromission mais parce que sa position</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de représentant du peuple juif auprès des autorités romaines exigeait cette</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">connaissance. Le Talmud précise que cette permission était exceptionnelle et ne</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">s&apos;appliquait qu&apos;à la maison du Nassi en raison de ses responsabilités diplomatiques. Il</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">est considéré comme le dernier Sage dont la mort marqua la disparition de la gloire de</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">la Torah, car après lui le respect de la loi commença à décliner dans le peuple.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#2D4A6E" opacity="0.85" rx="1"/>
  <text x="28" y="573" font-family="Georgia,serif" font-size="7.5" fill="#E0EBF5">Ier siècle è.c.</text>
