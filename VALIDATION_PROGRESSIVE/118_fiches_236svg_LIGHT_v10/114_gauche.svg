  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="1.2">CHAPITRE 19 — LES MAÎTRES CONTEMPORAINS</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="end" opacity="0.7">114 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#2A1040" text-anchor="middle" font-weight="bold">הרב סולובייצ׳יק</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="14" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Rav Yossef Dov Soloveitchik</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#2A1040" text-anchor="middle" font-style="italic">Le Rav — L&apos;Homme de la Halakha</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#D4A94A" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#2A1040" text-anchor="middle" font-style="italic">« L&apos;homme de la halakha est un créateur qui transforme le monde. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Ish HaHalakha</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rav Yossef Dov HaLévi Soloveitchik naquit en 1903 à Pruzhan en Biélorussie, héritier</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de la plus prestigieuse dynastie talmudique du monde lituanien. Son grand-père, Rav</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">&apos;Haïm de Brisk, avait révolutionné l&apos;étude du Talmud par sa méthode analytique</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">conceptuelle. Émigré aux États-Unis en 1932, il prit la direction du séminaire</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">rabbinique de la Yeshiva University à New York, institution qu&apos;il transforma en un</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">centre intellectuel de premier plan où il forma plus de deux mille rabbins pendant</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">près de cinquante ans. Le Rav, comme on le surnommait simplement, développa une pensée</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">originale qui articulait la rigueur de l&apos;analyse talmudique brisker avec la philosophie</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">existentialiste contemporaine. Son essai Ish HaHalakha, l&apos;Homme de la Halakha, dresse</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">le portrait d&apos;un type humain unique qui perçoit le monde à travers le prisme des</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">catégories halakhiques. Kol Dodi Dofek interprète la création de l&apos;État d&apos;Israël comme</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">un appel divin auquel le peuple juif doit répondre. Sa conférence annuelle sur la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">téchouva à Boston attirait des milliers d&apos;auditeurs. Le Rav incarnait une synthèse rare</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">entre la maîtrise encyclopédique du Talmud, la culture philosophique occidentale et une</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sensibilité religieuse intense, ouvrant la voie à un judaïsme orthodoxe moderne et</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">intellectuellement rigoureux.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
  <text x="28" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0">1903 – 1993</text>
