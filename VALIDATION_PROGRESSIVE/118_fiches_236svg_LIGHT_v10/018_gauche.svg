  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="1.2">CHAPITRE 4 — JUGES ET PREMIERS PROPHÈTES</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="end" opacity="0.7">18 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#3A2A1A" text-anchor="middle" font-weight="bold">שִׁמְשׁוֹן</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Shimshon</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#3A2A1A" text-anchor="middle" font-style="italic">Le Nazir de D.ieu — La force sacrée et la chute rédemptrice</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#D4A94A" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#3A2A1A" text-anchor="middle" font-style="italic">« Que mon âme meure avec les Philistins. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Juges 16:30</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#3A2A1A" font-weight="bold" letter-spacing="1.5">RÉCIT</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Shimshon, fils de Manoa&apos;h de la tribu de Dan, fut consacré comme nazir de D.ieu dès le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sein de sa mère, annoncé par un ange qui apparut à ses parents pour leur annoncer la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">naissance d&apos;un fils qui commencerait à sauver Israël de la main des Philistins. Sa</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">force prodigieuse n&apos;était pas d&apos;origine musculaire mais spirituelle : elle résidait</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">dans sa consécration à D.ieu symbolisée par ses cheveux que le rasoir ne devait jamais</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">toucher. Le Talmud enseigne que Shimshon jugeait Israël comme son Père céleste,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">c&apos;est-à-dire seul, sans assesseurs, car sa force intérieure lui permettait de rendre</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">une justice que nul n&apos;osait contester. Il déchira un lion à mains nues, frappa mille</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Philistins avec une mâchoire d&apos;âne et arracha les portes de Gaza avec leurs montants et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">leurs verrous pour les porter au sommet d&apos;une montagne. Mais le Midrash avertit que</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Shimshon suivit trop souvent ses yeux et son désir, et c&apos;est précisément par les yeux</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">et le désir qu&apos;il fut finalement châtié. Sa relation avec Dalila, femme philistine de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">la vallée de Sorek, fut sa perte. Trois fois elle tenta de lui arracher le secret de sa</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">force, et trois fois il la trompa. Mais elle insista jour après jour jusqu&apos;à ce que son</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">âme en soit excédée, et il lui révéla que sa force résidait dans les sept tresses de sa</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">chevelure, signe de son naziréat consacré à D.ieu depuis le ventre de sa mère. D.ieu</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">avait accordé à Shimshon cette force sans précédent pour qu&apos;il protège seul Israël</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">contre les Philistins, car le peuple n&apos;avait ni roi ni armée.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
