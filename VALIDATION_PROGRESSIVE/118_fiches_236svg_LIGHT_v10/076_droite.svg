<svg xmlns="http://www.w3.org/2000/svg" width="425" height="595" viewBox="0 0 425 595">
  <rect width="425" height="595" fill="#F5EEE1"/>
  <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#D4A94A" stroke-width="0.7" opacity="0.4"/>
  <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#D4A94A" stroke-width="0.3" opacity="0.25"/>
  <g opacity="0.3" fill="none" stroke="#D4A94A" stroke-width="0.6">
    <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
    <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
    <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
    <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
  </g>
  <rect x="13" y="13" width="399" height="26" fill="#8B6914" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#FBF7F0" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Radak (Rabbi David Kim&apos;hi)  —  רד״ק</text>
  <text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="73" textLength="370" lengthAdjust="spacing">Le commentaire du Radak sur les Psaumes devint une référence incontournable pour les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">exégètes juifs et chrétiens, traduit en latin dès le Moyen Âge. Sa méthode, qui allie</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;analyse grammaticale minutieuse au sens théologique profond, permit de résoudre de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">nombreuses difficultés textuelles que ses prédécesseurs avaient laissées en suspens.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Dans ses polémiques contre les interprétations christologiques, il démontra que les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">versets prétendument messianiques d&apos;Isaïe et des Psaumes se réfèrent au peuple</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">d&apos;Israël. Le Radak forma une école grammaticale à Narbonne qui rayonna dans toute la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Provence et au-delà. Son Sefer HaShorashim fut le premier dictionnaire hébraïque</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">véritablement scientifique, classant les mots par racines et analysant leurs</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">dérivations. Son héritage perdure dans l&apos;étude de l&apos;hébreu biblique.</tspan>
</text>
  <line x1="60" y1="218.0" x2="365" y2="218.0" stroke="#D4A94A" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="222.0" font-family="Georgia,serif" font-size="7" fill="#8B6914" text-anchor="middle">✦</text>
  <rect x="28" y="233.0" width="369" height="95" rx="4" fill="#EFE6D8" stroke="#D4A94A" stroke-width="0.4"/>
  <text x="212" y="247.0" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" text-anchor="middle" font-weight="bold" letter-spacing="1">ANECDOTE TALMUDIQUE</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#4A4540" font-style="italic">
<tspan x="38" y="261.0">Le Radak voyagea en Espagne pour défendre les écrits de Maïmonide contre ceux</tspan>
<tspan x="38" dy="13">qui voulaient les interdire. Malgré son grand âge et sa santé fragile, il</tspan>
<tspan x="38" dy="13">parcourut les communautés de Catalogne et d&apos;Aragon en plaidant que la raison et</tspan>
<tspan x="38" dy="13">la foi ne s&apos;opposent pas mais se complètent. Les Sages de Lunel lui écrivirent :</tspan>
<tspan x="38" dy="13" letter-spacing="0.4">tu as été pour le Rambam ce que Yehoshoua fut pour Moché.</tspan>
</text>
  <text x="390" y="324.0" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Correspondance des Sages de Provence, XIIIe siècle</text>
  <line x1="60" y1="338.0" x2="365" y2="338.0" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="350.0" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="28" y="357.0" width="179" height="48" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="116" y="372.0" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" text-anchor="middle" font-weight="bold">Le Mikhlol</text>
  <text x="116" y="386.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Grammaire hébraïque de référence.</text>
  <rect x="218" y="357.0" width="179" height="48" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="309" y="372.0" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" text-anchor="middle" font-weight="bold">L&apos;Exégèse</text>
  <text x="309" y="386.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Rigueur linguistique et profondeur spirituelle.</text>
  <line x1="60" y1="413.0" x2="365" y2="413.0" stroke="#D4A94A" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="426.0" font-family="Georgia,serif" font-size="7.8" fill="#2A1040" text-anchor="middle" font-style="italic">« La langue sainte est le vêtement de la Parole. »</text>
  <text x="212" y="439.0" font-family="Georgia,serif" font-size="7.8" fill="#2A1040" text-anchor="middle" font-style="italic">« Comprendre les mots pour atteindre le sens. »</text>
  <line x1="60" y1="440.0" x2="365" y2="440.0" stroke="#D4A94A" stroke-width="0.4" opacity="0.25"/>
  <text x="28" y="459.0" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">CHAÎNE DE TRANSMISSION</text>
  <text font-family="Georgia,serif" font-size="7.5" fill="#65605A">
<tspan x="28" y="472.0">maîtres : Son père Rabbi Yossef Kim&apos;hi et son frère Rabbi Moché Kim&apos;hi</tspan>
<tspan x="28" dy="13.0">disciples : Les exégètes et grammairiens de Provence et les hébraïsants chrétiens</tspan>
<tspan x="28" dy="13.0">contemporains : Le Ramban, les Tossafistes de France</tspan>
<tspan x="28" dy="13.0">héritage : Le Mikhlol et le Sefer HaShorashim — dictionnaire des racines</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">153</text>
</svg>