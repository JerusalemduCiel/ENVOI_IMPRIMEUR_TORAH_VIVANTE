  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#2A1040" text-anchor="middle" font-weight="bold">הַטּוּר</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Le Tour (Baal HaTourim)</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#2A1040" text-anchor="middle" font-style="italic">L&apos;Architecte de la Halakha — Les Quatre Rangées — Structure éternelle</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#D4A94A" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#2A1040" text-anchor="middle" font-style="italic">« Quatre piliers portent toute la loi d&apos;Israël. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Arba Tourim, Introduction</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rabbi Yaakov ben Asher naquit en Allemagne vers 1269, fils de l&apos;illustre Rosh, Rabbi</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Asher ben Ye&apos;hiel, l&apos;un des plus grands décisionnaires halakhiques du monde ashkénaze.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Lorsque la famille quitta l&apos;Allemagne pour fuir les persécutions, elle s&apos;installa à</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Tolède en Espagne, où le jeune Yaakov découvrit les riches traditions halakhiques du</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">judaïsme séfarade. Cette double formation, ashkénaze par son père et séfarade par son</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">environnement, lui permit de concevoir un projet révolutionnaire : unifier les deux</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">grandes traditions dans un seul code de loi pour tout le peuple juif dispersé. Le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">résultat fut les Arba Tourim, les Quatre Colonnes, une codification monumentale qui</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">organise toute la Halakha en quatre parties : Orah Haïm pour la vie quotidienne et la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">prière, Yoré Déa pour les interdits alimentaires, Even HaEzer pour le mariage et la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">famille, Hoshen Mishpat pour le droit civil et judiciaire. Cette structure novatrice</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">fut reprise deux siècles plus tard par Rabbi Yossef Karo pour son Shoulhan Aroukh. Le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Tour se distingue par sa méthode rigoureuse qui présente pour chaque sujet les opinions</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">divergentes de tous les Rishonim avant de trancher la Halakha. Vivant dans une pauvreté</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">extrême à Tolède, il refusa toute fonction rabbinique rémunérée, consacrant sa vie à</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">l&apos;étude et à la rédaction de son œuvre monumentale.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
