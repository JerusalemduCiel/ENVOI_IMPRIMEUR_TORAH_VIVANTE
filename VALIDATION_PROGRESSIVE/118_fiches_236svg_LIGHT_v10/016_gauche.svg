  <rect x="13" y="13" width="399" height="26" fill="#8B6914" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="1.2">CHAPITRE 4 — JUGES ET PREMIERS PROPHÈTES</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="end" opacity="0.7">16 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#3A2A1A" text-anchor="middle" font-weight="bold">כָּלֵב בֶּן יְפֻנֶּה</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Calev ben Yefoune</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#3A2A1A" text-anchor="middle" font-style="italic">L&apos;Espion Fidèle — Le courage de dire la vérité face à la multitude</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#D4A94A" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#3A2A1A" text-anchor="middle" font-style="italic">« Montons, nous pouvons la conquérir ! »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Nombres 13:30</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#3A2A1A" font-weight="bold" letter-spacing="1.5">RÉCIT</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Calev ben Yefoune est l&apos;un des deux seuls explorateurs, avec Yehoshoua bin Noun, à être</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">revenus de la mission de reconnaissance en Terre de Canaan avec un rapport fidèle et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">courageux, refusant de se joindre à la calomnie des dix autres espions qui semèrent la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">panique et le désespoir dans le cœur du peuple. Moché avait envoyé douze princes, un</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">par tribu, pour explorer le pays promis. Ils revinrent après quarante jours portant une</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">grappe de raisin si énorme qu&apos;il fallut deux hommes pour la porter, mais dix d&apos;entre</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">eux déclarèrent : le pays dévore ses habitants, nous étions comme des sauterelles à</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">leurs yeux. Le peuple pleura toute la nuit et voulut retourner en Égypte. Calev fit</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">alors taire la foule et proclama avec une force inébranlable : Montons, oui montons, et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">prenons possession du pays, car nous pouvons le conquérir. Le Talmud explique que Calev</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">se rendit seul à Hébron pendant la mission pour prier sur les tombes des Patriarches</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">dans la grotte de Makhpéla, suppliant D.ieu de lui donner la force de résister à</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;influence néfaste des autres espions. Cette prière lui sauva l&apos;âme : tandis que les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">dix espions moururent frappés par une épidémie divine, Calev et Yehoshoua furent les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">seuls de toute leur génération à entrer en Terre promise. Le nom Calev signifie comme</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">le cœur, car il suivit D.ieu de tout son cœur plutôt que de céder à la peur de la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">foule. D.ieu témoigna : Mon serviteur Calev a été animé d&apos;un esprit différent, il m&apos;a</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">été pleinement fidèle et sa descendance héritera de la terre où il est allé.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
  <text x="28" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0">Époque de la Conquête</text>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7" fill="#FBF7F0" text-anchor="middle" opacity="0.6">✦</text>
  <text x="400" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="end">Hébron — Terre de Canaan</text>
  <text x="28" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA">32</text>
</svg>