  <text x="400" y="573" font-family="Georgia,serif" font-size="7.5" fill="#D8F0D8" text-anchor="end">Salé (Maroc) — Jérusalem</text>
  <text x="28" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA">182</text>
</svg>