  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#D8F0D8" text-anchor="middle" letter-spacing="1.2">CHAPITRE 14 — LA KABBALE DE SAFED</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#D8F0D8" text-anchor="end" opacity="0.7">91 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#0C2818" text-anchor="middle" font-weight="bold">אוֹר הַחַיִּים הַקָּדוֹשׁ</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Or Ha&apos;Haïm Hakadosh</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#0C2818" text-anchor="middle" font-style="italic">La Lumière Sainte du Maroc — Le commentaire qui illumine chaque verset</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#4A8A55" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#0C2818" text-anchor="middle" font-style="italic">« Chaque mot de la Torah contient des mondes de lumière. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Or Ha&apos;Haïm sur Genèse 1:1</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#4A8A55" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#0C2818" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rabbi &apos;Haïm ben Moché ibn Attar, universellement connu sous le nom de Or Ha&apos;Haïm</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Hakadosh d&apos;après son commentaire célèbre sur la Torah, est l&apos;un des plus grands maîtres</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">du judaïsme séfarade et l&apos;une des figures les plus vénérées de toute la tradition</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">juive, un pont vivant entre les mondes séfarade et hassidique. Né à Salé au Maroc en</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">1696 dans une famille de rabbins et de savants, il étudia la Torah, la Kabbale et la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">halakha et devint rapidement l&apos;autorité spirituelle incontestée de sa communauté.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Contraint de quitter le Maroc en raison de persécutions et de difficultés économiques,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">il traversa l&apos;Algérie et l&apos;Italie où il fonda une yeshiva à Livourne, avant de réaliser</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">le rêve de sa vie en montant en Terre d&apos;Israël en 1742. Il s&apos;installa à Jérusalem où il</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">fonda une yeshiva qui portait son nom et qui accueillait aussi bien des étudiants</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">séfarades qu&apos;ashkénazes. Son commentaire sur la Torah, le Or Ha&apos;Haïm, est une œuvre</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">d&apos;une richesse extraordinaire qui combine exégèse littérale, interprétation</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">homilétique, analyse halakhique et secrets kabbalistiques en un tout d&apos;une beauté</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">remarquable. Le Baal Shem Tov, fondateur du hassidisme et contemporain exact de l&apos;Or</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Ha&apos;Haïm, déclara que s&apos;il avait pu le rencontrer, il aurait pu hâter la venue du</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Messie. Le commentaire est imprimé dans les éditions standard du &apos;Houmash et étudié</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">chaque Shabbat dans les communautés séfarades et hassidiques.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#2C6B40" opacity="0.85" rx="1"/>
  <text x="28" y="573" font-family="Georgia,serif" font-size="7.5" fill="#D8F0D8">1696 – 1743</text>
