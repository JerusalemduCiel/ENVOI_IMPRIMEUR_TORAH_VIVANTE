  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#D8F0D8" text-anchor="middle" letter-spacing="1.2">CHAPITRE 14 — LA KABBALE DE SAFED</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#D8F0D8" text-anchor="end" opacity="0.7">92 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#0C2818" text-anchor="middle" font-weight="bold">רמ״ק</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Ramak (Rabbi Moché Cordovero)</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#0C2818" text-anchor="middle" font-style="italic">Le Systématiseur de la Kabbale — Le Pardès Rimonim — Le Verger des Grenades</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#4A8A55" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#0C2818" text-anchor="middle" font-style="italic">« D.ieu remplit tout et englobe tout. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Pardès Rimonim</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#4A8A55" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#0C2818" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rabbi Moché Cordovero, connu sous l&apos;acronyme Ramak, est le premier grand systématiseur</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de la Kabbale, le penseur qui organisa pour la première fois l&apos;ensemble de la tradition</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">mystique juive en un système philosophique cohérent et accessible à l&apos;étude</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">rationnelle. Né à Safed en Terre d&apos;Israël en 1522, il fut le disciple de Rabbi Yossef</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Karo, l&apos;auteur du Shoul&apos;han Aroukh, et de Rabbi Shlomo Alkabetz, le poète qui composa</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">le Lekha Dodi. Le Ramak rédigea le Pardès Rimonim, le Verger des Grenades, une œuvre</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">monumentale qui organise l&apos;ensemble des enseignements kabbalistiques en catégories</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">systématiques, expliquant la nature des Sefirot, les émanations divines, la dynamique</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de la création et la relation entre le fini et l&apos;infini divin. Avant le Ramak, la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Kabbale était un ensemble de traditions fragmentaires et souvent obscures transmises</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">oralement de maître à disciple. Il en fit une discipline intellectuelle structurée sans</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">rien perdre de sa profondeur mystique. Le Ramak développa une vision originale selon</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">laquelle D.ieu remplit tout et englobe tout, une théologie qui affirme que la présence</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">divine imprègne chaque recoin de la création sans être limitée par elle. Il dirigea à</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Safed un groupe de mystiques qui pratiquaient des excursions spirituelles dans les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">champs et les cimetières de Galilée, méditant sur les tombes des anciens Sages. Le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Ramak fut le maître incontesté de la Kabbale à Safed pendant près de vingt ans, jusqu&apos;à</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">l&apos;arrivée du Ari Zal qui proposa un système kabbalistique entièrement nouveau.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#2C6B40" opacity="0.85" rx="1"/>
