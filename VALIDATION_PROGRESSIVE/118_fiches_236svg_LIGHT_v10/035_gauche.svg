  <rect x="13" y="13" width="399" height="26" fill="#8B6914" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="1.2">CHAPITRE 6 — LES DERNIERS PROPHÈTES ET LE RETOUR</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="end" opacity="0.7">35 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#1A2530" text-anchor="middle" font-weight="bold">אֶסְתֵּר הַמַּלְכָּה</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Esther HaMalka</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#1A2530" text-anchor="middle" font-style="italic">La Reine Cachée — Si je dois périr, je périrai</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#D4A94A" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#1A2530" text-anchor="middle" font-style="italic">« Qui sait si ce n&apos;est pas pour un temps comme celui-ci ? »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Esther 4:14</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#1A2530" font-weight="bold" letter-spacing="1.5">RÉCIT</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Esther, dont le nom hébreu est Hadassa, est l&apos;héroïne cachée du salut d&apos;Israël en exil,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">celle qui risqua sa vie pour sauver son peuple de l&apos;extermination décrétée par Haman</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">dans l&apos;empire perse. Orpheline élevée par son cousin Mordekhaï, elle fut choisie parmi</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">toutes les jeunes filles du royaume pour devenir reine à la place de Vashti que le roi</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Assuérus avait répudiée. Le Talmud enseigne qu&apos;Esther n&apos;était pas d&apos;une beauté</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">conventionnelle mais qu&apos;un fil de grâce divine était tendu sur elle, de sorte que</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">quiconque la voyait la trouvait belle selon ses propres critères. Sur l&apos;ordre de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Mordekhaï, elle cacha son identité juive et son origine, attendant le moment où D.ieu</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">révélerait la raison de son élévation au trône. Ce moment arriva quand Haman, premier</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">ministre d&apos;Assuérus et descendant d&apos;Agag roi d&apos;Amalek, obtint du roi un décret</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">d&apos;extermination de tous les Juifs de l&apos;empire pour le treizième jour du mois d&apos;Adar,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">parce que Mordekhaï refusait de se prosterner devant lui. Mordekhaï envoya un message à</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Esther lui demandant d&apos;intercéder auprès du roi, ajoutant cette parole devenue célèbre</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">: qui sait si ce n&apos;est pas pour un temps comme celui-ci que tu es parvenue à la royauté</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">? Esther demanda à Mordekhaï de rassembler tous les Juifs de Suse pour un jeûne de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">trois jours et trois nuits, puis elle déclara : j&apos;irai chez le roi, ce qui est contre</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">la loi, et si je dois périr, je périrai.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
  <text x="28" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0">Ve siècle av. è.c.</text>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7" fill="#FBF7F0" text-anchor="middle" opacity="0.6">✦</text>
  <text x="400" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="end">Suse — Empire perse</text>
  <text x="28" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA">70</text>
</svg>