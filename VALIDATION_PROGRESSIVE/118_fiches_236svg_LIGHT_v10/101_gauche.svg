  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#F0E0C0" text-anchor="middle" letter-spacing="1.2">CHAPITRE 16 — LE HASSIDISME</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#F0E0C0" text-anchor="end" opacity="0.7">100 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#3A2E10" text-anchor="middle" font-weight="bold">רַבִּי שְׁנֵאוּר זַלְמָן מִלְיָאדִי</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Rabbi Shneur Zalman de Liadi</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#3A2E10" text-anchor="middle" font-style="italic">L&apos;Admour HaZaken — Le Tanya — Fondateur du &apos;Habad — L&apos;intellect au service du cœur</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#BE913D" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#3A2E10" text-anchor="middle" font-style="italic">« L&apos;essentiel n&apos;est pas l&apos;étude mais l&apos;action. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Tanya, ch. 37</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#BE913D" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#3A2E10" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rabbi Shneur Zalman de Liadi, connu sous le nom d&apos;Admour HaZaken, le vieux Rabbi, est</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">le fondateur du mouvement &apos;Habad-Loubavitch et l&apos;auteur du Tanya, l&apos;un des ouvrages les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">plus importants de toute la littérature hassidique, un traité qui synthétise Kabbale</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">lourianique, philosophie juive et psychologie spirituelle en un système d&apos;une cohérence</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">et d&apos;une profondeur remarquables. Né à Liozna en Biélorussie en 1745, il fut un prodige</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">talmudique dès l&apos;enfance et se rendit à Mezeritch pour devenir le disciple du Maguid de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Mezeritch, successeur du Baal Shem Tov. Le Maguid lui confia la mission spéciale de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">rédiger un nouveau Shoul&apos;han Aroukh et de développer la dimension intellectuelle du</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">hassidisme. Le Tanya, son œuvre maîtresse publiée en 1796, s&apos;ouvre sur l&apos;affirmation</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">révolutionnaire que chaque âme juive est littéralement une parcelle de D.ieu d&apos;en haut.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Il développe la figure du béinoni, l&apos;homme intermédiaire qui n&apos;est ni parfaitement</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">juste ni mauvais mais qui lutte constamment pour soumettre ses penchants naturels au</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">service de D.ieu. Le Tanya enseigne que l&apos;intellect, composé de &apos;Hokhma, sagesse, Bina,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">compréhension, et Daat, connaissance, peut et doit gouverner les émotions, d&apos;où</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;acronyme &apos;HaBaD. Rabbi Shneur Zalman fut emprisonné par les autorités russes en 1798</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sur dénonciation de ses adversaires mitnagdim et libéré le 19 Kislev, date célébrée</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">comme le Nouvel An du hassidisme &apos;Habad.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#7A5C20" opacity="0.85" rx="1"/>
