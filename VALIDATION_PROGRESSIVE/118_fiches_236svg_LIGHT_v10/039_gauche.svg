  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#0C2840" text-anchor="middle" font-weight="bold">שַׁמַּאי הַזָּקֵן</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Shammaï HaZaken</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#0C2840" text-anchor="middle" font-style="italic">Le Pilier de la Rigueur — Dis peu et fais beaucoup</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#5B7BA3" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#0C2840" text-anchor="middle" font-style="italic">« Dis peu et fais beaucoup, et accueille chaque homme avec bienveillance. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Pirké Avot 1:15</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#5B7BA3" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Shammaï l&apos;Ancien est le grand contemporain et rival intellectuel de Hillel, celui dont</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">la rigueur et l&apos;exigence complètent la douceur de Hillel pour former l&apos;équilibre</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">fondamental de la pensée talmudique. Le Talmud rapporte que pendant trois ans, l&apos;école</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de Shammaï et l&apos;école de Hillel débattirent, chacune affirmant que la halakha suivait</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">son opinion. Une voix céleste, une bat kol, finit par déclarer : les unes et les autres</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sont les paroles du D.ieu vivant, mais la halakha suit l&apos;école de Hillel. Les Sages</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">demandèrent pourquoi la halakha suivait Hillel plutôt que Shammaï, et la réponse fut</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">que les disciples de Hillel étaient aimables et humbles, qu&apos;ils étudiaient aussi les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">opinions de l&apos;école de Shammaï et qu&apos;ils les citaient même avant les leurs. Shammaï</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">enseignait : fais de ta Torah une occupation fixe, dis peu et fais beaucoup, et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">accueille chaque homme avec un visage avenant. Malgré la réputation de sévérité que lui</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">attribue le Talmud, Shammaï représente la dimension de la rigueur sacrée, la midda de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">din, qui est tout aussi nécessaire que la miséricorde pour maintenir le monde. Les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Sages enseignent que dans le monde à venir, la halakha suivra l&apos;école de Shammaï, car</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">la rigueur est la perfection vers laquelle le monde tend, tandis que la miséricorde de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Hillel est adaptée à ce monde imparfait où les hommes ont besoin d&apos;indulgence. Shammaï</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">mesurait chaque acte à l&apos;aune de la vérité absolue, et le Talmud rapporte que sa</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">rigueur le conduisait à accomplir chaque mitsva avec une précision exemplaire.</tspan>
</text>
