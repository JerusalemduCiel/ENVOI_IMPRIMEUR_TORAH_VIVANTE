  <rect x="13" y="13" width="399" height="26" fill="#3A5060" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#D0DCE5" text-anchor="middle" letter-spacing="1.2">CHAPITRE 18 — LES MAÎTRES CONTEMPORAINS</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#D0DCE5" text-anchor="end" opacity="0.7">105 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#301010" text-anchor="middle" font-weight="bold">הַחָפֵץ חַיִּים</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Le &apos;Hafets &apos;Haïm</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#301010" text-anchor="middle" font-style="italic">Le Gardien de la Parole — Qui désire la vie ? Garde ta langue du mal</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#6A8898" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#301010" text-anchor="middle" font-style="italic">« Qui est l&apos;homme qui désire la vie ? Garde ta langue du mal. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Psaume 34:13-14</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#6A8898" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#301010" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rabbi Yisrael Meïr Kagan, universellement connu sous le nom de &apos;Hafets &apos;Haïm d&apos;après</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">son premier ouvrage, est l&apos;une des figures les plus aimées et les plus respectées du</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">judaïsme moderne, un maître dont la sainteté personnelle et l&apos;œuvre halakhique firent</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de lui l&apos;autorité morale suprême du peuple juif au début du XXe siècle. Né à Zhetel en</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Biélorussie en 1838, il s&apos;installa très jeune à Radoune où il vécut pendant plus de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">soixante-dix ans dans une simplicité absolue, refusant tout poste rabbinique officiel</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">et gagnant modestement sa vie en tenant une petite épicerie avec son épouse. Son</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">premier ouvrage, le &apos;Hafets &apos;Haïm, Celui qui Désire la Vie, est un traité exhaustif sur</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">les lois de la médisance et du lashon hara, la mauvaise langue, qui devint le livre de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">référence sur le sujet. Le &apos;Hafets &apos;Haïm démontra que la parole peut détruire autant</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">que l&apos;épée et que la médisance est un péché aussi grave que les trois fautes capitales</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">réunies. Son œuvre halakhique majeure, la Mishna Beroura, est un commentaire monumental</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sur la section Ora&apos;h &apos;Haïm du Shoul&apos;han Aroukh qui devint la référence halakhique</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">suprême pour les communautés ashkénazes, remplaçant progressivement les décisionnaires</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">plus anciens par la clarté et la précision de ses rulings. Le &apos;Hafets &apos;Haïm écrivit</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">aussi de nombreux ouvrages sur la foi, l&apos;espérance messianique et la vie du soldat juif</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">dans l&apos;armée, témoignant de sa sensibilité aux défis de son époque.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#3A5060" opacity="0.85" rx="1"/>
  <text x="28" y="573" font-family="Georgia,serif" font-size="7.5" fill="#D0DCE5">1838 – 1933</text>
