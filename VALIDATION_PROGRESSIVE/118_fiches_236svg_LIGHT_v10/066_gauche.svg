  <rect x="13" y="13" width="399" height="26" fill="#2D4A6E" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#E0EBF5" text-anchor="middle" letter-spacing="1.2">CHAPITRE 10 — LES GUÉONIM</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#E0EBF5" text-anchor="end" opacity="0.7">66 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#0A1830" text-anchor="middle" font-weight="bold">רַב הַאי גָּאוֹן</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Rav Haï Gaon</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#0A1830" text-anchor="middle" font-style="italic">Le Dernier des Guéonim — La couronne de la Torah est tombée</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#5B7BA3" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#0A1830" text-anchor="middle" font-style="italic">« Celui qui s&apos;aventure dans les secrets sans préparation se perd. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Responsa de Rav Haï Gaon</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#5B7BA3" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#0A1830" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rav Haï Gaon est le dernier et le plus illustre des Guéonim de Babylonie, le fils de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Rav Sherira Gaon et le chef de l&apos;académie de Poumbedita pendant près de quarante ans,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de 998 à 1038. Sa mort marque la fin de l&apos;ère des Guéonim et le basculement du centre</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de gravité du monde juif de la Babylonie vers l&apos;Afrique du Nord, l&apos;Espagne et l&apos;Europe.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Rav Haï était un esprit encyclopédique dont les responsa couvrent tous les domaines de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">la halakha, depuis les questions commerciales les plus complexes jusqu&apos;aux problèmes de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">liturgie et de pratique quotidienne. Le Talmud rapporte que les communautés du monde</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">entier lui envoyaient des questions et que ses réponses faisaient autorité de l&apos;Espagne</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">à la Perse. Il écrivit aussi des ouvrages sur le commerce, les contrats, les serments</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">et les hypothèques qui témoignent d&apos;une connaissance approfondie du droit civil et de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">la réalité économique de son temps. Rav Haï était aussi un poète liturgique dont les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">compositions sont entrées dans le rituel de certaines communautés. Son approche</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">pragmatique de la halakha, qui tenait compte des réalités sociales et économiques sans</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">jamais sacrifier les principes, devint un modèle pour les décisionnaires des</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">générations suivantes. Les Sages disent que si Rav Saadia fut le philosophe des</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Guéonim, Rav Haï fut leur juriste suprême, celui dont la maîtrise du droit talmudique</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">était si complète qu&apos;il pouvait trancher les cas les plus difficiles avec une assurance</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">qui inspirait confiance à l&apos;ensemble du peuple juif dispersé.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#2D4A6E" opacity="0.85" rx="1"/>
  <text x="28" y="573" font-family="Georgia,serif" font-size="7.5" fill="#E0EBF5">939 – 1038</text>
