  <rect x="13" y="13" width="399" height="26" fill="#8B6914" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="1.2">CHAPITRE 11 — L&apos;ÂGE D&apos;OR ESPAGNOL</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="end" opacity="0.7">70 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#2A1040" text-anchor="middle" font-weight="bold">רַבִּי אַבְרָהָם אִבְּן עֶזְרָא</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Rabbi Avraham Ibn Ezra</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#2A1040" text-anchor="middle" font-style="italic">Le Polymathe Errant — Si je vendais des bougies, le soleil ne se coucherait jamais</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#D4A94A" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#2A1040" text-anchor="middle" font-style="italic">« Celui qui comprendra gardera le silence. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Ibn Ezra sur Deutéronome 34:1</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rabbi Avraham Ibn Ezra est le plus brillant polymathe du judaïsme médiéval, un esprit</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">universel qui excella à la fois comme commentateur biblique, grammairien, poète,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">astronome, mathématicien et philosophe. Né à Tudèle en Espagne vers 1089, il vécut une</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">vie d&apos;errance qui le conduisit à travers l&apos;Italie, la France, l&apos;Angleterre et la Terre</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">d&apos;Israël, écrivant dans chaque lieu des ouvrages qui révolutionnèrent la pensée juive.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Son commentaire sur la Torah est l&apos;un des quatre grands commentaires classiques</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">imprimés dans les éditions Mikraot Guedolot, aux côtés de Rachi, Ramban et Sforno. Sa</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">méthode est résolument rationaliste : il cherche le sens littéral du texte avec une</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">rigueur grammaticale et logique qui parfois le conduit à des conclusions audacieuses.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Il est célèbre pour ses allusions cryptiques, notamment sa remarque énigmatique sur les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">derniers versets du Deutéronome où il écrit : celui qui comprendra gardera le silence.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Ibn Ezra était aussi connu pour sa pauvreté légendaire et son humour mordant. Il</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">disait : si je vendais des bougies, le soleil ne se coucherait jamais, et si je vendais</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">des linceuls, personne ne mourrait. Malgré cette indigence, il ne cessa jamais d&apos;écrire</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">et de voyager, laissant une œuvre immense qui couvre tous les domaines du savoir juif</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">et universel.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
  <text x="28" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0">~1089 – ~1167</text>
