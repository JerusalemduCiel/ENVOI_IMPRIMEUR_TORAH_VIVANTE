  <rect x="13" y="13" width="399" height="26" fill="#2D4A6E" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#E0EBF5" text-anchor="middle" letter-spacing="1.2">CHAPITRE 9 — LES AMORAÏM</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#E0EBF5" text-anchor="end" opacity="0.7">60 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#0C2038" text-anchor="middle" font-weight="bold">רַבִּי אַבָּהוּ</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Rabbi Abbahou</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#0C2038" text-anchor="middle" font-style="italic">Le Sage de Césarée — Défenseur de la foi face aux nations</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#5B7BA3" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#0C2038" text-anchor="middle" font-style="italic">« D.ieu est un, sans associé ni second. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Sanhédrin 38b</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#5B7BA3" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#0C2038" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rabbi Abbahou est le grand Amora de Césarée, la ville romaine de la côte</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">méditerranéenne, et le Sage qui excella dans le dialogue avec les cultures non-juives,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">les philosophes grecs et les premiers chrétiens. Le Talmud rapporte qu&apos;il était d&apos;une</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">beauté physique remarquable et d&apos;une érudition qui couvrait aussi bien la Torah que la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sagesse grecque, ce qui lui valait le respect des autorités romaines. Il servait</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">d&apos;intermédiaire entre la communauté juive et le gouverneur romain de Césarée et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">utilisait cette position pour protéger son peuple. Le Talmud rapporte que les servantes</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de la maison de Rabbi Abbahou chantaient en grec, ce qui témoigne de l&apos;ouverture</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">culturelle de son foyer. Il est particulièrement connu pour ses polémiques avec les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">minim, les sectaires judéo-chrétiens de son époque. Quand ils lui objectaient des</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">versets pour prouver la pluralité divine, Rabbi Abbahou répondait avec des arguments</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">exégétiques d&apos;une précision redoutable qui démontaient leurs interprétations. Il</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">enseignait que D.ieu est un, sans associé ni second, et que les versets au pluriel</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">expriment la majesté divine et non une pluralité d&apos;essences. Le Talmud rapporte aussi</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">que malgré sa position sociale élevée et sa proximité avec le pouvoir, Rabbi Abbahou</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">restait d&apos;une humilité remarquable. Quand il arrivait à l&apos;académie de Tibériade, les</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">étudiants se levaient pour lui par respect pour sa sagesse et son autorité morale.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#2D4A6E" opacity="0.85" rx="1"/>
  <text x="28" y="573" font-family="Georgia,serif" font-size="7.5" fill="#E0EBF5">IIIe–IVe siècle è.c.</text>
