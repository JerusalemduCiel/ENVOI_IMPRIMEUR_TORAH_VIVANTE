  <rect x="13" y="13" width="399" height="26" fill="#8B6914" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="1.2">CHAPITRE 5 — LA ROYAUTÉ ET LES GRANDS PROPHÈTES</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="end" opacity="0.7">26 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#2A1040" text-anchor="middle" font-weight="bold">יְשַׁעְיָהוּ</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Yéshayahou</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#2A1040" text-anchor="middle" font-style="italic">Le Prince des Prophètes — Le Prophète de la Consolation et du Jugement</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#D4A94A" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#2A1040" text-anchor="middle" font-style="italic">« Consolez, consolez Mon peuple, dit votre D.ieu. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Isaïe 40:1</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">RÉCIT</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Yéshayahou ben Amots est le prince des prophètes, celui dont la vision englobe à la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">fois le jugement le plus sévère et la consolation la plus sublime. Le Talmud rapporte</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">qu&apos;il était de lignée royale, neveu du roi Amatsia, et qu&apos;il prophétisa sous quatre</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">rois de Juda : Ozias, Yotam, A&apos;haz et &apos;Hizkiyahou. Sa vocation prophétique commença par</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">une vision d&apos;une majesté terrifiante : il vit D.ieu assis sur un trône élevé dans le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Temple, entouré de séraphins à six ailes qui proclamaient : Saint, Saint, Saint est</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;Éternel des armées, toute la terre est remplie de Sa gloire. Devant cette vision,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Yéshayahou s&apos;écria : malheur à moi, car je suis perdu, car je suis un homme aux lèvres</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">impures et j&apos;habite au milieu d&apos;un peuple aux lèvres impures. Un séraphin vola vers lui</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">avec un charbon ardent pris sur l&apos;autel et toucha ses lèvres en disant : ta faute est</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">enlevée et ton péché est expié. Puis D.ieu dit : qui enverrai-Je et qui ira pour Nous ?</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Et Yéshayahou répondit : me voici, envoie-moi. Cette scène fondatrice établit le modèle</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de la vocation prophétique : la vision de la sainteté divine, la conscience de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;indignité humaine, la purification par le feu, et l&apos;acceptation volontaire de la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">mission. Les Sages enseignent que Yéshayahou fut puni pour avoir dit que le peuple</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">avait les lèvres impures, car un prophète peut dénoncer le péché mais ne doit jamais</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">mépriser le peuple de D.ieu, même dans ses moments de chute.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
