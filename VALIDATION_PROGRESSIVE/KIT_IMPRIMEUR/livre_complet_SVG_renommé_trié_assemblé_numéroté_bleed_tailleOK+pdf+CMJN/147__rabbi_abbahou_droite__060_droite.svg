  <rect x="13" y="13" width="399" height="26" fill="#2D4A6E" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#E0EBF5" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Rabbi Abbahou  —  רַבִּי אַבָּהוּ</text>
  <text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#0C2038" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="73" textLength="370" lengthAdjust="spacing">Le Talmud rapporte un épisode révélateur sur l&apos;humilité de Rabbi Abbahou. Il était</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">contemporain de Rabbi Safra, un Sage babylonien beaucoup moins connu. Quand Rabbi</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Abbahou présenta Rabbi Safra aux collecteurs d&apos;impôts comme un grand Sage pour lui</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">obtenir une exemption, on mit Rabbi Safra à l&apos;épreuve et il ne sut pas répondre. Rabbi</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Abbahou expliqua que la sagesse de Rabbi Safra résidait dans sa connaissance des textes</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">et non dans le débat public. Il enseignait que la place que l&apos;on occupe dans ce monde</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">ne reflète pas la place que l&apos;on occupe dans le monde à venir, et que le Sage discret</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">est souvent plus grand que le Sage célèbre. À sa mort, les colonnes de Césarée</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">versèrent des larmes, disent les Sages, tant la ville entière pleurait sa disparition.</tspan>
</text>
  <line x1="60" y1="204.5" x2="365" y2="204.5" stroke="#5B7BA3" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="208.5" font-family="Georgia,serif" font-size="7" fill="#2B6D95" text-anchor="middle">✦</text>
  <rect x="28" y="219.5" width="369" height="95" rx="4" fill="#EFE6D8" stroke="#5B7BA3" stroke-width="0.4"/>
  <text x="212" y="233.5" font-family="Georgia,serif" font-size="7.5" fill="#0C2038" text-anchor="middle" font-weight="bold" letter-spacing="1">ANECDOTE TALMUDIQUE</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#0C2038" font-style="italic">
<tspan x="38" y="247.5">Un sectaire demanda à Rabbi Abbahou : votre D.ieu est-il un prêtre, car il est</tspan>
<tspan x="38" dy="13">écrit qu&apos;Il demanda à Moché de Lui offrir une térouma ? Dans quoi s&apos;est-Il immergé</tspan>
<tspan x="38" dy="13">après avoir enterré Moché ? Rabbi Abbahou répondit : dans le feu, car D.ieu est un</tspan>
<tspan x="38" dy="13">feu dévorant. Le sectaire objecta : le feu purifie-t-il ? Rabbi Abbahou dit : le</tspan>
<tspan x="38" dy="13" letter-spacing="0.4">feu est la source première de toute pureté.</tspan>
</text>
  <text x="390" y="310.5" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Sanhédrin 39a</text>
  <line x1="60" y1="324.5" x2="365" y2="324.5" stroke="#5B7BA3" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="336.5" font-family="Georgia,serif" font-size="7.5" fill="#0C2038" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="28" y="343.5" width="179" height="48" rx="3" fill="none" stroke="#5B7BA3" stroke-width="0.35"/>
  <text x="116" y="358.5" font-family="Georgia,serif" font-size="7.5" fill="#0C2038" text-anchor="middle" font-weight="bold">Le Dialogue</text>
  <text x="116" y="372.5" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Défendre la foi avec sagesse et respect.</text>
  <rect x="218" y="343.5" width="179" height="48" rx="3" fill="none" stroke="#5B7BA3" stroke-width="0.35"/>
  <text x="309" y="358.5" font-family="Georgia,serif" font-size="7.5" fill="#0C2038" text-anchor="middle" font-weight="bold">L&apos;Humilité</text>
  <text x="309" y="372.5" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Le Sage discret est souvent le plus grand.</text>
  <line x1="60" y1="399.5" x2="365" y2="399.5" stroke="#5B7BA3" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="412.5" font-family="Georgia,serif" font-size="7.8" fill="#0C2038" text-anchor="middle" font-style="italic">« La sagesse sert à défendre la vérité, pas à briller. »</text>
  <text x="212" y="425.5" font-family="Georgia,serif" font-size="7.8" fill="#0C2038" text-anchor="middle" font-style="italic">« Les colonnes de Césarée pleurèrent sa disparition. »</text>
  <line x1="60" y1="426.5" x2="365" y2="426.5" stroke="#5B7BA3" stroke-width="0.4" opacity="0.25"/>
  <text x="28" y="445.5" font-family="Georgia,serif" font-size="7.5" fill="#0C2038" font-weight="bold" letter-spacing="1.5">CHAÎNE DE TRANSMISSION</text>
  <text font-family="Georgia,serif" font-size="7.5" fill="#65605A">
<tspan x="28" y="458.5">maitre: Rabbi Yo&apos;hanan</tspan>
<tspan x="28" dy="13.0">disciples: Les Sages de Césarée</tspan>
<tspan x="28" dy="13.0">contemporain: Rabbi Safra, Rabbi Ami</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#2D4A6E" opacity="8.8" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#E0EBF5" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">147</text>
