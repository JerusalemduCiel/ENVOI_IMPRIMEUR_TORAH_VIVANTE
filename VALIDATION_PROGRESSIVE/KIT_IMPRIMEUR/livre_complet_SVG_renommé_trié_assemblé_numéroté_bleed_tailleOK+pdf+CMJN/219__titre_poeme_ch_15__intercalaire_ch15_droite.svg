    <text x="212" y="55" font-family="Georgia,serif" font-size="11" fill="#2D5E38" text-anchor="middle" letter-spacing="5">C H A P I T R E   15</text>
    <text x="212" y="72" font-family="Georgia,serif" font-size="11" fill="#4A8A55" text-anchor="middle">— ✦ —</text>
    <text x="212" y="108" font-family="Georgia,serif" font-size="26" fill="#2D5E38" text-anchor="middle" font-weight="bold" letter-spacing="1">La Kabbale de Safed</text>
    <text x="212" y="132" font-family="Georgia,serif" font-size="12" fill="#1A3D22" text-anchor="middle" font-style="italic">Les Secrets de la Lumière Infinie</text>
    <text x="212" y="150" font-family="Georgia,serif" font-size="8" fill="#9A9080" text-anchor="middle" letter-spacing="2">XVIe — XVIIIe SIÈCLE · SAFED ET PADOUE</text>
    <text x="212" y="168" font-family="Georgia,serif" font-size="8" fill="#4A8A55" text-anchor="middle" letter-spacing="8">· · ·</text>
    <text font-family="Georgia,serif" font-size="11.5" fill="#4A4540" text-anchor="middle" font-style="italic">
      <tspan x="212" y="208">Ramak cartographia les chemins du divin,</tspan>
      <tspan x="212" y="227">Le Ari vit les âmes comme des flammes dans le vent,</tspan>
      <tspan x="212" y="246">'Haïm Vital recueillit chaque parole du Lion,</tspan>
      <tspan x="212" y="265">Et transcrivit les secrets du commencement.</tspan>
      <tspan x="212" y="292">Le Ramhal traça le sentier des Justes,</tspan>
      <tspan x="212" y="311">Trente-neuf ans de feu dans un corps si frêle,</tspan>
      <tspan x="212" y="330">Le Tsimtsoum, les Brisures et le Tikoun fidèle —</tspan>
      <tspan x="212" y="349">La Kabbale est la lumière cachée qui s'ajuste.</tspan>
    </text>
    <line x1="70" y1="388" x2="355" y2="388" stroke="#4A8A55" stroke-width="0.6" opacity="0.5"/>
    <text font-family="Georgia,serif" font-size="11" fill="#4A4540" text-anchor="middle" font-style="italic" font-weight="500">
      <tspan x="212" y="408">« Avant la Création, la lumière infinie emplissait tout. »</tspan>
    </text>
    <text x="212" y="428" font-family="Georgia,serif" font-size="8.5" fill="#9A9080" text-anchor="middle">— Ets 'Haïm</text>
    <line x1="90" y1="438" x2="335" y2="438" stroke="#4A8A55" stroke-width="0.5" opacity="0.4"/>
    <text x="212" y="530" font-family="Georgia,serif" font-size="7.5" fill="#9A9080" text-anchor="middle" letter-spacing="3">F I G U R E S   D E   C E   C H A P I T R E</text>
    <text x="212" y="548" font-family="Georgia,serif" font-size="9" fill="#4A4540" text-anchor="middle" font-weight="600">Ramak <tspan fill="#4A8A55" font-size="7">✦</tspan> Le Ari Zal <tspan fill="#4A8A55" font-size="7">✦</tspan> 'Haïm Vital <tspan fill="#4A8A55" font-size="7">✦</tspan> Or Ha'Haïm</text>
    <text x="212" y="588" font-family="Georgia,serif" font-size="7" fill="#B0A590" text-anchor="middle">219</text>
