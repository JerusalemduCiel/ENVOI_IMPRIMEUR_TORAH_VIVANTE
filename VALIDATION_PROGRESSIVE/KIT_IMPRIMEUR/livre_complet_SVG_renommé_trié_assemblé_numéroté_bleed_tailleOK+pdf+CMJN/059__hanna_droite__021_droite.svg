  <rect x="13" y="13" width="399" height="26" fill="#8B6914" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#FBF7F0" text-anchor="middle" font-weight="bold" letter-spacing="0.8">&apos;Hanna  —  חַנָּה</text>
  <text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#3A2A1A" font-weight="bold" letter-spacing="1.5">RÉCIT (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="73" textLength="370" lengthAdjust="spacing">D.ieu se souvint de &apos;Hanna et elle conçut et enfanta un fils qu&apos;elle appela Shmouel,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">car elle l&apos;avait demandé à D.ieu. Fidèle à son vœu, elle l&apos;amena au Tabernacle dès</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">qu&apos;il fut sevré, accompagné de trois taureaux, de farine et d&apos;une outre de vin. Elle</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">dit à Éli : je suis cette femme qui se tenait ici près de toi pour prier l&apos;Éternel,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">c&apos;est pour cet enfant que je priais, et D.ieu m&apos;a accordé ma demande. Et moi je le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">prête à l&apos;Éternel tous les jours de sa vie. Le cantique de &apos;Hanna qui suit est l&apos;un des</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">textes les plus profonds de la Bible sur la puissance de D.ieu qui renverse les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">situations humaines : l&apos;arc des puissants est brisé et ceux qui trébuchaient ceignent</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">la force, les rassasiés se louent pour du pain et les affamés cessent de l&apos;être, la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">stérile enfante sept et celle qui a beaucoup de fils se flétrit. Les Sages enseignent</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">que ce cantique contient en germe toute la théologie de la résurrection des morts et du</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">renversement final des destinées à la fin des temps. Le Talmud rapporte que chaque</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">année &apos;Hanna montait à Shilo avec un petit manteau qu&apos;elle avait cousu pour Shmouel,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">geste d&apos;amour maternel qui ne cessa jamais malgré la séparation physique. En récompense</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de son sacrifice, D.ieu lui donna cinq autres enfants, accomplissant la parole de son</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">propre cantique : la stérile enfante sept. Les Sages comptent qu&apos;avec Shmouel, &apos;Hanna</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">eut effectivement sept enfants, car lorsque &apos;Hanna en enfantait un, Peninna en perdait</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">deux, jusqu&apos;à ce que Peninna suppliera &apos;Hanna d&apos;intercéder pour elle. La prière de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">&apos;Hanna demeure le modèle éternel de la prière juive, car elle pria non avec des mots</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">appris mais avec le cri silencieux d&apos;un cœur brisé.</tspan>
</text>
  <line x1="60" y1="353.0" x2="365" y2="353.0" stroke="#D4A94A" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="357.0" font-family="Georgia,serif" font-size="7" fill="#8B5E3C" text-anchor="middle">✦</text>
  <rect x="28" y="365.0" width="369" height="77" rx="4" fill="#EFE6D8" stroke="#D4A94A" stroke-width="0.4"/>
  <text x="212" y="377.0" font-family="Georgia,serif" font-size="7.5" fill="#3A2A1A" text-anchor="middle" font-weight="bold" letter-spacing="1">MIDRASH</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#65605A" font-style="italic">
<tspan x="38" y="390.0">&apos;Hanna dit dans sa prière : Maître du monde, de tout ce que Tu as créé dans la femme,</tspan>
<tspan x="38" dy="13">rien n&apos;est sans finalité. Les yeux pour voir, les oreilles pour entendre, le nez pour</tspan>
<tspan x="38" dy="13" letter-spacing="0.4">sentir, la bouche pour parler, les seins pour allaiter.</tspan>
</text>
  <text x="390" y="438.0" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Berakhot 31a</text>
  <line x1="60" y1="447.0" x2="365" y2="447.0" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="465.0" font-family="Georgia,serif" font-size="7.5" fill="#3A2A1A" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="28" y="472.0" width="179" height="38" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="116" y="487.0" font-family="Georgia,serif" font-size="7.5" fill="#3A2A1A" text-anchor="middle" font-weight="bold">La Prière</text>
  <text x="116" y="501.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Prier du cœur, non des lèvres seulement.</text>
  <rect x="218" y="472.0" width="179" height="38" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="309" y="487.0" font-family="Georgia,serif" font-size="7.5" fill="#3A2A1A" text-anchor="middle" font-weight="bold">Le Vœu</text>
  <text x="309" y="501.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Consacrer son enfant au service de D.ieu.</text>
  <line x1="60" y1="519.0" x2="365" y2="519.0" stroke="#D4A94A" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="532.0" font-family="Georgia,serif" font-size="7.8" fill="#3A2A1A" text-anchor="middle" font-style="italic">« La stérile enfante sept, la prière renverse les destins. »</text>
  <text x="212" y="543.0" font-family="Georgia,serif" font-size="7.8" fill="#3A2A1A" text-anchor="middle" font-style="italic">« Huit lois de la prière naissent du cœur d&apos;une mère. »</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">59</text>
</svg>