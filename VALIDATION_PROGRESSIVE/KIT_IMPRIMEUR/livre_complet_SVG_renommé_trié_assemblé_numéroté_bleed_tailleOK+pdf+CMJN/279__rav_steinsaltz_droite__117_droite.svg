<svg xmlns="http://www.w3.org/2000/svg" width="453.3" height="623.3" viewBox="-14.17 -14.17 453.3 623.3">
    <rect x="-14.17" y="-14.17" width="453.3" height="623.3" fill="#F5EEE1"/>
    
    <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#A0523D" stroke-width="0.7" opacity="0.4"/>
    <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#A0523D" stroke-width="0.3" opacity="0.25"/>
    
    <g opacity="0.3" fill="none" stroke="#A0523D" stroke-width="0.6">
      <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
      <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
      <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
      <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
    </g>

    <!-- BANDEAU SUPÉRIEUR TERRE DE SIENNE -->
    <rect x="13" y="13" width="399" height="26" fill="#6E2E1E" opacity="0.92" rx="1"/>
    <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#F0D8C8" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Rav Adin Steinsaltz  —  רב עדין שטיינזלץ</text>

    <!-- BIOGRAPHIE (suite) — 9.5pt, 7 lignes -->
    <text x="28" y="57" font-family="Georgia,serif" font-size="8.5" fill="#5A3020" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
    
    <text font-family="Georgia,serif" font-size="8" fill="#55504A">
      <tspan x="28" y="76" textLength="370" lengthAdjust="spacing">Rav Steinsaltz fonda des dizaines d'institutions éducatives en Israël, en Russie et</tspan>
      <tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">dans le monde entier, se consacrant particulièrement à la redécouverte du judaïsme</tspan>
      <tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">par les Juifs russes après la chute de l'Union soviétique. Il fut nommé Nassi,</tspan>
      <tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">président, du nouveau Sanhédrin reconstitué symboliquement en 2004. Il mourut à</tspan>
      <tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Jérusalem en 2020, à l'âge de quatre-vingt-trois ans. Le Talmud qu'il a rendu</tspan>
      <tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">accessible est son monument, comparable à ce que Rachi fit au Moyen Âge : ouvrir</tspan>
      <tspan x="28" dy="13.5" letter-spacing="0.4">le texte sacré au plus grand nombre.</tspan>
    </text>

    <!-- SÉPARATEUR -->
    <line x1="60" y1="200" x2="365" y2="200" stroke="#A0523D" stroke-width="0.5" opacity="0.35"/>
    <text x="212" y="204" font-family="Georgia,serif" font-size="7" fill="#A0523D" text-anchor="middle">✦</text>

    <!-- ANECDOTE — 6 lignes complètes -->
    <rect x="28" y="212" width="369" height="108" rx="4" fill="#EFE6D8" stroke="#A0523D" stroke-width="0.5"/>
    <text x="212" y="227" font-family="Georgia,serif" font-size="8" fill="#5A3020" text-anchor="middle" font-weight="bold" letter-spacing="1.5">ANECDOTE</text>
    
    <text font-family="Georgia,serif" font-size="8.5" fill="#5A3020" font-style="italic">
      <tspan x="38" y="242">On demanda un jour à Rav Steinsaltz pourquoi il avait consacré sa vie à traduire</tspan>
      <tspan x="38" dy="13.5">le Talmud alors qu'il aurait pu écrire des œuvres philosophiques originales. Il</tspan>
      <tspan x="38" dy="13.5">répondit par une parabole : « Un homme trouve un trésor immense dans une grotte</tspan>
      <tspan x="38" dy="13.5">fermée par une porte verrouillée. Il peut admirer le trésor seul ou forger une</tspan>
      <tspan x="38" dy="13.5">clef pour que tous puissent y entrer. J'ai choisi de forger la clef. Le Talmud</tspan>
      <tspan x="38" dy="13.5" letter-spacing="0.4">est le trésor le plus précieux du peuple juif et il mérite d'être partagé. »</tspan>
    </text>

    <!-- SÉPARATEUR -->
    <line x1="60" y1="328" x2="365" y2="328" stroke="#A0523D" stroke-width="0.4" opacity="0.3"/>

    <!-- PAROLE VIVANTE -->
    <text x="28" y="344" font-family="Georgia,serif" font-size="8.5" fill="#5A3020" font-weight="bold" letter-spacing="1.5">PAROLE VIVANTE</text>
    
    <rect x="28" y="352" width="369" height="72" rx="4" fill="none" stroke="#A0523D" stroke-width="0.35"/>
    <text font-family="Georgia,serif" font-size="8.5" fill="#5A3020">
      <tspan x="38" y="368" textLength="330" lengthAdjust="spacing">« Le Talmud est le trésor le plus précieux du peuple juif. »</tspan>
      <tspan x="38" dy="13.5" textLength="330" lengthAdjust="spacing">« Traduire, c'est ouvrir une porte fermée depuis des siècles. »</tspan>
      <tspan x="38" dy="13.5"  letter-spacing="0.3">« Chaque Juif a le droit d'accéder à sa propre tradition. »</tspan>
      <tspan x="38" dy="13.5">« Le génie du Talmud est qu'il enseigne à penser, pas seulement à savoir. »</tspan>
    </text>

    <!-- SÉPARATEUR -->
    <line x1="60" y1="433" x2="365" y2="433" stroke="#A0523D" stroke-width="0.4" opacity="0.25"/>

    <!-- HÉRITAGE SPIRITUEL -->
    <text x="28" y="449" font-family="Georgia,serif" font-size="8.5" fill="#5A3020" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
    
    <rect x="28" y="456" width="179" height="42" rx="3" fill="none" stroke="#A0523D" stroke-width="0.35"/>
    <text x="116" y="471" font-family="Georgia,serif" font-size="8.5" fill="#5A3020" text-anchor="middle" font-weight="bold">Le Talmud Steinsaltz</text>
    <text x="116" y="485" font-family="Georgia,serif" font-size="7.5" fill="#65605A" text-anchor="middle">Traduction et commentaire en 44 volumes.</text>
    
    <rect x="218" y="456" width="179" height="42" rx="3" fill="none" stroke="#A0523D" stroke-width="0.35"/>
    <text x="309" y="471" font-family="Georgia,serif" font-size="8.5" fill="#5A3020" text-anchor="middle" font-weight="bold">L'Accessibilité</text>
    <text x="309" y="485" font-family="Georgia,serif" font-size="7.5" fill="#65605A" text-anchor="middle">Ouvrir le texte sacré au plus grand nombre.</text>

    <!-- FILIATION SPIRITUELLE -->
    <text x="28" y="514" font-family="Georgia,serif" font-size="7" fill="#5A3020" font-weight="bold" letter-spacing="1.5">FILIATION SPIRITUELLE</text>
    <text x="28" y="525" font-family="Georgia,serif" font-size="7" fill="#65605A">Maître : Le Rabbi de Loubavitch</text>
    <text x="28" y="536" font-family="Georgia,serif" font-size="7" fill="#65605A">Disciples : Des millions de lecteurs du Talmud dans le monde</text>

    <!-- BANDEAU INFÉRIEUR TERRE DE SIENNE -->
    <rect x="13" y="557" width="399" height="25" fill="#6E2E1E" opacity="0.85" rx="1"/>
    <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#F0D8C8" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
    <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">279</text>
  </svg>