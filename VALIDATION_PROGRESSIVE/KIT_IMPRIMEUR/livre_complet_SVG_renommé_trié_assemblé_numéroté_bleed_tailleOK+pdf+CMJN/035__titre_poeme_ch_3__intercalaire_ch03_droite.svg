    <text x="212" y="55" font-family="Georgia,serif" font-size="11" fill="#B8860B" text-anchor="middle" letter-spacing="5">C H A P I T R E   3</text>
    <text x="212" y="72" font-family="Georgia,serif" font-size="11" fill="#D4A94A" text-anchor="middle">— ✦ —</text>
    <text x="212" y="108" font-family="Georgia,serif" font-size="22" fill="#B8860B" text-anchor="middle" font-weight="bold" letter-spacing="1">Libération et Révélation</text>
    <text x="212" y="132" font-family="Georgia,serif" font-size="12" fill="#6B5B3A" text-anchor="middle" font-style="italic">De l'Esclavage à la Lumière du Sinaï</text>
    <text x="212" y="150" font-family="Georgia,serif" font-size="8" fill="#9A9080" text-anchor="middle" letter-spacing="2">SHEMOT · LA SORTIE D'ÉGYPTE</text>
    <text x="212" y="168" font-family="Georgia,serif" font-size="8" fill="#D4A94A" text-anchor="middle" letter-spacing="8">· · ·</text>
    <text font-family="Georgia,serif" font-size="11.5" fill="#4A4540" text-anchor="middle" font-style="italic">
      <tspan x="212" y="208">Moché se tint pieds nus devant le buisson ardent,</tspan>
      <tspan x="212" y="227">Aharon parla au peuple d'une voix de paix,</tspan>
      <tspan x="212" y="246">Myriam chanta sur la rive quand la mer s'ouvrait,</tspan>
      <tspan x="212" y="265">Et la Torah descendit dans le feu et le vent.</tspan>
      <tspan x="212" y="292">Pin'has se dressa pour l'honneur du Très-Haut,</tspan>
      <tspan x="212" y="311">Yehoshoua porta le peuple au-delà du Jourdain,</tspan>
      <tspan x="212" y="330">Car la liberté n'est pas la fin mais le chemin,</tspan>
      <tspan x="212" y="349">Et chaque pas vers Tsion est un pas vers le haut.</tspan>
    </text>
    <line x1="70" y1="388" x2="355" y2="388" stroke="#D4A94A" stroke-width="0.6" opacity="0.5"/>
    <text font-family="Georgia,serif" font-size="11" fill="#4A4540" text-anchor="middle" font-style="italic" font-weight="500">
      <tspan x="212" y="408">« Je suis l'Éternel ton D.ieu qui t'ai fait sortir</tspan>
      <tspan x="212" y="424">du pays d'Égypte, de la maison de servitude. »</tspan>
    </text>
    <text x="212" y="444" font-family="Georgia,serif" font-size="8.5" fill="#9A9080" text-anchor="middle">— Exode 20:2</text>
    <line x1="90" y1="454" x2="335" y2="454" stroke="#D4A94A" stroke-width="0.5" opacity="0.4"/>
    <text x="212" y="530" font-family="Georgia,serif" font-size="7.5" fill="#9A9080" text-anchor="middle" letter-spacing="3">F I G U R E S   D E   C E   C H A P I T R E</text>
    <text x="212" y="546" font-family="Georgia,serif" font-size="8.5" fill="#4A4540" text-anchor="middle" font-weight="600">Moché Rabbénou <tspan fill="#D4A94A" font-size="7">✦</tspan> Aharon HaCohen <tspan fill="#D4A94A" font-size="7">✦</tspan> Myriam HaNévia</text>
    <text x="212" y="560" font-family="Georgia,serif" font-size="8.5" fill="#4A4540" text-anchor="middle" font-weight="600">Pin'has <tspan fill="#D4A94A" font-size="7">✦</tspan> Yehoshoua bin Noun</text>
    <text x="212" y="588" font-family="Georgia,serif" font-size="7" fill="#B0A590" text-anchor="middle">35</text>
  </svg>