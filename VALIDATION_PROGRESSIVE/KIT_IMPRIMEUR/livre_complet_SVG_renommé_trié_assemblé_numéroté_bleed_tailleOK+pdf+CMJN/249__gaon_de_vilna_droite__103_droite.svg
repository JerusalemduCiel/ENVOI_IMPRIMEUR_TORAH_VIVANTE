<svg xmlns="http://www.w3.org/2000/svg" width="453.3" height="623.3" viewBox="-14.17 -14.17 453.3 623.3">
    <rect x="-14.17" y="-14.17" width="453.3" height="623.3" fill="#F5EEE1"/>
    
    <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#6A8898" stroke-width="0.7" opacity="0.4"/>
    <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#6A8898" stroke-width="0.3" opacity="0.25"/>
    
    <g opacity="0.3" fill="none" stroke="#6A8898" stroke-width="0.6">
      <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
      <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
      <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
      <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
    </g>

    <!-- BANDEAU SUPÉRIEUR OR -->
    <rect x="13" y="13" width="399" height="26" fill="#3A5060" opacity="0.92" rx="1"/>
    <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#FFF5D8" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Le Gaon de Vilna (HaGra)  —  הגאון מוילנא</text>

    <!-- BIOGRAPHIE (suite) — 9.5pt, 6 lignes -->
    <text x="28" y="57" font-family="Georgia,serif" font-size="8.5" fill="#6B4D0A" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
    
    <text font-family="Georgia,serif" font-size="8" fill="#55504A">
      <tspan x="28" y="76" textLength="370" lengthAdjust="spacing">Le Gaon de Vilna mourut à Vilna en 1797 pendant la fête de Souccot.</tspan>
      <tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Son disciple principal, Rabbi 'Haïm de Volozhin, fonda la yeshiva de</tspan>
      <tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Volozhin en 1803, la mère de toutes les grandes yeshivot lituaniennes</tspan>
      <tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">modernes. Le modèle d'étude du Gaon, fondé sur la rigueur textuelle et</tspan>
      <tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l'analyse indépendante, devint la méthode de toutes les yeshivot du</tspan>
      <tspan x="28" dy="13.5" letter-spacing="0.4">monde lituanien. Il envoya aussi des disciples en Terre d'Israël.</tspan>
    </text>

    <!-- SÉPARATEUR -->
    <line x1="60" y1="200" x2="365" y2="200" stroke="#6A8898" stroke-width="0.5" opacity="0.35"/>
    <text x="212" y="204" font-family="Georgia,serif" font-size="7" fill="#3A5060" text-anchor="middle">✦</text>

    <!-- ANECDOTE — 5 lignes pleines -->
    <rect x="28" y="212" width="369" height="104" rx="4" fill="#EFE6D8" stroke="#6A8898" stroke-width="0.5"/>
    <text x="212" y="227" font-family="Georgia,serif" font-size="8" fill="#6B4D0A" text-anchor="middle" font-weight="bold" letter-spacing="1.5">ANECDOTE</text>
    
    <text font-family="Georgia,serif" font-size="8.5" fill="#4A4540" font-style="italic">
      <tspan x="38" y="244">Le Gaon étudiait dix-huit heures par jour dans une pièce aux volets fermés,</tspan>
      <tspan x="38" dy="14">une bougie à la main. Un visiteur lui demanda pourquoi une telle rigueur.</tspan>
      <tspan x="38" dy="14">Il répondit : « Le temps est le bien le plus précieux que D.ieu nous ait</tspan>
      <tspan x="38" dy="14">donné. Chaque instant perdu est un joyau jeté dans la mer. En vérité je</tspan>
      <tspan x="38" dy="14" letter-spacing="0.4">pleure chaque minute gaspillée — car même cent vingt ans ne suffisent pas. »</tspan>
    </text>

    <!-- SÉPARATEUR -->
    <line x1="60" y1="324" x2="365" y2="324" stroke="#6A8898" stroke-width="0.4" opacity="0.3"/>

    <!-- PAROLE VIVANTE -->
    <text x="28" y="340" font-family="Georgia,serif" font-size="8.5" fill="#6B4D0A" font-weight="bold" letter-spacing="1.5">PAROLE VIVANTE</text>
    
    <rect x="28" y="348" width="369" height="72" rx="4" fill="none" stroke="#6A8898" stroke-width="0.35"/>
    <text font-family="Georgia,serif" font-size="8.5" fill="#4A3A1A">
      <tspan x="38" y="364" textLength="330" lengthAdjust="spacing">« Ne crois pas aux miracles — étudie la Torah et le miracle deviendra naturel. »</tspan>
      <tspan x="38" dy="13.5" textLength="330" lengthAdjust="spacing">« Chaque mot de la Torah contient des mondes que l'homme n'a pas découverts. »</tspan>
      <tspan x="38" dy="13.5" textLength="330" lengthAdjust="spacing">« La crainte du Ciel sans l'étude est un trésor dont on a perdu la clef. »</tspan>
      <tspan x="38" dy="13.5">« Corriger un seul trait de caractère accomplit davantage que mille jeûnes. »</tspan>
    </text>

    <!-- SÉPARATEUR -->
    <line x1="60" y1="429" x2="365" y2="429" stroke="#6A8898" stroke-width="0.4" opacity="0.25"/>

    <!-- HÉRITAGE SPIRITUEL -->
    <text x="28" y="445" font-family="Georgia,serif" font-size="8.5" fill="#6B4D0A" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
    
    <rect x="28" y="452" width="179" height="42" rx="3" fill="none" stroke="#6A8898" stroke-width="0.35"/>
    <text x="116" y="467" font-family="Georgia,serif" font-size="8.5" fill="#6B4D0A" text-anchor="middle" font-weight="bold">L'Érudition</text>
    <text x="116" y="481" font-family="Georgia,serif" font-size="8" fill="#65605A" text-anchor="middle">Maîtrise totale de toute la Torah.</text>
    
    <rect x="218" y="452" width="179" height="42" rx="3" fill="none" stroke="#6A8898" stroke-width="0.35"/>
    <text x="309" y="467" font-family="Georgia,serif" font-size="8.5" fill="#6B4D0A" text-anchor="middle" font-weight="bold">La Méthode</text>
    <text x="309" y="481" font-family="Georgia,serif" font-size="7.5" fill="#65605A" text-anchor="middle">Rigueur textuelle et rejet des gloses.</text>

    <!-- FILIATION SPIRITUELLE -->
    <text x="28" y="510" font-family="Georgia,serif" font-size="7" fill="#6B4D0A" font-weight="bold" letter-spacing="1.5">FILIATION SPIRITUELLE</text>
    <text x="28" y="521" font-family="Georgia,serif" font-size="7" fill="#65605A">Maître : Autodidacte dès l'enfance</text>
    <text x="28" y="532" font-family="Georgia,serif" font-size="7" fill="#65605A">Disciples : Rabbi 'Haïm de Volozhin et les yeshivot lituaniennes</text>

    <!-- BANDEAU INFÉRIEUR OR -->
    <rect x="13" y="557" width="399" height="25" fill="#3A5060" opacity="0.85" rx="1"/>
    <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FFF5D8" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
    <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">249</text>
  </svg>