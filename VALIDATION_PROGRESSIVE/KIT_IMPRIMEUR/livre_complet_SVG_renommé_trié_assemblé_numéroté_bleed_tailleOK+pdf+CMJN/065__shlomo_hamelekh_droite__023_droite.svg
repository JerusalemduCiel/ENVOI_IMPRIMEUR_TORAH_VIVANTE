  <rect x="13" y="13" width="399" height="26" fill="#8B6914" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#FBF7F0" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Shlomo HaMélekh  —  שְׁלֹמֹה הַמֶּלֶךְ</text>
  <text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">RÉCIT (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="73" textLength="370" lengthAdjust="spacing">L&apos;œuvre suprême de Shlomo fut la construction du Temple de Jérusalem, le Beit</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">HaMikdash, sur le mont Moriah où Avraham avait lié Yits&apos;hak et où Yaakov avait rêvé de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;échelle céleste. La construction dura sept ans et mobilisa des dizaines de milliers</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">d&apos;ouvriers, avec des pierres taillées loin du chantier pour qu&apos;aucun bruit de fer ne</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">soit entendu dans la Maison de D.ieu, car le fer abrège la vie des hommes et l&apos;autel la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">prolonge. Le Midrash rapporte que Shlomo utilisa le shamir, un ver miraculeux capable</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de fendre la pierre, que Moché avait déjà employé pour graver les noms des tribus sur</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">les pierres du pectoral. Lors de l&apos;inauguration du Temple, Shlomo prononça une prière</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">monumentale où il demanda à D.ieu d&apos;écouter quiconque prierait en ce lieu ou tourné</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">vers ce lieu, y compris l&apos;étranger venu d&apos;un pays lointain. Le feu descendit du ciel et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">la gloire de D.ieu remplit le Temple au point que les prêtres ne pouvaient plus y</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">entrer. Shlomo est l&apos;auteur de trois livres de la Bible : le Cantique des Cantiques</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">qu&apos;il composa dans sa jeunesse et qui est le chant d&apos;amour entre D.ieu et Israël, les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Proverbes qu&apos;il écrivit dans sa maturité comme guide de sagesse pratique, et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;Ecclésiaste composé dans sa vieillesse quand il contemplait la vanité des choses</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">terrestres. Les Sages enseignent que le Cantique des Cantiques est le Saint des Saints</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de la littérature biblique, selon la parole de Rabbi Akiva. Malgré sa sagesse</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">incomparable, Shlomo commit des erreurs en multipliant les épouses étrangères qui</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">détournèrent partiellement son cœur vers d&apos;autres cultes dans sa vieillesse.</tspan>
</text>
  <line x1="60" y1="339.5" x2="365" y2="339.5" stroke="#D4A94A" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="343.5" font-family="Georgia,serif" font-size="7" fill="#7B52A0" text-anchor="middle">✦</text>
  <rect x="28" y="351.5" width="369" height="90" rx="4" fill="#EFE6D8" stroke="#D4A94A" stroke-width="0.4"/>
  <text x="212" y="363.5" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" text-anchor="middle" font-weight="bold" letter-spacing="1">MIDRASH</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#65605A" font-style="italic">
<tspan x="38" y="376.5">Quand Shlomo bâtit le Temple, il demanda à D.ieu : comment les portes</tspan>
<tspan x="38" dy="13">s&apos;ouvriront-elles pour laisser entrer l&apos;Arche ? Il récita vingt-quatre prières mais</tspan>
<tspan x="38" dy="13">les portes restèrent closes. Ce n&apos;est que lorsqu&apos;il dit : souviens-Toi des bontés de</tspan>
<tspan x="38" dy="13" letter-spacing="0.4">David Ton serviteur, que les portes s&apos;ouvrirent d&apos;elles-mêmes.</tspan>
</text>
  <text x="390" y="437.5" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Shabbat 30a</text>
  <line x1="60" y1="446.5" x2="365" y2="446.5" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="464.5" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="28" y="471.5" width="179" height="38" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="116" y="486.5" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" text-anchor="middle" font-weight="bold">La Sagesse</text>
  <text x="116" y="500.5" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Demander la sagesse plutôt que la richesse.</text>
  <rect x="218" y="471.5" width="179" height="38" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="309" y="486.5" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" text-anchor="middle" font-weight="bold">Le Temple</text>
  <text x="309" y="500.5" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Un lieu où toute prière monte vers D.ieu.</text>
  <line x1="60" y1="518.5" x2="365" y2="518.5" stroke="#D4A94A" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="531.5" font-family="Georgia,serif" font-size="7.8" fill="#2A1040" text-anchor="middle" font-style="italic">« Vanité des vanités, tout est vanité — sauf la crainte de D.ieu. »</text>
  <text x="212" y="542.5" font-family="Georgia,serif" font-size="7.8" fill="#2A1040" text-anchor="middle" font-style="italic">« Le Cantique des Cantiques est le Saint des Saints. »</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">65</text>
</svg>