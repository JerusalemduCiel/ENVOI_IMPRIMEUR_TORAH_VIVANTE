<svg xmlns="http://www.w3.org/2000/svg" width="453.3" height="623.3" viewBox="-14.17 -14.17 453.3 623.3">
  <rect x="-14.17" y="-14.17" width="453.3" height="623.3" fill="#F5EEE1"/>
  <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#5B7BA3" stroke-width="0.7" opacity="0.4"/>
  <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#5B7BA3" stroke-width="0.3" opacity="0.25"/>
  <g opacity="0.3" fill="none" stroke="#5B7BA3" stroke-width="0.6">
    <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
    <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
    <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
    <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
  </g>
  <rect x="13" y="13" width="399" height="26" fill="#2D4A6E" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#E0EBF5" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Shimon bar Kokhba  —  שִׁמְעוֹן בַּר כּוֹכְבָא</text>
  <text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="73" textLength="370" lengthAdjust="spacing">Rome envoya contre Bar Kokhba le général Julius Severus avec des forces considérables</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">rappelées de Bretagne. La guerre dura trois ans et demi et se termina par le siège de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Bétar, la dernière forteresse de Bar Kokhba, qui tomba le 9 Av 135, le même jour que la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">destruction des deux Temples. Le Talmud rapporte que le sang des victimes de Bétar</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">coula jusqu&apos;à la mer et que les Romains entourèrent leurs vignes avec les corps des</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">morts. Après la défaite, les Sages changèrent son nom de Bar Kokhba en Bar Koziba, fils</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">du mensonge. Rabbi Akiva fut exécuté par les Romains et Hadrien interdit l&apos;étude de la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Torah sous peine de mort. Le Talmud ajouta le 9 Av de Bétar à la liste des catastrophes</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">commémorées ce jour de deuil national. La leçon de Bar Kokhba enseigne que la force</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">sans la prière et l&apos;humilité devant D.ieu mène à la destruction.</tspan>
</text>
  <line x1="60" y1="218.0" x2="365" y2="218.0" stroke="#5B7BA3" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="222.0" font-family="Georgia,serif" font-size="7" fill="#2E75A0" text-anchor="middle">✦</text>
  <rect x="28" y="233.0" width="369" height="95" rx="4" fill="#EFE6D8" stroke="#5B7BA3" stroke-width="0.4"/>
  <text x="212" y="247.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" text-anchor="middle" font-weight="bold" letter-spacing="1">ANECDOTE TALMUDIQUE</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#0C2840" font-style="italic">
<tspan x="38" y="261.0">Le Talmud rapporte que Bar Kokhba tua Rabbi Éléazar de Modi&apos;in, son propre oncle et</tspan>
<tspan x="38" dy="13">conseiller spirituel, sur la foi d&apos;une fausse accusation de trahison. En frappant</tspan>
<tspan x="38" dy="13">le juste qui priait pour le salut de Bétar, il scella le destin de la forteresse.</tspan>
<tspan x="38" dy="13">Les Sages dirent : quand tu as tué Rabbi Éléazar, tu as perdu ton bras droit, et</tspan>
<tspan x="38" dy="13" letter-spacing="0.4">tes yeux se sont obscurcis. Bétar tomba le lendemain.</tspan>
</text>
  <text x="390" y="324.0" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Talmud de Jérusalem, Taanit 4:5</text>
  <line x1="60" y1="338.0" x2="365" y2="338.0" stroke="#5B7BA3" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="350.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="28" y="357.0" width="179" height="48" rx="3" fill="none" stroke="#5B7BA3" stroke-width="0.35"/>
  <text x="116" y="372.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" text-anchor="middle" font-weight="bold">L&apos;Espoir</text>
  <text x="116" y="386.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">L&apos;aspiration messianique anime chaque génération.</text>
  <rect x="218" y="357.0" width="179" height="48" rx="3" fill="none" stroke="#5B7BA3" stroke-width="0.35"/>
  <text x="309" y="372.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" text-anchor="middle" font-weight="bold">La Leçon</text>
  <text x="309" y="386.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">La force sans humilité mène à la chute.</text>
  <line x1="60" y1="413.0" x2="365" y2="413.0" stroke="#5B7BA3" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="426.0" font-family="Georgia,serif" font-size="7.8" fill="#0C2840" text-anchor="middle" font-style="italic">« Le 9 Av de Bétar s&apos;ajoute aux deuils d&apos;Israël. »</text>
  <text x="212" y="439.0" font-family="Georgia,serif" font-size="7.8" fill="#0C2840" text-anchor="middle" font-style="italic">« La confiance en D.ieu est la condition de la victoire. »</text>
  <line x1="60" y1="440.0" x2="365" y2="440.0" stroke="#5B7BA3" stroke-width="0.4" opacity="0.25"/>
  <text x="28" y="459.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">CHAÎNE DE TRANSMISSION</text>
  <text font-family="Georgia,serif" font-size="7.5" fill="#65605A">
<tspan x="28" y="472.0">maitre: Rabbi Akiva (soutien spirituel)</tspan>
<tspan x="28" dy="13.0">disciples: Les combattants de la révolte</tspan>
<tspan x="28" dy="13.0">contemporain: Rabbi Éléazar de Modi&apos;in</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#2D4A6E" opacity="8.8" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#E0EBF5" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">121</text>
</svg>