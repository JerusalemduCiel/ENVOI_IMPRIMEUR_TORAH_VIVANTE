  <rect x="13" y="13" width="399" height="26" fill="#8B6914" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#FBF7F0" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Yona  —  יוֹנָה</text>
  <text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#1A2530" font-weight="bold" letter-spacing="1.5">RÉCIT (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="73" textLength="370" lengthAdjust="spacing">Yona se rendit finalement à Ninive, une ville si grande qu&apos;il fallait trois jours pour</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">la traverser, et il proclama : encore quarante jours et Ninive sera renversée. Le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">miracle se produisit alors : toute la ville, du roi jusqu&apos;au plus humble serviteur,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">crut en D.ieu, proclama un jeûne, revêtit le sac et la cendre, et se détourna de ses</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">mauvaises voies et de la violence qui était dans ses mains. D.ieu vit leurs actes et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">renonça au mal qu&apos;Il avait annoncé. Yona en fut profondément affligé et demanda à</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">mourir, confirmant que sa fuite initiale était motivée par la crainte de voir D.ieu</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">pardonner aux ennemis d&apos;Israël. D.ieu fit alors croître un ricin au-dessus de sa tête</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">pour lui donner de l&apos;ombre, et Yona en fut très heureux. Mais le lendemain D.ieu envoya</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">un ver qui fit sécher le ricin, puis un vent brûlant d&apos;orient, et Yona défaillit de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">chaleur et demanda encore la mort. D.ieu lui dit alors : tu as pitié du ricin pour</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">lequel tu n&apos;as pas travaillé et qui est né en une nuit et a péri en une nuit, et Moi Je</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">n&apos;aurais pas pitié de Ninive, cette grande ville où il y a plus de cent vingt mille</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">personnes qui ne distinguent pas leur droite de leur gauche, et des animaux en grand</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">nombre ? Le livre se termine sur cette question divine restée sans réponse, car c&apos;est</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">au lecteur d&apos;y répondre par sa propre vie. Les Sages enseignent que le livre de Yona</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">est lu à Min&apos;ha de Yom Kippour pour enseigner que la téchouva est accessible à toutes</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">les nations et que la miséricorde de D.ieu dépasse infiniment la justice humaine. Le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">prophète Yona incarne aussi l&apos;enseignement que nul ne peut fuir la mission que D.ieu</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">lui confie, car la Providence rattrape toujours celui qu&apos;elle a choisi.</tspan>
</text>
  <line x1="60" y1="353.0" x2="365" y2="353.0" stroke="#D4A94A" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="357.0" font-family="Georgia,serif" font-size="7" fill="#4A6580" text-anchor="middle">✦</text>
  <rect x="28" y="365.0" width="369" height="90" rx="4" fill="#EFE6D8" stroke="#D4A94A" stroke-width="0.4"/>
  <text x="212" y="377.0" font-family="Georgia,serif" font-size="7.5" fill="#1A2530" text-anchor="middle" font-weight="bold" letter-spacing="1">MIDRASH</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#65605A" font-style="italic">
<tspan x="38" y="390.0">Le Midrash enseigne que l&apos;intérieur du poisson était éclairé comme un palais de</tspan>
<tspan x="38" dy="13">cristal et que Yona pouvait voir à travers ses yeux comme à travers des fenêtres.</tspan>
<tspan x="38" dy="13">D.ieu lui montra les fondations du monde et les colonnes de la terre, afin qu&apos;il</tspan>
<tspan x="38" dy="13" letter-spacing="0.4">comprenne que nulle créature ne peut échapper à la Providence divine.</tspan>
</text>
  <text x="390" y="451.0" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Pirké de Rabbi Éliézer 10</text>
  <line x1="60" y1="460.0" x2="365" y2="460.0" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="478.0" font-family="Georgia,serif" font-size="7.5" fill="#1A2530" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="28" y="485.0" width="179" height="38" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="116" y="500.0" font-family="Georgia,serif" font-size="7.5" fill="#1A2530" text-anchor="middle" font-weight="bold">La Téchouva</text>
  <text x="116" y="514.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Le repentir est accessible à toute l&apos;humanité.</text>
  <rect x="218" y="485.0" width="179" height="38" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="309" y="500.0" font-family="Georgia,serif" font-size="7.5" fill="#1A2530" text-anchor="middle" font-weight="bold">La Mission</text>
  <text x="309" y="514.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Nul ne peut fuir la mission divine.</text>
  <line x1="60" y1="532.0" x2="365" y2="532.0" stroke="#D4A94A" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="545.0" font-family="Georgia,serif" font-size="7.8" fill="#1A2530" text-anchor="middle" font-style="italic">« La miséricorde de D.ieu dépasse la justice humaine. »</text>
  <text x="212" y="556.0" font-family="Georgia,serif" font-size="7.8" fill="#1A2530" text-anchor="middle" font-style="italic">« Le livre se termine sur une question restée sans réponse. »</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">77</text>
</svg>