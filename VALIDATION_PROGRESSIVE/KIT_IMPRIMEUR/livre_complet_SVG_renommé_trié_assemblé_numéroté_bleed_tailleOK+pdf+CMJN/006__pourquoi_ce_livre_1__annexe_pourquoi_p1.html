    <text font-family="Georgia,serif" font-size="8" fill="#4A4540" text-anchor="middle" font-style="italic">
      <tspan x="212" y="100">Il y a un moment que connaît celui qui revient.</tspan>
      <tspan x="212" dy="18">Un Shabbat, une table, une voix qui enseigne.</tspan>
      <tspan x="212" dy="13">Le Rav cite Rachi. Puis le Ramban. Puis le Maharal.</tspan>
      <tspan x="212" dy="13">Les noms se succèdent comme les étoiles d'un ciel</tspan>
      <tspan x="212" dy="13">dont on ne connaît pas encore les constellations.</tspan>
      <tspan x="212" dy="18">On écoute. On est ému. On sent que quelque chose</tspan>
      <tspan x="212" dy="13">de grand se transmet. Mais on ne sait pas qui parle.</tspan>
      <tspan x="212" dy="13">On ne sait pas d'où viennent ces paroles, ni quel siècle</tspan>
      <tspan x="212" dy="13">les a vu naître, ni quel exil les a portées.</tspan>
      <tspan x="212" dy="18">Qui était Rachi ? Dans quelle ville enseignait-il ?</tspan>
      <tspan x="212" dy="13">Pourquoi dit-on « le Ari Zal » avec tant de révérence ?</tspan>
      <tspan x="212" dy="13">Qu'a fait Rabbi Akiva pour mériter que son nom</tspan>
      <tspan x="212" dy="13">traverse vingt siècles sans faiblir ?</tspan>
      <tspan x="212" dy="18">Ces questions, je me les suis posées.</tspan>
      <tspan x="212" dy="13">Longtemps, j'ai écouté sans comprendre.</tspan>
      <tspan x="212" dy="13">Longtemps, les noms sont restés des ombres</tspan>
      <tspan x="212" dy="13">sur un mur que je ne savais pas lire.</tspan>
      <tspan x="212" dy="18">Alors est née l'idée de ce livre.</tspan>
      <tspan x="212" dy="13">Non pas un traité savant — il y en a de bien meilleurs.</tspan>
      <tspan x="212" dy="13">Mais une porte. Un premier pas. Un visage</tspan>
      <tspan x="212" dy="13">pour chaque voix. Une époque pour chaque parole.</tspan>
      <tspan x="212" dy="13">Une place dans la chaîne pour chaque maillon.</tspan>
      <tspan x="212" dy="18">Car la Torah n'est pas un livre posé sur une étagère.</tspan>
      <tspan x="212" dy="13">Elle est vivante. Elle passe de main en main,</tspan>
      <tspan x="212" dy="13">de souffle en souffle, de génération en génération.</tspan>
      <tspan x="212" dy="13">Et pour la recevoir, il faut d'abord connaître</tspan>
      <tspan x="212" dy="13">ceux qui l'ont transmise.</tspan>
    </text>
