<svg xmlns="http://www.w3.org/2000/svg" width="453.3" height="623.3" viewBox="-14.17 -14.17 453.3 623.3">
  <rect x="-14.17" y="-14.17" width="453.3" height="623.3" fill="#F5EEE1"/>
  <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#7B5BA0" stroke-width="0.7" opacity="0.4"/>
  <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#7B5BA0" stroke-width="0.3" opacity="0.25"/>
  <g opacity="0.3" fill="none" stroke="#7B5BA0" stroke-width="0.6">
    <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
    <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
    <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
    <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
  </g>
  <rect x="13" y="13" width="399" height="26" fill="#5C3D7A" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#E8DAF0" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Rabbénou Guershom  —  רַבֵּנוּ גֵּרְשׁוֹם</text>
<text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="73" textLength="370" lengthAdjust="spacing">L&apos;influence de Rabbénou Guershom dépasse ses décrets. Il est aussi l&apos;auteur d&apos;un</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">commentaire sur le Talmud qui servit de base au travail de Rachi, son héritier</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">intellectuel le plus illustre. Les élèves de Rabbénou Guershom furent les maîtres de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Rachi, créant une chaîne de transmission directe entre la Lumière de l&apos;Exil et le plus</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">grand commentateur de tous les temps. Sa tragédie personnelle est immense : son propre</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">fils fut converti de force au christianisme et mourut sans avoir pu revenir au</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">judaïsme. Rabbénou Guershom porta ce deuil toute sa vie.</tspan>
</text>
  <line x1="60" y1="169.0" x2="365" y2="169.0" stroke="#7B5BA0" stroke-width="0.5" opacity="0.35"/>
  <text x="28" y="184.0" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">ŒUVRES MAJEURES</text>
  <rect x="28" y="187.0" width="369" height="90" rx="4" fill="#EFE6D8" stroke="#7B5BA0" stroke-width="0.4"/>
  <text x="38" y="201.0" font-family="Georgia,serif" font-size="7.8" fill="#2A1040" font-weight="bold">Takanot</text>
  <text x="38" y="212.0" font-family="Georgia,serif" font-size="6.8" fill="#6B5B3A" font-style="italic">Décrets fondateurs : interdiction de la polygamie et du divorce forcé</text>
  <text x="38" y="229.0" font-family="Georgia,serif" font-size="7.8" fill="#2A1040" font-weight="bold">Commentaire du Talmud</text>
  <text x="38" y="240.0" font-family="Georgia,serif" font-size="6.8" fill="#6B5B3A" font-style="italic">Base du travail de Rachi, son plus illustre héritier intellectuel</text>
  <text x="38" y="257.0" font-family="Georgia,serif" font-size="7.8" fill="#2A1040" font-weight="bold">Pioutim</text>
  <text x="38" y="268.0" font-family="Georgia,serif" font-size="6.8" fill="#6B5B3A" font-style="italic">Poèmes liturgiques entrés dans le rituel des communautés ashkénazes</text>
  <rect x="28" y="284.0" width="369" height="61.5" rx="4" fill="#EFE6D8" stroke="#7B5BA0" stroke-width="0.4"/>
  <text x="212" y="298.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" text-anchor="middle" font-weight="bold" letter-spacing="1.2">LE SAVIEZ-VOUS ?</text>
  <text font-family="Georgia,serif" font-size="7.5" fill="#6B5B3A">
<tspan x="38" y="312.0">Le décret de Rabbénou Guershom interdisant la polygamie ne fut accepté que par les</tspan>
<tspan x="38" dy="12.5">communautés ashkénazes. Les communautés séfarades, qui n&apos;avaient pas reçu ces</tspan>
<tspan x="38" dy="12.5">décrets, continuèrent à autoriser la polygamie jusqu&apos;à la création de l&apos;État d&apos;Israël</tspan>
</text>
  <line x1="60" y1="350.5" x2="365" y2="350.5" stroke="#7B5BA0" stroke-width="0.4" opacity="0.25"/>
  <text x="28" y="355.5" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="28" y="359.5" width="179" height="42" rx="3" fill="none" stroke="#7B5BA0" stroke-width="0.35"/>
  <text x="116" y="374.5" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" text-anchor="middle" font-weight="bold">Les Takanot</text>
  <text x="116" y="388.5" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Décrets fondateurs du judaïsme européen.</text>
  <rect x="218" y="359.5" width="179" height="42" rx="3" fill="none" stroke="#7B5BA0" stroke-width="0.35"/>
  <text x="309" y="374.5" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" text-anchor="middle" font-weight="bold">La Dignité</text>
  <text x="309" y="388.5" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Protection de la femme et du repenti.</text>
  <line x1="60" y1="410.5" x2="365" y2="410.5" stroke="#7B5BA0" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="423.5" font-family="Georgia,serif" font-size="7.8" fill="#2A1040" text-anchor="middle" font-style="italic">« La Lumière de l&apos;Exil éclaire encore mille ans après. »</text>
  <text x="212" y="436.5" font-family="Georgia,serif" font-size="7.8" fill="#2A1040" text-anchor="middle" font-style="italic">« Protéger la dignité humaine est un impératif de la Torah. »</text>
  <rect x="13" y="557" width="399" height="25" fill="#5C3D7A" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#E8DAF0" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">173</text>
</svg>