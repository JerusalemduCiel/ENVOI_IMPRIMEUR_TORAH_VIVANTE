  <rect x="13" y="13" width="399" height="26" fill="#8B6914" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#FBF7F0" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Avraham Avinou  —  אַבְרָהָם אָבִינוּ</text>
  <text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#3D3418" font-weight="bold" letter-spacing="1.5">RÉCIT (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="73" textLength="370" lengthAdjust="spacing">La tente d&apos;Avraham était ouverte aux quatre vents, afin que les voyageurs puissent y</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">entrer depuis toute direction sans avoir à chercher la porte. Le troisième jour après</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sa circoncision à l&apos;âge de quatre-vingt-dix-neuf ans, alors que la douleur était la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">plus vive, D.ieu lui rendit visite, nous enseignant par là le commandement de bikour</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">&apos;holim, la visite aux malades. Avraham courut pourtant accueillir trois anges déguisés</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">en voyageurs arabes, montrant que l&apos;hospitalité envers les créatures humaines est plus</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">grande encore que la réception de la Présence divine elle-même. Les Sages comptent dix</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">épreuves par lesquelles Avraham fut mis à l&apos;épreuve, et il les surmonta toutes sans</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">jamais faillir, depuis la fournaise ardente de Our Casdim où Nimrod le jeta pour avoir</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">brisé les idoles de son père, jusqu&apos;au sacrifice de son fils Its&apos;hak sur le mont</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Moriah. La Akéda, le ligotage de son fils unique bien- aimé, constitue le sommet absolu</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de la foi abrahamique : D.ieu demanda l&apos;impensable, et Avraham obéit sans hésiter ni</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">questionner, se levant tôt le matin pour accomplir la volonté divine avec empressement</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">et joie. Au dernier instant, l&apos;ange retint sa main et un bélier pris dans un buisson</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">par ses cornes fut offert en sacrifice à la place d&apos;Its&apos;hak. D.ieu promit alors à</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Avraham que sa descendance serait aussi nombreuse que les étoiles du ciel et que le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sable du rivage de la mer, et que par elle seraient bénies toutes les nations de la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">terre entière. Le mérite de la Akéda protège le peuple d&apos;Israël à travers toutes les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">générations, et c&apos;est en son souvenir que le shofar retentit chaque année à Rosh</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">HaShana pour éveiller la miséricorde divine en faveur de ses enfants.</tspan>
</text>
  <line x1="60" y1="353.0" x2="365" y2="353.0" stroke="#D4A94A" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="357.0" font-family="Georgia,serif" font-size="7" fill="#BF9530" text-anchor="middle">✦</text>
  <rect x="28" y="365.0" width="369" height="90" rx="4" fill="#EFE6D8" stroke="#D4A94A" stroke-width="0.4"/>
  <text x="212" y="377.0" font-family="Georgia,serif" font-size="7.5" fill="#3D3418" text-anchor="middle" font-weight="bold" letter-spacing="1">MIDRASH</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#65605A" font-style="italic">
<tspan x="38" y="390.0">Un jour, Avraham brisa toutes les idoles de la boutique de son père et plaça le bâton</tspan>
<tspan x="38" dy="13">dans la main de la plus grande statue. Quand Téra&apos;h revint et demanda qui avait fait</tspan>
<tspan x="38" dy="13">cela, Avraham répondit : la grande idole a frappé les autres. Si tu ne la crois pas</tspan>
<tspan x="38" dy="13" letter-spacing="0.4">capable d&apos;agir, pourquoi donc la sers-tu devant elle chaque jour ?</tspan>
</text>
  <text x="390" y="451.0" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Bereshit Rabbah 38:13</text>
  <line x1="60" y1="460.0" x2="365" y2="460.0" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="478.0" font-family="Georgia,serif" font-size="7.5" fill="#3D3418" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="28" y="485.0" width="179" height="38" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="116" y="500.0" font-family="Georgia,serif" font-size="7.5" fill="#3D3418" text-anchor="middle" font-weight="bold">Le Hessed</text>
  <text x="116" y="514.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">La bonté gratuite envers toute créature.</text>
  <rect x="218" y="485.0" width="179" height="38" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="309" y="500.0" font-family="Georgia,serif" font-size="7.5" fill="#3D3418" text-anchor="middle" font-weight="bold">La Foi</text>
  <text x="309" y="514.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Croire au-delà de toute logique humaine.</text>
  <line x1="60" y1="532.0" x2="365" y2="532.0" stroke="#D4A94A" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="545.0" font-family="Georgia,serif" font-size="7.8" fill="#3D3418" text-anchor="middle" font-style="italic">« L&apos;hospitalité envers l&apos;homme surpasse l&apos;accueil divin. »</text>
  <text x="212" y="556.0" font-family="Georgia,serif" font-size="7.8" fill="#3D3418" text-anchor="middle" font-style="italic">« La foi véritable se forge dans l&apos;épreuve. »</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">19</text>
</svg>