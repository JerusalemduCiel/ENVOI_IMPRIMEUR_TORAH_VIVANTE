  <rect x="13" y="13" width="399" height="26" fill="#2D4A6E" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#E0EBF5" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Brouria  —  בְּרוּרְיָה</text>
  <text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="73" textLength="370" lengthAdjust="spacing">La force de caractère de Brouria est illustrée par l&apos;épisode de la mort de ses deux</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">fils. Le jour de Shabbat, elle cacha la nouvelle à Rabbi Meïr pour préserver la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sainteté du jour, puis lui révéla la tragédie avec la parabole du dépôt restitué à son</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">propriétaire. Le Talmud enseigne que sa réaction est le modèle de l&apos;acceptation du</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">jugement divin avec amour. Brouria illustre aussi la valeur de l&apos;étude de la Torah par</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">les femmes à une époque où cette pratique était rare. Le Talmud cite plusieurs de ses</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">enseignements, notamment sa correction de Rabbi Meïr qui priait pour la mort des</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">méchants au lieu de prier pour leur repentir. Sa vie témoigne que la sagesse de la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Torah transcende les distinctions de genre et que la profondeur de l&apos;étude dépend</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">uniquement de la soif intérieure de vérité.</tspan>
</text>
  <line x1="60" y1="218.0" x2="365" y2="218.0" stroke="#5B7BA3" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="222.0" font-family="Georgia,serif" font-size="7" fill="#2E75A0" text-anchor="middle">✦</text>
  <rect x="28" y="233.0" width="369" height="95" rx="4" fill="#EFE6D8" stroke="#5B7BA3" stroke-width="0.4"/>
  <text x="212" y="247.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" text-anchor="middle" font-weight="bold" letter-spacing="1">ANECDOTE TALMUDIQUE</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#0C2840" font-style="italic">
<tspan x="38" y="261.0">Rabbi Yossé le Galiléen marchait sur la route et rencontra Brouria. Il lui demanda</tspan>
<tspan x="38" dy="13">: par quel chemin va-t-on à Lod ? Elle le réprimanda : les Sages ont dit de ne pas</tspan>
<tspan x="38" dy="13">multiplier les paroles avec une femme, tu aurais dû dire simplement par où à Lod ?</tspan>
<tspan x="38" dy="13">Le Talmud enseigne que même dans la correction, Brouria montrait sa maîtrise des</tspan>
<tspan x="38" dy="13" letter-spacing="0.4">sources et son exigence de précision dans le langage des Sages.</tspan>
</text>
  <text x="390" y="324.0" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Erouvin 53b</text>
  <line x1="60" y1="338.0" x2="365" y2="338.0" stroke="#5B7BA3" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="350.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="28" y="357.0" width="179" height="48" rx="3" fill="none" stroke="#5B7BA3" stroke-width="0.35"/>
  <text x="116" y="372.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" text-anchor="middle" font-weight="bold">L&apos;Étude</text>
  <text x="116" y="386.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">La Torah transcende les distinctions de genre.</text>
  <rect x="218" y="357.0" width="179" height="48" rx="3" fill="none" stroke="#5B7BA3" stroke-width="0.35"/>
  <text x="309" y="372.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" text-anchor="middle" font-weight="bold">L&apos;Acceptation</text>
  <text x="309" y="386.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">D.ieu a donné, D.ieu a repris.</text>
  <line x1="60" y1="413.0" x2="365" y2="413.0" stroke="#5B7BA3" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="426.0" font-family="Georgia,serif" font-size="7.8" fill="#0C2840" text-anchor="middle" font-style="italic">« La sagesse dépend de la soif de vérité. »</text>
  <text x="212" y="439.0" font-family="Georgia,serif" font-size="7.8" fill="#0C2840" text-anchor="middle" font-style="italic">« La force de caractère surpasse la force physique. »</text>
  <line x1="60" y1="440.0" x2="365" y2="440.0" stroke="#5B7BA3" stroke-width="0.4" opacity="0.25"/>
  <text x="28" y="459.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">CHAÎNE DE TRANSMISSION</text>
  <text font-family="Georgia,serif" font-size="7.5" fill="#65605A">
<tspan x="28" y="472.0">maitre: Trois cents maîtres différents</tspan>
<tspan x="28" dy="13.0">disciples: Son enseignement influence toute la tradition</tspan>
<tspan x="28" dy="13.0">contemporain: Rabbi Meïr (son époux)</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#2D4A6E" opacity="8.8" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#E0EBF5" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">125</text>
</svg>