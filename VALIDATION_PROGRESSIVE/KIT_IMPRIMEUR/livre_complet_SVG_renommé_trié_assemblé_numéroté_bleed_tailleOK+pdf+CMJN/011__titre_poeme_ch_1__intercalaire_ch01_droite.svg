    <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#D4A94A" stroke-width="0.3" opacity="0.25"/>
    <g opacity="0.35" fill="none" stroke="#C4973B" stroke-width="0.6">
      <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
      <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
      <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
      <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
    </g>
    <text x="212" y="55" font-family="Georgia,serif" font-size="11" fill="#8B6914" text-anchor="middle" letter-spacing="5">C H A P I T R E   1</text>
    <text x="212" y="72" font-family="Georgia,serif" font-size="11" fill="#D4A94A" text-anchor="middle">— ✦ —</text>
    <text x="212" y="108" font-family="Georgia,serif" font-size="30" fill="#8B6914" text-anchor="middle" font-weight="bold" letter-spacing="1">Les Origines</text>
    <text x="212" y="132" font-family="Georgia,serif" font-size="12" fill="#6B5B3A" text-anchor="middle" font-style="italic">Le Souffle Créateur et l'Aube de l'Humanité</text>
    <text x="212" y="150" font-family="Georgia,serif" font-size="8" fill="#9A9080" text-anchor="middle" letter-spacing="2">BERESHIT · LA CRÉATION DU MONDE</text>
    <text x="212" y="168" font-family="Georgia,serif" font-size="8" fill="#D4A94A" text-anchor="middle" letter-spacing="8">· · ·</text>
    <text font-family="Georgia,serif" font-size="11.5" fill="#4A4540" text-anchor="middle" font-style="italic">
      <tspan x="212" y="208">Au commencement fut le Verbe, et la lumière</tspan>
      <tspan x="212" y="227">Jaillit du néant comme une prière,</tspan>
      <tspan x="212" y="246">Adam ouvrit les yeux sur un jardin sans âge</tspan>
      <tspan x="212" y="265">Où chaque brin d'herbe portait un message.</tspan>
      <tspan x="212" y="292">Noa'h, juste parmi les hommes égarés,</tspan>
      <tspan x="212" y="311">Construisit l'arche de bois et de vérité,</tspan>
      <tspan x="212" y="330">Et l'arc-en-ciel scella dans le ciel déchiré</tspan>
      <tspan x="212" y="349">L'alliance éternelle d'un monde à recréer.</tspan>
    </text>
    <line x1="70" y1="388" x2="355" y2="388" stroke="#D4A94A" stroke-width="0.6" opacity="0.5"/>
    <text font-family="Georgia,serif" font-size="11" fill="#4A4540" text-anchor="middle" font-style="italic" font-weight="500">
      <tspan x="212" y="408">« Ce n'est pas bon que l'homme soit seul ; Je lui ferai</tspan>
      <tspan x="212" y="424">une aide qui lui corresponde. »</tspan>
    </text>
    <text x="212" y="444" font-family="Georgia,serif" font-size="8.5" fill="#9A9080" text-anchor="middle">— Genèse 2:18</text>
    <line x1="90" y1="454" x2="335" y2="454" stroke="#D4A94A" stroke-width="0.5" opacity="0.4"/>
    <text x="212" y="530" font-family="Georgia,serif" font-size="7.5" fill="#9A9080" text-anchor="middle" letter-spacing="3">F I G U R E S   D E   C E   C H A P I T R E</text>
    <text x="212" y="548" font-family="Georgia,serif" font-size="11" fill="#4A4540" text-anchor="middle" font-weight="600">Adam HaRishon <tspan fill="#D4A94A" font-size="7">✦</tspan> Noa'h</text>
    <text x="212" y="588" font-family="Georgia,serif" font-size="7" fill="#B0A590" text-anchor="middle">11</text>
  </svg>