<svg xmlns="http://www.w3.org/2000/svg" width="453.3" height="623.3" viewBox="-14.17 -14.17 453.3 623.3">
    <rect x="-14.17" y="-14.17" width="453.3" height="623.3" fill="#F5EEE1"/>
    
    <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#A0523D" stroke-width="0.7" opacity="0.4"/>
    <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#A0523D" stroke-width="0.3" opacity="0.25"/>
    
    <g opacity="0.3" fill="none" stroke="#A0523D" stroke-width="0.6">
      <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
      <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
      <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
      <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
    </g>

    <!-- BANDEAU SUPÉRIEUR TERRE DE SIENNE -->
    <rect x="13" y="13" width="399" height="26" fill="#6E2E1E" opacity="0.92" rx="1"/>
    <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#F0D8C8" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Né'hama Leibowitz  —  נחמה ליבוביץ</text>

    <!-- BIOGRAPHIE (suite) — 9.5pt, 7 lignes -->
    <text x="28" y="57" font-family="Georgia,serif" font-size="8.5" fill="#5A3020" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
    
    <text font-family="Georgia,serif" font-size="8" fill="#55504A">
      <tspan x="28" y="76" textLength="370" lengthAdjust="spacing">Né'hama Leibowitz mourut à Jérusalem en 1997. Elle reçut le Prix Israël pour</tspan>
      <tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l'éducation en 1956, devenant l'une des premières femmes honorées par cette</tspan>
      <tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">distinction. Sa méthode pédagogique a influencé toutes les formes d'enseignement</tspan>
      <tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">biblique en Israël et dans la diaspora. Elle insistait sur le fait que chaque</tspan>
      <tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">commentateur apporte un éclairage unique et que l'étude de la Torah est un</tspan>
      <tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">dialogue infini entre les générations. Son héritage est une génération entière</tspan>
      <tspan x="28" dy="13.5" letter-spacing="0.4">d'enseignants qui perpétuent sa méthode dans les écoles du monde entier.</tspan>
    </text>

    <!-- SÉPARATEUR -->
    <line x1="60" y1="200" x2="365" y2="200" stroke="#A0523D" stroke-width="0.5" opacity="0.35"/>
    <text x="212" y="204" font-family="Georgia,serif" font-size="7" fill="#A0523D" text-anchor="middle">✦</text>

    <!-- ANECDOTE — 6 lignes complètes -->
    <rect x="28" y="212" width="369" height="108" rx="4" fill="#EFE6D8" stroke="#A0523D" stroke-width="0.5"/>
    <text x="212" y="227" font-family="Georgia,serif" font-size="8" fill="#5A3020" text-anchor="middle" font-weight="bold" letter-spacing="1.5">ANECDOTE</text>
    
    <text font-family="Georgia,serif" font-size="8.5" fill="#5A3020" font-style="italic">
      <tspan x="38" y="242">Un étudiant rendit visite à Né'hama et l'appela « Professeur Leibowitz ». Elle le</tspan>
      <tspan x="38" dy="13.5">corrigea : « Mon nom est Né'hama. Pas Professeur. » Il insista : « Mais vous avez</tspan>
      <tspan x="38" dy="13.5">reçu le Prix Israël ! » Elle répondit : « Le Prix Israël ne change pas mon nom.</tspan>
      <tspan x="38" dy="13.5">Appelez-moi Né'hama et posez-moi une bonne question sur la paracha — c'est la</tspan>
      <tspan x="38" dy="13.5">seule chose qui m'intéresse. Si vous avez une question stupide, je la préfère</tspan>
      <tspan x="38" dy="13.5" letter-spacing="0.4">encore à un titre pompeux, car une question stupide peut mener à une réponse. »</tspan>
    </text>

    <!-- SÉPARATEUR -->
    <line x1="60" y1="328" x2="365" y2="328" stroke="#A0523D" stroke-width="0.4" opacity="0.3"/>

    <!-- PAROLE VIVANTE -->
    <text x="28" y="344" font-family="Georgia,serif" font-size="8.5" fill="#5A3020" font-weight="bold" letter-spacing="1.5">PAROLE VIVANTE</text>
    
    <rect x="28" y="352" width="369" height="72" rx="4" fill="none" stroke="#A0523D" stroke-width="0.35"/>
    <text font-family="Georgia,serif" font-size="8.5" fill="#5A3020">
      <tspan x="38" y="368" textLength="330" lengthAdjust="spacing">« Ne demandez pas ce que le texte signifie — demandez ce qu'il vous demande. »</tspan>
      <tspan x="38" dy="13.5" textLength="330" lengthAdjust="spacing">« Un bon commentateur vous oblige à relire le verset comme la première fois. »</tspan>
      <tspan x="38" dy="13.5"  letter-spacing="0.3">« La Torah n'a pas été donnée aux anges mais aux hommes. »</tspan>
      <tspan x="38" dy="13.5">« Si vous n'avez pas trouvé la difficulté, vous n'avez rien lu. »</tspan>
    </text>

    <!-- SÉPARATEUR -->
    <line x1="60" y1="433" x2="365" y2="433" stroke="#A0523D" stroke-width="0.4" opacity="0.25"/>

    <!-- HÉRITAGE SPIRITUEL -->
    <text x="28" y="449" font-family="Georgia,serif" font-size="8.5" fill="#5A3020" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
    
    <rect x="28" y="456" width="179" height="42" rx="3" fill="none" stroke="#A0523D" stroke-width="0.35"/>
    <text x="116" y="471" font-family="Georgia,serif" font-size="8.5" fill="#5A3020" text-anchor="middle" font-weight="bold">Les Guilyonot</text>
    <text x="116" y="485" font-family="Georgia,serif" font-size="7.5" fill="#65605A" text-anchor="middle">Feuilles d'étude pendant trente-cinq ans.</text>
    
    <rect x="218" y="456" width="179" height="42" rx="3" fill="none" stroke="#A0523D" stroke-width="0.35"/>
    <text x="309" y="471" font-family="Georgia,serif" font-size="8.5" fill="#5A3020" text-anchor="middle" font-weight="bold">La Pédagogie</text>
    <text x="309" y="485" font-family="Georgia,serif" font-size="7.5" fill="#65605A" text-anchor="middle">Comparer les commentateurs pour la vérité.</text>

    <!-- FILIATION SPIRITUELLE -->
    <text x="28" y="514" font-family="Georgia,serif" font-size="7" fill="#5A3020" font-weight="bold" letter-spacing="1.5">FILIATION SPIRITUELLE</text>
    <text x="28" y="525" font-family="Georgia,serif" font-size="7" fill="#65605A">Maître : Les commentateurs de toutes les époques</text>
    <text x="28" y="536" font-family="Georgia,serif" font-size="7" fill="#65605A">Disciples : Des générations d'enseignants en Israël et dans le monde</text>

    <!-- BANDEAU INFÉRIEUR TERRE DE SIENNE -->
    <rect x="13" y="557" width="399" height="25" fill="#6E2E1E" opacity="0.85" rx="1"/>
    <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#F0D8C8" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
    <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">275</text>
  </svg>