    <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
  </g>
  <rect x="13" y="13" width="399" height="26" fill="#A0722B" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#F5E8D0" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Ramban (Na&apos;hmanide)  —  רמב״ן</text>
<text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#3A2510" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="73" textLength="370" lengthAdjust="spacing">Exilé d&apos;Espagne à l&apos;âge de soixante-treize ans, le Ramban monta en Terre d&apos;Israël en</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">1267 et trouva Jérusalem dévastée. Il écrivit à son fils qu&apos;il n&apos;y avait dans la ville</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">que deux Juifs, des frères teinturiers, et qu&apos;il dut faire venir un rouleau de Torah de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Sichem pour reconstituer un minyan. Il rétablit la communauté juive de Jérusalem, fonda</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">une synagogue qui porte encore son nom et relança l&apos;étude de la Torah en Terre Sainte.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Le Ramban mourut à Acre en 1270, trois ans après son arrivée, mais son œuvre de</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">reconstruction spirituelle de la Terre d&apos;Israël inspira les kabbalistes de Safed.</tspan>
</text>
  <line x1="60" y1="169.0" x2="365" y2="169.0" stroke="#C49A4A" stroke-width="0.5" opacity="0.35"/>
  <text x="28" y="184.0" font-family="Georgia,serif" font-size="7.5" fill="#3A2510" font-weight="bold" letter-spacing="1.5">ŒUVRES MAJEURES</text>
  <rect x="28" y="187.0" width="369" height="90" rx="4" fill="#EFE6D8" stroke="#C49A4A" stroke-width="0.4"/>
  <text x="38" y="201.0" font-family="Georgia,serif" font-size="7.8" fill="#3A2510" font-weight="bold">Commentaire sur la Torah</text>
  <text x="38" y="212.0" font-family="Georgia,serif" font-size="6.8" fill="#6B5B3A" font-style="italic">Alliance unique entre pshat, Midrash et secrets de la Kabbale</text>
  <text x="38" y="229.0" font-family="Georgia,serif" font-size="7.8" fill="#3A2510" font-weight="bold">Milhamot Hachem</text>
  <text x="38" y="240.0" font-family="Georgia,serif" font-size="6.8" fill="#6B5B3A" font-style="italic">Défense du Rif contre les critiques du Baal HaMaor</text>
  <text x="38" y="257.0" font-family="Georgia,serif" font-size="7.8" fill="#3A2510" font-weight="bold">Vikouah</text>
  <text x="38" y="268.0" font-family="Georgia,serif" font-size="6.8" fill="#6B5B3A" font-style="italic">Compte-rendu de sa dispute avec les chrétiens à Barcelone en 1263</text>
  <rect x="28" y="284.0" width="369" height="61.5" rx="4" fill="#EFE6D8" stroke="#C49A4A" stroke-width="0.4"/>
  <text x="212" y="298.0" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" text-anchor="middle" font-weight="bold" letter-spacing="1.2">LE SAVIEZ-VOUS ?</text>
  <text font-family="Georgia,serif" font-size="7.5" fill="#6B5B3A">
<tspan x="38" y="312.0">La synagogue Ramban de Jérusalem, fondée par Na&apos;hmanide en 1267, est la plus ancienne</tspan>
<tspan x="38" dy="12.5">synagogue encore en activité dans la vieille ville. Elle fut détruite et reconstruite</tspan>
<tspan x="38" dy="12.5">plusieurs fois et rétablie après la réunification de Jérusalem en 1967.</tspan>
</text>
  <line x1="60" y1="350.5" x2="365" y2="350.5" stroke="#C49A4A" stroke-width="0.4" opacity="0.25"/>
  <text x="28" y="355.5" font-family="Georgia,serif" font-size="7.5" fill="#3A2510" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="28" y="359.5" width="179" height="42" rx="3" fill="none" stroke="#C49A4A" stroke-width="0.35"/>
  <text x="116" y="374.5" font-family="Georgia,serif" font-size="7.5" fill="#3A2510" text-anchor="middle" font-weight="bold">La Kabbale</text>
  <text x="116" y="388.5" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">La mystique est une voie légitime de vérité.</text>
  <rect x="218" y="359.5" width="179" height="42" rx="3" fill="none" stroke="#C49A4A" stroke-width="0.35"/>
  <text x="309" y="374.5" font-family="Georgia,serif" font-size="7.5" fill="#3A2510" text-anchor="middle" font-weight="bold">Jérusalem</text>
  <text x="309" y="388.5" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Reconstruction de la communauté de Terre Sainte.</text>
  <line x1="60" y1="410.5" x2="365" y2="410.5" stroke="#C49A4A" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="423.5" font-family="Georgia,serif" font-size="7.8" fill="#3A2510" text-anchor="middle" font-style="italic">« La Disputation de Barcelone : la foi face au pouvoir. »</text>
  <text x="212" y="436.5" font-family="Georgia,serif" font-size="7.8" fill="#3A2510" text-anchor="middle" font-style="italic">« Deux Juifs teinturiers à Jérusalem, et il rebâtit. »</text>
  <rect x="13" y="557" width="399" height="25" fill="#A0722B" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#F5E8D0" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">189</text>
</svg>