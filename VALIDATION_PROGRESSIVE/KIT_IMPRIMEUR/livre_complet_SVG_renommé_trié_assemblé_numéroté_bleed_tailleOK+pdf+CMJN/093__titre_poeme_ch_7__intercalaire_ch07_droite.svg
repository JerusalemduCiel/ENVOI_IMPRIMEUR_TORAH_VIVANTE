    <text x="212" y="55" font-family="Georgia,serif" font-size="11" fill="#4A7A6A" text-anchor="middle" letter-spacing="5">C H A P I T R E   7</text>
    <text x="212" y="72" font-family="Georgia,serif" font-size="11" fill="#5B7BA3" text-anchor="middle">— ✦ —</text>
    <text x="212" y="108" font-family="Georgia,serif" font-size="26" fill="#4A7A6A" text-anchor="middle" font-weight="bold" letter-spacing="1">La Grande Assemblée</text>
    <text x="212" y="132" font-family="Georgia,serif" font-size="12" fill="#3A5070" text-anchor="middle" font-style="italic">Les Premiers Transmetteurs de la Torah Orale</text>
    <text x="212" y="150" font-family="Georgia,serif" font-size="8" fill="#9A9080" text-anchor="middle" letter-spacing="2">IIIe S. AV. — Ier S. AP. · LES PAIRES DE SAGES</text>
    <text x="212" y="168" font-family="Georgia,serif" font-size="8" fill="#5B7BA3" text-anchor="middle" letter-spacing="8">· · ·</text>
    <text font-family="Georgia,serif" font-size="11.5" fill="#4A4540" text-anchor="middle" font-style="italic">
      <tspan x="212" y="208">Shimon le Juste soutint le monde tremblant</tspan>
      <tspan x="212" y="227">Sur trois piliers : Torah, service et bienfaisance,</tspan>
      <tspan x="212" y="246">Antigone enseigna le service sans récompense,</tspan>
      <tspan x="212" y="265">Car l'amour du Ciel est sa propre alliance.</tspan>
      <tspan x="212" y="292">De Moché à Yehoshoua, des Anciens aux Prophètes,</tspan>
      <tspan x="212" y="311">Des Prophètes aux Sages — la chaîne ne rompit jamais,</tspan>
      <tspan x="212" y="330">Chaque maillon forgé dans le feu du vrai,</tspan>
      <tspan x="212" y="349">Porte à l'oreille du monde la voix du Sinaï.</tspan>
    </text>
    <line x1="70" y1="388" x2="355" y2="388" stroke="#5B7BA3" stroke-width="0.6" opacity="0.5"/>
    <text font-family="Georgia,serif" font-size="11" fill="#4A4540" text-anchor="middle" font-style="italic" font-weight="500">
      <tspan x="212" y="408">« Fais-toi un maître, acquiers-toi un compagnon d'étude. »</tspan>
    </text>
    <text x="212" y="428" font-family="Georgia,serif" font-size="8.5" fill="#9A9080" text-anchor="middle">— Pirké Avot 1:6</text>
    <line x1="90" y1="438" x2="335" y2="438" stroke="#5B7BA3" stroke-width="0.5" opacity="0.4"/>
    <text x="212" y="530" font-family="Georgia,serif" font-size="7.5" fill="#9A9080" text-anchor="middle" letter-spacing="3">F I G U R E S   D E   C E   C H A P I T R E</text>
    <text x="212" y="546" font-family="Georgia,serif" font-size="8.5" fill="#4A4540" text-anchor="middle" font-weight="600">Shimon HaTsadik <tspan fill="#5B7BA3" font-size="7">✦</tspan> Antigone de Sokho <tspan fill="#5B7BA3" font-size="7">✦</tspan> Hillel <tspan fill="#5B7BA3" font-size="7">✦</tspan> Shammaï</text>
    <text x="212" y="560" font-family="Georgia,serif" font-size="8.5" fill="#4A4540" text-anchor="middle" font-weight="600">Rabban Gamliel <tspan fill="#5B7BA3" font-size="7">✦</tspan> R. Yo'hanan ben Zakkaï <tspan fill="#5B7BA3" font-size="7">✦</tspan> R. 'Hanina ben Dossa</text>
    <text x="212" y="588" font-family="Georgia,serif" font-size="7" fill="#B0A590" text-anchor="middle">93</text>
