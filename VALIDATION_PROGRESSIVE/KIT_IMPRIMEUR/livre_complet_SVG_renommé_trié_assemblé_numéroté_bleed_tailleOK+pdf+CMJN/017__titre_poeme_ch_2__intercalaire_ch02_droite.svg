    <text x="212" y="55" font-family="Georgia,serif" font-size="11" fill="#A07828" text-anchor="middle" letter-spacing="5">C H A P I T R E   2</text>
    <text x="212" y="72" font-family="Georgia,serif" font-size="11" fill="#D4A94A" text-anchor="middle">— ✦ —</text>
    <text x="212" y="108" font-family="Georgia,serif" font-size="30" fill="#A07828" text-anchor="middle" font-weight="bold" letter-spacing="1">Les Patriarches</text>
    <text x="212" y="132" font-family="Georgia,serif" font-size="12" fill="#6B5B3A" text-anchor="middle" font-style="italic">Les Pères et Mères du Peuple d'Israël</text>
    <text x="212" y="150" font-family="Georgia,serif" font-size="8" fill="#9A9080" text-anchor="middle" letter-spacing="2">BERESHIT · L'ALLIANCE ET LA PROMESSE</text>
    <text x="212" y="168" font-family="Georgia,serif" font-size="8" fill="#D4A94A" text-anchor="middle" letter-spacing="8">· · ·</text>
    <text font-family="Georgia,serif" font-size="11.5" fill="#4A4540" text-anchor="middle" font-style="italic">
      <tspan x="212" y="208">Avraham quitta tout pour une voix sans visage,</tspan>
      <tspan x="212" y="227">Sarah rit sous la tente et enfanta l'espérance,</tspan>
      <tspan x="212" y="246">Yits'hak accepta le bûcher dans le silence,</tspan>
      <tspan x="212" y="265">Rivka puisa l'eau qui abreuve les voyages.</tspan>
      <tspan x="212" y="292">Yaakov lutta avec l'ange jusqu'à l'aurore,</tspan>
      <tspan x="212" y="311">Ra'hel pleura ses fils sur le bord du chemin,</tspan>
      <tspan x="212" y="330">Yossef rêva d'étoiles dans un puits sans lendemain,</tspan>
      <tspan x="212" y="349">Et Yehouda se leva — car un roi dort encore.</tspan>
    </text>
    <line x1="70" y1="388" x2="355" y2="388" stroke="#D4A94A" stroke-width="0.6" opacity="0.5"/>
    <text font-family="Georgia,serif" font-size="11" fill="#4A4540" text-anchor="middle" font-style="italic" font-weight="500">
      <tspan x="212" y="408">« Lekh lekha — Va pour toi, vers toi-même. »</tspan>
    </text>
    <text x="212" y="428" font-family="Georgia,serif" font-size="8.5" fill="#9A9080" text-anchor="middle">— Genèse 12:1</text>
    <line x1="90" y1="438" x2="335" y2="438" stroke="#D4A94A" stroke-width="0.5" opacity="0.4"/>
    <text x="212" y="530" font-family="Georgia,serif" font-size="7.5" fill="#9A9080" text-anchor="middle" letter-spacing="3">F I G U R E S   D E   C E   C H A P I T R E</text>
    <text x="212" y="546" font-family="Georgia,serif" font-size="8.5" fill="#4A4540" text-anchor="middle" font-weight="600">Avraham Avinou <tspan fill="#D4A94A" font-size="7">✦</tspan> Sarah Iménou <tspan fill="#D4A94A" font-size="7">✦</tspan> Yits'hak Avinou <tspan fill="#D4A94A" font-size="7">✦</tspan> Rivka Iménou</text>
    <text x="212" y="560" font-family="Georgia,serif" font-size="8.5" fill="#4A4540" text-anchor="middle" font-weight="600">Yaakov Avinou <tspan fill="#D4A94A" font-size="7">✦</tspan> Ra'hel &amp; Léa <tspan fill="#D4A94A" font-size="7">✦</tspan> Yossef HaTsadik <tspan fill="#D4A94A" font-size="7">✦</tspan> Yehouda</text>
    <text x="212" y="588" font-family="Georgia,serif" font-size="7" fill="#B0A590" text-anchor="middle">17</text>
