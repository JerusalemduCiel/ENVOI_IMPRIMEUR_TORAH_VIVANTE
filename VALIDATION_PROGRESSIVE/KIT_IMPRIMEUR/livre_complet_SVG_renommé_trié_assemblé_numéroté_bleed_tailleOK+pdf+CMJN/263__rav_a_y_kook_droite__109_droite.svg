<svg xmlns="http://www.w3.org/2000/svg" width="453.3" height="623.3" viewBox="-14.17 -14.17 453.3 623.3">
    <rect x="-14.17" y="-14.17" width="453.3" height="623.3" fill="#F5EEE1"/>
    
    <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#A0523D" stroke-width="0.7" opacity="0.4"/>
    <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#A0523D" stroke-width="0.3" opacity="0.25"/>
    
    <g opacity="0.3" fill="none" stroke="#A0523D" stroke-width="0.6">
      <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
      <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
      <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
      <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
    </g>

    <!-- BANDEAU SUPÉRIEUR TERRE DE SIENNE -->
    <rect x="13" y="13" width="399" height="26" fill="#6E2E1E" opacity="0.92" rx="1"/>
    <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#F0D8C8" text-anchor="middle" font-weight="bold" letter-spacing="0.6">Rav Avraham Yits'hak HaCohen Kook  —  הרב קוק</text>

    <!-- BIOGRAPHIE (suite) — 9.5pt, 7 lignes -->
    <text x="28" y="57" font-family="Georgia,serif" font-size="8.5" fill="#5A3020" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
    
    <text font-family="Georgia,serif" font-size="8" fill="#55504A">
      <tspan x="28" y="76" textLength="370" lengthAdjust="spacing">Rav Kook fonda la yeshiva Merkaz HaRav à Jérusalem en 1924, qui devint le centre</tspan>
      <tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">intellectuel du sionisme religieux et forma des générations de rabbins et de</tspan>
      <tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">penseurs qui portèrent sa vision. Il mourut à Jérusalem en 1935, pleuré par des</tspan>
      <tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">foules immenses composées de religieux et de laïcs, de hassidim et de mitnagdim,</tspan>
      <tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de sionistes et de traditionalistes. Son fils Rav Tsvi Yehouda Kook poursuivit</tspan>
      <tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">son enseignement et inspira le mouvement de colonisation après 1967. La pensée</tspan>
      <tspan x="28" dy="13.5" letter-spacing="0.4">de Rav Kook reste l'un des courants les plus vivants de la pensée juive.</tspan>
    </text>

    <!-- SÉPARATEUR -->
    <line x1="60" y1="200" x2="365" y2="200" stroke="#A0523D" stroke-width="0.5" opacity="0.35"/>
    <text x="212" y="204" font-family="Georgia,serif" font-size="7" fill="#A0523D" text-anchor="middle">✦</text>

    <!-- ANECDOTE — 5 lignes pleines -->
    <rect x="28" y="212" width="369" height="104" rx="4" fill="#EFE6D8" stroke="#A0523D" stroke-width="0.5"/>
    <text x="212" y="227" font-family="Georgia,serif" font-size="8" fill="#5A3020" text-anchor="middle" font-weight="bold" letter-spacing="1.5">ANECDOTE</text>
    
    <text font-family="Georgia,serif" font-size="8.5" fill="#5A3020" font-style="italic">
      <tspan x="38" y="244">Des rabbins ultra-orthodoxes reprochèrent à Rav Kook de fréquenter les pionniers</tspan>
      <tspan x="38" dy="14">laïcs. Rav Kook répondit : « Si le Temple fut détruit à cause de la haine gratuite,</tspan>
      <tspan x="38" dy="14">il sera reconstruit par l'amour gratuit. Je préfère me tromper en aimant trop</tspan>
      <tspan x="38" dy="14">qu'en n'aimant pas assez. Le Zohar enseigne que les profanes de cette génération</tspan>
      <tspan x="38" dy="14" letter-spacing="0.4">sont les âmes les plus élevées, tombées dans l'obscurité pour y porter la lumière. »</tspan>
    </text>

    <!-- SÉPARATEUR -->
    <line x1="60" y1="324" x2="365" y2="324" stroke="#A0523D" stroke-width="0.4" opacity="0.3"/>

    <!-- PAROLE VIVANTE -->
    <text x="28" y="340" font-family="Georgia,serif" font-size="8.5" fill="#5A3020" font-weight="bold" letter-spacing="1.5">PAROLE VIVANTE</text>
    
    <rect x="28" y="348" width="369" height="72" rx="4" fill="none" stroke="#A0523D" stroke-width="0.35"/>
    <text font-family="Georgia,serif" font-size="8.5" fill="#5A3020">
      <tspan x="38" y="364"  letter-spacing="0.3">« Le profane contient une étincelle de sainteté. »</tspan>
      <tspan x="38" dy="13.5"  letter-spacing="0.3">« L'amour gratuit reconstruira le Temple. »</tspan>
      <tspan x="38" dy="13.5"  letter-spacing="0.3">« Les pionniers sont les instruments de la Providence. »</tspan>
      <tspan x="38" dy="13.5">« La Terre d'Israël est le cœur du monde. »</tspan>
    </text>

    <!-- SÉPARATEUR -->
    <line x1="60" y1="429" x2="365" y2="429" stroke="#A0523D" stroke-width="0.4" opacity="0.25"/>

    <!-- HÉRITAGE SPIRITUEL -->
    <text x="28" y="445" font-family="Georgia,serif" font-size="8.5" fill="#5A3020" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
    
    <rect x="28" y="452" width="179" height="42" rx="3" fill="none" stroke="#A0523D" stroke-width="0.35"/>
    <text x="116" y="467" font-family="Georgia,serif" font-size="8.5" fill="#5A3020" text-anchor="middle" font-weight="bold">Le Sionisme Religieux</text>
    <text x="116" y="481" font-family="Georgia,serif" font-size="7.5" fill="#65605A" text-anchor="middle">Le retour en Israël est rédemption.</text>
    
    <rect x="218" y="452" width="179" height="42" rx="3" fill="none" stroke="#A0523D" stroke-width="0.35"/>
    <text x="309" y="467" font-family="Georgia,serif" font-size="8.5" fill="#5A3020" text-anchor="middle" font-weight="bold">L'Amour Gratuit</text>
    <text x="309" y="481" font-family="Georgia,serif" font-size="7.5" fill="#65605A" text-anchor="middle">Aimer même les éloignés de la Torah.</text>

    <!-- FILIATION SPIRITUELLE -->
    <text x="28" y="510" font-family="Georgia,serif" font-size="7" fill="#5A3020" font-weight="bold" letter-spacing="1.5">FILIATION SPIRITUELLE</text>
    <text x="28" y="521" font-family="Georgia,serif" font-size="7" fill="#65605A">Maître : Les yeshivot lituaniennes, la Kabbale</text>
    <text x="28" y="532" font-family="Georgia,serif" font-size="7" fill="#65605A">Disciples : Rav Tsvi Yehouda Kook, Merkaz HaRav</text>

    <!-- BANDEAU INFÉRIEUR TERRE DE SIENNE -->
    <rect x="13" y="557" width="399" height="25" fill="#6E2E1E" opacity="0.85" rx="1"/>
    <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#F0D8C8" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
    <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">263</text>
  </svg>