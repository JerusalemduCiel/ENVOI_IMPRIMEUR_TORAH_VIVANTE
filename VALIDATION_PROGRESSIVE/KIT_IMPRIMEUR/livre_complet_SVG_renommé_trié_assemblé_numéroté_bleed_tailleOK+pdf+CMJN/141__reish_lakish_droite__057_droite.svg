  <rect x="13" y="13" width="399" height="26" fill="#2D4A6E" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#E0EBF5" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Reish Lakish  —  רֵישׁ לָקִישׁ</text>
  <text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#0C2038" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="73" textLength="370" lengthAdjust="spacing">La tragédie de Reish Lakish et de Rabbi Yo&apos;hanan est l&apos;un des récits les plus poignants</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">du Talmud. Un jour, lors d&apos;un débat sur la pureté des armes, Rabbi Yo&apos;hanan lança à</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Reish Lakish : le brigand connaît son brigandage, faisant allusion à son passé. Reish</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Lakish fut blessé mortellement par cette parole et tomba malade. La sœur de Rabbi</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Yo&apos;hanan supplia son frère de prier pour la guérison de son mari, pour elle et pour</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">leurs enfants. Mais Reish Lakish mourut. Rabbi Yo&apos;hanan sombra dans un deuil si profond</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">qu&apos;il perdit la raison. Les Sages enseignent que cette tragédie montre que la parole</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">peut tuer autant que l&apos;épée, et qu&apos;un maître qui humilie publiquement son disciple en</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">rappelant son passé commet une faute irréparable. Reish Lakish enseigne aussi que la</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">téchouva transforme les fautes en mérites quand elle est faite par amour.</tspan>
</text>
  <line x1="60" y1="218.0" x2="365" y2="218.0" stroke="#5B7BA3" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="222.0" font-family="Georgia,serif" font-size="7" fill="#2B6D95" text-anchor="middle">✦</text>
  <rect x="28" y="233.0" width="369" height="95" rx="4" fill="#EFE6D8" stroke="#5B7BA3" stroke-width="0.4"/>
  <text x="212" y="247.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2038" text-anchor="middle" font-weight="bold" letter-spacing="1">ANECDOTE TALMUDIQUE</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#0C2038" font-style="italic">
<tspan x="38" y="261.0">Les Sages enseignent que celui qui fait téchouva par amour voit ses fautes</tspan>
<tspan x="38" dy="13">intentionnelles transformées en mérites. Reish Lakish en est la preuve vivante :</tspan>
<tspan x="38" dy="13">ses années de brigandage lui donnèrent la force de caractère, le courage et</tspan>
<tspan x="38" dy="13">l&apos;audace intellectuelle qui firent de lui le plus grand contradicteur de sa</tspan>
<tspan x="38" dy="13" letter-spacing="0.4">génération. Ses fautes passées nourrirent sa grandeur future, car D.</tspan>
</text>
  <text x="390" y="324.0" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Yoma 86b</text>
  <line x1="60" y1="338.0" x2="365" y2="338.0" stroke="#5B7BA3" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="350.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2038" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="28" y="357.0" width="179" height="48" rx="3" fill="none" stroke="#5B7BA3" stroke-width="0.35"/>
  <text x="116" y="372.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2038" text-anchor="middle" font-weight="bold">La Téchouva</text>
  <text x="116" y="386.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Les fautes deviennent mérites par amour.</text>
  <rect x="218" y="357.0" width="179" height="48" rx="3" fill="none" stroke="#5B7BA3" stroke-width="0.35"/>
  <text x="309" y="372.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2038" text-anchor="middle" font-weight="bold">Le Débat</text>
  <text x="309" y="386.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Contredire le maître élargit la halakha.</text>
  <line x1="60" y1="413.0" x2="365" y2="413.0" stroke="#5B7BA3" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="426.0" font-family="Georgia,serif" font-size="7.8" fill="#0C2038" text-anchor="middle" font-style="italic">« Ta force serait mieux employée pour la Torah. »</text>
  <text x="212" y="439.0" font-family="Georgia,serif" font-size="7.8" fill="#0C2038" text-anchor="middle" font-style="italic">« La parole peut tuer autant que l&apos;épée. »</text>
  <line x1="60" y1="440.0" x2="365" y2="440.0" stroke="#5B7BA3" stroke-width="0.4" opacity="0.25"/>
  <text x="28" y="459.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2038" font-weight="bold" letter-spacing="1.5">CHAÎNE DE TRANSMISSION</text>
  <text font-family="Georgia,serif" font-size="7.5" fill="#65605A">
<tspan x="28" y="472.0">maitre: Rabbi Yo&apos;hanan (son beau-frère)</tspan>
<tspan x="28" dy="13.0">disciples: Ses enseignements dans le Talmud</tspan>
<tspan x="28" dy="13.0">contemporain: Rabbi Éléazar ben Pedat</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#2D4A6E" opacity="8.8" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#E0EBF5" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">141</text>
</svg>