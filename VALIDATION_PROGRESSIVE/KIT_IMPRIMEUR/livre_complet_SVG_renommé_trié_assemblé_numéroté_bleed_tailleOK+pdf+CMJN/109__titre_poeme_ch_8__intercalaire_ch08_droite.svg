    <text x="212" y="55" font-family="Georgia,serif" font-size="11" fill="#2D6B8A" text-anchor="middle" letter-spacing="5">C H A P I T R E   8</text>
    <text x="212" y="72" font-family="Georgia,serif" font-size="11" fill="#5B7BA3" text-anchor="middle">— ✦ —</text>
    <text x="212" y="108" font-family="Georgia,serif" font-size="30" fill="#2D6B8A" text-anchor="middle" font-weight="bold" letter-spacing="1">Les Tannaïm</text>
    <text x="212" y="132" font-family="Georgia,serif" font-size="12" fill="#3A5070" text-anchor="middle" font-style="italic">Les Architectes de la Mishna</text>
    <text x="212" y="150" font-family="Georgia,serif" font-size="8" fill="#9A9080" text-anchor="middle" letter-spacing="2">Ier — IIIe SIÈCLE · L'ÈRE DE LA MISHNA</text>
    <text x="212" y="168" font-family="Georgia,serif" font-size="8" fill="#5B7BA3" text-anchor="middle" letter-spacing="8">· · ·</text>
    <text font-family="Georgia,serif" font-size="11.5" fill="#4A4540" text-anchor="middle" font-style="italic">
      <tspan x="212" y="208">Yo'hanan sauva l'étude quand le Temple brûla,</tspan>
      <tspan x="212" y="227">Gamliel unifia les coutumes d'Israël,</tspan>
      <tspan x="212" y="246">Akiva vit dans chaque lettre un signe du Ciel</tspan>
      <tspan x="212" y="265">Et mourut en disant Shema — et D.ieu l'accueillit là.</tspan>
      <tspan x="212" y="292">Meïr enseigna les paraboles du renard,</tspan>
      <tspan x="212" y="311">Bar Yo'haï se cacha treize ans dans la grotte,</tspan>
      <tspan x="212" y="330">Et Rabbi rédigea la Mishna mot à mot,</tspan>
      <tspan x="212" y="349">Monument de parole dressé contre l'oubli.</tspan>
    </text>
    <line x1="70" y1="388" x2="355" y2="388" stroke="#5B7BA3" stroke-width="0.6" opacity="0.5"/>
    <text font-family="Georgia,serif" font-size="11" fill="#4A4540" text-anchor="middle" font-style="italic" font-weight="500">
      <tspan x="212" y="408">« Aime ton prochain comme toi-même —</tspan>
      <tspan x="212" y="424">c'est un grand principe de la Torah. »</tspan>
    </text>
    <text x="212" y="444" font-family="Georgia,serif" font-size="8.5" fill="#9A9080" text-anchor="middle">— Lévitique 19:18</text>
