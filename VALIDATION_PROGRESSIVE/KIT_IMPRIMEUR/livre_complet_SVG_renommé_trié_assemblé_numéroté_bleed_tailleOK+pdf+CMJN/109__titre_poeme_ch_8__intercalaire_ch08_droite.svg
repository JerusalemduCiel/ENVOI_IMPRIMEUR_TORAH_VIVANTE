    <text x="212" y="542" font-family="Georgia,serif" font-size="7.5" fill="#4A4540" text-anchor="middle" font-weight="600">R. Éliézer <tspan fill="#5B7BA3" font-size="7">✦</tspan> R. Yehoshoua <tspan fill="#5B7BA3" font-size="7">✦</tspan> R. Akiva <tspan fill="#5B7BA3" font-size="7">✦</tspan> R. Tarfon</text>
