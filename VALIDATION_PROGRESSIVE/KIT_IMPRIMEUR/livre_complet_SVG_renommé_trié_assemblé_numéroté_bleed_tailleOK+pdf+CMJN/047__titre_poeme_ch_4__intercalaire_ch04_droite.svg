    <text x="212" y="55" font-family="Georgia,serif" font-size="11" fill="#7A6532" text-anchor="middle" letter-spacing="5">C H A P I T R E   4</text>
    <text x="212" y="72" font-family="Georgia,serif" font-size="11" fill="#D4A94A" text-anchor="middle">— ✦ —</text>
    <text x="212" y="108" font-family="Georgia,serif" font-size="22" fill="#7A6532" text-anchor="middle" font-weight="bold" letter-spacing="1">Juges et Premiers Prophètes</text>
    <text x="212" y="132" font-family="Georgia,serif" font-size="12" fill="#6B5B3A" text-anchor="middle" font-style="italic">Les Guides d'un Peuple en Devenir</text>
    <text x="212" y="150" font-family="Georgia,serif" font-size="8" fill="#9A9080" text-anchor="middle" letter-spacing="2">SHOFTIM · L'ÉPOQUE DES JUGES</text>
    <text x="212" y="168" font-family="Georgia,serif" font-size="8" fill="#D4A94A" text-anchor="middle" letter-spacing="8">· · ·</text>
    <text font-family="Georgia,serif" font-size="11.5" fill="#4A4540" text-anchor="middle" font-style="italic">
      <tspan x="212" y="208">Déborah siégea sous le palmier du jugement,</tspan>
      <tspan x="212" y="227">Shimshon porta les colonnes de l'oubli,</tspan>
      <tspan x="212" y="246">Shmouel entendit l'appel dans la nuit, petit parmi</tspan>
      <tspan x="212" y="265">Les grands, et sacra des rois d'un doigt tremblant.</tspan>
      <tspan x="212" y="292">'Hanna pria en silence — ses lèvres seules remuaient,</tspan>
      <tspan x="212" y="311">Et D.ieu compta ses larmes une à une,</tspan>
      <tspan x="212" y="330">Ruth glana dans les champs sous la pleine lune,</tspan>
      <tspan x="212" y="349">Et d'elle naquit la royauté qui jamais ne mourrait.</tspan>
    </text>
    <line x1="70" y1="388" x2="355" y2="388" stroke="#D4A94A" stroke-width="0.6" opacity="0.5"/>
    <text font-family="Georgia,serif" font-size="11" fill="#4A4540" text-anchor="middle" font-style="italic" font-weight="500">
      <tspan x="212" y="408">« Parle, Éternel, car Ton serviteur écoute. »</tspan>
    </text>
    <text x="212" y="428" font-family="Georgia,serif" font-size="8.5" fill="#9A9080" text-anchor="middle">— I Samuel 3:10</text>
    <line x1="90" y1="438" x2="335" y2="438" stroke="#D4A94A" stroke-width="0.5" opacity="0.4"/>
    <text x="212" y="530" font-family="Georgia,serif" font-size="7.5" fill="#9A9080" text-anchor="middle" letter-spacing="3">F I G U R E S   D E   C E   C H A P I T R E</text>
    <text x="212" y="546" font-family="Georgia,serif" font-size="8.5" fill="#4A4540" text-anchor="middle" font-weight="600">Calev ben Yefoune <tspan fill="#D4A94A" font-size="7">✦</tspan> Déborah <tspan fill="#D4A94A" font-size="7">✦</tspan> Shimshon</text>
    <text x="212" y="560" font-family="Georgia,serif" font-size="8.5" fill="#4A4540" text-anchor="middle" font-weight="600">Chmouel HaNavi <tspan fill="#D4A94A" font-size="7">✦</tspan> 'Hanna <tspan fill="#D4A94A" font-size="7">✦</tspan> Ruth et Naomi</text>
    <text x="212" y="588" font-family="Georgia,serif" font-size="7" fill="#B0A590" text-anchor="middle">47</text>
