  <rect x="13" y="13" width="399" height="26" fill="#2D4A6E" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#E0EBF5" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Rabbi Akiva  —  רַבִּי עֲקִיבָא</text>
  <text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="73" textLength="370" lengthAdjust="spacing">Rabbi Akiva enseignait que le verset tu aimeras ton prochain comme toi-même est le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">grand principe de la Torah. Il fut l&apos;un des quatre Sages qui entrèrent au Pardès, le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">jardin de la mystique, et le seul à en sortir en paix. Ses vingt-quatre mille disciples</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">moururent d&apos;une épidémie entre Pessa&apos;h et Shavouot parce qu&apos;ils ne se respectaient pas</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">mutuellement, et le monde fut dévasté jusqu&apos;à ce qu&apos;il forme cinq nouveaux disciples</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">qui reconstruisirent la Torah : Rabbi Meïr, Rabbi Yehouda, Rabbi Yossé, Rabbi Shimon et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Rabbi Éléazar. Rabbi Akiva soutint la révolte de Bar Kokhba contre Rome et fut arrêté</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">par les Romains pour avoir enseigné la Torah publiquement. Il fut supplicié avec des</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">peignes de fer et mourut en récitant le Shema Israël, étirant le mot E&apos;had jusqu&apos;à ce</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">que son âme quitte ce monde dans la sanctification du Nom divin.</tspan>
</text>
  <line x1="60" y1="218.0" x2="365" y2="218.0" stroke="#5B7BA3" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="222.0" font-family="Georgia,serif" font-size="7" fill="#2E75A0" text-anchor="middle">✦</text>
  <rect x="28" y="233.0" width="369" height="95" rx="4" fill="#EFE6D8" stroke="#5B7BA3" stroke-width="0.4"/>
  <text x="212" y="247.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" text-anchor="middle" font-weight="bold" letter-spacing="1">ANECDOTE TALMUDIQUE</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#0C2840" font-style="italic">
<tspan x="38" y="261.0">Quand Moché monta au ciel, D.ieu lui montra Rabbi Akiva assis et enseignant des</tspan>
<tspan x="38" dy="13">choses merveilleuses que Moché ne comprenait pas. Moché demanda : quelle sera sa</tspan>
<tspan x="38" dy="13">récompense ? D.ieu lui montra la chair d&apos;Akiva vendue au marché par les Romains.</tspan>
<tspan x="38" dy="13">Moché dit : telle est la Torah et telle est sa récompense ? D.ieu répondit :</tspan>
<tspan x="38" dy="13" letter-spacing="0.4">tais-toi, c&apos;est ainsi que Ma pensée s&apos;est élevée devant Moi.</tspan>
</text>
  <text x="390" y="324.0" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Ménah&apos;ot 29b</text>
  <line x1="60" y1="338.0" x2="365" y2="338.0" stroke="#5B7BA3" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="350.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="28" y="357.0" width="179" height="48" rx="3" fill="none" stroke="#5B7BA3" stroke-width="0.35"/>
  <text x="116" y="372.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" text-anchor="middle" font-weight="bold">L&apos;Amour</text>
  <text x="116" y="386.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Aimer son prochain, grand principe de la Torah.</text>
  <rect x="218" y="357.0" width="179" height="48" rx="3" fill="none" stroke="#5B7BA3" stroke-width="0.35"/>
  <text x="309" y="372.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" text-anchor="middle" font-weight="bold">Le Martyre</text>
  <text x="309" y="386.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Mourir en récitant le Shema, sanctifier D.ieu.</text>
  <line x1="60" y1="413.0" x2="365" y2="413.0" stroke="#5B7BA3" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="426.0" font-family="Georgia,serif" font-size="7.8" fill="#0C2840" text-anchor="middle" font-style="italic">« Si l&apos;eau perce la pierre, la Torah peut percer le cœur. »</text>
  <text x="212" y="439.0" font-family="Georgia,serif" font-size="7.8" fill="#0C2840" text-anchor="middle" font-style="italic">« Ce qui est à moi et à vous est à elle. »</text>
  <line x1="60" y1="440.0" x2="365" y2="440.0" stroke="#5B7BA3" stroke-width="0.4" opacity="0.25"/>
  <text x="28" y="459.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">CHAÎNE DE TRANSMISSION</text>
  <text font-family="Georgia,serif" font-size="7.5" fill="#65605A">
<tspan x="28" y="472.0">maitre: Rabbi Éliézer, Rabbi Yehoshoua</tspan>
<tspan x="28" dy="13.0">disciples: R. Meïr, R. Yehouda, R. Shimon bar Yo&apos;haï</tspan>
<tspan x="28" dy="13.0">contemporain: Rabbi Tarfon, Rabbi Ishmaël</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#2D4A6E" opacity="8.8" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#E0EBF5" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">115</text>
