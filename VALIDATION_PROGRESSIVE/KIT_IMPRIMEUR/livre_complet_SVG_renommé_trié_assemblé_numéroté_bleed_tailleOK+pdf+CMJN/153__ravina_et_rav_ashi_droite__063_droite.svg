<tspan x="28" y="472.0">maitre: Les derniers Amoraïm</tspan>
<tspan x="28" dy="13.0">disciples: Les Savoraïm</tspan>
<tspan x="28" dy="13.0">contemporain: La fin de l&apos;ère des Amoraïm</tspan>
</text>
