  <rect x="13" y="13" width="399" height="26" fill="#2D4A6E" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#E0EBF5" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Ravina &amp; Rav Ashi  —  רָבִינָא וְרַב אָשִׁי</text>
  <text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#0A1830" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="73" textLength="370" lengthAdjust="spacing">Le Talmud de Babylone compilé par Rav Ashi et Ravina contient soixante-trois traités</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">couvrant tous les domaines de la loi juive, depuis les lois du Shabbat et des fêtes</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">jusqu&apos;au droit civil et pénal, en passant par les lois familiales, les sacrifices et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">les questions de pureté rituelle. Il est composé de deux couches : la Mishna de Rabbi</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Yehouda HaNassi et la Guemara, c&apos;est-à-dire les discussions des Amoraïm sur chaque</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">mishna. Le Talmud n&apos;est pas un code de lois mais un dialogue vivant où les opinions</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">contradictoires sont préservées côte à côte, enseignant que la recherche de la vérité</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">est aussi importante que la conclusion. Le Talmud enseigne que les paroles des uns et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">des autres sont toutes les paroles du D.ieu vivant, car la vérité a de multiples</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">facettes et chaque opinion sincère en révèle une dimension.</tspan>
</text>
  <line x1="60" y1="218.0" x2="365" y2="218.0" stroke="#5B7BA3" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="222.0" font-family="Georgia,serif" font-size="7" fill="#286090" text-anchor="middle">✦</text>
  <rect x="28" y="233.0" width="369" height="95" rx="4" fill="#EFE6D8" stroke="#5B7BA3" stroke-width="0.4"/>
  <text x="212" y="247.0" font-family="Georgia,serif" font-size="7.5" fill="#0A1830" text-anchor="middle" font-weight="bold" letter-spacing="1">ANECDOTE TALMUDIQUE</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#0A1830" font-style="italic">
<tspan x="38" y="261.0">Le Talmud rapporte que Rav Ashi convoquait deux fois par an, pendant les mois de</tspan>
<tspan x="38" dy="13">Kalla, des milliers d&apos;étudiants à Soura pour étudier un traité entier ensemble.</tspan>
<tspan x="38" dy="13">Pendant ces assemblées, il révisait et corrigeait le texte du Talmud avec l&apos;aide de</tspan>
<tspan x="38" dy="13">tous. C&apos;est ainsi que le Talmud fut forgé non par un seul homme mais par le peuple</tspan>
<tspan x="38" dy="13" letter-spacing="0.4">entier réuni autour de la Torah, chaque voix ajoutant sa lumière.</tspan>
</text>
  <text x="390" y="324.0" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Bava Metsia 86a</text>
  <line x1="60" y1="338.0" x2="365" y2="338.0" stroke="#5B7BA3" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="350.0" font-family="Georgia,serif" font-size="7.5" fill="#0A1830" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="28" y="357.0" width="179" height="48" rx="3" fill="none" stroke="#5B7BA3" stroke-width="0.35"/>
  <text x="116" y="372.0" font-family="Georgia,serif" font-size="7.5" fill="#0A1830" text-anchor="middle" font-weight="bold">Le Talmud</text>
  <text x="116" y="386.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">63 traités compilés pour l&apos;éternité.</text>
  <rect x="218" y="357.0" width="179" height="48" rx="3" fill="none" stroke="#5B7BA3" stroke-width="0.35"/>
  <text x="309" y="372.0" font-family="Georgia,serif" font-size="7.5" fill="#0A1830" text-anchor="middle" font-weight="bold">Le Dialogue</text>
  <text x="309" y="386.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">La vérité a de multiples facettes.</text>
  <line x1="60" y1="413.0" x2="365" y2="413.0" stroke="#5B7BA3" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="426.0" font-family="Georgia,serif" font-size="7.8" fill="#0A1830" text-anchor="middle" font-style="italic">« Sof Horaah : la fin de l&apos;enseignement direct. »</text>
  <text x="212" y="439.0" font-family="Georgia,serif" font-size="7.8" fill="#0A1830" text-anchor="middle" font-style="italic">« Le Talmud est un dialogue, pas un monologue. »</text>
  <line x1="60" y1="440.0" x2="365" y2="440.0" stroke="#5B7BA3" stroke-width="0.4" opacity="0.25"/>
  <text x="28" y="459.0" font-family="Georgia,serif" font-size="7.5" fill="#0A1830" font-weight="bold" letter-spacing="1.5">CHAÎNE DE TRANSMISSION</text>
