  <rect x="13" y="13" width="399" height="26" fill="#8B6914" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#FBF7F0" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Daniel  —  דָּנִיֵּאל</text>
  <text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#1A2530" font-weight="bold" letter-spacing="1.5">RÉCIT (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="73" textLength="370" lengthAdjust="spacing">Les visions de Daniel sur la fin des temps constituent l&apos;une des sections les plus</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">mystérieuses de toute la Bible. Il vit quatre bêtes monstrueuses sortir de la mer,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">représentant les quatre empires qui asserviraient Israël : Babylone, la Perse, la Grèce</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">et Rome. Puis il vit un Ancien des Jours, assis sur un trône de flammes, remettre la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">souveraineté éternelle à un être semblable à un fils d&apos;homme. Le Talmud débat</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">longuement de la nature prophétique de Daniel : certains Sages affirment qu&apos;il n&apos;était</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">pas un prophète au sens strict mais un visionnaire, ce qui explique que son livre soit</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">classé dans les Ketouvim, les Écrits, plutôt que parmi les Prophètes. Néanmoins, la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">tradition reconnaît que sa sainteté était comparable à celle des plus grands. Daniel</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">vécut jusqu&apos;à un âge très avancé et servit sous les règnes de Nabuchodonosor,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Belshatsar, Darius le Mède et Cyrus le Perse, traversant la chute de Babylone et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">assistant au début du retour des exilés en Terre d&apos;Israël sous le décret de Cyrus. Le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Talmud enseigne que Daniel fut l&apos;un des auteurs de la prière de la Amida et que sa</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">coutume de prier trois fois par jour face à Jérusalem devint la norme pour tout le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">peuple d&apos;Israël. Son livre est lu dans les synagogues et ses visions continuent de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">nourrir l&apos;espérance messianique à travers les siècles. Les trois compagnons de Daniel</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">dans la fournaise ardente de Nabuchodonosor, &apos;Hanania, Mishaël et Azaria, représentent</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">avec lui le modèle absolu de la sanctification du Nom divin, le Kiddoush Hashem, la</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">disposition à mourir plutôt que de trahir sa foi.</tspan>
</text>
  <line x1="60" y1="339.5" x2="365" y2="339.5" stroke="#D4A94A" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="343.5" font-family="Georgia,serif" font-size="7" fill="#4A6580" text-anchor="middle">✦</text>
  <rect x="28" y="351.5" width="369" height="77" rx="4" fill="#EFE6D8" stroke="#D4A94A" stroke-width="0.4"/>
  <text x="212" y="363.5" font-family="Georgia,serif" font-size="7.5" fill="#1A2530" text-anchor="middle" font-weight="bold" letter-spacing="1">MIDRASH</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#65605A" font-style="italic">
<tspan x="38" y="376.5">Le Talmud raconte que lorsque Daniel fut jeté dans la fosse aux lions, le prophète</tspan>
<tspan x="38" dy="13">Habacouc lui apporta de la nourriture transporté par un ange. Daniel dit : D.ieu qui</tspan>
<tspan x="38" dy="13" letter-spacing="0.4">nourrit le monde entier m&apos;a envoyé un repas dans la fosse même de la mort.</tspan>
</text>
  <text x="390" y="424.5" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Daniel 6:23</text>
  <line x1="60" y1="433.5" x2="365" y2="433.5" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="451.5" font-family="Georgia,serif" font-size="7.5" fill="#1A2530" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="28" y="458.5" width="179" height="38" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="116" y="473.5" font-family="Georgia,serif" font-size="7.5" fill="#1A2530" text-anchor="middle" font-weight="bold">La Foi</text>
  <text x="116" y="487.5" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Prier trois fois par jour face à Jérusalem.</text>
  <rect x="218" y="458.5" width="179" height="38" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="309" y="473.5" font-family="Georgia,serif" font-size="7.5" fill="#1A2530" text-anchor="middle" font-weight="bold">Les Visions</text>
  <text x="309" y="487.5" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Les quatre empires et le royaume de D.ieu.</text>
  <line x1="60" y1="505.5" x2="365" y2="505.5" stroke="#D4A94A" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="518.5" font-family="Georgia,serif" font-size="7.8" fill="#1A2530" text-anchor="middle" font-style="italic">« La fidélité à D.ieu ne se négocie jamais, même face à la mort. »</text>
  <text x="212" y="529.5" font-family="Georgia,serif" font-size="7.8" fill="#1A2530" text-anchor="middle" font-style="italic">« Les empires passent, le royaume de D.ieu demeure. »</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">85</text>
</svg>