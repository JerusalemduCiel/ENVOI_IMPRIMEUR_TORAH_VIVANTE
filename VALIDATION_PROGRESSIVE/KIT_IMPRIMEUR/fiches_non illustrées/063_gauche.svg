  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#E0EBF5" text-anchor="middle" letter-spacing="1.2">CHAPITRE 9 — LES AMORAÏM</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#E0EBF5" text-anchor="end" opacity="0.7">63 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#0A1830" text-anchor="middle" font-weight="bold">רָבִינָא וְרַב אָשִׁי</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Ravina &amp; Rav Ashi</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#0A1830" text-anchor="middle" font-style="italic">Les Compilateurs du Talmud — Sof Horaah — La fin de l&apos;enseignement</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#5B7BA3" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#0A1830" text-anchor="middle" font-style="italic">« Les paroles des uns et des autres sont les paroles du D.ieu vivant. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Erouvin 13b</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#5B7BA3" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#0A1830" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Ravina et Rav Ashi sont les deux Amoraïm qui achevèrent la rédaction du Talmud de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Babylone, l&apos;œuvre la plus monumentale de la tradition juive, et le Talmud lui-même les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">désigne comme la fin de l&apos;enseignement, sof horaah. Rav Ashi dirigea l&apos;académie de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Soura pendant près de soixante ans, de 375 à 427, et consacra sa vie entière à</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">rassembler, organiser et compiler les discussions de toutes les générations d&apos;Amoraïm</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">en un corpus unifié. Le Talmud rapporte que pendant les trente premières années, il</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">étudia l&apos;ensemble du matériau talmudique une première fois, puis recommença une seconde</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">révision complète pendant les trente années suivantes, affinant et perfectionnant le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">texte avec une rigueur qui n&apos;avait d&apos;égale que celle de Rabbi Yehouda HaNassi pour la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Mishna. Ravina fut son collaborateur le plus proche et poursuivit le travail après la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">mort de Rav Ashi, apportant les dernières corrections et ajouts au texte. Le Talmud</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">rapporte qu&apos;à la mort de Ravina, en 499, le deuil fut si grand que les Sages dirent :</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">désormais il n&apos;y aura plus de transmission directe depuis les Amoraïm. Cette date</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">marque la clôture officielle du Talmud de Babylone et le début de l&apos;ère des Savoraïm</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">puis des Guéonim. L&apos;œuvre de Rav Ashi et Ravina est comparable à celle de Rabbi pour la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Mishna : ils fixèrent par écrit et par structure ce qui risquait de se perdre dans la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">dispersion, et leur compilation devint la base de toute la vie juive pour tous les</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">siècles à venir, et le Talmud demeure jusqu&apos;à nos jours le cœur battant du judaïsme.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#2D4A6E" opacity="0.85" rx="1"/>
  <text x="28" y="573" font-family="Georgia,serif" font-size="7.5" fill="#E0EBF5">375 – 499 è.c.</text>
