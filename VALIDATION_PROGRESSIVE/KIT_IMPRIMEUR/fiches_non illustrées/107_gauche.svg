  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#F0D8C8" text-anchor="middle" letter-spacing="1.2">CHAPITRE 18 — LES BÂTISSEURS DE LA MODERNITÉ</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#F0D8C8" text-anchor="end" opacity="0.7">107 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#141E28" text-anchor="middle" font-weight="bold">חֲתַם סוֹפֵר</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Hatam Sofer</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#141E28" text-anchor="middle" font-style="italic">Le Rempart de la Tradition — La nouveauté est interdite par la Torah</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#A0523D" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#141E28" text-anchor="middle" font-style="italic">« &apos;Hadash assour min haTorah — La nouveauté est interdite par la Torah. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Responsa Hatam Sofer, Ora&apos;h &apos;Haïm 28</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#A0523D" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#141E28" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rabbi Moché Sofer, universellement connu sous le nom de Hatam Sofer d&apos;après son œuvre</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">majeure, est le plus grand défenseur de la tradition juive face aux vagues de la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Réforme et de la Haskala, les Lumières juives, qui menaçaient de transformer le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">judaïsme au-delà de toute reconnaissance. Né à Francfort-sur-le-Main en 1762, il étudia</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">auprès de Rabbi Nathan Adler, un mystique et un érudit dont la rigueur façonna sa</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">personnalité. En 1806, il fut nommé rabbin de Presbourg, aujourd&apos;hui Bratislava, en</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Hongrie, où il dirigea pendant trente-trois ans l&apos;une des plus grandes communautés</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">d&apos;Europe centrale et fonda une yeshiva qui compta jusqu&apos;à cinq cents étudiants. Le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Hatam Sofer formula le principe qui devint le cri de ralliement de l&apos;orthodoxie face à</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">la Réforme : &apos;Hadash assour min haTorah, la nouveauté est interdite par la Torah. Ce</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">jeu de mots sur une loi agricole du Lévitique devint la devise de la résistance</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">traditionaliste. Il combattit avec une énergie inlassable toute modification de la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">liturgie, du rituel et de la pratique, considérant que chaque concession aux</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">réformateurs ouvrait une brèche dans le mur de la tradition. Son intransigeance était</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">motivée par la conviction que la chaîne de transmission depuis le Sinaï ne pouvait être</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">brisée sans détruire l&apos;essence même du judaïsme. Le Hatam Sofer fut aussi un</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">décisionnaire halakhique majeur dont les responsa font autorité jusqu&apos;à nos jours.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#6E2E1E" opacity="0.85" rx="1"/>
  <text x="28" y="573" font-family="Georgia,serif" font-size="7.5" fill="#F0D8C8">1762 – 1839</text>
