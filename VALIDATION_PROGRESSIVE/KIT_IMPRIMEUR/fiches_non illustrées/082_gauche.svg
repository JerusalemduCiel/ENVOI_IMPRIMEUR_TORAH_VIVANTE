  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#301010" text-anchor="middle" font-weight="bold">מאירי</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Méïri</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#301010" text-anchor="middle" font-style="italic">La Voix Provençale Retrouvée — Nations encadrées par les voies de la religion</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#A03328" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#301010" text-anchor="middle" font-style="italic">« Les nations encadrées par la religion ne sont pas idolâtres. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Beit HaBe&apos;hira, Avoda Zara</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#A03328" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#301010" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rabbi Mena&apos;hem ben Shlomo HaMéïri, connu sous le nom de Méïri, est l&apos;un des plus grands</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">commentateurs du Talmud de l&apos;école provençale et l&apos;auteur du Beit HaBe&apos;hira, une œuvre</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">monumentale de commentaire talmudique qui ne fut redécouverte qu&apos;au XXe siècle. Né à</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Perpignan en 1249, il étudia auprès des maîtres de Provence, héritiers de la tradition</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">rationaliste du sud de la France qui combinait l&apos;approche analytique des Tossafistes</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">avec la clarté du Rambam. Le Beit HaBe&apos;hira couvre la quasi-totalité des traités du</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Talmud et se distingue par sa méthode unique : plutôt que de commenter le texte mot à</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">mot comme Rachi, le Méïri synthétise les discussions talmudiques en exposés clairs et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">structurés qui présentent les différentes opinions puis tranchent la halakha de manière</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">accessible. Son style est d&apos;une clarté remarquable qui rappelle celui du Rambam et qui</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">rend le Talmud accessible à un public plus large que les initiés. Le Méïri est aussi</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">célèbre pour sa position révolutionnaire sur les relations entre Juifs et non-juifs. Il</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">enseignait que les lois talmudiques restrictives concernant les idolâtres ne</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">s&apos;appliquent pas aux chrétiens et aux musulmans, qu&apos;il qualifie de nations encadrées</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">par les voies de la religion, c&apos;est-à-dire des peuples monothéistes dont la moralité</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">est guidée par une foi sincère. Cette position permit de normaliser les relations</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">commerciales et sociales entre Juifs et leurs voisins chrétiens.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#7B241C" opacity="0.85" rx="1"/>
