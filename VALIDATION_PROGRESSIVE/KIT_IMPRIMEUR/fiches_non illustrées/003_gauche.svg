  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="1.2">CHAPITRE 2 — LES PATRIARCHES ET LES MATRIARCHES</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="end" opacity="0.7">3 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#3D3418" text-anchor="middle" font-weight="bold">אַבְרָהָם אָבִינוּ</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Avraham Avinou</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#3D3418" text-anchor="middle" font-style="italic">Père de la Foi — Pilier du Hessed et du Monothéisme</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#D4A94A" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#3D3418" text-anchor="middle" font-style="italic">« Lekh lekha — Va pour toi, vers toi-même. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Genèse 12:1</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#3D3418" font-weight="bold" letter-spacing="1.5">RÉCIT</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Avraham naquit à Our Casdim dans un monde entièrement voué à l&apos;idolâtrie, fils de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Téra&apos;h qui fabriquait et vendait des statues aux pèlerins. Dès son plus jeune âge, il</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">observa le soleil, la lune et les étoiles, et comprit par le seul raisonnement que ces</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">astres n&apos;étaient pas des divinités mais les serviteurs d&apos;une puissance unique et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">invisible. Le Rambam écrit dans le Michné Torah qu&apos;Avraham avait trois ans lorsque son</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">intelligence commença à percevoir la vérité du monothéisme, et qu&apos;il ne cessa dès lors</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de méditer et de questionner jusqu&apos;à atteindre la certitude absolue de l&apos;existence d&apos;un</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">D.ieu unique, Créateur de toute chose et Maître de l&apos;univers entier. Il proclama cette</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">vérité devant le roi Nimrod qui le fit jeter dans une fournaise ardente, mais D.ieu le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sauva miraculeusement des flammes. Lorsque D.ieu lui adressa l&apos;appel Lekh lekha, va</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">pour toi vers la terre que Je te montrerai, Avraham avait soixante-quinze ans. Il</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">quitta sa patrie, sa famille et la maison de son père avec une foi absolue, sans même</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">connaître la destination promise. Le Midrash enseigne qu&apos;Avraham traversa le pays de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Canaan du nord au sud, marquant de son passage chaque lieu où ses descendants</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">bâtiraient un jour des autels et des sanctuaires. Partout où il allait, il plantait sa</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">tente et proclamait le Nom de D.ieu, convertissant des milliers d&apos;hommes et de femmes</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">au monothéisme par sa parole et par son exemple vivant. Sa vie entière fut un modèle de</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">&apos;hessed, de bonté gratuite envers toute créature.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
  <text x="28" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0">Âge des Patriarches</text>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7" fill="#FBF7F0" text-anchor="middle" opacity="0.6">✦</text>
  <text x="400" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="end">Our Casdim — Haran — Canaan</text>
  <text x="28" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA">6</text>
</svg>