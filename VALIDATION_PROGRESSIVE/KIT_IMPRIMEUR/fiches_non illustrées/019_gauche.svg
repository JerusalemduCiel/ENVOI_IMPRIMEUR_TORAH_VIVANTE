  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="1.2">CHAPITRE 4 — JUGES ET PREMIERS PROPHÈTES</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="end" opacity="0.7">19 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#3A2A1A" text-anchor="middle" font-weight="bold">רוּת</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Ruth</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#3A2A1A" text-anchor="middle" font-style="italic">L&apos;Ancêtre du Messie — Ton peuple sera mon peuple, ton D.ieu mon D.ieu</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#D4A94A" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#3A2A1A" text-anchor="middle" font-style="italic">« Où tu iras j&apos;irai, où tu demeureras je demeurerai. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Ruth 1:16</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#3A2A1A" font-weight="bold" letter-spacing="1.5">RÉCIT</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Ruth la Moabite est le symbole absolu de la conversion sincère et du &apos;hessed dans toute</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">la tradition juive. Originaire du pays de Moav, elle avait épousé Ma&apos;hlon, fils</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">d&apos;Élimélekh et de Naomi, une famille de Bethléhem qui avait émigré en Moav pour fuir la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">famine en terre d&apos;Israël. Quand Élimélekh et ses deux fils moururent, Naomi décida de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">retourner à Bethléhem et enjoignit à ses deux belles-filles de rentrer chez leur mère.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Orpa embrassa Naomi et s&apos;en retourna chez son peuple et chez ses dieux, mais Ruth</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">s&apos;attacha à elle avec une détermination absolue et prononça les paroles les plus</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">célèbres de toute la littérature biblique sur la fidélité : où tu iras j&apos;irai, où tu</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">demeureras je demeurerai, ton peuple sera mon peuple et ton D.ieu sera mon D.ieu, où tu</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">mourras je mourrai et là je serai enterrée. Le Talmud enseigne que ces paroles</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">contiennent en elles-mêmes toutes les conditions de la conversion au judaïsme :</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;acceptation du peuple, de la foi, des commandements et du destin commun. Les Sages</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">soulignent que Ruth ne se convertit pas par intérêt matériel puisqu&apos;elle suivit une</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">veuve pauvre dans un pays étranger, ni par amour d&apos;un homme puisque son mari était</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">mort, mais uniquement par amour de D.ieu et de la Torah, ce qui constitue la conversion</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">la plus parfaite et la plus désintéressée. En arrivant à Bethléhem, Ruth alla glaner</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">dans les champs pour nourrir Naomi, accomplissant le devoir du &apos;hessed envers sa</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">belle-mère avec une humilité et un dévouement exemplaires.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
