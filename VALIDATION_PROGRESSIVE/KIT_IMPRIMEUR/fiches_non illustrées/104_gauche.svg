  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#3A2E10" text-anchor="middle" font-weight="bold">רַבִּי חַיִּים מִוּוֹלוֹזִ&apos;ין</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Rabbi &apos;Haïm de Volozhin</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#3A2E10" text-anchor="middle" font-style="italic">Le Père des Yeshivot — L&apos;Âme de la Vie — Le Néfesh Ha&apos;Haïm</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#6A8898" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#3A2E10" text-anchor="middle" font-style="italic">« Sans Torah, le monde retournerait au néant. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Néfesh Ha&apos;Haïm, Shaar 4</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#6A8898" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#3A2E10" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rabbi &apos;Haïm ben Its&apos;hak de Volozhin est le disciple principal du Gaon de Vilna et le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">fondateur de la yeshiva de Volozhin, la mère de toutes les yeshivot lituaniennes,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;institution qui devint le modèle de toute l&apos;éducation talmudique moderne. Né en 1749</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">à Volozhin en Biélorussie, il étudia pendant des années auprès du Gaon de Vilna et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">absorba sa méthode d&apos;étude rigoureuse fondée sur le pshat et la précision textuelle.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Après la mort du Gaon en 1797, Rabbi &apos;Haïm réalisa que le monde de la Torah risquait de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">s&apos;effondrer si des institutions solides n&apos;étaient pas créées pour perpétuer l&apos;étude à</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">un niveau élevé. En 1803, il fonda la yeshiva de Volozhin, une institution</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">révolutionnaire qui se distinguait des académies précédentes par plusieurs innovations</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">fondamentales : l&apos;étude y était centrée exclusivement sur le Talmud selon la méthode du</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Gaon, les étudiants venaient de toute l&apos;Europe orientale et non seulement de la ville</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">locale, et l&apos;institution fonctionnait de manière indépendante grâce à un réseau de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">collecteurs de fonds qui parcouraient les communautés juives. Son œuvre philosophique</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">majeure, le Néfesh Ha&apos;Haïm, l&apos;Âme de la Vie, est la réponse du monde lituanien au Tanya</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de Rabbi Shneur Zalman. Il enseigne que l&apos;étude de la Torah est l&apos;acte suprême par</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">lequel l&apos;homme influence les mondes supérieurs et maintient l&apos;existence même de la</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">création. Sans Torah, le monde retournerait au néant originel.</tspan>
</text>
