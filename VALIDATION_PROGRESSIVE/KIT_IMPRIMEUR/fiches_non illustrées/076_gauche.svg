  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#2A1040" text-anchor="middle" font-weight="bold">רד״ק</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Radak (Rabbi David Kim&apos;hi)</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#2A1040" text-anchor="middle" font-style="italic">Le Grammairien de la Torah — Mikhlol et Shorashim — La langue sainte</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#C49A4A" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#2A1040" text-anchor="middle" font-style="italic">« La grammaire est la clef du trésor de la Torah. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Mikhlol, Introduction</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#C49A4A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rabbi David Kim&apos;hi naquit à Narbonne vers 1160 dans une famille illustre de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">grammairiens et d&apos;exégètes provençaux. Son père, Rabbi Yossef Kim&apos;hi, et son frère</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">aîné, Rabbi Moché Kim&apos;hi, avaient déjà posé les fondements d&apos;une école grammaticale</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">rigoureuse, mais c&apos;est David qui porta cette tradition à son apogée. Son œuvre</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">grammaticale majeure, le Mikhlol, devint le manuel de référence pour l&apos;étude de la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">langue hébraïque pendant des siècles. Le Sefer HaShorashim, dictionnaire des racines</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">hébraïques, reste consulté jusqu&apos;à nos jours par les philologues et les traducteurs</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">bibliques. Son commentaire sur les Prophètes et les Psaumes se distingue par une</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">clarté remarquable, combinant l&apos;analyse grammaticale minutieuse avec une sensibilité au</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sens profond du texte sacré. Le Radak défendit avec vigueur la foi juive face aux</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">polémiques chrétiennes de son époque. Durant la grande controverse autour des écrits</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">philosophiques de Maïmonide, il prit résolument parti pour le Rambam, voyageant en</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Espagne pour rallier les communautés à la défense du Guide des Égarés. Sa méthode</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">exégétique, qui allie le peshat au sens littéral à une ouverture mesurée vers</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;allégorie, influença profondément les commentateurs chrétiens de la Renaissance.</tspan>
</text>
