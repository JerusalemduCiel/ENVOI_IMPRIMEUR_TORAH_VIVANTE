  <rect x="13" y="13" width="399" height="26" fill="#8B6914" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="1.2">CHAPITRE 6 — LES DERNIERS PROPHÈTES ET LE RETOUR</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="end" opacity="0.7">33 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#1A2530" text-anchor="middle" font-weight="bold">עֶזְרָא הַסּוֹפֵר</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Ezra HaSofer</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#1A2530" text-anchor="middle" font-style="italic">Le Restaurateur de la Torah — Si Moché ne l&apos;avait précédé, la Torah eût été donnée par Ezra</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#D4A94A" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#1A2530" text-anchor="middle" font-style="italic">« Ezra avait disposé son cœur à étudier et pratiquer la Torah. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Esdras 7:10</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#1A2530" font-weight="bold" letter-spacing="1.5">RÉCIT</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Ezra le Scribe est le restaurateur de la Torah en Israël après l&apos;exil de Babylone,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">celui que les Sages considèrent comme l&apos;égal de Moché en dignité, car si la Torah</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">n&apos;avait pas été donnée par Moché, elle aurait pu être donnée par Ezra. Prêtre et scribe</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">accompli, descendant direct d&apos;Aharon HaCohen, il monta de Babylone à Jérusalem avec la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">permission du roi Artaxerxès de Perse, portant une lettre royale qui lui accordait</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">pleine autorité pour enseigner et faire appliquer la Torah en Terre d&apos;Israël. Le Talmud</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">enseigne qu&apos;Ezra était digne de recevoir la Torah si Moché ne l&apos;avait pas précédé, car</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">il possédait à la fois la connaissance sacerdotale et la maîtrise parfaite de la loi</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">écrite et orale. Il monta à Jérusalem avec environ mille cinq cents familles et refusa</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">une escorte militaire du roi, disant : j&apos;aurais eu honte de demander au roi des soldats</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">pour nous protéger en route, car nous lui avions dit que la main de notre D.ieu est sur</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">tous ceux qui Le cherchent pour le bien. En arrivant à Jérusalem, Ezra découvrit que de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">nombreux Juifs, y compris des prêtres et des lévites, avaient épousé des femmes</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">étrangères et que leurs enfants ne parlaient même plus l&apos;hébreu. Saisi de douleur, il</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">déchira ses vêtements, s&apos;arracha les cheveux de la tête et de la barbe, et demeura</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">prostré jusqu&apos;à l&apos;offrande du soir. Sa prière publique de confession fut si poignante</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">que tout le peuple pleura avec lui et accepta de renvoyer les femmes.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
  <text x="28" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0">Ve siècle av. è.c.</text>
