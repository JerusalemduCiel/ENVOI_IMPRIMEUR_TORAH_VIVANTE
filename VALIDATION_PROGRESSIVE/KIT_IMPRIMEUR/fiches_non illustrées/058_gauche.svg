  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#E0EBF5" text-anchor="middle" letter-spacing="1.2">CHAPITRE 9 — LES AMORAÏM</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#E0EBF5" text-anchor="end" opacity="0.7">58 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#0C2038" text-anchor="middle" font-weight="bold">רַבִּי יְהוֹשֻׁעַ בֶּן לֵוִי</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Rabbi Yehoshoua ben Levi</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#0C2038" text-anchor="middle" font-style="italic">Le Sage que la Mort ne Pouvait Atteindre — Celui qui trompa l&apos;ange de la mort</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#5B7BA3" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#0C2038" text-anchor="middle" font-style="italic">« Quiconque étudie la halakha chaque jour a part au monde à venir. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Meguila 28b</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#5B7BA3" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#0C2038" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rabbi Yehoshoua ben Levi est l&apos;un des plus grands Amoraïm de la première génération en</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Terre d&apos;Israël, un Sage dont la piété était si profonde que le Talmud rapporte que</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;ange de la mort n&apos;avait aucun pouvoir sur lui. Chef de l&apos;académie de Lod dans le sud</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de la Terre d&apos;Israël, il était le contemporain de Rabbi Yo&apos;hanan et l&apos;un des derniers</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">maîtres à avoir connu les disciples directs de Rabbi Yehouda HaNassi. Le Talmud lui</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">attribue de nombreux récits aggadiques d&apos;une beauté saisissante, notamment sa visite au</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Gan Éden et au Guéhinam que D.ieu lui accorda de son vivant, un privilège réservé aux</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">plus grands justes. Il rapporta que le Gan Éden possède deux portes de rubis gardées</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">par soixante myriades d&apos;anges servants dont le visage rayonne comme le firmament, et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">que chaque juste y reçoit un baldaquin proportionnel à son mérite. Rabbi Yehoshoua ben</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Levi enseignait que la Torah ne peut être acquise que par celui qui est prêt à mourir</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">pour elle, et qu&apos;il faut étudier chaque jour comme si c&apos;était le premier et le dernier.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Le Talmud rapporte aussi qu&apos;il était d&apos;une grande humilité et qu&apos;il refusait de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">profiter de sa réputation de faiseur de miracles. Il enseignait que chaque jour une</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">voix céleste proclame depuis le mont Horeb : malheur aux créatures à cause de l&apos;affront</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">fait à la Torah, car quiconque ne s&apos;occupe pas de Torah est appelé répréhensible. Sa</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">dévotion à l&apos;étude était telle que même l&apos;ange de la mort devait ruser pour s&apos;approcher</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">de lui sans être repoussé par le mérite de sa Torah.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#2D4A6E" opacity="0.85" rx="1"/>
