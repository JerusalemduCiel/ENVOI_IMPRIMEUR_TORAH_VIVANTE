  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#3A1810" text-anchor="middle" font-weight="bold">מִרְיָם הַנְּבִיאָה</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Myriam HaNévia</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#3A1810" text-anchor="middle" font-style="italic">La Prophétesse au Tambourin — Celle dont le mérite fit jaillir les eaux</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#D4A94A" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#3A1810" text-anchor="middle" font-style="italic">« Chantez à l&apos;Éternel car Il s&apos;est élevé. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Exode 15:21</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#3A1810" font-weight="bold" letter-spacing="1.5">RÉCIT</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Myriam, sœur aînée de Moché et d&apos;Aharon, est l&apos;une des sept prophétesses d&apos;Israël</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">reconnues par le Talmud. Dès l&apos;enfance, elle fit preuve d&apos;un courage et d&apos;une foi</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">extraordinaires. Le Midrash rapporte que lorsque Pharaon décréta la noyade des garçons</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">hébreux, son père Am&apos;ram, chef de la génération, décida de se séparer de sa femme pour</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">ne plus engendrer d&apos;enfants voués à la mort. La petite Myriam, alors âgée de cinq ou</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">six ans selon les sources, osa confronter son propre père en lui disant : ton décret</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">est plus sévère que celui de Pharaon, car Pharaon n&apos;a décrété que contre les garçons,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">et toi tu décides contre les garçons et les filles. Convaincu par la justesse de son</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">argument, Am&apos;ram reprit Yokhéved son épouse, et de cette union naquit Moché, le futur</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">libérateur d&apos;Israël. C&apos;est aussi Myriam qui veilla sur le berceau d&apos;osier déposé dans</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">le Nil et qui proposa à Batya, la fille de Pharaon, de chercher une nourrice hébreue</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">pour l&apos;enfant, ramenant ainsi Moché à sa propre mère. Le Talmud lui attribue aussi le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">nom de Pouah, l&apos;une des deux sages-femmes hébreues qui désobéirent à l&apos;ordre de Pharaon</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de tuer les nouveau-nés mâles. Myriam est associée au puits miraculeux qui accompagna</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">le peuple dans le désert pendant quarante ans. Ce puits roulait avec le campement et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">fournissait de l&apos;eau en abondance par le mérite de Myriam, car elle avait eu foi en</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">D.ieu et en la délivrance d&apos;Israël dès les jours les plus sombres et les plus cruels de</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">l&apos;oppression égyptienne, quand tout espoir humain semblait définitivement perdu.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
