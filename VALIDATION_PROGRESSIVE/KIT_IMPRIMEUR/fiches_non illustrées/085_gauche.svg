  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#301010" text-anchor="middle" font-weight="bold">מָרָן רַבִּי יוֹסֵף קָארוֹ</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Rabbi Yossef Karo</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#301010" text-anchor="middle" font-style="italic">Le Législateur Suprême — Le Shoul&apos;han Aroukh — La Table Dressée pour tout Israël</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#A03328" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#301010" text-anchor="middle" font-style="italic">« Dresse la table devant tout Israël. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Shoul&apos;han Aroukh, Introduction</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#A03328" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#301010" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rabbi Yossef Karo, appelé Maran, notre Maître, par les communautés séfarades, est</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;auteur du Shoul&apos;han Aroukh, la Table Dressée, le code de loi juive le plus</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">universellement accepté de toute l&apos;histoire, celui qui unifia pour la première fois les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">pratiques halakhiques de toutes les communautés juives du monde. Né à Tolède en Espagne</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">en 1488, quatre ans avant l&apos;expulsion, sa famille connut l&apos;errance des exilés séfarades</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">avant de s&apos;installer finalement à Safed en Terre d&apos;Israël, la ville sainte de la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Kabbale. Avant de rédiger le Shoul&apos;han Aroukh, Rabbi Yossef Karo consacra plus de vingt</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">ans à l&apos;écriture du Beit Yossef, un commentaire encyclopédique monumental sur les Arba</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Tourim de Rabbi Yaakov ben Asher, dans lequel il recense et analyse les opinions de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">tous les décisionnaires depuis le Talmud, tranchant systématiquement selon la majorité</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de trois grands piliers : le Rif, le Rambam et le Rosh. Le Shoul&apos;han Aroukh est le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">résumé condensé de cette œuvre immense, rédigé dans un style clair et concis qui permet</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">à chaque Juif de connaître la loi applicable. Rabbi Yossef Karo fut aussi un mystique</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">profond qui tenait un journal spirituel, le Maguid Mesharim, dans lequel il consignait</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">les révélations qu&apos;il recevait d&apos;un ange céleste, un maguid, qui lui enseignait les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">secrets de la Torah la nuit. Cette dimension mystique surprenante chez le plus grand</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">législateur rationnel témoigne de la profondeur de sa vie intérieure.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#7B241C" opacity="0.85" rx="1"/>
