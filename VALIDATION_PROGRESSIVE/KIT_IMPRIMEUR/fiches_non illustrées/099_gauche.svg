          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#2A1040" text-anchor="middle" font-weight="bold">רַבִּי לֵוִי יִצְחָק</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="14" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Rabbi Lévi Yits&apos;hak de Berditchev</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#2A1040" text-anchor="middle" font-style="italic">L&apos;Avocat d&apos;Israël — Le défenseur du peuple devant le Tribunal céleste</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#BE913D" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="242" font-family="Georgia,serif" font-size="7.8" fill="#2A1040" text-anchor="middle" font-style="italic">« Maître du Monde, je ne Te demande pas de me révéler Tes secrets,</text>
  <text x="212" y="253" font-family="Georgia,serif" font-size="7.8" fill="#2A1040" text-anchor="middle" font-style="italic">je Te demande seulement : est-ce que cela vient de Toi ? »</text>
  <text x="212" y="264" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Kedoushat Lévi</text>
  <line x1="130" y1="272" x2="295" y2="272" stroke="#BE913D" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="288" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="304" textLength="370" lengthAdjust="spacing">Rabbi Lévi Yits&apos;hak ben Meïr de Berditchev naquit en 1740 dans une famille de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">talmudistes lituaniens éminents et devint l&apos;un des disciples les plus ardents du Maguid</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de Mezeritch. Nommé rabbin de Berditchev en Ukraine, il transforma cette ville en un</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">haut lieu du hassidisme et acquit une renommée immense dans tout le monde juif comme le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">défenseur passionné et infatigable du peuple d&apos;Israël devant le Tribunal céleste. La</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">tradition hassidique rapporte des dizaines de récits où Rabbi Lévi Yits&apos;hak interrompt</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">la prière pour plaider la cause de ses frères juifs devant D.ieu, transformant la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">liturgie en un véritable procès où il assume avec fougue le rôle d&apos;avocat de la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">défense. Lors d&apos;un Kol Nidré, voyant un simple charretier qui priait avec ferveur</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">malgré son ignorance totale, il s&apos;écria : Maître du monde, regarde comment Ton peuple</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">T&apos;aime de tout son cœur ! Son œuvre principale, le Kedoushat Lévi, commentaire</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">hassidique sur la Torah et les fêtes, brûle d&apos;un amour incandescent pour chaque juif</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sans exception et trouve dans chaque commandement une occasion de célébrer la grandeur</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">spirituelle cachée du peuple d&apos;Israël. Il enseignait que la prière authentique doit</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">monter du plus profond du cœur et que les larmes sincères d&apos;un juif simple valent</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">davantage que les méditations les plus subtiles des plus grands savants.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#7A5C20" opacity="0.85" rx="1"/>
  <text x="28" y="573" font-family="Georgia,serif" font-size="7.5" fill="#F0E0C0">1740 – 1809</text>
