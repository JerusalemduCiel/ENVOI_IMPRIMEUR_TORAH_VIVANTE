  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#E0EBF5" text-anchor="middle" letter-spacing="1.2">CHAPITRE 8 — LES TANNAÏM</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#E0EBF5" text-anchor="end" opacity="0.7">46 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#0C2840" text-anchor="middle" font-weight="bold">רַבִּי טַרְפוֹן</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Rabbi Tarfon</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#0C2840" text-anchor="middle" font-style="italic">Le Cohen Témoin du Temple — Tu n&apos;es pas libre de t&apos;en dispenser</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#5B7BA3" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#0C2840" text-anchor="middle" font-style="italic">« Le jour est court, le travail abondant, les ouvriers paresseux. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Pirké Avot 2:15</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#5B7BA3" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rabbi Tarfon est l&apos;un des plus grands Tannaïm de la génération de Yavné, un cohen qui</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">avait servi dans le Temple de Jérusalem et qui portait en lui la mémoire vivante du</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">service sacerdotal après la destruction. Le Talmud rapporte qu&apos;il avait vu le Grand</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Prêtre officier dans le Temple et qu&apos;il se souvenait des détails du service avec une</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">précision extraordinaire, ce qui faisait de lui un témoin irremplaçable de la tradition</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">du sanctuaire. Rabbi Tarfon était célèbre pour sa piété filiale. Le Talmud raconte que</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">chaque fois que sa mère voulait monter dans son lit, il se courbait pour qu&apos;elle pose</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">le pied sur son dos, et chaque fois qu&apos;elle descendait, elle marchait sur lui pour ne</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">pas poser les pieds sur le sol froid. Il était aussi connu pour sa grande richesse et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sa générosité, donnant abondamment aux pauvres. Un jour, pendant une année de disette,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">il épousa trois cents femmes par un acte juridique symbolique afin de leur donner le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">droit de manger de la térouma, la nourriture sacerdotale, sauvant ainsi des centaines</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de personnes de la famine. Son enseignement le plus célèbre, rapporté dans les Pirké</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Avot, résume la tension entre l&apos;urgence de l&apos;action et l&apos;impossibilité de tout achever</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">: le jour est court, le travail est abondant, les ouvriers sont paresseux, le salaire</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">est grand et le maître de maison presse. Il ajoutait : il ne t&apos;appartient pas d&apos;achever</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">le travail, mais tu n&apos;es pas libre de t&apos;en dispenser.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#2D4A6E" opacity="0.85" rx="1"/>
