  <rect x="13" y="13" width="399" height="26" fill="#8B6914" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="1.2">CHAPITRE 6 — LES DERNIERS PROPHÈTES ET LE RETOUR</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="end" opacity="0.7">32 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#1A2530" text-anchor="middle" font-weight="bold">דָּנִיֵּאל</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Daniel</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#1A2530" text-anchor="middle" font-style="italic">Le Sage de Babylone — La foi dans la fosse aux lions — Les visions des empires</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#D4A94A" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#1A2530" text-anchor="middle" font-style="italic">« Mon D.ieu a envoyé Son ange et a fermé la gueule des lions. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Daniel 6:23</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#1A2530" font-weight="bold" letter-spacing="1.5">RÉCIT</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Daniel fut déporté enfant à Babylone lors du premier exil et sélectionné avec ses</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">compagnons &apos;Hanania, Mishaël et Azaria pour être éduqué à la cour royale du puissant</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Nabuchodonosor. Dès son arrivée au palais, il refusa de consommer les mets impurs de la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">table royale, préférant se nourrir de légumes et d&apos;eau pure, démontrant ainsi que la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">fidélité à la Torah pouvait se maintenir au cœur même de l&apos;empire le plus puissant du</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">monde antique. Le Talmud enseigne que Daniel possédait une sagesse supérieure à celle</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de tous les sages babyloniens réunis et que sa beauté physique était d&apos;une splendeur</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">exceptionnelle. Il interpréta le songe de la statue aux pieds d&apos;argile qui terrifia</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Nabuchodonosor, révélant la succession des empires et proclamant la souveraineté ultime</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">et éternelle du Royaume de D.ieu sur toutes les nations de la terre. Ses compagnons</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">furent jetés dans la fournaise ardente pour avoir refusé de se prosterner devant</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;idole royale et D.ieu les en sauva miraculeusement, sans qu&apos;un seul cheveu de leur</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">tête fût roussi par les flammes. Daniel lui-même fut précipité dans la fosse aux lions</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">par le roi Darius, jalousé par les courtisans perses qui ne supportaient pas sa</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">droiture et son influence, mais les fauves ne lui firent aucun mal car un ange leur</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">ferma la gueule. Les visions apocalyptiques des derniers chapitres de son livre,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">décrivant les quatre bêtes et le Fils de l&apos;Homme venant sur les nuées du ciel,</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">nourrissent la pensée eschatologique juive depuis vingt-cinq siècles.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
  <text x="28" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0">VIe siècle av. è.c.</text>
