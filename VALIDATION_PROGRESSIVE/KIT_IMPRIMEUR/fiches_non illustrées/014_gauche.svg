  <rect x="13" y="13" width="399" height="26" fill="#8B6914" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="1.2">CHAPITRE 3 — LIBÉRATION ET RÉVÉLATION</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="end" opacity="0.7">14 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#3A1810" text-anchor="middle" font-weight="bold">פִּינְחָס</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Pin&apos;has</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#3A1810" text-anchor="middle" font-style="italic">Le Zélote de l&apos;Alliance — Celui qui reçut l&apos;alliance de paix</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#D4A94A" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#3A1810" text-anchor="middle" font-style="italic">« Il a détourné Ma colère par son zèle. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Nombres 25:11</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#3A1810" font-weight="bold" letter-spacing="1.5">RÉCIT</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Pin&apos;has, fils d&apos;Eléazar et petit-fils d&apos;Aharon le Grand Prêtre, est la figure biblique</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">du zèle sacré pour D.ieu. Alors que le peuple d&apos;Israël campait à Shittim, les filles de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Moav séduisirent les hommes d&apos;Israël et les entraînèrent dans le culte idolâtre de Baal</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Péor, provoquant une épidémie qui frappa vingt-quatre mille hommes. Au moment où Zimri,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">prince de la tribu de Shimon, s&apos;unit publiquement avec Kozbi, princesse midianite,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">devant tout le peuple et devant Moché qui pleurait à l&apos;entrée de la Tente</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">d&apos;assignation, Pin&apos;has se leva du milieu de l&apos;assemblée, prit une lance dans sa main et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">transperça les deux ensemble. L&apos;épidémie s&apos;arrêta immédiatement. Le Talmud rapporte que</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">six miracles se produisirent à cet instant pour protéger Pin&apos;has et valider son acte</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">devant le Ciel. D.ieu Lui-même lui accorda l&apos;alliance de paix, beriti shalom,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">récompense paradoxale pour un acte de violence, car la tradition enseigne que le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">véritable zèle pour D.ieu n&apos;est pas motivé par la colère mais par l&apos;amour brûlant de la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sainteté. Le Midrash identifie Pin&apos;has au prophète Éliyahou, affirmant qu&apos;il ne mourut</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">jamais et qu&apos;il fut enlevé au ciel dans un char de feu, continuant à travers les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">siècles sa mission de zèle pour l&apos;alliance divine. D.ieu lui accorda aussi le sacerdoce</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">éternel, lui et sa descendance après lui, car il avait expié pour les enfants d&apos;Israël</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">par son acte de bravoure et son zèle pour la sainteté divine. Les Sages rapportent que</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">les tribus contestèrent d&apos;abord la légitimité de Pin&apos;has, mais D.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
  <text x="28" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0">Fin de l&apos;errance dans le désert</text>
