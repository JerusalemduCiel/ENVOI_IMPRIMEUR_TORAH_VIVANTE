<svg xmlns="http://www.w3.org/2000/svg" width="425" height="595" viewBox="0 0 425 595">
  <rect width="425" height="595" fill="#F5EEE1"/>
  <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#D4A94A" stroke-width="0.7" opacity="0.4"/>
  <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#D4A94A" stroke-width="0.3" opacity="0.25"/>
  <g opacity="0.35" fill="none" stroke="#D4A94A" stroke-width="0.6">
    <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
    <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
    <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
    <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
  </g>
  <rect x="13" y="13" width="399" height="26" fill="#8B6914" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#FBF7F0" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Yossef HaTsadik  —  יוֹסֵף הַצַּדִּיק</text>
  <text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#3D3418" font-weight="bold" letter-spacing="1.5">RÉCIT (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="73" textLength="370" lengthAdjust="spacing">L&apos;épreuve la plus célèbre de Yossef fut celle de la femme de Potiphar, qui tenta de le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">séduire jour après jour avec insistance, menaces et supplications. Le Talmud rapporte</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">que l&apos;image de son père Yaakov lui apparut à la fenêtre au moment décisif où il était</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sur le point de céder, et que cette vision lui donna la force de s&apos;enfuir en laissant</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">son vêtement entre les mains de la femme. C&apos;est cet acte héroïque de résistance à la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">tentation charnelle qui lui valut pour l&apos;éternité le titre de HaTsadik, le Juste par</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">excellence. Faussement accusé par la femme de Potiphar et jeté dans le cachot royal,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Yossef ne perdit jamais sa foi en D.ieu et interpréta avec exactitude les songes de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;échanson et du panetier de Pharaon. Deux longues années plus tard, Pharaon lui-même</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">fit un double songe que nul sage d&apos;Égypte ne parvenait à déchiffrer, et l&apos;échanson se</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">souvint enfin du jeune hébreu prisonnier. Devant le souverain le plus puissant du</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">monde, Yossef déclara avec humilité : ce n&apos;est pas moi, c&apos;est D.ieu qui donnera une</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">réponse favorable à Pharaon. Il interpréta les sept vaches grasses et les sept vaches</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">maigres comme sept années d&apos;abondance suivies de sept années de famine terrible, et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">proposa un plan détaillé de gestion des réserves de grain. Pharaon le nomma vice-roi</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">d&apos;Égypte à l&apos;âge de trente ans. Lorsque ses frères vinrent acheter du blé et se</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">prosternèrent devant lui sans le reconnaître, les rêves de sa jeunesse s&apos;accomplirent.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Après les avoir éprouvés pour vérifier leur repentir sincère, Yossef se révéla à eux en</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">pleurant et dit : c&apos;est D.ieu qui m&apos;a envoyé ici pour préserver la vie.</tspan>
</text>
  <line x1="60" y1="339.5" x2="365" y2="339.5" stroke="#D4A94A" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="343.5" font-family="Georgia,serif" font-size="7" fill="#BF9530" text-anchor="middle">✦</text>
  <rect x="28" y="351.5" width="369" height="90" rx="4" fill="#EFE6D8" stroke="#D4A94A" stroke-width="0.4"/>
  <text x="212" y="363.5" font-family="Georgia,serif" font-size="7.5" fill="#3D3418" text-anchor="middle" font-weight="bold" letter-spacing="1">MIDRASH</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#65605A" font-style="italic">
<tspan x="38" y="376.5">Lorsque Yossef fut tenté par la femme de Potiphar, il vit le visage de son père à la</tspan>
<tspan x="38" dy="13">fenêtre et les noms des douze tribus gravés sur les pierres du pectoral sacerdotal.</tspan>
<tspan x="38" dy="13">Si tu cèdes, lui dit la vision de Yaakov, ton nom sera effacé de ces pierres à</tspan>
<tspan x="38" dy="13" letter-spacing="0.4">jamais. Yossef s&apos;enfuit et son nom demeura parmi les tribus d&apos;Israël.</tspan>
</text>
  <text x="390" y="437.5" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Bereshit Rabbah 87:3</text>
  <line x1="60" y1="446.5" x2="365" y2="446.5" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="464.5" font-family="Georgia,serif" font-size="7.5" fill="#3D3418" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="28" y="471.5" width="179" height="38" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="116" y="486.5" font-family="Georgia,serif" font-size="7.5" fill="#3D3418" text-anchor="middle" font-weight="bold">La Sainteté</text>
  <text x="116" y="500.5" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Résister à la tentation, socle du tsadik.</text>
  <rect x="218" y="471.5" width="179" height="38" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="309" y="486.5" font-family="Georgia,serif" font-size="7.5" fill="#3D3418" text-anchor="middle" font-weight="bold">Le Pardon</text>
  <text x="309" y="500.5" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Pardonner à ses frères sans rancœur.</text>
  <line x1="60" y1="518.5" x2="365" y2="518.5" stroke="#D4A94A" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="531.5" font-family="Georgia,serif" font-size="7.8" fill="#3D3418" text-anchor="middle" font-style="italic">« Le vrai pouvoir est de transformer la haine en réconciliation. »</text>
  <text x="212" y="542.5" font-family="Georgia,serif" font-size="7.8" fill="#3D3418" text-anchor="middle" font-style="italic">« D.ieu envoie le remède avant même la maladie. »</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">19</text>
</svg>