  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#F0D8C8" text-anchor="middle" letter-spacing="1.2">CHAPITRE 18 — LES MAÎTRES CONTEMPORAINS</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#F0D8C8" text-anchor="end" opacity="0.7">117 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#301010" text-anchor="middle" font-weight="bold">רַב עָדִין שְׁטַיְנְזַלְץ</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Rav Adin Steinsaltz</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#301010" text-anchor="middle" font-style="italic">Le Rachi de Notre Temps — Ouvrir le Talmud au monde entier</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#A0523D" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#301010" text-anchor="middle" font-style="italic">« Le Talmud est le trésor le plus précieux du peuple juif. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Entretiens</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#A0523D" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#301010" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rav Adin Even-Israël Steinsaltz est le plus grand pédagogue du Talmud à l&apos;époque</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">contemporaine, l&apos;homme qui rendit le Talmud accessible à des millions de personnes en</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">le traduisant, en le commentant et en le rendant lisible pour le lecteur moderne qui</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">n&apos;avait jamais eu accès à ce texte fondamental. Né à Jérusalem en 1937 dans une famille</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">laïque d&apos;origine hassidique, il devint religieux à l&apos;adolescence et manifesta très tôt</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">un génie intellectuel exceptionnel qui lui permit de maîtriser à la fois le Talmud, les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sciences, la philosophie et la littérature. En 1965, à l&apos;âge de vingt-huit ans, il</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">entreprit la traduction et le commentaire de l&apos;ensemble du Talmud babylonien en hébreu</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">moderne, un projet titanesque que personne n&apos;avait jamais tenté et qui lui prit</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">quarante-cinq ans. Le Talmud Steinsaltz, publié en quarante-quatre volumes, ponctue le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">texte araméen original, le traduit en hébreu moderne, l&apos;accompagne d&apos;un commentaire</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">clair et d&apos;illustrations, et ajoute des introductions qui situent chaque discussion</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">dans son contexte historique et halakhique. Cette œuvre monumentale fut aussi traduite</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">en anglais, en français, en russe et en espagnol, ouvrant le Talmud à des millions de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">lecteurs qui en étaient exclus par la barrière de la langue et de la complexité. Rav</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Steinsaltz écrivit aussi de nombreux ouvrages de pensée juive, dont une introduction au</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">Tanya et des études sur la Kabbale et la pensée hassidique.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#6E2E1E" opacity="0.85" rx="1"/>
  <text x="28" y="573" font-family="Georgia,serif" font-size="7.5" fill="#F0D8C8">1937 – 2020</text>
