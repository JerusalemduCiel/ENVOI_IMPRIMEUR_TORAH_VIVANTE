  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#0C2840" text-anchor="middle" font-weight="bold">רַבִּי יְהוֹשֻׁעַ בֶּן חֲנַנְיָה</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Rabbi Yehoshoua ben &apos;Hanania</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#0C2840" text-anchor="middle" font-style="italic">Le Champion de la Raison — La Torah n&apos;est pas au ciel</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#5B7BA3" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#0C2840" text-anchor="middle" font-style="italic">« La Torah n&apos;est pas au ciel ! »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Bava Metsia 59b</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#5B7BA3" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rabbi Yehoshoua ben &apos;Hanania est le champion de la raison et de l&apos;autorité collective</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">dans la tradition talmudique, celui qui proclama la Torah n&apos;est pas au ciel et établit</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">le principe fondamental que la halakha se décide par le vote des Sages et non par des</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">signes miraculeux. Lévite de naissance, il servait comme chanteur dans le Temple de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Jérusalem et le Talmud rapporte que sa mère amenait son berceau au Beit Hamidrash afin</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">que ses oreilles absorbent les paroles de Torah dès la naissance. Disciple de Rabbi</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Yo&apos;hanan ben Zakkaï, il l&apos;accompagna dans la sortie de Jérusalem assiégée et fut l&apos;un</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">des fondateurs de l&apos;académie de Yavné. Après la destruction du Temple, quand certains</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Sages voulaient interdire la viande et le vin par deuil permanent, Rabbi Yehoshoua</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">s&apos;opposa en disant qu&apos;un deuil excessif est impossible à tenir pour le peuple et qu&apos;il</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">vaut mieux instituer des signes de deuil symboliques plutôt que des interdits absolus</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">que personne ne respectera. Le Talmud rapporte aussi que Rabbi Yehoshoua était d&apos;une</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">grande pauvreté et gagnait sa vie comme forgeron ou charbonnier, et que malgré son</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">apparence modeste il possédait une sagesse et une vivacité d&apos;esprit qui confondaient</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">les philosophes romains et les filles de l&apos;empereur qui se moquaient de sa laideur. Il</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">leur répondait avec des paraboles d&apos;une finesse redoutable qui les réduisaient au</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">silence, prouvant que la sagesse ne réside pas dans l&apos;apparence.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#2D4A6E" opacity="0.85" rx="1"/>
