  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="end" opacity="0.7">24 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#2A1040" text-anchor="middle" font-weight="bold">אֵלִיָּהוּ הַנָּבִיא</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Éliyahou HaNavi</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#2A1040" text-anchor="middle" font-style="italic">Le Prophète de Feu — L&apos;Immortel — Annonciateur du Messie</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#D4A94A" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#2A1040" text-anchor="middle" font-style="italic">« L&apos;Éternel est D.ieu ! L&apos;Éternel est D.ieu ! »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— I Rois 18:39</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">RÉCIT</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Éliyahou le prophète est la figure la plus vivante et la plus présente de toute la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">tradition juive, celui qui n&apos;est jamais mort mais fut enlevé au ciel dans un char de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">feu tiré par des chevaux de feu, et qui depuis lors parcourt le monde pour secourir les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">justes, assister aux circoncisions de chaque enfant juif et annoncer un jour la venue</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">du Messie. Il surgit dans le récit biblique sans généalogie ni introduction, comme un</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">éclair de feu, pour confronter le roi A&apos;hav et la reine Jézabel qui avaient introduit</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">le culte de Baal en Israël et massacraient les prophètes de D.ieu. Éliyahou décréta une</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sécheresse de trois ans sur le pays en disant : par la vie de l&apos;Éternel devant qui je</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">me tiens, il n&apos;y aura ni rosée ni pluie sinon à ma parole. Pendant la sécheresse, D.ieu</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;envoya d&apos;abord au torrent de Kerit où les corbeaux le nourrissaient matin et soir de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">pain et de viande, puis chez une veuve de Tsarfat dont la jarre de farine et la cruche</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">d&apos;huile ne s&apos;épuisèrent jamais tant que dura la famine. Quand le fils de cette veuve</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">mourut, Éliyahou s&apos;étendit trois fois sur l&apos;enfant et pria D.ieu qui ramena l&apos;âme de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;enfant dans son corps, accomplissant la première résurrection relatée dans la Bible.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Le Talmud identifie Éliyahou à Pin&apos;has le petit-fils d&apos;Aharon, qui reçut l&apos;alliance de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">vie éternelle pour son zèle, et c&apos;est ce même zèle qui animait Éliyahou face à</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;idolâtrie massive de son époque. Son zèle fut tel qu&apos;il osa déclarer devant le roi</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">A&apos;hav lui-même : c&apos;est toi qui troubles Israël en abandonnant D.ieu.</tspan>
</text>
