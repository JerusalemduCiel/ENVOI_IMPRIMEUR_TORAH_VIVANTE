  <rect x="13" y="13" width="399" height="26" fill="#2D4A6E" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#E0EBF5" text-anchor="middle" letter-spacing="1.2">CHAPITRE 9 — LES AMORAÏM</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#E0EBF5" text-anchor="end" opacity="0.7">55 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#0C2038" text-anchor="middle" font-weight="bold">שְׁמוּאֵל (מָר שְׁמוּאֵל)</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Shmouel (Mar Shmouel)</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#0C2038" text-anchor="middle" font-style="italic">Le Maître du Droit Civil — Dina demalkhuta dina — La loi du royaume est la loi</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#5B7BA3" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#0C2038" text-anchor="middle" font-style="italic">« La loi du royaume est la loi. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Bava Kama 113a</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#5B7BA3" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#0C2038" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Shmouel, connu aussi sous le nom de Mar Shmouel, est le chef de l&apos;académie de Néhardéa</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">en Babylonie et le grand rival intellectuel de Rav, celui dont les débats avec Rav</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">structurent l&apos;ensemble du Talmud babylonien. Fils de Abba bar Abba, un érudit lui-même</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">remarquable, Shmouel fut éduqué par son père et par le sage Lévi bar Sissi envoyé de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Terre d&apos;Israël. Le Talmud rapporte que Shmouel était un homme aux talents multiples :</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">outre sa maîtrise extraordinaire de la Torah orale, il était astronome, médecin et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">expert en droit civil. Il composa un calendrier juif qui permettait de fixer les fêtes</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sans dépendre de la Terre d&apos;Israël, une contribution essentielle pour l&apos;autonomie des</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">communautés de la Diaspora. En médecine, il développa un onguent oculaire si efficace</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">que le Talmud le mentionne à plusieurs reprises. L&apos;apport juridique le plus important</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de Shmouel est la règle dina demalkhuta dina, la loi du royaume est la loi, principe</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">fondamental qui reconnaît la légitimité du droit civil non-juif dans les affaires</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">séculières et qui permit au peuple juif de vivre en paix avec les autorités de chaque</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">pays d&apos;accueil pendant deux millénaires. Ce principe distingue le domaine sacré, régi</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">par la halakha, du domaine civil, où la loi locale s&apos;applique, et cette distinction</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">devint la base de la coexistence entre la communauté juive et les sociétés au sein</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">desquelles elle vivait à travers les siècles.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#2D4A6E" opacity="0.85" rx="1"/>
