<svg xmlns="http://www.w3.org/2000/svg" width="425" height="595" viewBox="0 0 425 595">
    <rect width="425" height="595" fill="#F5EEE1"/>
    
    <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#BE913D" stroke-width="0.7" opacity="0.4"/>
    <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#BE913D" stroke-width="0.3" opacity="0.25"/>
    
    <g opacity="0.3" fill="none" stroke="#BE913D" stroke-width="0.6">
      <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
      <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
      <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
      <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
    </g>

    <!-- BANDEAU SUPÉRIEUR OR BRUNI -->
    <rect x="13" y="13" width="399" height="26" fill="#7A5C20" opacity="0.92" rx="1"/>
    <text x="212" y="30" font-family="Georgia,serif" font-size="9" fill="#F0E0C0" text-anchor="middle" font-weight="bold" letter-spacing="0.6">Le Rabbi de Loubavitch  —  הרבי מליובאוויטש</text>

    <!-- BIOGRAPHIE (suite) — 9.5pt, 7 lignes -->
    <text x="28" y="57" font-family="Georgia,serif" font-size="8.5" fill="#3D2A10" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
    
    <text font-family="Georgia,serif" font-size="8" fill="#55504A">
      <tspan x="28" y="76" textLength="370" lengthAdjust="spacing">Le Rabbi de Loubavitch ne visita jamais Israël, mais son influence sur la vie juive</tspan>
      <tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">mondiale fut immense. Il lança les campagnes des Dix Mitsvot, encourageant chaque</tspan>
      <tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Juif à accomplir au moins un commandement. Ses Chlou'him sont aujourd'hui présents</tspan>
      <tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">dans plus de cent pays sur les six continents. Après un accident vasculaire</tspan>
      <tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">cérébral en 1992, il ne put plus parler et mourut en 1994. Il n'eut pas de</tspan>
      <tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">successeur et le mouvement 'Habad est dirigé depuis par un réseau décentralisé</tspan>
      <tspan x="28" dy="13.5" letter-spacing="0.4">de Chlou'him. Sa tombe est visitée par des centaines de milliers de pèlerins.</tspan>
    </text>

    <!-- SÉPARATEUR -->
    <line x1="60" y1="200" x2="365" y2="200" stroke="#BE913D" stroke-width="0.5" opacity="0.35"/>
    <text x="212" y="204" font-family="Georgia,serif" font-size="7" fill="#BE913D" text-anchor="middle">✦</text>

    <!-- HISTOIRE HASSIDIQUE — 5 lignes pleines -->
    <rect x="28" y="212" width="369" height="104" rx="4" fill="#EFE6D8" stroke="#BE913D" stroke-width="0.5"/>
    <text x="212" y="227" font-family="Georgia,serif" font-size="8" fill="#3D2A10" text-anchor="middle" font-weight="bold" letter-spacing="1.5">HISTOIRE HASSIDIQUE</text>
    
    <text font-family="Georgia,serif" font-size="8.5" fill="#4A3A1A" font-style="italic">
      <tspan x="38" y="244">Un homme vint un jour voir le Rabbi en pleurant : il avait perdu la foi. Le Rabbi</tspan>
      <tspan x="38" dy="14">l'écouta longuement puis lui dit : « Le fait que tu pleures prouve que tu n'as pas</tspan>
      <tspan x="38" dy="14">perdu la foi. Celui qui a vraiment perdu la foi ne pleure pas, il est indifférent.</tspan>
      <tspan x="38" dy="14">Tes larmes sont la preuve que ton âme cherche D.ieu. » Le Rabbi enseignait que</tspan>
      <tspan x="38" dy="14" letter-spacing="0.4">même la douleur de l'absence de foi est une forme de foi.</tspan>
    </text>

    <!-- SÉPARATEUR -->
    <line x1="60" y1="324" x2="365" y2="324" stroke="#BE913D" stroke-width="0.4" opacity="0.3"/>

    <!-- PAROLE VIVANTE -->
    <text x="28" y="340" font-family="Georgia,serif" font-size="8.5" fill="#3D2A10" font-weight="bold" letter-spacing="1.5">PAROLE VIVANTE</text>
    
    <rect x="28" y="348" width="369" height="72" rx="4" fill="none" stroke="#BE913D" stroke-width="0.35"/>
    <text font-family="Georgia,serif" font-size="8.5" fill="#4A3A1A">
      <tspan x="38" y="364" textLength="330" lengthAdjust="spacing">« Chaque Juif est un diamant, même s'il est recouvert de boue. »</tspan>
      <tspan x="38" dy="13.5" textLength="330" lengthAdjust="spacing">« Une mitsva de plus peut faire basculer le monde vers le bien. »</tspan>
      <tspan x="38" dy="13.5" textLength="330" lengthAdjust="spacing">« On n'allume pas une bougie pour soi, mais pour éclairer les autres. »</tspan>
      <tspan x="38" dy="13.5">« Le Messie attend que nous accomplissions une seule mitsva de plus. »</tspan>
    </text>

    <!-- SÉPARATEUR -->
    <line x1="60" y1="429" x2="365" y2="429" stroke="#BE913D" stroke-width="0.4" opacity="0.25"/>

    <!-- HÉRITAGE SPIRITUEL -->
    <text x="28" y="445" font-family="Georgia,serif" font-size="8.5" fill="#3D2A10" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
    
    <rect x="28" y="452" width="179" height="42" rx="3" fill="none" stroke="#BE913D" stroke-width="0.35"/>
    <text x="116" y="467" font-family="Georgia,serif" font-size="8.5" fill="#3D2A10" text-anchor="middle" font-weight="bold">Les Chlou'him</text>
    <text x="116" y="481" font-family="Georgia,serif" font-size="7.5" fill="#65605A" text-anchor="middle">Des émissaires dans plus de cent pays.</text>
    
    <rect x="218" y="452" width="179" height="42" rx="3" fill="none" stroke="#BE913D" stroke-width="0.35"/>
    <text x="309" y="467" font-family="Georgia,serif" font-size="8.5" fill="#3D2A10" text-anchor="middle" font-weight="bold">L'Amour</text>
    <text x="309" y="481" font-family="Georgia,serif" font-size="7.5" fill="#65605A" text-anchor="middle">Chaque Juif est un diamant.</text>

    <!-- FILIATION SPIRITUELLE -->
    <text x="28" y="510" font-family="Georgia,serif" font-size="7" fill="#3D2A10" font-weight="bold" letter-spacing="1.5">FILIATION SPIRITUELLE</text>
    <text x="28" y="521" font-family="Georgia,serif" font-size="7" fill="#65605A">Maître : Le Rabbi précédent (beau-père)</text>
    <text x="28" y="532" font-family="Georgia,serif" font-size="7" fill="#65605A">Disciples : Les Chlou'him du monde entier</text>

    <!-- BANDEAU INFÉRIEUR OR BRUNI -->
    <rect x="13" y="557" width="399" height="25" fill="#7A5C20" opacity="0.85" rx="1"/>
    <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#F0E0C0" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
    <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">242</text>
  </svg>