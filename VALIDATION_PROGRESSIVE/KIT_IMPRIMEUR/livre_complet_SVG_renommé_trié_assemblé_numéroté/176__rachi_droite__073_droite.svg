<svg xmlns="http://www.w3.org/2000/svg" width="425" height="595" viewBox="0 0 425 595">
  <rect width="425" height="595" fill="#F5EEE1"/>
  <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#7B5BA0" stroke-width="0.7" opacity="0.4"/>
  <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#7B5BA0" stroke-width="0.3" opacity="0.25"/>
  <g opacity="0.3" fill="none" stroke="#7B5BA0" stroke-width="0.6">
    <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
    <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
    <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
    <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
  </g>
  <rect x="13" y="13" width="399" height="26" fill="#5C3D7A" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#E8DAF0" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Rachi  —  רַשִׁ״י</text>
  <text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#3A2510" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="73" textLength="370" lengthAdjust="spacing">Son commentaire sur le Talmud de Babylone, encore plus monumental, couvre la quasi-</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">totalité des traités et reste à ce jour le compagnon indispensable de tout étudiant.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Chaque page du Talmud imprimé porte son commentaire en marge, disposition adoptée dès</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">les premières éditions et jamais modifiée depuis. Vigneron de métier dans les collines</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de Champagne, Rachi puisait dans sa vie quotidienne une compréhension concrète qui</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">donne à ses explications une fraîcheur unique. Rachi est aussi remarquable pour ses</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">laazim, les mots en vieux français qu&apos;il insère dans ses commentaires pour expliquer</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">des termes hébreux ou araméens difficiles. Ces gloses constituent l&apos;un des plus anciens</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">témoignages de la langue française médiévale et sont étudiées par les philologues autant</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">que par les talmudistes. Ses trois filles, toutes mariées à de grands érudits, donnèrent</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">naissance à la lignée des Tossafistes qui enrichirent et développèrent son œuvre</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">pendant deux siècles.</tspan>
</text>
  <line x1="60" y1="236.5" x2="365" y2="236.5" stroke="#7B5BA0" stroke-width="0.5" opacity="0.35"/>
  <text x="28" y="251.5" font-family="Georgia,serif" font-size="7.5" fill="#3A2510" font-weight="bold" letter-spacing="1.5">ŒUVRES MAJEURES</text>
  <rect x="28" y="254.5" width="369" height="90" rx="4" fill="#EFE6D8" stroke="#7B5BA0" stroke-width="0.4"/>
  <text x="38" y="268.5" font-family="Georgia,serif" font-size="7.8" fill="#3A2510" font-weight="bold">Commentaire sur la Torah</text>
  <text x="38" y="279.5" font-family="Georgia,serif" font-size="6.8" fill="#6B5B3A" font-style="italic">Le pshat et le Midrash réunis avec une concision inégalée</text>
  <text x="38" y="296.5" font-family="Georgia,serif" font-size="7.8" fill="#3A2510" font-weight="bold">Commentaire sur le Talmud</text>
  <text x="38" y="307.5" font-family="Georgia,serif" font-size="6.8" fill="#6B5B3A" font-style="italic">Explication limpide de la quasi-totalité des traités</text>
  <text x="38" y="324.5" font-family="Georgia,serif" font-size="7.8" fill="#3A2510" font-weight="bold">Responsa</text>
  <text x="38" y="335.5" font-family="Georgia,serif" font-size="6.8" fill="#6B5B3A" font-style="italic">Décisions halakhiques pour les communautés de Rhénanie et Champagne</text>
  <rect x="28" y="351.5" width="369" height="74.0" rx="4" fill="#EFE6D8" stroke="#7B5BA0" stroke-width="0.4"/>
  <text x="212" y="365.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" text-anchor="middle" font-weight="bold" letter-spacing="1.2">LE SAVIEZ-VOUS ?</text>
  <text font-family="Georgia,serif" font-size="7.5" fill="#6B5B3A">
<tspan x="38" y="379.5">Rachi inséra dans ses commentaires plus de trois mille mots en vieux français,</tspan>
<tspan x="38" dy="12.5">transcrits en caractères hébraïques. Ces laazim sont aujourd&apos;hui l&apos;une des sources</tspan>
<tspan x="38" dy="12.5">les plus précieuses pour les linguistes qui étudient le français médiéval du XIe</tspan>
<tspan x="38" dy="12.5">siècle.</tspan>
</text>
  <line x1="60" y1="430.5" x2="365" y2="430.5" stroke="#7B5BA0" stroke-width="0.4" opacity="0.25"/>
  <text x="28" y="435.5" font-family="Georgia,serif" font-size="7.5" fill="#3A2510" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="28" y="439.5" width="179" height="42" rx="3" fill="none" stroke="#7B5BA0" stroke-width="0.35"/>
  <text x="116" y="454.5" font-family="Georgia,serif" font-size="7.5" fill="#3A2510" text-anchor="middle" font-weight="bold">Le Commentaire</text>
  <text x="116" y="468.5" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Le &apos;Houmash avec Rachi est le premier livre juif.</text>
  <rect x="218" y="439.5" width="179" height="42" rx="3" fill="none" stroke="#7B5BA0" stroke-width="0.35"/>
  <text x="309" y="454.5" font-family="Georgia,serif" font-size="7.5" fill="#3A2510" text-anchor="middle" font-weight="bold">La Clarté</text>
  <text x="309" y="468.5" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Expliquer le difficile avec simplicité.</text>
  <line x1="60" y1="490.5" x2="365" y2="490.5" stroke="#7B5BA0" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="503.5" font-family="Georgia,serif" font-size="7.8" fill="#3A2510" text-anchor="middle" font-style="italic">« Sans Rachi, le Talmud serait un livre fermé. »</text>
  <text x="212" y="516.5" font-family="Georgia,serif" font-size="7.8" fill="#3A2510" text-anchor="middle" font-style="italic">« La Torah commence là où commence la question. »</text>
  <rect x="13" y="557" width="399" height="25" fill="#5C3D7A" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#E8DAF0" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">147</text>
</svg>