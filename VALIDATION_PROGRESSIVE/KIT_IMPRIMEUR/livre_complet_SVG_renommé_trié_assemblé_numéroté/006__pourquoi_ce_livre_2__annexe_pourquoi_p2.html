    <text x="212" y="62" font-family="Georgia,serif" font-size="10" fill="#D4A94A" text-anchor="middle">✦</text>
    <text font-family="Georgia,serif" font-size="8" fill="#4A4540" text-anchor="middle" font-style="italic">
      <tspan x="212" y="95">Le Talmud raconte que lorsque Moché monta</tspan>
      <tspan x="212" dy="13">au Ciel pour recevoir la Torah, D.ieu lui montra</tspan>
      <tspan x="212" dy="13">Rabbi Akiva, assis des siècles plus tard,</tspan>
      <tspan x="212" dy="13">enseignant à ses élèves.</tspan>
      <tspan x="212" dy="18">Moché s'assit au huitième rang et écouta.</tspan>
      <tspan x="212" dy="13">Il ne comprenait pas ce que disait Rabbi Akiva.</tspan>
      <tspan x="212" dy="13">Ses forces l'abandonnèrent.</tspan>
      <tspan x="212" dy="18">Puis un élève demanda : « Rabbi, d'où tiens-tu cela ? »</tspan>
      <tspan x="212" dy="13">Et Rabbi Akiva répondit :</tspan>
      <tspan x="212" dy="13">« C'est une loi transmise à Moché au Sinaï. »</tspan>
      <tspan x="212" dy="18">Alors Moché fut apaisé.</tspan>
    </text>
    <line x1="160" y1="288" x2="265" y2="288" stroke="#D4A94A" stroke-width="0.5" opacity="0.4"/>
    <text x="370" y="298" font-family="Georgia,serif" font-size="6.5" fill="#9A9080" text-anchor="end">— Talmud, Mena'hot 29b</text>
    <text font-family="Georgia,serif" font-size="8" fill="#4A4540" text-anchor="middle">
      <tspan x="212" y="340">Ce récit dit tout.</tspan>
      <tspan x="212" dy="18">Moché lui-même ne reconnaît plus sa Torah</tspan>
      <tspan x="212" dy="13">dans la bouche de celui qui l'enseigne.</tspan>
      <tspan x="212" dy="13">Et pourtant, c'est bien la sienne.</tspan>
      <tspan x="212" dy="13">Car la Torah grandit avec ceux qui la portent.</tspan>
      <tspan x="212" dy="18">Chaque génération y ajoute sa lumière.</tspan>
      <tspan x="212" dy="13">Chaque maître en révèle une facette</tspan>
      <tspan x="212" dy="13">que personne avant lui n'avait vue.</tspan>
      <tspan x="212" dy="18">C'est cela, la parole transmise :</tspan>
      <tspan x="212" dy="13">non pas une répétition, mais une renaissance.</tspan>
      <tspan x="212" dy="13">Non pas un écho, mais une voix nouvelle</tspan>
      <tspan x="212" dy="13">qui dit la même vérité dans une langue</tspan>
      <tspan x="212" dy="13">que son époque peut entendre.</tspan>
    </text>
