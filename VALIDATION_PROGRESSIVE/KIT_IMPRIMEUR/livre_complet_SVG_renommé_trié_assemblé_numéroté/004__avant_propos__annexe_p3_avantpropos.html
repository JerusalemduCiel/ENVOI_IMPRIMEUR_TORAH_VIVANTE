    <text x="212" y="62" font-family="Georgia,serif" font-size="10" fill="#D4A94A" text-anchor="middle">✦</text>
    <text x="212" y="95" font-family="Georgia,serif" font-size="12" fill="#7C6631" text-anchor="middle" letter-spacing="3" font-weight="bold">AVANT-PROPOS</text>
    <line x1="175" y1="105" x2="250" y2="105" stroke="#D4A94A" stroke-width="0.6" opacity="0.5"/>
    <text font-family="Georgia,serif" font-size="8" fill="#4A4540" text-anchor="middle">
      <tspan x="212" y="132">Il existe un fil invisible qui traverse quatre mille ans d'histoire juive.</tspan>
      <tspan x="212" dy="13">De bouche à oreille, de maître à disciple, de père à fils, une même</tspan>
      <tspan x="212" dy="13">flamme a été transmise sans jamais s'éteindre. Ce livre est né du désir</tspan>
      <tspan x="212" dy="13">de rendre visibles les visages qui ont porté cette flamme.</tspan>
      <tspan x="212" dy="20">Cent dix-huit hommes et femmes peuplent ces pages. Prophètes et</tspan>
      <tspan x="212" dy="13">matriarches, sages du Talmud et codificateurs, kabbalistes et bâtisseurs</tspan>
      <tspan x="212" dy="13">du monde moderne — chacun, à son époque, a su entendre l'appel</tspan>
      <tspan x="212" dy="13">et y répondre avec tout son être.</tspan>
      <tspan x="212" dy="20">Certains ont enseigné dans des académies prestigieuses, d'autres dans</tspan>
      <tspan x="212" dy="13">l'obscurité d'un exil. Certains ont écrit des œuvres monumentales,</tspan>
      <tspan x="212" dy="13">d'autres n'ont laissé qu'une parole — mais quelle parole. Tous ont en</tspan>
      <tspan x="212" dy="13">commun d'avoir consacré leur vie à cette vérité simple et vertigineuse :</tspan>
      <tspan x="212" dy="13">la Torah est vivante, et chaque génération est appelée à la faire vivre.</tspan>
      <tspan x="212" dy="20">Ce livre n'est ni une encyclopédie ni un manuel d'histoire. C'est une</tspan>
      <tspan x="212" dy="13">invitation à la rencontre. Chaque double page ouvre une fenêtre sur</tspan>
      <tspan x="212" dy="13">une existence entière — ses combats, ses lumières, son héritage. On y</tspan>
      <tspan x="212" dy="13">trouvera des récits qui inspirent, des enseignements qui interrogent,</tspan>
      <tspan x="212" dy="13">et parfois une parole qui, à travers les siècles, semble adressée</tspan>
      <tspan x="212" dy="13">directement à celui qui la lit aujourd'hui.</tspan>
      <tspan x="212" dy="20">Puisse ce voyage à travers les âges rappeler que nous ne sommes</tspan>
      <tspan x="212" dy="13">jamais seuls sur le chemin. Derrière nous marchent des géants.</tspan>
      <tspan x="212" dy="13">Devant nous brille leur lumière.</tspan>
    </text>
    <line x1="160" y1="492" x2="265" y2="492" stroke="#D4A94A" stroke-width="0.5" opacity="0.4"/>
