<svg xmlns="http://www.w3.org/2000/svg" width="425" height="595" viewBox="0 0 425 595">
  <rect width="425" height="595" fill="#F5EEE1"/>
  <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#5B7BA3" stroke-width="0.7" opacity="0.4"/>
  <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#5B7BA3" stroke-width="0.3" opacity="0.25"/>
  <g opacity="0.3" fill="none" stroke="#5B7BA3" stroke-width="0.6">
    <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
    <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
    <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
    <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
  </g>
  <rect x="13" y="13" width="399" height="26" fill="#2D4A6E" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#E0EBF5" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Abbayé  —  אַבַּיֵי</text>
  <text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#0C2038" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="73" textLength="370" lengthAdjust="spacing">Abbayé enseignait que l&apos;homme doit toujours être rusé dans la crainte de D.ieu, ce qui</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">signifie qu&apos;il faut trouver des moyens intelligents de servir D.ieu même dans un monde</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">hostile. Il recommandait de répondre doucement à la colère, de multiplier la paix avec</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">ses frères, ses proches et avec tout homme, même le païen dans la rue, afin que l&apos;on</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">soit aimé en haut et apprécié en bas. Le Talmud rapporte qu&apos;Abbayé mettait en pratique</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">cet enseignement en saluant toujours le premier chaque personne qu&apos;il rencontrait au</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">marché, qu&apos;elle soit juive ou non. Il enseignait aussi que la sagesse s&apos;acquiert par le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">questionnement mutuel et que deux Sages qui étudient ensemble s&apos;aiguisent l&apos;un l&apos;autre</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">comme deux épées, chacun rendant la pensée de l&apos;autre plus tranchante.</tspan>
</text>
  <line x1="60" y1="204.5" x2="365" y2="204.5" stroke="#5B7BA3" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="208.5" font-family="Georgia,serif" font-size="7" fill="#2B6D95" text-anchor="middle">✦</text>
  <rect x="28" y="219.5" width="369" height="95" rx="4" fill="#EFE6D8" stroke="#5B7BA3" stroke-width="0.4"/>
  <text x="212" y="233.5" font-family="Georgia,serif" font-size="7.5" fill="#0C2038" text-anchor="middle" font-weight="bold" letter-spacing="1">ANECDOTE TALMUDIQUE</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#0C2038" font-style="italic">
<tspan x="38" y="247.5">Abbayé disait : ma mère m&apos;a dit que le meilleur remède pour la fièvre est de manger</tspan>
<tspan x="38" dy="13">de la viande grasse grillée avec du vin dilué. Il citait sa nourrice avec un amour</tspan>
<tspan x="38" dy="13">filial touchant, intégrant la sagesse populaire dans le corpus talmudique. Les</tspan>
<tspan x="38" dy="13">Sages enseignent que même la sagesse des simples a sa place dans la Torah quand</tspan>
<tspan x="38" dy="13" letter-spacing="0.4">elle est transmise avec amour et reçue avec humilité.</tspan>
</text>
  <text x="390" y="310.5" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Shabbat 66b</text>
  <line x1="60" y1="324.5" x2="365" y2="324.5" stroke="#5B7BA3" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="336.5" font-family="Georgia,serif" font-size="7.5" fill="#0C2038" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="28" y="343.5" width="179" height="48" rx="3" fill="none" stroke="#5B7BA3" stroke-width="0.35"/>
  <text x="116" y="358.5" font-family="Georgia,serif" font-size="7.5" fill="#0C2038" text-anchor="middle" font-weight="bold">Ya&apos;al Kegam</text>
  <text x="116" y="372.5" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Six cas où la halakha suit Abbayé.</text>
  <rect x="218" y="343.5" width="179" height="48" rx="3" fill="none" stroke="#5B7BA3" stroke-width="0.35"/>
  <text x="309" y="358.5" font-family="Georgia,serif" font-size="7.5" fill="#0C2038" text-anchor="middle" font-weight="bold">La Joie</text>
  <text x="309" y="372.5" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Servir D.ieu dans l&apos;optimisme et la douceur.</text>
  <line x1="60" y1="399.5" x2="365" y2="399.5" stroke="#5B7BA3" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="412.5" font-family="Georgia,serif" font-size="7.8" fill="#0C2038" text-anchor="middle" font-style="italic">« Salue toujours le premier, même le païen au marché. »</text>
  <text x="212" y="425.5" font-family="Georgia,serif" font-size="7.8" fill="#0C2038" text-anchor="middle" font-style="italic">« Deux Sages s&apos;aiguisent comme deux épées. »</text>
  <line x1="60" y1="426.5" x2="365" y2="426.5" stroke="#5B7BA3" stroke-width="0.4" opacity="0.25"/>
  <text x="28" y="445.5" font-family="Georgia,serif" font-size="7.5" fill="#0C2038" font-weight="bold" letter-spacing="1.5">CHAÎNE DE TRANSMISSION</text>
  <text font-family="Georgia,serif" font-size="7.5" fill="#65605A">
<tspan x="28" y="458.5">maitre: Rabba bar Na&apos;hmani (son oncle)</tspan>
<tspan x="28" dy="13.0">disciples: Les Sages de Poumbedita</tspan>
<tspan x="28" dy="13.0">contemporain: Rava de Ma&apos;houza</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#2D4A6E" opacity="8.8" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#E0EBF5" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">123</text>
</svg>