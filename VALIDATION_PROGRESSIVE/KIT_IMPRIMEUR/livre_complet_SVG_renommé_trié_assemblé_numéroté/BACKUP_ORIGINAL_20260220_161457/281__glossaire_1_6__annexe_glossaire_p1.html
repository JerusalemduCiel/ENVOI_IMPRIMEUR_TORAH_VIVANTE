<!DOCTYPE html>
<html lang="fr"><head><meta charset="UTF-8"><title>Glossaire 1</title>

</head><body><div class="page"><svg xmlns="http://www.w3.org/2000/svg" width="425" height="595" viewBox="0 0 425 595">

    </g>
    <rect x="40" y="33" width="345" height="24" rx="3" fill="#5A4A2A"/>
    <text x="212" y="50" font-family="Georgia,serif" font-size="9" fill="#F5EEE1" text-anchor="middle" letter-spacing="3" font-weight="bold">G L O S S A I R E</text>
    <text x="42" y="82" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Aggada</text>
    <text x="42" y="90" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Récits, paraboles et enseignements non juridiques du Talmud.</text>
    <text x="42" y="100" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">A'haron (pl. A'haronim)</text>
    <text x="42" y="108" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Littéralement « les derniers ». Désigne les décisionnaires rabbiniques postérieurs au</text>
    <text x="42" y="116" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Choul'han Aroukh (XVIe siècle) jusqu'à l'époque contemporaine.</text>
    <text x="42" y="126" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Akéda</text>
    <text x="42" y="134" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">La « ligature » d'Yits'hak par son père Avraham sur le mont Moriah. Épreuve suprême</text>
    <text x="42" y="142" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">de la foi, elle constitue un pilier de la liturgie et de la pensée juive.</text>
    <text x="42" y="152" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Amida</text>
    <text x="42" y="160" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Prière centrale du service quotidien, récitée debout (d'où son nom). Composée de</text>
    <text x="42" y="168" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">dix-huit bénédictions à l'origine, elle est aussi appelée Shemoné Essré.</text>
    <text x="42" y="178" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Amora (pl. Amoraïm)</text>
    <text x="42" y="186" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Sages du Talmud actifs entre 200 et 500 environ. Ils interprètent et développent la</text>
    <text x="42" y="194" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Mishna, formant la Guemara qui constitue le corps principal du Talmud.</text>
    <text x="42" y="204" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Av Beit Din</text>
    <text x="42" y="212" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Président adjoint du tribunal rabbinique (Beit Din). Second en autorité après le</text>
    <text x="42" y="220" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Nassi dans le système judiciaire du Sanhédrin.</text>
    <text x="42" y="230" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Avot</text>
    <text x="42" y="238" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Les Patriarches : Avraham, Yits'hak et Yaakov. Piliers fondateurs du peuple juif dont</text>
    <text x="42" y="246" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">les mérites protègent leurs descendants (Zékhout Avot).</text>
    <text x="42" y="256" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Beit Din</text>
    <text x="42" y="264" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Tribunal rabbinique composé traditionnellement de trois juges.</text>
    <text x="42" y="274" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Beit HaMikdash</text>
    <text x="42" y="282" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Le Temple de Jérusalem. Le premier fut bâti par le roi Shlomo et détruit par</text>
    <text x="42" y="290" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Nabuchodonosor (586 av.</text>
    <text x="42" y="300" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Beit Midrash</text>
    <text x="42" y="308" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Maison d'étude. Lieu consacré à l'étude approfondie des textes sacrés, souvent</text>
    <text x="42" y="316" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">attenant à la synagogue.</text>
    <text x="42" y="326" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Berit Mila</text>
    <text x="42" y="334" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Alliance de la circoncision pratiquée le huitième jour. Signe de l'Alliance entre</text>
    <text x="42" y="342" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">D.ieu et Avraham, transmis à toute sa descendance.</text>
    <text x="42" y="352" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Bikour 'Holim</text>
    <text x="42" y="360" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Visite aux malades. Commandement majeur de charité, considéré comme une imitation des</text>
    <text x="42" y="368" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">attributs divins. D.ieu Lui-même visita Avraham après sa circoncision.</text>
    <text x="42" y="378" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Birkat HaMazone</text>
    <text x="42" y="386" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Bénédiction après le repas. Prière d'action de grâce récitée après avoir consommé du</text>
    <text x="42" y="394" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">pain, composée de quatre bénédictions principales.</text>
    <text x="42" y="404" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Bitakhon</text>
    <text x="42" y="412" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Confiance en D.ieu. Attitude intérieure de sérénité fondée sur la certitude que tout</text>
    <text x="42" y="420" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">ce qui arrive procède de la Providence divine et vise le bien.</text>
    <text x="42" y="430" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Bénédiction (Brakha)</text>
    <text x="42" y="438" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Formule de louange à D.ieu récitée avant ou après un acte. Les Sages ont institué</text>
    <text x="42" y="446" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">cent bénédictions quotidiennes couvrant chaque aspect de la vie.</text>
    <text x="42" y="456" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Chiddoush</text>
    <text x="42" y="464" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Innovation dans l'interprétation de la Torah. Idée nouvelle dégagée de l'étude, que</text>
    <text x="42" y="472" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">les Sages considèrent comme une forme de révélation continue.</text>
    <text x="42" y="482" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Cohen (pl. Cohanim)</text>
    <text x="42" y="490" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Descendant d'Aharon, frère de Moché.</text>
    <text x="42" y="498" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Cohen Gadol</text>
    <text x="42" y="506" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Grand Prêtre. Chef du service sacerdotal au Temple, seul habilité à pénétrer dans le</text>
    <text x="42" y="514" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Saint des</text>
    <text x="42" y="524" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Saints le jour de Yom Kippour.</text>
    <text x="42" y="532" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Daat Torah</text>
    <text x="42" y="540" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Littéralement « l'avis de la Torah ».</text>

</svg></div></body></html>
