<svg xmlns="http://www.w3.org/2000/svg" width="425" height="595" viewBox="0 0 425 595">
    <rect width="425" height="595" fill="#F5EEE1"/>
    <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#D4A94A" stroke-width="0.7" opacity="0.4"/>
    <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#D4A94A" stroke-width="0.3" opacity="0.25"/>
    <g opacity="0.35" fill="none" stroke="#C4973B" stroke-width="0.6">
      <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
      <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
      <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
      <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
    </g>
    <text x="212" y="55" font-family="Georgia,serif" font-size="11" fill="#6B3A7A" text-anchor="middle" letter-spacing="5">C H A P I T R E   11</text>
    <text x="212" y="72" font-family="Georgia,serif" font-size="11" fill="#7B5BA0" text-anchor="middle">— ✦ —</text>
    <text x="212" y="108" font-family="Georgia,serif" font-size="26" fill="#6B3A7A" text-anchor="middle" font-weight="bold" letter-spacing="1">L'Âge d'Or Séfarade</text>
    <text x="212" y="132" font-family="Georgia,serif" font-size="12" fill="#301010" text-anchor="middle" font-style="italic">Poésie, Philosophie et Dévotion du Cœur</text>
    <text x="212" y="150" font-family="Georgia,serif" font-size="8" fill="#9A9080" text-anchor="middle" letter-spacing="2">XIe — XIIe SIÈCLE · AL-ANDALUS</text>
    <text x="212" y="168" font-family="Georgia,serif" font-size="8" fill="#7B5BA0" text-anchor="middle" letter-spacing="8">· · ·</text>
    <text font-family="Georgia,serif" font-size="11.5" fill="#4A4540" text-anchor="middle" font-style="italic">
      <tspan x="212" y="208">Ibn Gabirol versa l'âme en couronnes de mots,</tspan>
      <tspan x="212" y="227">Yehouda Halévi chanta Tsion dans chaque poème,</tspan>
      <tspan x="212" y="246">Ibn Ezra errant porta la sagesse en bohème,</tspan>
      <tspan x="212" y="265">Bahya sonda les cœurs jusqu'en leurs replis clos.</tspan>
      <tspan x="212" y="292">Sous les arches de Cordoue, dans l'ombre des orangers,</tspan>
      <tspan x="212" y="311">La Torah et la poésie marchèrent main dans la main,</tspan>
      <tspan x="212" y="330">Chaque vers un jardin, chaque page un chemin</tspan>
      <tspan x="212" y="349">Vers la Jérusalem des esprits élevés.</tspan>
    </text>
    <line x1="70" y1="388" x2="355" y2="388" stroke="#7B5BA0" stroke-width="0.6" opacity="0.5"/>
    <text font-family="Georgia,serif" font-size="11" fill="#4A4540" text-anchor="middle" font-style="italic" font-weight="500">
      <tspan x="212" y="408">« Mon cœur est en Orient</tspan>
      <tspan x="212" y="424">et moi aux confins de l'Occident. »</tspan>
    </text>
    <text x="212" y="444" font-family="Georgia,serif" font-size="8.5" fill="#9A9080" text-anchor="middle">— Rabbi Yehouda Halevi</text>
    <line x1="90" y1="454" x2="335" y2="454" stroke="#7B5BA0" stroke-width="0.5" opacity="0.4"/>
    <text x="212" y="530" font-family="Georgia,serif" font-size="7.5" fill="#9A9080" text-anchor="middle" letter-spacing="3">F I G U R E S   D E   C E   C H A P I T R E</text>
    <text x="212" y="546" font-family="Georgia,serif" font-size="8.5" fill="#4A4540" text-anchor="middle" font-weight="600">Ba'hya Ibn Paquda <tspan fill="#7B5BA0" font-size="7">✦</tspan> Shlomo Ibn Gabirol <tspan fill="#7B5BA0" font-size="7">✦</tspan> Yehouda Halevi</text>
    <text x="212" y="560" font-family="Georgia,serif" font-size="8.5" fill="#4A4540" text-anchor="middle" font-weight="600">Avraham Ibn Ezra <tspan fill="#7B5BA0" font-size="7">✦</tspan> Radak</text>
    <text x="212" y="588" font-family="Georgia,serif" font-size="7" fill="#B0A590" text-anchor="middle">28</text>
  </svg>