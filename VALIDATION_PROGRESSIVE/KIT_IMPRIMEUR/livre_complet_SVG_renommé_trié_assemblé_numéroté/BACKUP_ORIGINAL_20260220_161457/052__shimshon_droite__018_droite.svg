<svg xmlns="http://www.w3.org/2000/svg" width="425" height="595" viewBox="0 0 425 595">
  <rect width="425" height="595" fill="#F5EEE1"/>
  <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#D4A94A" stroke-width="0.7" opacity="0.4"/>
  <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#D4A94A" stroke-width="0.3" opacity="0.25"/>
  <g opacity="0.35" fill="none" stroke="#D4A94A" stroke-width="0.6">
    <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
    <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
    <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
    <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
  </g>
  <rect x="13" y="13" width="399" height="26" fill="#8B6914" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#FBF7F0" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Shimshon  —  שִׁמְשׁוֹן</text>
  <text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#3A2A1A" font-weight="bold" letter-spacing="1.5">RÉCIT (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="73" textLength="370" lengthAdjust="spacing">Dalila fit raser les sept tresses de Shimshon pendant son sommeil et appela les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Philistins. Quand il se réveilla, il dit : je sortirai comme les autres fois et je me</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">secouerai, mais il ne savait pas que D.ieu s&apos;était retiré de lui. Les Philistins le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">saisirent, lui crevèrent les yeux et le mirent à moudre le grain dans la prison de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Gaza, le plus puissant des hommes réduit à la condition d&apos;un âne tournant la meule. Le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Talmud enseigne que D.ieu dit à Shimshon : tu as suivi tes yeux chez les Philistines,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">c&apos;est pourquoi les Philistins crèveront tes yeux, mesure pour mesure. Mais ses cheveux</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">repoussèrent en prison, signe que la téchouva lui était encore accessible. Lors d&apos;une</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">grande fête en l&apos;honneur de leur dieu Dagon, les Philistins firent sortir Shimshon pour</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">le ridiculiser devant trois mille hommes et femmes assemblés sur le toit du temple.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Shimshon pria D.ieu une dernière fois : Souviens-Toi de moi et fortifie-moi cette seule</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">fois encore, que je me venge d&apos;une seule vengeance pour mes deux yeux. Il saisit les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">deux colonnes centrales du temple et dit : que mon âme meure avec les Philistins. Il</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">poussa de toutes ses forces retrouvées et le temple s&apos;effondra sur tous les dignitaires</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">philistins, et les morts qu&apos;il fit en mourant furent plus nombreux que ceux qu&apos;il avait</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">tués de son vivant. Les Sages voient dans Shimshon une figure tragique mais rédemptrice</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">: malgré ses fautes, sa dernière prière témoigne d&apos;un retour sincère à D.ieu, et le</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">sacrifice de sa vie pour sauver Israël racheta ses erreurs passées.</tspan>
</text>
  <line x1="60" y1="326.0" x2="365" y2="326.0" stroke="#D4A94A" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="330.0" font-family="Georgia,serif" font-size="7" fill="#8B5E3C" text-anchor="middle">✦</text>
  <rect x="28" y="338.0" width="369" height="90" rx="4" fill="#EFE6D8" stroke="#D4A94A" stroke-width="0.4"/>
  <text x="212" y="350.0" font-family="Georgia,serif" font-size="7.5" fill="#3A2A1A" text-anchor="middle" font-weight="bold" letter-spacing="1">MIDRASH</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#65605A" font-style="italic">
<tspan x="38" y="363.0">Les Sages enseignent que Shimshon jugeait Israël à l&apos;image de D.ieu, c&apos;est-à-dire</tspan>
<tspan x="38" dy="13">seul. De même que nul ne peut assister le Juge suprême dans Son jugement, Shimshon</tspan>
<tspan x="38" dy="13">rendait la justice sans assesseur. Mais celui qui juge seul doit être sans faille, et</tspan>
<tspan x="38" dy="13" letter-spacing="0.4">c&apos;est parce qu&apos;il suivit ses yeux que sa force l&apos;abandonna.</tspan>
</text>
  <text x="390" y="424.0" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Sotah 9b</text>
  <line x1="60" y1="433.0" x2="365" y2="433.0" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="451.0" font-family="Georgia,serif" font-size="7.5" fill="#3A2A1A" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="28" y="458.0" width="179" height="38" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="116" y="473.0" font-family="Georgia,serif" font-size="7.5" fill="#3A2A1A" text-anchor="middle" font-weight="bold">La Consécration</text>
  <text x="116" y="487.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Le nazir consacre sa vie entière à D.ieu.</text>
  <rect x="218" y="458.0" width="179" height="38" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="309" y="473.0" font-family="Georgia,serif" font-size="7.5" fill="#3A2A1A" text-anchor="middle" font-weight="bold">La Téchouva</text>
  <text x="309" y="487.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Le repentir est possible jusqu&apos;au dernier souffle.</text>
  <line x1="60" y1="505.0" x2="365" y2="505.0" stroke="#D4A94A" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="518.0" font-family="Georgia,serif" font-size="7.8" fill="#3A2A1A" text-anchor="middle" font-style="italic">« La vraie force réside dans la maîtrise de soi. »</text>
  <text x="212" y="529.0" font-family="Georgia,serif" font-size="7.8" fill="#3A2A1A" text-anchor="middle" font-style="italic">« Même dans la chute, la téchouva ouvre une porte. »</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">37</text>
</svg>