<svg xmlns="http://www.w3.org/2000/svg" width="425" height="595" viewBox="0 0 425 595">
    <rect width="425" height="595" fill="#F5EEE1"/>
    
    <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#4A8A55" stroke-width="0.7" opacity="0.4"/>
    <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#4A8A55" stroke-width="0.3" opacity="0.25"/>
    
    <g opacity="0.3" fill="none" stroke="#4A8A55" stroke-width="0.6">
      <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
      <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
      <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
      <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
    </g>

    <!-- BANDEAU SUPÉRIEUR -->
    <rect x="13" y="13" width="399" height="26" fill="#2C6B40" opacity="0.92" rx="1"/>
    <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#D8F0D8" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Ari Zal (Rabbi Its'hak Louria)  —  ארי ז״ל</text>

    <!-- BIOGRAPHIE (suite) — 5 lignes -->
    <text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#1A3A20" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
    <text font-family="Georgia,serif" font-size="8" fill="#55504A">
      <tspan x="28" y="73" textLength="370" lengthAdjust="spacing">Le Ari Zal n'écrivit presque rien lui-même. Tout son enseignement fut transmis oralement</tspan>
      <tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">et consigné par son disciple Rabbi 'Haïm Vital dans le monumental Ets 'Haïm. Le Ari Zal</tspan>
      <tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">mourut à Safed en 1572, à l'âge de trente-huit ans, après seulement deux années</tspan>
      <tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">d'enseignement qui suffirent à transformer radicalement toute la pensée juive. Sa mort</tspan>
      <tspan x="28" dy="13.5" letter-spacing="0.4">prématurée frappa ses disciples de stupeur.</tspan>
    </text>

    <!-- SÉPARATEUR -->
    <line x1="60" y1="152" x2="365" y2="152" stroke="#4A8A55" stroke-width="0.5" opacity="0.35"/>
    <text x="212" y="156" font-family="Georgia,serif" font-size="7" fill="#2C6B40" text-anchor="middle">✦</text>

    <!-- ŒUVRES MAJEURES -->
    <text x="28" y="171" font-family="Georgia,serif" font-size="7.5" fill="#1A3A20" font-weight="bold" letter-spacing="1.5">ŒUVRES MAJEURES</text>
    <rect x="28" y="179" width="369" height="125" rx="4" fill="#EFE6D8" stroke="#4A8A55" stroke-width="0.4"/>
    
    <text x="38" y="192" font-family="Georgia,serif" font-size="7.8" fill="#1A3A20" font-weight="bold">Ets 'Haïm (L'Arbre de Vie — rédigé par R. Vital)</text>
    <text font-family="Georgia,serif" font-size="7.5" fill="#55504A">
      <tspan x="38" y="205">Ouvrage fondamental de la Kabbale lourianique exposant le Tsimtsoum, la Brisure</tspan>
      <tspan x="38" dy="12" letter-spacing="0.4">des Vases et le Tikoun. Base de toute la Kabbale ultérieure.</tspan>
    </text>
    
    <text x="38" y="232" font-family="Georgia,serif" font-size="7.8" fill="#1A3A20" font-weight="bold">Shaar HaKavanot (La Porte des Intentions)</text>
    <text font-family="Georgia,serif" font-size="7.5" fill="#55504A">
      <tspan x="38" y="245">Enseignements sur les kavanot mystiques de la prière : chaque mot recèle des</tspan>
      <tspan x="38" dy="12" letter-spacing="0.4">unifications divines que le priant peut activer par son intention consciente.</tspan>
    </text>
    
    <text x="38" y="272" font-family="Georgia,serif" font-size="7.8" fill="#1A3A20" font-weight="bold">Shaar HaGuilgoulim (La Porte des Réincarnations)</text>
    <text font-family="Georgia,serif" font-size="7.5" fill="#55504A">
      <tspan x="38" y="285">Doctrine des guilgoulim révélant les liens secrets entre les figures bibliques,</tspan>
      <tspan x="38" dy="12" letter-spacing="0.4">les Sages du Talmud et les âmes de chaque génération.</tspan>
    </text>

    <!-- SÉPARATEUR -->
    <line x1="60" y1="312" x2="365" y2="312" stroke="#4A8A55" stroke-width="0.4" opacity="0.25"/>

    <!-- LE SAVIEZ-VOUS ? -->
    <rect x="28" y="319" width="369" height="55" rx="4" fill="#EFE6D8" stroke="#C4973B" stroke-width="0.4"/>
    <text x="212" y="330" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" text-anchor="middle" font-weight="bold" letter-spacing="1">LE SAVIEZ-VOUS ?</text>
    <text font-family="Georgia,serif" font-size="7.5" fill="#6B5B3A">
      <tspan x="38" y="342">Le Ari Zal ne resta que deux ans à Safed (1570-1572) mais ces vingt-quatre mois suffirent</tspan>
      <tspan x="38" dy="12.5">à révolutionner toute la Kabbale. Il n'écrivit presque rien : tout fut consigné par 'Haïm</tspan>
      <tspan x="38" dy="12.5">Vital, seul disciple autorisé à mettre par écrit les paroles du maître.</tspan>
    </text>

    <!-- HÉRITAGE SPIRITUEL -->
    <text x="28" y="393" font-family="Georgia,serif" font-size="7.5" fill="#1A3A20" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
    
    <rect x="28" y="400" width="179" height="42" rx="3" fill="none" stroke="#4A8A55" stroke-width="0.35"/>
    <text x="116" y="413" font-family="Georgia,serif" font-size="7.5" fill="#1A3A20" text-anchor="middle" font-weight="bold">Le Tsimtsoum</text>
    <text x="116" y="426" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">D.ieu Se contracta pour laisser</text>
    <text x="116" y="436" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">place au monde. Concept fondateur.</text>
    
    <rect x="218" y="400" width="179" height="42" rx="3" fill="none" stroke="#4A8A55" stroke-width="0.35"/>
    <text x="309" y="413" font-family="Georgia,serif" font-size="7.5" fill="#1A3A20" text-anchor="middle" font-weight="bold">Le Tikoun</text>
    <text x="309" y="426" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Réparer le monde par les mitsvot.</text>
    <text x="309" y="436" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Mission cosmique de chaque âme.</text>

    <!-- RÉFLEXION -->
    <line x1="60" y1="455" x2="365" y2="455" stroke="#4A8A55" stroke-width="0.4" opacity="0.25"/>
    <text x="212" y="471" font-family="Georgia,serif" font-size="7.8" fill="#1A3A20" text-anchor="middle" font-style="italic">« Deux années d'enseignement ont changé le monde. »</text>
    <text x="212" y="486" font-family="Georgia,serif" font-size="7.8" fill="#1A3A20" text-anchor="middle" font-style="italic">« Le Tikoun du monde est entre les mains de l'homme. »</text>

    <!-- BANDEAU INFÉRIEUR -->
    <rect x="13" y="557" width="399" height="25" fill="#389560" opacity="0.85" rx="1"/>
    <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#D8F0D8" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
    <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">220</text>
  </svg>