  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#141E28" text-anchor="middle" font-weight="bold">הָרַב קוּק</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Rav Avraham Yits&apos;hak HaCohen Kook</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#141E28" text-anchor="middle" font-style="italic">La Lumière de la Rédemption — Le sionisme religieux</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#A0523D" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#141E28" text-anchor="middle" font-style="italic">« L&apos;amour gratuit reconstruira le Temple. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Orot HaKodesh</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#A0523D" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#141E28" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rav Avraham Yits&apos;hak HaCohen Kook est le premier Grand Rabbin ashkénaze de la Terre</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">d&apos;Israël sous mandat britannique et le plus grand penseur du sionisme religieux, celui</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">qui vit dans le retour du peuple juif sur sa terre non pas un événement politique mais</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">le début de la rédemption messianique. Né à Greva en Lettonie en 1865, il étudia dans</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">les grandes yeshivot lituaniennes et fut profondément influencé à la fois par la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">rigueur talmudique du monde lituanien et par la ferveur mystique de la Kabbale et du</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">hassidisme. En 1904, il monta en Terre d&apos;Israël et devint le rabbin de Jaffa, où il fut</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">confronté au paradoxe qui allait définir toute sa pensée : les pionniers sionistes qui</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">construisaient le pays étaient pour la plupart des socialistes laïcs qui avaient</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">abandonné la pratique religieuse. Comment comprendre que l&apos;œuvre sacrée de la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">reconstruction de la Terre Sainte soit accomplie par des mains profanes ? Rav Kook</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">répondit par une vision audacieuse : ces pionniers, même s&apos;ils ne le savent pas, sont</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">les instruments inconscients de la Providence divine. Leur énergie, leur sacrifice et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">leur amour de la terre sont des forces saintes qui participent à la rédemption, même si</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">elles s&apos;expriment dans un langage séculier. Le profane contient une étincelle de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sainteté qui attend d&apos;être révélée. Cette théologie de l&apos;inclusion transforma la</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">relation entre religieux et laïcs en Terre d&apos;Israël.</tspan>
</text>
