    <text x="212" y="180" font-family="Georgia,serif" font-size="12" fill="#7C6631" text-anchor="middle" letter-spacing="3" font-weight="bold">À PROPOS DES ILLUSTRATIONS</text>
    <line x1="155" y1="192" x2="270" y2="192" stroke="#D4A94A" stroke-width="0.6" opacity="0.5"/>
    <text font-family="Georgia,serif" font-size="8" fill="#4A4540" text-anchor="middle">
      <tspan x="212" y="225">Les illustrations de cette collection ont été conçues</tspan>
      <tspan x="212" dy="13">avec respect pour les figures représentées et la tradition</tspan>
      <tspan x="212" dy="13">juive. Pour les sages modernes, nous avons utilisé</tspan>
      <tspan x="212" dy="13">photographies et portraits attestés. Pour les figures</tspan>
      <tspan x="212" dy="13">médiévales et talmudiques, nous nous sommes</tspan>
      <tspan x="212" dy="13">appuyés sur l'iconographie connue.</tspan>
      <tspan x="212" dy="22">Pour les Patriarches, Matriarches et figures bibliques,</tspan>
      <tspan x="212" dy="13">nos illustrations s'inspirent des descriptions des textes</tspan>
      <tspan x="212" dy="13">— Ésaü roux, la beauté de Sarah — et d'éléments</tspan>
      <tspan x="212" dy="13">contextuels : vêtements d'époque, dignité des fonctions.</tspan>
      <tspan x="212" dy="22">Ces représentations ne prétendent pas figer une réalité</tspan>
      <tspan x="212" dy="13">historique. Elles sont une invitation à la méditation</tspan>
      <tspan x="212" dy="13">et à l'étude.</tspan>
    </text>
