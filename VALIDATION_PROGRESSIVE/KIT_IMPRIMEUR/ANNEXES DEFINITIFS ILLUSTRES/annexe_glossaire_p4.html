    <rect x="40" y="33" width="345" height="24" rx="3" fill="#5A4A2A"/>
    <text x="212" y="50" font-family="Georgia,serif" font-size="9" fill="#F5EEE1" text-anchor="middle" letter-spacing="3" font-weight="bold">G L O S S A I R E</text>
    <text x="42" y="82" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Mikvé</text>
    <text x="42" y="90" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Bain rituel d'eau naturelle utilisé pour la purification. Symbole de renouveau</text>
    <text x="42" y="98" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">spirituel, il marque les transitions majeures de la vie juive.</text>
    <text x="42" y="108" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Mishna</text>
    <text x="42" y="116" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Compilation de la loi orale rédigée par Rabbi Yehouda HaNassi vers 200. Composée de</text>
    <text x="42" y="124" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">six ordres (Shisha Sidrei Mishna), elle est le fondement du Talmud.</text>
    <text x="42" y="134" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Mitsva (pl. Mitsvot)</text>
    <text x="42" y="142" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Commandement divin. La tradition dénombre 613 mitsvot dans la Torah : 248</text>
    <text x="42" y="150" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">commandements positifs et</text>
    <text x="42" y="160" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">365 interdictions.</text>
    <text x="42" y="168" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Moussar</text>
    <text x="42" y="176" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Éthique, discipline morale. Mouvement fondé par Rabbi Yisrael Salanter au XIXe</text>
    <text x="42" y="184" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">siècle, visant le perfectionnement du caractère par l'étude et l'introspection.</text>
    <text x="42" y="194" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Mézouza</text>
    <text x="42" y="202" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Parchemin inscrit de passages du Shéma fixé aux montants des portes. Signe visible de</text>
    <text x="42" y="210" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">la présence divine au foyer et protection spirituelle.</text>
    <text x="42" y="220" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Nassi</text>
    <text x="42" y="228" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Prince, président du Sanhédrin. Titre porté par les chefs spirituels du peuple juif</text>
    <text x="42" y="236" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">en Terre d'Israël, de Hillel HaZaken à Rabbi Yehouda HaNassi.</text>
    <text x="42" y="246" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Navi (pl. Neviim)</text>
    <text x="42" y="254" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Prophète. Envoyé de D.ieu chargé de transmettre Sa parole au peuple. La tradition</text>
    <text x="42" y="262" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">dénombre 48 prophètes et 7 prophétesses dans l'histoire d'Israël.</text>
    <text x="42" y="272" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Néchama</text>
    <text x="42" y="280" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Âme. La tradition distingue cinq niveaux de l'âme : Néfesh, Roua'h, Néchama, 'Haya et</text>
    <text x="42" y="288" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Yé'hida, du plus corporel au plus spirituel.</text>
    <text x="42" y="298" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Olam HaBa</text>
    <text x="42" y="306" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Le monde à venir. Récompense ultime des justes après la mort.</text>
    <text x="42" y="316" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Pardès</text>
    <text x="42" y="324" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Acronyme des quatre niveaux d'interprétation de la Torah : Pshat (sens littéral),</text>
    <text x="42" y="332" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Rémez (allusion),</text>
    <text x="42" y="342" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Drash (interprétation) et Sod (secret, mystique).</text>
    <text x="42" y="350" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Pessa'h</text>
    <text x="42" y="358" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Pâque juive, fête commémorant la sortie d'Égypte. Célébrée avec le Séder, lecture de</text>
    <text x="42" y="366" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">la Haggada, consommation de matsa et interdiction du 'hamets.</text>
    <text x="42" y="376" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Pilpoul</text>
    <text x="42" y="384" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Méthode d'analyse dialectique aiguë des textes talmudiques.</text>
    <text x="42" y="394" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Pirkei Avot</text>
    <text x="42" y="402" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Traité éthique de la Mishna, « Chapitres des Pères ». Recueil de maximes morales des</text>
    <text x="42" y="410" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Sages de la Mishna, étudié traditionnellement entre Pessa'h et Shavouot.</text>
    <text x="42" y="420" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Rachbi</text>
    <text x="42" y="428" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Acronyme de Rabbi Shimon bar Yo'haï, auteur présumé du Zohar. Figure centrale de la</text>
    <text x="42" y="436" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">mystique juive, son tombeau à Méron est un lieu de pèlerinage majeur.</text>
    <text x="42" y="446" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Responsa (Shé'élot ouTeshouvot)</text>
    <text x="42" y="454" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Correspondance juridique entre rabbins.</text>
    <text x="42" y="462" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Rishon (pl. Rishonim)</text>
    <text x="42" y="470" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Littéralement « les premiers ». Sages rabbiniques du XIe au XVe siècle, de Rachi au</text>
    <text x="42" y="478" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Beit Yossef. Leurs décisions font autorité en matière de Halakha.</text>
    <text x="42" y="488" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Rosh Yéshiva</text>
    <text x="42" y="496" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Directeur d'une académie talmudique. Autorité suprême d'enseignement dans la yéshiva,</text>
    <text x="42" y="504" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">il donne les cours magistraux et tranche les questions d'étude.</text>
    <text x="42" y="514" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Sanhédrin</text>
    <text x="42" y="522" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Haute cour de justice composée de 71 sages siégeant à Jérusalem. Instance suprême de</text>
    <text x="42" y="530" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">la loi juive, elle jugeait les affaires capitales et fixait le calendrier.</text>
