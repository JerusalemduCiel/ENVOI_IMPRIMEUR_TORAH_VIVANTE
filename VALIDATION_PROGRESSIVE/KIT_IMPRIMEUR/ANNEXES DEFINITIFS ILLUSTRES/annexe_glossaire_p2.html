</head><body><div class="page"><svg xmlns="http://www.w3.org/2000/svg" width="425" height="595" viewBox="0 0 425 595">

    <rect x="40" y="33" width="345" height="24" rx="3" fill="#5A4A2A"/>
    <text x="212" y="50" font-family="Georgia,serif" font-size="9" fill="#F5EEE1" text-anchor="middle" letter-spacing="3" font-weight="bold">G L O S S A I R E</text>
    <text x="42" y="82" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Deracha</text>
    <text x="42" y="90" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Homélie ou interprétation homilétique d'un texte biblique. Genre littéraire et</text>
    <text x="42" y="98" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">oratoire central de l'enseignement rabbinique depuis l'Antiquité.</text>
    <text x="42" y="108" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Deveikout</text>
    <text x="42" y="116" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Attachement à D.ieu. Concept central de la Kabbale et du Hassidisme désignant l'union</text>
    <text x="42" y="124" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">de l'âme avec le divin par la prière, l'étude et l'intention pure.</text>
    <text x="42" y="134" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Din</text>
    <text x="42" y="142" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Jugement, loi stricte. Attribut divin de rigueur, par opposition au Hessed (bonté).</text>
    <text x="42" y="150" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">L'équilibre entre Din et Hessed gouverne le monde selon la Kabbale.</text>
    <text x="42" y="160" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Émouna</text>
    <text x="42" y="168" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Foi en D.ieu. Non pas croyance aveugle mais confiance profonde et intime, nourrie par</text>
    <text x="42" y="176" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">l'étude et l'expérience spirituelle. Fondement de la relation à D.ieu.</text>
    <text x="42" y="186" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Érets Israël</text>
    <text x="42" y="194" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">La Terre d'Israël. Terre promise par D.ieu aux Patriarches, dont la sainteté est un</text>
    <text x="42" y="202" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">principe fondamental. Sa possession est liée à l'observance de la Torah.</text>
    <text x="42" y="212" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Galout</text>
    <text x="42" y="220" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Exil, diaspora. État du peuple juif dispersé hors de sa terre.</text>
    <text x="42" y="230" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Gan Éden</text>
    <text x="42" y="238" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Le Jardin d'Éden, paradis terrestre originel. Désigne aussi le monde futur (Olam</text>
    <text x="42" y="246" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">HaBa), la récompense des âmes justes après la mort.</text>
    <text x="42" y="256" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Gaon (pl. Guéonim)</text>
    <text x="42" y="264" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Titre des chefs des académies talmudiques de Babylone (VIIe-XIe siècles). Période</text>
    <text x="42" y="272" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">charnière entre le Talmud et les Rishonim.</text>
    <text x="42" y="282" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Guemara</text>
    <text x="42" y="290" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Commentaire et discussion de la Mishna par les Amoraïm. Rédigée en araméen, elle</text>
    <text x="42" y="298" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">forme avec la</text>
    <text x="42" y="308" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Mishna l'ensemble appelé Talmud.</text>
    <text x="42" y="316" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Guémilout 'Hassadim</text>
    <text x="42" y="324" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Actes de bonté gratuits. Supérieurs à la tsédaka selon le Talmud, car ils s'adressent</text>
    <text x="42" y="332" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">aussi aux riches et aux défunts, pas seulement aux pauvres.</text>
    <text x="42" y="342" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Guér Tsédek</text>
    <text x="42" y="350" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Converti sincère au judaïsme. Ruth la Moabite en est le modèle par excellence. Le</text>
    <text x="42" y="358" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Talmud enseigne que les convertis sont chers à D.ieu.</text>
    <text x="42" y="368" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Guévoura</text>
    <text x="42" y="376" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Force, rigueur. L'un des attributs divins et l'un des piliers du monde selon les</text>
    <text x="42" y="384" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Pirkei Avot.</text>
    <text x="42" y="394" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Yits'hak incarne cette qualité dans la tradition.</text>
    <text x="42" y="402" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Haggada</text>
    <text x="42" y="410" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Récit de la sortie d'Égypte lu lors du Séder de Pessa'h. Texte liturgique mêlant</text>
    <text x="42" y="418" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">versets bibliques, commentaires rabbiniques et chants traditionnels.</text>
    <text x="42" y="428" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Halakha</text>
    <text x="42" y="436" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">La loi juive, littéralement « la marche ». Ensemble des règles régissant la vie</text>
    <text x="42" y="444" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">quotidienne du juif, dérivées de la Torah écrite et orale.</text>
    <text x="42" y="454" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Hashga'ha Pratit</text>
    <text x="42" y="462" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Providence divine individuelle. Doctrine selon laquelle D.ieu veille sur chaque</text>
    <text x="42" y="470" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">créature et chaque événement, même le plus infime, a un sens.</text>
    <text x="42" y="480" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Haskama</text>
    <text x="42" y="488" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Approbation écrite par une autorité rabbinique pour un ouvrage. Garantie de</text>
    <text x="42" y="496" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">conformité halakhique et marque d'estime intellectuelle.</text>
    <text x="42" y="506" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Hassid (pl. Hassidim)</text>
    <text x="42" y="514" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Littéralement « pieux ». Désigne un fidèle du mouvement hassidique fondé par le Baal</text>
    <text x="42" y="522" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Shem Tov au</text>
    <text x="42" y="532" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">XVIIIe siècle, centré sur la joie et la ferveur.</text>
