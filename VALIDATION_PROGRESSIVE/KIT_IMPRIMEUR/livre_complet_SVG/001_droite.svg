<svg xmlns="http://www.w3.org/2000/svg" width="425" height="595" viewBox="0 0 425 595">
  <rect width="425" height="595" fill="#F5EEE1"/>
  <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#D4A94A" stroke-width="0.7" opacity="0.4"/>
  <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#D4A94A" stroke-width="0.3" opacity="0.25"/>
  <g opacity="0.35" fill="none" stroke="#D4A94A" stroke-width="0.6">
    <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
    <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
    <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
    <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
  </g>
  <rect x="13" y="13" width="399" height="26" fill="#8B6914" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#FBF7F0" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Adam HaRishon  —  אָדָם הָרִאשׁוֹן</text>
  <text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#3A3020" font-weight="bold" letter-spacing="1.5">RÉCIT (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="73" textLength="370" lengthAdjust="spacing">L&apos;arbre de la connaissance du bien et du mal se dressait au centre du jardin, et D.ieu</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">avait formulé un seul interdit : ne pas manger de son fruit. Le serpent, que le Talmud</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">identifie au yétser hara, l&apos;inclination au mal, séduisit d&apos;abord &apos;Hava par la ruse en</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">lui disant que D.ieu Lui-même avait mangé de cet arbre pour créer le monde. Elle mangea</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">du fruit et en donna à Adam, qui en mangea aussi, et aussitôt leurs yeux s&apos;ouvrirent</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sur leur propre vulnérabilité et leur nudité. L&apos;appel divin retentit alors dans le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">jardin : Ayéka, où es-tu ? Les Sages enseignent que cette question n&apos;était pas</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">géographique mais existentielle, un appel profond à la conscience qui résonne en chaque</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">homme à chaque instant de sa vie. Adam tenta de se cacher derrière les arbres et de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">rejeter la faute sur &apos;Hava, qui elle-même accusa le serpent, inaugurant ainsi la chaîne</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de la fuite devant la responsabilité. D.ieu prononça alors les conséquences de la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">transgression : le travail de la terre dans la peine, l&apos;enfantement dans la douleur, et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">la mortalité. Pourtant, avant de les chasser du jardin d&apos;Éden, D.ieu confectionna pour</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">eux des habits de peau, geste de miséricorde pure qui enseigne que même dans la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sanction, la compassion divine demeure présente et agissante. Adam vécut neuf cent</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">trente années et, selon le Zohar, il vit défiler devant lui toutes les âmes de ses</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">descendants futurs, acceptant de céder soixante-dix années de sa propre vie au roi</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">David qui n&apos;avait reçu aucune durée de vie à l&apos;origine. Nos Sages rapportent qu&apos;Adam</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">institua le premier Shabbat et composa le Psaume 92, cantique du Shabbat, en découvrant</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">la puissance de la téchouva, le retour de l&apos;homme vers D.ieu après la faute originelle.</tspan>
</text>
  <line x1="60" y1="353.0" x2="365" y2="353.0" stroke="#D4A94A" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="357.0" font-family="Georgia,serif" font-size="7" fill="#C4973B" text-anchor="middle">✦</text>
  <rect x="28" y="365.0" width="369" height="90" rx="4" fill="#EFE6D8" stroke="#D4A94A" stroke-width="0.4"/>
  <text x="212" y="377.0" font-family="Georgia,serif" font-size="7.5" fill="#3A3020" text-anchor="middle" font-weight="bold" letter-spacing="1">MIDRASH</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#65605A" font-style="italic">
<tspan x="38" y="390.0">Lorsque D.ieu voulut créer l&apos;homme, les anges du service se divisèrent. La Bonté dit</tspan>
<tspan x="38" dy="13">: qu&apos;il soit créé, car il accomplira des actes de bonté. La Vérité dit : qu&apos;il ne</tspan>
<tspan x="38" dy="13">soit pas créé, car il sera rempli de mensonge. D.ieu prit la Vérité et la jeta à</tspan>
<tspan x="38" dy="13" letter-spacing="0.4">terre. Les anges dirent : Maître du monde, pourquoi humilies-Tu Ton propre sceau ?</tspan>
</text>
  <text x="390" y="451.0" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Bereshit Rabbah 8:5</text>
  <line x1="60" y1="460.0" x2="365" y2="460.0" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="478.0" font-family="Georgia,serif" font-size="7.5" fill="#3A3020" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="28" y="485.0" width="179" height="38" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="116" y="500.0" font-family="Georgia,serif" font-size="7.5" fill="#3A3020" text-anchor="middle" font-weight="bold">La Techouva</text>
  <text x="116" y="514.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Revenir vers D.ieu après la faute.</text>
  <rect x="218" y="485.0" width="179" height="38" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="309" y="500.0" font-family="Georgia,serif" font-size="7.5" fill="#3A3020" text-anchor="middle" font-weight="bold">Le Nom</text>
  <text x="309" y="514.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Nommer, c&apos;est révéler l&apos;essence cachée.</text>
  <line x1="60" y1="532.0" x2="365" y2="532.0" stroke="#D4A94A" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="545.0" font-family="Georgia,serif" font-size="7.8" fill="#3A3020" text-anchor="middle" font-style="italic">« Ayéka — L&apos;appel divin résonne en chaque conscience. »</text>
  <text x="212" y="556.0" font-family="Georgia,serif" font-size="7.8" fill="#3A3020" text-anchor="middle" font-style="italic">« Chaque homme porte en lui l&apos;image de D.ieu. »</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">3</text>
</svg>