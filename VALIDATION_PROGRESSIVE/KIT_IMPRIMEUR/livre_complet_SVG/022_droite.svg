<svg xmlns="http://www.w3.org/2000/svg" width="425" height="595" viewBox="0 0 425 595">
  <rect width="425" height="595" fill="#F5EEE1"/>
  <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#D4A94A" stroke-width="0.7" opacity="0.4"/>
  <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#D4A94A" stroke-width="0.3" opacity="0.25"/>
  <g opacity="0.35" fill="none" stroke="#D4A94A" stroke-width="0.6">
    <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
    <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
    <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
    <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
  </g>
  <rect x="13" y="13" width="399" height="26" fill="#8B6914" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#FBF7F0" text-anchor="middle" font-weight="bold" letter-spacing="0.8">David HaMélekh  —  דָּוִד הַמֶּלֶךְ</text>
  <text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">RÉCIT (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="73" textLength="370" lengthAdjust="spacing">Pendant ses années de fuite, David refusa par deux fois de porter la main sur Saül,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">disant : qui peut étendre la main sur l&apos;oint de l&apos;Éternel et rester innocent ? Cette</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">retenue extraordinaire devant celui qui cherchait à le tuer révèle la profondeur de sa</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">crainte de D.ieu et de son respect pour la royauté sacrée. Après la mort de Saül sur le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">mont Guilboa, David fut d&apos;abord couronné roi sur Juda à Hébron pendant sept ans, puis</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sur tout Israël. Il conquit Jérusalem, la cité des Jébuséens, et en fit la capitale</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">éternelle du peuple juif, y installant l&apos;Arche d&apos;alliance avec des chants et des danses</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">devant tout le peuple. Le Talmud rapporte que David dansa de toutes ses forces devant</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;Arche, ceint d&apos;un éphod de lin, et que lorsque Mikhal sa femme le méprisa pour cette</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">danse qu&apos;elle jugeait indigne d&apos;un roi, il lui répondit : c&apos;est devant l&apos;Éternel que je</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">danse, et je me rendrai plus vil encore à mes propres yeux. David composa les cent</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">cinquante psaumes du livre des Tehilim, la prière la plus universelle de l&apos;humanité,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">que les Sages appellent le sacrifice du cœur. Malgré sa grandeur, David commit la faute</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">avec Bethsabée et l&apos;envoi d&apos;Urie au front. Quand le prophète Nathan le confronta avec</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">la parabole de la brebis du pauvre, David dit immédiatement : j&apos;ai péché contre</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;Éternel, sans excuse ni justification. Les Sages enseignent que David ne vint au</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">monde que pour enseigner la téchouva, car si même le plus grand roi peut fauter et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">revenir à D.ieu avec un cœur brisé, alors tout homme le peut aussi. David régna</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">quarante ans et mourut le jour de Shavouot, laissant à Shlomo son fils la mission de</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">bâtir le Temple qu&apos;il avait préparé toute sa vie.</tspan>
</text>
  <line x1="60" y1="353.0" x2="365" y2="353.0" stroke="#D4A94A" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="357.0" font-family="Georgia,serif" font-size="7" fill="#7B52A0" text-anchor="middle">✦</text>
  <rect x="28" y="365.0" width="369" height="90" rx="4" fill="#EFE6D8" stroke="#D4A94A" stroke-width="0.4"/>
  <text x="212" y="377.0" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" text-anchor="middle" font-weight="bold" letter-spacing="1">MIDRASH</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#65605A" font-style="italic">
<tspan x="38" y="390.0">Le Midrash enseigne qu&apos;Adam vit dans sa vision prophétique que David ne devait vivre</tspan>
<tspan x="38" dy="13">que trois heures, et il lui fit don de soixante-dix ans prélevés sur sa propre vie.</tspan>
<tspan x="38" dy="13">C&apos;est pourquoi Adam vécut neuf cent trente ans au lieu de mille, et David vécut</tspan>
<tspan x="38" dy="13" letter-spacing="0.4">soixante-dix ans, chaque jour étant un don du premier homme.</tspan>
</text>
  <text x="390" y="451.0" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Bereshit Rabbah 14:6</text>
  <line x1="60" y1="460.0" x2="365" y2="460.0" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="478.0" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="28" y="485.0" width="179" height="38" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="116" y="500.0" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" text-anchor="middle" font-weight="bold">La Téchouva</text>
  <text x="116" y="514.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Revenir à D.ieu sans excuse ni délai.</text>
  <rect x="218" y="485.0" width="179" height="38" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="309" y="500.0" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" text-anchor="middle" font-weight="bold">Les Tehilim</text>
  <text x="309" y="514.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Le sacrifice du cœur, prière universelle.</text>
  <line x1="60" y1="532.0" x2="365" y2="532.0" stroke="#D4A94A" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="545.0" font-family="Georgia,serif" font-size="7.8" fill="#2A1040" text-anchor="middle" font-style="italic">« L&apos;homme regarde les apparences, D.ieu regarde le cœur. »</text>
  <text x="212" y="556.0" font-family="Georgia,serif" font-size="7.8" fill="#2A1040" text-anchor="middle" font-style="italic">« Même le plus grand roi peut fauter et revenir. »</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">45</text>
</svg>