<svg xmlns="http://www.w3.org/2000/svg" width="425" height="595" viewBox="0 0 425 595">
  <rect width="425" height="595" fill="#F5EEE1"/>
  <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#D4A94A" stroke-width="0.7" opacity="0.4"/>
  <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#D4A94A" stroke-width="0.3" opacity="0.25"/>
  <g opacity="0.35" fill="none" stroke="#D4A94A" stroke-width="0.6">
    <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
    <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
    <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
    <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
  </g>
  <rect x="13" y="13" width="399" height="26" fill="#8B6914" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#FBF7F0" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Éliyahou HaNavi  —  אֵלִיָּהוּ הַנָּבִיא</text>
  <text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">RÉCIT (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="73" textLength="370" lengthAdjust="spacing">L&apos;épreuve suprême d&apos;Éliyahou fut la confrontation sur le mont Carmel contre les quatre</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">cent cinquante prophètes de Baal. Il les défia de faire descendre le feu du ciel sur</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">leur sacrifice, et pendant toute une journée ils invoquèrent Baal en dansant et en se</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">tailladant le corps sans obtenir aucune réponse. Éliyahou les railla en disant : criez</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">plus fort, peut-être que votre dieu dort, peut-être qu&apos;il est en voyage. Puis il</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">reconstruisit l&apos;autel de D.ieu avec douze pierres représentant les douze tribus, fit</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">verser quatre fois de l&apos;eau sur le sacrifice jusqu&apos;à remplir le fossé alentour, et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">prononça une brève prière : Éternel, D.ieu d&apos;Avraham, de Yits&apos;hak et d&apos;Israël, que l&apos;on</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sache aujourd&apos;hui que Tu es D.ieu en Israël. Le feu de D.ieu tomba du ciel et consuma</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">le sacrifice, le bois, les pierres, la poussière et même l&apos;eau dans le fossé. Tout le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">peuple tomba face contre terre et proclama : l&apos;Éternel est D.ieu, l&apos;Éternel est D.ieu,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">la double proclamation que l&apos;on répète à la fin de Yom Kippour. Après cette victoire,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Éliyahou fut saisi de découragement dans le désert et demanda la mort, mais D.ieu lui</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">envoya un ange qui le nourrit et le guida pendant quarante jours jusqu&apos;au mont Horeb où</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">D.ieu lui apparut non dans le vent, ni dans le tremblement de terre, ni dans le feu,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">mais dans un murmure doux et subtil. Les Sages enseignent que ce murmure révéla à</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Éliyahou que D.ieu agit dans le monde non par la force mais par la douceur, et que la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">présence divine se manifeste dans le silence bien plus que dans le fracas. Éliyahou fut</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">finalement enlevé au ciel dans un tourbillon de feu devant les yeux de son disciple</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">Élisha, à qui il transmit une double part de son esprit prophétique.</tspan>
</text>
  <line x1="60" y1="353.0" x2="365" y2="353.0" stroke="#D4A94A" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="357.0" font-family="Georgia,serif" font-size="7" fill="#7B52A0" text-anchor="middle">✦</text>
  <rect x="28" y="365.0" width="369" height="90" rx="4" fill="#EFE6D8" stroke="#D4A94A" stroke-width="0.4"/>
  <text x="212" y="377.0" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" text-anchor="middle" font-weight="bold" letter-spacing="1">MIDRASH</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#65605A" font-style="italic">
<tspan x="38" y="390.0">À chaque génération, Éliyahou visite les justes déguisé en mendiant ou en voyageur.</tspan>
<tspan x="38" dy="13">Celui qui accueille l&apos;étranger avec générosité ne sait jamais s&apos;il n&apos;accueille pas le</tspan>
<tspan x="38" dy="13">prophète lui-même. C&apos;est pourquoi on ouvre la porte au séder de Pessa&apos;h et l&apos;on</tspan>
<tspan x="38" dy="13" letter-spacing="0.4">remplit une coupe pour Éliyahou, témoin éternel de la rédemption.</tspan>
</text>
  <text x="390" y="451.0" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Tana DéBei Éliyahou Rabbah 1</text>
  <line x1="60" y1="460.0" x2="365" y2="460.0" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="478.0" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="28" y="485.0" width="179" height="38" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="116" y="500.0" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" text-anchor="middle" font-weight="bold">Le Zèle</text>
  <text x="116" y="514.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Brûler pour D.ieu face à l&apos;indifférence.</text>
  <rect x="218" y="485.0" width="179" height="38" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="309" y="500.0" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" text-anchor="middle" font-weight="bold">Le Murmure</text>
  <text x="309" y="514.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">D.ieu parle dans le silence, non dans le fracas.</text>
  <line x1="60" y1="532.0" x2="365" y2="532.0" stroke="#D4A94A" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="545.0" font-family="Georgia,serif" font-size="7.8" fill="#2A1040" text-anchor="middle" font-style="italic">« Le feu du ciel consume le sacrifice, la foi consume le doute. »</text>
  <text x="212" y="556.0" font-family="Georgia,serif" font-size="7.8" fill="#2A1040" text-anchor="middle" font-style="italic">« On ouvre la porte à Éliyahou car la rédemption frappe. »</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">49</text>
</svg>