<svg xmlns="http://www.w3.org/2000/svg" width="425" height="595" viewBox="0 0 425 595">
    <rect width="425" height="595" fill="#F5EEE1"/>
    <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#D4A94A" stroke-width="0.7" opacity="0.4"/>
    <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#D4A94A" stroke-width="0.3" opacity="0.25"/>
    <g opacity="0.35" fill="none" stroke="#C4973B" stroke-width="0.6">
      <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
      <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
      <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
      <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
    </g>
    <text x="212" y="55" font-family="Georgia,serif" font-size="11" fill="#A0722B" text-anchor="middle" letter-spacing="5">C H A P I T R E   12</text>
    <text x="212" y="72" font-family="Georgia,serif" font-size="11" fill="#C49A4A" text-anchor="middle">— ✦ —</text>
    <text x="212" y="108" font-family="Georgia,serif" font-size="22" fill="#A0722B" text-anchor="middle" font-weight="bold" letter-spacing="1">Les Géants de l'Exégèse</text>
    <text x="212" y="132" font-family="Georgia,serif" font-size="12" fill="#301010" text-anchor="middle" font-style="italic">Les Sommets de la Pensée Juive Médiévale</text>
    <text x="212" y="150" font-family="Georgia,serif" font-size="8" fill="#9A9080" text-anchor="middle" letter-spacing="2">XIIe — XIVe SIÈCLE · DE CORDOUE À GÉRONE</text>
    <text x="212" y="168" font-family="Georgia,serif" font-size="8" fill="#C49A4A" text-anchor="middle" letter-spacing="8">· · ·</text>
    <text font-family="Georgia,serif" font-size="11.5" fill="#4A4540" text-anchor="middle" font-style="italic">
      <tspan x="212" y="208">Maïmonide érigea la Torah en édifice de raison,</tspan>
      <tspan x="212" y="227">Ramban défendit la foi au cœur de la dispute,</tspan>
      <tspan x="212" y="246">Rokeah lia la mystique à la loi sans chute,</tspan>
      <tspan x="212" y="265">Et Yona de Gérone ouvrit les portes du pardon.</tspan>
      <tspan x="212" y="292">Rashba veilla sur Barcelone comme un berger fidèle,</tspan>
      <tspan x="212" y="311">Et Ralbag lut les étoiles pour y trouver le Nom,</tspan>
      <tspan x="212" y="330">Chacun un pilier, chacun un horizon,</tspan>
      <tspan x="212" y="349">Portant le monde juif sur ses épaules immortelles.</tspan>
    </text>
    <line x1="70" y1="388" x2="355" y2="388" stroke="#C49A4A" stroke-width="0.6" opacity="0.5"/>
    <text font-family="Georgia,serif" font-size="11" fill="#4A4540" text-anchor="middle" font-style="italic" font-weight="500">
      <tspan x="212" y="408">« La Torah parle le langage des hommes. »</tspan>
    </text>
    <text x="212" y="428" font-family="Georgia,serif" font-size="8.5" fill="#9A9080" text-anchor="middle">— Maïmonide, Guide des Égarés</text>
    <line x1="90" y1="438" x2="335" y2="438" stroke="#C49A4A" stroke-width="0.5" opacity="0.4"/>
    <text x="212" y="530" font-family="Georgia,serif" font-size="7.5" fill="#9A9080" text-anchor="middle" letter-spacing="3">F I G U R E S   D E   C E   C H A P I T R E</text>
    <text x="212" y="546" font-family="Georgia,serif" font-size="8.5" fill="#4A4540" text-anchor="middle" font-weight="600">Maïmonide <tspan fill="#C49A4A" font-size="7">✦</tspan> Ramban <tspan fill="#C49A4A" font-size="7">✦</tspan> Rokeah</text>
    <text x="212" y="560" font-family="Georgia,serif" font-size="8.5" fill="#4A4540" text-anchor="middle" font-weight="600">Yona de Gérone <tspan fill="#C49A4A" font-size="7">✦</tspan> Rashba <tspan fill="#C49A4A" font-size="7">✦</tspan> Ralbag</text>
    <text x="212" y="588" font-family="Georgia,serif" font-size="7" fill="#B0A590" text-anchor="middle">181</text>
  </svg>