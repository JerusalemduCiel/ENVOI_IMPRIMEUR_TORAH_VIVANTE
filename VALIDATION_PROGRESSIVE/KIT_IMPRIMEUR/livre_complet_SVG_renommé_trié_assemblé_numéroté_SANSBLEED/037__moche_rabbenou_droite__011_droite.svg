<svg xmlns="http://www.w3.org/2000/svg" width="425" height="595" viewBox="0 0 425 595">
  <rect width="425" height="595" fill="#F5EEE1"/>
  <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#D4A94A" stroke-width="0.7" opacity="0.4"/>
  <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#D4A94A" stroke-width="0.3" opacity="0.25"/>
  <g opacity="0.35" fill="none" stroke="#D4A94A" stroke-width="0.6">
    <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
    <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
    <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
    <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
  </g>
  <rect x="13" y="13" width="399" height="26" fill="#8B6914" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#FBF7F0" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Moché Rabbénou  —  מֹשֶׁה רַבֵּנוּ</text>
  <text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#3A1810" font-weight="bold" letter-spacing="1.5">RÉCIT (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="73" textLength="370" lengthAdjust="spacing">Moché se présenta devant Pharaon et lui dit : ainsi parle l&apos;Éternel, le D.ieu d&apos;Israël,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">laisse partir Mon peuple. Pharaon refusa et aggrava l&apos;esclavage, et D.ieu envoya les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">dix plaies sur l&apos;Égypte, chacune manifestant Sa souveraineté sur un domaine de la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">nature que les Égyptiens divinisaient. Lors de la dixième plaie, la mort des</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">premiers-nés, Israël fut épargné grâce au sang de l&apos;agneau pascal apposé sur les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">montants des portes, et le peuple sortit d&apos;Égypte en hâte après deux cent dix ans</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">d&apos;exil. D.ieu fendit la mer des Joncs devant les enfants d&apos;Israël et la referma sur</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;armée de Pharaon, et Moché entonna alors le cantique de la mer avec tout le peuple.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Le Midrash enseigne qu&apos;une simple servante vit au passage de la mer plus de visions</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">prophétiques que le prophète Yé&apos;hezkel n&apos;en vit dans toute sa vie. Cinquante jours</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">après la sortie d&apos;Égypte, Moché monta au Sinaï et reçut la Torah de la bouche même de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">D.ieu, demeurant quarante jours et quarante nuits sans manger ni boire, nourri par la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">seule parole divine. La Torah témoigne que nul prophète ne s&apos;éleva plus en Israël comme</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Moché, qui parlait avec D.ieu face à face comme un homme parle à son ami. Lorsque le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">peuple fauta avec le veau d&apos;or, Moché brisa les Tables de la Loi et intercéda pour</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Israël en disant : pardonne leur faute, sinon efface- moi du livre que Tu as écrit. Sa</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">prière fut exaucée et il reçut de secondes Tables le jour de Yom Kippour, établissant</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">ce jour comme jour de pardon éternel. Moché guida le peuple quarante ans dans le désert</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">et mourut au mont Névo à cent vingt ans, enterré par D.</tspan>
</text>
  <line x1="60" y1="339.5" x2="365" y2="339.5" stroke="#D4A94A" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="343.5" font-family="Georgia,serif" font-size="7" fill="#C44B30" text-anchor="middle">✦</text>
  <rect x="28" y="351.5" width="369" height="90" rx="4" fill="#EFE6D8" stroke="#D4A94A" stroke-width="0.4"/>
  <text x="212" y="363.5" font-family="Georgia,serif" font-size="7.5" fill="#3A1810" text-anchor="middle" font-weight="bold" letter-spacing="1">MIDRASH</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#65605A" font-style="italic">
<tspan x="38" y="376.5">Pourquoi D.ieu choisit-Il Moché pour conduire Son peuple ? Un jour, une brebis</tspan>
<tspan x="38" dy="13">s&apos;enfuit du troupeau et Moché courut après elle jusqu&apos;à ce qu&apos;elle atteigne un point</tspan>
<tspan x="38" dy="13">d&apos;eau. Il lui dit : pauvre petite, je ne savais pas que tu avais soif. D.ieu dit :</tspan>
<tspan x="38" dy="13" letter-spacing="0.4">celui qui a pitié d&apos;une seule brebis sera le berger de Mon peuple Israël.</tspan>
</text>
  <text x="390" y="437.5" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Shemot Rabbah 2:2</text>
  <line x1="60" y1="446.5" x2="365" y2="446.5" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="464.5" font-family="Georgia,serif" font-size="7.5" fill="#3A1810" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="28" y="471.5" width="179" height="38" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="116" y="486.5" font-family="Georgia,serif" font-size="7.5" fill="#3A1810" text-anchor="middle" font-weight="bold">La Torah</text>
  <text x="116" y="500.5" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">La Loi divine transmise à tout Israël.</text>
  <rect x="218" y="471.5" width="179" height="38" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="309" y="486.5" font-family="Georgia,serif" font-size="7.5" fill="#3A1810" text-anchor="middle" font-weight="bold">L&apos;Humilité</text>
  <text x="309" y="500.5" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">L&apos;homme le plus humble de la terre.</text>
  <line x1="60" y1="518.5" x2="365" y2="518.5" stroke="#D4A94A" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="531.5" font-family="Georgia,serif" font-size="7.8" fill="#3A1810" text-anchor="middle" font-style="italic">« Nul prophète ne s&apos;éleva en Israël comme Moché. »</text>
  <text x="212" y="542.5" font-family="Georgia,serif" font-size="7.8" fill="#3A1810" text-anchor="middle" font-style="italic">« Le vrai berger court après la brebis égarée. »</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">37</text>
</svg>