<svg xmlns="http://www.w3.org/2000/svg" width="425" height="595" viewBox="0 0 425 595">
  <rect width="425" height="595" fill="#F5EEE1"/>
  <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#5B7BA3" stroke-width="0.7" opacity="0.4"/>
  <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#5B7BA3" stroke-width="0.3" opacity="0.25"/>
  <g opacity="0.3" fill="none" stroke="#5B7BA3" stroke-width="0.6">
    <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
    <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
    <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
    <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
  </g>
  <rect x="13" y="13" width="399" height="26" fill="#2D4A6E" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#E0EBF5" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Rav Saadia Gaon  —  רַב סְעַדְיָה גָּאוֹן</text>
  <text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#0A1830" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="73" textLength="370" lengthAdjust="spacing">Rav Saadia mena aussi un combat courageux contre l&apos;exilarque David ben Zakkaï, le chef</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">politique de la communauté juive de Babylonie, qui voulait imposer des décisions</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">juridiques injustes. Cette confrontation lui valut l&apos;exil et la persécution, mais il</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">refusa de céder sur les principes de justice, préférant la disgrâce à la compromission.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Sa traduction de la Bible en arabe, le Tafsir, permit à des millions de Juifs</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">arabophones de comprendre le texte sacré dans leur langue quotidienne et reste utilisée</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">dans certaines communautés orientales jusqu&apos;à nos jours. Rav Saadia mourut en 942 à</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Soura, réconcilié avec l&apos;exilarque. Les Sages enseignent que sa vie illustre le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">principe que le courage intellectuel et la fidélité inébranlable aux principes de</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">justice finissent toujours par triompher, même après des années de persécution.</tspan>
</text>
  <line x1="60" y1="218.0" x2="365" y2="218.0" stroke="#5B7BA3" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="222.0" font-family="Georgia,serif" font-size="7" fill="#286090" text-anchor="middle">✦</text>
  <rect x="28" y="233.0" width="369" height="95" rx="4" fill="#EFE6D8" stroke="#5B7BA3" stroke-width="0.4"/>
  <text x="212" y="247.0" font-family="Georgia,serif" font-size="7.5" fill="#0A1830" text-anchor="middle" font-weight="bold" letter-spacing="1">ANECDOTE TALMUDIQUE</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#0A1830" font-style="italic">
<tspan x="38" y="261.0">On demanda à Rav Saadia pourquoi il avait écrit un livre pour prouver les vérités</tspan>
<tspan x="38" dy="13">de la foi alors que la Torah les enseigne déjà. Il répondit que l&apos;homme qui doute</tspan>
<tspan x="38" dy="13">souffre comme un noyé qui se débat dans l&apos;eau. Le Livre des Croyances est la main</tspan>
<tspan x="38" dy="13">tendue qui le tire vers la rive. Celui qui possède la foi doit aussi posséder les</tspan>
<tspan x="38" dy="13" letter-spacing="0.4">arguments pour la défendre, car la foi sans compréhension est fragile.</tspan>
</text>
  <text x="390" y="324.0" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Introduction aux Emounot VeDeot</text>
  <line x1="60" y1="338.0" x2="365" y2="338.0" stroke="#5B7BA3" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="350.0" font-family="Georgia,serif" font-size="7.5" fill="#0A1830" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="28" y="357.0" width="179" height="48" rx="3" fill="none" stroke="#5B7BA3" stroke-width="0.35"/>
  <text x="116" y="372.0" font-family="Georgia,serif" font-size="7.5" fill="#0A1830" text-anchor="middle" font-weight="bold">La Philosophie</text>
  <text x="116" y="386.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Première synthèse entre foi et raison.</text>
  <rect x="218" y="357.0" width="179" height="48" rx="3" fill="none" stroke="#5B7BA3" stroke-width="0.35"/>
  <text x="309" y="372.0" font-family="Georgia,serif" font-size="7.5" fill="#0A1830" text-anchor="middle" font-weight="bold">Le Tafsir</text>
  <text x="309" y="386.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Traduction de la Bible en arabe.</text>
  <line x1="60" y1="413.0" x2="365" y2="413.0" stroke="#5B7BA3" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="426.0" font-family="Georgia,serif" font-size="7.8" fill="#0A1830" text-anchor="middle" font-style="italic">« La foi sans compréhension est fragile. »</text>
  <text x="212" y="439.0" font-family="Georgia,serif" font-size="7.8" fill="#0A1830" text-anchor="middle" font-style="italic">« Le courage intellectuel finit par être reconnu. »</text>
  <line x1="60" y1="440.0" x2="365" y2="440.0" stroke="#5B7BA3" stroke-width="0.4" opacity="0.25"/>
  <text x="28" y="459.0" font-family="Georgia,serif" font-size="7.5" fill="#0A1830" font-weight="bold" letter-spacing="1.5">CHAÎNE DE TRANSMISSION</text>
  <text font-family="Georgia,serif" font-size="7.5" fill="#65605A">
<tspan x="28" y="472.0">maitre: Les maîtres d&apos;Égypte</tspan>
<tspan x="28" dy="13.0">disciples: L&apos;ensemble du monde juif</tspan>
<tspan x="28" dy="13.0">contemporain: Les Karaïtes (adversaires)</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#2D4A6E" opacity="8.8" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#E0EBF5" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">155</text>
</svg>