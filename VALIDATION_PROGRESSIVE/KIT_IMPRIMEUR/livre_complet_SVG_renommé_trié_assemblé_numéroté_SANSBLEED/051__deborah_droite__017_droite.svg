<svg xmlns="http://www.w3.org/2000/svg" width="425" height="595" viewBox="0 0 425 595">
  <rect width="425" height="595" fill="#F5EEE1"/>
  <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#D4A94A" stroke-width="0.7" opacity="0.4"/>
  <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#D4A94A" stroke-width="0.3" opacity="0.25"/>
  <g opacity="0.35" fill="none" stroke="#D4A94A" stroke-width="0.6">
    <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
    <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
    <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
    <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
  </g>
  <rect x="13" y="13" width="399" height="26" fill="#8B6914" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#FBF7F0" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Déborah  —  דְּבוֹרָה</text>
  <text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#3A2A1A" font-weight="bold" letter-spacing="1.5">RÉCIT (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="73" textLength="370" lengthAdjust="spacing">Sisra s&apos;enfuit à pied et trouva refuge dans la tente de Yaël, femme de Héver le Kénite,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">qui l&apos;accueillit, le couvrit d&apos;un manteau et lui donna du lait à boire pour l&apos;endormir.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Lorsqu&apos;il fut profondément endormi, Yaël prit un piquet de tente et un marteau et lui</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">transperça la tempe, accomplissant ainsi la prophétie de Déborah que Sisra tomberait</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">entre les mains d&apos;une femme. Le cantique de Déborah, Shirat Déborah, est l&apos;un des dix</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">grands cantiques de l&apos;histoire sacrée d&apos;Israël. Ce chant de victoire célèbre la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">puissance de D.ieu qui se manifeste à travers la faiblesse apparente de Son peuple et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">proclame que les princes d&apos;Israël se sont portés volontaires pour la bataille, béni</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">soit le peuple qui s&apos;offre librement au combat pour D.ieu. Le cantique loue</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">particulièrement Yaël comme la plus bénie des femmes sous la tente et décrit avec une</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">puissance poétique saisissante la chute de Sisra et l&apos;attente vaine de sa mère derrière</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">la fenêtre. Les Sages enseignent que Déborah fait partie des sept prophétesses d&apos;Israël</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">avec Sarah, Myriam, &apos;Hanna, Avigaïl, &apos;Houlda et Esther. Le texte précise qu&apos;après la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">victoire de Déborah, le pays fut en paix pendant quarante ans, durée qui correspond à</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">une génération entière de tranquillité, preuve que la délivrance opérée par une femme</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de foi fut complète et durable. Les Sages voient dans Déborah la preuve que D.ieu</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">choisit Ses instruments non selon le rang social ou le sexe mais selon la pureté du</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">cœur et la force de la foi, car l&apos;esprit prophétique repose sur quiconque s&apos;en rend</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">digne par ses actes et par la pureté de ses intentions.</tspan>
</text>
  <line x1="60" y1="339.5" x2="365" y2="339.5" stroke="#D4A94A" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="343.5" font-family="Georgia,serif" font-size="7" fill="#8B5E3C" text-anchor="middle">✦</text>
  <rect x="28" y="351.5" width="369" height="90" rx="4" fill="#EFE6D8" stroke="#D4A94A" stroke-width="0.4"/>
  <text x="212" y="363.5" font-family="Georgia,serif" font-size="7.5" fill="#3A2A1A" text-anchor="middle" font-weight="bold" letter-spacing="1">MIDRASH</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#65605A" font-style="italic">
<tspan x="38" y="376.5">Pourquoi Déborah est-elle comparée à un palmier ? Le palmier n&apos;a qu&apos;un seul cœur qui</tspan>
<tspan x="38" dy="13">pointe vers le haut, et Déborah n&apos;avait qu&apos;un seul cœur tourné vers D.ieu. De même</tspan>
<tspan x="38" dy="13">que le palmier porte ses fruits en hauteur, elle éleva tout Israël par son jugement</tspan>
<tspan x="38" dy="13" letter-spacing="0.4">et sa prophétie vers les hauteurs de la foi.</tspan>
</text>
  <text x="390" y="437.5" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Meguila 14a</text>
  <line x1="60" y1="446.5" x2="365" y2="446.5" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="464.5" font-family="Georgia,serif" font-size="7.5" fill="#3A2A1A" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="28" y="471.5" width="179" height="38" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="116" y="486.5" font-family="Georgia,serif" font-size="7.5" fill="#3A2A1A" text-anchor="middle" font-weight="bold">Le Jugement</text>
  <text x="116" y="500.5" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Juger avec droiture et sans partialité.</text>
  <rect x="218" y="471.5" width="179" height="38" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="309" y="486.5" font-family="Georgia,serif" font-size="7.5" fill="#3A2A1A" text-anchor="middle" font-weight="bold">La Foi</text>
  <text x="309" y="500.5" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">D.ieu choisit Ses instruments par le cœur.</text>
  <line x1="60" y1="518.5" x2="365" y2="518.5" stroke="#D4A94A" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="531.5" font-family="Georgia,serif" font-size="7.8" fill="#3A2A1A" text-anchor="middle" font-style="italic">« Le palmier n&apos;a qu&apos;un cœur, tourné vers le ciel. »</text>
  <text x="212" y="542.5" font-family="Georgia,serif" font-size="7.8" fill="#3A2A1A" text-anchor="middle" font-style="italic">« La foi d&apos;une femme sauva toute une génération. »</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">51</text>
</svg>