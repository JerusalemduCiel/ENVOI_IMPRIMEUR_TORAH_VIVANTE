<svg xmlns="http://www.w3.org/2000/svg" width="425" height="595" viewBox="0 0 425 595">
    <rect width="425" height="595" fill="#F5EEE1"/>
    <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#D4A94A" stroke-width="0.7" opacity="0.4"/>
    <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#D4A94A" stroke-width="0.3" opacity="0.25"/>
    <g opacity="0.35" fill="none" stroke="#C4973B" stroke-width="0.6">
      <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
      <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
      <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
      <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
    </g>
    <text x="212" y="55" font-family="Georgia,serif" font-size="11" fill="#8A5E3C" text-anchor="middle" letter-spacing="5">C H A P I T R E   10</text>
    <text x="212" y="72" font-family="Georgia,serif" font-size="11" fill="#D4A94A" text-anchor="middle">— ✦ —</text>
    <text x="212" y="108" font-family="Georgia,serif" font-size="22" fill="#8A5E3C" text-anchor="middle" font-weight="bold" letter-spacing="1">Les Fondateurs Ashkénazes</text>
    <text x="212" y="132" font-family="Georgia,serif" font-size="12" fill="#301010" text-anchor="middle" font-style="italic">La Lumière de la Torah en Rhénanie</text>
    <text x="212" y="150" font-family="Georgia,serif" font-size="8" fill="#9A9080" text-anchor="middle" letter-spacing="2">Xe — XIIe SIÈCLE · ASHKENAZ</text>
    <text x="212" y="168" font-family="Georgia,serif" font-size="8" fill="#D4A94A" text-anchor="middle" letter-spacing="8">· · ·</text>
    <text font-family="Georgia,serif" font-size="11.5" fill="#4A4540" text-anchor="middle" font-style="italic">
      <tspan x="212" y="208">Guershom décréta la justice et la lumière,</tspan>
      <tspan x="212" y="227">Dans les vallées du Rhin où la Torah prit racine,</tspan>
      <tspan x="212" y="246">Rachi ouvrit le Livre — et sa plume divine</tspan>
      <tspan x="212" y="265">Éclaira chaque mot d'une clarté première.</tspan>
      <tspan x="212" y="292">Rabbénou Tam poursuivit l'œuvre du grand-père,</tspan>
      <tspan x="212" y="311">Les Tossafistes tissèrent un manteau de questions,</tspan>
      <tspan x="212" y="330">Chaque objection un fil, chaque réponse un don,</tspan>
      <tspan x="212" y="349">Et la Torah d'Europe brilla comme un phare.</tspan>
    </text>
    <line x1="70" y1="388" x2="355" y2="388" stroke="#D4A94A" stroke-width="0.6" opacity="0.5"/>
    <text font-family="Georgia,serif" font-size="11" fill="#4A4540" text-anchor="middle" font-style="italic" font-weight="500">
      <tspan x="212" y="408">« Tourne-la et retourne-la, car tout est en elle. »</tspan>
    </text>
    <text x="212" y="428" font-family="Georgia,serif" font-size="8.5" fill="#9A9080" text-anchor="middle">— Pirké Avot 5:22</text>
    <line x1="90" y1="438" x2="335" y2="438" stroke="#D4A94A" stroke-width="0.5" opacity="0.4"/>
    <text x="212" y="530" font-family="Georgia,serif" font-size="7.5" fill="#9A9080" text-anchor="middle" letter-spacing="3">F I G U R E S   D E   C E   C H A P I T R E</text>
    <text x="212" y="548" font-family="Georgia,serif" font-size="11" fill="#4A4540" text-anchor="middle" font-weight="600">Rabbénou Guershom <tspan fill="#D4A94A" font-size="7">✦</tspan> Rachi <tspan fill="#D4A94A" font-size="7">✦</tspan> Rabbénou Tam</text>
    <text x="212" y="588" font-family="Georgia,serif" font-size="7" fill="#B0A590" text-anchor="middle">161</text>
  </svg>