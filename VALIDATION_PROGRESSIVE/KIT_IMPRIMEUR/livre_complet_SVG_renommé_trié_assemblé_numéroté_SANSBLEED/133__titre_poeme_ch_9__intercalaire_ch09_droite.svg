    <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#D4A94A" stroke-width="0.7" opacity="0.4"/>
    <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#D4A94A" stroke-width="0.3" opacity="0.25"/>
    <g opacity="0.35" fill="none" stroke="#C4973B" stroke-width="0.6">
      <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
      <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
      <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
      <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
    </g>
    <text x="212" y="55" font-family="Georgia,serif" font-size="11" fill="#3A5A80" text-anchor="middle" letter-spacing="5">C H A P I T R E   9</text>
    <text x="212" y="72" font-family="Georgia,serif" font-size="11" fill="#5B7BA3" text-anchor="middle">— ✦ —</text>
    <text x="212" y="108" font-family="Georgia,serif" font-size="22" fill="#3A5A80" text-anchor="middle" font-weight="bold" letter-spacing="1">Les Amoraïm et les Guéonim</text>
    <text x="212" y="132" font-family="Georgia,serif" font-size="12" fill="#3A5070" text-anchor="middle" font-style="italic">L'Océan du Talmud et ses Gardiens</text>
    <text x="212" y="150" font-family="Georgia,serif" font-size="8" fill="#9A9080" text-anchor="middle" letter-spacing="2">IIIe — XIe SIÈCLE · BABYLONE ET ERETZ ISRAËL</text>
    <text x="212" y="168" font-family="Georgia,serif" font-size="8" fill="#5B7BA3" text-anchor="middle" letter-spacing="8">· · ·</text>
    <text font-family="Georgia,serif" font-size="11.5" fill="#4A4540" text-anchor="middle" font-style="italic">
      <tspan x="212" y="208">Rabbi Yo'hanan et Reish Lakish, face à face,</tspan>
      <tspan x="212" y="227">Forgèrent la vérité dans le feu du débat,</tspan>
      <tspan x="212" y="246">Rav fonda Soura, Shmouel régna à Néhardéa,</tspan>
      <tspan x="212" y="265">Et le Talmud grandit de chaque question.</tspan>
      <tspan x="212" y="292">Abbayé et Rava — six cents disputes inscrites,</tspan>
      <tspan x="212" y="311">Chacune un monde, chacune un chemin de lumière,</tspan>
      <tspan x="212" y="330">Et Ravina avec Rav Ashi scellèrent la dernière</tspan>
      <tspan x="212" y="349">Page de l'océan de sagesse et d'eaux bénites.</tspan>
    </text>
    <line x1="70" y1="388" x2="355" y2="388" stroke="#5B7BA3" stroke-width="0.6" opacity="0.5"/>
    <text font-family="Georgia,serif" font-size="11" fill="#4A4540" text-anchor="middle" font-style="italic" font-weight="500">
      <tspan x="212" y="408">« Chaque jour, une voix divine résonne du mont Horeb. »</tspan>
    </text>
    <text x="212" y="428" font-family="Georgia,serif" font-size="8.5" fill="#9A9080" text-anchor="middle">— Pirké Avot 6:2</text>
    <line x1="90" y1="438" x2="335" y2="438" stroke="#5B7BA3" stroke-width="0.5" opacity="0.4"/>
    <text x="212" y="530" font-family="Georgia,serif" font-size="7.5" fill="#9A9080" text-anchor="middle" letter-spacing="3">F I G U R E S   D E   C E   C H A P I T R E</text>
    <text x="212" y="542" font-family="Georgia,serif" font-size="7.5" fill="#4A4540" text-anchor="middle" font-weight="600">Rav <tspan fill="#5B7BA3" font-size="7">✦</tspan> Shmouel <tspan fill="#5B7BA3" font-size="7">✦</tspan> R. Yo'hanan <tspan fill="#5B7BA3" font-size="7">✦</tspan> Reish Lakish <tspan fill="#5B7BA3" font-size="7">✦</tspan> R. Yehoshoua ben Levi</text>
    <text x="212" y="554" font-family="Georgia,serif" font-size="7.5" fill="#4A4540" text-anchor="middle" font-weight="600">Éléazar ben Pedat <tspan fill="#5B7BA3" font-size="7">✦</tspan> R. Abbahou <tspan fill="#5B7BA3" font-size="7">✦</tspan> Abbayé <tspan fill="#5B7BA3" font-size="7">✦</tspan> Rava <tspan fill="#5B7BA3" font-size="7">✦</tspan> Ravina & Rav Ashi</text>
    <text x="212" y="566" font-family="Georgia,serif" font-size="7.5" fill="#4A4540" text-anchor="middle" font-weight="600">Rav Saadia Gaon <tspan fill="#5B7BA3" font-size="7">✦</tspan> Rav Sherira Gaon <tspan fill="#5B7BA3" font-size="7">✦</tspan> Rav Haï Gaon</text>
    <text x="212" y="588" font-family="Georgia,serif" font-size="7" fill="#B0A590" text-anchor="middle">133</text>
  </svg>