<svg xmlns="http://www.w3.org/2000/svg" width="425" height="595" viewBox="0 0 425 595">
  <rect width="425" height="595" fill="#F5EEE1"/>
  <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#D4A94A" stroke-width="0.7" opacity="0.4"/>
  <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#D4A94A" stroke-width="0.3" opacity="0.25"/>
  <g opacity="0.3" fill="none" stroke="#D4A94A" stroke-width="0.6">
    <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
    <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
    <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
    <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
  </g>
  <rect x="13" y="13" width="399" height="26" fill="#8B6914" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#FBF7F0" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Shlomo Ibn Gabirol  —  שְׁלֹמֹה אִבְּן גַּבִּירוֹל</text>
  <text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="73" textLength="370" lengthAdjust="spacing">Sa poésie philosophique et liturgique atteignit des sommets inégalés dans la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">littérature hébraïque médiévale. Le Keter Malkhout, la Couronne Royale, est un long</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">poème métaphysique qui médite sur la grandeur de D.ieu, la structure des sphères</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">célestes et la petitesse de l&apos;homme face à l&apos;Infini. Ce poème est récité dans de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">nombreuses communautés séfarades lors de la nuit de Kippour, après la prière de Néila.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Son Mekor &apos;Haïm, la Source de Vie, rédigé en arabe, développe une philosophie</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">néoplatonicienne qui influença les penseurs chrétiens médiévaux, au point qu&apos;on</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;attribua longtemps à un philosophe musulman nommé Avicebron. Ibn Gabirol mourut</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">jeune, probablement avant l&apos;âge de quarante ans, dans des circonstances inconnues. Son</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">génie précoce et sa mort prématurée en font une figure tragique et lumineuse.</tspan>
</text>
  <line x1="60" y1="218.0" x2="365" y2="218.0" stroke="#D4A94A" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="222.0" font-family="Georgia,serif" font-size="7" fill="#8B6914" text-anchor="middle">✦</text>
  <rect x="28" y="233.0" width="369" height="95" rx="4" fill="#EFE6D8" stroke="#D4A94A" stroke-width="0.4"/>
  <text x="212" y="247.0" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" text-anchor="middle" font-weight="bold" letter-spacing="1">ANECDOTE TALMUDIQUE</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#4A4540" font-style="italic">
<tspan x="38" y="261.0">On raconte qu&apos;Ibn Gabirol, frappé par une maladie de peau qui le défigurait,</tspan>
<tspan x="38" dy="13">composa ses plus beaux poèmes dans la solitude et la souffrance. Interrogé sur</tspan>
<tspan x="38" dy="13">la source de son inspiration, il répondit : mon corps est une prison mais mon</tspan>
<tspan x="38" dy="13">âme est un oiseau royal. Plus la cage est étroite, plus le chant s&apos;élève haut</tspan>
<tspan x="38" dy="13" letter-spacing="0.4">vers le Créateur qui seul connaît la beauté cachée derrière chaque blessure.</tspan>
</text>
  <text x="390" y="324.0" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Tradition rapportée par les biographes médiévaux</text>
  <line x1="60" y1="338.0" x2="365" y2="338.0" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="350.0" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="28" y="357.0" width="179" height="48" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="116" y="372.0" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" text-anchor="middle" font-weight="bold">Le Keter Malkhout</text>
  <text x="116" y="386.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Chef-d&apos;œuvre récité la nuit de Kippour.</text>
  <rect x="218" y="357.0" width="179" height="48" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="309" y="372.0" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" text-anchor="middle" font-weight="bold">La Philosophie</text>
  <text x="309" y="386.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Pont entre pensée juive et universelle.</text>
  <line x1="60" y1="413.0" x2="365" y2="413.0" stroke="#D4A94A" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="426.0" font-family="Georgia,serif" font-size="7.8" fill="#2A1040" text-anchor="middle" font-style="italic">« La beauté du verbe révèle la beauté de D.ieu. »</text>
  <text x="212" y="439.0" font-family="Georgia,serif" font-size="7.8" fill="#2A1040" text-anchor="middle" font-style="italic">« La solitude du poète nourrit la profondeur du chant. »</text>
  <line x1="60" y1="440.0" x2="365" y2="440.0" stroke="#D4A94A" stroke-width="0.4" opacity="0.25"/>
  <text x="28" y="459.0" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">CHAÎNE DE TRANSMISSION</text>
  <text font-family="Georgia,serif" font-size="7.5" fill="#65605A">
<tspan x="28" y="472.0">maîtres : Les cercles intellectuels juifs et arabes de Saragosse et Malaga</tspan>
<tspan x="28" dy="13.0">disciples : Les poètes liturgiques et philosophes néoplatoniciens</tspan>
<tspan x="28" dy="13.0">contemporains : Shmouel HaNaguid, Rabbi Ba&apos;hya Ibn Paquda</tspan>
<tspan x="28" dy="13.0">héritage : Le Keter Malkhout et la philosophie néoplatonicienne juive</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">165</text>
</svg>