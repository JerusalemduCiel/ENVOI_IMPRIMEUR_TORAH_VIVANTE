<svg xmlns="http://www.w3.org/2000/svg" width="425" height="595" viewBox="0 0 425 595">
  <rect width="425" height="595" fill="#F5EEE1"/>
  <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#5B7BA3" stroke-width="0.7" opacity="0.4"/>
  <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#5B7BA3" stroke-width="0.3" opacity="0.25"/>
  <g opacity="0.3" fill="none" stroke="#5B7BA3" stroke-width="0.6">
    <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
    <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
    <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
    <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
  </g>
  <rect x="13" y="13" width="399" height="26" fill="#2D4A6E" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#E0EBF5" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Rabbi Yehoshoua ben &apos;Hanania  —  רַבִּי יְהוֹשֻׁעַ בֶּן חֲנַנְיָה</text>
  <text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="73" textLength="370" lengthAdjust="spacing">Le Talmud rapporte plusieurs débats entre Rabbi Yehoshoua et Rabban Gamliel de Yavné,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">le président du Sanhédrin, sur des questions de calendrier et de halakha. Dans un</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">épisode célèbre, Rabban Gamliel ordonna à Rabbi Yehoshoua de se présenter devant lui</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">avec son bâton et son argent le jour qui, selon le calcul de Rabbi Yehoshoua, tombait à</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Yom Kippour. Rabbi Yehoshoua obéit par respect pour l&apos;autorité du Nassi, et Rabban</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Gamliel le fit asseoir et l&apos;embrassa en disant : bienvenu mon maître et mon disciple,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">mon maître en sagesse et mon disciple car tu as accepté ma décision. Cet épisode</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">enseigne que l&apos;unité du peuple prime sur l&apos;opinion individuelle, même quand cette</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">opinion est juste. Rabbi Yehoshoua est le modèle du Sage qui accepte l&apos;autorité</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">légitime par amour de la paix et de la cohésion du peuple juif.</tspan>
</text>
  <line x1="60" y1="218.0" x2="365" y2="218.0" stroke="#5B7BA3" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="222.0" font-family="Georgia,serif" font-size="7" fill="#2E75A0" text-anchor="middle">✦</text>
  <rect x="28" y="233.0" width="369" height="95" rx="4" fill="#EFE6D8" stroke="#5B7BA3" stroke-width="0.4"/>
  <text x="212" y="247.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" text-anchor="middle" font-weight="bold" letter-spacing="1">ANECDOTE TALMUDIQUE</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#0C2840" font-style="italic">
<tspan x="38" y="261.0">Les Romains demandèrent un jour à Rabbi Yehoshoua pourquoi le plat du Shabbat avait</tspan>
<tspan x="38" dy="13">un arôme si délicieux. Il répondit : nous avons une épice appelée Shabbat. Ils</tspan>
<tspan x="38" dy="13">demandèrent à en recevoir. Il dit : elle n&apos;agit que pour celui qui observe le</tspan>
<tspan x="38" dy="13">Shabbat. Celui qui ne sanctifie pas le temps ne peut en goûter la saveur, car le</tspan>
<tspan x="38" dy="13" letter-spacing="0.4">Shabbat n&apos;est pas un jour mais une présence que seul l&apos;observant peut percevoir.</tspan>
</text>
  <text x="390" y="324.0" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Shabbat 119a</text>
  <line x1="60" y1="338.0" x2="365" y2="338.0" stroke="#5B7BA3" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="350.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="28" y="357.0" width="179" height="48" rx="3" fill="none" stroke="#5B7BA3" stroke-width="0.35"/>
  <text x="116" y="372.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" text-anchor="middle" font-weight="bold">La Raison</text>
  <text x="116" y="386.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">La halakha se décide par le vote des Sages.</text>
  <rect x="218" y="357.0" width="179" height="48" rx="3" fill="none" stroke="#5B7BA3" stroke-width="0.35"/>
  <text x="309" y="372.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" text-anchor="middle" font-weight="bold">L&apos;Humilité</text>
  <text x="309" y="386.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Accepter l&apos;autorité par amour de la paix.</text>
  <line x1="60" y1="413.0" x2="365" y2="413.0" stroke="#5B7BA3" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="426.0" font-family="Georgia,serif" font-size="7.8" fill="#0C2840" text-anchor="middle" font-style="italic">« La sagesse ne réside pas dans l&apos;apparence. »</text>
  <text x="212" y="439.0" font-family="Georgia,serif" font-size="7.8" fill="#0C2840" text-anchor="middle" font-style="italic">« L&apos;unité prime sur l&apos;opinion individuelle. »</text>
  <line x1="60" y1="440.0" x2="365" y2="440.0" stroke="#5B7BA3" stroke-width="0.4" opacity="0.25"/>
  <text x="28" y="459.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">CHAÎNE DE TRANSMISSION</text>
  <text font-family="Georgia,serif" font-size="7.5" fill="#65605A">
<tspan x="28" y="472.0">maitre: Rabbi Yo&apos;hanan ben Zakkaï</tspan>
<tspan x="28" dy="13.0">disciples: Rabbi Akiva, Rabbi Ishmaël</tspan>
<tspan x="28" dy="13.0">contemporain: Rabbi Éliézer ben Hyrcanos</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#2D4A6E" opacity="8.8" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#E0EBF5" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">113</text>
</svg>