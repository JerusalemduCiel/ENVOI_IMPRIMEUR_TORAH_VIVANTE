<svg xmlns="http://www.w3.org/2000/svg" width="425" height="595" viewBox="0 0 425 595">
  <rect width="425" height="595" fill="#F5EEE1"/>
  <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#D4A94A" stroke-width="0.7" opacity="0.4"/>
  <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#D4A94A" stroke-width="0.3" opacity="0.25"/>
  <g opacity="0.35" fill="none" stroke="#D4A94A" stroke-width="0.6">
    <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
    <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
    <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
    <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
  </g>
  <rect x="13" y="13" width="399" height="26" fill="#8B6914" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#FBF7F0" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Yehouda  —  יְהוּדָה</text>
  <text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#3D3418" font-weight="bold" letter-spacing="1.5">RÉCIT (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="73" textLength="370" lengthAdjust="spacing">Yehouda promit à Tamar d&apos;attendre que Shéla grandisse, mais ne tint pas sa promesse par</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">crainte de perdre son dernier fils. Tamar, voyant que Shéla avait grandi sans qu&apos;on la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">lui donne pour épouse, se déguisa en femme voilée et se plaça sur le chemin de Yehouda.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Celui-ci ne la reconnut pas et s&apos;unit à elle, lui laissant en gage son sceau personnel,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">son cordon et son bâton de commandement. Quand on découvrit que Tamar était enceinte et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">qu&apos;on la mena au bûcher pour adultère présumé, elle envoya les trois gages à Yehouda</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">avec ce message d&apos;une délicatesse sublime : reconnais, je te prie, à qui appartiennent</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">ce sceau, ce cordon et ce bâton. Le Talmud enseigne que Tamar préféra risquer d&apos;être</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">brûlée vive plutôt que d&apos;humilier publiquement Yehouda devant tout le peuple, et de cet</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">épisode les Sages tirent le principe fondamental qu&apos;il vaut mieux se jeter dans une</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">fournaise ardente que de faire pâlir le visage de son prochain en public. Yehouda</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">reconnut ses gages et déclara devant tous : tsadka miméni, elle est plus juste que moi.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Cet aveu public, cette capacité à reconnaître sa faute sans chercher d&apos;excuse, est</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">selon les Sages l&apos;acte fondateur qui valut à Yehouda la couronne de la royauté. Car le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">véritable roi n&apos;est pas celui qui domine les autres par la force mais celui qui sait se</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">dominer lui-même et avouer ses erreurs. De Yehouda et Tamar naquirent Pérets et Zéra&apos;h,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">et c&apos;est de Pérets que descend la lignée royale de David et du Messie futur. Devant</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Yossef en Égypte, Yehouda se porta garant de la sécurité de Binyamin et offrit sa</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">propre liberté en échange de celle du fils de Ra&apos;hel, accomplissant ainsi devant D.ieu</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">et devant les hommes une téchouva complète et parfaite pour la vente de Yossef.</tspan>
</text>
  <line x1="60" y1="353.0" x2="365" y2="353.0" stroke="#D4A94A" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="357.0" font-family="Georgia,serif" font-size="7" fill="#BF9530" text-anchor="middle">✦</text>
  <rect x="28" y="365.0" width="369" height="90" rx="4" fill="#EFE6D8" stroke="#D4A94A" stroke-width="0.4"/>
  <text x="212" y="377.0" font-family="Georgia,serif" font-size="7.5" fill="#3D3418" text-anchor="middle" font-weight="bold" letter-spacing="1">MIDRASH</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#65605A" font-style="italic">
<tspan x="38" y="390.0">Pourquoi la royauté éternelle fut-elle accordée à Yehouda et non à un autre fils de</tspan>
<tspan x="38" dy="13">Yaakov ? Parce qu&apos;il reconnut sa faute devant Tamar et dit publiquement : elle est</tspan>
<tspan x="38" dy="13">plus juste que moi. Les Sages enseignent que celui qui avoue ses erreurs et s&apos;en</tspan>
<tspan x="38" dy="13" letter-spacing="0.4">repent de tout son cœur mérite la couronne de la royauté d&apos;Israël.</tspan>
</text>
  <text x="390" y="451.0" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Bereshit Rabbah 99:8</text>
  <line x1="60" y1="460.0" x2="365" y2="460.0" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="478.0" font-family="Georgia,serif" font-size="7.5" fill="#3D3418" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="28" y="485.0" width="179" height="38" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="116" y="500.0" font-family="Georgia,serif" font-size="7.5" fill="#3D3418" text-anchor="middle" font-weight="bold">La Royauté</text>
  <text x="116" y="514.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Le sceptre ne s&apos;éloignera pas de Yehouda.</text>
  <rect x="218" y="485.0" width="179" height="38" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="309" y="500.0" font-family="Georgia,serif" font-size="7.5" fill="#3D3418" text-anchor="middle" font-weight="bold">La Téchouva</text>
  <text x="309" y="514.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Reconnaître sa faute, fondement du repentir.</text>
  <line x1="60" y1="532.0" x2="365" y2="532.0" stroke="#D4A94A" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="545.0" font-family="Georgia,serif" font-size="7.8" fill="#3D3418" text-anchor="middle" font-style="italic">« Avouer publiquement sa faute est un acte de royauté. »</text>
  <text x="212" y="556.0" font-family="Georgia,serif" font-size="7.8" fill="#3D3418" text-anchor="middle" font-style="italic">« De Yehouda naîtra le Messie, rédempteur d&apos;Israël. »</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">33</text>
</svg>