<svg xmlns="http://www.w3.org/2000/svg" width="425" height="595" viewBox="0 0 425 595">
  <rect width="425" height="595" fill="#F5EEE1"/>
  <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#5B7BA3" stroke-width="0.7" opacity="0.4"/>
  <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#5B7BA3" stroke-width="0.3" opacity="0.25"/>
  <g opacity="0.3" fill="none" stroke="#5B7BA3" stroke-width="0.6">
    <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
    <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
    <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
    <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
  </g>
  <rect x="13" y="13" width="399" height="26" fill="#2D4A6E" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#E0EBF5" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Antigone de Sokho  —  אַנְטִיגְנוֹס אִישׁ סוֹכוֹ</text>
  <text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="73" textLength="370" lengthAdjust="spacing">Le Talmud rapporte que l&apos;enseignement d&apos;Antigone fut tragiquement mal compris par deux</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de ses disciples, Tsadok et Boéthus, qui en déduisirent qu&apos;il n&apos;y avait ni récompense</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">ni punition après la mort, et donc pas de résurrection des morts ni de monde à venir.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Ils fondèrent les sectes des Sadducéens et des Boéthusiens qui rejetaient la Torah</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">orale et ne reconnaissaient que la Torah écrite. Cette rupture enseigna aux Sages</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;importance capitale de transmettre non seulement les paroles mais aussi leur sens</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">exact. Son enseignement sur le service désintéressé répond à la philosophie grecque :</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">pour Antigone, le sens de la vie n&apos;est pas dans la recherche du bonheur mais dans le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">service de D.ieu. Sa place entre Shimon HaTsadik et les Zougot fait de lui le gardien</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">du passage entre les derniers prophètes et les premiers Sages qui bâtiront la Mishna.</tspan>
</text>
  <line x1="60" y1="218.0" x2="365" y2="218.0" stroke="#5B7BA3" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="222.0" font-family="Georgia,serif" font-size="7" fill="#2E75A0" text-anchor="middle">✦</text>
  <rect x="28" y="233.0" width="369" height="95" rx="4" fill="#EFE6D8" stroke="#5B7BA3" stroke-width="0.4"/>
  <text x="212" y="247.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" text-anchor="middle" font-weight="bold" letter-spacing="1">ANECDOTE TALMUDIQUE</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#0C2840" font-style="italic">
<tspan x="38" y="261.0">Les Sages comparent celui qui sert D.ieu pour la récompense à un ouvrier qui</tspan>
<tspan x="38" dy="13">surveille l&apos;horloge, et celui qui Le sert par amour à un fils qui travaille dans le</tspan>
<tspan x="38" dy="13">champ de son père sans compter les heures. Le fils ne reçoit pas moins que</tspan>
<tspan x="38" dy="13">l&apos;ouvrier, mais sa joie est incomparablement plus grande car il travaille</tspan>
<tspan x="38" dy="13" letter-spacing="0.4">par amour.</tspan>
</text>
  <text x="390" y="324.0" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Avot déRabbi Natan 5:2</text>
  <line x1="60" y1="338.0" x2="365" y2="338.0" stroke="#5B7BA3" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="350.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="28" y="357.0" width="179" height="48" rx="3" fill="none" stroke="#5B7BA3" stroke-width="0.35"/>
  <text x="116" y="372.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" text-anchor="middle" font-weight="bold">Lishma</text>
  <text x="116" y="386.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">La Torah pour elle-même, non pour le profit.</text>
  <rect x="218" y="357.0" width="179" height="48" rx="3" fill="none" stroke="#5B7BA3" stroke-width="0.35"/>
  <text x="309" y="372.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" text-anchor="middle" font-weight="bold">La Transmission</text>
  <text x="309" y="386.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Transmettre les paroles et leur sens exact.</text>
  <line x1="60" y1="413.0" x2="365" y2="413.0" stroke="#5B7BA3" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="426.0" font-family="Georgia,serif" font-size="7.8" fill="#0C2840" text-anchor="middle" font-style="italic">« La vraie récompense du service est le service lui-même. »</text>
  <text x="212" y="439.0" font-family="Georgia,serif" font-size="7.8" fill="#0C2840" text-anchor="middle" font-style="italic">« Le fils travaille par amour, non pour le salaire. »</text>
  <line x1="60" y1="440.0" x2="365" y2="440.0" stroke="#5B7BA3" stroke-width="0.4" opacity="0.25"/>
  <text x="28" y="459.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">CHAÎNE DE TRANSMISSION</text>
  <text font-family="Georgia,serif" font-size="7.5" fill="#65605A">
<tspan x="28" y="472.0">maître : Shimon HaTsadik</tspan>
<tspan x="28" dy="13.0">disciples : Tsadok et Boéthus (déviation), les Zougot</tspan>
<tspan x="28" dy="13.0">héritage : Gardien du passage entre prophètes et Sages</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#2D4A6E" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#E0EBF5" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">97</text>
</svg>