<svg xmlns="http://www.w3.org/2000/svg" width="425" height="595" viewBox="0 0 425 595">
  <rect width="425" height="595" fill="#F5EEE1"/>
  <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#D4A94A" stroke-width="0.7" opacity="0.4"/>
  <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#D4A94A" stroke-width="0.3" opacity="0.25"/>
  <g opacity="0.3" fill="none" stroke="#D4A94A" stroke-width="0.6">
    <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
    <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
    <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
    <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
  </g>
  <rect x="13" y="13" width="399" height="26" fill="#8B6914" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#FBF7F0" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Rabbi Ba&apos;hya Ibn Paquda  —  רַבֵּנוּ בַּחְיָא</text>
  <text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="73" textLength="370" lengthAdjust="spacing">Le &apos;Hovot HaLevavot est structuré en dix portes qui conduisent l&apos;âme vers D.ieu par un</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">chemin progressif et méthodique. La première porte enseigne l&apos;unité divine, la deuxième</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;examen des merveilles de la Création, la troisième le service de D.ieu. Les portes</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">suivantes traitent de la confiance en D.ieu, de la sincérité, de l&apos;humilité, du</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">repentir et de l&apos;examen de conscience quotidien. La dixième porte, la plus élevée,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">traite de l&apos;amour désintéressé de D.ieu, sommet de la vie spirituelle où l&apos;âme ne</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">désire rien d&apos;autre que la proximité divine. Traduit en hébreu par Ibn Tibbon,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;ouvrage transcenda les frontières culturelles entre le monde séfarade et le monde</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">ashkénaze. Les maîtres du Moussar lituanien, huit siècles plus tard, le placèrent au</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">fondement de leur enseignement éthique, preuve de son universalité intemporelle.</tspan>
</text>
  <line x1="60" y1="218.0" x2="365" y2="218.0" stroke="#D4A94A" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="222.0" font-family="Georgia,serif" font-size="7" fill="#8B6914" text-anchor="middle">✦</text>
  <rect x="28" y="233.0" width="369" height="95" rx="4" fill="#EFE6D8" stroke="#D4A94A" stroke-width="0.4"/>
  <text x="212" y="247.0" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" text-anchor="middle" font-weight="bold" letter-spacing="1">ANECDOTE TALMUDIQUE</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#4A4540" font-style="italic">
<tspan x="38" y="261.0">Ibn Paquda raconte la parabole d&apos;un roi qui envoya ses serviteurs cultiver un</tspan>
<tspan x="38" dy="13">champ fertile. Certains travaillèrent la terre avec zèle mais sans amour pour le</tspan>
<tspan x="38" dy="13">roi. D&apos;autres aimaient le roi mais ne cultivèrent pas la terre. Seul celui qui</tspan>
<tspan x="38" dy="13">travailla la terre avec amour et dévotion reçut la pleine récompense. Ainsi les</tspan>
<tspan x="38" dy="13" letter-spacing="0.4">devoirs du cœur et les devoirs des membres doivent être accomplis ensemble.</tspan>
</text>
  <text x="390" y="324.0" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— &apos;Hovot HaLevavot, Introduction</text>
  <line x1="60" y1="338.0" x2="365" y2="338.0" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="350.0" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="28" y="357.0" width="179" height="48" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="116" y="372.0" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" text-anchor="middle" font-weight="bold">Les Devoirs du Cœur</text>
  <text x="116" y="386.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">La vie intérieure fonde la pratique.</text>
  <rect x="218" y="357.0" width="179" height="48" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="309" y="372.0" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" text-anchor="middle" font-weight="bold">Le Moussar</text>
  <text x="309" y="386.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Source de toute la littérature éthique juive.</text>
  <line x1="60" y1="413.0" x2="365" y2="413.0" stroke="#D4A94A" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="426.0" font-family="Georgia,serif" font-size="7.8" fill="#2A1040" text-anchor="middle" font-style="italic">« Sans le cœur, les membres ne servent à rien. »</text>
  <text x="212" y="439.0" font-family="Georgia,serif" font-size="7.8" fill="#2A1040" text-anchor="middle" font-style="italic">« Dix portes mènent à l&apos;amour de D.ieu. »</text>
  <line x1="60" y1="440.0" x2="365" y2="440.0" stroke="#D4A94A" stroke-width="0.4" opacity="0.25"/>
  <text x="28" y="459.0" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">CHAÎNE DE TRANSMISSION</text>
  <text font-family="Georgia,serif" font-size="7.5" fill="#65605A">
<tspan x="28" y="472.0">maîtres : La tradition gaonique de Babylone transmise à Al-Andalus</tspan>
<tspan x="28" dy="13.0">disciples : Les penseurs moralistes juifs, du Moussar à la &apos;Hassidout</tspan>
<tspan x="28" dy="13.0">contemporains : Shlomo Ibn Gabirol, Rabbi Yehouda Halevi</tspan>
<tspan x="28" dy="13.0">héritage : La vie intérieure élevée au rang de devoir religieux</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">163</text>
</svg>