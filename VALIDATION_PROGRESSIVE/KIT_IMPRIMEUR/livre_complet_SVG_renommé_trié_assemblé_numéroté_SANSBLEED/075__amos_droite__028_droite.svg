<svg xmlns="http://www.w3.org/2000/svg" width="425" height="595" viewBox="0 0 425 595">
  <rect width="425" height="595" fill="#F5EEE1"/>
  <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#D4A94A" stroke-width="0.7" opacity="0.4"/>
  <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#D4A94A" stroke-width="0.3" opacity="0.25"/>
  <g opacity="0.35" fill="none" stroke="#D4A94A" stroke-width="0.6">
    <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
    <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
    <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
    <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
  </g>
  <rect x="13" y="13" width="399" height="26" fill="#8B6914" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#FBF7F0" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Amos  —  עָמוֹס</text>
  <text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">RÉCIT (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="73" textLength="370" lengthAdjust="spacing">Le verset le plus célèbre d&apos;Amos résonne à travers toute l&apos;histoire juive : Que la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">justice coule comme les eaux et la droiture comme un torrent intarissable. Ce verset</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">fut cité par Martin Luther King dans son discours I Have a Dream, témoignant de la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">portée universelle du message d&apos;Amos. Le prophète enseigne que D.ieu rejette les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sacrifices et les fêtes religieuses accomplis par des mains injustes : Je hais, Je</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">méprise vos fêtes, Je ne prends aucun plaisir dans vos assemblées solennelles. La piété</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sans la justice est une hypocrisie que D.ieu ne peut tolérer. Amos fut chassé du</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sanctuaire de Béthel par le prêtre Amatsia qui lui ordonna de retourner en Judée et de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">ne plus prophétiser en Israël. Amos répondit avec une dignité magnifique : je ne suis</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">ni prophète ni fils de prophète, je suis berger et cultivateur de sycomores, mais</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;Éternel m&apos;a pris de derrière le troupeau et m&apos;a dit : va prophétise à Mon peuple</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Israël. Le Talmud enseigne qu&apos;Amos résuma toute la Torah en un seul principe :</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Recherchez-Moi et vous vivrez. Chercher D.ieu signifie pratiquer la justice envers</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">chaque être humain. Sa prophétie se termine néanmoins sur une promesse de restauration</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">: Je relèverai la cabane de David qui est tombée, je réparerai ses brèches et la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">rebâtirai comme aux jours anciens. La justice et la miséricorde marchent ensemble dans</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">la vision d&apos;Amos, et le châtiment n&apos;est jamais le dernier mot de D.ieu. Le prophète</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">berger enseigna au monde que la voix de D.ieu peut surgir des lieux les plus humbles</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">pour ébranler les trônes les plus puissants.</tspan>
</text>
  <line x1="60" y1="339.5" x2="365" y2="339.5" stroke="#D4A94A" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="343.5" font-family="Georgia,serif" font-size="7" fill="#7B52A0" text-anchor="middle">✦</text>
  <rect x="28" y="351.5" width="369" height="77" rx="4" fill="#EFE6D8" stroke="#D4A94A" stroke-width="0.4"/>
  <text x="212" y="363.5" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" text-anchor="middle" font-weight="bold" letter-spacing="1">MIDRASH</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#65605A" font-style="italic">
<tspan x="38" y="376.5">Le Midrash enseigne qu&apos;Amos était bègue, et que D.ieu choisit précisément un homme à</tspan>
<tspan x="38" dy="13">la parole difficile pour montrer que la force du message ne dépend pas de l&apos;éloquence</tspan>
<tspan x="38" dy="13" letter-spacing="0.4">du messager mais de la vérité de la parole divine elle-même.</tspan>
</text>
  <text x="390" y="424.5" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Amos 5:24</text>
  <line x1="60" y1="433.5" x2="365" y2="433.5" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="451.5" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="28" y="458.5" width="179" height="38" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="116" y="473.5" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" text-anchor="middle" font-weight="bold">La Justice</text>
  <text x="116" y="487.5" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">La piété sans justice est une abomination.</text>
  <rect x="218" y="458.5" width="179" height="38" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="309" y="473.5" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" text-anchor="middle" font-weight="bold">L&apos;Humilité</text>
  <text x="309" y="487.5" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">D.ieu choisit un berger pour parler aux rois.</text>
  <line x1="60" y1="505.5" x2="365" y2="505.5" stroke="#D4A94A" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="518.5" font-family="Georgia,serif" font-size="7.8" fill="#2A1040" text-anchor="middle" font-style="italic">« Recherchez-Moi et vous vivrez. »</text>
  <text x="212" y="529.5" font-family="Georgia,serif" font-size="7.8" fill="#2A1040" text-anchor="middle" font-style="italic">« La voix de D.ieu surgit des lieux les plus humbles. »</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">75</text>
</svg>