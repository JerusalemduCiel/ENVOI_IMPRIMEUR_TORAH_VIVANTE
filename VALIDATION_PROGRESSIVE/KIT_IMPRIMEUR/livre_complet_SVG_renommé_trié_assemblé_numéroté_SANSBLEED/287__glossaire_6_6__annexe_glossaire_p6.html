</head><body><div class="page"><svg xmlns="http://www.w3.org/2000/svg" width="425" height="595" viewBox="0 0 425 595">

    <rect x="40" y="33" width="345" height="24" rx="3" fill="#5A4A2A"/>
    <text x="212" y="50" font-family="Georgia,serif" font-size="9" fill="#F5EEE1" text-anchor="middle" letter-spacing="3" font-weight="bold">G L O S S A I R E</text>
    <text x="42" y="82" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Tsadik (pl. Tsadikim)</text>
    <text x="42" y="90" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Juste, homme pieux. Dans le Hassidisme, le Tsadik est le guide spirituel de la</text>
    <text x="42" y="98" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">communauté, canal entre le divin et les fidèles.</text>
    <text x="42" y="108" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Tsimtsoum</text>
    <text x="42" y="116" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Contraction divine. Concept du Ari Zal selon lequel D.ieu « contracta » Sa lumière</text>
    <text x="42" y="124" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">infinie pour laisser un espace où créer le monde fini.</text>
    <text x="42" y="134" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Tsniout</text>
    <text x="42" y="142" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Pudeur, modestie. Vertu fondamentale régissant la conduite, le vêtement et la parole.</text>
    <text x="42" y="150" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">« Marche humblement avec ton D.ieu » (Michée 6:8).</text>
    <text x="42" y="160" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Tsédaka</text>
    <text x="42" y="168" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Justice, charité. Obligation de donner aux pauvres, considérée non comme un acte de</text>
    <text x="42" y="176" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">générosité mais comme un devoir de justice.</text>
    <text x="42" y="186" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Téchouva</text>
    <text x="42" y="194" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Repentir, retour vers D.ieu. Processus intérieur de reconnaissance de la faute, de</text>
    <text x="42" y="202" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">regret sincère et d'engagement à ne pas récidiver.</text>
    <text x="42" y="212" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Téfiline</text>
    <text x="42" y="220" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Phylactères. Deux boîtiers en cuir contenant des parchemins bibliques, portés sur le</text>
    <text x="42" y="228" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">bras et la tête lors de la prière du matin.</text>
    <text x="42" y="238" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Yom Kippour</text>
    <text x="42" y="246" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Jour du Grand Pardon, le plus saint du calendrier juif. Jour de jeûne et de prière</text>
    <text x="42" y="254" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">intense où le</text>
    <text x="42" y="264" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Cohen Gadol entrait dans le Saint des Saints.</text>
    <text x="42" y="272" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Yom Tov</text>
    <text x="42" y="280" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Jour de fête. Désigne les jours saints du calendrier juif (Pessa'h, Shavouot,</text>
    <text x="42" y="288" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Souccot, Rosh HaShana) où le travail est interdit comme le Shabbat.</text>
    <text x="42" y="298" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Yéshiva</text>
    <text x="42" y="306" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Académie d'étude talmudique. Institution centrale du judaïsme depuis l'Antiquité, où</text>
    <text x="42" y="314" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">les étudiants étudient le Talmud en paires ('havrouta).</text>
    <text x="42" y="324" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Yétser HaRa</text>
    <text x="42" y="332" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Penchant mauvais. Force intérieure poussant l'homme vers le mal, que le Talmud</text>
    <text x="42" y="340" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">identifie aussi à la pulsion de vie qu'il faut canaliser, non détruire.</text>
    <text x="42" y="350" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Yétser HaTov</text>
    <text x="42" y="358" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Penchant bon. Force intérieure orientant l'homme vers le bien et le service de D.ieu,</text>
    <text x="42" y="366" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">en lutte constante avec le yétser hara.</text>
    <text x="42" y="376" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Zohar</text>
    <text x="42" y="384" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">« Splendeur ». Œuvre maîtresse de la Kabbale, attribuée à Rabbi Shimon bar Yo'haï.</text>
    <text x="42" y="392" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Commentaire mystique du Pentateuque rédigé en araméen.</text>
    <text x="42" y="402" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Zougot</text>
    <text x="42" y="410" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Les « paires » de dirigeants du Sanhédrin, du IIe siècle av. è.c. au Ier siècle.</text>
    <text x="42" y="418" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Chaque génération avait un Nassi et un Av Beit Din.</text>
    <text x="42" y="428" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Zékhout Avot</text>
    <text x="42" y="436" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Mérite des Patriarches. Doctrine selon laquelle les mérites accumulés par Avraham,</text>
    <text x="42" y="444" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Yits'hak et Yaakov protègent leurs descendants à travers les générations.</text>
