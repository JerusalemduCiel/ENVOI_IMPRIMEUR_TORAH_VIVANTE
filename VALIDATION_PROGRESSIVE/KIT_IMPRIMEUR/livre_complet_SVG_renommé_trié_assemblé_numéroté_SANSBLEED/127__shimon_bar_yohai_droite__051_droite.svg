<svg xmlns="http://www.w3.org/2000/svg" width="425" height="595" viewBox="0 0 425 595">
  <rect width="425" height="595" fill="#F5EEE1"/>
  <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#5B7BA3" stroke-width="0.7" opacity="0.4"/>
  <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#5B7BA3" stroke-width="0.3" opacity="0.25"/>
  <g opacity="0.3" fill="none" stroke="#5B7BA3" stroke-width="0.6">
    <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
    <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
    <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
    <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
  </g>
  <rect x="13" y="13" width="399" height="26" fill="#2D4A6E" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#E0EBF5" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Rabbi Shimon bar Yo&apos;haï  —  רַבִּי שִׁמְעוֹן בַּר יוֹחַאי</text>
  <text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="73" textLength="370" lengthAdjust="spacing">Après cette année supplémentaire, Rashbi sortit apaisé et comprit que le monde a besoin</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">des deux dimensions : l&apos;étude et le travail, le sacré et le profane. Il vit un homme</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">courir avec deux bouquets de myrte la veille de Shabbat, un pour zakhor, souviens-toi,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">et un pour shamor, garde, et dit : voyez comme les mitsvot sont chères à Israël. La</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">tradition mystique enseigne que pendant les treize années dans la grotte, Rashbi reçut</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">les révélations les plus profondes de la Torah cachée et que le Zohar est le fruit de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">cette illumination. Le jour de sa mort, le 33e jour du Omer, Lag BaOmer, il révéla les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">derniers secrets à ses disciples et une lumière immense emplit la maison. Les Sages</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">allument des feux à Lag BaOmer en souvenir de cette lumière.</tspan>
</text>
  <line x1="60" y1="204.5" x2="365" y2="204.5" stroke="#5B7BA3" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="208.5" font-family="Georgia,serif" font-size="7" fill="#2E75A0" text-anchor="middle">✦</text>
  <rect x="28" y="219.5" width="369" height="95" rx="4" fill="#EFE6D8" stroke="#5B7BA3" stroke-width="0.4"/>
  <text x="212" y="233.5" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" text-anchor="middle" font-weight="bold" letter-spacing="1">ANECDOTE TALMUDIQUE</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#0C2840" font-style="italic">
<tspan x="38" y="247.5">Quand Rashbi sortit de la grotte, il trouva un vieil homme portant deux bouquets de</tspan>
<tspan x="38" dy="13">myrte le vendredi après-midi. Il demanda : pourquoi deux ? L&apos;homme répondit : un</tspan>
<tspan x="38" dy="13">pour zakhor et un pour shamor. Rashbi dit à son fils : vois comme les commandements</tspan>
<tspan x="38" dy="13">sont chers à Israël, et son esprit fut apaisé. La beauté du Shabbat guérit même les</tspan>
<tspan x="38" dy="13" letter-spacing="0.4">âmes brûlantes qui reviennent du feu de la Torah.</tspan>
</text>
  <text x="390" y="310.5" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Shabbat 33b</text>
  <line x1="60" y1="324.5" x2="365" y2="324.5" stroke="#5B7BA3" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="336.5" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="28" y="343.5" width="179" height="48" rx="3" fill="none" stroke="#5B7BA3" stroke-width="0.35"/>
  <text x="116" y="358.5" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" text-anchor="middle" font-weight="bold">Le Zohar</text>
  <text x="116" y="372.5" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Livre fondamental de la Kabbale juive.</text>
  <rect x="218" y="343.5" width="179" height="48" rx="3" fill="none" stroke="#5B7BA3" stroke-width="0.35"/>
  <text x="309" y="358.5" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" text-anchor="middle" font-weight="bold">Lag BaOmer</text>
  <text x="309" y="372.5" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Fête de lumière le 33e jour du Omer.</text>
  <line x1="60" y1="399.5" x2="365" y2="399.5" stroke="#5B7BA3" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="412.5" font-family="Georgia,serif" font-size="7.8" fill="#0C2840" text-anchor="middle" font-style="italic">« La Torah cachée illumine plus que la Torah révélée. »</text>
  <text x="212" y="425.5" font-family="Georgia,serif" font-size="7.8" fill="#0C2840" text-anchor="middle" font-style="italic">« Le feu de la Torah doit être tempéré par l&apos;amour. »</text>
  <line x1="60" y1="426.5" x2="365" y2="426.5" stroke="#5B7BA3" stroke-width="0.4" opacity="0.25"/>
  <text x="28" y="445.5" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">CHAÎNE DE TRANSMISSION</text>
  <text font-family="Georgia,serif" font-size="7.5" fill="#65605A">
<tspan x="28" y="458.5">maitre: Rabbi Akiva</tspan>
<tspan x="28" dy="13.0">disciples: Rabbi Éléazar (son fils), ses compagnons</tspan>
<tspan x="28" dy="13.0">contemporain: Rabbi Meïr, Rabbi Yehouda bar Ilaï</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#2D4A6E" opacity="8.8" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#E0EBF5" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">127</text>
</svg>