<svg xmlns="http://www.w3.org/2000/svg" width="425" height="595" viewBox="0 0 425 595">
  <rect width="425" height="595" fill="#F5EEE1"/>
  <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#5B7BA3" stroke-width="0.7" opacity="0.4"/>
  <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#5B7BA3" stroke-width="0.3" opacity="0.25"/>
  <g opacity="0.3" fill="none" stroke="#5B7BA3" stroke-width="0.6">
    <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
    <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
    <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
    <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
  </g>
  <rect x="13" y="13" width="399" height="26" fill="#2D4A6E" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#E0EBF5" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Rabbi Yehoshoua ben Levi  —  רַבִּי יְהוֹשֻׁעַ בֶּן לֵוִי</text>
  <text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#0C2038" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="73" textLength="370" lengthAdjust="spacing">Le Talmud raconte que Rabbi Yehoshoua ben Levi parvint à tromper l&apos;ange de la mort en</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">lui demandant de lui montrer sa place au Gan Éden avant de mourir. L&apos;ange accepta et le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">conduisit aux portes du paradis. Rabbi Yehoshoua sauta par-dessus le mur et refusa de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">revenir. L&apos;ange exigea qu&apos;il rende l&apos;épée avec laquelle il frappe les mortels, que</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Rabbi Yehoshoua lui avait prise par ruse. Une voix céleste déclara : rendez-lui l&apos;épée</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">car les créatures en ont besoin, c&apos;est-à-dire que la mort est nécessaire au monde.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Rabbi Yehoshoua ben Levi enseignait aussi que quiconque étudie la halakha chaque jour</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">est assuré d&apos;avoir part au monde à venir, car la halakha est le chemin quotidien par</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">lequel l&apos;homme se rapproche de D.ieu pas à pas.</tspan>
</text>
  <line x1="60" y1="204.5" x2="365" y2="204.5" stroke="#5B7BA3" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="208.5" font-family="Georgia,serif" font-size="7" fill="#2B6D95" text-anchor="middle">✦</text>
  <rect x="28" y="219.5" width="369" height="82" rx="4" fill="#EFE6D8" stroke="#5B7BA3" stroke-width="0.4"/>
  <text x="212" y="233.5" font-family="Georgia,serif" font-size="7.5" fill="#0C2038" text-anchor="middle" font-weight="bold" letter-spacing="1">ANECDOTE TALMUDIQUE</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#0C2038" font-style="italic">
<tspan x="38" y="247.5">Les Romains envoyèrent un jour arrêter un fugitif réfugié dans la ville de Rabbi</tspan>
<tspan x="38" dy="13">Yehoshoua ben Levi et menacèrent de détruire la ville entière. Rabbi Yehoshoua</tspan>
<tspan x="38" dy="13">persuada le fugitif de se rendre pour sauver la communauté. Le prophète Éliyahou,</tspan>
<tspan x="38" dy="13" letter-spacing="0.4">qui le visitait régulièrement, cessa alors de lui apparaître pendant un temps.</tspan>
</text>
  <text x="390" y="297.5" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Sanhédrin 11a</text>
  <line x1="60" y1="311.5" x2="365" y2="311.5" stroke="#5B7BA3" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="323.5" font-family="Georgia,serif" font-size="7.5" fill="#0C2038" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="28" y="330.5" width="179" height="48" rx="3" fill="none" stroke="#5B7BA3" stroke-width="0.35"/>
  <text x="116" y="345.5" font-family="Georgia,serif" font-size="7.5" fill="#0C2038" text-anchor="middle" font-weight="bold">Le Gan Éden</text>
  <text x="116" y="359.5" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Sa vision du monde à venir guide la tradition.</text>
  <rect x="218" y="330.5" width="179" height="48" rx="3" fill="none" stroke="#5B7BA3" stroke-width="0.35"/>
  <text x="309" y="345.5" font-family="Georgia,serif" font-size="7.5" fill="#0C2038" text-anchor="middle" font-weight="bold">L&apos;Étude</text>
  <text x="309" y="359.5" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Étudier chaque jour comme le premier et le dernier.</text>
  <line x1="60" y1="386.5" x2="365" y2="386.5" stroke="#5B7BA3" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="399.5" font-family="Georgia,serif" font-size="7.8" fill="#0C2038" text-anchor="middle" font-style="italic">« La Torah protège même contre l&apos;ange de la mort. »</text>
  <text x="212" y="412.5" font-family="Georgia,serif" font-size="7.8" fill="#0C2038" text-anchor="middle" font-style="italic">« La halakha quotidienne est le chemin vers D.ieu. »</text>
  <line x1="60" y1="413.5" x2="365" y2="413.5" stroke="#5B7BA3" stroke-width="0.4" opacity="0.25"/>
  <text x="28" y="432.5" font-family="Georgia,serif" font-size="7.5" fill="#0C2038" font-weight="bold" letter-spacing="1.5">CHAÎNE DE TRANSMISSION</text>
  <text font-family="Georgia,serif" font-size="7.5" fill="#65605A">
<tspan x="28" y="445.5">maitre: Rabbi Pinhas ben Yaïr, les derniers Tannaïm</tspan>
<tspan x="28" dy="13.0">disciples: Les Amoraïm de Lod</tspan>
<tspan x="28" dy="13.0">contemporain: Rabbi Yo&apos;hanan de Tibériade</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#2D4A6E" opacity="8.8" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#E0EBF5" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">143</text>
</svg>