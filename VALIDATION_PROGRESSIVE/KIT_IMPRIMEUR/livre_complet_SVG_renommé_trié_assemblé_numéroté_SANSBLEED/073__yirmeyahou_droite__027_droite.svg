  <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#D4A94A" stroke-width="0.7" opacity="0.4"/>
  <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#D4A94A" stroke-width="0.3" opacity="0.25"/>
  <g opacity="0.35" fill="none" stroke="#D4A94A" stroke-width="0.6">
    <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
    <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
    <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
    <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
  </g>
  <rect x="13" y="13" width="399" height="26" fill="#8B6914" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#FBF7F0" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Yirméyahou  —  יִרְמְיָהוּ</text>
  <text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">RÉCIT (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="73" textLength="370" lengthAdjust="spacing">Malgré toutes les persécutions, Yirméyahou ne cessa jamais de pleurer sur le sort de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">son peuple. Le Talmud rapporte qu&apos;il composa le livre des Lamentations, Eikha, assis</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sur les ruines fumantes de Jérusalem après la destruction par Nabuchodonosor en l&apos;an</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">586 avant l&apos;ère commune. Les cinq chapitres d&apos;Eikha décrivent avec une poésie</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">déchirante la désolation de la ville sainte, la famine, l&apos;exil et la profanation du</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sanctuaire. Eikha, comment, est le cri primordial de la souffrance juive qui résonne</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">encore chaque année au soir du 9 Av quand les communautés du monde entier lisent ces</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">lamentations assises à terre dans l&apos;obscurité. Mais Yirméyahou est aussi le prophète de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;espérance indéfectible. En plein siège de Jérusalem, alors que la ville était sur le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">point de tomber, D.ieu lui ordonna d&apos;acheter un champ à Anatot à son cousin &apos;Hanamel,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">acte juridique absurde en apparence puisque le pays allait être ravagé. Yirméyahou</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">obéit et déclara devant témoins : ainsi parle l&apos;Éternel des armées, on achètera encore</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">des maisons, des champs et des vignes dans ce pays. Cet acte prophétique est le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">fondement de la foi juive dans le retour et la reconstruction. C&apos;est aussi Yirméyahou</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">qui annonça l&apos;alliance nouvelle que D.ieu graverait non plus sur des tables de pierre</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">mais dans le cœur même du peuple. Les Sages enseignent que Yirméyahou accompagna les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">exilés sur la route de Babylone jusqu&apos;à l&apos;Euphrate avant de retourner consoler les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">pauvres restés en Judée. La tradition rapporte qu&apos;il emporta l&apos;Arche d&apos;alliance et la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">cacha dans une grotte du mont Névo, où elle restera cachée jusqu&apos;au jour de la</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">rédemption finale, quand D.ieu rassemblera Son peuple dispersé.</tspan>
</text>
  <line x1="60" y1="339.5" x2="365" y2="339.5" stroke="#D4A94A" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="343.5" font-family="Georgia,serif" font-size="7" fill="#7B52A0" text-anchor="middle">✦</text>
  <rect x="28" y="351.5" width="369" height="77" rx="4" fill="#EFE6D8" stroke="#D4A94A" stroke-width="0.4"/>
  <text x="212" y="363.5" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" text-anchor="middle" font-weight="bold" letter-spacing="1">MIDRASH</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#65605A" font-style="italic">
<tspan x="38" y="376.5">Quand Yirméyahou vit le Temple en flammes, il dit : Maître du monde, si j&apos;avais mille</tspan>
<tspan x="38" dy="13">têtes je ne pourrais pas pleurer suffisamment. D.ieu lui répondit : va dire aux</tspan>
<tspan x="38" dy="13">patriarches de venir pleurer, car ils savent ce qu&apos;est la perte. Et Yirméyahou alla</tspan>
<tspan x="38" dy="13" letter-spacing="0.4">réveiller Avraham, Yits&apos;hak et Yaakov de leur sommeil éternel.</tspan>
</text>
  <text x="390" y="424.5" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Eikha Rabbah, Petihta 24</text>
  <line x1="60" y1="433.5" x2="365" y2="433.5" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="451.5" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="28" y="458.5" width="179" height="38" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="116" y="473.5" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" text-anchor="middle" font-weight="bold">Les Larmes</text>
  <text x="116" y="487.5" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Pleurer pour Jérusalem est une prière.</text>
  <rect x="218" y="458.5" width="179" height="38" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="309" y="473.5" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" text-anchor="middle" font-weight="bold">L&apos;Espérance</text>
  <text x="309" y="487.5" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">On achètera encore des champs dans ce pays.</text>
  <line x1="60" y1="505.5" x2="365" y2="505.5" stroke="#D4A94A" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="518.5" font-family="Georgia,serif" font-size="7.8" fill="#2A1040" text-anchor="middle" font-style="italic">« Eikha — le cri qui traverse les siècles chaque 9 Av. »</text>
  <text x="212" y="529.5" font-family="Georgia,serif" font-size="7.8" fill="#2A1040" text-anchor="middle" font-style="italic">« Acheter un champ en plein siège : la foi absolue. »</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">73</text>
</svg>