<svg xmlns="http://www.w3.org/2000/svg" width="425" height="595" viewBox="0 0 425 595">
  <rect width="425" height="595" fill="#F5EEE1"/>
  <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#C49A4A" stroke-width="0.7" opacity="0.4"/>
  <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#C49A4A" stroke-width="0.3" opacity="0.25"/>
  <g opacity="0.3" fill="none" stroke="#C49A4A" stroke-width="0.6">
    <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
    <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
    <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
    <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
  </g>
  <rect x="13" y="13" width="399" height="26" fill="#A0722B" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#F5E8D0" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Rokeah (Rabbi Éléazar de Worms)  —  הָרוֹקֵחַ</text>
  <text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="73" textLength="370" lengthAdjust="spacing">Le Rokeah transmit les secrets de la Kabbale pratique, de la guématria et des</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">combinaisons de lettres hébraïques qui remontaient, selon la tradition, aux cercles</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">mystiques de la Merkava. Son ouvrage intègre la halakha quotidienne avec la dimension</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">mystique de chaque geste rituel, enseignant que la prière, le Shabbat et les fêtes</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">possèdent des significations cachées accessibles par la méditation sur les lettres. La</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">valeur numérique du mot Rokeah, 308, correspond au nombre de paragraphes de son livre,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">illustrant la rigueur mathématique de sa pensée mystique. Les Hassidéi Ashkenaz qu&apos;il</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">représentait pratiquaient une piété extrême faite de jeûnes, d&apos;immersions dans l&apos;eau</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">glacée et de méditations prolongées sur les Noms divins. Leur influence sur la liturgie</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">ashkénaze fut considérable et perdure encore dans de nombreuses prières.</tspan>
</text>
  <line x1="60" y1="218.0" x2="365" y2="218.0" stroke="#C49A4A" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="222.0" font-family="Georgia,serif" font-size="7" fill="#A0722B" text-anchor="middle">✦</text>
  <rect x="28" y="233.0" width="369" height="95" rx="4" fill="#EFE6D8" stroke="#C49A4A" stroke-width="0.4"/>
  <text x="212" y="247.0" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" text-anchor="middle" font-weight="bold" letter-spacing="1">ANECDOTE TALMUDIQUE</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#4A4540" font-style="italic">
<tspan x="38" y="261.0">Après le massacre de sa famille, Rabbi Éléazar écrivit une élégie pour son</tspan>
<tspan x="38" dy="13">épouse Doulca : elle cousait des rouleaux de Torah de ses propres mains, elle</tspan>
<tspan x="38" dy="13">filait et tissait pour nourrir les étudiants pauvres. Chaque vendredi soir,</tspan>
<tspan x="38" dy="13">elle allumait les bougies du Shabbat avec des larmes de joie. Maintenant sa</tspan>
<tspan x="38" dy="13" letter-spacing="0.4">lumière s&apos;est éteinte et mon monde est devenu obscurité.</tspan>
</text>
  <text x="390" y="324.0" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Élégie pour Doulca — Sefer HaRokeah</text>
  <line x1="60" y1="338.0" x2="365" y2="338.0" stroke="#C49A4A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="350.0" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="28" y="357.0" width="179" height="48" rx="3" fill="none" stroke="#C49A4A" stroke-width="0.35"/>
  <text x="116" y="372.0" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" text-anchor="middle" font-weight="bold">La Piété</text>
  <text x="116" y="386.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">L&apos;intention sanctifie chaque acte.</text>
  <rect x="218" y="357.0" width="179" height="48" rx="3" fill="none" stroke="#C49A4A" stroke-width="0.35"/>
  <text x="309" y="372.0" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" text-anchor="middle" font-weight="bold">Le Sacrifice</text>
  <text x="309" y="386.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Répondre à la tragédie par la sainteté.</text>
  <line x1="60" y1="413.0" x2="365" y2="413.0" stroke="#C49A4A" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="426.0" font-family="Georgia,serif" font-size="7.8" fill="#2A1040" text-anchor="middle" font-style="italic">« Le parfumeur transforme la douleur en prière. »</text>
  <text x="212" y="439.0" font-family="Georgia,serif" font-size="7.8" fill="#2A1040" text-anchor="middle" font-style="italic">« Chaque mot de la liturgie recèle des secrets. »</text>
  <line x1="60" y1="440.0" x2="365" y2="440.0" stroke="#C49A4A" stroke-width="0.4" opacity="0.25"/>
  <text x="28" y="459.0" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">CHAÎNE DE TRANSMISSION</text>
  <text font-family="Georgia,serif" font-size="7.5" fill="#65605A">
<tspan x="28" y="472.0">maître : Rabbi Yehouda Hé&apos;hassid, auteur du Sefer Hassidim</tspan>
<tspan x="28" dy="13.0">disciples : Les derniers maîtres des Hassidéi Ashkenaz de Rhénanie</tspan>
<tspan x="28" dy="13.0">contemporains : Les Tossafistes d&apos;Allemagne et de France, le Ramban</tspan>
<tspan x="28" dy="13.0">héritage : Le Sefer HaRokeah — piété mystique et guématria sacrée</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#A0722B" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#F5E8D0" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">187</text>
</svg>