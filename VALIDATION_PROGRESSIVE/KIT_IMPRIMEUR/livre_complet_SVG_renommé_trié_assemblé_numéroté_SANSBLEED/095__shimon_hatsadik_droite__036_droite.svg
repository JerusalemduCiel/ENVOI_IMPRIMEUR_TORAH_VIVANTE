<svg xmlns="http://www.w3.org/2000/svg" width="425" height="595" viewBox="0 0 425 595">
  <rect width="425" height="595" fill="#F5EEE1"/>
  <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#5B7BA3" stroke-width="0.7" opacity="0.4"/>
  <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#5B7BA3" stroke-width="0.3" opacity="0.25"/>
  <g opacity="0.3" fill="none" stroke="#5B7BA3" stroke-width="0.6">
    <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
    <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
    <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
    <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
  </g>
  <rect x="13" y="13" width="399" height="26" fill="#2D4A6E" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#E0EBF5" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Shimon HaTsadik  —  שִׁמְעוֹן הַצַּדִּיק</text>
  <text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="73" textLength="370" lengthAdjust="spacing">L&apos;enseignement le plus célèbre de Shimon HaTsadik, transmis dans les Pirké Avot, est le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">fondement de toute la pensée juive : sur trois choses le monde repose, sur la Torah,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sur le service divin et sur les actes de bonté. Les Sages expliquent que ces trois</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">piliers correspondent aux trois patriarches : la Torah à Yaakov, le service divin à</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Yits&apos;hak qui fut lié sur l&apos;autel, et les actes de bonté à Avraham qui accueillait les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">voyageurs. Le Talmud rapporte aussi que Shimon HaTsadik ne mangeait jamais du sacrifice</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de culpabilité d&apos;un nazir impur, sauf une seule fois. Un jeune homme d&apos;une grande</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">beauté vint du sud du pays avec de magnifiques boucles de cheveux et demanda à être</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">rasé comme nazir. Shimon lui demanda pourquoi il voulait détruire sa belle chevelure,</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">et le jeune homme répondit : j&apos;étais berger de mon père et je suis allé puiser de l&apos;eau</tspan>
</text>
  <line x1="60" y1="218.0" x2="365" y2="218.0" stroke="#5B7BA3" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="222.0" font-family="Georgia,serif" font-size="7" fill="#2E75A0" text-anchor="middle">✦</text>
  <rect x="28" y="233.0" width="369" height="95" rx="4" fill="#EFE6D8" stroke="#5B7BA3" stroke-width="0.4"/>
  <text x="212" y="247.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" text-anchor="middle" font-weight="bold" letter-spacing="1">ANECDOTE TALMUDIQUE</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#0C2840" font-style="italic">
<tspan x="38" y="261.0">Avant de mourir, Shimon HaTsadik annonça qu&apos;il mourrait cette année car à Yom</tspan>
<tspan x="38" dy="13">Kippour un vieillard vêtu de noir l&apos;avait accompagné dans le Saint des Saints,</tspan>
<tspan x="38" dy="13">alors que chaque année c&apos;était un vieillard vêtu de blanc. Le blanc symbolisait</tspan>
<tspan x="38" dy="13">le pardon, le noir annonçait la fin de son sacerdoce béni.</tspan>
</text>
  <text x="390" y="324.0" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Yoma 39b</text>
  <line x1="60" y1="338.0" x2="365" y2="338.0" stroke="#5B7BA3" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="350.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="28" y="357.0" width="179" height="48" rx="3" fill="none" stroke="#5B7BA3" stroke-width="0.35"/>
  <text x="116" y="372.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" text-anchor="middle" font-weight="bold">Les Trois Piliers</text>
  <text x="116" y="386.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Torah, service divin et actes de bonté.</text>
  <rect x="218" y="357.0" width="179" height="48" rx="3" fill="none" stroke="#5B7BA3" stroke-width="0.35"/>
  <text x="309" y="372.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" text-anchor="middle" font-weight="bold">La Kavana</text>
  <text x="309" y="386.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Servir D.ieu avec une intention pure.</text>
  <line x1="60" y1="413.0" x2="365" y2="413.0" stroke="#5B7BA3" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="426.0" font-family="Georgia,serif" font-size="7.8" fill="#0C2840" text-anchor="middle" font-style="italic">« Le monde repose sur trois piliers, pas sur un seul. »</text>
  <text x="212" y="439.0" font-family="Georgia,serif" font-size="7.8" fill="#0C2840" text-anchor="middle" font-style="italic">« Le fil écarlate blanchissait chaque Yom Kippour. »</text>
  <line x1="60" y1="440.0" x2="365" y2="440.0" stroke="#5B7BA3" stroke-width="0.4" opacity="0.25"/>
  <text x="28" y="459.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">CHAÎNE DE TRANSMISSION</text>
  <text font-family="Georgia,serif" font-size="7.5" fill="#65605A">
<tspan x="28" y="472.0">maître : Les Hommes de la Grande Assemblée</tspan>
<tspan x="28" dy="13.0">disciple : Antigone de Sokho</tspan>
<tspan x="28" dy="13.0">héritage : Pont entre l&apos;ère prophétique et l&apos;ère des Sages</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#2D4A6E" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#E0EBF5" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">95</text>
</svg>