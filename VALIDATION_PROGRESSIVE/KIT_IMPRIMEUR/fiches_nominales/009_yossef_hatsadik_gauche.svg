  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#3D3418" text-anchor="middle" font-weight="bold">יוֹסֵף הַצַּדִּיק</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Yossef HaTsadik</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#3D3418" text-anchor="middle" font-style="italic">Le Juste d&apos;Égypte — De l&apos;esclavage au trône par la foi</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#D4A94A" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#3D3418" text-anchor="middle" font-style="italic">« Est-ce à la place de D.ieu que je suis ? »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Genèse 50:19</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#3D3418" font-weight="bold" letter-spacing="1.5">RÉCIT</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Yossef, fils préféré de Yaakov et de Ra&apos;hel sa bien-aimée, reçut de son père une</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">tunique d&apos;apparat à longues manches, signe de distinction qui attisa la jalousie</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">profonde et amère de ses frères. Le Midrash enseigne que Yaakov transmit à Yossef tout</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">ce qu&apos;il avait lui-même appris dans les académies de Shem et d&apos;Ever, faisant de lui</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;héritier spirituel privilégié de la tradition patriarcale et de la sagesse des</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">anciens. Yossef fit deux rêves prophétiques remarquables dans lesquels ses frères et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">même ses parents se prosternaient devant lui, et il les raconta avec la candeur de la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">jeunesse sans mesurer la fureur terrible que ces paroles allaient provoquer chez ses</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">frères. Ceux-ci, consumés par l&apos;envie et la rancœur, complotèrent de le tuer lorsqu&apos;il</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">vint les rejoindre à Dothan où ils faisaient paître les troupeaux. Réouven, l&apos;aîné,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">parvint à sauver sa vie en proposant de le jeter dans une fosse vide plutôt que de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">verser son sang, espérant secrètement revenir le chercher et le ramener sain et sauf à</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">leur père. Mais en son absence, Yehouda suggéra de le vendre à une caravane de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">marchands ismaélites qui passait, et Yossef fut vendu pour vingt pièces d&apos;argent et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">emmené en Égypte comme esclave. Le Talmud enseigne que D.ieu avait préparé ce dessein</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">bien avant les événements, car Yossef devait descendre en Égypte pour préparer la</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">survie de toute la famille pendant la famine.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
