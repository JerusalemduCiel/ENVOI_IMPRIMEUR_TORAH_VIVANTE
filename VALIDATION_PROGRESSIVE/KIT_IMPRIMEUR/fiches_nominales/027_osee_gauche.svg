  <rect x="13" y="13" width="399" height="26" fill="#8B6914" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="1.2">CHAPITRE 6 — LES DERNIERS PROPHÈTES ET LE RETOUR</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="end" opacity="0.7">30 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#2A1040" text-anchor="middle" font-weight="bold">יִרְמְיָהוּ</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Yirméyahou</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#2A1040" text-anchor="middle" font-style="italic">Le Prophète des Larmes — Celui qui pleura sur la destruction du Temple</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#D4A94A" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#2A1040" text-anchor="middle" font-style="italic">« Eikha ! Comment la ville si peuplée est-elle assise solitaire ? »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Lamentations 1:1</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">RÉCIT</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Yirméyahou ben &apos;Hilkiyahou est le prophète de la destruction du Premier Temple et de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;exil à Babylone, celui dont la mission fut la plus douloureuse de toute l&apos;histoire</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">prophétique d&apos;Israël. Issu d&apos;une famille sacerdotale d&apos;Anatot dans le territoire de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Binyamin, il fut appelé à la prophétie dans sa jeunesse et tenta de refuser en disant :</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">je ne sais pas parler, car je suis un enfant. D.ieu lui répondit : ne dis pas je suis</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">un enfant, car partout où Je t&apos;enverrai tu iras, et tout ce que Je t&apos;ordonnerai tu le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">diras. Puis D.ieu toucha sa bouche et dit : voici, Je mets Mes paroles dans ta bouche,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Je t&apos;établis aujourd&apos;hui sur les nations et sur les royaumes pour arracher et démolir,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">pour détruire et renverser, pour bâtir et pour planter. Yirméyahou prophétisa pendant</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">quarante ans sous les derniers rois de Juda, annonçant sans relâche la destruction de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Jérusalem et du Temple si le peuple ne se repentait pas. Ses avertissements lui</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">valurent la haine des prêtres, des faux prophètes et des princes du royaume qui le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">considéraient comme un traître affaiblissant le moral du peuple. Il fut battu et mis</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">aux ceps par le prêtre Pash&apos;hour, jeté dans une citerne boueuse par les ministres du</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">roi Tsidkiyahou, et sauvé de la mort par Éved-Mélekh l&apos;Éthiopien qui le tira de la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">fosse avec des cordes rembourrées de chiffons pour ne pas blesser sa chair amaigrie par</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">la captivité. Les Sages voient dans ce geste le modèle du &apos;hessed envers les justes</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">persécutés, et D.ieu promit à Éved-Mélekh qu&apos;il survivrait à la chute de Jérusalem.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
  <text x="28" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0">VIIe–VIe siècle av. è.c.</text>
