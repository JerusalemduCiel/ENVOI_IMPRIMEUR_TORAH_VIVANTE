  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#E7CCC9" text-anchor="middle" letter-spacing="1.2">CHAPITRE 13 — LES CODIFICATEURS</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#E7CCC9" text-anchor="end" opacity="0.7">83 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#301010" text-anchor="middle" font-weight="bold">רא״ש</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Rosh (Rabbi Asher ben Ye&apos;hiel)</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#301010" text-anchor="middle" font-style="italic">Le Pont entre Ashkénaz et Séfarade — La Torah n&apos;est pas une couronne pour se glorifier</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#A03328" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#301010" text-anchor="middle" font-style="italic">« La Torah ne doit pas être une pioche pour creuser. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Pirké Avot 4:5 (cité par le Rosh)</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#A03328" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#301010" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rabbi Asher ben Ye&apos;hiel, connu sous l&apos;acronyme Rosh, est le grand maître qui réunit les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">traditions ashkénaze et séfarade en une seule autorité halakhique et le troisième</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">pilier du Shoul&apos;han Aroukh avec le Rif et le Rambam. Né en Allemagne vers 1250, il fut</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">le disciple le plus éminent de Rabbi Meïr de Rothenburg, le dernier grand Sage</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">ashkénaze avant les persécutions qui décimèrent les communautés du Rhin. Quand Rabbi</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Meïr mourut en captivité, le Rosh devint le chef spirituel des communautés ashkénazes.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Menacé par les persécutions de plus en plus violentes, il quitta l&apos;Allemagne et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">s&apos;installa à Tolède en Espagne vers 1305, où il devint le rabbin en chef de la grande</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">communauté castillane. Ce passage de l&apos;Ashkénaz à la Séfarade est l&apos;un des événements</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">les plus significatifs de l&apos;histoire halakhique, car le Rosh apporta avec lui la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">tradition des Tossafistes franco-germaniques et la confronta avec la tradition séfarade</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">héritée du Rif et du Rambam. Son œuvre majeure, le Piskei HaRosh, les Décisions du</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Rosh, est un commentaire halakhique sur le Talmud qui combine la rigueur analytique des</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Tossafistes avec la clarté codificatrice du Rif. En tranchant les débats, il tient</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">compte des deux traditions et crée ainsi une synthèse qui sera décisive pour Rabbi</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Yossef Karo quand celui-ci construira le Shoul&apos;han Aroukh deux siècles et demi plus</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">tard en prenant le Rif, le Rambam et le Rosh comme ses trois autorités de référence.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#7B241C" opacity="0.85" rx="1"/>
