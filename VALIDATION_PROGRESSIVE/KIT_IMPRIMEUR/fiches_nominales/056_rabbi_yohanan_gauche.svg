  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#0C2038" text-anchor="middle" font-weight="bold">רַבִּי יוֹחָנָן</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Rabbi Yo&apos;hanan</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#0C2038" text-anchor="middle" font-style="italic">Le Fondateur du Talmud de Jérusalem — Voici l&apos;os de mon dixième fils</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#5B7BA3" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#0C2038" text-anchor="middle" font-style="italic">« Vingt-quatre questions et vingt-quatre réponses, la halakha s&apos;élargit. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Bava Metsia 84a</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#5B7BA3" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#0C2038" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rabbi Yo&apos;hanan bar Nap&apos;ha est le plus grand Amora de la Terre d&apos;Israël et le fondateur</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">du Talmud de Jérusalem, l&apos;œuvre monumentale qui rassemble les enseignements des Sages</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de Terre Sainte. Orphelin de père et de mère dès la naissance, il fut élevé par son</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">grand-père et vécut dans une grande pauvreté avant de devenir le chef incontesté de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;académie de Tibériade. Le Talmud rapporte qu&apos;il était d&apos;une beauté physique si</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">extraordinaire que les Sages disent que celui qui veut voir la beauté de Rabbi Yo&apos;hanan</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">doit prendre une coupe d&apos;argent en sortant du fondeur, la remplir de graines de grenade</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">rouge et l&apos;entourer d&apos;une couronne de roses rouges, puis la placer entre l&apos;ombre et le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">soleil : cet éclat ressemble à la beauté de Rabbi Yo&apos;hanan. Il s&apos;asseyait à l&apos;entrée du</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">bain rituel pour que les femmes qui en sortaient le voient et engendrent des enfants</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">aussi beaux que lui. Le Talmud raconte aussi que Rabbi Yo&apos;hanan enterra dix fils au</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">cours de sa vie, et qu&apos;il gardait sur lui un petit os du dixième pour le montrer à ceux</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">qui souffraient en disant : voici l&apos;os de mon dixième fils, et pourtant j&apos;ai continué à</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">servir D.ieu. Sa souffrance personnelle nourrissait sa compassion infinie pour autrui.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Malgré ces tragédies, il poursuivit son enseignement pendant des décennies et forma une</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">génération entière d&apos;Amoraïm qui transmirent sa Torah aux générations suivantes. Sa</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">souffrance ne fit qu&apos;approfondir sa compassion pour tout être humain et sa capacité à</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">consoler ceux qui venaient lui confier leur douleur.</tspan>
</text>
