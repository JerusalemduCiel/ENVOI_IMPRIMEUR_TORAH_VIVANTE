<svg xmlns="http://www.w3.org/2000/svg" width="425" height="595" viewBox="0 0 425 595">
  <rect width="425" height="595" fill="#F5EEE1"/>
  <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#D4A94A" stroke-width="0.7" opacity="0.4"/>
  <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#D4A94A" stroke-width="0.3" opacity="0.25"/>
  <g opacity="0.35" fill="none" stroke="#D4A94A" stroke-width="0.6">
    <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
    <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
    <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
    <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
  </g>
  <rect x="13" y="13" width="399" height="26" fill="#8B6914" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#FBF7F0" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Ezra HaSofer  —  עֶזְרָא הַסּוֹפֵר</text>
  <text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#1A2530" font-weight="bold" letter-spacing="1.5">RÉCIT (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="73" textLength="370" lengthAdjust="spacing">L&apos;œuvre la plus décisive d&apos;Ezra fut la lecture publique de la Torah devant tout le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">peuple assemblé sur la place devant la porte des Eaux, le premier jour du septième</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">mois. Il lut depuis l&apos;aube jusqu&apos;à midi sur une estrade de bois construite à cet effet,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">entouré de treize lévites qui expliquaient le texte au peuple et lui donnaient le sens,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">afin que chacun comprenne la lecture. Tout le peuple pleurait en entendant les paroles</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de la Torah, car ils réalisaient combien ils s&apos;en étaient éloignés pendant l&apos;exil. Mais</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Ezra et Né&apos;hémia leur dirent : ne pleurez pas car ce jour est saint pour l&apos;Éternel,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">allez manger des mets gras et boire des boissons douces et envoyez des portions à ceux</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">qui n&apos;ont rien de préparé, car la joie de l&apos;Éternel est votre force. Les Sages</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">attribuent à Ezra dix ordonnances fondamentales qui structurent la vie juive jusqu&apos;à</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">nos jours, parmi lesquelles la lecture publique de la Torah le lundi et le jeudi en</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">plus du Shabbat, l&apos;obligation pour les tribunaux de siéger les jours de marché, et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;institution des blanchisseurs ambulants dans les villes. Le Talmud rapporte aussi</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">qu&apos;Ezra fixa l&apos;écriture carrée assyrienne comme écriture officielle de la Torah,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">remplaçant l&apos;ancien alphabet hébreu paléographique, et que c&apos;est cette écriture sacrée</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">que nous utilisons encore aujourd&apos;hui dans les rouleaux de la Torah. Il institua</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">également la Grande Assemblée, le Knesset HaGuédola, composée de cent vingt sages qui</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">fixèrent la liturgie, la bénédiction après le repas et de nombreuses lois orales. Ezra</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">est ainsi le pont entre la Torah écrite de Moché et la Torah orale des Sages, celui qui</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">assura la continuité de la transmission en un temps de rupture totale.</tspan>
</text>
  <line x1="60" y1="353.0" x2="365" y2="353.0" stroke="#D4A94A" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="357.0" font-family="Georgia,serif" font-size="7" fill="#4A6580" text-anchor="middle">✦</text>
  <rect x="28" y="365.0" width="369" height="90" rx="4" fill="#EFE6D8" stroke="#D4A94A" stroke-width="0.4"/>
  <text x="212" y="377.0" font-family="Georgia,serif" font-size="7.5" fill="#1A2530" text-anchor="middle" font-weight="bold" letter-spacing="1">MIDRASH</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#65605A" font-style="italic">
<tspan x="38" y="390.0">Le Talmud enseigne que trois choses furent oubliées pendant l&apos;exil et restaurées par</tspan>
<tspan x="38" dy="13">les Sages. Mais Ezra, lui, n&apos;oublia rien : il monta de Babylone avec la Torah</tspan>
<tspan x="38" dy="13">complète dans sa mémoire et dans son cœur. Celui qui porte la Torah en lui ne connaît</tspan>
<tspan x="38" dy="13" letter-spacing="0.4">pas l&apos;exil, car la Torah est la patrie véritable d&apos;Israël.</tspan>
</text>
  <text x="390" y="451.0" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Sanhédrin 21b</text>
  <line x1="60" y1="460.0" x2="365" y2="460.0" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="478.0" font-family="Georgia,serif" font-size="7.5" fill="#1A2530" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="28" y="485.0" width="179" height="38" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="116" y="500.0" font-family="Georgia,serif" font-size="7.5" fill="#1A2530" text-anchor="middle" font-weight="bold">L&apos;Étude</text>
  <text x="116" y="514.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">La Torah est la patrie véritable d&apos;Israël.</text>
  <rect x="218" y="485.0" width="179" height="38" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="309" y="500.0" font-family="Georgia,serif" font-size="7.5" fill="#1A2530" text-anchor="middle" font-weight="bold">La Transmission</text>
  <text x="309" y="514.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Pont entre Torah écrite et Torah orale.</text>
  <line x1="60" y1="532.0" x2="365" y2="532.0" stroke="#D4A94A" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="545.0" font-family="Georgia,serif" font-size="7.8" fill="#1A2530" text-anchor="middle" font-style="italic">« Celui qui porte la Torah en lui ne connaît pas l&apos;exil. »</text>
  <text x="212" y="556.0" font-family="Georgia,serif" font-size="7.8" fill="#1A2530" text-anchor="middle" font-style="italic">« La joie de l&apos;Éternel est votre force. »</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">67</text>
</svg>