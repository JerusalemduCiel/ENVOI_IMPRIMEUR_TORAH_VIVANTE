  <rect x="13" y="13" width="399" height="26" fill="#8B6914" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="1.2">CHAPITRE 1 — LES ORIGINES</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="end" opacity="0.7">1 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#3A3020" text-anchor="middle" font-weight="bold">אָדָם הָרִאשׁוֹן</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Adam HaRishon</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#3A3020" text-anchor="middle" font-style="italic">Le Premier Homme — Couronne de la Création Divine</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#D4A94A" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#3A3020" text-anchor="middle" font-style="italic">« Où es-tu ? — L&apos;appel de D.ieu à l&apos;homme. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Genèse 3:9</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#3A3020" font-weight="bold" letter-spacing="1.5">RÉCIT</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Au commencement de toute l&apos;histoire humaine, D.ieu façonna Adam à partir de la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">poussière prélevée aux quatre coins de la terre, afin que nul lieu au monde ne puisse</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">dire un jour : c&apos;est de ma terre qu&apos;il fut créé. Le Midrash enseigne que la poussière</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">fut rouge, noire, blanche et jaune, préfigurant ainsi la diversité de toute l&apos;humanité</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">à venir. Le souffle divin pénétra ses narines et l&apos;inerte devint vivant, doté d&apos;une âme</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">capable de parole, de pensée et de libre arbitre. Selon le Talmud, l&apos;autel du futur</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Temple de Jérusalem serait érigé à l&apos;endroit même où Adam fut formé, car l&apos;homme et le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">lieu du pardon partagent une origine commune. Le sixième jour de la Création fut ainsi</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">couronné par l&apos;apparition de celui qui devait régner sur toute la nature avec sagesse</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">et responsabilité. D.ieu confia à Adam la mission de garder le jardin d&apos;Éden et de le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">cultiver, ce qui, selon les Sages, signifie observer les commandements positifs et ne</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">pas transgresser les interdits. Lorsque D.ieu présenta les animaux devant Adam pour</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">qu&apos;il les nomme, celui-ci révéla une sagesse supérieure à celle des anges eux-mêmes,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">car nommer chaque créature selon son essence profonde est un acte de connaissance</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">divine. Les anges tentèrent de dire la louange devant Adam, le prenant pour le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Créateur, tant sa lumière et sa stature étaient immenses, du sol jusqu&apos;au firmament.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">D.ieu forma ensuite &apos;Hava à partir du côté d&apos;Adam durant son sommeil, et tous deux</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">vivaient dans le jardin, revêtus de la splendeur originelle et de la clarté divine.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
  <text x="28" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0">Les Origines du Monde</text>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7" fill="#FBF7F0" text-anchor="middle" opacity="0.6">✦</text>
  <text x="400" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="end">Gan Éden — La Terre entière</text>
  <text x="28" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA">2</text>
</svg>