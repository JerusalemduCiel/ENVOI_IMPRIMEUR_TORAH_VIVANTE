  <rect x="13" y="13" width="399" height="26" fill="#3A5060" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#D0DCE5" text-anchor="middle" letter-spacing="1.2">CHAPITRE 17 — LE MONDE LITUANIEN ET LE MOUSSAR</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#D0DCE5" text-anchor="end" opacity="0.7">102 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#141E28" text-anchor="middle" font-weight="bold">הַגָּאוֹן מִוִּילְנָא</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Le Gaon de Vilna (HaGra)</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#141E28" text-anchor="middle" font-style="italic">Le Génie de Vilna — Le plus grand érudit des temps modernes</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#6A8898" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#141E28" text-anchor="middle" font-style="italic">« Si l&apos;on n&apos;avance pas dans l&apos;étude, on recule. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Commentaire sur Mishlei</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#6A8898" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#141E28" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rabbi Éliyahou ben Shlomo Zalman, universellement connu sous le nom de Gaon de Vilna ou</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">par son acronyme HaGra, est considéré comme le plus grand érudit juif des temps</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">modernes, un génie dont la maîtrise encyclopédique de la totalité de la Torah, du</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Talmud, de la Kabbale, des sciences et des mathématiques n&apos;a jamais été égalée. Né à</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Vilna en Lituanie en 1720, il fut un enfant prodige qui prononça un discours talmudique</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">devant les Sages de Vilna à l&apos;âge de sept ans et qui n&apos;eut plus besoin de maître humain</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">à partir de l&apos;âge de dix ans, étudiant seul avec une intensité et une discipline</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">surhumaines. Le Gaon dormait à peine deux heures par nuit, réparties en quatre</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">demi-heures, consacrant le reste à l&apos;étude ininterrompue de la Torah. Il ne reçut</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">jamais de poste rabbinique officiel mais fut reconnu par tout le monde juif comme</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;autorité suprême en matière de Torah et de halakha. Ses commentaires couvrent la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">quasi-totalité de la littérature rabbinique : le Talmud de Babylone et de Jérusalem, le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Shoul&apos;han Aroukh, le Zohar, les Midrachim, la grammaire hébraïque et même la géométrie</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">qu&apos;il considérait comme nécessaire à la compréhension de certains passages talmudiques.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Le Gaon s&apos;opposa fermement au hassidisme naissant, allant jusqu&apos;à prononcer un &apos;hérem,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">une excommunication, contre les hassidim en 1772. Cette opposition, la querelle des</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">mitnagdim, divisa le monde juif pendant des décennies.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#3A5060" opacity="0.85" rx="1"/>
  <text x="28" y="573" font-family="Georgia,serif" font-size="7.5" fill="#D0DCE5">1720 – 1797</text>
