<svg xmlns="http://www.w3.org/2000/svg" width="425" height="595" viewBox="0 0 425 595">
  <rect width="425" height="595" fill="#F5EEE1"/>
  <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#D4A94A" stroke-width="0.7" opacity="0.4"/>
  <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#D4A94A" stroke-width="0.3" opacity="0.25"/>
  <g opacity="0.35" fill="none" stroke="#D4A94A" stroke-width="0.6">
    <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
    <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
    <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
    <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
  </g>
  <rect x="13" y="13" width="399" height="26" fill="#8B6914" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#FBF7F0" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Yits&apos;hak Avinou  —  יִצְחָק אָבִינוּ</text>
  <text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#3D3418" font-weight="bold" letter-spacing="1.5">RÉCIT (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="73" textLength="370" lengthAdjust="spacing">Après la Akéda, Avraham envoya son serviteur Éliézer chercher une épouse digne pour son</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">fils dans la famille restée en Aram Naharaïm. Éliézer arriva au puits de la ville de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Na&apos;hor et pria D.ieu de lui envoyer un signe clair et sans ambiguïté. Rivka parut</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">alors, descendant vers le puits avec sa cruche, et offrit spontanément de l&apos;eau au</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">serviteur et à ses dix chameaux, manifestant ainsi les qualités de bonté et de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">générosité qui la rendaient digne de perpétuer l&apos;héritage de la maison d&apos;Avraham. La</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Torah relate que Yits&apos;hak sortit méditer dans les champs vers le soir, et les Sages</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">enseignent qu&apos;il institua par cet acte la prière de Min&apos;ha, la prière de l&apos;après-midi,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">tout comme Avraham avait institué Sha&apos;harit et Yaakov instituerait plus tard Arvit.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Yits&apos;hak est le seul des trois patriarches qui ne quitta jamais la Terre Sainte, car</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">ayant été consacré comme offrande parfaite sur l&apos;autel du mont Moriah, il lui était</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">interdit de fouler un sol étranger et profane. Il creusa à nouveau les puits qu&apos;Avraham</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">avait forés et que les Philistins avaient rebouchés par jalousie, et les Sages voient</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">dans cet acte une allégorie profonde de la Torah : chaque génération doit redécouvrir</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">et rouvrir les sources de sagesse que les forces hostiles tentent d&apos;ensevelir et de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">faire oublier sous les sables de l&apos;indifférence et de l&apos;ignorance. La bénédiction que</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Yits&apos;hak accorda à Yaakov, déguisé en Ésav sur le conseil de Rivka sa mère, fut donnée</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">dans l&apos;obscurité de sa cécité, et pourtant les Sages affirment qu&apos;il perçut en son cœur</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">la vérité profonde de la situation. Le parfum du jardin d&apos;Éden emplit la pièce quand</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">Yaakov s&apos;approcha, confirmant que la bénédiction allait au fils véritablement digne.</tspan>
</text>
  <line x1="60" y1="353.0" x2="365" y2="353.0" stroke="#D4A94A" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="357.0" font-family="Georgia,serif" font-size="7" fill="#BF9530" text-anchor="middle">✦</text>
  <rect x="28" y="365.0" width="369" height="90" rx="4" fill="#EFE6D8" stroke="#D4A94A" stroke-width="0.4"/>
  <text x="212" y="377.0" font-family="Georgia,serif" font-size="7.5" fill="#3D3418" text-anchor="middle" font-weight="bold" letter-spacing="1">MIDRASH</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#65605A" font-style="italic">
<tspan x="38" y="390.0">Au moment de la Akéda, Yits&apos;hak dit à son père : attache-moi bien, père, car je suis</tspan>
<tspan x="38" dy="13">jeune et je crains de trembler en voyant le couteau, et de rendre ainsi le sacrifice</tspan>
<tspan x="38" dy="13">invalide. Quand il tendit le cou vers la lame, les anges pleurèrent et leurs larmes</tspan>
<tspan x="38" dy="13" letter-spacing="0.4">tombèrent dans ses yeux, voilant sa vue pour le restant de ses jours.</tspan>
</text>
  <text x="390" y="451.0" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Bereshit Rabbah 56:8</text>
  <line x1="60" y1="460.0" x2="365" y2="460.0" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="478.0" font-family="Georgia,serif" font-size="7.5" fill="#3D3418" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="28" y="485.0" width="179" height="38" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="116" y="500.0" font-family="Georgia,serif" font-size="7.5" fill="#3D3418" text-anchor="middle" font-weight="bold">La Guevoura</text>
  <text x="116" y="514.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">La force intérieure au service de D.ieu.</text>
  <rect x="218" y="485.0" width="179" height="38" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="309" y="500.0" font-family="Georgia,serif" font-size="7.5" fill="#3D3418" text-anchor="middle" font-weight="bold">La Prière</text>
  <text x="309" y="514.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Min&apos;ha, la prière dans le crépuscule.</text>
  <line x1="60" y1="532.0" x2="365" y2="532.0" stroke="#D4A94A" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="545.0" font-family="Georgia,serif" font-size="7.8" fill="#3D3418" text-anchor="middle" font-style="italic">« Le vrai courage est de consentir au sacrifice suprême. »</text>
  <text x="212" y="556.0" font-family="Georgia,serif" font-size="7.8" fill="#3D3418" text-anchor="middle" font-style="italic">« Chaque génération doit rouvrir les puits de la Torah. »</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">11</text>
</svg>