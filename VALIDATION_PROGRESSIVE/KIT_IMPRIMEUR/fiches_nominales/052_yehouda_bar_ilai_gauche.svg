  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#E0EBF5" text-anchor="middle" letter-spacing="1.2">CHAPITRE 8 — LES TANNAÏM</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#E0EBF5" text-anchor="end" opacity="0.7">52 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#0C2840" text-anchor="middle" font-weight="bold">רַבִּי יְהוּדָה בַּר אִלַּעַאי</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Rabbi Yehouda bar Ilaï</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#0C2840" text-anchor="middle" font-style="italic">Le Premier des Orateurs — Plus de six cents mishnayot portent son nom</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#5B7BA3" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#0C2840" text-anchor="middle" font-style="italic">« Ce qu&apos;un homme fait dans le secret sera révélé au grand jour. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Avot deRabbi Natan</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#5B7BA3" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rabbi Yehouda bar Ilaï est l&apos;un des cinq derniers disciples de Rabbi Akiva et le Sage</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">le plus fréquemment cité dans la Mishna, celui dont le nom apparaît dans plus de six</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">cents mishnayot et dont l&apos;enseignement couvre tous les domaines de la halakha. Fils de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Rabbi Ilaï, lui-même disciple de Rabbi Éliézer ben Hyrcanos, il fut ordonné par Rabbi</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Yehouda ben Bava lors d&apos;une cérémonie clandestine organisée entre deux montagnes pour</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">échapper aux Romains qui avaient interdit l&apos;ordination rabbinique sous peine de mort.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Rabbi Yehouda ben Bava fut tué par les Romains en protégeant la fuite de ses cinq</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">disciples ordonnés, dont Rabbi Yehouda, sacrifiant sa vie pour assurer la continuité de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">la chaîne de transmission. Le Talmud rapporte que Rabbi Yehouda vivait dans une grande</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">pauvreté et que lui et sa femme partageaient un seul manteau : quand l&apos;un sortait</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">étudier, l&apos;autre restait à la maison. Malgré cette indigence, son visage rayonnait</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">chaque veille de Shabbat, au point que le Talmud le surnomma le premier des orateurs en</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">tout lieu, car les Romains eux-mêmes le respectaient pour sa sagesse et sa droiture. Il</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">louait les réalisations de Rome contrairement à Rashbi qui les critiquait, ce qui lui</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">valut une position de médiateur entre le peuple juif et les autorités romaines. Sa</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">modération et son pragmatisme permirent de sauvegarder les institutions rabbiniques à</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">une époque de persécution intense et de danger mortel.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#2D4A6E" opacity="0.85" rx="1"/>
