  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#2A1040" text-anchor="middle" font-weight="bold">הָרוֹקֵחַ</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Rokeah (Rabbi Éléazar de Worms)</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#2A1040" text-anchor="middle" font-style="italic">Le Parfumeur de la Piété — Dernier des &apos;Hassidei Ashkenaz</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#C49A4A" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#2A1040" text-anchor="middle" font-style="italic">« La prière est le parfum que l&apos;âme offre au Créateur. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Sefer HaRokeah</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#C49A4A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rabbi Éléazar ben Yehouda de Worms naquit vers 1176 dans l&apos;une des plus anciennes et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">des plus illustres communautés juives de la vallée du Rhin en Allemagne. Il fut le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">disciple principal de Rabbi Yehouda Hé&apos;hassid, auteur du Sefer Hassidim, et devint le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">dernier grand maître du mouvement des Hassidéi Ashkenaz, la piété mystique rhénane. Sa</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">vie fut marquée par une tragédie effroyable : lors des massacres perpétrés par les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">croisés en 1196, sa femme Doulca et ses deux filles furent assassinées sous ses yeux</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">alors qu&apos;il étudiait la Torah. L&apos;élégie qu&apos;il composa pour Doulca constitue l&apos;un des</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">textes les plus poignants de la littérature hébraïque médiévale. Malgré cette douleur</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">indicible, il poursuivit son œuvre avec une intensité spirituelle redoublée, trouvant</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">dans l&apos;étude et la prière la force de survivre. Son Sefer HaRokeah, le Livre du</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Parfumeur, dont le titre évoque le parfum sacré de l&apos;encens du Temple, est un code</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">halakhique original doublé d&apos;un traité éthique et mystique qui intègre les traditions</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">secrètes transmises depuis les maîtres de Rhénanie. Il y enseigne les lois du</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">quotidien tout en les reliant à leurs racines cosmiques et numériques profondes.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Maître de la guématria et des combinaisons de lettres sacrées, il transmit les secrets</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de la prière mystique et de la création par les lettres hébraïques.</tspan>
</text>
