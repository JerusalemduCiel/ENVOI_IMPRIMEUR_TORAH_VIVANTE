  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#E0EBF5" text-anchor="middle" letter-spacing="1.2">CHAPITRE 9 — LES AMORAÏM</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#E0EBF5" text-anchor="end" opacity="0.7">57 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#0C2038" text-anchor="middle" font-weight="bold">רֵישׁ לָקִישׁ</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Reish Lakish</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#0C2038" text-anchor="middle" font-style="italic">Le Baal Téchouva Suprême — Du brigandage à la Torah, la téchouva par amour</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#5B7BA3" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#0C2038" text-anchor="middle" font-style="italic">« Les fautes intentionnelles deviennent des mérites par la téchouva d&apos;amour. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Yoma 86b</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#5B7BA3" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#0C2038" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Reish Lakish, de son vrai nom Rabbi Shimon ben Lakish, est l&apos;exemple le plus saisissant</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de téchouva dans toute la tradition talmudique, un ancien gladiateur et chef de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">brigands qui devint l&apos;un des plus grands Sages de la Terre d&apos;Israël et le partenaire</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">intellectuel le plus redoutable de Rabbi Yo&apos;hanan. Le Talmud raconte que Rabbi Yo&apos;hanan</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">se baignait dans le Jourdain quand Reish Lakish, impressionné par sa beauté, sauta dans</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">le fleuve pour le rejoindre. Rabbi Yo&apos;hanan lui dit : ta force serait mieux employée</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">pour la Torah. Reish Lakish répondit : ta beauté serait mieux employée pour les femmes.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Rabbi Yo&apos;hanan lui proposa un marché : si tu étudies la Torah, je te donnerai ma sœur</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">en mariage, qui est plus belle que moi. Reish Lakish accepta et devint le disciple et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">le beau-frère de Rabbi Yo&apos;hanan. Le Talmud rapporte que sa transformation fut si</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">complète qu&apos;il ne pouvait plus sauter au milieu du Jourdain comme autrefois, car</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;acceptation du joug de la Torah avait affaibli sa force physique tout en décuplant sa</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">puissance spirituelle. Il étudia avec une intensité féroce et devint en quelques années</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;égal de son maître, capable de le contredire sur chaque point de halakha avec des</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">arguments si puissants que Rabbi Yo&apos;hanan disait que discuter avec Reish Lakish valait</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">plus que mille confirmations de ses propres opinions. Le Talmud rapporte aussi que</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Reish Lakish étudiait avec une telle intensité qu&apos;il relisait chaque passage quarante</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">fois avant de se présenter devant son maître, car la Torah exige une préparation totale.</tspan>
</text>
