  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="1.2">CHAPITRE 2 — LES PATRIARCHES ET LES MATRIARCHES</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="end" opacity="0.7">5 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#3D3418" text-anchor="middle" font-weight="bold">יִצְחָק אָבִינוּ</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Yits&apos;hak Avinou</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#3D3418" text-anchor="middle" font-style="italic">Le Pilier de la Guevoura — L&apos;Offrande Parfaite sur l&apos;Autel</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#D4A94A" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#3D3418" text-anchor="middle" font-style="italic">« D.ieu verra pour Lui l&apos;agneau de l&apos;offrande. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Genèse 22:8</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#3D3418" font-weight="bold" letter-spacing="1.5">RÉCIT</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Yits&apos;hak naquit lorsque Avraham avait cent ans et Sarah quatre-vingt-dix, miracle qui</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">fit taire les moqueurs affirmant que le patriarche ne pouvait engendrer. Son nom, qui</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">signifie il rira, rappelle le rire de Sarah à l&apos;annonce de l&apos;ange, rire qui se</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">transforma en joie indicible le jour de sa naissance. Yits&apos;hak fut le premier enfant de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;histoire à être circoncis le huitième jour conformément à l&apos;alliance divine,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">inaugurant ainsi pour toute sa descendance le signe éternel de l&apos;alliance entre D.ieu</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">et le peuple d&apos;Israël. Le Talmud enseigne qu&apos;Avraham organisa un grand festin le jour</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">du sevrage de son fils, auquel participèrent tous les grands de la génération, et que</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">ce jour-là Its&apos;hak brilla d&apos;une lumière particulière qui attestait de sa sainteté</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">innée. L&apos;épreuve de la Akéda constitue le cœur de l&apos;identité spirituelle de Yits&apos;hak.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Le Midrash précise qu&apos;il avait trente-sept ans lors de cet événement, et qu&apos;il n&apos;était</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">donc pas un enfant soumis passivement mais un adulte pleinement consentant qui accepta</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de donner sa vie pour accomplir la volonté divine. Lorsqu&apos;Avraham lia son fils sur</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;autel du mont Moriah, les anges du ciel pleurèrent, et selon une tradition rapportée</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">dans le Talmud, deux larmes angéliques tombèrent dans les yeux de Yits&apos;hak, causant la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">cécité qui le frappa dans sa vieillesse. La vertu cardinale de Yits&apos;hak est la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">guevoura, la force intérieure et la rigueur sainte, qui complète le &apos;hessed d&apos;Avraham</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">et forme le deuxième pilier sur lequel repose le trône de la gloire divine.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
