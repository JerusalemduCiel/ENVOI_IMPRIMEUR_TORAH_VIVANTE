  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="1.2">CHAPITRE 5 — LA ROYAUTÉ ET LES GRANDS PROPHÈTES</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="end" opacity="0.7">28 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#2A1040" text-anchor="middle" font-weight="bold">עָמוֹס</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Amos</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#2A1040" text-anchor="middle" font-style="italic">Le Prophète de la Justice Sociale — Le Berger de Tekoa — La justice comme un torrent</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#D4A94A" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#2A1040" text-anchor="middle" font-style="italic">« Que la justice coule comme les eaux et la droiture comme un torrent. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Amos 5:24</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">RÉCIT</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Amos était un berger et un cultivateur de sycomores originaire de Tekoa, dans le sud du</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">royaume de Juda, terre aride et austère qui forgea son caractère inflexible. D.ieu</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;arracha à ses troupeaux pour l&apos;envoyer prophétiser dans le royaume du Nord, à Béthel,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">centre du culte royal institué par le roi Jéroboam II. Le Midrash enseigne que D.ieu</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">choisit précisément un homme simple, étranger à l&apos;aristocratie sacerdotale et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">prophétique, afin que nul ne puisse attribuer sa parole à des intérêts politiques ou à</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">une ambition personnelle. Amos fut le premier prophète littéraire à mettre ses oracles</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">par écrit, inaugurant ainsi une tradition qui allait transformer la conscience morale</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de l&apos;humanité tout entière pour les millénaires à venir. Sa dénonciation des injustices</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sociales résonne avec une force inégalée : il condamna les riches qui vendaient le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">pauvre pour une paire de sandales, les juges corrompus qui transformaient le droit en</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">absinthe amère et les femmes de Samarie qui opprimaient les faibles et les déshérités.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">La formule « Que le droit coule comme les eaux et la justice comme un torrent</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">intarissable » demeure l&apos;un des versets les plus cités de toute la Bible hébraïque et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de la littérature prophétique universelle. Amos fut expulsé de Béthel par le prêtre</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Amatsia qui le traita de visionnaire à gages, mais le prophète répondit avec une</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">dignité souveraine qu&apos;il n&apos;était ni prophète ni fils de prophète, simplement un homme</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">saisi par la parole divine. Le Talmud voit en lui celui qui a concentré toute la Torah</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
  <text x="28" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0">VIIIe siècle av. è.c.</text>
