  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="1.2">CHAPITRE 2 — LES PATRIARCHES ET LES MATRIARCHES</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="end" opacity="0.7">7 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#3D3418" text-anchor="middle" font-weight="bold">יַעֲקֹב אָבִינוּ</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Yaakov Avinou</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#3D3418" text-anchor="middle" font-style="italic">L&apos;Homme de la Vérité — Le Patriarche qui devint Israël</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#D4A94A" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#3D3418" text-anchor="middle" font-style="italic">« Ton nom ne sera plus Yaakov mais Israël. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Genèse 32:29</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#3D3418" font-weight="bold" letter-spacing="1.5">RÉCIT</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Yaakov naquit en tenant le talon de son frère jumeau Ésav, ce qui lui valut son nom,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">dérivé du mot hébreu ekev, le talon. Le Midrash enseigne que dès le sein maternel, les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">deux frères incarnaient deux voies radicalement opposées : Yaakov tendait vers les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">lieux d&apos;étude de la Torah tandis qu&apos;Ésav était irrésistiblement attiré par les temples</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">d&apos;idoles. Yaakov est décrit par la Torah comme un homme intègre et parfait, ish tam</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">yoshev ohalim, qui demeurait dans les tentes de l&apos;étude, fréquentant les académies de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Shem et d&apos;Ever pendant quatorze années consécutives sans jamais s&apos;allonger pour dormir</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">dans un lit. Le Talmud enseigne que la vertu cardinale de Yaakov est l&apos;émeth, la vérité</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">absolue, attribut qui forme le troisième pilier du monde avec le &apos;hessed d&apos;Avraham et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">la guevoura d&apos;Its&apos;hak. Lorsque Ésav revint épuisé des champs après une journée de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">chasse, Yaakov lui acheta le droit d&apos;aînesse contre un plat de lentilles rouges, car</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Ésav méprisa ouvertement ce droit sacré qui impliquait le service divin au Temple. Sur</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">le conseil de Rivka sa mère, guidée par la prophétie reçue de Shem, Yaakov se présenta</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">devant Its&apos;hak revêtu des habits parfumés d&apos;Ésav pour recevoir la bénédiction</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">paternelle destinée à l&apos;aîné. Le parfum du jardin d&apos;Éden emplit la pièce lorsqu&apos;il</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">entra, signe céleste confirmant la légitimité de cette bénédiction. Quand Ésav</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">découvrit ce qui s&apos;était passé et poussa un cri amer, Its&apos;hak trembla d&apos;un grand</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">tremblement mais confirma la bénédiction de Yaakov : gam baroukh yihyé, il restera béni.</tspan>
</text>
