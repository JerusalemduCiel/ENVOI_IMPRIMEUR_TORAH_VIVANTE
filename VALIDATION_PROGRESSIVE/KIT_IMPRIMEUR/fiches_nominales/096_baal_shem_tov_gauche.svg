  <rect x="13" y="13" width="399" height="26" fill="#7A5C20" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#F0E0C0" text-anchor="middle" letter-spacing="1.2">CHAPITRE 16 — LE HASSIDISME</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#F0E0C0" text-anchor="end" opacity="0.7">96 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#3A2E10" text-anchor="middle" font-weight="bold">בַּעַל שֵׁם טוֹב</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Baal Shem Tov (Besht)</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#3A2E10" text-anchor="middle" font-style="italic">Le Maître du Nom Divin — Fondateur du Hassidisme — La joie au service de D.ieu</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#BE913D" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#3A2E10" text-anchor="middle" font-style="italic">« D.ieu désire le cœur. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Keter Shem Tov</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#BE913D" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#3A2E10" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rabbi Yisrael ben Éliézer, universellement connu sous le nom de Baal Shem Tov ou par</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">son acronyme le Besht, est le fondateur du hassidisme, le mouvement de renouveau</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">spirituel le plus important de l&apos;histoire juive moderne, celui qui transforma</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">radicalement la vie religieuse de millions de Juifs en Europe de l&apos;Est et dont</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;influence se fait sentir jusqu&apos;à nos jours dans toutes les communautés du monde. Né</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">dans le village d&apos;Okopy en Podolie vers 1698, orphelin très jeune, il grandit dans la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">pauvreté et l&apos;obscurité, travaillant comme aide dans une école élémentaire puis comme</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">fossoyeur et gardien de synagogue. Pendant des années, il vécut en ermite dans les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">montagnes des Carpates, se consacrant à la prière, à la méditation et à l&apos;étude des</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">secrets de la Torah. La tradition hassidique rapporte qu&apos;il reçut l&apos;enseignement du</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">prophète A&apos;hiya HaShiloni en vision et que celui-ci lui révéla les secrets de la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Kabbale pratique. À l&apos;âge de trente-six ans, en 1734, le Baal Shem Tov se révéla</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">publiquement comme maître spirituel et commença à enseigner une voie nouvelle : D.ieu</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">est présent partout, dans chaque créature et chaque événement, et chaque Juif, même le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">plus simple et le plus ignorant, peut atteindre les plus hauts niveaux de communion</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">avec D.ieu par la joie, la prière fervente et l&apos;amour du prochain. Cette révolution</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">démocratisa la spiritualité juive qui était devenue l&apos;apanage des érudits talmudistes.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#7A5C20" opacity="0.85" rx="1"/>
  <text x="28" y="573" font-family="Georgia,serif" font-size="7.5" fill="#F0E0C0">1698 – 1760</text>
