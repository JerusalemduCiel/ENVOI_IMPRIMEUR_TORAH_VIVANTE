  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#0C2840" text-anchor="middle" font-weight="bold">רַבִּי יִשְׁמָעֵאל</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Rabbi Ishmaël</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#0C2840" text-anchor="middle" font-style="italic">Les Treize Règles d&apos;Interprétation — La Torah parle le langage des hommes</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#5B7BA3" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#0C2840" text-anchor="middle" font-style="italic">« La Torah parle le langage des hommes. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Berakhot 31b</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#5B7BA3" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rabbi Ishmaël ben Élisha est le grand rival méthodologique de Rabbi Akiva et le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">fondateur de l&apos;une des deux grandes écoles d&apos;interprétation de la Torah. Tandis que</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Rabbi Akiva enseignait que chaque lettre, chaque couronne et chaque particule de la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Torah contient un enseignement, Rabbi Ishmaël affirmait que la Torah parle le langage</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">des hommes et que toutes les répétitions et les particules ne sont pas nécessairement</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">porteuses de lois supplémentaires. Ses treize règles d&apos;interprétation, les midot,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">récitées chaque matin dans la prière, sont devenues la méthode standard de l&apos;exégèse</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">talmudique. Le Talmud rapporte que Rabbi Ishmaël était d&apos;une beauté physique</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">extraordinaire et d&apos;une lignée sacerdotale noble. Dans sa jeunesse, il fut emmené</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">captif à Rome et racheté par Rabbi Yehoshoua ben &apos;Hanania qui, en voyant sa beauté,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">déclara : je suis certain que cet enfant deviendra un grand maître en Israël. Rabbi</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Ishmaël devint en effet l&apos;un des piliers de la Torah orale, fondant une école dont</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;influence se retrouve dans les plus grandes parties du Midrash Halakha, notamment la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Mekhilta sur l&apos;Exode et le Sifré sur les Nombres. Son approche rationnelle et mesurée</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de l&apos;interprétation permit de fixer des limites claires à l&apos;exégèse et d&apos;éviter les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">dérives d&apos;une lecture trop libre du texte sacré. Les Sages enseignent que Rabbi Ishmaël</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">et Rabbi Akiva sont les deux yeux de la Torah, chacun éclairant ce que l&apos;autre ne voit</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">pas, et leur dialogue féconde toute la sagesse talmudique jusqu&apos;à nos jours.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#2D4A6E" opacity="0.85" rx="1"/>
