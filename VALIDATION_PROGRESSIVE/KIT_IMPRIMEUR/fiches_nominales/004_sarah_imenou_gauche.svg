  <rect x="13" y="13" width="399" height="26" fill="#8B6914" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="1.2">CHAPITRE 2 — LES PATRIARCHES ET LES MATRIARCHES</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="end" opacity="0.7">4 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#3D3418" text-anchor="middle" font-weight="bold">שָׂרָה אִמֵּנוּ</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Sarah Iménou</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#3D3418" text-anchor="middle" font-style="italic">Mère de la Nation — Prophétesse et Matriarche d&apos;Israël</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#D4A94A" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#3D3418" text-anchor="middle" font-style="italic">« Tout ce que Sarah te dit, écoute sa voix. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Genèse 21:12</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#3D3418" font-weight="bold" letter-spacing="1.5">RÉCIT</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Sarah, appelée d&apos;abord Saraï, est reconnue par les Sages comme la plus grande</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">prophétesse de l&apos;histoire d&apos;Israël. Le Talmud dans le traité Meguila affirme que sa</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">prophétie surpassait même celle d&apos;Avraham, et que c&apos;est sur l&apos;injonction divine que</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">celui-ci devait écouter sa voix en toute chose. Avant de recevoir le nom de Sarah, elle</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">était aussi appelée Yiska, que le Talmud interprète comme celle dont le regard</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">prophétique perçait les mystères cachés, et devant la beauté de laquelle tous les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">regards s&apos;arrêtaient, saisis d&apos;émerveillement. Sarah accompagna Avraham dans tous ses</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">voyages et toutes ses épreuves, depuis la sortie d&apos;Our Casdim jusqu&apos;à l&apos;installation en</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">terre de Canaan, et elle partagea pleinement sa mission de diffuser le monothéisme dans</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">le monde. Tandis qu&apos;Avraham convertissait les hommes, Sarah convertissait les femmes,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">les accueillant sous sa tente et leur enseignant les voies de la bonté et de la pudeur.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">La Torah souligne sa beauté extraordinaire, et les Sages commentent qu&apos;à sept ans elle</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">était belle comme à vingt, et à vingt ans comme à cent, toujours avec la même innocence</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">et la même pureté. Lorsque Pharaon la prit dans son palais, frappé par sa beauté, D.ieu</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">envoya des plaies sur toute la maison de Pharaon pour la protéger, préfigurant ainsi</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">les plaies d&apos;Égypte futures. Sa longue stérilité ne fut pas une punition mais une</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">épreuve qui révéla la profondeur de sa foi et de sa patience devant les desseins</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">insondables de la Providence, car D.ieu désire la prière des justes.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
  <text x="28" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0">Âge des Patriarches</text>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7" fill="#FBF7F0" text-anchor="middle" opacity="0.6">✦</text>
  <text x="400" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="end">Our Casdim — Canaan — Hévron</text>
  <text x="28" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA">8</text>
</svg>