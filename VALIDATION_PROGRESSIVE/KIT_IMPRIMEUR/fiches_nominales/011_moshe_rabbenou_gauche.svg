  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="1.2">CHAPITRE 3 — LIBÉRATION ET RÉVÉLATION</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="end" opacity="0.7">11 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#3A1810" text-anchor="middle" font-weight="bold">מֹשֶׁה רַבֵּנוּ</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Moché Rabbénou</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#3A1810" text-anchor="middle" font-style="italic">Le Maître de tous les Prophètes — Libérateur d&apos;Israël et Porteur de la Torah</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#D4A94A" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#3A1810" text-anchor="middle" font-style="italic">« Face à face, comme un homme parle à son ami. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Exode 33:11</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#3A1810" font-weight="bold" letter-spacing="1.5">RÉCIT</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Moché naquit en Égypte au plus fort de l&apos;oppression, lorsque Pharaon avait décrété la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">noyade de tous les nouveau-nés hébreux mâles dans le Nil. Sa mère Yokhéved le cacha</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">pendant trois mois, puis le déposa dans un berceau d&apos;osier enduit de bitume parmi les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">roseaux du fleuve. Batya, la fille de Pharaon, descendit se baigner et aperçut le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">berceau. Le Midrash rapporte que son bras s&apos;allongea miraculeusement pour l&apos;atteindre,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">nous enseignant que celui qui tend la main vers le bien reçoit l&apos;aide du Ciel. Moché</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">grandit au palais royal, mais son cœur demeurait avec ses frères opprimés. Le jour où</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">il vit un Égyptien frapper un Hébreu, il regarda de tous côtés, et voyant qu&apos;il n&apos;y</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">avait personne pour intervenir, il frappa l&apos;Égyptien et l&apos;ensevelit dans le sable. Le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Talmud enseigne que Moché avait vu par l&apos;esprit prophétique qu&apos;aucun converti juste ne</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sortirait jamais de cet homme. Il dut fuir en Midian où il devint berger du troupeau de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Yitro, son futur beau-père. C&apos;est dans le désert, en conduisant ses brebis au-delà du</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">désert, qu&apos;il parvint au mont Horev où D.ieu lui apparut dans le buisson ardent qui</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">brûlait sans se consumer. D.ieu l&apos;appela par son nom deux fois : Moché, Moché ! et lui</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">confia la mission de faire sortir le peuple d&apos;Israël d&apos;Égypte. Moché résista, invoquant</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">son bégaiement et son indignité, mais D.ieu lui adjoignit Aharon comme porte-parole et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">le munit de signes miraculeux pour convaincre à la fois Pharaon et les anciens du</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">peuple d&apos;Israël. Moché accepta finalement la mission avec humilité et crainte de D.ieu.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
