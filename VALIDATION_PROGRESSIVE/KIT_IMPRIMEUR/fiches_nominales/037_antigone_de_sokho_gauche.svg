  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#E0EBF5" text-anchor="middle" letter-spacing="1.2">CHAPITRE 7 — LES PREMIERS SAGES</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#E0EBF5" text-anchor="end" opacity="0.7">37 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#2A3518" text-anchor="middle" font-weight="bold">אַנְטִיגְנוֹס אִישׁ סוֹכוֹ</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Antigone de Sokho</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#2A3518" text-anchor="middle" font-style="italic">Le Maître du Service Désintéressé — Servir D.ieu sans attendre de récompense</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#5B7BA3" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#2A3518" text-anchor="middle" font-style="italic">« Ne soyez pas comme des serviteurs qui servent pour la récompense. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Pirké Avot 1:3</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#5B7BA3" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#2A3518" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Antigone de Sokho est le premier maillon de la chaîne de transmission après Shimon</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">HaTsadik, celui qui reçut la Torah de la bouche du dernier membre de la Grande</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Assemblée et la transmit aux paires de Sages, les Zougot, qui dirigèrent le peuple juif</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">pendant les siècles suivants. Son enseignement, rapporté dans les Pirké Avot, est d&apos;une</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">profondeur qui a marqué toute la pensée juive : ne soyez pas comme des serviteurs qui</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">servent le maître en vue de recevoir une récompense, mais soyez comme des serviteurs</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">qui servent le maître sans attendre de récompense, et que la crainte du Ciel soit sur</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">vous. Cette parole établit le principe fondamental du service désintéressé de D.ieu, la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">avoda lishma, qui deviendra l&apos;idéal suprême de toute la tradition rabbinique. Les Sages</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">enseignent que servir D.ieu pour la récompense est un niveau inférieur mais acceptable,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">car l&apos;homme qui étudie la Torah même par intérêt personnel finira par l&apos;étudier pour</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">elle-même. Mais le niveau supérieur, celui d&apos;Antigone, est de servir D.ieu par pur</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">amour, sans aucune arrière-pensée de rétribution ni dans ce monde ni dans le monde à</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">venir. Le Rambam explique que cet enseignement ne nie pas l&apos;existence de la récompense</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">divine, qui est un article de foi, mais enseigne que la motivation du service ne doit</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">pas être la récompense. Celui qui aime D.ieu Le sert sans calcul, et cette pureté</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">d&apos;intention est la marque du véritable serviteur.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#2D4A6E" opacity="0.85" rx="1"/>
  <text x="28" y="573" font-family="Georgia,serif" font-size="7.5" fill="#E0EBF5">IIIe siècle av. è.c.</text>
