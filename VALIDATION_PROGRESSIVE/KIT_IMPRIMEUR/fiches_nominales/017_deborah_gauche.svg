  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="1.2">CHAPITRE 4 — JUGES ET PREMIERS PROPHÈTES</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="end" opacity="0.7">17 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#3A2A1A" text-anchor="middle" font-weight="bold">דְּבוֹרָה</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Déborah</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#3A2A1A" text-anchor="middle" font-style="italic">La Prophétesse et Juge d&apos;Israël — Celle qui siégeait sous le Palmier</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#D4A94A" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#3A2A1A" text-anchor="middle" font-style="italic">« Debout, debout, Déborah ! Éveille-toi, entonne un chant ! »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Juges 5:12</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#3A2A1A" font-weight="bold" letter-spacing="1.5">RÉCIT</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Déborah est la seule femme à avoir exercé la fonction de juge en Israël, siégeant sous</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">un palmier entre Rama et Béthel dans la montagne d&apos;Éphraïm, où les enfants d&apos;Israël</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">montaient vers elle pour le jugement. Le Talmud explique qu&apos;elle siégeait en plein air,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sous un arbre, par souci de pudeur, afin de ne jamais se trouver seule dans un lieu</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">fermé avec les justiciables. Le Midrash enseigne qu&apos;elle fabriquait des mèches épaisses</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">pour le Tabernacle de Shilo, afin que la lumière soit la plus forte et la plus durable</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">possible, et c&apos;est ce mérite qui lui valut l&apos;illumination prophétique. À son époque, le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">peuple d&apos;Israël était opprimé depuis vingt ans par Yavin, roi de Canaan, dont le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">général Sisra commandait neuf cents chars de fer, une armée invincible selon les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">critères humains. Déborah, inspirée par l&apos;esprit prophétique, convoqua Barak ben</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Avinoam de la tribu de Naphtali et lui transmit l&apos;ordre de D.ieu : rassemble dix mille</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">hommes sur le mont Tabor, et je livrerai Sisra entre tes mains. Barak refusa de partir</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sans elle, lui disant : si tu viens avec moi j&apos;irai, mais si tu ne viens pas je n&apos;irai</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">pas. Déborah accepta mais lui annonça que la gloire de la victoire ne serait pas la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sienne, car D.ieu livrerait Sisra entre les mains d&apos;une femme. L&apos;armée de Sisra fut</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">anéantie par une intervention divine miraculeuse : les étoiles depuis leurs orbites</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">combattirent contre Sisra, et le torrent du Kishon emporta ses chars et ses soldats.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
  <text x="28" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0">Époque des Juges</text>
