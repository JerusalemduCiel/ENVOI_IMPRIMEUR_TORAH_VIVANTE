<svg xmlns="http://www.w3.org/2000/svg" width="425" height="595" viewBox="0 0 425 595">
  <rect width="425" height="595" fill="#F5EEE1"/>
  <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#7B5BA0" stroke-width="0.7" opacity="0.4"/>
  <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#7B5BA0" stroke-width="0.3" opacity="0.25"/>
  <g opacity="0.3" fill="none" stroke="#7B5BA0" stroke-width="0.6">
    <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
    <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
    <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
    <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
  </g>
  <rect x="13" y="13" width="399" height="26" fill="#5C3D7A" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#E8DAF0" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Osée (Hoshéa)  —  הוֹשֵׁעַ</text>
  <text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#3A2510" font-weight="bold" letter-spacing="1.5">RÉCIT (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="73" textLength="370" lengthAdjust="spacing">Le message central d&apos;Osée est que l&apos;amour de D.ieu pour Israël est indestructible,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">comparable à l&apos;amour d&apos;un époux pour son épouse même infidèle. Malgré la trahison,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">D.ieu promet : Je te fiancerai à Moi pour toujours, Je te fiancerai dans la justice et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">le droit, dans la bonté et la miséricorde. Ces versets sont récités chaque matin par</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">les Juifs en enroulant les lanières des tefilin autour de leurs doigts, faisant de la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">prophétie d&apos;Osée une prière quotidienne de renouvellement de l&apos;alliance. Osée est aussi</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">le prophète de la téchouva par excellence : Reviens Israël jusqu&apos;à l&apos;Éternel ton D.ieu,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">car tu as trébuché dans ta faute. Ce verset est lu chaque année durant le Shabbat</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Shouva, le Shabbat du Retour entre Rosh Hashana et Yom Kippour, rappelant que la porte</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">du repentir ne se ferme jamais. Le Midrash enseigne qu&apos;Osée ouvrit la porte de la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">téchouva que les prophètes suivants ne firent qu&apos;élargir. Sa prophétie établit le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">principe que le retour à D.ieu est toujours possible, que la miséricorde divine est</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">plus forte que le péché et que l&apos;amour triomphe toujours de la colère. Le livre d&apos;Osée</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">se termine sur une promesse de guérison : Je guérirai leur infidélité, Je les aimerai</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">gratuitement, car Ma colère s&apos;est détournée d&apos;eux. Le Talmud place Osée parmi les plus</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">grands prophètes car il enseigna que l&apos;amour est plus fort que la justice et que D.ieu</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">désire la miséricorde plus que les sacrifices offerts sans amour.</tspan>
</text>
  <line x1="60" y1="302" x2="365" y2="302" stroke="#7B5BA0" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="306" font-family="Georgia,serif" font-size="7" fill="#7B5BA0" text-anchor="middle">✦</text>
  <rect x="28" y="315" width="369" height="69" rx="4" fill="#EFE6D8" stroke="#7B5BA0" stroke-width="0.4"/>
  <text x="212" y="326" font-family="Georgia,serif" font-size="7.5" fill="#3A2510" text-anchor="middle" font-weight="bold" letter-spacing="1">MIDRASH</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#4A4540" font-style="italic">
<tspan x="38" y="338">Le Talmud raconte que D.ieu demanda à Osée de prier pour Israël mais Osée</tspan>
<tspan x="38" dy="12">répondit : échange-les contre un autre peuple. D.ieu lui imposa alors</tspan>
<tspan x="38" dy="12">d&apos;épouser Gomer pour qu&apos;il comprenne par sa propre souffrance qu&apos;on</tspan>
<tspan x="38" dy="12" letter-spacing="0.4">n&apos;abandonne pas ceux qu&apos;on aime.</tspan>
</text>
  <text x="390" y="378" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Pessikta Rabbati</text>
  <line x1="60" y1="398" x2="365" y2="398" stroke="#7B5BA0" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="412" font-family="Georgia,serif" font-size="7.5" fill="#3A2510" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="28" y="419" width="179" height="48" rx="3" fill="none" stroke="#7B5BA0" stroke-width="0.35"/>
  <text x="116" y="436" font-family="Georgia,serif" font-size="7.5" fill="#3A2510" text-anchor="middle" font-weight="bold">La Téchouva</text>
  <text x="116" y="450" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">La porte du retour ne se ferme jamais.</text>
  <rect x="218" y="419" width="179" height="48" rx="3" fill="none" stroke="#7B5BA0" stroke-width="0.35"/>
  <text x="309" y="436" font-family="Georgia,serif" font-size="7.5" fill="#3A2510" text-anchor="middle" font-weight="bold">Les Tefilin</text>
  <text x="309" y="450" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Je te fiancerai à Moi pour toujours.</text>
  <line x1="60" y1="475" x2="365" y2="475" stroke="#7B5BA0" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="490" font-family="Georgia,serif" font-size="7.8" fill="#3A2510" text-anchor="middle" font-style="italic">« L&apos;amour de D.ieu est plus fort que la trahison. »</text>
  <text x="212" y="503" font-family="Georgia,serif" font-size="7.8" fill="#3A2510" text-anchor="middle" font-style="italic">« La miséricorde triomphe toujours de la colère. »</text>
  <line x1="60" y1="512" x2="365" y2="512" stroke="#7B5BA0" stroke-width="0.4" opacity="0.25"/>
  <text x="28" y="526" font-family="Georgia,serif" font-size="7.5" fill="#3A2510" font-weight="bold" letter-spacing="1.5">CHAÎNE DE TRANSMISSION</text>
  <text font-family="Georgia,serif" font-size="7" fill="#65605A">
<tspan x="28" y="538">contemporains : Amos, Isaïe, Michée — les prophètes du VIIIe siècle</tspan>
<tspan x="28" dy="11">héritage : La téchouva par l&apos;amour — les versets des tefilin — le Shabbat Shouva</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#5C3D7A" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#E8DAF0" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">69</text>
</svg>