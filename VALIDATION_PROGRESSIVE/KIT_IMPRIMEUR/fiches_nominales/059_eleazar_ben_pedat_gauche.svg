  <rect x="13" y="13" width="399" height="26" fill="#2D4A6E" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#E0EBF5" text-anchor="middle" letter-spacing="1.2">CHAPITRE 9 — LES AMORAÏM</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#E0EBF5" text-anchor="end" opacity="0.7">59 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#0C2038" text-anchor="middle" font-weight="bold">רַבִּי אֶלְעָזָר בֶּן פְּדָת</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Éléazar ben Pedat</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#0C2038" text-anchor="middle" font-style="italic">Le Successeur de Rabbi Yo&apos;hanan — D.ieu rit avec le juste qui choisit son chemin</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#5B7BA3" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#0C2038" text-anchor="middle" font-style="italic">« Préfères-tu que Je renverse le monde et le recrée ? »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Taanit 25a</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#5B7BA3" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#0C2038" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rabbi Éléazar ben Pedat est le successeur de Rabbi Yo&apos;hanan à la tête de l&apos;académie de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Tibériade et l&apos;un des Amoraïm les plus prolifiques du Talmud de Jérusalem, celui qui</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">assura la continuité de l&apos;enseignement après la mort tragique de Reish Lakish et le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">déclin de Rabbi Yo&apos;hanan. Né en Babylonie, il monta en Terre d&apos;Israël pour étudier</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">auprès de Rabbi Yo&apos;hanan et devint rapidement son disciple le plus proche après la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">disparition de Reish Lakish. Le Talmud rapporte que Rabbi Éléazar vivait dans une</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">pauvreté extrême. Un jour, après une saignée médicale, il n&apos;avait rien à manger. Il</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">trouva une gousse d&apos;ail et la mangea, mais sa faiblesse était telle qu&apos;il s&apos;évanouit.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Quand les Sages vinrent le visiter, ils le trouvèrent riant et pleurant tour à tour. Il</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">leur expliqua que D.ieu lui était apparu en rêve et qu&apos;il Lui avait demandé : jusques à</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">quand souffrirai-je dans ce monde ? D.ieu lui répondit : Éléazar Mon fils, préfères-tu</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">que Je renverse le monde et le recrée depuis le commencement, avec la possibilité que</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">tu naisses à une heure de prospérité ? Rabbi Éléazar demanda : tout cela pour une</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">simple possibilité ? Et D.ieu rit. Quand D.ieu rit avec un juste, c&apos;est un signe de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">grâce. Rabbi Éléazar demanda alors : ai-je vécu plus de la moitié de ma vie ? D.ieu</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">répondit oui. Il dit alors : dans ce cas je ne veux pas que Tu recommences, car j&apos;ai</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">déjà parcouru plus de la moitié du chemin vers Toi.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#2D4A6E" opacity="0.85" rx="1"/>
  <text x="28" y="573" font-family="Georgia,serif" font-size="7.5" fill="#E0EBF5">IIIe siècle è.c.</text>
