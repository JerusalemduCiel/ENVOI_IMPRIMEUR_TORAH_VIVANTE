  <text x="400" y="573" font-family="Georgia,serif" font-size="7.5" fill="#E0EBF5" text-anchor="end">Tibériade — Terre d&apos;Israël</text>
  <text x="28" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA">118</text>
</svg>