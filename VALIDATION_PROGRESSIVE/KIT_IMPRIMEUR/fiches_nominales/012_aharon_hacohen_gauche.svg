  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#3A1810" text-anchor="middle" font-weight="bold">אַהֲרֹן הַכֹּהֵן</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Aharon HaCohen</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#3A1810" text-anchor="middle" font-style="italic">Le Grand Prêtre de la Paix — Celui qui aime la paix et poursuit la paix</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#D4A94A" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#3A1810" text-anchor="middle" font-style="italic">« Sois des disciples d&apos;Aharon, aime la paix. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Pirké Avot 1:12</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#3A1810" font-weight="bold" letter-spacing="1.5">RÉCIT</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Aharon, frère aîné de Moché de trois ans, est le premier Grand Prêtre d&apos;Israël et le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">modèle absolu de l&apos;amour de la paix dans toute la tradition juive. Le Talmud le décrit</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">comme celui qui aime la paix et poursuit la paix, qui aime les créatures et les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">rapproche de la Torah. Lorsque deux hommes se disputaient, Aharon allait voir chacun</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">séparément et lui disait : ton compagnon est rongé de remords et désire se réconcilier</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">avec toi. Quand les deux se retrouvaient, ils tombaient dans les bras l&apos;un de l&apos;autre,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">réconciliés grâce à sa médiation bienveillante. Les Sages rapportent que des milliers</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">d&apos;enfants en Israël portèrent le nom d&apos;Aharon, car sans son intervention leurs parents</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">se seraient séparés et ils ne seraient jamais nés. D.ieu choisit Aharon comme Cohen</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Gadol parce que son cœur se réjouissait sincèrement de la grandeur de son frère cadet.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Quand D.ieu annonça à Moché sa mission au buisson ardent, Il lui dit : voici Aharon ton</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">frère qui vient à ta rencontre, et il se réjouira dans son cœur. Le Midrash souligne</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">que cette joie intérieure sans aucune trace de jalousie lui valut de porter le pectoral</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">du jugement sur son cœur, car seul un cœur pur de toute envie est digne de porter les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">noms des tribus d&apos;Israël. Aharon servit comme porte-parole de Moché devant Pharaon et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">accomplit les trois premiers signes miraculeux en frappant le Nil et la poussière</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">d&apos;Égypte, car Moché ne pouvait frapper des éléments qui l&apos;avaient protégé jadis.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
