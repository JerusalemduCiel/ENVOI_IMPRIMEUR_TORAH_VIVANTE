  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#2A1040" text-anchor="middle" font-weight="bold">אֱלִישָׁע</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Élisha</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#2A1040" text-anchor="middle" font-style="italic">L&apos;Héritier du Manteau — Double part de l&apos;esprit prophétique</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#D4A94A" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#2A1040" text-anchor="middle" font-style="italic">« Où est l&apos;Éternel, le D.ieu d&apos;Éliyahou ? »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— II Rois 2:14</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">RÉCIT</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Élisha ben Shafat est le disciple et successeur d&apos;Éliyahou, celui qui reçut une double</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">part de l&apos;esprit prophétique de son maître. Quand Éliyahou jeta son manteau sur lui</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">alors qu&apos;il labourait avec douze paires de bœufs, Élisha abandonna immédiatement tout,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sacrifia les bœufs, fit cuire leur chair avec le bois de la charrue et distribua le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">repas au peuple avant de suivre Éliyahou. Ce geste radical symbolise le renoncement</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">total et irréversible exigé par la vocation prophétique. Élisha accompagna fidèlement</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">son maître jusqu&apos;au jour de son enlèvement et refusa de le quitter malgré les trois</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">tentatives d&apos;Éliyahou pour l&apos;éloigner, répondant chaque fois : par la vie de l&apos;Éternel</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">et par ta vie, je ne te quitterai pas. Il vit le char de feu emporter Éliyahou et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">déchira ses vêtements en deux, puis ramassa le manteau de son maître et frappa les eaux</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">du Jourdain qui s&apos;ouvrirent devant lui, prouvant à tous que l&apos;esprit d&apos;Éliyahou</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">reposait sur Élisha. Son ministère prophétique dura environ soixante ans et fut marqué</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">par un nombre considérable de miracles au service des plus humbles. Il purifia les eaux</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">empoisonnées de Jéricho en y jetant du sel au nom de D.ieu, multiplia l&apos;huile d&apos;une</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">veuve de prophète endettée jusqu&apos;à remplir tous les récipients empruntés aux voisins,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">et rendit comestible une marmite de soupe empoisonnée en y jetant de la farine et en</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">déclarant que D.ieu avait purifié le plat.</tspan>
</text>
