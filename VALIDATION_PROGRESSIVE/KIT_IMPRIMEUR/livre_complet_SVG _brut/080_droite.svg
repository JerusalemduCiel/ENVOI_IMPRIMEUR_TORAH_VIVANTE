<svg xmlns="http://www.w3.org/2000/svg" width="425" height="595" viewBox="0 0 425 595">
  <rect width="425" height="595" fill="#F5EEE1"/>
  <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#C49A4A" stroke-width="0.7" opacity="0.4"/>
  <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#C49A4A" stroke-width="0.3" opacity="0.25"/>
  <g opacity="0.3" fill="none" stroke="#C49A4A" stroke-width="0.6">
    <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
    <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
    <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
    <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
  </g>
  <rect x="13" y="13" width="399" height="26" fill="#A0722B" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#F5E8D0" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Rashba  —  רשב״א</text>
  <text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="73" textLength="370" lengthAdjust="spacing">Le Rashba exerça son autorité halakhique pendant quatre décennies, répondant aux</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">questions des communautés les plus éloignées avec une patience et une érudition sans</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">faille. Sa codification précise et son style clair en firent un modèle pour les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">décisionnaires ultérieurs. Dans la controverse de 1305, il promulgua un décret</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">interdisant l&apos;étude de la philosophie avant vingt-cinq ans, non par hostilité envers la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">raison mais pour protéger la foi des jeunes étudiants encore fragiles. Son commentaire</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">talmudique complète celui du Ramban et approfondit les analyses halakhiques sur des</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">centaines de sujets complexes. Le Beit Yossef de Rabbi Yossef Karo cite le Rashba</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">comme l&apos;une des sources les plus fiables pour trancher la loi. Sa synagogue à Barcelone</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">fut un centre d&apos;étude rayonnant pour tout le monde séfarade.</tspan>
</text>
  <line x1="60" y1="218.0" x2="365" y2="218.0" stroke="#C49A4A" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="222.0" font-family="Georgia,serif" font-size="7" fill="#A0722B" text-anchor="middle">✦</text>
  <rect x="28" y="233.0" width="369" height="95" rx="4" fill="#EFE6D8" stroke="#C49A4A" stroke-width="0.4"/>
  <text x="212" y="247.0" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" text-anchor="middle" font-weight="bold" letter-spacing="1">ANECDOTE TALMUDIQUE</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#4A4540" font-style="italic">
<tspan x="38" y="261.0">Le Rashba reçut un jour une question d&apos;une communauté lointaine : est-il permis</tspan>
<tspan x="38" dy="13">de prier en espagnol si l&apos;on ne connaît pas l&apos;hébreu ? Il répondit avec sagesse :</tspan>
<tspan x="38" dy="13">D.ieu comprend toutes les langues car Il a créé toutes les langues. Mais celui</tspan>
<tspan x="38" dy="13">qui peut apprendre l&apos;hébreu et ne le fait pas ressemble à un fils qui connaît la</tspan>
<tspan x="38" dy="13" letter-spacing="0.4">langue de son père mais refuse de lui parler dans sa propre langue.</tspan>
</text>
  <text x="390" y="324.0" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Responsa du Rashba, volume I</text>
  <line x1="60" y1="338.0" x2="365" y2="338.0" stroke="#C49A4A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="350.0" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="28" y="357.0" width="179" height="48" rx="3" fill="none" stroke="#C49A4A" stroke-width="0.35"/>
  <text x="116" y="372.0" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" text-anchor="middle" font-weight="bold">Les Responsa</text>
  <text x="116" y="386.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Trois mille décisions pour tout Israël.</text>
  <rect x="218" y="357.0" width="179" height="48" rx="3" fill="none" stroke="#C49A4A" stroke-width="0.35"/>
  <text x="309" y="372.0" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" text-anchor="middle" font-weight="bold">Le Talmud</text>
  <text x="309" y="386.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Commentaire analytique de référence.</text>
  <line x1="60" y1="413.0" x2="365" y2="413.0" stroke="#C49A4A" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="426.0" font-family="Georgia,serif" font-size="7.8" fill="#2A1040" text-anchor="middle" font-style="italic">« La confiance du monde entier en un seul Sage. »</text>
  <text x="212" y="439.0" font-family="Georgia,serif" font-size="7.8" fill="#2A1040" text-anchor="middle" font-style="italic">« Protéger la foi par la sagesse. »</text>
  <line x1="60" y1="440.0" x2="365" y2="440.0" stroke="#C49A4A" stroke-width="0.4" opacity="0.25"/>
  <text x="28" y="459.0" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">CHAÎNE DE TRANSMISSION</text>
  <text font-family="Georgia,serif" font-size="7.5" fill="#65605A">
<tspan x="28" y="472.0">maîtres : Le Ramban (Na&apos;hmanide) et Rabbénou Yona de Gérone</tspan>
<tspan x="28" dy="13.0">disciples : Le Ritva, Rabbi Ba&apos;hya ben Asher, l&apos;école de Barcelone</tspan>
<tspan x="28" dy="13.0">contemporains : Le Rosh en Allemagne puis Tolède, le Méïri à Perpignan</tspan>
<tspan x="28" dy="13.0">héritage : Trois mille responsa et le décret sur l&apos;étude philosophique</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#A0722B" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#F5E8D0" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">161</text>
</svg>