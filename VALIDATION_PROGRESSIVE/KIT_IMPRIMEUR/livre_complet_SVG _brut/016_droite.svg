<svg xmlns="http://www.w3.org/2000/svg" width="425" height="595" viewBox="0 0 425 595">
  <rect width="425" height="595" fill="#F5EEE1"/>
  <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#D4A94A" stroke-width="0.7" opacity="0.4"/>
  <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#D4A94A" stroke-width="0.3" opacity="0.25"/>
  <g opacity="0.35" fill="none" stroke="#D4A94A" stroke-width="0.6">
    <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
    <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
    <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
    <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
  </g>
  <rect x="13" y="13" width="399" height="26" fill="#8B6914" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#FBF7F0" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Calev ben Yefoune  —  כָּלֵב בֶּן יְפֻנֶּה</text>
  <text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#3A2A1A" font-weight="bold" letter-spacing="1.5">RÉCIT (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="73" textLength="370" lengthAdjust="spacing">Calev reçut en héritage la ville d&apos;Hébron et ses environs, la terre même où reposent</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">les Patriarches et les Matriarches dans la grotte de Makhpéla. Ce n&apos;est pas un hasard :</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">celui qui avait prié sur les tombes des ancêtres pour trouver le courage reçut pour</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">récompense la garde éternelle de leur sépulture. Calev dut encore conquérir Hébron par</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">les armes, en chassant les trois géants Ahiman, Shéshaï et Talmaï qui y résidaient. Le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Midrash raconte que Calev promit sa fille Akhsa en mariage à quiconque prendrait la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">ville de Kiryat Séfer, la Cité du Livre, et que c&apos;est Othniel ben Kenaz, son frère</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">cadet et futur premier juge d&apos;Israël, qui accomplit cet exploit. Akhsa demanda alors à</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">son père une terre avec des sources d&apos;eau, et Calev lui donna les sources supérieures</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">et les sources inférieures, ce que le Talmud interprète comme un homme généreux qui</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">donne plus qu&apos;on ne lui demande. La figure de Calev enseigne que le véritable courage</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">n&apos;est pas l&apos;absence de peur mais la capacité de maintenir sa foi face à l&apos;opposition de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">la majorité. Les dix espions n&apos;avaient pas menti sur les faits : les habitants de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Canaan étaient réellement des géants et les villes réellement fortifiées. Mais ils</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">avaient trahi la confiance en D.ieu. Calev vit les mêmes géants et les mêmes murailles,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">mais il vit aussi la promesse divine derrière les obstacles apparemment insurmontables.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Le Midrash enseigne que Calev avait quatre-vingt-cinq ans quand il demanda Hébron en</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">héritage et qu&apos;il déclara devant Yehoshoua : je suis aussi vigoureux aujourd&apos;hui que le</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">jour où Moché m&apos;a envoyé en mission, car la foi en D.</tspan>
</text>
  <line x1="60" y1="339.5" x2="365" y2="339.5" stroke="#D4A94A" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="343.5" font-family="Georgia,serif" font-size="7" fill="#8B5E3C" text-anchor="middle">✦</text>
  <rect x="28" y="351.5" width="369" height="77" rx="4" fill="#EFE6D8" stroke="#D4A94A" stroke-width="0.4"/>
  <text x="212" y="363.5" font-family="Georgia,serif" font-size="7.5" fill="#3A2A1A" text-anchor="middle" font-weight="bold" letter-spacing="1">MIDRASH</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#65605A" font-style="italic">
<tspan x="38" y="376.5">Le Talmud raconte que Calev se prosterna sur les tombes de Makhpéla et dit : Pères du</tspan>
<tspan x="38" dy="13">monde, priez pour moi que je sois sauvé du complot des espions. Cette prière lui</tspan>
<tspan x="38" dy="13" letter-spacing="0.4">donna la force de s&apos;opposer seul à la majorité et de proclamer la vérité.</tspan>
</text>
  <text x="390" y="424.5" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Nombres 13:30</text>
  <line x1="60" y1="433.5" x2="365" y2="433.5" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="451.5" font-family="Georgia,serif" font-size="7.5" fill="#3A2A1A" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="28" y="458.5" width="179" height="38" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="116" y="473.5" font-family="Georgia,serif" font-size="7.5" fill="#3A2A1A" text-anchor="middle" font-weight="bold">Le Courage</text>
  <text x="116" y="487.5" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Dire la vérité face à la multitude.</text>
  <rect x="218" y="458.5" width="179" height="38" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="309" y="473.5" font-family="Georgia,serif" font-size="7.5" fill="#3A2A1A" text-anchor="middle" font-weight="bold">Hébron</text>
  <text x="309" y="487.5" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">La ville des Patriarches pour héritage.</text>
  <line x1="60" y1="505.5" x2="365" y2="505.5" stroke="#D4A94A" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="518.5" font-family="Georgia,serif" font-size="7.8" fill="#3A2A1A" text-anchor="middle" font-style="italic">« La foi est le courage de voir ce que la peur cache. »</text>
  <text x="212" y="529.5" font-family="Georgia,serif" font-size="7.8" fill="#3A2A1A" text-anchor="middle" font-style="italic">« Deux hommes contre un peuple entier, et ce sont eux qui avaient raison. »</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">33</text>
</svg>