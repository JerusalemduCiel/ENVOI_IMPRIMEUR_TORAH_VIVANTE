  <rect x="13" y="13" width="399" height="26" fill="#8B6914" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="1.2">CHAPITRE 2 — LES PATRIARCHES ET LES MATRIARCHES</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="end" opacity="0.7">8 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#3D3418" text-anchor="middle" font-weight="bold">רָחֵל וְלֵאָה</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Ra&apos;hel et Léa</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#3D3418" text-anchor="middle" font-style="italic">Les Deux Matriarches Sœurs — Ensemble elles bâtirent la Maison d&apos;Israël</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#D4A94A" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#3D3418" text-anchor="middle" font-style="italic">« Donne-moi des enfants, sinon je meurs. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Genèse 30:1</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#3D3418" font-weight="bold" letter-spacing="1.5">RÉCIT</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Ra&apos;hel et Léa, filles de Lavan l&apos;Araméen, sont les deux matriarches sœurs qui ensemble</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">bâtirent la Maison d&apos;Israël et donnèrent naissance aux fondateurs des douze tribus.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Yaakov rencontra d&apos;abord Ra&apos;hel au puits de Haran et l&apos;aima immédiatement, d&apos;un amour</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">profond et absolu. Le Midrash rapporte que lorsqu&apos;il la vit pour la première fois, il</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">souleva seul la lourde pierre qui couvrait le puits, pierre que plusieurs bergers</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">réunis ne parvenaient pas à déplacer, car l&apos;amour lui donna une force surnaturelle et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">extraordinaire. Yaakov travailla sept ans pour Lavan afin d&apos;épouser Ra&apos;hel, et ces</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">années lui parurent comme quelques jours seulement tant son amour était grand et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">profond. Mais au soir des noces, Lavan substitua Léa à Ra&apos;hel sous le voile nuptial</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">dans l&apos;obscurité de la nuit. Le Talmud pose alors une question fondamentale : comment</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Yaakov, l&apos;homme de la vérité, ne s&apos;en aperçut-il pas ? Les Sages répondent que Ra&apos;hel,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sachant que son père préparait cette tromperie cruelle, avait volontairement transmis à</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sa sœur les signes secrets convenus avec Yaakov, afin que Léa ne soit pas humiliée</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">publiquement devant tous les convives. Ce sacrifice de Ra&apos;hel, renoncer à son propre</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">bonheur conjugal pour épargner la honte de sa sœur, est considéré par nos Sages comme</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;un des plus grands actes de bonté et de noblesse de toute l&apos;histoire de la Torah.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Léa, de son côté, n&apos;était pas aimée comme Ra&apos;hel par Yaakov, et la Torah dit que D.ieu</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">vit sa souffrance intérieure et ouvrit sa matrice en signe de compassion.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
  <text x="28" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0">Âge des Patriarches</text>
