  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#301010" text-anchor="middle" font-weight="bold">שָׂרָה שְׁנִירֶר</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Sarah Schenirer</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#301010" text-anchor="middle" font-style="italic">La Mère de Bais Yaakov — Éduquer une femme c&apos;est éduquer une famille</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#A0523D" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#301010" text-anchor="middle" font-style="italic">« Éduquer une femme, c&apos;est éduquer une famille entière. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Journal de Sarah Schenirer</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#A0523D" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#301010" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Sarah Schenirer est la fondatrice du mouvement Bais Yaakov, le réseau d&apos;écoles pour</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">filles juives qui révolutionna l&apos;éducation féminine dans le judaïsme orthodoxe et qui</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sauva des centaines de milliers de jeunes filles de l&apos;assimilation en leur offrant pour</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">la première fois un accès structuré à l&apos;étude de la Torah. Née à Cracovie en 1883 dans</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">une famille hassidique pauvre, elle travailla comme couturière tout en observant avec</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">angoisse que les jeunes filles juives de son milieu abandonnaient la pratique</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">religieuse les unes après les autres, attirées par la culture séculière polonaise. Le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">problème était simple et dramatique : les garçons étudiaient dans les yeshivot mais les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">filles ne recevaient aucune éducation juive formelle. Sarah Schenirer comprit que sans</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">éducation, les femmes juives ne pouvaient pas transmettre la foi à leurs enfants. En</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">1917, dans son petit appartement de Cracovie, elle ouvrit la première école Bais Yaakov</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">avec vingt-cinq élèves. Le &apos;Hafets &apos;Haïm soutint son initiative en déclarant que</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;enseignement de la Torah aux filles était devenu une obligation de l&apos;heure,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">renversant des siècles de tradition qui réservait l&apos;étude formelle aux hommes. Le Rebbe</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de Belz et le Rebbe de Gour apportèrent aussi leur soutien. En quelques années, le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">réseau Bais Yaakov s&apos;étendit à toute la Pologne, la Lituanie, la Hongrie et la</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">Roumanie, comptant des dizaines de milliers d&apos;élèves.</tspan>
</text>
