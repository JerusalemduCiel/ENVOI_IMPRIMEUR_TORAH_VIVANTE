  <rect x="13" y="13" width="399" height="26" fill="#8B6914" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="1.2">CHAPITRE 2 — LES PATRIARCHES ET LES MATRIARCHES</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="end" opacity="0.7">10 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#3D3418" text-anchor="middle" font-weight="bold">יְהוּדָה</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Yehouda</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#3D3418" text-anchor="middle" font-style="italic">Le Roi des Frères — Ancêtre de la Royauté et du Messie</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#D4A94A" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#3D3418" text-anchor="middle" font-style="italic">« Yehouda, toi tes frères te rendront hommage. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Genèse 49:8</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#3D3418" font-weight="bold" letter-spacing="1.5">RÉCIT</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Yehouda, quatrième fils de Yaakov et de Léa, est celui dont le nom devint celui du</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">peuple juif tout entier, car c&apos;est de Yehouda que dérive le mot Yéhoudi, le Juif.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Lorsque Léa le mit au monde, elle s&apos;exclama avec émotion : cette fois je remercierai</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;Éternel, et ce nom, dérivé de la racine hodaa qui signifie gratitude, reconnaissance</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">et louange, exprime l&apos;essence même de l&apos;identité juive à travers les siècles. Les Sages</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">enseignent que Yehouda fut le premier homme dans toute la Torah à rendre grâce à D.ieu</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">par son nom même, établissant ainsi que la gratitude envers le Créateur est le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">fondement de toute vie spirituelle authentique. Parmi les douze frères, c&apos;est Yehouda</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">qui proposa de vendre Yossef aux marchands ismaélites plutôt que de le laisser mourir</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">dans la fosse, geste ambigu qui lui fut compté à la fois comme un mérite partiel pour</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">avoir sauvé une vie, et comme une faute grave pour avoir initié la vente d&apos;un frère en</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">esclavage. Le Midrash rapporte que suite à cette vente, les frères destituèrent Yehouda</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de sa position de leader naturel en lui disant : c&apos;est toi qui as proposé de le vendre,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">si tu avais proposé de le ramener à notre père, nous t&apos;aurions tous écouté. Humilié et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">brisé par cette accusation juste, Yehouda descendit alors seul à Adoullam, s&apos;éloignant</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de ses frères dans la honte et la solitude. Il épousa la fille d&apos;un certain &apos;Hira et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">eut trois fils : Er, Onan et Shéla. Er mourut pour ses péchés, frappé par D.ieu, et</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">Onan à son tour refusa le devoir sacré de lévirat envers Tamar.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
  <text x="28" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0">Âge des Patriarches</text>
