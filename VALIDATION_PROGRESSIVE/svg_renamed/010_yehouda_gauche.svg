  <text x="400" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="end">Canaan — Adoullam — Égypte</text>
  <text x="28" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA">20</text>
</svg>