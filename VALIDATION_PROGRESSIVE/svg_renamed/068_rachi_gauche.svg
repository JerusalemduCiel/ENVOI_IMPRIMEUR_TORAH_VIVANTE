  <rect x="13" y="13" width="399" height="26" fill="#5C3D7A" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#E8DAF0" text-anchor="middle" letter-spacing="1.2">CHAPITRE 11 — L'ÂGE D'OR SÉFARADE</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#E8DAF0" text-anchor="end" opacity="0.7">73 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#3A2510" text-anchor="middle" font-weight="bold">רַשִׁ״י</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Rachi</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#3A2510" text-anchor="middle" font-style="italic">Le Commentateur par Excellence — Sans lui, le Talmud serait un livre fermé</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#7B5BA0" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#3A2510" text-anchor="middle" font-style="italic">« Pourquoi la Torah ne commence-t-elle pas par la première mitsva ? »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Rachi sur Genèse 1:1</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#7B5BA0" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#3A2510" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rabbi Shlomo Yits&apos;haki, universellement connu sous l&apos;acronyme Rachi, est le plus grand</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">commentateur de la Torah et du Talmud de toute l&apos;histoire juive, celui sans lequel ces</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">textes seraient aujourd&apos;hui inaccessibles à la majorité des étudiants. Né à Troyes en</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Champagne en 1040, il étudia dans les académies de Mayence et de Worms auprès des</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">disciples de Rabbénou Guershom, puis revint dans sa ville natale où il fonda sa propre</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">académie qui devint le centre de l&apos;érudition juive en Europe du Nord. Rachi gagnait sa</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">vie comme vigneron dans les vignes de Champagne, et cette vie simple de travailleur de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">la terre nourrissait sa compréhension profonde du quotidien qui transparaît dans ses</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">commentaires. Son commentaire sur la Torah est un chef-d&apos;œuvre de concision et de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">clarté qui combine le sens littéral, le pshat, avec les enseignements du Midrash et du</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Talmud, toujours en choisissant l&apos;explication la plus éclairante pour chaque verset. Il</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">ouvre son commentaire par la question célèbre : pourquoi la Torah ne commence-t-elle</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">pas par la première mitsva donnée à Israël, la sanctification du mois ? Et il répond en</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">citant le Midrash : pour que si les nations accusent Israël d&apos;avoir volé la terre de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Canaan, on puisse répondre que D.ieu qui a créé le monde l&apos;a donnée à qui Lui plaît.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Son commentaire du Talmud est encore plus révolutionnaire : sans lui, le Talmud serait</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">un livre fermé, car il explique chaque terme difficile, chaque raisonnement complexe</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">avec une limpidité qui reste inégalée après mille ans.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#5C3D7A" opacity="0.85" rx="1"/>
  <text x="28" y="573" font-family="Georgia,serif" font-size="7.5" fill="#E8DAF0">1040 – 1105</text>
