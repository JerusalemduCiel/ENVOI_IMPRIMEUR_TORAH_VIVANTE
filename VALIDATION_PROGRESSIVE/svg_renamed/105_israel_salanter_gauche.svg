  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#D0DCE5" text-anchor="middle" letter-spacing="1.2">CHAPITRE 17 — LE MONDE LITUANIEN ET LE MOUSSAR</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#D0DCE5" text-anchor="end" opacity="0.7">104 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#3A2E10" text-anchor="middle" font-weight="bold">רַבִּי יִשְׂרָאֵל סַלַנְטֶר</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Rabbi Yisrael Salanter</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#3A2E10" text-anchor="middle" font-style="italic">Le Père du Moussar — L&apos;éthique comme chemin de Torah</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#6A8898" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#3A2E10" text-anchor="middle" font-style="italic">« Un trait de caractère vaut plus que cent pages de Talmud. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Tradition du Moussar</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#6A8898" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#3A2E10" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rabbi Yisrael Lipkin de Salant, universellement connu sous le nom de Rabbi Yisrael</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Salanter, est le fondateur du mouvement du Moussar, le courant éthique qui transforma</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">le monde des yeshivot lituaniennes en y introduisant le travail systématique sur les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">traits de caractère comme composante essentielle de la vie de Torah. Né à Zhagory en</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Lituanie en 1810, il étudia dans sa jeunesse auprès de Rabbi Tsvi Hirsch Braude et fut</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">profondément influencé par Rabbi Yossef Zoundel de Salant, un maître discret dont la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">piété et l&apos;exigence éthique personnelle le marquèrent pour toute sa vie. Rabbi Yisrael</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">observa que l&apos;érudition talmudique seule ne garantissait pas la vertu morale et que des</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Sages brillants pouvaient se comporter de manière égoïste, colérique ou injuste dans</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">leur vie quotidienne. Il en conclut que l&apos;étude de la Torah devait être accompagnée</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">d&apos;un travail méthodique sur les midot, les traits de caractère, pour que le savoir se</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">traduise en comportement. Le Moussar consiste en une introspection quotidienne</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">rigoureuse, la récitation de textes éthiques avec une intensité émotionnelle profonde,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">et un examen de conscience permanent. Rabbi Yisrael fonda des batei moussar, des</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">maisons d&apos;étude éthique, où les hommes venaient le soir étudier les textes de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">perfectionnement moral à la lueur des bougies, dans une atmosphère de recueillement</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">intense qui pouvait ébranler l&apos;âme la plus endurcie.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#3A5060" opacity="0.85" rx="1"/>
