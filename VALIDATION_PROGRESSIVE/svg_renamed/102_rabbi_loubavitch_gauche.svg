  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#301010" text-anchor="middle" font-weight="bold">הָרַבִּי מִלּוּבָּאוִיטְשׁ</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Le Rabbi de Loubavitch</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#301010" text-anchor="middle" font-style="italic">Le Leader Mondial du Judaïsme — Un émissaire dans chaque ville du monde</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#BE913D" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#301010" text-anchor="middle" font-style="italic">« Une mitsva de plus peut faire basculer le monde vers le bien. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Likoutei Si&apos;hot</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#BE913D" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#301010" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rabbi Mena&apos;hem Mendel Schneerson, le Rabbi de Loubavitch, est le septième et dernier</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Rabbi de la dynastie &apos;Habad-Loubavitch et l&apos;une des figures juives les plus influentes</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">du XXe siècle, un leader visionnaire qui transforma un mouvement hassidique en une</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">force mondiale de diffusion du judaïsme. Né à Nikolaev en Ukraine en 1902, il grandit</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">dans une famille de lignée royale du hassidisme &apos;Habad. Il étudia les sciences et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;ingénierie à Berlin puis à Paris, une formation séculière inhabituellement poussée</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">pour un futur Rabbi hassidique. En 1941, il échappa de justesse à la Shoah et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">s&apos;installa à New York. En 1951, un an après la mort de son beau-père le Rabbi</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">précédent, il accepta la direction du mouvement &apos;Habad. Le Rabbi lança alors une</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">campagne sans précédent de diffusion du judaïsme dans le monde entier, envoyant des</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">milliers de Chlou&apos;him, des émissaires, dans chaque ville et chaque pays pour y établir</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">des centres de Torah, des synagogues, des écoles et des institutions de bienfaisance.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Sa vision était que chaque Juif, où qu&apos;il se trouve et quel que soit son niveau</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">d&apos;observance, mérite qu&apos;on vienne vers lui avec amour pour lui offrir la possibilité</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">d&apos;accomplir une mitsva. Le Rabbi recevait des visiteurs pendant des heures entières</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">lors des yé&apos;hidout, des audiences privées, et des milliers de personnes témoignent de</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">la profondeur de son regard et de sa capacité à toucher chaque âme.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#7A5C20" opacity="0.85" rx="1"/>
