  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#3A2510" text-anchor="middle" font-weight="bold">רַבֵּנוּ תָּם</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Rabbénou Tam</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#3A2510" text-anchor="middle" font-style="italic">Le Prince des Tossafistes — Le petit-fils de Rachi qui révolutionna l&apos;étude du Talmud</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#7B5BA0" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#3A2510" text-anchor="middle" font-style="italic">« La Torah a soixante-dix visages. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Bamidbar Rabbah 13:15</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#7B5BA0" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#3A2510" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rabbi Yaakov ben Meïr, universellement connu sous le nom de Rabbénou Tam, est le plus</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">grand des Tossafistes et l&apos;un des esprits les plus brillants de toute l&apos;histoire</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">talmudique, le petit-fils de Rachi qui poursuivit l&apos;œuvre de son grand-père en</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">développant une méthode d&apos;étude critique et dialectique du Talmud qui révolutionna</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;enseignement dans toutes les académies d&apos;Europe. Né à Ramerupt en Champagne vers</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">1100, il était le fils de Rabbi Meïr ben Shmouel et de Yokhéved, fille de Rachi.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Rabbénou Tam ne se contenta pas de recevoir l&apos;héritage de son illustre grand-père : il</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">le contesta, le questionna et l&apos;approfondit avec une audace intellectuelle sans</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">précédent. Les Tossafot, les ajouts critiques au commentaire de Rachi sur le Talmud,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sont nés de cette démarche : là où Rachi expliquait le sens du texte, les Tossafistes</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">confrontent les passages parallèles, relèvent les contradictions apparentes et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">construisent des résolutions d&apos;une subtilité vertigineuse. Rabbénou Tam fut aussi un</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">législateur dont les décisions firent autorité dans toute l&apos;Ashkenaz. Il convoqua un</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">synode rabbinique à Troyes où furent promulguées des ordonnances communautaires qui</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">régirent la vie juive en France et en Allemagne. Sa controverse célèbre avec son frère</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">aîné le Rashbam sur l&apos;ordre des parchemins dans les tefilin divise le monde juif</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">jusqu&apos;à nos jours : les tefilin de Rachi et les tefilin de Rabbénou Tam représentent</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">deux traditions que les Juifs pieux portent successivement.</tspan>
</text>
