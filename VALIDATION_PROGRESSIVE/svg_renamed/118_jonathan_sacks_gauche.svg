  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#301010" text-anchor="middle" font-weight="bold">הָרַב יוֹנָתָן סַקְס</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Rabbi Jonathan Sacks</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#301010" text-anchor="middle" font-style="italic">La Voix Morale du Judaïsme — La dignité de la différence</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#A0523D" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#301010" text-anchor="middle" font-style="italic">« Ne soyez pas un preneur, soyez un donneur. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Entretien avec le Rabbi de Loubavitch</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#A0523D" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#301010" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rabbi Lord Jonathan Sacks est le plus grand penseur juif de langue anglaise au tournant</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">du XXIe siècle, un philosophe, un auteur et un leader spirituel dont les écrits et les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">conférences ont touché des millions de personnes bien au-delà du monde juif. Né à</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Londres en 1948, il étudia la philosophie à Cambridge et à Oxford avant de se tourner</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">vers le rabbinat sous l&apos;influence de trois rencontres décisives avec le Rabbi de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Loubavitch qui lui dit : ne vous contentez pas d&apos;être un preneur, soyez un donneur.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Nommé Grand Rabbin du Commonwealth britannique en 1991, il occupa ce poste pendant</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">vingt-deux ans et devint la voix morale du judaïsme dans le monde anglophone. Ses</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">ouvrages, traduits en dizaines de langues, abordent les grands défis de la modernité :</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">le dialogue entre les religions dans The Dignity of Difference, la crise morale de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;Occident dans Morality, la nature du leadership dans Lessons in Leadership et la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">réponse juive au nihilisme dans The Great Partnership. Rabbi Sacks possédait un don</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">rare pour traduire les concepts de la Torah en un langage philosophique accessible au</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">lecteur contemporain, qu&apos;il soit Juif ou non. Ses commentaires hebdomadaires sur la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">paracha de la semaine, diffusés par internet dans le monde entier, combinaient</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">érudition talmudique, philosophie occidentale et sensibilité pastorale d&apos;une manière</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">qui n&apos;avait pas d&apos;équivalent dans le monde juif de son époque.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#6E2E1E" opacity="0.85" rx="1"/>
