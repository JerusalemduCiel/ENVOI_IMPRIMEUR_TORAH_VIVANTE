  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#301010" text-anchor="middle" font-weight="bold">רַב מֹשֶׁה פַיְינְשְׁטַיְין</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Rav Moshé Feinstein</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#301010" text-anchor="middle" font-style="italic">Le Décisionnaire d&apos;Amérique — Les Lettres de Moshé</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#A0523D" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#301010" text-anchor="middle" font-style="italic">« La halakha concerne les êtres humains, pas seulement les livres. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Igrot Moshé, Introduction</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#A0523D" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#301010" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rav Moshé Feinstein est le plus grand décisionnaire halakhique du XXe siècle en</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Amérique et l&apos;autorité suprême vers laquelle se tournait l&apos;ensemble du monde juif</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">orthodoxe pour les questions de loi juive les plus complexes et les plus sensibles. Né</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">à Uzda en Biélorussie en 1895, il fut ordonné rabbin à un très jeune âge et dirigea la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">communauté de Louban en Russie avant de fuir l&apos;Union soviétique en 1937. Il s&apos;installa</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">à New York où il devint le Rosh Yeshiva de Mesivtha Tifereth Jerusalem dans le Lower</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">East Side de Manhattan, un quartier modeste où il vécut jusqu&apos;à la fin de ses jours.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Rav Moshé est l&apos;auteur de l&apos;Igrot Moshé, les Lettres de Moshé, une collection</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">monumentale de responsa halakhiques qui couvre tous les domaines de la loi juive et qui</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">constitue la référence suprême de la pratique orthodoxe contemporaine. Sa grandeur</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">réside dans sa capacité à appliquer les principes talmudiques millénaires aux</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">situations entièrement nouvelles de la vie moderne : les questions médicales de fin de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">vie, les technologies du Shabbat, le statut des conversions, les problèmes de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">cacheroute industrielle et d&apos;innombrables autres questions que les anciens</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">décisionnaires n&apos;avaient jamais imaginées. Rav Moshé tranchait avec une combinaison</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">unique de rigueur intellectuelle et de sensibilité humaine, cherchant toujours la voie</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">qui préservait la halakha tout en soulageant la souffrance des personnes.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#6E2E1E" opacity="0.85" rx="1"/>
