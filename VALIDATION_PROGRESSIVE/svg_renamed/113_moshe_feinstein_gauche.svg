  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#F0D8C8" text-anchor="end" opacity="0.7">112 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
