  <rect x="13" y="13" width="399" height="26" fill="#8B6914" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="1.2">CHAPITRE 5 — LA ROYAUTÉ ET LES GRANDS PROPHÈTES</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="end" opacity="0.7">29 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#1A2530" text-anchor="middle" font-weight="bold">יוֹנָה</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Yona</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#1A2530" text-anchor="middle" font-style="italic">Le Prophète de la Téchouva Universelle — Celui qui fuit D.ieu et fut rattrapé par Sa miséricorde</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#D4A94A" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#1A2530" text-anchor="middle" font-style="italic">« Du sein du shéol j&apos;ai crié, Tu as entendu ma voix. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Jonas 2:3</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#1A2530" font-weight="bold" letter-spacing="1.5">RÉCIT</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Yona ben Amitaï est le prophète de la téchouva universelle, celui que D.ieu envoya</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">prêcher la repentance à Ninive, la grande capitale de l&apos;empire assyrien, ennemi mortel</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">d&apos;Israël. Quand D.ieu lui ordonna de se lever et d&apos;aller à Ninive pour y proclamer que</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">la ville serait détruite dans quarante jours, Yona s&apos;enfuit dans la direction opposée</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">et descendit à Yafo où il embarqua sur un navire en partance pour Tarshish aux confins</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de la Méditerranée. Les Sages expliquent que Yona ne fuyait pas par lâcheté mais par</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">amour d&apos;Israël. Il savait que si Ninive se repentait, D.ieu lui pardonnerait, et que ce</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">pardon deviendrait un réquisitoire contre Israël qui, lui, refusait de faire téchouva</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">malgré les appels répétés des prophètes. Yona préféra mourir plutôt que de servir</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">d&apos;instrument de condamnation contre son propre peuple. D.ieu envoya une grande tempête</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sur la mer et les marins, après avoir tout essayé, jetèrent Yona à l&apos;eau sur sa propre</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">demande. La mer se calma aussitôt et les marins, saisis de crainte, offrirent des</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sacrifices à l&apos;Éternel. D.ieu prépara un grand poisson qui avala Yona, et le prophète</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">demeura trois jours et trois nuits dans les entrailles du poisson, priant D.ieu depuis</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">les profondeurs de l&apos;abîme avec des mots qui sont parmi les plus beaux de toute la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">littérature biblique : du sein du shéol j&apos;ai crié et Tu as entendu ma voix. Le poisson</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">vomit Yona sur la terre ferme et D.ieu renouvela Son ordre : lève-toi et va à Ninive.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
  <text x="28" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0">VIIIe siècle av. è.c.</text>
