<svg xmlns="http://www.w3.org/2000/svg" width="425" height="595" viewBox="0 0 425 595">
  <rect width="425" height="595" fill="#F5EEE1"/>
  <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#5B7BA3" stroke-width="0.7" opacity="0.4"/>
  <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#5B7BA3" stroke-width="0.3" opacity="0.25"/>
  <g opacity="0.3" fill="none" stroke="#5B7BA3" stroke-width="0.6">
    <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
    <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
    <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
    <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
  </g>
  <rect x="13" y="13" width="399" height="26" fill="#2D4A6E" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#E0EBF5" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Rabbi &apos;Hanina ben Dossa  —  רַבִּי חֲנִינָא בֶּן דּוֹסָא</text>
  <text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="73" textLength="370" lengthAdjust="spacing">L&apos;enseignement central de Rabbi &apos;Hanina est rapporté dans les Pirké Avot : celui dont</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">la crainte du péché précède la sagesse, sa sagesse subsistera, mais celui dont la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sagesse précède la crainte du péché, sa sagesse ne subsistera pas. Les Sages expliquent</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">que la crainte est le fondement et la sagesse le bâtiment : sans fondation solide,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;édifice s&apos;effondre. Rabbi &apos;Hanina illustra aussi ce principe par une autre image :</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">celui dont les œuvres dépassent sa sagesse est semblable à un arbre dont les racines</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sont nombreuses et les branches peu abondantes, tous les vents du monde ne pourront le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">déraciner. Mais celui dont la sagesse dépasse ses œuvres est semblable à un arbre aux</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">branches abondantes et aux racines peu profondes, le moindre vent le renversera.</tspan>
</text>
  <line x1="60" y1="204.5" x2="365" y2="204.5" stroke="#5B7BA3" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="208.5" font-family="Georgia,serif" font-size="7" fill="#2E75A0" text-anchor="middle">✦</text>
  <rect x="28" y="219.5" width="369" height="82" rx="4" fill="#EFE6D8" stroke="#5B7BA3" stroke-width="0.4"/>
  <text x="212" y="233.5" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" text-anchor="middle" font-weight="bold" letter-spacing="1">ANECDOTE TALMUDIQUE</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#0C2840" font-style="italic">
<tspan x="38" y="247.5">Sa femme se plaignit un jour de leur pauvreté extrême. Rabbi &apos;Hanina pria et une</tspan>
<tspan x="38" dy="13">main céleste lui tendit un pied de table en or. La nuit suivante, sa femme rêva que</tspan>
<tspan x="38" dy="13">dans le monde à venir tous les justes mangeraient sur des tables à trois pieds et</tspan>
<tspan x="38" dy="13" letter-spacing="0.4">que la leur n&apos;en aurait que deux. Elle supplia son mari de rendre le pied d&apos;or.</tspan>
</text>
  <text x="390" y="297.5" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Taanit 25a</text>
  <line x1="60" y1="311.5" x2="365" y2="311.5" stroke="#5B7BA3" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="323.5" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="28" y="330.5" width="179" height="48" rx="3" fill="none" stroke="#5B7BA3" stroke-width="0.35"/>
  <text x="116" y="345.5" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" text-anchor="middle" font-weight="bold">La Prière</text>
  <text x="116" y="359.5" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">La prière du juste est toujours exaucée.</text>
  <rect x="218" y="330.5" width="179" height="48" rx="3" fill="none" stroke="#5B7BA3" stroke-width="0.35"/>
  <text x="309" y="345.5" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" text-anchor="middle" font-weight="bold">Les Œuvres</text>
  <text x="309" y="359.5" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Les actes dépassent la sagesse pour durer.</text>
  <line x1="60" y1="386.5" x2="365" y2="386.5" stroke="#5B7BA3" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="399.5" font-family="Georgia,serif" font-size="7.8" fill="#0C2840" text-anchor="middle" font-style="italic">« Le monde est nourri par le mérite d&apos;un seul juste. »</text>
  <text x="212" y="412.5" font-family="Georgia,serif" font-size="7.8" fill="#0C2840" text-anchor="middle" font-style="italic">« Malheur au serpent qui mord Rabbi &apos;Hanina ! »</text>
  <line x1="60" y1="413.5" x2="365" y2="413.5" stroke="#5B7BA3" stroke-width="0.4" opacity="0.25"/>
  <text x="28" y="432.5" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">CHAÎNE DE TRANSMISSION</text>
  <text font-family="Georgia,serif" font-size="7.5" fill="#65605A">
<tspan x="28" y="445.5">maitre: Rabbi Yo&apos;hanan ben Zakkaï</tspan>
<tspan x="28" dy="13.0">disciples: Ses contemporains, les premiers Tannaïm</tspan>
<tspan x="28" dy="13.0">contemporain: Rabbi Éliézer, Rabbi Yehoshoua</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#2D4A6E" opacity="8.8" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#E0EBF5" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">85</text>
</svg>