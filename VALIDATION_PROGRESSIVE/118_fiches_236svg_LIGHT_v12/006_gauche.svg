  </g>
  <rect x="13" y="13" width="399" height="26" fill="#8B6914" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="1.2">CHAPITRE 2 — LES PATRIARCHES ET LES MATRIARCHES</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="end" opacity="0.7">6 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#3D3418" text-anchor="middle" font-weight="bold">רִבְקָה אִמֵּנוּ</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Rivka Iménou</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#3D3418" text-anchor="middle" font-style="italic">La Matriarche Clairvoyante — Celle qui orienta le destin d&apos;Israël</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#D4A94A" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#3D3418" text-anchor="middle" font-style="italic">« J&apos;irai — La réponse de Rivka, immédiate et absolue. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Genèse 24:58</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#3D3418" font-weight="bold" letter-spacing="1.5">RÉCIT</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rivka grandit à Aram Naharaïm dans la maison de Bétouel l&apos;Araméen, au milieu d&apos;une</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">famille idolâtre et d&apos;un frère, Lavan, dont la ruse et la duplicité étaient</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">proverbiales dans toute la région. Pourtant, malgré cet environnement hostile à toute</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">forme de sainteté, elle développa en elle-même des qualités de bonté, de pudeur et de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">droiture qui la distinguaient entièrement de son entourage, comme une rose épanouie</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">parmi les épines selon l&apos;expression célèbre du Midrash. Lorsque Éliézer, le fidèle</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">serviteur d&apos;Avraham, arriva au puits de la ville de Na&apos;hor pour trouver une épouse</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">digne du fils de son maître, il formula une prière précise devant D.ieu : que la jeune</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">fille qui offrirait de l&apos;eau à lui-même et à ses dix chameaux soit celle que la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Providence avait désignée pour Its&apos;hak. Rivka descendit au puits avec sa cruche et,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sans qu&apos;on le lui demande, proposa aussitôt de l&apos;eau au serviteur puis courut sans</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">relâche pour abreuver tous ses chameaux, accomplissant un effort physique considérable</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">avec une joie spontanée et désintéressée qui révélait la profondeur et la noblesse de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">son âme. Le Midrash souligne que cette épreuve au puits n&apos;était pas un simple test de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">courtoisie mondaine, mais une vérification de la qualité de &apos;hessed, la bonté gratuite</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">et sans calcul, qui est le fondement même de la maison d&apos;Avraham. Quand Éliézer lui</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">proposa de le suivre pour épouser Its&apos;hak, Rivka répondit d&apos;un seul mot : Élekh, j&apos;irai.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
  <text x="28" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0">Âge des Patriarches</text>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7" fill="#FBF7F0" text-anchor="middle" opacity="0.6">✦</text>
  <text x="400" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="end">Aram Naharaïm — Canaan — Hévron</text>
  <text x="28" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA">12</text>
</svg>