  <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#5B7BA3" stroke-width="0.7" opacity="0.4"/>
  <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#5B7BA3" stroke-width="0.3" opacity="0.25"/>
  <g opacity="0.3" fill="none" stroke="#5B7BA3" stroke-width="0.6">
    <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
    <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
    <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
    <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
  </g>
  <rect x="13" y="13" width="399" height="26" fill="#2D4A6E" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#E0EBF5" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Rabban Gamliel  —  רַבָּן גַּמְלִיאֵל הַזָּקֵן</text>
  <text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="73" textLength="370" lengthAdjust="spacing">La Mishna rapporte que lorsque Rabban Gamliel mourut, le respect de la Torah cessa et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">la pureté et la séparation disparurent. Les Sages enseignent que cette phrase ne décrit</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">pas un déclin spirituel mais la perte d&apos;un leadership capable d&apos;unir autorité</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">halakhique et sensibilité humaine. Rabban Gamliel comprenait que la loi juive devait</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">être appliquée avec sagesse et compassion pour rester vivante, et que la rigueur sans</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">amour détruit ce qu&apos;elle prétend protéger. Son petit-fils, Rabban Gamliel de Yavné,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">hérita de cette vision et la déploya dans les circonstances tragiques de la destruction</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">du Temple, restructurant le judaïsme autour de la prière et de l&apos;étude en l&apos;absence du</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">service sacrificiel. La dynastie de Hillel, dont Rabban Gamliel est un maillon</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">essentiel, dirigea le peuple juif pendant près de quatre siècles.</tspan>
</text>
  <line x1="60" y1="218.0" x2="365" y2="218.0" stroke="#5B7BA3" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="222.0" font-family="Georgia,serif" font-size="7" fill="#2E75A0" text-anchor="middle">✦</text>
  <rect x="28" y="233.0" width="369" height="82" rx="4" fill="#EFE6D8" stroke="#5B7BA3" stroke-width="0.4"/>
  <text x="212" y="247.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" text-anchor="middle" font-weight="bold" letter-spacing="1">ANECDOTE TALMUDIQUE</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#0C2840" font-style="italic">
<tspan x="38" y="261.0">Le Talmud rapporte que Rabban Gamliel avait coutume d&apos;envoyer ses ordonnances par</tspan>
<tspan x="38" dy="13">lettre aux communautés juives de Galilée, de Judée et de la Diaspora. Il dictait :</tspan>
<tspan x="38" dy="13">à nos frères de Haute et Basse Galilée, que votre paix soit grande, nous vous</tspan>
<tspan x="38" dy="13" letter-spacing="0.4">faisons savoir que le temps de la dîme est arrivé.</tspan>
</text>
  <text x="390" y="311.0" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Sanhédrin 11b</text>
  <line x1="60" y1="325.0" x2="365" y2="325.0" stroke="#5B7BA3" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="337.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="28" y="344.0" width="179" height="48" rx="3" fill="none" stroke="#5B7BA3" stroke-width="0.35"/>
  <text x="116" y="359.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" text-anchor="middle" font-weight="bold">La Réforme</text>
  <text x="116" y="373.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Protéger les femmes et les convertis.</text>
  <rect x="218" y="344.0" width="179" height="48" rx="3" fill="none" stroke="#5B7BA3" stroke-width="0.35"/>
  <text x="309" y="359.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" text-anchor="middle" font-weight="bold">L&apos;Unité</text>
  <text x="309" y="373.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Autorité et compassion ne s&apos;excluent pas.</text>
  <line x1="60" y1="400.0" x2="365" y2="400.0" stroke="#5B7BA3" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="413.0" font-family="Georgia,serif" font-size="7.8" fill="#0C2840" text-anchor="middle" font-style="italic">« La halakha doit vivre avec sagesse et compassion. »</text>
  <text x="212" y="426.0" font-family="Georgia,serif" font-size="7.8" fill="#0C2840" text-anchor="middle" font-style="italic">« La rigueur sans amour détruit ce qu&apos;elle protège. »</text>
  <line x1="60" y1="427.0" x2="365" y2="427.0" stroke="#5B7BA3" stroke-width="0.4" opacity="0.25"/>
  <text x="28" y="446.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">CHAÎNE DE TRANSMISSION</text>
  <text font-family="Georgia,serif" font-size="7.5" fill="#65605A">
<tspan x="28" y="459.0">maitre: Hillel HaZaken (son grand-père)</tspan>
<tspan x="28" dy="13.0">disciples: Rabban Shimon ben Gamliel</tspan>
<tspan x="28" dy="13.0">contemporain: Rabbi Tsadok</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#2D4A6E" opacity="8.8" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#E0EBF5" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">81</text>
</svg>