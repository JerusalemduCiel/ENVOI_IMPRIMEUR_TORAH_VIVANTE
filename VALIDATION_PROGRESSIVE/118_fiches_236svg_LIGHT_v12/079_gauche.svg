  <rect x="13" y="13" width="399" height="26" fill="#A0722B" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#F5E8D0" text-anchor="middle" letter-spacing="1.2">CHAPITRE 12 — LES GÉANTS DE L&apos;EXÉGÈSE</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#F5E8D0" text-anchor="end" opacity="0.7">79 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#2A1040" text-anchor="middle" font-weight="bold">רַבֵּנוּ יוֹנָה</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Rabbi Yona de Gérone</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#2A1040" text-anchor="middle" font-style="italic">Le Maître du Repentir — Les Portes de la Téchouva</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#C49A4A" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#2A1040" text-anchor="middle" font-style="italic">« Le repentir est la porte que D.ieu ne ferme jamais. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Shaarei Teshouva, Porte 1</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#C49A4A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rabbi Yona ben Avraham Guirondi naquit à Gérone en Catalogne vers l&apos;an 1200, dans une</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">ville qui abritait l&apos;une des plus brillantes communautés juives d&apos;Espagne. Parent du</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Ramban par alliance, il grandit dans un milieu d&apos;érudition talmudique et de ferveur</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">mystique. Dans sa jeunesse, il prit violemment parti contre les écrits philosophiques</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de Maïmonide, ralliant le camp des opposants qui obtinrent la condamnation et le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">brûlement du Guide des Égarés à Montpellier en 1232. Mais lorsque les mêmes flammes</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">consumèrent des exemplaires du Talmud à Paris en 1242, Rabbi Yona y vit un signe du</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Ciel et fut saisi d&apos;un repentir profond, considérant que la persécution des livres</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">juifs était un châtiment divin pour la persécution des livres de Maïmonide. Il fit vœu</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de se rendre sur la tombe du Rambam à Tibériade pour y demander pardon, mais mourut en</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">route à Tolède en 1263 sans avoir pu accomplir ce pèlerinage. Cette téchouva</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">personnelle nourrit ses deux œuvres majeures : les Shaaréi Téchouva, les Portes du</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Repentir, devenues le traité classique sur le retour à D.ieu, et le commentaire éthique</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sur les Proverbes. Les Shaaréi Téchouva décrivent avec une précision psychologique</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">remarquable les étapes du repentir, les niveaux de faute et les conditions de la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">réparation. Son enseignement irrigua les générations suivantes à travers ses disciples</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">illustres, dont le Rashba.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#A0722B" opacity="0.85" rx="1"/>
  <text x="28" y="573" font-family="Georgia,serif" font-size="7.5" fill="#F5E8D0">~1200 – 1263</text>
