  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#F0E0C0" text-anchor="middle" letter-spacing="1.2">CHAPITRE 16 — LE HASSIDISME</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#F0E0C0" text-anchor="end" opacity="0.7">97 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#2A1040" text-anchor="middle" font-weight="bold">הַמַּגִּיד מִמֶּזְרִיטְשׁ</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Le Maguid de Mezeritch</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#2A1040" text-anchor="middle" font-style="italic">L&apos;Organisateur du Hassidisme — Le disciple qui fit du Besht un mouvement</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#BE913D" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#2A1040" text-anchor="middle" font-style="italic">« Avant de prier, aime chaque Juif comme toi-même. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Maguid Devarav LeYaakov</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#BE913D" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rabbi Dov Ber ben Avraham de Mezeritch, surnommé le Grand Maguid, naquit vers 1704 en</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Volhynie dans une famille pauvre mais érudite. D&apos;abord un talmudiste ascétique et un</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">prédicateur itinérant, il souffrait de terribles douleurs physiques qui le conduisirent</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">à chercher la guérison auprès du Baal Shem Tov. Cette rencontre décisive transforma</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">entièrement sa vie : le Besht ne guérit pas son corps mais éveilla son âme, lui</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">révélant que la Torah s&apos;étudie non seulement avec l&apos;intellect mais avec la totalité de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;être dans l&apos;enthousiasme et la joie. Après la mort du Baal Shem Tov en 1760, le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Maguid devint son successeur à la tête du mouvement hassidique naissant et le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">transforma radicalement en une force organisée. Là où le Besht avait été un maître</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">charismatique entouré d&apos;un cercle restreint, le Maguid créa un véritable réseau</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">structuré en envoyant ses disciples les plus brillants diriger des communautés dans</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">toute l&apos;Europe de l&apos;Est. Rabbi Shneur Zalman de Liadi, Rabbi Elimélekh de Lizhensk,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Rabbi Lévi Yits&apos;hak de Berditchev fondèrent des dynasties hassidiques qui existent</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">encore de nos jours. Son enseignement, recueilli dans le Maguid Devarav LeYaakov,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">approfondit la pensée du Besht en lui donnant un cadre théorique rigoureux. Il</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">enseignait que D.ieu est véritablement présent en toute chose et que la tâche sacrée de</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">l&apos;homme est de révéler cette présence cachée dans la matière.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#7A5C20" opacity="0.85" rx="1"/>
  <text x="28" y="573" font-family="Georgia,serif" font-size="7.5" fill="#F0E0C0">~1704 – 1772</text>
