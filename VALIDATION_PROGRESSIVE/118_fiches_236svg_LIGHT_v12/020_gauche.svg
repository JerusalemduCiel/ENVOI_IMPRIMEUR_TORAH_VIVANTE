  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="1.2">CHAPITRE 4 — JUGES ET PREMIERS PROPHÈTES</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="end" opacity="0.7">20 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#3A2A1A" text-anchor="middle" font-weight="bold">שְׁמוּאֵל הַנָּבִיא</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Shmouel HaNavi</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#3A2A1A" text-anchor="middle" font-style="italic">Le Dernier des Juges — Celui qui oignit les deux premiers rois</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#D4A94A" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#3A2A1A" text-anchor="middle" font-style="italic">« Parle, Éternel, car Ton serviteur écoute. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— I Samuel 3:10</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#3A2A1A" font-weight="bold" letter-spacing="1.5">RÉCIT</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Shmouel, fils d&apos;Elkana et de &apos;Hanna, est le dernier des Juges et le premier des</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">prophètes permanents d&apos;Israël après Moché. Sa naissance fut le fruit de la prière</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">déchirante de sa mère &apos;Hanna au Tabernacle de Shilo. Le Talmud enseigne que les lois</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">fondamentales de la prière silencieuse, la Amida, sont dérivées de la prière de &apos;Hanna,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">qui remuait les lèvres sans qu&apos;on entende sa voix. Elle avait fait le vœu que si D.ieu</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">lui donnait un fils, elle le consacrerait à Son service tous les jours de sa vie. Dès</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">son sevrage, &apos;Hanna amena le petit Shmouel au Tabernacle de Shilo et le confia au Grand</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Prêtre Éli pour qu&apos;il serve D.ieu depuis sa plus tendre enfance. Le Midrash rapporte</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">que la première nuit au Tabernacle, D.ieu appela Shmouel par son nom, et l&apos;enfant,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">croyant que c&apos;était Éli, courut vers lui. Après trois appels, Éli comprit que c&apos;était</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">D.ieu qui parlait et dit à Shmouel de répondre : parle, Éternel, car Ton serviteur</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">écoute. Cette nuit-là, D.ieu révéla à Shmouel le jugement terrible qui allait frapper</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">la maison d&apos;Éli à cause de l&apos;indignité de ses fils &apos;Hofni et Pin&apos;has qui profanaient</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">les offrandes du Temple. Shmouel grandit en sagesse et en prophétie, et tout Israël</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">reconnut qu&apos;il était un prophète fidèle de l&apos;Éternel, car D.ieu ne laissa tomber à</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">terre aucune de ses paroles, et chaque prophétie qu&apos;il prononça s&apos;accomplit exactement.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Les portes de la prophétie qui s&apos;étaient fermées en Israël depuis la mort de Moché se</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">rouvrirent grâce à la pureté de cet enfant consacré au service de D.ieu.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
  <text x="28" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0">Fin des Juges — Début de la Royauté</text>
