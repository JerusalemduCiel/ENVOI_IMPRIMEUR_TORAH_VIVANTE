  <rect x="13" y="13" width="399" height="26" fill="#2D4A6E" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#E0EBF5" text-anchor="middle" letter-spacing="1.2">CHAPITRE 9 — LES AMORAÏM</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#E0EBF5" text-anchor="end" opacity="0.7">64 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#0A1830" text-anchor="middle" font-weight="bold">רַב סְעַדְיָה גָּאוֹן</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Rav Saadia Gaon</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#0A1830" text-anchor="middle" font-style="italic">Le Père de la Philosophie Juive — Raison et révélation ne se contredisent jamais</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#5B7BA3" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#0A1830" text-anchor="middle" font-style="italic">« La raison et la foi proviennent de la même source divine. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Emounot VeDeot, Introduction</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#5B7BA3" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#0A1830" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rav Saadia Gaon est le premier grand penseur juif à avoir entrepris une synthèse</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">systématique entre la foi juive et la raison philosophique, le père de la philosophie</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">juive médiévale et l&apos;un des esprits les plus universels de l&apos;histoire juive. Né en</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Égypte en 882, il fut appelé à diriger l&apos;académie de Soura en Babylonie, un choix</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">extraordinaire car c&apos;était la première fois qu&apos;un étranger était nommé Gaon, ce qui</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">témoigne de l&apos;ampleur de sa réputation. Son œuvre majeure, le Séfer Emounot VeDeot, le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Livre des Croyances et des Opinions, est le premier ouvrage de philosophie juive</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">structuré selon les catégories de la pensée rationnelle. Il y démontre que la raison et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">la révélation ne se contredisent jamais car elles proviennent toutes deux de la même</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">source divine, et que la Torah est confirmée par la raison bien que la raison seule ne</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">suffise pas à découvrir toutes les vérités de la Torah. Rav Saadia fut aussi un</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">grammairien pionnier de la langue hébraïque, un traducteur de la Bible en arabe, un</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">polémiste redoutable contre les Karaïtes qui rejetaient la Torah orale, et un</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">liturgiste qui composa le premier sidour complet de prières. Sa lutte contre les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Karaïtes est considérée comme ayant sauvé le judaïsme rabbinique de la scission la plus</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">dangereuse depuis les Sadducéens, en démontrant par des arguments rationnels et</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">textuels que la Torah orale est indispensable à la compréhension de la Torah écrite.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#2D4A6E" opacity="0.85" rx="1"/>
