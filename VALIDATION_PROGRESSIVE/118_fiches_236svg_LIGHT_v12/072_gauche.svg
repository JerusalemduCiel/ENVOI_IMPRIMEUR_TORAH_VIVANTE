  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#E8DAF0" text-anchor="middle" letter-spacing="1.2">CHAPITRE 11 — L'ÂGE D'OR SÉFARADE</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#E8DAF0" text-anchor="end" opacity="0.7">72 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#301010" text-anchor="middle" font-weight="bold">רי״ף</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Rif (Rabbi Its&apos;hak Alfassi)</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#301010" text-anchor="middle" font-style="italic">Le Premier Codificateur — Le Talmud Petit — L&apos;essence de la halakha</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#7B5BA0" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#301010" text-anchor="middle" font-style="italic">« La halakha se tranche selon le dernier Sage qui a tranché. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Halakhot, Introduction</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#7B5BA0" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#301010" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rabbi Its&apos;hak ben Yaakov Alfassi, connu sous l&apos;acronyme Rif, est le premier grand</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">codificateur de la halakha après la clôture du Talmud et le pont essentiel entre l&apos;ère</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">des Guéonim et celle des Rishonim. Né à Constantine en Algérie vers 1013, il étudia à</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Kairouan puis s&apos;installa à Fès au Maroc, d&apos;où son nom Alfassi, le Fassi, celui de Fès.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Il y dirigea une académie pendant de nombreuses années avant d&apos;être contraint de fuir</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">en Espagne à l&apos;âge de soixante-quinze ans à cause d&apos;une dénonciation calomnieuse. Il</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">s&apos;installa à Lucena en Andalousie où il fonda une nouvelle académie qui devint le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">centre de l&apos;érudition talmudique en Espagne. Son œuvre majeure, le Halakhot, connu sous</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">le nom de Talmud Petit, est un abrégé monumental du Talmud babylonien qui ne retient</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">que les passages ayant une pertinence halakhique pratique, éliminant les discussions</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">théoriques et les digressions aggadiques. Le Rif ne se contente pas de résumer : il</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">tranche les débats et indique clairement la halakha à suivre, ce qui fait de son</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">ouvrage le premier véritable code de loi juive applicable. Son autorité est telle que</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">le Rambam le considérait comme son guide principal en matière de halakha et que Rabbi</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Yossef Karo fit du Rif l&apos;un des trois piliers sur lesquels il bâtit le Shoul&apos;han</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Aroukh, aux côtés du Rambam et du Rosh. Sa méthode consistant à extraire la loi</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">pratique du Talmud devint le modèle de toute la codification halakhique ultérieure.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#5C3D7A" opacity="0.85" rx="1"/>
