  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#2A1040" text-anchor="middle" font-weight="bold">נחמה ליבוביץ׳</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Né&apos;hama Leibowitz</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#2A1040" text-anchor="middle" font-style="italic">La Maîtresse de la Paracha — Révolution pédagogique biblique</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#A0523D" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#2A1040" text-anchor="middle" font-style="italic">« La Torah est un texte vivant, pas un objet d&apos;érudition. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Études sur la Paracha</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#A0523D" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Né&apos;hama Leibowitz naquit à Riga en 1905 dans une famille d&apos;intellectuels juifs et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">émigra en Terre d&apos;Israël en 1930, où elle allait révolutionner l&apos;enseignement de la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Torah pendant plus de six décennies. Titulaire d&apos;un doctorat de l&apos;Université de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Marbourg en Allemagne, elle apporta à l&apos;étude biblique une rigueur académique combinée</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">à une piété profonde et à un talent pédagogique exceptionnel. Pendant des années, elle</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">envoya par courrier des feuilles d&apos;étude hebdomadaires, les Guilyonot, à des centaines</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de correspondants à travers le pays, posant des questions incisives sur la paracha et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">analysant les réponses avec une attention personnelle. Ses études sur les commentateurs</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de la Torah confrontent systématiquement les interprétations de Rachi, Ramban, Sforno,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Ibn Ezra et d&apos;autres, dégageant les principes méthodologiques de chaque exégète. Elle</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">insistait sur la précision du langage biblique, démontrant que chaque mot, chaque</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">répétition, chaque variation est porteuse de sens. Professeure à l&apos;Université de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Tel-Aviv, elle refusait tout titre honorifique et exigeait qu&apos;on l&apos;appelle simplement</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Né&apos;hama. Lorsqu&apos;elle reçut le Prix Israël en 1956, elle fut la première femme à</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">recevoir cette distinction. Son influence sur l&apos;enseignement de la Torah en Israël est</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">incommensurable, touchant des dizaines de milliers d&apos;élèves de tous horizons.</tspan>
</text>
