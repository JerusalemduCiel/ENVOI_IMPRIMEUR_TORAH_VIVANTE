  <rect x="13" y="13" width="399" height="26" fill="#2D4A6E" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#E0EBF5" text-anchor="middle" letter-spacing="1.2">CHAPITRE 7 — LES PREMIERS SAGES</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#E0EBF5" text-anchor="end" opacity="0.7">38 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#0C2840" text-anchor="middle" font-weight="bold">הִלֵּל הַזָּקֵן</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Hillel HaZaken</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#0C2840" text-anchor="middle" font-style="italic">Le Père de la Tradition Orale — Ce qui est détestable, ne le fais pas à autrui</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#5B7BA3" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#0C2840" text-anchor="middle" font-style="italic">« Ce qui est détestable à tes yeux, ne le fais pas à autrui. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Shabbat 31a</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#5B7BA3" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Hillel l&apos;Ancien est le plus grand Sage de la période du Second Temple et le fondateur</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de la tradition rabbinique telle que nous la connaissons. Né à Babylone dans une</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">famille modeste, il monta à Jérusalem pour étudier la Torah auprès de Shemaya et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Avtalion, les deux derniers des Zougot. Le Talmud raconte que Hillel était si pauvre</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">qu&apos;il ne pouvait pas payer le droit d&apos;entrée au Beit Hamidrash. Un vendredi de plein</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">hiver, n&apos;ayant pas un sou, il grimpa sur le toit de la maison d&apos;étude et se coucha</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">contre la lucarne pour écouter les paroles de Torah de Shemaya et Avtalion. La neige</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">tomba toute la nuit et le recouvrit entièrement. Le lendemain matin, jour de Shabbat,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">les maîtres remarquèrent que la salle était sombre et découvrirent Hillel à moitié gelé</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sur le toit. Ils le descendirent, le réchauffèrent et le lavèrent, et déclarèrent que</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">cet homme méritait qu&apos;on profane le Shabbat pour le sauver. Dès lors, plus personne ne</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">fut refusé au Beit Hamidrash pour raison d&apos;argent. Hillel devint le Nassi, le président</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">du Sanhédrin, et exerça cette charge pendant quarante ans avec une patience et une</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">humilité devenues légendaires. Le Talmud rapporte que deux hommes parièrent quatre</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">cents zouz que personne ne pourrait mettre Hillel en colère. L&apos;un d&apos;eux vint le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">déranger trois fois la veille de Shabbat avec des questions absurdes, et chaque fois</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">Hillel répondit avec une douceur inaltérable, faisant perdre le pari au provocateur.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#2D4A6E" opacity="0.85" rx="1"/>
  <text x="28" y="573" font-family="Georgia,serif" font-size="7.5" fill="#E0EBF5">Ier siècle av. è.c.</text>
