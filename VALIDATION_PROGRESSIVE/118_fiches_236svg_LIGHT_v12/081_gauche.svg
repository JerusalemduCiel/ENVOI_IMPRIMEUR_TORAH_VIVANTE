  <rect x="13" y="13" width="399" height="26" fill="#A0722B" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#F5E8D0" text-anchor="middle" letter-spacing="1.2">CHAPITRE 13 — LES CODIFICATEURS</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#F5E8D0" text-anchor="end" opacity="0.7">82 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#2A1040" text-anchor="middle" font-weight="bold">רלב״ג</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Ralbag (Gersonide)</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#2A1040" text-anchor="middle" font-style="italic">L&apos;Esprit Universel — Philosophe, astronome et exégète</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#C49A4A" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#2A1040" text-anchor="middle" font-style="italic">« La vérité ne craint pas l&apos;examen de la raison. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Milhamot HaShem</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#C49A4A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rabbi Lévi ben Guershom naquit en 1288 à Bagnols-sur-Cèze en Provence et s&apos;imposa comme</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;un des plus grands esprits universels que le judaïsme ait produit. Philosophe,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">mathématicien, astronome et commentateur biblique, il incarna à un degré exceptionnel</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;idéal médiéval de la synthèse entre la sagesse de la Torah et les sciences profanes.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Son œuvre philosophique majeure, les Milhamot HaShem, les Guerres du Seigneur, tente de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">résoudre les problèmes laissés ouverts par Maïmonide concernant la création du monde,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">la providence divine et l&apos;immortalité de l&apos;âme. En astronomie, il inventa le bâton de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Jacob, instrument de mesure des angles célestes utilisé par les navigateurs européens</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">pendant trois siècles, et calcula les tables astronomiques les plus précises de son</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">époque. Ses travaux mathématiques sur les combinaisons et les permutations anticipèrent</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de plusieurs siècles les développements modernes de cette discipline. Son commentaire</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">biblique, d&apos;une originalité frappante, conclut chaque section par des Toaliyot, des</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">enseignements pratiques et moraux tirés du texte sacré. Le Ralbag n&apos;hésitait pas à</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">suivre la raison philosophique même quand elle le conduisait à des positions</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">controversées, ce qui lui valut des critiques sévères de la part des traditionalistes.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Ses écrits furent étudiés non seulement dans les cercles juifs mais aussi par les</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">savants chrétiens de la scolastique tardive.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#A0722B" opacity="0.85" rx="1"/>
  <text x="28" y="573" font-family="Georgia,serif" font-size="7.5" fill="#F5E8D0">1288 – 1344</text>
