  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#2A1040" text-anchor="middle" font-weight="bold">ספורנו</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Rabbi Ovadia Sforno</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#2A1040" text-anchor="middle" font-style="italic">Le Philosophe de la Renaissance — Torah dans la lumière de la raison</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#8A3A30" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#2A1040" text-anchor="middle" font-style="italic">« Le libre arbitre est le plus grand don de D.ieu. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Commentaire sur Genèse 1:27</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#8A3A30" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rabbi Ovadia ben Yaakov Sforno naquit à Cesena en Italie vers 1475 et s&apos;établit à</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Bologne où il fonda une yéshiva qui rayonna dans toute la péninsule italienne et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">au-delà. Médecin de formation et esprit d&apos;une vaste culture, il incarna l&apos;idéal de la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Renaissance italienne en conjuguant les sciences profanes et la philosophie avec une</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">érudition rabbinique profonde. Il enseigna l&apos;hébreu au célèbre humaniste chrétien</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Johann Reuchlin, contribuant ainsi au mouvement hébraïste qui renouvela l&apos;étude</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">biblique en Europe occidentale. Son commentaire sur la Torah se distingue par sa</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">concision remarquable et sa profondeur, chaque mot étant pesé avec une précision de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">joaillier. Le Sforno privilégie constamment le sens littéral du texte sacré tout en</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">dégageant des enseignements philosophiques et éthiques d&apos;une grande finesse. Il insiste</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sur la grandeur de l&apos;homme créé à l&apos;image de D.ieu et sur la finalité spirituelle de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">toute la Création. Sa lecture du récit du Tabernacle révèle que le sanctuaire matériel</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">fut rendu nécessaire uniquement par la faute du veau d&apos;or, car avant cette chute,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">chaque juif était lui-même un sanctuaire vivant habité par la Shekhina. Le Sforno</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">défend l&apos;idée que la Torah fut donnée pour permettre à l&apos;homme d&apos;atteindre la perfection</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">intellectuelle et morale qui constitue sa véritable finalité dans ce monde.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#5A1A1A" opacity="0.85" rx="1"/>
