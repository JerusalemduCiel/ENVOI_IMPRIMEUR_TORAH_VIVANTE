  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#E0EBF5" text-anchor="middle" letter-spacing="1.2">CHAPITRE 9 — LES AMORAÏM</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#E0EBF5" text-anchor="end" opacity="0.7">62 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#0C2038" text-anchor="middle" font-weight="bold">רָבָא</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Rava</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#0C2038" text-anchor="middle" font-style="italic">Le Maître de la Dialectique — Le pilpoul comme art de la vérité</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#5B7BA3" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#0C2038" text-anchor="middle" font-style="italic">« Avant que je sois formé je ne valais rien. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Berakhot 17a</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#5B7BA3" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#0C2038" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rava, de son vrai nom Rabbi Abba bar Yossef bar &apos;Hama, est le plus grand dialecticien</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">du Talmud et le maître dont la méthode d&apos;analyse devint le modèle de toute l&apos;étude</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">talmudique jusqu&apos;à nos jours. Chef de l&apos;académie de Ma&apos;houza en Babylonie, il attira</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">tant d&apos;étudiants que l&apos;académie de Poumbedita se vida presque entièrement pendant ses</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">années d&apos;enseignement. Le Talmud rapporte que Rava était d&apos;une intelligence si</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">pénétrante qu&apos;il pouvait résoudre des contradictions que personne d&apos;autre ne voyait et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">construire des raisonnements d&apos;une complexité vertigineuse avec une clarté parfaite. Sa</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">méthode, appelée plus tard le pilpoul, consiste à confronter les sources, à déceler les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">contradictions apparentes et à les résoudre par des distinctions fines qui révèlent la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">cohérence profonde de la Torah orale. Le Talmud rapporte aussi que Rava était proche de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">la reine mère Ifra Hormiz et qu&apos;il utilisait cette relation pour protéger les Juifs de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Babylonie contre les persécutions. Sa position sociale élevée ne l&apos;empêchait pas de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">rester un homme de prière intense. Le Talmud enseigne que Rava disait : la vie, les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">enfants et la nourriture ne dépendent pas du mérite mais de la constellation,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">c&apos;est-à-dire de la Providence divine. Il ne niait pas le libre arbitre mais</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">reconnaissait que certaines choses échappent au contrôle de l&apos;homme et dépendent de la</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">volonté de D.ieu seul, et que l&apos;homme doit accepter cette réalité avec foi.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#2D4A6E" opacity="0.85" rx="1"/>
