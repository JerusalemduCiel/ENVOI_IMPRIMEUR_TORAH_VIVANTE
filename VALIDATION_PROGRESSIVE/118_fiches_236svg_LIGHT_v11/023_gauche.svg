  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="1.2">CHAPITRE 5 — LA ROYAUTÉ ET LES GRANDS PROPHÈTES</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="end" opacity="0.7">23 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#2A1040" text-anchor="middle" font-weight="bold">שְׁלֹמֹה הַמֶּלֶךְ</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Shlomo HaMélekh</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#2A1040" text-anchor="middle" font-style="italic">Le Plus Sage des Hommes — Bâtisseur du Temple — De Shalom, la Paix</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#D4A94A" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#2A1040" text-anchor="middle" font-style="italic">« Donne à Ton serviteur un cœur qui écoute pour juger. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— I Rois 3:9</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">RÉCIT</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Shlomo, fils de David et de Bethsabée, est le roi le plus sage de toute l&apos;histoire</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">humaine, celui à qui D.ieu accorda une intelligence sans pareille après qu&apos;il eut</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">demandé non pas la richesse ni la gloire mais un cœur capable de discerner le bien du</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">mal pour juger le peuple. Le Talmud rapporte que D.ieu lui dit : puisque tu n&apos;as pas</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">demandé la richesse ni la mort de tes ennemis mais la sagesse pour rendre justice, Je</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">te donne ce que tu as demandé et aussi ce que tu n&apos;as pas demandé. Sa sagesse se</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">manifesta dès le célèbre jugement des deux femmes qui se disputaient un enfant vivant.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Shlomo ordonna de couper l&apos;enfant en deux, et la vraie mère supplia qu&apos;on le donne à</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;autre plutôt que de le tuer, révélant ainsi son identité par l&apos;amour maternel. Tout</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Israël entendit ce jugement et craignit le roi, car on vit que la sagesse de D.ieu</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">était en lui pour rendre justice. Les Sages enseignent que Shlomo comprenait le langage</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">des animaux et des oiseaux, et que les rois de toute la terre venaient écouter sa</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sagesse, accomplissant la prophétie que son nom Shlomo, de shalom, signifiait la paix</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">universelle. Il prononça trois mille paraboles et composa mille cinq chants, et sa</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">renommée dépassa celle de tous les sages de l&apos;Orient et de l&apos;Égypte. La reine de Saba</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">vint elle-même éprouver sa sagesse par des énigmes, et devant ses réponses elle déclara</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">que la moitié ne lui avait pas été dite. Le Midrash ajoute que la sagesse de Shlomo</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">embrassait toute la création, du cèdre du Liban à l&apos;hysope du mur.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
