  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#D8F0D8" text-anchor="middle" letter-spacing="1.2">CHAPITRE 14 — LA KABBALE DE SAFED</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#D8F0D8" text-anchor="end" opacity="0.7">93 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#2A1040" text-anchor="middle" font-weight="bold">רַבִּי חַיִּם וִיטָאל</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Rabbi &apos;Haïm Vital</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#2A1040" text-anchor="middle" font-style="italic">Le Scribe du Ari Zal — Celui qui transmit les secrets de Louria</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#4A8A55" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#2A1040" text-anchor="middle" font-style="italic">« Tout ce que j&apos;ai reçu du Ari, je l&apos;ai écrit pour les générations. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Introduction au Ets &apos;Haïm</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#4A8A55" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rabbi &apos;Haïm ben Yossef Vital naquit à Safed en 1543, dans la ville sainte de Galilée</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">qui était devenue le foyer mondial de la Kabbale et de la spiritualité juive. Disciple</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">prodige de Rabbi Moché Alshikh, il fut surtout le principal élève et le scribe attitré</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">du Ari Zal, Rabbi Its&apos;hak Louria, qui ne séjourna à Safed que deux années avant de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">mourir prématurément en 1572. Le Ari Zal avait choisi &apos;Haïm Vital entre tous ses</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">disciples, déclarant que son âme était liée à la sienne depuis les temps anciens et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">qu&apos;il était le seul capable de recevoir la totalité de son enseignement ésotérique.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Pendant ces deux années d&apos;une intensité prodigieuse, &apos;Haïm Vital consigna jour après</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">jour les révélations de son maître sur les secrets les plus profonds de la Création, le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Tsimtsoum, la Shevirat HaKélim et le Tikoun des mondes supérieurs. Après la mort du</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Ari Zal, il interdit formellement à ses condisciples de transmettre la Kabbale</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">lourianique, considérant qu&apos;il était le seul dépositaire légitime de cet enseignement.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Ses manuscrits, réunis sous le titre Ets &apos;Haïm, l&apos;Arbre de Vie, et Shaar</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">HaGuilgoulim, la Porte des Réincarnations, constituent la somme la plus complète de la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Kabbale lourianique. La tradition rapporte que les manuscrits furent exhumés de sa</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">tombe à Damas par des disciples avides de copier ces textes sacrés. Son enseignement</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">devint la base de toute la spiritualité juive ultérieure.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#2C6B40" opacity="0.85" rx="1"/>
