  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="1.2">CHAPITRE 1 — LES ORIGINES</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="end" opacity="0.7">2 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#3A3020" text-anchor="middle" font-weight="bold">נֹחַ</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Noa&apos;h</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#3A3020" text-anchor="middle" font-style="italic">Le Juste du Déluge — Père de l&apos;Alliance Universelle</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#D4A94A" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#3A3020" text-anchor="middle" font-style="italic">« Noa&apos;h trouva grâce aux yeux de l&apos;Éternel. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Genèse 6:8</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#3A3020" font-weight="bold" letter-spacing="1.5">RÉCIT</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Noa&apos;h fut le premier homme que la Torah désigne expressément comme tsadik, juste en sa</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">génération. Cette formule suscita un célèbre débat entre Rabbi Yo&apos;hanan, qui estime que</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sa justice n&apos;était remarquable que par contraste avec une époque corrompue, et Reish</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Lakish, qui affirme au contraire que s&apos;il fut juste dans un monde perverti, il l&apos;eût</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">été davantage encore parmi des justes. D.ieu ordonna à Noa&apos;h de construire une arche de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">bois de gopher, aux dimensions précises de trois cent coudées de long, cinquante de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">large et trente de haut, avec trois étages et une ouverture au sommet. La construction</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">dura cent vingt ans, non par incapacité technique, mais par volonté divine de laisser</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">aux hommes le temps du repentir. Pendant toute cette période, les passants</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">interrogeaient Noa&apos;h sur ce qu&apos;il faisait, et il les avertissait du déluge imminent,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">mais nul ne voulut entendre son appel. Les Sages reprochent néanmoins à Noa&apos;h de ne pas</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">avoir prié pour sa génération, à la différence de Moché qui supplia D.ieu d&apos;épargner</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Israël après la faute du veau d&apos;or. Le Zohar compare Noa&apos;h à un berger qui aurait</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">laissé son troupeau s&apos;égarer sans tenter de le rassembler. C&apos;est pourquoi les eaux du</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">déluge sont parfois appelées les eaux de Noa&apos;h, comme si une part de responsabilité lui</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">incombait pour n&apos;avoir pas intercédé avec assez de ferveur en faveur de ses</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">contemporains. D.ieu scella lui-même la porte de l&apos;arche le dix-septième jour du</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">deuxième mois, quand les sources de l&apos;abîme et les écluses du ciel s&apos;ouvrirent.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
