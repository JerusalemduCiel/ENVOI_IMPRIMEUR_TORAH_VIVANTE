  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#0A1830" text-anchor="middle" font-weight="bold">רַב שְׁרִירָא גָּאוֹן</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Rav Sherira Gaon</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#0A1830" text-anchor="middle" font-style="italic">L&apos;Historien de la Torah Orale — L&apos;Iguéret — La chaîne de transmission</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#5B7BA3" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#0A1830" text-anchor="middle" font-style="italic">« La chaîne de la Torah ne s&apos;est jamais interrompue. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Iguéret Rav Sherira Gaon</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#5B7BA3" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#0A1830" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rav Sherira Gaon est le plus grand historien de la tradition rabbinique, le chef de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;académie de Poumbedita au Xe siècle et l&apos;auteur de la célèbre Iguéret, l&apos;Épître de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Rav Sherira Gaon, qui retrace la chaîne de transmission de la Torah orale depuis la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Mishna jusqu&apos;aux Guéonim. Ce document est la source historique la plus précieuse dont</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">nous disposons pour comprendre comment la Torah orale fut transmise de génération en</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">génération et comment les académies babyloniennes fonctionnaient. Rav Sherira écrivit</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">cette épître en réponse à une question de la communauté de Kairouan, en Tunisie, qui</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">demandait comment la Mishna avait été rédigée, qui étaient les Tannaïm et les Amoraïm,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">et comment le Talmud avait été compilé. Sa réponse est un chef-d&apos;œuvre de précision</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">historique qui nomme chaque Sage, donne les dates de sa vie et de sa mort, décrit les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">circonstances de la rédaction de chaque partie du Talmud et explique les controverses</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">entre les différentes académies. Rav Sherira dirigea l&apos;académie de Poumbedita pendant</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">trente ans avec une autorité reconnue dans tout le monde juif, depuis la Babylonie</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">jusqu&apos;à l&apos;Afrique du Nord et l&apos;Espagne. Il fut le père de Rav Haï Gaon, le dernier</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">grand Gaon de Poumbedita, et ensemble ils formèrent la dernière dynastie intellectuelle</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de l&apos;ère des Guéonim, assurant la transition entre le monde talmudique et l&apos;ère des</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">Rishonim qui allait produire Rachi, Maïmonide et les autres géants de l&apos;exégèse.</tspan>
</text>
