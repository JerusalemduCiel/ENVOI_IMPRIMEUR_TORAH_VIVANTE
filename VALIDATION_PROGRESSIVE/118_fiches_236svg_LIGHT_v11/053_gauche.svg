  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#E0EBF5" text-anchor="middle" letter-spacing="1.2">CHAPITRE 8 — LES TANNAÏM</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#E0EBF5" text-anchor="end" opacity="0.7">53 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#0C2840" text-anchor="middle" font-weight="bold">רַבִּי יְהוּדָה הַנָּשִׂיא</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Rabbi Yehouda HaNassi</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#0C2840" text-anchor="middle" font-style="italic">Le Rédacteur de la Mishna — Depuis Moché jusqu&apos;à Rabbi, Torah et grandeur ne furent pas réunies ainsi</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#5B7BA3" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#0C2840" text-anchor="middle" font-style="italic">« Depuis les jours de Moché, Torah et grandeur ne furent jamais réunies. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Guittin 59a</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#5B7BA3" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rabbi Yehouda HaNassi, connu simplement sous le titre de Rabbi, est le rédacteur de la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Mishna et l&apos;une des figures les plus importantes de toute l&apos;histoire juive. Fils de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Rabban Shimon ben Gamliel, il naquit le jour même où Rabbi Akiva fut martyrisé par les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Romains, accomplissant le principe talmudique que le soleil d&apos;un juste se couche et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">celui d&apos;un autre se lève. Le Talmud rapporte que Rabbi unissait en sa personne la Torah</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">et la grandeur mondaine à un degré jamais atteint depuis Moché : il était à la fois le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">chef spirituel incontesté du peuple juif et un homme d&apos;une immense richesse, ami de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;empereur romain Antonin avec qui il entretenait des discussions philosophiques</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">profondes. Sa table ne manquait jamais de radis ni de laitue, été comme hiver, et le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Talmud dit que depuis ses jours, la Torah et la richesse ne se trouvèrent plus réunies</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">en un seul homme. L&apos;œuvre de sa vie fut la compilation de la Mishna, le recueil de la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Torah orale qui rassemble les enseignements de toutes les générations de Tannaïm en six</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">ordres couvrant tous les domaines de la loi juive. Rabbi sélectionna, organisa et fixa</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">par écrit ce qui avait été transmis oralement depuis le Sinaï, un acte révolutionnaire</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">justifié par l&apos;urgence des temps : la dispersion du peuple et les persécutions</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">menaçaient de faire disparaître la Torah orale si elle n&apos;était pas mise par écrit. Les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Sages enseignent qu&apos;il est permis de transgresser une loi pour sauver l&apos;ensemble de la</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">Torah, et c&apos;est ce principe qui justifia l&apos;œuvre immense de Rabbi.</tspan>
</text>
