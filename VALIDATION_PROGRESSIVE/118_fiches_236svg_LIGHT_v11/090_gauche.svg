  <rect x="13" y="13" width="399" height="26" fill="#5A1A1A" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#E0C8C0" text-anchor="middle" letter-spacing="1.2">CHAPITRE 13 — LES CODIFICATEURS</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#E0C8C0" text-anchor="end" opacity="0.7">90 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#2A1040" text-anchor="middle" font-weight="bold">כְּלִי יָקָר</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Kli Yakar</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#2A1040" text-anchor="middle" font-style="italic">Le Vase Précieux — Le prédicateur de Prague</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#8A3A30" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#2A1040" text-anchor="middle" font-style="italic">« La richesse sans Torah est une pauvreté déguisée. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Kli Yakar sur Genèse 13:2</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#8A3A30" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rabbi Shlomo Ephraïm ben Aharon Luntchitz naquit vers 1550 en Pologne et servit comme</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">rabbin de Luntchitz puis de Prague, où il succéda au Maharal dans la charge rabbinique</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de cette communauté prestigieuse. Prédicateur célèbre dans toute la Pologne et la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Bohême, il attirait des foules considérables par l&apos;éloquence passionnée de ses sermons</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">qui combinaient profondeur talmudique, finesse psychologique et une sensibilité vive</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">aux souffrances des pauvres et des opprimés. Son commentaire sur la Torah, le Kli</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Yakar, le Vase Précieux, devint l&apos;un des ouvrages les plus populaires de l&apos;exégèse</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">biblique et figure dans toutes les éditions classiques du &apos;Houmash aux côtés de Rachi,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Ibn Ezra et Ramban. Le Kli Yakar se distingue par sa méthode homilétique originale qui</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">part d&apos;une difficulté textuelle pour construire un enseignement moral percutant. Il</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">dénonce avec vigueur la poursuite de la richesse matérielle et l&apos;orgueil des puissants,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">rappelant sans cesse que la Torah fut donnée dans le désert, lieu de dépouillement</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">absolu, pour enseigner l&apos;humilité. Son interprétation de la faute du veau d&apos;or comme</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">conséquence directe de l&apos;excès de richesse illustre parfaitement sa lecture constamment</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">éthique et sociale du récit biblique. Le Kli Yakar enseigne que chaque détail du texte</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">contient un enseignement pour la conduite quotidienne. Son style vivant et imagé rendit</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">la Torah accessible à un large public bien au-delà des cercles savants.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#5A1A1A" opacity="0.85" rx="1"/>
  <text x="28" y="573" font-family="Georgia,serif" font-size="7.5" fill="#E0C8C0">~1550 – 1619</text>
