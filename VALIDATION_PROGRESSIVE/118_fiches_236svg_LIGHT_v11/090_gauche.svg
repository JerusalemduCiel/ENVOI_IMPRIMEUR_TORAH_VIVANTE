  <text x="400" y="573" font-family="Georgia,serif" font-size="7.5" fill="#E0C8C0" text-anchor="end">Luntchitz — Prague</text>
  <text x="28" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA">180</text>
</svg>