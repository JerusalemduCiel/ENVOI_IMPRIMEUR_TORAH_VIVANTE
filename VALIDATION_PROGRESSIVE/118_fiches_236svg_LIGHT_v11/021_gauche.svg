  <rect x="13" y="13" width="399" height="26" fill="#8B6914" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="1.2">CHAPITRE 4 — JUGES ET PREMIERS PROPHÈTES</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="end" opacity="0.7">21 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#3A2A1A" text-anchor="middle" font-weight="bold">חַנָּה</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">&apos;Hanna</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#3A2A1A" text-anchor="middle" font-style="italic">La Mère de la Prière — Celle dont les lèvres fondèrent la Amida</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#D4A94A" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#3A2A1A" text-anchor="middle" font-style="italic">« J&apos;épanche mon âme devant l&apos;Éternel. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— I Samuel 1:15</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#3A2A1A" font-weight="bold" letter-spacing="1.5">RÉCIT</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">&apos;Hanna, épouse d&apos;Elkana le Lévite, est le modèle par excellence de la prière du cœur</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">dans toute la tradition juive. Stérile pendant de longues années, elle endurait en</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">silence les provocations de Peninna, la seconde épouse d&apos;Elkana qui avait des enfants</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">et qui la tourmentait pour la pousser à prier avec plus de ferveur. Le Talmud explique</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">que Peninna agissait avec une intention pieuse mais par des moyens cruels, et que D.ieu</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">la punit en prenant un enfant de Peninna pour chaque fils qu&apos;Il donnait à &apos;Hanna. Lors</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">d&apos;un pèlerinage annuel au Tabernacle de Shilo, &apos;Hanna se leva après le repas et se tint</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">en prière devant D.ieu avec une intensité sans précédent. Le texte dit qu&apos;elle parlait</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">en son cœur, seules ses lèvres remuaient et sa voix ne s&apos;entendait pas. Le Grand Prêtre</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Éli, la voyant remuer les lèvres sans émettre de son, crut qu&apos;elle était ivre et la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">réprimanda. &apos;Hanna lui répondit avec dignité : non, mon seigneur, je suis une femme au</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">cœur accablé, je n&apos;ai bu ni vin ni boisson forte, mais j&apos;épanche mon âme devant</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;Éternel. Éli comprit alors la profondeur de sa détresse et la bénit en disant : va en</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">paix, et que le D.ieu d&apos;Israël t&apos;accorde ce que tu Lui as demandé. Le Talmud tire de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">cette scène huit lois fondamentales de la prière, établissant &apos;Hanna comme la source</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">même des règles de la Amida que chaque Juif récite trois fois par jour. Parmi ces lois</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">: prier debout, en silence, remuer les lèvres et diriger son cœur.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
  <text x="28" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0">Fin des Juges</text>
