  <text x="400" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="end">Rama — Shilo</text>
  <text x="28" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA">42</text>
</svg>