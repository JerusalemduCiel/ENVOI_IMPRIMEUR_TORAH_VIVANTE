  <text x="400" y="573" font-family="Georgia,serif" font-size="7.5" fill="#F0D8C8" text-anchor="end">Bagdad — Jérusalem</text>
  <text x="28" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA">272</text>
</svg>