  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#F0D8C8" text-anchor="middle" letter-spacing="1.2">CHAPITRE 19 — LES MAÎTRES CONTEMPORAINS</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#F0D8C8" text-anchor="end" opacity="0.7">116 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#2A1040" text-anchor="middle" font-weight="bold">הרב עובדיה יוסף</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Rav Ovadia Yossef</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#2A1040" text-anchor="middle" font-style="italic">Le Restaurateur de la Couronne Séfarade</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#A0523D" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#2A1040" text-anchor="middle" font-style="italic">« Rendre la couronne à sa splendeur ancienne. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Yabia Omer, Introduction</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#A0523D" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rav Ovadia Yossef naquit à Bagdad en 1920 et émigra en Terre d&apos;Israël avec sa famille à</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;âge de quatre ans. Prodige talmudique reconnu dès l&apos;enfance, il fut ordonné rabbin à</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">dix-sept ans et commença à publier des responsa halakhiques d&apos;une érudition</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">stupéfiante. Sa mémoire prodigieuse lui permettait de citer des milliers de sources</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">avec une précision exacte, depuis le Talmud jusqu&apos;aux décisionnaires les plus récents.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Nommé grand rabbin séfarade d&apos;Israël en 1973, il mena une révolution halakhique en</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">restaurant l&apos;autorité des décisionnaires séfarades, en particulier celle de Rabbi</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Yossef Karo et du Shoulhan Aroukh, face à l&apos;hégémonie des coutumes ashkénazes dans les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">institutions religieuses israéliennes. Son œuvre monumentale Yabia Omer, qui compte dix</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">volumes de responsa couvrant tous les domaines de la Halakha, est considérée comme</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;une des plus grandes réalisations rabbiniques du vingtième siècle. Il prit des</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">décisions courageuses pour faciliter la vie religieuse des Juifs séfarades, notamment</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">en autorisant le retour des Juifs d&apos;Éthiopie et en simplifiant certaines procédures de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">conversion. Fondateur du mouvement politique Shass en 1984, il rendit leur fierté à des</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">millions de Juifs orientaux marginalisés. Ses cours hebdomadaires du samedi soir à</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Jérusalem attiraient des dizaines de milliers de personnes et étaient retransmis dans</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">tout le pays.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#6E2E1E" opacity="0.85" rx="1"/>
  <text x="28" y="573" font-family="Georgia,serif" font-size="7.5" fill="#F0D8C8">1920 – 2013</text>
