  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#F0E0C0" text-anchor="middle" letter-spacing="1.2">CHAPITRE 15 — LE HASSIDISME</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#F0E0C0" text-anchor="end" opacity="0.7">101 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
