  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#280840" text-anchor="middle" font-weight="bold">רַבִּי נַחְמָן מִבְּרֶסְלֶב</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Rabbi Na&apos;hman de Breslev</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#280840" text-anchor="middle" font-style="italic">Le Conte et la Flamme — Le monde entier est un pont très étroit</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#BE913D" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#280840" text-anchor="middle" font-style="italic">« Le monde entier est un pont très étroit, l&apos;essentiel est de ne pas avoir peur. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Likoutei Moharan II, 48</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#BE913D" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#280840" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rabbi Na&apos;hman de Breslev est l&apos;un des maîtres hassidiques les plus originaux et les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">plus fascinants de l&apos;histoire juive, un génie créateur dont les contes mystiques et les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">enseignements sur la foi simple ont inspiré des millions de personnes bien au-delà du</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">monde hassidique. Arrière-petit-fils du Baal Shem Tov par sa mère, né à Medjybij en</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">1772, il porta dès sa naissance le poids de cette lignée royale du hassidisme. Dès</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;enfance, il se distingua par une quête spirituelle intense, passant des heures seul</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">dans les forêts à parler à D.ieu dans sa propre langue, une pratique qu&apos;il appela</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">hitbodedout, la méditation solitaire, et qu&apos;il prescrivit comme le remède suprême à</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">toutes les maladies de l&apos;âme. Rabbi Na&apos;hman enseignait que le monde entier est un pont</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">très étroit et que l&apos;essentiel est de ne pas avoir peur. Cette maxime devint l&apos;hymne du</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">mouvement Breslev et l&apos;une des phrases les plus citées du judaïsme contemporain. Ses</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Contes, les Sipourei Maassiot, sont des récits allégoriques d&apos;une profondeur</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">vertigineuse où des princesses perdues, des mendiants aveugles et des montagnes d&apos;or</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">recèlent les secrets les plus profonds de la Kabbale sous une forme narrative</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">accessible à tous. Rabbi Na&apos;hman est aussi le maître de la joie paradoxale : il</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">enseignait que la joie est un commandement absolu même au plus profond du désespoir et</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">que la plus grande mitsva est d&apos;être toujours joyeux.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#7A5C20" opacity="0.85" rx="1"/>
