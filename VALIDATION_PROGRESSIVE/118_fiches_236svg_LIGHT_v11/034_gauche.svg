  <rect x="13" y="13" width="399" height="26" fill="#8B6914" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="1.2">CHAPITRE 6 — LES DERNIERS PROPHÈTES ET LE RETOUR</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="end" opacity="0.7">34 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#1A2530" text-anchor="middle" font-weight="bold">נְחֶמְיָה</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Né&apos;hémia</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#1A2530" text-anchor="middle" font-style="italic">Le Bâtisseur des Murailles — L&apos;épée dans une main, la truelle dans l&apos;autre</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#D4A94A" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#1A2530" text-anchor="middle" font-style="italic">« Le D.ieu du ciel nous donnera le succès. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Néhémie 2:20</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#1A2530" font-weight="bold" letter-spacing="1.5">RÉCIT</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Né&apos;hémia ben &apos;Hakalia est le bâtisseur des murailles de Jérusalem, l&apos;homme d&apos;action qui</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">transforma la ville dévastée en cité fortifiée et rendit au peuple juif sa dignité</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">nationale après l&apos;exil de Babylone. Échanson du roi Artaxerxès de Perse, il occupait</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">une position de confiance absolue à la cour impériale de Suse. Quand il apprit que les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">murailles de Jérusalem étaient en ruines et ses portes brûlées par le feu, il pleura,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">jeûna et pria pendant plusieurs jours avant d&apos;oser demander au roi la permission de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">partir reconstruire la ville de ses pères. Le roi, voyant la tristesse sur son visage,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">lui accorda non seulement la permission mais aussi des lettres de sauf-conduit et du</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">bois des forêts royales pour les poutres des portes. Arrivé à Jérusalem, Né&apos;hémia</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">inspecta secrètement les murailles de nuit avant de révéler son projet au peuple et aux</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">notables. Quand Sanballat le Horonite et Tobia l&apos;Ammonite se moquèrent de lui en disant</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">: que faites-vous, est-ce que vous vous révoltez contre le roi ? Né&apos;hémia répondit avec</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">une foi inébranlable : le D.ieu du ciel nous donnera le succès, et nous Ses serviteurs</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">nous nous lèverons et nous bâtirons. Les travaux commencèrent avec un élan</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">extraordinaire, chaque famille reconstruisant la portion de muraille la plus proche de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sa maison, créant un lien intime entre la défense collective et la responsabilité de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">chaque foyer. Le Talmud souligne qu&apos;aucun ouvrier ne relâchait sa vigilance, même pour</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">dormir, car chacun savait que la survie du peuple dépendait de lui.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
  <text x="28" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0">Ve siècle av. è.c.</text>
