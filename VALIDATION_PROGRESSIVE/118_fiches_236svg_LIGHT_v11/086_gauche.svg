          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#301010" text-anchor="middle" font-weight="bold">הָרָמָ״א</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Rabbi Moché Isserles (Rama)</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#301010" text-anchor="middle" font-style="italic">La Nappe sur la Table — Les coutumes ashkénazes qui complétèrent le Shoul&apos;han Aroukh</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#A03328" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#301010" text-anchor="middle" font-style="italic">« La coutume d&apos;Israël est Torah. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Glosse du Rama sur Shoul&apos;han Aroukh</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#A03328" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#301010" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rabbi Moché Isserles, universellement connu sous l&apos;acronyme Rama, est l&apos;autorité</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">halakhique suprême du judaïsme ashkénaze, l&apos;homme dont les glosses sur le Shoul&apos;han</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Aroukh de Rabbi Yossef Karo permirent à ce code de loi séfarade de devenir le code</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">universel de tout le peuple juif. Né à Cracovie en Pologne en 1530 dans une famille de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">notables et d&apos;érudits, le Rama fut reconnu dès sa jeunesse comme un génie halakhique</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">d&apos;une rare envergure. Il dirigea la yeshiva de Cracovie qui devint sous sa direction</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;un des plus grands centres d&apos;étude talmudique d&apos;Europe. Quand le Shoul&apos;han Aroukh de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Rabbi Yossef Karo fut publié, le Rama comprit immédiatement que ce code, bien que</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">magistral, reflétait principalement les coutumes séfarades et risquait de ne pas être</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">accepté par les communautés ashkénazes dont les traditions différaient sur de nombreux</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">points. Il entreprit alors de rédiger la Mappa, la Nappe, un ensemble de glosses</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">concises ajoutées directement au texte du Shoul&apos;han Aroukh, précisant pour chaque loi</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">la pratique ashkénaze quand elle divergeait de la décision séfarade. Ce geste fut un</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">acte de génie politique autant que halakhique : plutôt que de rédiger un code</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">concurrent qui aurait divisé le peuple juif, le Rama intégra la tradition ashkénaze à</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;intérieur même du code séfarade, créant ainsi un ouvrage unique accepté par toutes</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">les communautés. Le Rama fut aussi un penseur profond qui étudia la philosophie et la</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">Kabbale et rédigea le Torat HaOlah, un traité philosophique sur le symbolisme du Temple.</tspan>
</text>
