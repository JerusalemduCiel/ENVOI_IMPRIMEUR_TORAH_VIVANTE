  <text x="400" y="573" font-family="Georgia,serif" font-size="7.5" fill="#F5E8D0" text-anchor="end">Gérone — Barcelone — Jérusalem</text>
  <text x="28" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA">156</text>
</svg>