  <rect x="13" y="13" width="399" height="26" fill="#2D4A6E" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#E0EBF5" text-anchor="middle" letter-spacing="1.2">CHAPITRE 8 — LES TANNAÏM</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#E0EBF5" text-anchor="end" opacity="0.7">45 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#0C2840" text-anchor="middle" font-weight="bold">רַבִּי עֲקִיבָא</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Rabbi Akiva</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#0C2840" text-anchor="middle" font-style="italic">Le Père de la Mishna — Maître de l&apos;amour et du martyre</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#5B7BA3" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#0C2840" text-anchor="middle" font-style="italic">« Tu aimeras ton prochain comme toi-même — c&apos;est le grand principe. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Talmud de Jérusalem, Nédarim 9:4</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#5B7BA3" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rabbi Akiva ben Yossef est le plus grand des Tannaïm, le père de la Mishna et le martyr</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">suprême de la foi juive. Berger illettré jusqu&apos;à l&apos;âge de quarante ans, il ne</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">connaissait pas même l&apos;alphabet hébreu. Le Talmud raconte que Ra&apos;hel, la fille de son</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">riche employeur Kalba Savoua, vit en lui un potentiel extraordinaire et accepta de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;épouser à condition qu&apos;il aille étudier la Torah. Son père la déshérita et le couple</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">vécut dans une pauvreté extrême, dormant sur de la paille. Rabbi Akiva partit étudier</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">pendant douze ans, puis revint avec douze mille disciples. En entendant Ra&apos;hel dire à</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">une voisine qu&apos;elle accepterait qu&apos;il reparte encore douze ans, il repartit aussitôt et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">revint avec vingt-quatre mille disciples. Quand Ra&apos;hel se fraya un passage dans la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">foule pour l&apos;accueillir, les disciples voulurent la repousser, mais Rabbi Akiva leur</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">dit : ce qui est à moi et ce qui est à vous est à elle. Le Talmud rapporte que sa</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">transformation commença quand il vit une pierre percée par un filet d&apos;eau au bord d&apos;un</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">puits et dit : si l&apos;eau douce peut percer la pierre dure, combien plus les paroles de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Torah, qui sont de feu, peuvent-elles pénétrer mon cœur de chair. Il devint le maître</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">incontesté de sa génération, celui qui organisa la Torah orale en catégories</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">systématiques qui permirent à Rabbi Yehouda HaNassi de rédiger la Mishna. Les Sages</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">disent que Moché lui-même ne comprenait pas les raisonnements subtils de Rabbi Akiva.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#2D4A6E" opacity="0.85" rx="1"/>
