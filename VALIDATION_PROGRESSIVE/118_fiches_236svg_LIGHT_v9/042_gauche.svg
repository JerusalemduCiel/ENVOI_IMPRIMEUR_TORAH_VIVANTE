  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#E0EBF5" text-anchor="middle" letter-spacing="1.2">CHAPITRE 8 — LES ZOUGOT ET LES PREMIERS TANNAÏM</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#E0EBF5" text-anchor="end" opacity="0.7">42 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#0C2840" text-anchor="middle" font-weight="bold">רַבִּי חֲנִינָא בֶּן דּוֹסָא</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Rabbi &apos;Hanina ben Dossa</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#0C2840" text-anchor="middle" font-style="italic">Le Saint Homme de la Mishna — Le monde entier est nourri grâce à son mérite</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#5B7BA3" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#0C2840" text-anchor="middle" font-style="italic">« Celui dont la crainte du péché précède la sagesse, sa sagesse subsistera. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Pirké Avot 3:9</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#5B7BA3" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rabbi &apos;Hanina ben Dossa est le saint homme de la Mishna, le modèle du &apos;hassid dont la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">prière est toujours exaucée et dont la pauvreté volontaire témoigne d&apos;un détachement</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">total des biens de ce monde. Le Talmud rapporte que chaque jour une voix céleste</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">proclamait : le monde entier est nourri grâce au mérite de &apos;Hanina Mon fils, et lui se</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">contente d&apos;un cab de caroubes d&apos;un vendredi à l&apos;autre. Sa femme allumait le four chaque</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">veille de Shabbat pour que la fumée s&apos;élève et que les voisins ne sachent pas qu&apos;ils</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">n&apos;avaient rien à manger. Une voisine malveillante vint un jour vérifier et trouva le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">four miraculeusement rempli de pains. Le Talmud enseigne que Rabbi &apos;Hanina était le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">disciple de Rabbi Yo&apos;hanan ben Zakkaï et que sa prière était si puissante que son</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">maître envoyait chercher lui quand son fils tombait malade. Rabbi Yo&apos;hanan disait : si</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">je mettais ma tête entre mes genoux toute la journée, je ne serais pas exaucé comme</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">&apos;Hanina, car lui est comme un serviteur familier devant le roi tandis que moi je suis</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">comme un ministre qui doit solliciter une audience. Un jour, une vipère mordit Rabbi</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">&apos;Hanina pendant sa prière et il ne s&apos;interrompit pas. On retrouva le serpent mort à</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">l&apos;entrée de son terrier. Les disciples dirent : malheur à l&apos;homme que mord un serpent,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">mais malheur au serpent qui mord Rabbi &apos;Hanina ben Dossa ! Le Talmud rapporte que les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">miracles se produisaient naturellement autour de lui car sa prière jaillissait d&apos;un</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">cœur si pur que le Ciel ne pouvait jamais la refuser.</tspan>
</text>
