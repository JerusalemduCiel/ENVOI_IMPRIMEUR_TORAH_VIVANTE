  <rect x="13" y="13" width="399" height="26" fill="#8B6914" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="1.2">CHAPITRE 5 — LA ROYAUTÉ ET LES GRANDS PROPHÈTES</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="end" opacity="0.7">22 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#2A1040" text-anchor="middle" font-weight="bold">דָּוִד הַמֶּלֶךְ</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">David HaMélekh</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#2A1040" text-anchor="middle" font-style="italic">Le Roi selon le Cœur de D.ieu — Le Berger d&apos;Israël — Le Psalmiste éternel</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#D4A94A" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#2A1040" text-anchor="middle" font-style="italic">« L&apos;Éternel est mon berger, je ne manquerai de rien. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Psaumes 23:1</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">RÉCIT</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">David, fils de Yishaï de Bethléhem, est le plus grand roi d&apos;Israël et l&apos;ancêtre de la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">lignée messianique éternelle. Dernier des huit fils de Yishaï, berger roux aux beaux</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">yeux, il fut oint en secret par le prophète Shmouel alors qu&apos;il n&apos;était encore qu&apos;un</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">adolescent que personne dans sa famille n&apos;avait songé à présenter au prophète. Le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Midrash enseigne que D.ieu dit à Shmouel : l&apos;homme regarde les apparences mais Moi Je</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">regarde le cœur. David reçut l&apos;esprit divin dès ce jour et il ne le quitta plus. Sa</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">première épreuve publique fut le combat contre Goliath, le géant philistin de Gath qui</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">mesurait six coudées et un empan et qui défiait les armées d&apos;Israël depuis quarante</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">jours. David refusa l&apos;armure de Saül et s&apos;avança avec sa fronde et cinq pierres lisses</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">prises dans le torrent, disant au géant : tu viens à moi avec l&apos;épée, la lance et le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">javelot, mais moi je viens à toi au nom de l&apos;Éternel des armées. La pierre frappa</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Goliath au front et il tomba face contre terre. Le Talmud enseigne que les cinq pierres</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">symbolisaient D.ieu, Aharon, Moché, et les deux frères de David qui le soutenaient par</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">leur mérite, et qu&apos;elles fusionnèrent en une seule dans la main de David car toutes les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">forces d&apos;Israël s&apos;unissaient en lui. David devint ensuite le musicien et le confident</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">du roi Saül, mais la jalousie de Saül le contraignit à fuir et à errer pendant des</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">années dans le désert de Judée, poursuivi comme un fugitif alors qu&apos;il était l&apos;oint de</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">D.ieu. Même dans sa détresse, il composa des psaumes d&apos;une beauté bouleversante.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
  <text x="28" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0">Début de la Royauté</text>
