<svg xmlns="http://www.w3.org/2000/svg" width="425" height="595" viewBox="0 0 425 595">
  <rect width="425" height="595" fill="#F5EEE1"/>
  <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#D4A94A" stroke-width="0.7" opacity="0.4"/>
  <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#D4A94A" stroke-width="0.3" opacity="0.25"/>
  <g opacity="0.35" fill="none" stroke="#D4A94A" stroke-width="0.6">
    <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
    <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
    <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
    <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
  </g>
  <rect x="13" y="13" width="399" height="26" fill="#8B6914" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#FBF7F0" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Osée (Hoshéa)  —  הוֹשֵׁעַ</text>
  <text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">RÉCIT (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="73" textLength="370" lengthAdjust="spacing">Le message central d&apos;Osée est que l&apos;amour de D.ieu pour Israël est indestructible,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">comparable à l&apos;amour d&apos;un époux pour son épouse même infidèle. Malgré la trahison,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">D.ieu promet : Je te fiancerai à Moi pour toujours, Je te fiancerai dans la justice et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">le droit, dans la bonté et la miséricorde. Ces versets sont récités chaque matin par</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">les Juifs en enroulant les lanières des tefilin autour de leurs doigts, faisant de la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">prophétie d&apos;Osée une prière quotidienne de renouvellement de l&apos;alliance. Osée est aussi</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">le prophète de la téchouva par excellence : Reviens Israël jusqu&apos;à l&apos;Éternel ton D.ieu,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">car tu as trébuché dans ta faute. Ce verset est lu chaque année durant le Shabbat</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Shouva, le Shabbat du Retour entre Rosh Hashana et Yom Kippour, rappelant que la porte</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">du repentir ne se ferme jamais. Le Midrash enseigne qu&apos;Osée ouvrit la porte de la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">téchouva que les prophètes suivants ne firent qu&apos;élargir. Sa prophétie établit le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">principe que le retour à D.ieu est toujours possible, que la miséricorde divine est</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">plus forte que le péché et que l&apos;amour triomphe toujours de la colère. Le livre d&apos;Osée</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">se termine sur une promesse de guérison : Je guérirai leur infidélité, Je les aimerai</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">gratuitement, car Ma colère s&apos;est détournée d&apos;eux. Ces paroles résonnent à travers les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">siècles comme un message d&apos;espérance éternelle adressé à chaque génération qui cherche</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">le chemin du retour vers D.ieu. Le Talmud place Osée parmi les plus grands prophètes</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">car il enseigna que l&apos;amour est plus fort que la justice et que D.ieu désire la</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">miséricorde plus que les sacrifices offerts sans amour.</tspan>
</text>
  <line x1="60" y1="339.5" x2="365" y2="339.5" stroke="#D4A94A" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="343.5" font-family="Georgia,serif" font-size="7" fill="#7B52A0" text-anchor="middle">✦</text>
  <rect x="28" y="351.5" width="369" height="77" rx="4" fill="#EFE6D8" stroke="#D4A94A" stroke-width="0.4"/>
  <text x="212" y="363.5" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" text-anchor="middle" font-weight="bold" letter-spacing="1">MIDRASH</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#65605A" font-style="italic">
<tspan x="38" y="376.5">Le Talmud raconte que D.ieu demanda à Osée de prier pour Israël mais Osée répondit :</tspan>
<tspan x="38" dy="13">échange-les contre un autre peuple. D.ieu lui imposa alors d&apos;épouser Gomer pour qu&apos;il</tspan>
<tspan x="38" dy="13" letter-spacing="0.4">comprenne par sa propre souffrance qu&apos;on n&apos;abandonne pas ceux qu&apos;on aime.</tspan>
</text>
  <text x="390" y="424.5" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Osée 14:2</text>
  <line x1="60" y1="433.5" x2="365" y2="433.5" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="451.5" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="28" y="458.5" width="179" height="38" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="116" y="473.5" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" text-anchor="middle" font-weight="bold">La Téchouva</text>
  <text x="116" y="487.5" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">La porte du retour ne se ferme jamais.</text>
  <rect x="218" y="458.5" width="179" height="38" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="309" y="473.5" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" text-anchor="middle" font-weight="bold">Les Tefilin</text>
  <text x="309" y="487.5" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Je te fiancerai à Moi pour toujours.</text>
  <line x1="60" y1="505.5" x2="365" y2="505.5" stroke="#D4A94A" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="518.5" font-family="Georgia,serif" font-size="7.8" fill="#2A1040" text-anchor="middle" font-style="italic">« L&apos;amour de D.ieu est plus fort que la trahison. »</text>
  <text x="212" y="529.5" font-family="Georgia,serif" font-size="7.8" fill="#2A1040" text-anchor="middle" font-style="italic">« La miséricorde triomphe toujours de la colère. »</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">55</text>
</svg>