  <rect x="13" y="13" width="399" height="26" fill="#8B6914" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="1.2">CHAPITRE 3 — LIBÉRATION ET RÉVÉLATION</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="end" opacity="0.7">15 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#3A1810" text-anchor="middle" font-weight="bold">יְהוֹשֻׁעַ בִּן נוּן</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Yehoshoua bin Noun</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#3A1810" text-anchor="middle" font-style="italic">Le Conquérant de la Terre Promise — La Lune fidèle qui reflète le Soleil</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#D4A94A" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#3A1810" text-anchor="middle" font-style="italic">« Moi et ma maison, nous servirons l&apos;Éternel. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Josué 24:15</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#3A1810" font-weight="bold" letter-spacing="1.5">RÉCIT</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Yehoshoua bin Noun fut le serviteur fidèle de Moché pendant quarante ans et son</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">successeur désigné à la tête du peuple d&apos;Israël pour la conquête de la Terre Promise.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Le Talmud enseigne qu&apos;il ne quitta jamais la tente de Moché, demeurant jour et nuit</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">auprès de son maître pour recueillir chaque parole de Torah. Sa fidélité absolue et sa</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">modestie lui valurent d&apos;être choisi comme successeur, car la Torah n&apos;est pas un</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">héritage que l&apos;on transmet de père en fils mais un don que l&apos;on mérite par le service</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">et l&apos;abnégation. Moché l&apos;appela d&apos;abord Hoshéa, mais ajouta la lettre youd à son nom</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">pour le protéger du complot des explorateurs, et son nom devint Yehoshoua, que D.ieu</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sauve. Parmi les douze explorateurs envoyés en Canaan, seuls Yehoshoua et Calev ben</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Yefoune revinrent avec un rapport favorable, affirmant devant le peuple terrorisé : la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">terre est très bonne, si D.ieu nous est favorable Il nous y fera entrer. Le peuple</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">voulut les lapider, mais la gloire de D.ieu apparut sur la Tente d&apos;assignation. Cette</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">nuit-là, le neuf Av, le peuple pleura en vain, et D.ieu décréta que toute la génération</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">du désert mourrait sans entrer en terre promise. Seuls Yehoshoua et Calev y entreraient</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">parmi les hommes de cette génération, car ils avaient gardé la foi quand tous les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">autres l&apos;avaient perdue. Après la mort de Moché, D.ieu dit à Yehoshoua : sois fort et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">courageux, car c&apos;est toi qui feras entrer ce peuple dans l&apos;héritage que J&apos;ai juré à</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">leurs pères de leur donner. Ne crains pas et ne tremble pas, car l&apos;Éternel ton D.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
  <text x="28" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0">Conquête de Canaan</text>
