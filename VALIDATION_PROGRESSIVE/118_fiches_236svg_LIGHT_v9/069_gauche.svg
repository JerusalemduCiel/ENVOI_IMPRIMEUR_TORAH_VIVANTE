  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#2A1040" text-anchor="middle" font-weight="bold">רַבִּי יְהוּדָה הַלֵּוִי</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Rabbi Yehouda Halevi</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#2A1040" text-anchor="middle" font-style="italic">Le Chantre de Sion — Mon cœur est à l&apos;Orient</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#D4A94A" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#2A1040" text-anchor="middle" font-style="italic">« Mon cœur est à l&apos;Orient et moi à l&apos;extrême Occident. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Poème de Sion</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rabbi Yehouda Halevi est le plus grand poète et penseur de l&apos;Âge d&apos;Or espagnol, celui</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">dont les vers chantent l&apos;amour de Sion avec une intensité qui n&apos;a jamais été surpassée</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">et dont l&apos;œuvre philosophique, le Kouzari, reste l&apos;une des défenses les plus éloquentes</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de la foi juive face à la philosophie grecque, au christianisme et à l&apos;islam. Né à</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Tudèle vers 1075 et formé dans les grandes académies d&apos;Espagne, il devint médecin et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">poète de cour, jouissant d&apos;une renommée extraordinaire dans les cercles cultivés de la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">péninsule ibérique. Ses poèmes d&apos;amour et d&apos;amitié sont d&apos;une beauté formelle</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">éblouissante, mais c&apos;est dans sa poésie de Sion qu&apos;il atteint le sommet de son art. Mon</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">cœur est à l&apos;Orient et moi je suis à l&apos;extrême Occident, ce vers célèbre exprime le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">déchirement de l&apos;exil avec une concision parfaite. Le Kouzari, écrit sous la forme d&apos;un</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">dialogue entre le roi des Khazars et un Sage juif, défend la supériorité de la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">révélation historique sur la spéculation philosophique. Halevi y enseigne que D.ieu ne</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">se révèle pas par des preuves abstraites mais par des événements historiques vécus par</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">un peuple entier, depuis le Sinaï jusqu&apos;à l&apos;exil, et que la Terre d&apos;Israël est le lieu</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">unique où la prophétie peut s&apos;épanouir. Sa pensée anticipe de huit siècles le sionisme</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">religieux en affirmant que le retour en Terre Sainte est une obligation spirituelle et</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">non seulement un espoir messianique lointain.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
