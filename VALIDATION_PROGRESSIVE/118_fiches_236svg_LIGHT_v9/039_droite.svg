<svg xmlns="http://www.w3.org/2000/svg" width="425" height="595" viewBox="0 0 425 595">
  <rect width="425" height="595" fill="#F5EEE1"/>
  <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#5B7BA3" stroke-width="0.7" opacity="0.4"/>
  <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#5B7BA3" stroke-width="0.3" opacity="0.25"/>
  <g opacity="0.3" fill="none" stroke="#5B7BA3" stroke-width="0.6">
    <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
    <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
    <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
    <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
  </g>
  <rect x="13" y="13" width="399" height="26" fill="#2D4A6E" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#E0EBF5" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Shammaï HaZaken  —  שַׁמַּאי הַזָּקֵן</text>
  <text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="73" textLength="370" lengthAdjust="spacing">Le Talmud raconte que le même païen qui était venu voir Hillel pour apprendre la Torah</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sur un pied avait d&apos;abord été repoussé par Shammaï avec un bâton de mesure. Les Sages</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">expliquent que Shammaï ne rejetait pas le candidat par méchanceté mais par principe :</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">la Torah est trop sacrée pour être résumée en une formule, et quiconque prétend la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">saisir d&apos;un trait ne la respecte pas. La rigueur de Shammaï était l&apos;expression de sa</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">crainte révérencielle devant la grandeur infinie de la Torah. Le Talmud rapporte aussi</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">que Shammaï préparait chaque repas de la semaine en l&apos;honneur du Shabbat : dès qu&apos;il</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">trouvait un bel aliment au marché il le réservait pour Shabbat, et s&apos;il en trouvait un</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">meilleur le lendemain il mangeait le premier et gardait le second pour Shabbat. Ainsi</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">chaque jour de sa vie était orienté vers la sainteté du septième jour.</tspan>
</text>
  <line x1="60" y1="218.0" x2="365" y2="218.0" stroke="#5B7BA3" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="222.0" font-family="Georgia,serif" font-size="7" fill="#2E75A0" text-anchor="middle">✦</text>
  <rect x="28" y="233.0" width="369" height="95" rx="4" fill="#EFE6D8" stroke="#5B7BA3" stroke-width="0.4"/>
  <text x="212" y="247.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" text-anchor="middle" font-weight="bold" letter-spacing="1">ANECDOTE TALMUDIQUE</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#0C2840" font-style="italic">
<tspan x="38" y="261.0">Le Talmud rapporte trois histoires de païens venus provoquer les Sages. L&apos;un</tspan>
<tspan x="38" dy="13">voulait devenir Grand Prêtre, l&apos;autre n&apos;acceptait que la Torah écrite, le troisième</tspan>
<tspan x="38" dy="13">voulait tout apprendre sur un pied. Shammaï les repoussa tous les trois, Hillel les</tspan>
<tspan x="38" dy="13">accueillit et les convertit. Plus tard ils dirent : la rigueur de Shammaï a failli</tspan>
<tspan x="38" dy="13" letter-spacing="0.4">nous perdre, la douceur de Hillel nous a ramenés sous les ailes de D.ieu.</tspan>
</text>
  <text x="390" y="324.0" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Shabbat 31a</text>
  <line x1="60" y1="338.0" x2="365" y2="338.0" stroke="#5B7BA3" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="350.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="28" y="357.0" width="179" height="48" rx="3" fill="none" stroke="#5B7BA3" stroke-width="0.35"/>
  <text x="116" y="372.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" text-anchor="middle" font-weight="bold">La Rigueur</text>
  <text x="116" y="386.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">La Torah exige la perfection du service.</text>
  <rect x="218" y="357.0" width="179" height="48" rx="3" fill="none" stroke="#5B7BA3" stroke-width="0.35"/>
  <text x="309" y="372.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" text-anchor="middle" font-weight="bold">Le Shabbat</text>
  <text x="309" y="386.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Chaque jour de la semaine mène au Shabbat.</text>
  <line x1="60" y1="413.0" x2="365" y2="413.0" stroke="#5B7BA3" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="426.0" font-family="Georgia,serif" font-size="7.8" fill="#0C2840" text-anchor="middle" font-style="italic">« Les paroles de Shammaï et Hillel sont toutes du D.ieu vivant. »</text>
  <text x="212" y="439.0" font-family="Georgia,serif" font-size="7.8" fill="#0C2840" text-anchor="middle" font-style="italic">« La rigueur de Shammaï prévaudra dans le monde à venir. »</text>
  <line x1="60" y1="440.0" x2="365" y2="440.0" stroke="#5B7BA3" stroke-width="0.4" opacity="0.25"/>
  <text x="28" y="459.0" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">CHAÎNE DE TRANSMISSION</text>
  <text font-family="Georgia,serif" font-size="7.5" fill="#65605A">
<tspan x="28" y="472.0">maitre: Shemaya et Avtalion</tspan>
<tspan x="28" dy="13.0">disciples: L&apos;école de Shammaï (Beit Shammaï)</tspan>
<tspan x="28" dy="13.0">contemporain: Hillel HaZaken</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#2D4A6E" opacity="8.8" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#E0EBF5" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">79</text>
</svg>