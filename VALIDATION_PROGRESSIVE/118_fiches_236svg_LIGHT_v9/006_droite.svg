<svg xmlns="http://www.w3.org/2000/svg" width="425" height="595" viewBox="0 0 425 595">
  <rect width="425" height="595" fill="#F5EEE1"/>
  <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#D4A94A" stroke-width="0.7" opacity="0.4"/>
  <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#D4A94A" stroke-width="0.3" opacity="0.25"/>
  <g opacity="0.35" fill="none" stroke="#D4A94A" stroke-width="0.6">
    <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
    <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
    <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
    <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
  </g>
  <rect x="13" y="13" width="399" height="26" fill="#8B6914" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#FBF7F0" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Rivka Iménou  —  רִבְקָה אִמֵּנוּ</text>
  <text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#3D3418" font-weight="bold" letter-spacing="1.5">RÉCIT (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="73" textLength="370" lengthAdjust="spacing">Rivka quitta tout ce qu&apos;elle connaissait pour rejoindre un homme qu&apos;elle n&apos;avait jamais</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">vu, dans une terre lointaine, avec la même foi absolue qu&apos;Avraham quittant Our Casdim</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">jadis. Lorsqu&apos;elle aperçut Its&apos;hak méditant dans les champs au crépuscule, elle</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">descendit de son chameau et se couvrit le visage d&apos;un voile, geste de pudeur et de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">respect que la tradition juive a retenu comme un modèle de conduite pour toutes les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">générations. En entrant dans la tente de Sarah, les trois signes miraculeux qui avaient</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">cessé à la mort de la première matriarche réapparurent aussitôt : la nuée de gloire</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">au-dessus de la tente, la lumière des bougies de Shabbat brûlant toute la semaine, et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">la bénédiction dans la pâte du pain. Its&apos;hak comprit alors que Rivka était</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">véritablement digne de poursuivre l&apos;héritage spirituel de sa mère, et il l&apos;aima</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">profondément. Rivka fut stérile pendant vingt ans, et Its&apos;hak pria face à elle devant</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">D.ieu avec ferveur. Le Talmud enseigne que la prière d&apos;un tsadik fils de tsadik est</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">exaucée avant celle d&apos;un tsadik fils de racha, et D.ieu agréa la prière d&apos;Its&apos;hak.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Lorsque Rivka porta enfin des jumeaux en son sein, elle ressentit un conflit violent et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">douloureux : quand elle passait devant un lieu d&apos;étude de Torah, Yaakov s&apos;agitait et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">cherchait à sortir, et quand elle passait devant un temple d&apos;idoles, Ésav s&apos;agitait</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">pareillement. Troublée, elle consulta le prophète Shem fils de Noa&apos;h, qui lui révéla</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">que deux nations et deux destinées opposées se trouvaient dans son sein, et que l&apos;aîné</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">servirait le cadet. C&apos;est cette prophétie qui guida toute la conduite de Rivka et sa</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">décision cruciale d&apos;orienter la bénédiction d&apos;Its&apos;hak vers Yaakov plutôt que vers Ésav.</tspan>
</text>
  <line x1="60" y1="353.0" x2="365" y2="353.0" stroke="#D4A94A" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="357.0" font-family="Georgia,serif" font-size="7" fill="#BF9530" text-anchor="middle">✦</text>
  <rect x="28" y="365.0" width="369" height="90" rx="4" fill="#EFE6D8" stroke="#D4A94A" stroke-width="0.4"/>
  <text x="212" y="377.0" font-family="Georgia,serif" font-size="7.5" fill="#3D3418" text-anchor="middle" font-weight="bold" letter-spacing="1">MIDRASH</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#65605A" font-style="italic">
<tspan x="38" y="390.0">Quand Rivka puisait l&apos;eau au puits, les eaux montaient d&apos;elles-mêmes à sa rencontre,</tspan>
<tspan x="38" dy="13">comme elles le feraient plus tard pour Ra&apos;hel et pour Moché au puits de Midian. Car</tspan>
<tspan x="38" dy="13">devant les justes, la création reconnaît la sainteté et s&apos;empresse de les servir avec</tspan>
<tspan x="38" dy="13" letter-spacing="0.4">joie, selon la volonté profonde du Créateur.</tspan>
</text>
  <text x="390" y="451.0" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Bereshit Rabbah 63:6</text>
  <line x1="60" y1="460.0" x2="365" y2="460.0" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="478.0" font-family="Georgia,serif" font-size="7.5" fill="#3D3418" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="28" y="485.0" width="179" height="38" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="116" y="500.0" font-family="Georgia,serif" font-size="7.5" fill="#3D3418" text-anchor="middle" font-weight="bold">La Décision</text>
  <text x="116" y="514.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Agir avec lucidité quand l&apos;heure l&apos;exige.</text>
  <rect x="218" y="485.0" width="179" height="38" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="309" y="500.0" font-family="Georgia,serif" font-size="7.5" fill="#3D3418" text-anchor="middle" font-weight="bold">La Transmission</text>
  <text x="309" y="514.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Orienter la bénédiction vers le juste.</text>
  <line x1="60" y1="532.0" x2="365" y2="532.0" stroke="#D4A94A" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="545.0" font-family="Georgia,serif" font-size="7.8" fill="#3D3418" text-anchor="middle" font-style="italic">« La bonté spontanée au puits révèle l&apos;âme véritable. »</text>
  <text x="212" y="556.0" font-family="Georgia,serif" font-size="7.8" fill="#3D3418" text-anchor="middle" font-style="italic">« Rivka vit ce que la cécité d&apos;Its&apos;hak ne pouvait voir. »</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">13</text>
</svg>