  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#0C2840" text-anchor="middle" font-weight="bold">רַבִּי שִׁמְעוֹן בַּר יוֹחַאי</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Rabbi Shimon bar Yo&apos;haï</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#0C2840" text-anchor="middle" font-style="italic">Le Maître du Zohar — Treize ans dans la grotte, lumière éternelle</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#5B7BA3" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#0C2840" text-anchor="middle" font-style="italic">« Vois comme les mitsvot sont chères à Israël. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Shabbat 33b</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#5B7BA3" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rabbi Shimon bar Yo&apos;haï, connu sous l&apos;acronyme Rashbi, est l&apos;un des cinq derniers</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">disciples de Rabbi Akiva et la figure centrale de la tradition mystique juive, celui</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">auquel la tradition attribue la rédaction du Zohar, le livre fondamental de la Kabbale.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Le Talmud rapporte que Rashbi ne cessait jamais d&apos;étudier la Torah et que Rabbi Akiva</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">lui transmit les secrets les plus profonds de la tradition. Quand les Romains</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">condamnèrent à mort quiconque enseignait la Torah, Rashbi les critiqua publiquement en</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">disant que tout ce que Rome avait construit, les marchés, les ponts et les bains, ne</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">servait que leurs plaisirs et non le bien des peuples conquis. Un délateur rapporta ses</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">paroles et les Romains le condamnèrent à mort. Rashbi s&apos;enfuit avec son fils Rabbi</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Éléazar et ils se cachèrent dans une grotte pendant treize ans, nourris miraculeusement</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">par un caroubier et une source d&apos;eau qui apparurent pour eux. Enterrés dans le sable</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">jusqu&apos;au cou pour préserver leurs vêtements, ils ne sortaient que pour prier et</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">passaient le reste de leur temps à étudier les secrets de la Torah. Le Talmud rapporte</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">que lorsqu&apos;ils sortirent de la grotte pour la première fois, tout ce que leur regard</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">touchait brûlait, car leur sainteté était si intense qu&apos;ils ne supportaient pas de voir</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">les hommes occupés à des travaux terrestres au lieu d&apos;étudier la Torah. Une voix</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">céleste leur ordonna de retourner dans la grotte encore un an pour tempérer leur ardeur</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">et apprendre à regarder le monde avec bienveillance plutôt qu&apos;avec le feu du jugement.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#2D4A6E" opacity="0.85" rx="1"/>
