  <rect x="13" y="13" width="399" height="26" fill="#8B6914" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#FBF7F0" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Shlomo Ibn Gabirol  —  שְׁלֹמֹה אִבְּן גַּבִּירוֹל</text>
  <text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="73" textLength="370" lengthAdjust="spacing">La vie d&apos;Ibn Gabirol fut marquée par la solitude et la maladie. Orphelin très jeune, il</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">souffrit d&apos;une maladie de peau qui l&apos;isolait socialement et qui transparaît dans ses</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">poèmes personnels empreints de mélancolie et de souffrance. Malgré cet isolement, il</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">fut reconnu de son vivant comme un poète de génie et protégé par des mécènes comme</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Shmouel HaNaguid de Grenade. Sa mort prématurée à environ trente-sept ans priva le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">monde juif d&apos;un créateur dont le potentiel était immense. Les Sages séfarades</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">intégrèrent ses poèmes dans la liturgie avec un respect réservé aux plus grands.</tspan>
</text>
  <line x1="60" y1="177.5" x2="365" y2="177.5" stroke="#D4A94A" stroke-width="0.5" opacity="0.35"/>
  <text x="28" y="192.5" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">ŒUVRES MAJEURES</text>
  <rect x="28" y="195.5" width="369" height="68.0" rx="4" fill="#EFE6D8" stroke="#D4A94A" stroke-width="0.4"/>
  <text x="38" y="206.5" font-family="Georgia,serif" font-size="7.8" fill="#2A1040" font-weight="bold">Keter Malkhout</text>
<text x="38" y="224.5" font-family="Georgia,serif" font-size="7.8" fill="#2A1040" font-weight="bold">Mekor &apos;Haïm</text>
<text x="38" y="242.5" font-family="Georgia,serif" font-size="7.8" fill="#2A1040" font-weight="bold">Poésie liturgique</text>

  <rect x="28" y="270.5" width="369" height="57.5" rx="4" fill="#EFE6D8" stroke="#D4A94A" stroke-width="0.4"/>
  <text x="212" y="282.5" font-family="Georgia,serif" font-size="7.5" fill="#8B6914" text-anchor="middle" font-weight="bold" letter-spacing="1">LE SAVIEZ-VOUS ?</text>
  <text font-family="Georgia,serif" font-size="7.5" fill="#6B5B3A">
<tspan x="38" y="294.5">Pendant des siècles, les philosophes chrétiens citaient Avicebron comme une autorité</tspan>
<tspan x="38" dy="12.5">sans savoir qu&apos;il était juif. C&apos;est le chercheur français Salomon Munk qui prouva en</tspan>
<tspan x="38" dy="12.5">1846 que l&apos;Avicebron des scolastiques était en réalité Shlomo Ibn Gabirol de Malaga.</tspan>
</text>
  <line x1="60" y1="338.0" x2="365" y2="338.0" stroke="#D4A94A" stroke-width="0.4" opacity="0.25"/>
  <text x="28" y="343.0" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="28" y="347.0" width="179" height="42" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="116" y="362.0" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" text-anchor="middle" font-weight="bold">Le Keter Malkhout</text>
  <text x="116" y="376.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Chef-d&apos;œuvre récité la nuit de Kippour.</text>
  <rect x="218" y="347.0" width="179" height="42" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="309" y="362.0" font-family="Georgia,serif" font-size="7.5" fill="#2A1040" text-anchor="middle" font-weight="bold">La Philosophie</text>
  <text x="309" y="376.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Pont entre pensée juive et universelle.</text>
  <line x1="60" y1="398.0" x2="365" y2="398.0" stroke="#D4A94A" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="411.0" font-family="Georgia,serif" font-size="7.8" fill="#2A1040" text-anchor="middle" font-style="italic">« La beauté du verbe révèle la beauté de D.ieu. »</text>
  <text x="212" y="424.0" font-family="Georgia,serif" font-size="7.8" fill="#2A1040" text-anchor="middle" font-style="italic">« La solitude du poète nourrit la profondeur du chant. »</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">137</text>
</svg>