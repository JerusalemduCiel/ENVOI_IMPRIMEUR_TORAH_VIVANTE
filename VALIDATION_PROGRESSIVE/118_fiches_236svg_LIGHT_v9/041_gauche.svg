  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#0C2840" text-anchor="middle" font-weight="bold">רַבָּן יוֹחָנָן בֶּן זַכַּאי</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Rabbi Yo&apos;hanan ben Zakkaï</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#0C2840" text-anchor="middle" font-style="italic">Le Sauveur de Yavné — Donne-moi Yavné et ses Sages</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#5B7BA3" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#0C2840" text-anchor="middle" font-style="italic">« Si tu as un plant dans la main et qu&apos;on te dit que le Messie arrive, plante d&apos;abord. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Avot deRabbi Natan 31b</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#5B7BA3" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#0C2840" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rabbi Yo&apos;hanan ben Zakkaï est le sauveur du judaïsme après la destruction du Second</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Temple, l&apos;homme dont la vision et le courage permirent à la Torah de survivre à la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">catastrophe la plus grave de l&apos;histoire juive. Le plus petit des disciples de Hillel</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">selon le Talmud, et pourtant le plus grand de sa génération, il étudia la Torah pendant</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">quarante ans, enseigna pendant quarante ans et dirigea le peuple pendant quarante ans.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Le Talmud rapporte qu&apos;il ne laissa rien de côté dans son étude : Bible, Mishna, Talmud,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">halakhot, aggadot, détails de la Torah, raisonnements des scribes, raisonnements a</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">fortiori, analogies verbales, calculs astronomiques et calculs de guématria, paraboles</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">des blanchisseurs et des renards, conversations des démons, des palmiers et des anges</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">servants, et surtout le Maassé Merkava, l&apos;œuvre du Char divin. Quand les Romains</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">assiégèrent Jérusalem et que les zélotes empêchaient quiconque de sortir de la ville,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Rabbi Yo&apos;hanan conçut un stratagème audacieux : ses disciples le transportèrent hors</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">des murs dans un cercueil, feignant de porter un mort, car les zélotes ne laissaient</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sortir que les cadavres. Arrivé devant le camp romain, il se présenta devant le général</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Vespasien et le salua en l&apos;appelant empereur. Quand un messager arriva de Rome</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">annonçant que Vespasien venait effectivement d&apos;être proclamé empereur, celui-ci,</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">impressionné, accorda à Rabbi Yo&apos;hanan de formuler des demandes.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#2D4A6E" opacity="0.85" rx="1"/>
