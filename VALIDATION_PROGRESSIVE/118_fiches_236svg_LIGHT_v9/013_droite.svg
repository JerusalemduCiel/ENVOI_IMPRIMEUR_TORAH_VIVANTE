<svg xmlns="http://www.w3.org/2000/svg" width="425" height="595" viewBox="0 0 425 595">
  <rect width="425" height="595" fill="#F5EEE1"/>
  <rect x="10" y="10" width="405" height="575" rx="2" fill="none" stroke="#D4A94A" stroke-width="0.7" opacity="0.4"/>
  <rect x="13" y="13" width="399" height="569" rx="1" fill="none" stroke="#D4A94A" stroke-width="0.3" opacity="0.25"/>
  <g opacity="0.35" fill="none" stroke="#D4A94A" stroke-width="0.6">
    <path d="M18,28 C23,18 33,16 48,16 M28,18 C18,23 16,33 16,48"/>
    <path d="M407,28 C402,18 392,16 377,16 M397,18 C407,23 409,33 409,48"/>
    <path d="M18,567 C23,577 33,579 48,579 M28,577 C18,572 16,562 16,547"/>
    <path d="M407,567 C402,577 392,579 377,579 M397,577 C407,572 409,562 409,547"/>
  </g>
  <rect x="13" y="13" width="399" height="26" fill="#8B6914" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="10" fill="#FBF7F0" text-anchor="middle" font-weight="bold" letter-spacing="0.8">Myriam HaNévia  —  מִרְיָם הַנְּבִיאָה</text>
  <text x="28" y="57" font-family="Georgia,serif" font-size="7.5" fill="#3A1810" font-weight="bold" letter-spacing="1.5">RÉCIT (suite)</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="73" textLength="370" lengthAdjust="spacing">Après le passage de la mer des Joncs, Myriam prit un tambourin en main et entraîna</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">toutes les femmes d&apos;Israël dans un chant de louange et de danse. Le texte dit : Myriam</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">la prophétesse, sœur d&apos;Aharon, prit le tambourin. Les Sages demandent : d&apos;où venaient</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">ces tambourins dans le désert ? Et ils répondent que les femmes justes de cette</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">génération avaient la certitude absolue que D.ieu accomplirait des miracles pour elles,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">et avaient préparé des instruments de musique avant même de quitter l&apos;Égypte. Cette foi</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">anticipée est considérée comme un niveau spirituel supérieur à celui des hommes de la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">même génération. Myriam fut frappée de la lèpre après avoir parlé de Moché à propos de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">son épouse koushite, et tout le peuple attendit sept jours sa guérison avant de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">reprendre la marche, honneur insigne qui rappelait les heures qu&apos;elle avait passées</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">jadis à veiller sur son frère au bord du Nil. Le Talmud enseigne que D.ieu récompense</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">mesure pour mesure et que le mérite de ces instants de veille lui valut cet honneur</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">unique dans l&apos;histoire du désert. Myriam mourut à Kadesh et fut enterrée dans le désert</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de Tsin. Le texte juxtapose immédiatement sa mort et l&apos;assèchement du puits, confirmant</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">que c&apos;est par son mérite que l&apos;eau avait coulé. Les Sages enseignent que trois dons</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">accompagnèrent Israël dans le désert : la manne par le mérite de Moché, les nuées de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">gloire par le mérite d&apos;Aharon, et le puits par le mérite de Myriam, car ces trois</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">justes portaient ensemble le peuple comme un père et une mère portent leurs enfants.</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Lorsque Myriam mourut, le puits disparut et le peuple éprouva dans sa chair combien sa</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">présence avait été essentielle durant quarante ans d&apos;errance.</tspan>
</text>
  <line x1="60" y1="353.0" x2="365" y2="353.0" stroke="#D4A94A" stroke-width="0.5" opacity="0.35"/>
  <text x="212" y="357.0" font-family="Georgia,serif" font-size="7" fill="#C44B30" text-anchor="middle">✦</text>
  <rect x="28" y="365.0" width="369" height="90" rx="4" fill="#EFE6D8" stroke="#D4A94A" stroke-width="0.4"/>
  <text x="212" y="377.0" font-family="Georgia,serif" font-size="7.5" fill="#3A1810" text-anchor="middle" font-weight="bold" letter-spacing="1">MIDRASH</text>
  <text font-family="Georgia,serif" font-size="7.8" fill="#65605A" font-style="italic">
<tspan x="38" y="390.0">Myriam prophétisa : ma mère enfantera un fils qui sauvera Israël. Quand Moché fut</tspan>
<tspan x="38" dy="13">jeté dans le Nil, Am&apos;ram donna une tape sur la tête de sa fille en disant : où est ta</tspan>
<tspan x="38" dy="13">prophétie ? Mais Myriam se tint au bord du fleuve pour voir ce qu&apos;il adviendrait, car</tspan>
<tspan x="38" dy="13" letter-spacing="0.4">elle ne douta jamais de la parole de D.ieu.</tspan>
</text>
  <text x="390" y="451.0" font-family="Georgia,serif" font-size="6" fill="#8899AA" text-anchor="end">— Sotah 12b</text>
  <line x1="60" y1="460.0" x2="365" y2="460.0" stroke="#D4A94A" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="478.0" font-family="Georgia,serif" font-size="7.5" fill="#3A1810" font-weight="bold" letter-spacing="1.5">HÉRITAGE SPIRITUEL</text>
  <rect x="28" y="485.0" width="179" height="38" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="116" y="500.0" font-family="Georgia,serif" font-size="7.5" fill="#3A1810" text-anchor="middle" font-weight="bold">La Foi</text>
  <text x="116" y="514.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Croire avant même de voir le miracle.</text>
  <rect x="218" y="485.0" width="179" height="38" rx="3" fill="none" stroke="#D4A94A" stroke-width="0.35"/>
  <text x="309" y="500.0" font-family="Georgia,serif" font-size="7.5" fill="#3A1810" text-anchor="middle" font-weight="bold">Le Courage</text>
  <text x="309" y="514.0" font-family="Georgia,serif" font-size="7" fill="#65605A" text-anchor="middle">Oser défier l&apos;injustice dès l&apos;enfance.</text>
  <line x1="60" y1="532.0" x2="365" y2="532.0" stroke="#D4A94A" stroke-width="0.4" opacity="0.25"/>
  <text x="212" y="545.0" font-family="Georgia,serif" font-size="7.8" fill="#3A1810" text-anchor="middle" font-style="italic">« La foi des femmes justes surpassa celle des hommes. »</text>
  <text x="212" y="556.0" font-family="Georgia,serif" font-size="7.8" fill="#3A1810" text-anchor="middle" font-style="italic">« Le puits de Myriam coule pour qui a soif de vérité. »</text>
  <rect x="13" y="557" width="399" height="25" fill="#8B6914" opacity="0.85" rx="1"/>
  <text x="212" y="573" font-family="Georgia,serif" font-size="7.5" fill="#FBF7F0" text-anchor="middle" letter-spacing="0.8">LUMIÈRES D'ISRAËL — LA TORAH VIVANTE</text>
  <text x="400" y="590" font-family="Georgia,serif" font-size="7" fill="#AAAAAA" text-anchor="end">27</text>
</svg>