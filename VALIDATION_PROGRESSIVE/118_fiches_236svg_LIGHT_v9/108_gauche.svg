  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#F0D8C8" text-anchor="middle" letter-spacing="1.2">CHAPITRE 17 — LES BÂTISSEURS DE LA MODERNITÉ</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#F0D8C8" text-anchor="end" opacity="0.7">108 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#141E28" text-anchor="middle" font-weight="bold">רַבִּי שִׁמְשׁוֹן רְפָאֵל הִירְשׁ</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Rabbi Samson Raphael Hirsch</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#141E28" text-anchor="middle" font-style="italic">Le Fondateur de la Néo-Orthodoxie — Torah im Derekh Erets</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#A0523D" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#141E28" text-anchor="middle" font-style="italic">« Torah im Derekh Erets : la Torah avec la voie du monde. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Commentaire sur Pirké Avot 2:2</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#A0523D" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#141E28" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rabbi Samson Raphael Hirsch est le fondateur de la néo-orthodoxie, le mouvement qui</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">démontra qu&apos;il est possible d&apos;être un Juif pleinement observant tout en participant</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">activement à la culture et à la société modernes. Né à Hambourg en 1808, il reçut une</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">double formation talmudique et universitaire, étudiant la halakha auprès du Rav de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Mannheim et la philosophie et les lettres classiques à l&apos;université de Bonn. Nommé</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">rabbin de la communauté orthodoxe séparatiste de Francfort-sur-le-Main en 1851, il</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">transforma cette petite communauté en un modèle de judaïsme moderne et traditionnel qui</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">attira l&apos;admiration de toute l&apos;Europe. Hirsch formula le principe Torah im Derekh</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Erets, la Torah avec la voie du monde, qui enseigne que l&apos;étude de la Torah et la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">participation à la civilisation générale ne sont pas contradictoires mais se renforcent</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">mutuellement. Son commentaire sur la Torah en allemand est une œuvre monumentale qui</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">explore le sens des mitsvot avec une profondeur philosophique et une élégance</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">littéraire qui n&apos;avaient jamais été atteintes dans la langue allemande. Hirsch</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">développa aussi une théorie originale des symboles des mitsvot, cherchant à révéler la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">logique interne de chaque commandement et à montrer que la halakha forme un système</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">cohérent qui exprime une vision complète de la vie et de la société. Il créa un réseau</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">d&apos;écoles juives modernes combinant études religieuses et séculières au plus haut niveau.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#6E2E1E" opacity="0.85" rx="1"/>
