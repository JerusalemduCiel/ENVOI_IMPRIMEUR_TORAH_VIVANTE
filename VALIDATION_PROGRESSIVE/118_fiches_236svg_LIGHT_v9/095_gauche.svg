  <rect x="13" y="13" width="399" height="26" fill="#7A5C20" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#F0E0C0" text-anchor="middle" letter-spacing="1.2">CHAPITRE 14 — LA KABBALE DE SAFED</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#F0E0C0" text-anchor="end" opacity="0.7">95 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#0C2818" text-anchor="middle" font-weight="bold">רמח״ל</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Ramhal (Rabbi Moché &apos;Haïm Luzzatto)</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#0C2818" text-anchor="middle" font-style="italic">Le Génie de Padoue — Le Sentier des Justes</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#BE913D" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#0C2818" text-anchor="middle" font-style="italic">« L&apos;homme a été créé pour se délecter de la splendeur de D.ieu. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Messilat Yesharim, ch.1</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#BE913D" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#0C2818" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rabbi Moché &apos;Haïm Luzzatto, universellement connu sous l&apos;acronyme Ramhal, est l&apos;un des</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">esprits les plus brillants et les plus tragiques de l&apos;histoire juive, un génie précoce</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">qui excella à la fois dans la Kabbale, l&apos;éthique, la poésie et la littérature</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">hébraïque. Né à Padoue en Italie en 1707, il manifesta dès l&apos;enfance des capacités</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">intellectuelles extraordinaires et maîtrisa très jeune le Talmud, la Kabbale</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">lourianique et les langues classiques. À l&apos;âge de vingt ans, il affirma recevoir les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">visites d&apos;un Maguid, un ange céleste qui lui dictait des enseignements mystiques, de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">même que Rabbi Yossef Karo deux siècles plus tôt. Ces révélations provoquèrent une</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">tempête dans le monde rabbinique européen. Les rabbins de Venise et d&apos;Allemagne,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">craignant un nouveau mouvement messianique après le traumatisme du faux messie</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Shabbetaï Tsvi, le forcèrent à cesser d&apos;enseigner la Kabbale et brûlèrent certains de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">ses écrits. Le Ramhal quitta l&apos;Italie pour Amsterdam où il vécut quelques années avant</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de monter en Terre d&apos;Israël. Son œuvre la plus célèbre, le Messilat Yesharim, le</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Sentier des Justes, est un traité d&apos;éthique et de perfectionnement moral qui décrit les</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">étapes par lesquelles l&apos;âme s&apos;élève depuis la vigilance et la propreté jusqu&apos;à la</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">sainteté et l&apos;inspiration divine. Ce livre est étudié dans toutes les yeshivot du monde</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">et reste le traité de moussar le plus influent de toute la littérature rabbinique.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#7A5C20" opacity="0.85" rx="1"/>
