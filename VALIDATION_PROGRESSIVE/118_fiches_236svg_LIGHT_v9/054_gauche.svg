  <rect x="13" y="13" width="399" height="26" fill="#2D4A6E" opacity="0.92" rx="1"/>
  <text x="212" y="30" font-family="Georgia,serif" font-size="8.5" fill="#E0EBF5" text-anchor="middle" letter-spacing="1.2">CHAPITRE 9 — LES AMORAÏM</text>
  <text x="398" y="30" font-family="Georgia,serif" font-size="7.5" fill="#E0EBF5" text-anchor="end" opacity="0.7">54 / 118</text>
  <image x="155" y="48" width="115" height="115" preserveAspectRatio="xMidYMid slice"
          clip-path="inset(0 round 4px)" href="PORTRAIT_BASE64_PLACEHOLDER"/>
  <text x="212" y="184" font-family="Arial,sans-serif" font-size="18" fill="#0C2038" text-anchor="middle" font-weight="bold">רַב (אַבָּא אֲרִיכָא)</text>
  <text x="212" y="203" font-family="Georgia,serif" font-size="15" fill="#2C2C2C" text-anchor="middle" font-weight="bold">Rav (Abba Arikha)</text>
  <text x="212" y="218" font-family="Georgia,serif" font-size="8.5" fill="#0C2038" text-anchor="middle" font-style="italic">Le Fondateur de Soura — Les justes sont assis avec leurs couronnes</text>
  <line x1="100" y1="228" x2="325" y2="228" stroke="#5B7BA3" stroke-width="0.5" opacity="0.4"/>
  <text x="212" y="244" font-family="Georgia,serif" font-size="8.2" fill="#0C2038" text-anchor="middle" font-style="italic">« Les justes jouissent de l&apos;éclat de la Présence divine. »</text>
  <text x="212" y="256" font-family="Georgia,serif" font-size="6.5" fill="#AAAAAA" text-anchor="middle">— Berakhot 17a</text>
  <line x1="130" y1="264" x2="295" y2="264" stroke="#5B7BA3" stroke-width="0.4" opacity="0.3"/>
  <text x="28" y="282" font-family="Georgia,serif" font-size="7.5" fill="#0C2038" font-weight="bold" letter-spacing="1.5">BIOGRAPHIE</text>
  <text font-family="Georgia,serif" font-size="8" fill="#55504A">
<tspan x="28" y="298" textLength="370" lengthAdjust="spacing">Rav, de son vrai nom Abba Arikha, est le fondateur de la grande académie de Soura en</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Babylonie et l&apos;un des deux piliers de l&apos;ère des Amoraïm, la période de rédaction du</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Talmud de Babylone. Né en Terre d&apos;Israël, il étudia sous Rabbi Yehouda HaNassi et reçut</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de lui une formation si complète que le Talmud lui accorda le statut unique de Tanna,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">c&apos;est-à-dire qu&apos;il avait le droit de contredire une Mishna comme s&apos;il en faisait</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">partie, un privilège qu&apos;aucun autre Amora ne possédait. Quand il monta en Babylonie, il</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">découvrit que le niveau d&apos;érudition et de pratique religieuse y était très bas. Il</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">s&apos;installa à Soura et fonda une académie qui devint le centre de la vie juive mondiale</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">pendant près de huit siècles. Le Talmud rapporte que Rav transforma la Babylonie d&apos;une</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">terre d&apos;ignorance en un centre de Torah comparable à la Terre d&apos;Israël elle-même. Il</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">est l&apos;auteur de nombreuses prières qui font partie de la liturgie quotidienne,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">notamment la version babylonienne de la Amida et des passages essentiels de la prière</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">de Rosh Hashana. Sa rivalité intellectuelle avec Shmouel, le chef de l&apos;académie de</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">Néhardéa, structure l&apos;ensemble du Talmud babylonien : quand Rav et Shmouel divergent,</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">la halakha suit Rav dans les questions rituelles et Shmouel dans les questions</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">financières. Cette règle est l&apos;un des principes fondamentaux de toute la jurisprudence</tspan>
<tspan x="28" dy="13.5" textLength="370" lengthAdjust="spacing">talmudique et témoigne du respect égal accordé aux deux maîtres dans leurs domaines de</tspan>
<tspan x="28" dy="13.5" letter-spacing="0.4">compétence et structure toute la jurisprudence talmudique jusqu&apos;à nos jours.</tspan>
</text>
  <rect x="13" y="557" width="399" height="25" fill="#2D4A6E" opacity="0.85" rx="1"/>
