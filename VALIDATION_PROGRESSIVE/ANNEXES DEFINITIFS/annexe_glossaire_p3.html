</head><body><div class="page"><svg xmlns="http://www.w3.org/2000/svg" width="425" height="595" viewBox="0 0 425 595">

    <rect x="40" y="33" width="345" height="24" rx="3" fill="#5A4A2A"/>
    <text x="212" y="50" font-family="Georgia,serif" font-size="9" fill="#F5EEE1" text-anchor="middle" letter-spacing="3" font-weight="bold">G L O S S A I R E</text>
    <text x="42" y="82" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">'Havrouta</text>
    <text x="42" y="90" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Étude en binôme. Méthode traditionnelle d'étude du Talmud où deux partenaires</text>
    <text x="42" y="98" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">analysent, questionnent et débattent le texte ensemble.</text>
    <text x="42" y="108" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Hessed</text>
    <text x="42" y="116" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Bonté, générosité. Attribut divin fondamental et vertu cardinale incarnée par</text>
    <text x="42" y="124" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Avraham. Le monde, disent les Psaumes, est bâti sur le Hessed.</text>
    <text x="42" y="134" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Hiddour Mitsva</text>
    <text x="42" y="142" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Embellissement du commandement. Principe d'accomplir chaque mitsva de la manière la</text>
    <text x="42" y="150" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">plus belle possible, au-delà du strict minimum requis.</text>
    <text x="42" y="160" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Hokhma</text>
    <text x="42" y="168" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Sagesse. Premier attribut de l'intellect dans la Kabbale. Désigne aussi l'étude de la</text>
    <text x="42" y="176" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Torah dans son sens le plus profond.</text>
    <text x="42" y="186" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Imahot</text>
    <text x="42" y="194" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Les Matriarches : Sarah, Rivka, Ra'hel et Léa. Fondatrices spirituelles du peuple</text>
    <text x="42" y="202" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">juif, leur mérite et leur prière ont façonné le destin d'Israël.</text>
    <text x="42" y="212" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Kabbale</text>
    <text x="42" y="220" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Tradition mystique du judaïsme, littéralement « réception ». Transmise de maître à</text>
    <text x="42" y="228" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">disciple, elle explore les dimensions cachées de la Torah et de la Création.</text>
    <text x="42" y="238" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Kavana</text>
    <text x="42" y="246" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Intention, concentration dans la prière ou l'accomplissement d'un commandement. Sans</text>
    <text x="42" y="254" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">kavana, l'acte reste une coquille vide selon les maîtres du Moussar.</text>
    <text x="42" y="264" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Kibboud Av VaEm</text>
    <text x="42" y="272" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Honneur dû au père et à la mère. Cinquième des Dix Commandements, seul commandement</text>
    <text x="42" y="280" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">entre les hommes gravé sur la table des devoirs envers D.ieu.</text>
    <text x="42" y="290" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Kiddoush</text>
    <text x="42" y="298" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Sanctification du Shabbat et des fêtes sur une coupe de vin. Proclamation verbale de</text>
    <text x="42" y="306" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">la sainteté du jour, obligation biblique selon Rambam.</text>
    <text x="42" y="316" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Kiddoush HaShem</text>
    <text x="42" y="324" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Sanctification du Nom divin. Tout acte qui honore D.ieu publiquement, jusqu'au</text>
    <text x="42" y="332" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">sacrifice de sa vie plutôt que de transgresser les trois interdits cardinaux.</text>
    <text x="42" y="342" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Klal Israël</text>
    <text x="42" y="350" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">L'ensemble du peuple d'Israël. Principe d'unité et de responsabilité mutuelle : «</text>
    <text x="42" y="358" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Tout Israël est garant l'un de l'autre » (Talmud, Shevouot 39a).</text>
    <text x="42" y="368" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Kotel</text>
    <text x="42" y="376" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Le Mur Occidental, vestige du mur de soutènement du Second Temple. Lieu de prière le</text>
    <text x="42" y="384" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">plus saint accessible au peuple juif depuis la destruction du Temple.</text>
    <text x="42" y="394" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Kédousha</text>
    <text x="42" y="402" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Sainteté, séparation. Qualité de ce qui est consacré à D.ieu. « Soyez saints car Je</text>
    <text x="42" y="410" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">suis saint » est l'injonction fondamentale de la Torah.</text>
    <text x="42" y="420" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Ma'hloket</text>
    <text x="42" y="428" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Désaccord, controverse. La ma'hloket leShem Shamayim (pour l'amour du Ciel), comme</text>
    <text x="42" y="436" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">celle de Hillel et Shammaï, est considérée comme féconde et pérenne.</text>
    <text x="42" y="446" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Malkhout</text>
    <text x="42" y="454" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Royauté. Dernier des dix attributs divins (Sefirot) dans la Kabbale. Représente la</text>
    <text x="42" y="462" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Présence divine dans le monde matériel.</text>
    <text x="42" y="472" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Mashia'h</text>
    <text x="42" y="480" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Le Messie, littéralement « l'oint ».</text>
    <text x="42" y="488" font-family="Georgia,serif" font-size="7.5" fill="#7C6631" font-weight="bold">Midrash</text>
    <text x="42" y="496" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Méthode d'interprétation des textes bibliques et corpus de ces interprétations. Les</text>
    <text x="42" y="504" font-family="Georgia,serif" font-size="6.5" fill="#4A4540">Midrashim (Rabbah, Tan'houma, etc.) explorent le sens caché des versets.</text>
