    <text x="212" y="108" font-family="Georgia,serif" font-size="22" fill="#8A5E3C" text-anchor="middle" font-weight="bold" letter-spacing="1">Les Fondateurs Ashkénazes</text>
    <text x="212" y="132" font-family="Georgia,serif" font-size="12" fill="#301010" text-anchor="middle" font-style="italic">La Lumière de la Torah en Rhénanie</text>
    <text x="212" y="150" font-family="Georgia,serif" font-size="8" fill="#9A9080" text-anchor="middle" letter-spacing="2">Xe — XIIe SIÈCLE · ASHKENAZ</text>

    <text font-family="Georgia,serif" font-size="11.5" fill="#4A4540" text-anchor="middle" font-style="italic">
      <tspan x="212" y="208">Guershom décréta la justice et la lumière,</tspan>
      <tspan x="212" y="227">Dans les vallées du Rhin où la Torah prit racine,</tspan>
      <tspan x="212" y="246">Rachi ouvrit le Livre — et sa plume divine</tspan>
      <tspan x="212" y="265">Éclaira chaque mot d'une clarté première.</tspan>
      <tspan x="212" y="292">Rabbénou Tam poursuivit l'œuvre du grand-père,</tspan>
      <tspan x="212" y="311">Les Tossafistes tissèrent un manteau de questions,</tspan>
      <tspan x="212" y="330">Chaque objection un fil, chaque réponse un don,</tspan>
      <tspan x="212" y="349">Et la Torah d'Europe brilla comme un phare.</tspan>
    </text>
