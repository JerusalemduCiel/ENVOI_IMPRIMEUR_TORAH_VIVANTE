    <text x="212" y="55" font-family="Georgia,serif" font-size="11" fill="#3A5060" text-anchor="middle" letter-spacing="5">C H A P I T R E   17</text>
    <text x="212" y="72" font-family="Georgia,serif" font-size="11" fill="#6A8898" text-anchor="middle">— ✦ —</text>
    <text x="212" y="108" font-family="Georgia,serif" font-size="26" fill="#3A5060" text-anchor="middle" font-weight="bold" letter-spacing="1">Le Monde Lituanien</text>
    <text x="212" y="132" font-family="Georgia,serif" font-size="12" fill="#2A3A45" text-anchor="middle" font-style="italic">L'Étude comme Prière, l'Âme comme Chantier</text>
    <text x="212" y="150" font-family="Georgia,serif" font-size="8" fill="#9A9080" text-anchor="middle" letter-spacing="2">XVIIIe — XXe SIÈCLE · DE VILNA À JÉRUSALEM</text>
    <text x="212" y="168" font-family="Georgia,serif" font-size="8" fill="#6A8898" text-anchor="middle" letter-spacing="8">· · ·</text>
    <text font-family="Georgia,serif" font-size="11.5" fill="#4A4540" text-anchor="middle" font-style="italic">
      <tspan x="212" y="208">Le Gaon étudia dix-huit heures sans faiblir,</tspan>
      <tspan x="212" y="227">'Haïm de Volozhin fonda la mère des yeshivot,</tspan>
      <tspan x="212" y="246">Salanter sonda l'âme avec des mots comme des couteaux,</tspan>
      <tspan x="212" y="265">Car le Moussar est un miroir qui ne sait mentir.</tspan>
      <tspan x="212" y="292">Le 'Hafets 'Haïm garda sa langue toute sa vie,</tspan>
      <tspan x="212" y="311">Le 'Hazon Ish bâtit la Torah en Terre Sainte,</tspan>
      <tspan x="212" y="330">El'hanan tomba martyr — la page encore empreinte,</tspan>
      <tspan x="212" y="349">Et le Saba de Slobodka enseigna : tu es un prince.</tspan>
    </text>
    <line x1="70" y1="388" x2="355" y2="388" stroke="#6A8898" stroke-width="0.6" opacity="0.5"/>
    <text font-family="Georgia,serif" font-size="11" fill="#4A4540" text-anchor="middle" font-style="italic" font-weight="500">
      <tspan x="212" y="408">« La Torah n'est pas au ciel.</tspan>
      <tspan x="212" y="424">Elle est ici, entre nos mains. »</tspan>
    </text>
    <text x="212" y="444" font-family="Georgia,serif" font-size="8.5" fill="#9A9080" text-anchor="middle">— Deutéronome 30:12</text>
