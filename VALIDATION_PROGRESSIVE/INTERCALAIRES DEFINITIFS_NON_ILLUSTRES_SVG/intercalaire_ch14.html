    <text x="212" y="55" font-family="Georgia,serif" font-size="11" fill="#5A3A50" text-anchor="middle" letter-spacing="5">C H A P I T R E   14</text>
    <text x="212" y="72" font-family="Georgia,serif" font-size="11" fill="#8A3A30" text-anchor="middle">— ✦ —</text>
    <text x="212" y="108" font-family="Georgia,serif" font-size="22" fill="#5A3A50" text-anchor="middle" font-weight="bold" letter-spacing="1">Commentateurs et Penseurs</text>
    <text x="212" y="132" font-family="Georgia,serif" font-size="12" fill="#301010" text-anchor="middle" font-style="italic">Entre Exil et Renaissance de l'Esprit</text>
    <text x="212" y="150" font-family="Georgia,serif" font-size="8" fill="#9A9080" text-anchor="middle" letter-spacing="2">XVe — XVIe SIÈCLE · DE LISBONNE À PRAGUE</text>
    <text x="212" y="168" font-family="Georgia,serif" font-size="8" fill="#8A3A30" text-anchor="middle" letter-spacing="8">· · ·</text>
    <text font-family="Georgia,serif" font-size="11.5" fill="#4A4540" text-anchor="middle" font-style="italic">
      <tspan x="212" y="208">Abravanel servit les rois mais ne plia devant nul trône,</tspan>
      <tspan x="212" y="227">Sforno enseigna que l'homme est le but de la Création,</tspan>
      <tspan x="212" y="246">Le Maharal de Prague sonda les profondeurs du don,</tspan>
      <tspan x="212" y="265">Et le Kli Yakar dévoila ce que la lettre entonne.</tspan>
      <tspan x="212" y="292">Dans les ruelles de Prague, sous les tours de pierre,</tspan>
      <tspan x="212" y="311">La pensée juive fleurit comme un jardin secret,</tspan>
      <tspan x="212" y="330">Chaque commentaire un pont, chaque question un décret</tspan>
      <tspan x="212" y="349">Reliant le Sinaï aux rivages de la prière.</tspan>
    </text>
    <line x1="70" y1="388" x2="355" y2="388" stroke="#8A3A30" stroke-width="0.6" opacity="0.5"/>
    <text font-family="Georgia,serif" font-size="11" fill="#4A4540" text-anchor="middle" font-style="italic" font-weight="500">
      <tspan x="212" y="408">« L'homme fut créé seul pour t'enseigner que détruire</tspan>
      <tspan x="212" y="424">une seule âme, c'est détruire un monde entier. »</tspan>
    </text>
    <text x="212" y="444" font-family="Georgia,serif" font-size="8.5" fill="#9A9080" text-anchor="middle">— Maharal, Gour Aryé</text>
